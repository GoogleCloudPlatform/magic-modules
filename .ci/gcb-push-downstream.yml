---
steps:
    # The GCB / GH integration doesn't satisfy our use case perfectly.
    # It doesn't check out the repo itself - it only gives us the actual code.
    # So we need to handle that access ourselves - which means deleting the code
    # and cloning the repo to the present directory.  We need to use
    # 'sh' to evaluate the '*' arguments, which otherwise would be
    # passed literally to 'rm'.
    - name: 'alpine'
      args:
          - sh
          - -c
          - rm -rf ./* ./.* || true
    - name: 'gcr.io/cloud-builders/git'
      id: clone
      args:
          - clone
          - https://github.com/GoogleCloudPlatform/magic-modules
          - .

    - name: 'gcr.io/cloud-builders/git'
      id: checkout
      args:
          - checkout
          - $COMMIT_SHA

    - name: 'gcr.io/graphite-docker-images/build-environment'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      id: build-magician-binary
      waitFor: ["checkout"]

    # TPG
    - name: 'gcr.io/graphite-docker-images/go-plus'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      id: tpg-sync
      waitFor: ["checkout"]
      args:
          - 'wait-for-commit'
          - 'tpg-sync'
          - $BRANCH_NAME
          - $COMMIT_SHA

    # TPGB
    - name: 'gcr.io/graphite-docker-images/go-plus'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      id: tpgb-sync
      waitFor: ["checkout"]
      args:
          - 'wait-for-commit'
          - 'tpgb-sync'
          - $BRANCH_NAME
          - $COMMIT_SHA

    # TGC
    - name: 'gcr.io/graphite-docker-images/go-plus'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      id: tgc-sync
      waitFor: ["checkout"]
      args:
          - 'wait-for-commit'
          - 'tgc-sync'
          - $BRANCH_NAME
          - $COMMIT_SHA

    # TF-OICS
    - name: 'gcr.io/graphite-docker-images/go-plus'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      id: tf-oics-sync
      waitFor: ["checkout"]
      args:
          - 'wait-for-commit'
          - 'tf-oics-sync'
          - $BRANCH_NAME
          - $COMMIT_SHA

    # TPG
    - name: 'gcr.io/graphite-docker-images/build-environment'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      id: tpg-push
      waitFor: ["tpg-sync", "tpgb-sync", "tgc-sync", "tf-oics-sync", "build-magician-binary"]
      env:
        - BASE_BRANCH=$BRANCH_NAME
      args:
          - 'generate-downstream'
          - 'downstream'
          - 'terraform'
          - 'ga'
          - $COMMIT_SHA

    - name: 'gcr.io/cloud-builders/git'
      waitFor: ["tpg-push"]
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      entrypoint: 'bash'
      args:
          - -c
          - |
            if [ "$BRANCH_NAME" == "main" ]; then
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tpg-sync
            else
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tpg-sync-$BRANCH_NAME
            fi

    # TPGB
    - name: 'gcr.io/graphite-docker-images/build-environment'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      id: tpgb-push
      waitFor: ["tpg-sync", "tpgb-sync", "tgc-sync", "tf-oics-sync", "build-magician-binary"]
      env:
        - BASE_BRANCH=$BRANCH_NAME
      args:
          - 'generate-downstream'
          - 'downstream'
          - 'terraform'
          - 'beta'
          - $COMMIT_SHA

    - name: 'gcr.io/cloud-builders/git'
      waitFor: ["tpgb-push"]
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      entrypoint: 'bash'
      args:
          - -c
          - |
            if [ "$BRANCH_NAME" == "main" ]; then
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tpgb-sync
            else
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tpgb-sync-$BRANCH_NAME
            fi

    # TGC
    - name: 'gcr.io/graphite-docker-images/build-environment'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      id: tgc-push
      waitFor: ["tpgb-push"]
      env:
        - BASE_BRANCH=$BRANCH_NAME
      args:
          - 'generate-downstream'
          - 'downstream'
          - 'terraform-google-conversion'
          - 'beta'
          - $COMMIT_SHA

    - name: 'gcr.io/cloud-builders/git'
      waitFor: ["tgc-push"]
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      entrypoint: 'bash'
      args:
          - -c
          - |
            if [ "$BRANCH_NAME" == "main" ]; then
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tgc-sync
            else
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tgc-sync-$BRANCH_NAME
            fi

    # TF-OICS
    - name: 'gcr.io/graphite-docker-images/build-environment'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      id: tf-oics-push
      waitFor: ["tpg-sync", "tpgb-sync", "tgc-sync", "tf-oics-sync", "build-magician-binary"]
      env:
        - BASE_BRANCH=$BRANCH_NAME
      args:
          - 'generate-downstream'
          - 'downstream'
          - 'tf-oics'
          - 'beta'
          - $COMMIT_SHA

    - name: 'gcr.io/cloud-builders/git'
      waitFor: ["tf-oics-push"]
      secretEnv: ["GITHUB_TOKEN_CLASSIC"]
      entrypoint: 'bash'
      args:
          - -c
          - |
            if [ "$BRANCH_NAME" == "main" ]; then
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tf-oics-sync
            else
              git push https://modular-magician:$$GITHUB_TOKEN_CLASSIC@github.com/GoogleCloudPlatform/magic-modules $COMMIT_SHA:tf-oics-sync-$BRANCH_NAME
            fi

    - name: 'gcr.io/graphite-docker-images/go-plus'
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv: ["GITHUB_TOKEN_CLASSIC", "GOOGLE_PROJECT"]
      id: vcr-merge
      waitFor: ["tpg-push", "tpgb-push", "tgc-push", "tf-oics-push"]
      env:
        - BASE_BRANCH=$BRANCH_NAME
      args:
        - "vcr-merge"
        - $COMMIT_SHA

    - name: 'gcr.io/graphite-docker-images/go-plus'
      id: magician-check-vcr-cassettes
      waitFor: ["vcr-merge"]
      entrypoint: '/workspace/.ci/scripts/go-plus/magician/exec.sh'
      secretEnv:
        - "GITHUB_TOKEN_DOWNSTREAMS"
        - "GOOGLE_BILLING_ACCOUNT"
        - "GOOGLE_CUST_ID"
        - "GOOGLE_FIRESTORE_PROJECT"
        - "GOOGLE_IDENTITY_USER"
        - "GOOGLE_MASTER_BILLING_ACCOUNT"
        - "GOOGLE_ORG"
        - "GOOGLE_ORG_2"
        - "GOOGLE_ORG_DOMAIN"
        - "GOOGLE_PROJECT"
        - "GOOGLE_PROJECT_NUMBER"
        - "GOOGLE_SERVICE_ACCOUNT"
        - "SA_KEY"
        - "GOOGLE_PUBLIC_AVERTISED_PREFIX_DESCRIPTION"
      env:
        - "COMMIT_SHA=$COMMIT_SHA"
        - "GOOGLE_REGION=us-central1"
        - "GOOGLE_ZONE=us-central1-a"
      args:
        - "check-cassettes"

# set extremely long 1 day timeout, in order to ensure that any jams / backlogs can be cleared.
timeout: 86400s
options:
    machineType: 'N1_HIGHCPU_32'


logsBucket: 'gs://cloudbuild-downstream-builder-logs'
availableSecrets:
  secretManager:
    - versionName: projects/673497134629/secrets/github-classic--repo-workflow/versions/latest
      env: GITHUB_TOKEN_CLASSIC
    - versionName: projects/673497134629/secrets/github-magician-token-generate-diffs-downstreams/versions/latest
      env: GITHUB_TOKEN_DOWNSTREAMS
    - versionName: projects/673497134629/secrets/ci-test-billing-account/versions/latest
      env: GOOGLE_BILLING_ACCOUNT
    - versionName: projects/673497134629/secrets/ci-test-cust-id/versions/latest
      env: GOOGLE_CUST_ID
    - versionName: projects/673497134629/secrets/ci-test-firestore-project/versions/latest
      env: GOOGLE_FIRESTORE_PROJECT
    - versionName: projects/673497134629/secrets/ci-test-identity-user/versions/latest
      env: GOOGLE_IDENTITY_USER
    - versionName: projects/673497134629/secrets/ci-test-master-billing-account/versions/latest
      env: GOOGLE_MASTER_BILLING_ACCOUNT
    - versionName: projects/673497134629/secrets/ci-test-org/versions/latest
      env: GOOGLE_ORG
    - versionName: projects/673497134629/secrets/ci-test-org-2/versions/latest
      env: GOOGLE_ORG_2
    - versionName: projects/673497134629/secrets/ci-test-org-domain/versions/latest
      env: GOOGLE_ORG_DOMAIN
    - versionName: projects/673497134629/secrets/ci-test-project/versions/latest
      env: GOOGLE_PROJECT
    - versionName: projects/673497134629/secrets/ci-test-project-number/versions/latest
      env: GOOGLE_PROJECT_NUMBER
    - versionName: projects/673497134629/secrets/ci-test-service-account/versions/latest
      env: GOOGLE_SERVICE_ACCOUNT
    - versionName: projects/673497134629/secrets/ci-test-service-account-key/versions/latest
