---
steps:
    - name: 'alpine'
      args:
          - sh
          - -c
          - rm -rfv ./* ./.* || true
    - name: 'alpine'
      args:
          - ls
          - -lash
    - name: 'gcr.io/cloud-builders/git'
      args:
          - clone
          - https://github.com/GoogleCloudPlatform/magic-modules
          - .
    - name: 'gcr.io/cloud-builders/git'
      args:
          - config
          - --global
          - user.email
          - magic-modules+differ@google.com
    - name: 'gcr.io/cloud-builders/git'
      args:
          - config
          - --global
          - user.name
          - "Modular Magician Diff Process"
    - name: 'gcr.io/cloud-builders/git'
      args:
          - checkout
          - $_HEAD_BRANCH
    - name: 'gcr.io/cloud-builders/git'
      id: merged
      args:
          - merge
          - origin/$_BASE_BRANCH

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'head'
          - 'terraform'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'base'
          - 'terraform'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'head'
          - 'terraform'
          - 'beta'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'base'
          - 'terraform'
          - 'beta'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'head'
          - 'ansible'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'base'
          - 'ansible'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'head'
          - 'inspec'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'base'
          - 'inspec'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'head'
          - 'tf-conversion'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/downstream-builder'
      secretEnv: ["GITHUB_TOKEN"]
      waitFor: ["merged"]
      args:
          - 'base'
          - 'tf-conversion'
          - 'ga'
          - $_PR_NUMBER

    - name: 'gcr.io/graphite-docker-images/github-differ'
      secretEnv: ["GITHUB_TOKEN"]
      args:
          - $_PR_NUMBER

