apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: sourcerepo.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: SourceRepo
  version: v1alpha1
  resources:
    - name: google_sourcerepo_repository
      kind: SourceRepoRepository
      iamPolicyName: google_sourcerepo_repository_iam_policy
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
