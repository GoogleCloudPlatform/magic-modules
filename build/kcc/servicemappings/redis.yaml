apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: redis.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Redis
  version: v1alpha1
  resources:
    - name: google_redis_instance
      kind: RedisInstance
      idTemplate: "projects/{{project}}/locations/{{region}}/instances/{{name}}"
      metadataMapping:
        name: name
        labels: labels
