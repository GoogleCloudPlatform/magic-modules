apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: filestore.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Filestore
  version: v1alpha1
  resources:
    - name: google_filestore_instance
      kind: FilestoreInstance
      idTemplate: "{{zone}}/{{name}}"
      metadataMapping:
        name: name
        labels: labels
