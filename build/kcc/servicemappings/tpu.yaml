apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: tpu.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Tpu
  version: v1alpha1
  resources:
    - name: google_tpu_node
      kind: TpuNode
      idTemplate: "projects/{{project}}/locations/{{zone}}/nodes/{{name}}"
      metadataMapping:
        name: name
        labels: labels
