apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: tpu.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: TPU
  version: v1alpha1
  resources:
    - name: google_tpu_node
      kind: TPUNode
      idTemplate: "{{zone}}/{{name}}"
      metadataMapping:
        name: name
        labels: labels
