apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: bigquery.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: BigQuery
  version: v1alpha1
  resources:
    - name: google_bigquery_dataset
      kind: BigQueryDataset
      idTemplate: "{{dataset_id}}"
      metadataMapping:
        name: dataset_id
        labels: labels
