apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: monitoring.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Monitoring
  version: v1alpha1
  resources:
    - name: google_monitoring_alert_policy
      kind: MonitoringAlertPolicy
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
    - name: google_monitoring_group
      kind: MonitoringGroup
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
    - name: google_monitoring_notification_channel
      kind: MonitoringNotificationChannel
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
        labels: labels
    - name: google_monitoring_uptime_check_config
      kind: MonitoringUptimeCheckConfig
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
