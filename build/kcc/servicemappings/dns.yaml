apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: dns.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: DNS
  version: v1alpha1
  resources:
    - name: google_dns_managed_zone
      kind: DNSManagedZone
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
        labels: labels
