apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: firestore.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Firestore
  version: v1alpha1
  resources:
    - name: google_firestore_index
      kind: FirestoreIndex
      idTemplate: "{{name}}"
      metadataMapping:
        name: name
