apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: sql.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Sql
  version: v1alpha1
  resources:
    - name: google_sql_database
      kind: SqlDatabase
      metadataMapping:
        name: name
      idTemplate: "projects/{{project}}/instances/{{instance}}/databases/{{name}}"
