apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: kms.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: KMS
  version: v1alpha1
  resources:
    - name: google_kms_key_ring
      kind: KMSKeyRing
      idTemplate: "{{location}}/{{name}}"
      metadataMapping:
    - name: google_kms_crypto_key
      kind: KMSCryptoKey
      idTemplate: "{{key_ring}}/{{name}}"
      metadataMapping:
        labels: labels
