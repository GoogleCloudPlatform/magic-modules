# These files contains code that needs to be compiled before being delivered to
# the final module tree structure:
<%
  dir = version_name == 'ga' ? 'google' : "google-#{version_name}"
-%>
# Handwritten acceptance tests for autogenerated resources.
# Adding them here allows updating the tests as part of a MM pull request.
<%  Dir["third_party/terraform/tests/*.go"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname -%>': 'third_party/terraform/tests/<%= fname -%>'
<% end -%>
# Copy all of the terraform resources that are still hand written
<%
  Dir["third_party/terraform/resources/*.go"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname -%>': 'third_party/terraform/resources/<%= fname -%>'
<% end -%>
<%
  Dir["third_party/terraform/data_sources/*.go"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname -%>': 'third_party/terraform/data_sources/<%= fname -%>'
<% end -%>
<%
  Dir["third_party/terraform/utils/*.go"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname -%>': 'third_party/terraform/utils/<%= fname -%>'
<% end -%>
<%
  Dir["third_party/terraform/scripts/**/*.*"].each do |file_path|
    next if file_path.end_with?('.erb')
    fname = file_path.delete_prefix('third_party/terraform/')
-%>
'<%= fname -%>': '<%= file_path -%>'
<% end -%>
'<%= dir -%>/test-fixtures/': 'third_party/terraform/utils/test-fixtures'
<%  Dir["third_party/terraform/website/**/*.*"].each do |file_path|
    fname = file_path.split('/', 4)[3]
-%>
'website/<%= fname -%>': 'third_party/terraform/website/<%= fname -%>'
<% end -%>
'version': 'third_party/terraform/version'
