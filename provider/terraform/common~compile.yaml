<% end -%>
<%
  Dir["third_party/terraform/data_sources/*.go.erb"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname.split(".erb")[0] -%>': 'third_party/terraform/data_sources/<%= fname -%>'
<% end -%>
<%
  Dir["third_party/terraform/utils/*.go.erb"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname.split(".erb")[0] -%>': 'third_party/terraform/utils/<%= fname -%>'
<% end -%>
