<% dir = version_name == 'beta' ? 'google-beta' : 'google' -%>
'website/google.erb': 'third_party/terraform/website/google.erb'
<%  Dir["third_party/terraform/tests/*.go.erb"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
'<%= dir -%>/<%= fname.split(".erb")[0] -%>': 'third_party/terraform/tests/<%= fname -%>'
<% end -%>
<%
  Dir["third_party/terraform/resources/*.go.erb"].each do |file_path|
    fname = file_path.split('/')[-1]
-%>
