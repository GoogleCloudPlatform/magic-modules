name: request-reviewer

permissions: read-all

on:
  pull_request_target:
    types:
      - edited
      - opened
      - ready_for_review
      - reopened
      - synchronize
    branches:
      - 'main'
      - 'FEATURE-BRANCH-*'

jobs:
  request-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
      - name: Build magician
        run: |
          cd .ci/magician
          go build .
      - name: Request reviewer
        permissions:
          pull-requests: write
        run: .ci/magician request-reviewer ${{ github.event.pull_request.number }}

