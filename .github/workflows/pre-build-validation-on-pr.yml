name: pre-build-validation-on-pr

permissions:
  issues: write

on:
  pull_request:

jobs:
  lint-yaml:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: repo
          fetch-depth: 0
      - name: Check for mmv1 product file changes
        id: pull_request
        run: |
          cd repo
          git config user.name "modular-magician"
          git config user.email "magic-modules@google.com"
          git merge --no-ff origin/main
          yamlfiles=$(git diff --name-only origin/main -- mmv1/products)
          if [ ! -z "$yamlfiles" ]; then
            echo "yamlfiles=repo/${yamlfiles//$'\n'/ repo/}" >> $GITHUB_OUTPUT
          fi
      - name: Install yamllint
        if: ${{ !failure() && steps.pull_request.outputs.yamlfiles != '' }}
        run: pip install yamllint
      - name: Lint YAML files
        if: ${{ !failure() && steps.pull_request.outputs.yamlfiles != '' }}
        run: yamllint -c repo/.yamllint ${{steps.pull_request.outputs.yamlfiles}}
  rake-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: repo
      - name: Set up Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'
      - name: Install dependencies
        run: |
          cd repo/mmv1
          bundle install
      - name: Run rake tests
        run: |
          cd repo/mmv1
          bundle exec rake test
  hugo-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d  # v2.6.0
        with:
          hugo-version: '0.115.0'
          extended: true
      - name: Build
        working-directory: ./docs
        run: hugo --minify
  check-changelog:
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.19.1'
    - name: Install go-changelog
      run: go install github.com/hashicorp/go-changelog/cmd/changelog-pr-body-check@latest
    - name: Check changelog
      env:
        GITHUB_REPO: magic-modules
        GITHUB_OWNER: GoogleCloudPlatform
        GITHUB_TOKEN: ${{ github.token }}
      run: changelog-pr-body-check ${{ github.event.pull_request.number }}
