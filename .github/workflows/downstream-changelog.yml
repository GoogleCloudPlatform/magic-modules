                  mkdir -p ./.changelog/
                  echo ${{github.event.pull_request.body}} | sed -e '/```release-note/,/```/!d' > .changelog/${{github.event.pull_request.number}}.txt
                  git add .changelog
                  git commit -m "Changelog entry for MM PR #${{github.event.pull_request.number}}."
                  popd
            - name: Push changelog
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.NATHAN_TOKEN }}
                  repository: ndmckinley/terraform-provider-google-beta
                  branch: master
                  directory: /home/runner/work/magic-modules/terraform-provider-google-beta
