name: build-downstreams

permissions: read-all

on:
  push:
    branches:
      - main
      - 'FEATURE-BRANCH-*'
  pull_request:

jobs:
  build-downstreams:
    name: ${{ matrix.owner-repo }}-${{ matrix.branch }}
    strategy:
      fail-fast: false
      matrix:
        owner-repo: ['terraform-provider-google', 'terraform-provider-google-beta', 'terraform-google-conversion', 'docs-examples']
    runs-on: ubuntu-22.04
    env:
      BASE_BRANCH: ${{ github.event.pull_request.base.ref || github.ref }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'

      - name: Cache Bundler gems
        uses: actions/cache@v2
        with:
          path: mmv1/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('mmv1/**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Ruby dependencies
        run: |
          bundle config path mmv1/vendor/bundle
          bundle install
        working-directory: mmv1

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19'

      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Build ${{ matrix.owner-repo }}
        run: |
          set -e
          set -x
          # Set GOPATH to a directory the runner user has access to
          export GOPATH=~/go

          function clone_repo() {
              GITHUB_PATH=https://x-access-token:$GITHUB_TOKEN@github.com/$UPSTREAM_OWNER/$GH_REPO
              mkdir -p "$(dirname $OUTPUT_PATH)"
              git clone $GITHUB_PATH $OUTPUT_PATH --branch $BASE_BRANCH
          }

          GH_REPO="${{ matrix.owner-repo }}"
          if [ "$GH_REPO" == "docs-examples" ] && [ "$BASE_BRANCH" == "main" ]; then
              BASE_BRANCH="master"
          fi

          OUTPUT_PATH=$GOPATH/src/github.com/$UPSTREAM_OWNER/$GH_REPO
          GITHUB_PATH=https://x-access-token:$GITHUB_TOKEN@github.com/$UPSTREAM_OWNER/$GH_REPO

          if [[ "$GH_REPO" == terraform-provider-google* ]]; then
            UPSTREAM_OWNER=hashicorp
            clone_repo
          if [ "$GH_REPO" == "terraform-provider-google" ]; then
                VERSION=ga
            else
                VERSION=beta
            fi
            make clean-provider
            make provider
          elif [ "$GH_REPO" == "terraform-google-conversion" ]; then
            UPSTREAM_OWNER=GoogleCloudPlatform
            clone_repo
            make clean-tgc
            make tgc
          elif [ "$GH_REPO" == "docs-examples" ]; then
            UPSTREAM_OWNER=terraform-google-modules
            clone_repo
            make tf-ocis
          else
              echo "case not supported"
              exit 1
          fi
