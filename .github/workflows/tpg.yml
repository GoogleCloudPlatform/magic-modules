---
name: create-tpg-diffs
on:
    pull_request:
        types: ["opened", "synchronize"]
jobs:
    tpg:
        runs-on: ubuntu-latest
        name: "Build TPG, before and after commit"
        env:
            GOPATH: /home/runner/work/magic-modules/go
            GO111MODULE: auto
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-go@v1
              with:
                  go-version: 1.11.x
            - uses: actions/setup-ruby@v1
              with:
                  ruby-version: 2.x
                  architecture: 'x64'
            - run: go get golang.org/x/tools/cmd/goimports
            - run: bundle install
            - uses: actions/checkout@v1
              with:
                  path: go/src/github.com/terraform-providers/terraform-provider-google
                  repository: terraform-providers/terraform-provider-google
                  ref: master

            - name: Configure git.
              run: git config --global user.email "magic-modules@google.com" && git config --global user.name "Modular Magician"

            - name: Delete existing files.
              run: find . -type f -not -wholename "./.git*" -not -wholename "./vendor*" -not -name ".travis.yml" -not -name ".golangci.yml" -not -name "CHANGELOG.md" -not -name "GNUmakefile" -not -name "docscheck.sh" -not -name "LICENSE" -not -name "README.md" -not -wholename "./examples*" -not -name "go.mod" -not -name "go.sum" -not -name "staticcheck.conf" -not -name ".go-version" -not -name ".hashibot.hcl" -not -name "tools.go"  -exec git rm {} \;
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
            - run: export PATH=$PATH:$GOPATH/bin; bundle exec compiler -a -e terraform -o $GOPATH/src/github.com/terraform-providers/terraform-provider-google/
            - run: git add . && git commit -m "${{ github.event.pull_request.title }}"
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
              continue-on-error: true
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.NATHAN_TOKEN }}
                  repository: ndmckinley/terraform-provider-google
                  branch: refs/heads/pr-${{ github.event.pull_request.number }}-new
                  directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
                  force: true

            - run: git reset --hard HEAD~
            - run: find . -type f -not -wholename "./.git*" -not -wholename "./vendor*" -not -name ".travis.yml" -not -name ".golangci.yml" -not -name "CHANGELOG.md" -not -name "GNUmakefile" -not -name "docscheck.sh" -not -name "LICENSE" -not -name "README.md" -not -wholename "./examples*" -not -name "go.mod" -not -name "go.sum" -not -name "staticcheck.conf" -not -name ".go-version" -not -name ".hashibot.hcl" -not -name "tools.go"  -exec git rm {} \;
              name: Delete existing files.
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
            - run: export PATH=$PATH:$GOPATH/bin; bundle exec compiler -a -e terraform -o $GOPATH/src/github.com/terraform-providers/terraform-provider-google/
            - run: git add . && git commit -m "Previous diffbase."
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
              continue-on-error: true
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.NATHAN_TOKEN }}
                  repository: ndmckinley/terraform-provider-google
                  branch: refs/heads/pr-${{ github.event.pull_request.number }}-old
                  directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
                  force: true

            - name: Comment on PR.
              uses: ndmckinley/comment-on-pr@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  msg: "Successfully generated [diff for Terraform GA](https://github.com/ndmckinley/terraform-provider-google/compare/pr-${{ github.event.pull_request.number }}-old..pr-${{ github.event.pull_request.number }}-new)."
            - run: git reset --hard HEAD~
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
            - run: make test
              working-directory: /home/runner/work/magic-modules/go/src/github.com/terraform-providers/terraform-provider-google
