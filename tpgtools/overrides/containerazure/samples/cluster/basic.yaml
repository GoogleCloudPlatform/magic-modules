description: A basic example of a containerazure azure cluster
name: basic_azure_cluster
type: azure_cluster
updates:
- resource: ./basic_update.tf.tmpl
variables:
- name: byo_multicloud_prefix
  type: byo_multicloud_prefix
- name: azure_subscription
  type: azure_subscription
- name: client-name
  type: resource_name
- name: name
  type: resource_name
- name: project
  type: project
- name: project_number
  type: project_number
- name: azure_app
  type: azure_application
- name: azure_tenant
  type: azure_ad_tenant
- name: azure_config_secret
  type: azure_proxy_config_secret_version
