components:
  schemas:
    FirewallPolicyAssociation:
      title: FirewallPolicyAssociation
      x-dcl-id: locations/global/firewallPolicies/{{firewall_policy}}/getAssociation?name={{name}}
      x-dcl-locations:
      - global
      type: object
      required:
      - firewallPolicy
      properties:
        attachmentTarget:
          type: string
          x-dcl-go-name: AttachmentTarget
          description: The target that the firewall policy is attached to.
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Cloudresourcemanager/Folder
            field: name
          - resource: Cloudresourcemanager/Organization
            field: name
        displayName:
          type: string
          x-dcl-go-name: DisplayName
          readOnly: true
          description: Deprecated, please use short name instead. The display name
            of the firewall policy of the association.
          x-kubernetes-immutable: true
        firewallPolicy:
          type: string
          x-dcl-go-name: FirewallPolicy
          description: The firewall policy ID of the association.
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Compute/FirewallPolicy
            field: name
        name:
          type: string
          x-dcl-go-name: Name
          description: The name for an association.
          x-kubernetes-immutable: true
        shortName:
          type: string
          x-dcl-go-name: ShortName
          readOnly: true
          description: The short name of the firewall policy of the association.
          x-kubernetes-immutable: true