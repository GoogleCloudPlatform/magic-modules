---
# This takes in the magic-modules repo in detached-HEAD state, and
# prepares it to be used by the concourse PR resource to create
# a new pull request.
platform: linux

image_resource:
    type: docker-image
    source:
        repository: nmckinley/go-ruby
        tag: '1.9-2.5'

inputs:
    - name: magic-modules
    - name: ci

outputs:
    - name: magic-modules-out

run:
    path: ci/magic-modules/create-pr.sh
