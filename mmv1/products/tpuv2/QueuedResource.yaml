---
name: 'QueuedResource'
description: |
  A Cloud TPU Queued Resource.
min_version: 'beta'
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/tpu/docs/'
  api: 'https://cloud.google.com/tpu/docs/reference/rest/v2/projects.locations.queuedResources'
base_url: 'projects/{{project}}/locations/{{zone}}/queuedResources'
self_link: 'projects/{{project}}/locations/{{zone}}/queuedResources/{{name}}'
create_url: 'projects/{{project}}/locations/{{zone}}/queuedResources?queuedResourceId={{name}}'
immutable: true
autogen_async: true
async:
  actions: ['create', 'delete']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: true
examples:
  - name: 'tpu_v2_queued_resource_basic'
    primary_resource_id: 'qr'
    min_version: 'beta'
    vars:
      qr_name: 'test-qr'
      tpu_name: 'test-tpu'
    test_env_vars:
      project: 'PROJECT_NAME'
    skip_vcr: true
parameters:
  - name: 'zone'
    type: String
    description: |
      The GCP location for the Queued Resource. If it is not provided, the provider zone is used.
    url_param_only: true
    immutable: true
    default_from_api: true
properties:
  - name: 'name'
    type: String
    description: |
      The immutable name of the Queued Resource.
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'tpu'
    type: NestedObject
    description: |
      Defines a TPU resource.
    properties:
      - name: 'nodeSpec'
        type: Array
        description: |
          The TPU node(s) being requested.
        item_type:
          type: NestedObject
          properties:
            - name: 'parent'
              description: |
                The parent resource name.
              required: true
              diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
            - name: 'nodeId'
              description: |
                Unqualified node identifier used to identify the node in the project once provisioned.
            - name: 'node'
              type: NestedObject
              description: |
                The node.
              required: true
              properties:
                - name: 'runtimeVersion'
                  required: true
                  description: |
                    Runtime version for the TPU.
                - name: 'acceleratorType'
                  default_from_api: true
                  description: |
                    TPU accelerator type for the TPU. If not specified, this defaults to 'v2-8'.
                - name: 'description'
                  description: |
                    Text description of the TPU.
