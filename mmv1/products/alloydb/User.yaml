--- !ruby/object:Api::Resource
name: 'User'
self_link: '{{cluster}}/users/{{user_id}}'
base_url: '{{cluster}}/users?userId={{user_id}}'
update_verb: :PATCH
update_mask: true
description: 'Creates a new User in a given project, location, and cluster'
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'AlloyDB': 'https://cloud.google.com/alloydb/docs/'
  api: 'https://cloud.google.com/alloydb/docs/reference/rest/v1/projects.locations.clusters.users/create'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 40
      update_minutes: 40
      delete_minutes: 40
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
  include_project: true
import_format: ['{{cluster}}/users/{{user_id}}']
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'alloydb_user_basic'
    primary_resource_id: 'default'
    vars:
      alloydb_user_username: 'alloydb-user-test'
    ignore_read_extra:
      - 'reconciling'
      - 'update_time'
parameters:
  - !ruby/object:Api::Type::ResourceRef
    name: 'cluster'
    description: |
      Identifies the alloydb cluster. Must be in the format
      'projects/{project}/locations/{location}/clusters/{cluster_id}'
    required: true
    immutable: true
    resource: 'Cluster'
    imports: 'name'
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'userId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The ID of the alloydb user.
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: |
      Output only. The resource name of the User.
  - !ruby/object:Api::Type::String
    name: 'password'
    input: true
    description: |
      Password for the user.
  - !ruby/object:Api::Type::Array
    name: databaseRoles
    item_type: Api::Type::String
    description: |
      List of database roles this user has. The database role strings are subject to the PostgreSQL naming conventions.
    input: true
  - !ruby/object:Api::Type::Enum
    name: 'userType'
    description: 'Type of this user'
    values:
      - :USER_TYPE_UNSPECIFIED
      - :ALLOYDB_BUILT_IN
      - :ALLOYDB_IAM_USER
    input: true
