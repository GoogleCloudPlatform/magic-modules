---
name: 'Backup'
description: 'An AlloyDB Backup.'
references:
  guides:
    'AlloyDB': 'https://cloud.google.com/alloydb/docs/'
  api: 'https://cloud.google.com/alloydb/docs/reference/rest/v1/projects.locations.backups/create'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/backups'
self_link: 'projects/{{project}}/locations/{{location}}/backups/{{backup_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/backups?backupId={{backup_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/backups/{{backup_id}}'
timeouts:
  insert_minutes: 10
  update_minutes: 10
  delete_minutes: 10
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: false
custom_code:
  encoder: 'templates/terraform/encoders/alloydb_backup.tmpl'
examples:
  - name: 'alloydb_backup_basic'
    primary_resource_id: 'default'
    vars:
      alloydb_backup_id: 'alloydb-backup'
      alloydb_cluster_name: 'alloydb-cluster'
      alloydb_instance_name: 'alloydb-instance'
      network_name: 'alloydb-network'
    ignore_read_extra:
      - 'reconciling'
      - 'update_time'
    exclude_test: true
  - name: 'alloydb_backup_basic_test'
    primary_resource_id: 'default'
    vars:
      alloydb_backup_id: 'alloydb-backup'
      alloydb_cluster_name: 'alloydb-cluster'
      alloydb_instance_name: 'alloydb-instance'
      network_name: 'alloydb-network'
    test_vars_overrides:
      'network_name': 'acctest.BootstrapSharedServiceNetworkingConnection(t, "alloydbinstance-network-config-1")'
    ignore_read_extra:
      - 'reconciling'
      - 'update_time'
    exclude_docs: true
  - name: 'alloydb_backup_full'
    primary_resource_id: 'default'
    vars:
      alloydb_backup_id: 'alloydb-backup'
      alloydb_cluster_name: 'alloydb-cluster'
      alloydb_instance_name: 'alloydb-instance'
      network_name: 'alloydb-network'
    ignore_read_extra:
      - 'reconciling'
      - 'update_time'
    exclude_test: true
  - name: 'alloydb_backup_full_test'
    primary_resource_id: 'default'
    vars:
      alloydb_backup_id: 'alloydb-backup'
      alloydb_cluster_name: 'alloydb-cluster'
      alloydb_instance_name: 'alloydb-instance'
      network_name: 'alloydb-network'
    test_vars_overrides:
      'network_name': 'acctest.BootstrapSharedServiceNetworkingConnection(t, "alloydbinstance-network-config-1")'
    ignore_read_extra:
      - 'reconciling'
      - 'update_time'
    exclude_docs: true
    # https://github.com/hashicorp/terraform-provider-google/issues/16231
    skip_vcr: true
parameters:
  - name: 'backupId'
    type: String
    description: |
      The ID of the alloydb backup.
    url_param_only: true
    required: true
    immutable: true
  - name: 'location'
    type: String
    description: |
      The location where the alloydb backup should reside.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      Output only. The name of the backup resource with the format: * projects/{project}/locations/{region}/backups/{backupId}
    output: true
  - name: 'displayName'
    type: String
    description: |
      User-settable and human-readable display name for the Backup.
  - name: 'uid'
    type: String
    description: |
      Output only. The system-generated UID of the resource. The UID is assigned when the resource is created, and it is retained until it is deleted.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      Output only. Create time stamp. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Output only. Update time stamp. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'deleteTime'
    type: Time
    description: |
      Output only. Delete time stamp. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      User-defined labels for the alloydb backup. An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
  - name: 'state'
    type: String
    description: Output only. The current state of the backup.
    output: true
  - name: 'type'
    type: Enum
    description: 'The backup type, which suggests the trigger for the backup.'
    default_from_api: true
    enum_values:
      - 'TYPE_UNSPECIFIED'
      - 'ON_DEMAND'
      - 'AUTOMATED'
      - 'CONTINUOUS'
  - name: 'description'
    type: String
    description: 'User-provided description of the backup.'
  - name: 'clusterUid'
    type: String
    description: 'Output only. The system-generated UID of the cluster which was used to create this resource.'
    output: true
  - name: 'clusterName'
    type: String
    description:
      'The full resource name of the backup source cluster (e.g.,
      projects/{project}/locations/{location}/clusters/{clusterId}).'
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
  - name: 'reconciling'
    type: Boolean
    description: |
      Output only. Reconciling (https://google.aip.dev/128#reconciliation), if true, indicates that the service is actively updating the resource.
      This can happen due to user-triggered updates or system actions like failover or maintenance.
    output: true
  - name: 'encryptionConfig'
    type: NestedObject
    description: |
      EncryptionConfig describes the encryption config of a cluster or a backup that is encrypted with a CMEK (customer-managed encryption key).
    properties:
      - name: 'kmsKeyName'
        type: String
        description: |
          The fully-qualified resource name of the KMS key. Each Cloud KMS key is regionalized and has the following format: projects/[PROJECT]/locations/[REGION]/keyRings/[RING]/cryptoKeys/[KEY_NAME].
        immutable: true
  - name: 'encryptionInfo'
    type: NestedObject
    description: |
      EncryptionInfo describes the encryption information of a cluster or a backup.
    output: true
    properties:
      - name: 'encryptionType'
        type: Enum
        description: 'Output only. Type of encryption.'
        output: true
        enum_values:
          - 'TYPE_UNSPECIFIED'
          - 'GOOGLE_DEFAULT_ENCRYPTION'
          - 'CUSTOMER_MANAGED_ENCRYPTION'
      - name: 'kmsKeyVersions'
        type: Array
        description: |
          Output only. Cloud KMS key versions that are being used to protect the database or the backup.
        output: true
        item_type:
          type: String
  - name: 'etag'
    type: String
    description: 'For Resource freshness validation (https://google.aip.dev/154)'
    output: true
  - name: 'annotations'
    type: KeyValueAnnotations
    description: |
      Annotations to allow client tools to store small amount of arbitrary data. This is distinct from labels. https://google.aip.dev/128
      An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
  - name: 'sizeBytes'
    type: String
    description: 'Output only. The size of the backup in bytes.'
    output: true
  - name: 'expiryTime'
    type: String
    description: |
      Output only. The time at which after the backup is eligible to be garbage collected.
      It is the duration specified by the backup's retention policy, added to the backup's createTime.
    output: true
  - name: 'expiryQuantity'
    type: NestedObject
    description: |
      Output only. The QuantityBasedExpiry of the backup, specified by the backup's retention policy.
      Once the expiry quantity is over retention, the backup is eligible to be garbage collected.
    output: true
    properties:
      - name: 'retentionCount'
        type: Integer
        description: |
          Output only. The backup's position among its backups with the same source cluster and type, by descending chronological order create time (i.e. newest first).
        output: true
      - name: 'totalRetentionCount'
        type: Integer
        description: |
          Output only. The length of the quantity-based queue, specified by the backup's retention policy.
        output: true
