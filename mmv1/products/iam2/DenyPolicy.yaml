--- !ruby/object:Api::Resource
name: 'DenyPolicy'
min_version: beta
base_url: policies/{{parent}}/denypolicies
create_url: policies/{{parent}}/denypolicies?policyId={{name}}
description: |
  Represents a collection of denial policies to apply to a given resource.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Permissions supported in deny policies': 'https://cloud.google.com/iam/docs/deny-permissions-support'
  api: 'https://cloud.google.com/iam/docs/reference/rest/v2beta/policies'
autogen_async: true
import_format: ['{{parent}}/{{name}}']
id_format: '{{parent}}/{{name}}'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'iam_deny_policy_basic'
    primary_resource_id: 'example'
    vars:
      policy_name: 'my-deny-policy'
      account_id: 'svc-acc'
      project_name: "my-project"
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    min_version: beta
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The name of the policy.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'parent'
    description: |
      The attachment point is identified by its URL-encoded full resource name.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The display name of the rule.
  - !ruby/object:Api::Type::Fingerprint
    name: 'etag'
    description: |
      The hash of the resource. Used internally during updates.
  - !ruby/object:Api::Type::Array
    name: 'rules'
    required: true
    description: |
      Rules to be applied.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'description'
          description: |
            The description of the rule.
        - !ruby/object:Api::Type::NestedObject
          name: 'denyRule'
          description: |
            A deny rule in an IAM deny policy.
          properties:
            - !ruby/object:Api::Type::Array
              name: 'deniedPrincipals'
              description:
                The identities that are prevented from using one or more
                permissions on Google Cloud resources.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'exceptionPrincipals'
              description: |
                The identities that are excluded from the deny rule, even if they are listed in the deniedPrincipals.
                For example, you could add a Google group to the deniedPrincipals, then exclude specific users who belong to that group.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'deniedPermissions'
              description: |
                The permissions that are explicitly denied by this rule. Each permission uses the format `{service-fqdn}/{resource}.{verb}`,
                where `{service-fqdn}` is the fully qualified domain name for the service. For example, `iam.googleapis.com/roles.list`.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'exceptionPermissions'
              description: |
                Specifies the permissions that this rule excludes from the set of denied permissions given by deniedPermissions.
                If a permission appears in deniedPermissions and in exceptionPermissions then it will not be denied.
                The excluded permissions can be specified using the same syntax as deniedPermissions.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::NestedObject
              name: 'denialCondition'
              description:
                User defined CEVAL expression. A CEVAL expression is used to
                specify match criteria such as origin.ip, source.region_code and
                contents in the request header.
              properties:
                - !ruby/object:Api::Type::String
                  name: 'expression'
                  description: |
                    Textual representation of an expression in Common Expression Language syntax.
                  required: true
                - !ruby/object:Api::Type::String
                  name: 'title'
                  description: |
                    Title for the expression, i.e. a short string describing its purpose.
                    This can be used e.g. in UIs which allow to enter the expression.
                - !ruby/object:Api::Type::String
                  name: 'description'
                  description: |
                    Description of the expression. This is a longer text which describes the expression,
                    e.g. when hovered over it in a UI.
                - !ruby/object:Api::Type::String
                  name: 'location'
                  description: |
                    String indicating the location of the expression for error reporting,
                    e.g. a file name and a position in the file.
