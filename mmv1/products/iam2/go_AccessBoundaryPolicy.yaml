  if they would like to test it.
docs:
id_format: '{{parent}}/{{name}}'
base_url: 'policies/{{parent}}/accessboundarypolicies'
create_url: 'policies/{{parent}}/accessboundarypolicies?policyId={{name}}'
import_format:
  - '{{parent}}/{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
custom_code:
skip_sweeper: true
examples:
  - name: 'iam_access_boundary_policy_basic'
    primary_resource_id: 'example'
    vars:
      policy_name: 'my-ab-policy'
      account_id: 'svc-acc'
      project_id: 'my-project'
      access_level_title: 'chromeos_no_lock'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    skip_test: true
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The name of the policy.
    url_param_only: true
    required: true
    immutable: true
  - name: 'parent'
    type: String
    description: |
      The attachment point is identified by its URL-encoded full resource name.
    url_param_only: true
    required: true
    immutable: true
  - name: 'displayName'
    type: String
    description: |
      The display name of the rule.
  - name: 'etag'
    type: Fingerprint
    description: |
      The hash of the resource. Used internally during updates.
    output: true
  - name: 'rules'
    type: Array
    description: |
      Rules to be applied.
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'description'
          type: String
          description: |
            The description of the rule.
        - name: 'accessBoundaryRule'
          type: NestedObject
          description: |
            An access boundary rule in an IAM policy.
          properties:
            - name: 'availableResource'
              type: String
              description:
                The full resource name of a Google Cloud resource entity.
            - name: 'availablePermissions'
              type: Array
              description:
                A list of permissions that may be allowed for use on the
                specified resource.
              item_type:
                type: String
            - name: 'availabilityCondition'
              type: NestedObject
              description:
                The availability condition further constrains the access allowed
                by the access boundary rule.
              properties:
                - name: 'expression'
                  type: String
                  description: |
                    Textual representation of an expression in Common Expression Language syntax.
                  required: true
                - name: 'title'
                  type: String
                  description: |
                    Title for the expression, i.e. a short string describing its purpose.
                    This can be used e.g. in UIs which allow to enter the expression.
                - name: 'description'
                  type: String
                  description: |
                    Description of the expression. This is a longer text which describes the expression,
                    e.g. when hovered over it in a UI.
                - name: 'location'
                  type: String
                  description: |
                    String indicating the location of the expression for error reporting,
                    e.g. a file name and a position in the file.
