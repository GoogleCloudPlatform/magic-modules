---
name: 'MachineImage'
kind: 'compute#machineImage'
description: |
  Represents a Machine Image resource. Machine images store all the configuration,
  metadata, permissions, and data from one or more disks required to create a
  Virtual machine (VM) instance.
min_version: 'beta'
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/machine-images'
  api: 'https://cloud.google.com/compute/docs/reference/rest/beta/machineImages'
docs:
base_url: 'projects/{{project}}/global/machineImages'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
collection_url_key: 'items'
iam_policy:
  allowed_iam_role: 'roles/compute.admin'
  parent_resource_attribute: 'machine_image'
  iam_conditions_request_type: 'QUERY_PARAM'
  example_config_body: 'templates/terraform/iam/iam_attributes.go.tmpl'
custom_code:
examples:
  - name: 'machine_image_basic'
    primary_resource_id: 'image'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-image%s", context["random_suffix"])'
    vars:
      vm_name: 'my-vm'
      image_name: 'my-image'
  - name: 'compute_machine_image_kms'
    primary_resource_id: 'image'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-image%s", context["random_suffix"])'
    vars:
      vm_name: 'my-vm'
      image_name: 'my-image'
      key_name: 'key'
      keyring_name: 'keyring'
    test_vars_overrides:
      'policyChanged': 'acctest.BootstrapPSARole(t, "service-", "compute-system", "roles/cloudkms.cryptoKeyEncrypterDecrypter")'
parameters:
properties:
  - name: 'name'
    type: String
    description: 'Name of the resource.'
    min_version: 'beta'
    required: true
  - name: 'description'
    type: String
    description: 'A text description of the resource.'
    min_version: 'beta'
  - name: 'sourceInstance'
    type: ResourceRef
    description:
      'The source instance used to create the machine image. You can provide
      this as a partial or full URL to the resource.'
    min_version: 'beta'
    required: true
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Instance'
    imports: 'selfLink'
  - name: 'storageLocations'
    type: Array
    description: |
      The regional or multi-regional Cloud Storage bucket location where the machine image is stored.
    min_version: 'beta'
    output: true
    item_type:
      type: String
  - name: 'guestFlush'
    type: Boolean
    description: |
      Specify this to create an application consistent machine image by informing the OS to prepare for the snapshot process.
      Currently only supported on Windows instances using the Volume Shadow Copy Service (VSS).
    min_version: 'beta'
  - name: 'machineImageEncryptionKey'
    type: NestedObject
    description: |
      Encrypts the machine image using a customer-supplied encryption key.

      After you encrypt a machine image with a customer-supplied key, you must
      provide the same key if you use the machine image later (e.g. to create a
      instance from the image)
    min_version: 'beta'
    properties:
      - name: 'rawKey'
        type: String
        description: |
          Specifies a 256-bit customer-supplied encryption key, encoded in
          RFC 4648 base64 to either encrypt or decrypt this resource.
        min_version: 'beta'
      - name: 'sha256'
        type: String
        description: |
          The RFC 4648 base64 encoded SHA-256 hash of the
          customer-supplied encryption key that protects this resource.
        min_version: 'beta'
        output: true
      - name: 'kmsKeyName'
        type: String
        description: |
          The name of the encryption key that is stored in Google Cloud KMS.
        min_version: 'beta'
        diff_suppress_func: 'tpgresource.CompareCryptoKeyVersions'
      - name: 'kmsKeyServiceAccount'
        type: String
        description: |
          The service account used for the encryption request for the given KMS key.
          If absent, the Compute Engine Service Agent service account is used.
        min_version: 'beta'
