---
name: 'NetworkFirewallPolicyAssociation'
kind: 'compute#firewallPolicyAssociation'
description: |
  The Compute NetworkFirewallPolicyAssociation resource
references:
  guides:
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/networkFirewallPolicies/addAssociation'
docs:
id_format: '{{firewall_policy}}/associations/{{name}}'
base_url: '{{firewall_policy}}'
self_link: '{{firewall_policy}}/getAssociation?name={{name}}'
create_url: '{{firewall_policy}}/addAssociation'
delete_url: '{{firewall_policy}}/removeAssociation?name={{name}}'
delete_verb: 'POST'
immutable: true
import_format:
  - 'projects/{{project}}/global/firewallPolicies/{{firewall_policy}}/associations/{{name}}'
  - '{{project}}/{{firewall_policy}}/{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_create: 'templates/terraform/constants/compute_network_firewall_policy_association_operation.go.tmpl'
  post_delete: 'templates/terraform/constants/compute_network_firewall_policy_association_operation.go.tmpl'
  custom_import: 'templates/terraform/custom_import/network_firewall_policy_association_import.go.tmpl'
  test_check_destroy: 'templates/terraform/custom_check_destroy/skip_delete_during_test.go.tmpl'
examples:
  - name: 'network_firewall_policy_association'
    primary_resource_id: 'default'
    vars:
      policy_name: 'my-policy'
      association_name: 'my-association'
      network_name: 'my-network'
parameters:
  - name: 'firewallPolicy'
    type: String
    description: |
      The firewall policy of the resource.
    url_param_only: true
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
  - name: 'project'
    type: String
    description: |
      The project for the resource
    immutable: true
    default_from_api: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
properties:
  - name: 'name'
    type: String
    description: |
      The name for an association.
    required: true
    immutable: true
  - name: 'attachmentTarget'
    type: String
    description: |
      The target that the firewall policy is attached to.
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
  - name: 'shortName'
    type: String
    description: |
      The short name of the firewall policy of the association.
    immutable: true
    output: true
