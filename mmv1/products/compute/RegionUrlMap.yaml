                            name: 'suffixMatch'
                            description: |
                              The value of the header must end with the contents of suffixMatch. Only one of
                              exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch
                              must be set.
                    - !ruby/object:Api::Type::Boolean
                      name: 'ignoreCase'
