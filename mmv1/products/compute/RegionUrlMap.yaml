parameters:
  - name: 'region'
    type: ResourceRef
    description: |
      The Region in which the url map should reside.
      If it is not provided, the provider region is used.
    required: false
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Region'
    imports: 'name'
properties:
  - name: 'creationTimestamp'
    type: Time
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - name: 'defaultService'
    type: ResourceRef
    description: |
      The full or partial URL of the defaultService resource to which traffic is directed if
      none of the hostRules match. If defaultRouteAction is additionally specified, advanced
      routing actions like URL Rewrites, etc. take effect prior to sending the request to the
      backend. However, if defaultService is specified, defaultRouteAction cannot contain any
      weightedBackendServices. Conversely, if routeAction specifies any
      weightedBackendServices, service must not be specified.  Only one of defaultService,
      defaultUrlRedirect or defaultRouteAction.weightedBackendService must be set.
    exactly_one_of:
      - 'default_service'
      - 'default_url_redirect'
      - 'default_route_action.0.weighted_backend_services'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'RegionBackendService'
    imports: 'selfLink'
  - name: 'description'
    type: String
    description: |
      An optional description of this resource. Provide this property when
      you create the resource.
  # 'fingerprint' used internally for object consistency.
  - name: 'host_rule'
    type: Array
    description: 'The list of HostRules to use against the URL.'
    api_name: hostRules
    is_set: true
    item_type:
      type: NestedObject
      properties:
        - name: 'description'
          type: String
          description: |
            An optional description of this HostRule. Provide this property
            when you create the resource.
        - name: 'hosts'
          type: Array
          description: |
            The list of host patterns to match. They must be valid
            hostnames, except * will match any string of ([a-z0-9-.]*). In
            that case, * must be the first character and must be followed in
            the pattern by either - or ..
          is_set: true
          required: true
          item_type:
            type: String
        - name: 'pathMatcher'
          type: String
          description: |
            The name of the PathMatcher to use to match the path portion of
            the URL if the hostRule matches the URL's host portion.
          required: true
  - name: 'map_id'
    type: Integer
    description: 'The unique identifier for the resource.'
    api_name: id
    output: true
  - name: 'fingerprint'
    type: Fingerprint
    description: |
      Fingerprint of this resource. This field is used internally during
      updates of this resource.
    output: true
  - name: 'name'
    type: String
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
  - name: 'path_matcher'
    type: Array
    description: 'The list of named PathMatchers to use against the URL.'
    api_name: pathMatchers
    item_type:
      type: NestedObject
      properties:
        - name: 'headerAction'
          type: NestedObject
          description: |
            Specifies changes to request and response headers that need to take effect for the selected backendService.
            headerAction specified here take effect before headerAction in the enclosing HttpRouteRule, PathMatcher and UrlMap.
            headerAction is not supported for load balancers that have their loadBalancingScheme set to EXTERNAL.
            Not supported when the URL map is bound to a target gRPC proxy that has validateForProxyless field set to true.
          properties:
            - name: 'requestHeadersToRemove'
              type: Array
              description: |
                A list of header names for headers that need to be removed from the request before forwarding the request to the backendService.
              item_type:
                type: String
            - name: 'requestHeadersToAdd'
              type: Array
              description: |
                Headers to add to a matching request before forwarding the request to the backendService.
              item_type:
                type: NestedObject
                properties:
                  - name: 'headerName'
                    type: String
                    description: 'The name of the header.'
                  - name: 'headerValue'
                    type: String
                    description: 'The value of the header to add.'
                  - name: 'replace'
                    type: Boolean
                    description: |
                      If false, headerValue is appended to any values that already exist for the header. If true, headerValue is set for the header, discarding any values that were set for that header.
                      The default value is false.
                    default_value: false
            - name: 'responseHeadersToRemove'
              type: Array
              description: |
                A list of header names for headers that need to be removed from the response before sending the response back to the client.
              item_type:
                type: String
            - name: 'responseHeadersToAdd'
              type: Array
              description: |
                Headers to add the response before sending the response back to the client.
              item_type:
                type: NestedObject
                properties:
                  - name: 'headerName'
                    type: String
                    description: 'The name of the header.'
                  - name: 'headerValue'
                    type: String
                    description: 'The value of the header to add.'
                  - name: 'replace'
                    type: Boolean
                    description: |
                      If false, headerValue is appended to any values that already exist for the header. If true, headerValue is set for the header, discarding any values that were set for that header.
                      The default value is false.
                    default_value: false
        - name: 'defaultService'
          type: ResourceRef
          description: |
            A reference to a RegionBackendService resource. This will be used if
            none of the pathRules defined by this PathMatcher is matched by
            the URL's path portion.
          custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
          # TODO: (mbang) won't work for array path matchers yet, uncomment here once they are supported.
          # (github.com/hashicorp/terraform-plugin-sdk/issues/470)
          # TODO: add defaultRouteAction.weightedBackendService here once they are supported.
          # exactly_one_of:
          #   - path_matchers.0.default_service
          #   - path_matchers.0.default_url_redirect
          #   - path_matchers.0.default_route_action.0.weighted_backend_services
          resource: 'RegionBackendService'
          imports: 'selfLink'
        - name: 'description'
          type: String
          description: 'An optional description of this resource.'
        - name: 'name'
          type: String
          description: |
            The name to which this PathMatcher is referred by the HostRule.
          required: true
        - name: 'routeRules'
          type: Array
          description: |
            The list of ordered HTTP route rules. Use this list instead of pathRules when
            advanced route matching and routing actions are desired. The order of specifying
            routeRules matters: the first rule that matches will cause its specified routing
            action to take effect. Within a given pathMatcher, only one of pathRules or
            routeRules must be set. routeRules are not supported in UrlMaps intended for
            External load balancers.
          item_type:
            type: NestedObject
            properties:
              - name: 'priority'
                type: Integer
                description: |
                  For routeRules within a given pathMatcher, priority determines the order
                  in which load balancer will interpret routeRules. RouteRules are evaluated
                  in order of priority, from the lowest to highest number. The priority of
                  a rule decreases as its number increases (1, 2, 3, N+1). The first rule
                  that matches the request is applied.

                  You cannot configure two or more routeRules with the same priority.
                  Priority for each rule must be set to a number between 0 and
                  2147483647 inclusive.

                  Priority numbers can have gaps, which enable you to add or remove rules
                  in the future without affecting the rest of the rules. For example,
                  1, 2, 3, 4, 5, 9, 12, 16 is a valid series of priority numbers to which
                  you could add rules numbered from 6 to 8, 10 to 11, and 13 to 15 in the
                  future without any impact on existing rules.
                required: true
              - name: 'service'
                type: ResourceRef
                description: |
                  The region backend service resource to which traffic is
                  directed if this rule is matched. If routeAction is additionally specified,
                  advanced routing actions like URL Rewrites, etc. take effect prior to sending
                  the request to the backend. However, if service is specified, routeAction cannot
                  contain any weightedBackendService s. Conversely, if routeAction specifies any
                  weightedBackendServices, service must not be specified. Only one of urlRedirect,
                  service or routeAction.weightedBackendService must be set.
                custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
                resource: 'RegionBackendService'
                imports: 'selfLink'
              - name: 'headerAction'
                type: NestedObject
                description: |
                  Specifies changes to request and response headers that need to take effect for
                  the selected backendService. The headerAction specified here are applied before
                  the matching pathMatchers[].headerAction and after pathMatchers[].routeRules[].r
                  outeAction.weightedBackendService.backendServiceWeightAction[].headerAction
                properties:
                  - name: 'requestHeadersToAdd'
                    type: Array
                    description: |
                      Headers to add to a matching request prior to forwarding the request to the
                      backendService.
                    item_type:
                      type: NestedObject
                      properties:
                        - name: 'headerName'
                          type: String
                          description: |
                            The name of the header.
                          required: true
                        - name: 'headerValue'
                          type: String
                          description: |
                            The value of the header to add.
                          required: true
                        - name: 'replace'
                          type: Boolean
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                          required: true
                  - name: 'requestHeadersToRemove'
                    type: Array
                    description: |
                      A list of header names for headers that need to be removed from the request
                      prior to forwarding the request to the backendService.
                    item_type:
                      type: String
                  - name: 'responseHeadersToAdd'
                    type: Array
                    description: |
                      Headers to add the response prior to sending the response back to the client.
                    item_type:
                      type: NestedObject
                      properties:
                        - name: 'headerName'
                          type: String
                          description: |
                            The name of the header.
                          required: true
                        - name: 'headerValue'
                          type: String
                          description: |
                            The value of the header to add.
                          required: true
                        - name: 'replace'
                          type: Boolean
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                          required: true
                  - name: 'responseHeadersToRemove'
                    type: Array
                    description: |
                      A list of header names for headers that need to be removed from the response
                      prior to sending the response back to the client.
                    item_type:
                      type: String
              - name: 'matchRules'
                type: Array
                description: |
                  The rules for determining a match.
                item_type:
                  type: NestedObject
                  properties:
                    - name: 'fullPathMatch'
                      type: String
                      description: |
                        For satisfying the matchRule condition, the path of the request must exactly
                        match the value specified in fullPathMatch after removing any query parameters
                        and anchor that may be part of the original URL. FullPathMatch must be between 1
                        and 1024 characters. Only one of prefixMatch, fullPathMatch or regexMatch must
                        be specified.
                    - name: 'headerMatches'
                      type: Array
                      description: |
                        Specifies a list of header match criteria, all of which must match corresponding
                        headers in the request.
                      item_type:
                        type: NestedObject
                        properties:
                          - name: 'exactMatch'
                            type: String
                            description: |
                              The value should exactly match contents of exactMatch. Only one of exactMatch,
                              prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch must be set.
                          - name: 'headerName'
                            type: String
                            description: |
                              The name of the HTTP header to match. For matching against the HTTP request's
                              authority, use a headerMatch with the header name ":authority". For matching a
                              request's method, use the headerName ":method".
                            required: true
                          - name: 'invertMatch'
                            type: Boolean
                            description: |
                              If set to false, the headerMatch is considered a match if the match criteria
                              above are met. If set to true, the headerMatch is considered a match if the
                              match criteria above are NOT met. Defaults to false.
                            default_value: false
                          - name: 'prefixMatch'
                            type: String
                            description: |
                              The value of the header must start with the contents of prefixMatch. Only one of
                              exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch
                              must be set.
                          - name: 'presentMatch'
                            type: Boolean
                            description: |
                              A header with the contents of headerName must exist. The match takes place
                              whether or not the request's header has a value or not. Only one of exactMatch,
                              prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch must be set.
                          - name: 'rangeMatch'
                            type: NestedObject
                            description: |
                              The header value must be an integer and its value must be in the range specified
                              in rangeMatch. If the header does not contain an integer, number or is empty,
                              the match fails. For example for a range [-5, 0]

                              * -3 will match
                              * 0 will not match
                              * 0.25 will not match
                              * -3someString will not match.

                              Only one of exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or
                              rangeMatch must be set.
                            properties:
                              - name: 'rangeEnd'
                                type: Integer
                                description: |
                                  The end of the range (exclusive).
                                required: true
                              - name: 'rangeStart'
                                type: Integer
                                description: |
                                  The start of the range (inclusive).
                                required: true
                          - name: 'regexMatch'
                            type: String
                            description: |
                              The value of the header must match the regular expression specified in
                              regexMatch. For regular expression grammar, please see:
                              en.cppreference.com/w/cpp/regex/ecmascript  For matching against a port
                              specified in the HTTP request, use a headerMatch with headerName set to PORT and
                              a regular expression that satisfies the RFC2616 Host header's port specifier.
                              Only one of exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or
                              rangeMatch must be set.
                          - name: 'suffixMatch'
                            type: String
                            description: |
                              The value of the header must end with the contents of suffixMatch. Only one of
                              exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch
                              must be set.
                    - name: 'ignoreCase'
                      type: Boolean
                      description: |
                        Specifies that prefixMatch and fullPathMatch matches are case sensitive.
                        Defaults to false.
                      default_value: false
                    - name: 'metadataFilters'
                      type: Array
                      description: |
                        Opaque filter criteria used by Loadbalancer to restrict routing configuration to
                        a limited set xDS compliant clients. In their xDS requests to Loadbalancer, xDS
                        clients present node metadata. If a match takes place, the relevant routing
                        configuration is made available to those proxies. For each metadataFilter in
                        this list, if its filterMatchCriteria is set to MATCH_ANY, at least one of the
                        filterLabels must match the corresponding label provided in the metadata. If its
                        filterMatchCriteria is set to MATCH_ALL, then all of its filterLabels must match
                        with corresponding labels in the provided metadata. metadataFilters specified
                        here can be overrides those specified in ForwardingRule that refers to this
                        UrlMap. metadataFilters only applies to Loadbalancers that have their
                        loadBalancingScheme set to INTERNAL_SELF_MANAGED.
                      item_type:
                        type: NestedObject
                        properties:
                          - name: 'filterLabels'
                            type: Array
                            description: |
                              The list of label value pairs that must match labels in the provided metadata
                              based on filterMatchCriteria  This list must not be empty and can have at the
                              most 64 entries.
                            required: true
                            item_type:
                              type: NestedObject
                              properties:
                                - name: 'name'
                                  type: String
                                  description: |
                                    Name of metadata label. The name can have a maximum length of 1024 characters
                                    and must be at least 1 character long.
                                  required: true
                                - name: 'value'
                                  type: String
                                  description: |
                                    The value of the label must match the specified value. value can have a maximum
                                    length of 1024 characters.
                                  required: true
                            min_size: 1
                            max_size: 64
                          - name: 'filterMatchCriteria'
                            type: Enum
                            description: |
                              Specifies how individual filterLabel matches within the list of filterLabels
                              contribute towards the overall metadataFilter match. Supported values are:

                              * MATCH_ANY: At least one of the filterLabels must have a matching label in the
                              provided metadata.
                              * MATCH_ALL: All filterLabels must have matching labels in
                              the provided metadata.
                            required: true
                            enum_values:
                              - 'MATCH_ALL'
                              - 'MATCH_ANY'
                    - name: 'prefixMatch'
                      type: String
                      description: |
                        For satisfying the matchRule condition, the request's path must begin with the
                        specified prefixMatch. prefixMatch must begin with a /. The value must be
                        between 1 and 1024 characters. Only one of prefixMatch, fullPathMatch or
                        regexMatch must be specified.
                    - name: 'queryParameterMatches'
                      type: Array
                      description: |
                        Specifies a list of query parameter match criteria, all of which must match
                        corresponding query parameters in the request.
                      item_type:
                        type: NestedObject
                        properties:
                          - name: 'exactMatch'
                            type: String
                            description: |
                              The queryParameterMatch matches if the value of the parameter exactly matches
                              the contents of exactMatch. Only one of presentMatch, exactMatch and regexMatch
                              must be set.
                          - name: 'name'
                            type: String
                            description: |
                              The name of the query parameter to match. The query parameter must exist in the
                              request, in the absence of which the request match fails.
                            required: true
                          - name: 'presentMatch'
                            type: Boolean
                            description: |
                              Specifies that the queryParameterMatch matches if the request contains the query
                              parameter, irrespective of whether the parameter has a value or not. Only one of
                              presentMatch, exactMatch and regexMatch must be set.
                          - name: 'regexMatch'
                            type: String
                            description: |
                              The queryParameterMatch matches if the value of the parameter matches the
                              regular expression specified by regexMatch. For the regular expression grammar,
