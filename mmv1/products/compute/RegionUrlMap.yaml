properties:
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - !ruby/object:Api::Type::ResourceRef
    name: 'defaultService'
    exactly_one_of:
      - default_service
      - default_url_redirect
      - default_route_action.0.weighted_backend_services
    resource: 'RegionBackendService'
    imports: 'selfLink'
    description: |
      The full or partial URL of the defaultService resource to which traffic is directed if
      none of the hostRules match. If defaultRouteAction is additionally specified, advanced
      routing actions like URL Rewrites, etc. take effect prior to sending the request to the
      backend. However, if defaultService is specified, defaultRouteAction cannot contain any
      weightedBackendServices. Conversely, if routeAction specifies any
      weightedBackendServices, service must not be specified.  Only one of defaultService,
      defaultUrlRedirect or defaultRouteAction.weightedBackendService must be set.
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      An optional description of this resource. Provide this property when
      you create the resource.
  # 'fingerprint' used internally for object consistency.
  - !ruby/object:Api::Type::Array
    name: 'host_rule'
    api_name: 'hostRules'
    is_set: true
    description: 'The list of HostRules to use against the URL.'
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'description'
          description: |
            An optional description of this HostRule. Provide this property
            when you create the resource.
        - !ruby/object:Api::Type::Array
          name: 'hosts'
          is_set: true
          required: true
          item_type: Api::Type::String
          description: |
            The list of host patterns to match. They must be valid
            hostnames, except * will match any string of ([a-z0-9-.]*). In
            that case, * must be the first character and must be followed in
            the pattern by either - or ..
        - !ruby/object:Api::Type::String
          name: 'pathMatcher'
          required: true
          description: |
            The name of the PathMatcher to use to match the path portion of
            the URL if the hostRule matches the URL's host portion.
  - !ruby/object:Api::Type::Integer
    name: 'map_id'
    description: 'The unique identifier for the resource.'
    api_name: 'id'
    output: true
  - !ruby/object:Api::Type::Fingerprint
    name: 'fingerprint'
    description: |
      Fingerprint of this resource. This field is used internally during
      updates of this resource.
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
  - !ruby/object:Api::Type::Array
    name: 'path_matcher'
    api_name: 'pathMatchers'
    description: 'The list of named PathMatchers to use against the URL.'
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::ResourceRef
          name: 'defaultService'
          # TODO: (mbang) won't work for array path matchers yet, uncomment here once they are supported.
          # (github.com/hashicorp/terraform-plugin-sdk/issues/470)
          # TODO: add defaultRouteAction.weightedBackendService here once they are supported.
          # exactly_one_of:
          #   - path_matchers.0.default_service
          #   - path_matchers.0.default_url_redirect
          resource: 'RegionBackendService'
          imports: 'selfLink'
          description: |
            A reference to a RegionBackendService resource. This will be used if
            none of the pathRules defined by this PathMatcher is matched by
            the URL's path portion.
          custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
        - !ruby/object:Api::Type::String
          name: 'description'
          description: 'An optional description of this resource.'
        - !ruby/object:Api::Type::String
          name: 'name'
          required: true
          description: |
            The name to which this PathMatcher is referred by the HostRule.
        - !ruby/object:Api::Type::Array
          name: 'routeRules'
          description: |
            The list of ordered HTTP route rules. Use this list instead of pathRules when
            advanced route matching and routing actions are desired. The order of specifying
            routeRules matters: the first rule that matches will cause its specified routing
            action to take effect. Within a given pathMatcher, only one of pathRules or
            routeRules must be set. routeRules are not supported in UrlMaps intended for
            External load balancers.
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'priority'
                required: true
                description: |
                  For routeRules within a given pathMatcher, priority determines the order
                  in which load balancer will interpret routeRules. RouteRules are evaluated
                  in order of priority, from the lowest to highest number. The priority of
                  a rule decreases as its number increases (1, 2, 3, N+1). The first rule
                  that matches the request is applied.

                  You cannot configure two or more routeRules with the same priority.
                  Priority for each rule must be set to a number between 0 and
                  2147483647 inclusive.

                  Priority numbers can have gaps, which enable you to add or remove rules
                  in the future without affecting the rest of the rules. For example,
                  1, 2, 3, 4, 5, 9, 12, 16 is a valid series of priority numbers to which
                  you could add rules numbered from 6 to 8, 10 to 11, and 13 to 15 in the
                  future without any impact on existing rules.
              - !ruby/object:Api::Type::ResourceRef
                name: 'service'
                resource: 'RegionBackendService'
                imports: 'selfLink'
                description: |
                  The region backend service resource to which traffic is
                  directed if this rule is matched. If routeAction is additionally specified,
                  advanced routing actions like URL Rewrites, etc. take effect prior to sending
                  the request to the backend. However, if service is specified, routeAction cannot
                  contain any weightedBackendService s. Conversely, if routeAction specifies any
                  weightedBackendServices, service must not be specified. Only one of urlRedirect,
                  service or routeAction.weightedBackendService must be set.
                custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
              - !ruby/object:Api::Type::NestedObject
                name: 'headerAction'
                description: |
                  Specifies changes to request and response headers that need to take effect for
                  the selected backendService. The headerAction specified here are applied before
                  the matching pathMatchers[].headerAction and after pathMatchers[].routeRules[].r
                  outeAction.weightedBackendService.backendServiceWeightAction[].headerAction
                properties:
                  - !ruby/object:Api::Type::Array
                    name: 'requestHeadersToAdd'
                    description: |
                      Headers to add to a matching request prior to forwarding the request to the
                      backendService.
                    item_type: !ruby/object:Api::Type::NestedObject
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'headerName'
                          required: true
                          description: |
                            The name of the header.
                        - !ruby/object:Api::Type::String
                          name: 'headerValue'
                          required: true
                          description: |
                            The value of the header to add.
                        - !ruby/object:Api::Type::Boolean
                          name: 'replace'
                          required: true
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                  - !ruby/object:Api::Type::Array
                    name: 'requestHeadersToRemove'
                    item_type: Api::Type::String
                    description: |
                      A list of header names for headers that need to be removed from the request
                      prior to forwarding the request to the backendService.
                  - !ruby/object:Api::Type::Array
                    name: 'responseHeadersToAdd'
                    description: |
                      Headers to add the response prior to sending the response back to the client.
                    item_type: !ruby/object:Api::Type::NestedObject
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'headerName'
                          required: true
                          description: |
                            The name of the header.
                        - !ruby/object:Api::Type::String
                          name: 'headerValue'
                          required: true
                          description: |
                            The value of the header to add.
                        - !ruby/object:Api::Type::Boolean
                          name: 'replace'
                          required: true
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                  - !ruby/object:Api::Type::Array
                    name: 'responseHeadersToRemove'
                    item_type: Api::Type::String
                    description: |
                      A list of header names for headers that need to be removed from the response
                      prior to sending the response back to the client.
              - !ruby/object:Api::Type::Array
                name: 'matchRules'
                description: |
                  The rules for determining a match.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'fullPathMatch'
                      description: |
                        For satisfying the matchRule condition, the path of the request must exactly
                        match the value specified in fullPathMatch after removing any query parameters
                        and anchor that may be part of the original URL. FullPathMatch must be between 1
                        and 1024 characters. Only one of prefixMatch, fullPathMatch or regexMatch must
                        be specified.
                    - !ruby/object:Api::Type::Array
                      name: 'headerMatches'
                      description: |
                        Specifies a list of header match criteria, all of which must match corresponding
                        headers in the request.
                      item_type: !ruby/object:Api::Type::NestedObject
                        properties:
                          - !ruby/object:Api::Type::String
                            name: 'exactMatch'
                            description: |
                              The value should exactly match contents of exactMatch. Only one of exactMatch,
                              prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch must be set.
                          - !ruby/object:Api::Type::String
                            name: 'headerName'
                            required: true
                            description: |
                              The name of the HTTP header to match. For matching against the HTTP request's
                              authority, use a headerMatch with the header name ":authority". For matching a
                              request's method, use the headerName ":method".
                          - !ruby/object:Api::Type::Boolean
                            name: 'invertMatch'
                            default_value: false
                            description: |
                              If set to false, the headerMatch is considered a match if the match criteria
                              above are met. If set to true, the headerMatch is considered a match if the
                              match criteria above are NOT met. Defaults to false.
                          - !ruby/object:Api::Type::String
                            name: 'prefixMatch'
                            description: |
                              The value of the header must start with the contents of prefixMatch. Only one of
                              exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch
                              must be set.
                          - !ruby/object:Api::Type::Boolean
                            name: 'presentMatch'
                            description: |
                              A header with the contents of headerName must exist. The match takes place
                              whether or not the request's header has a value or not. Only one of exactMatch,
                              prefixMatch, suffixMatch, regexMatch, presentMatch or rangeMatch must be set.
                          - !ruby/object:Api::Type::NestedObject
                            name: 'rangeMatch'
                            description: |
                              The header value must be an integer and its value must be in the range specified
                              in rangeMatch. If the header does not contain an integer, number or is empty,
                              the match fails. For example for a range [-5, 0]

                              * -3 will match
                              * 0 will not match
                              * 0.25 will not match
                              * -3someString will not match.

                              Only one of exactMatch, prefixMatch, suffixMatch, regexMatch, presentMatch or
                              rangeMatch must be set.
                            properties:
                              - !ruby/object:Api::Type::Integer
                                name: 'rangeEnd'
                                required: true
                                description: |
                                  The end of the range (exclusive).
                              - !ruby/object:Api::Type::Integer
                                name: 'rangeStart'
                                required: true
                                description: |
                                  The start of the range (inclusive).
                          - !ruby/object:Api::Type::String
                            name: 'regexMatch'
                            description: |
                              The value of the header must match the regular expression specified in
