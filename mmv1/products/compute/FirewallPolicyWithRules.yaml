---
name: 'FirewallPolicyWithRules'
description: |
  The Compute FirewallPolicy with rules resource. It declaratively manges all
  rules in the firewall policy.
min_version: 'beta'
docs:
id_format: 'locations/global/firewallPolicies/{{policy_id}}'
base_url: 'locations/global/firewallPolicies?parentId={{parent}}'
self_link: 'locations/global/firewallPolicies/{{policy_id}}'
create_url: 'locations/global/firewallPolicies?parentId={{parent}}'
update_verb: 'PATCH'
import_format:
  - 'locations/global/firewallPolicies/{{policy_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  constants: 'templates/terraform/constants/resource_compute_firewall_policy_with_rules.go.tmpl'
  encoder: 'templates/terraform/encoders/resource_compute_firewall_policy_with_rules.go.tmpl'
  update_encoder: 'templates/terraform/update_encoder/resource_compute_firewall_policy_with_rules.go.tmpl'
  decoder: 'templates/terraform/decoders/resource_compute_firewall_policy_with_rules.go.tmpl'
  post_create: 'templates/terraform/post_create/resource_compute_firewall_policy_with_rules.go.tmpl'
  post_delete: 'templates/terraform/post_delete/resource_compute_firewall_policy_with_rules.go.tmpl'
  post_update: 'templates/terraform/post_update/resource_compute_firewall_policy_with_rules.go.tmpl'
examples:
  - name: 'compute_firewall_policy_with_rules_full'
    primary_resource_id: 'firewall-policy-with-rules'
    vars:
      policy_name: 'tf-fw-org-policy-with-rules'
      address_group_name: 'tf-address-group'
      security_profile_group_name: 'tf-security-profile-group'
      security_profile_name: 'tf-security-profile'
    test_env_vars:
      org_id: 'ORG_ID'
parameters:
  - name: 'parent'
    type: String
    description: |
      The parent of this FirewallPolicy in the Cloud Resource Hierarchy.
      Format: organizations/{organization_id} or folders/{folder_id}
    min_version: 'beta'
    required: true
    immutable: true
properties:
  - name: 'creationTimestamp'
    type: String
    description: Creation timestamp in RFC3339 text format.
    min_version: 'beta'
    output: true
  - name: 'shortName'
    type: String
    description: A textual name of the security policy.
    min_version: 'beta'
    required: true
    immutable: true
  - name: 'policyId'
    type: String
    description: The unique identifier for the resource. This identifier is defined by the server.
    api_name: id
    min_version: 'beta'
    output: true
  - name: 'description'
    type: String
    description: An optional description of this resource.
    min_version: 'beta'
  - name: 'rule'
    type: Array
    description: A list of firewall policy rules.
    api_name: rules
    min_version: 'beta'
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'description'
          type: String
          description: |
            A description of the rule.
          min_version: 'beta'
        - name: 'ruleName'
          type: String
          description: |
            An optional name for the rule. This field is not a unique identifier
            and can be updated.
          min_version: 'beta'
        - name: 'priority'
          type: Integer
          description: |
            An integer indicating the priority of a rule in the list. The priority must be a value
            between 0 and 2147483647. Rules are evaluated from highest to lowest priority where 0 is the
            highest priority and 2147483647 is the lowest priority.
          min_version: 'beta'
          required: true
        - name: 'match'
          type: NestedObject
          description:
            A match condition that incoming traffic is evaluated against. If it
            evaluates to true, the corresponding 'action' is enforced.
          min_version: 'beta'
          required: true
          properties:
            - name: 'srcIpRanges'
              type: Array
              description: |
                Source IP address range in CIDR format. Required for
                INGRESS rules.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'destIpRanges'
              type: Array
              description: |
                Destination IP address range in CIDR format. Required for
                EGRESS rules.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'srcAddressGroups'
              type: Array
              description: |
                Address groups which should be matched against the traffic source.
                Maximum number of source address groups is 10.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'destAddressGroups'
              type: Array
              description: |
                Address groups which should be matched against the traffic destination.
                Maximum number of destination address groups is 10.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'srcFqdns'
              type: Array
              description: |
                Fully Qualified Domain Name (FQDN) which should be matched against
                traffic source. Maximum number of source fqdn allowed is 100.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'destFqdns'
              type: Array
              description: |
                Fully Qualified Domain Name (FQDN) which should be matched against
                traffic destination. Maximum number of destination fqdn allowed is 100.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'srcRegionCodes'
              type: Array
              description: |
                Region codes whose IP addresses will be used to match for source
                of traffic. Should be specified as 2 letter country code defined as per
                ISO 3166 alpha-2 country codes. ex."US"
                Maximum number of source region codes allowed is 5000.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'destRegionCodes'
              type: Array
              description: |
                Region codes whose IP addresses will be used to match for destination
                of traffic. Should be specified as 2 letter country code defined as per
                ISO 3166 alpha-2 country codes. ex."US"
                Maximum number of destination region codes allowed is 5000.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'srcThreatIntelligences'
              type: Array
              description: |
                Names of Network Threat Intelligence lists.
                The IPs in these lists will be matched against traffic source.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'destThreatIntelligences'
              type: Array
              description: |
                Names of Network Threat Intelligence lists.
                The IPs in these lists will be matched against traffic destination.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'layer4Config'
              type: Array
              description: |
                Pairs of IP protocols and ports that the rule should match.
              api_name: layer4Configs
              min_version: 'beta'
              required: true
              item_type:
                type: NestedObject
                properties:
                  - name: 'ipProtocol'
                    type: String
                    description: |
                      The IP protocol to which this rule applies. The protocol
                      type is required when creating a firewall rule.
                      This value can either be one of the following well
                      known protocol strings (tcp, udp, icmp, esp, ah, ipip, sctp),
                      or the IP protocol number.
                    min_version: 'beta'
                    required: true
                  - name: 'ports'
                    type: Array
                    description: |
                      An optional list of ports to which this rule applies. This field
                      is only applicable for UDP or TCP protocol. Each entry must be
                      either an integer or a range. If not specified, this rule
                      applies to connections through any port.
                      Example inputs include: ["22"], ["80","443"], and
                      ["12345-12349"].
                    min_version: 'beta'
                    item_type:
                      type: String
        - name: 'action'
          type: String
          description: |
            The Action to perform when the client connection triggers the rule. Can currently be either
            "allow", "deny", "apply_security_profile_group" or "goto_next".
          min_version: 'beta'
          required: true
        - name: 'direction'
          type: Enum
          description: |
            The direction in which this rule applies. If unspecified an INGRESS rule is created.
          min_version: 'beta'
          enum_values:
            - 'INGRESS'
            - 'EGRESS'
        - name: 'enableLogging'
          type: Boolean
          description: |
            Denotes whether to enable logging for a particular rule.
            If logging is enabled, logs will be exported to the
            configured export destination in Stackdriver.
          min_version: 'beta'
          send_empty_value: true
        - name: 'targetServiceAccounts'
          type: Array
          description: |
            A list of service accounts indicating the sets of
            instances that are applied with this rule.
          min_version: 'beta'
          item_type:
            type: String
        - name: 'securityProfileGroup'
          type: String
          description: |
            A fully-qualified URL of a SecurityProfile resource instance.
            Example:
            https://networksecurity.googleapis.com/v1/projects/{project}/locations/{location}/securityProfileGroups/my-security-profile-group
            Must be specified if action is 'apply_security_profile_group'.
          min_version: 'beta'
        - name: 'tlsInspect'
          type: Boolean
          description: |
            Boolean flag indicating if the traffic should be TLS decrypted.
            It can be set only if action = 'apply_security_profile_group' and cannot be set for other actions.
          min_version: 'beta'
        - name: 'targetResources'
          type: Array
          description: |
            A list of network resource URLs to which this rule applies.
            This field allows you to control which network's VMs get
            this rule. If this field is left blank, all VMs
            within the organization will receive the rule.
          min_version: 'beta'
          item_type:
            type: String
        - name: 'disabled'
          type: Boolean
          description: |
            Denotes whether the firewall policy rule is disabled. When set to true,
            the firewall policy rule is not enforced and traffic behaves as if it did
            not exist. If this is unspecified, the firewall policy rule will be
            enabled.
          min_version: 'beta'
  - name: 'predefinedRules'
