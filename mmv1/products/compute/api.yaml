          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'

    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: The name of the packet mirroring rule
        required: true
      - !ruby/object:Api::Type::String
        name: description
        description: A human-readable description of the rule.
        input: true
      - !ruby/object:Api::Type::String
        name: region
        description: The region where this rule is active.
        required: true
      - !ruby/object:Api::Type::NestedObject
        name: network
        input: true
        description: |
            Specifies the mirrored VPC network. Only packets in this network
            will be mirrored. All mirrored VMs should have a NIC in the given
            network. All mirrored subnetworks should belong to the given network.
        properties:
          - !ruby/object:Api::Type::ResourceRef
            name: url
            description: The full self_link URL of the network where this rule is active.
            resource: 'Network'
            imports: 'selfLink'
            required: true
            input: true
        required: true
      - !ruby/object:Api::Type::Integer
        name: priority
        description: |
            Since only one rule can be active at a time, priority is
            used to break ties in the case of two rules that apply to
            the same instances.
        required: true
      - !ruby/object:Api::Type::NestedObject
        name: collectorIlb
        description: |
            The Forwarding Rule resource (of type loadBalancingScheme=INTERNAL)
            that will be used as collector for mirrored traffic. The
            specified forwarding rule must have isMirroringCollector
            set to true.
        required: true
        properties:
          - !ruby/object:Api::Type::ResourceRef
            name: url
            required: true
            resource: 'ForwardingRule'
            imports: 'selfLink'
            description: The URL of the forwarding rule.
      - !ruby/object:Api::Type::NestedObject
        name: filter
        description: |
            A filter for mirrored traffic.  If unset, all traffic is mirrored.
        properties:
          - !ruby/object:Api::Type::Array
            name: ipProtocols
            api_name: 'IPProtocols'
            description: |
                Protocols that apply as a filter on mirrored traffic.
            item_type: !ruby/object:Api::Type::Enum
              name: ipProtocols
              description: Possible IP protocols to filter on.
              values:
                - tcp
                - udp
                - icmp
          - !ruby/object:Api::Type::Array
            name: cidrRanges
            description: |
                IP CIDR ranges that apply as a filter on the source (ingress) or
                destination (egress) IP in the IP header. Only IPv4 is supported.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Enum
            name: direction
            description: Direction of traffic to mirror.
            values:
              - :INGRESS
              - :EGRESS
              - :BOTH
            default_value: :BOTH
      - !ruby/object:Api::Type::NestedObject
        name: mirroredResources
        required: true
        description: |
            A means of specifying which resources to mirror.
        properties:
          - !ruby/object:Api::Type::Array
            name: subnetworks
            at_least_one_of:
