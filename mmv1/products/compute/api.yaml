  - !ruby/object:Api::Resource
    name: 'Firewall'
    kind: 'compute#firewall'
    base_url: projects/{{project}}/global/firewalls
    collection_url_key: 'items'
    update_verb: :PATCH
    has_self_link: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/vpc/docs/firewalls'
      api: 'https://cloud.google.com/compute/docs/reference/v1/firewalls'
    description: |
      Each network has its own firewall controlling access to and from the
      instances.

      All traffic to instances, even from other instances, is blocked by the
      firewall unless firewall rules are created to allow it.

      The default network has automatically created firewall rules that are
      shown in default firewall rules. No manually created network has
      automatically created firewall rules except for a default "allow" rule for
      outgoing traffic and a default "deny" for incoming traffic. For all
      networks except the default network, you must create any firewall rules
      you need.
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        kind: 'compute#operation'
        path: 'name'
        base_url: 'projects/{{project}}/global/operations/{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'targetLink'
      status: !ruby/object:Api::OpAsync::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'
    properties:
      # TODO(nelsonjr): [nice to have] Make the format here simpler to use, in
      # the form of # 22/tcp, [12345-23456]/tcp. It requires a conversion
      # function to the # final JSON format expected by the API for this
      # proposal to work.
      - !ruby/object:Api::Type::Array
        name: 'allowed'
        description: |
          The list of ALLOW rules specified by this firewall. Each rule
          specifies a protocol and port-range tuple that describes a permitted
          connection.
        exactly_one_of:
          - allow
          - deny
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            # IPProtocol has to be string, instead of Enum because user can
            # specify the protocol by number as well.
            - !ruby/object:Api::Type::String
              name: 'ip_protocol'
              description: |
                The IP protocol to which this rule applies. The protocol type is
                required when creating a firewall rule. This value can either be
                one of the following well known protocol strings (tcp, udp,
                icmp, esp, ah, sctp, ipip, all), or the IP protocol number.
              api_name: 'IPProtocol'
              required: true
            - !ruby/object:Api::Type::Array
              item_type: Api::Type::String
              name: 'ports'
              description: |
                An optional list of ports to which this rule applies. This field
                is only applicable for UDP or TCP protocol. Each entry must be
                either an integer or a range. If not specified, this rule
                applies to connections through any port.

                Example inputs include: ["22"], ["80","443"], and
                ["12345-12349"].
      - !ruby/object:Api::Type::Time
        name: 'creationTimestamp'
        description: 'Creation timestamp in RFC3339 text format.'
        output: true
      - !ruby/object:Api::Type::Array
        name: 'denied'
        exactly_one_of:
          - allow
          - deny
        description: |
          The list of DENY rules specified by this firewall. Each rule specifies
          a protocol and port-range tuple that describes a denied connection.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            # IPProtocol has to be string, instead of Enum because user can
            # specify the protocol by number as well.
            - !ruby/object:Api::Type::String
              name: 'ip_protocol'
              description: |
                The IP protocol to which this rule applies. The protocol type is
                required when creating a firewall rule. This value can either be
                one of the following well known protocol strings (tcp, udp,
                icmp, esp, ah, sctp, ipip, all), or the IP protocol number.
              api_name: 'IPProtocol'
              required: true
            - !ruby/object:Api::Type::Array
              item_type: Api::Type::String
              name: 'ports'
              description: |
                An optional list of ports to which this rule applies. This field
                is only applicable for UDP or TCP protocol. Each entry must be
                either an integer or a range. If not specified, this rule
                applies to connections through any port.

                Example inputs include: ["22"], ["80","443"], and
                ["12345-12349"].
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          An optional description of this resource. Provide this property when
          you create the resource.
      - !ruby/object:Api::Type::Array
        name: 'destinationRanges'
        description: |
          If destination ranges are specified, the firewall will apply only to
          traffic that has destination IP address in these ranges. These ranges
          must be expressed in CIDR format. Only IPv4 is supported.
        item_type: Api::Type::String
        conflicts:
          - source_ranges
          - source_tags
      - !ruby/object:Api::Type::Enum
        name: 'direction'
        description: |
          Direction of traffic to which this firewall applies; default is
          INGRESS. Note: For INGRESS traffic, it is NOT supported to specify
          destinationRanges; For EGRESS traffic, it is NOT supported to specify
          sourceRanges OR sourceTags.
        values:
          - :INGRESS
          - :EGRESS
      - !ruby/object:Api::Type::Boolean
        name: 'disabled'
        description: |
          Denotes whether the firewall rule is disabled, i.e not applied to the
          network it is associated with. When set to true, the firewall rule is
          not enforced and the network behaves as if it did not exist. If this
          is unspecified, the firewall rule will be enabled.
        send_empty_value: true
      - !ruby/object:Api::Type::NestedObject
        name: 'logConfig'
        description: |
          This field denotes the logging options for a particular firewall rule.
          If logging is enabled, logs will be exported to Cloud Logging.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enable'
            description: |
              This field denotes whether to enable logging for a particular
              firewall rule. If logging is enabled, logs will be exported to
              Stackdriver.
          - !ruby/object:Api::Type::Enum
            name: 'metadata'
            description: |
              This field denotes whether to include or exclude metadata for firewall logs.
            values:
              - :EXCLUDE_ALL_METADATA
              - :INCLUDE_ALL_METADATA
      - !ruby/object:Api::Type::Integer
        name: 'id'
        description: 'The unique identifier for the resource.'
        output: true
      - !ruby/object:Api::Type::String
        name: 'name'
        required: true
        input: true
        description: |
          Name of the resource. Provided by the client when the resource is
          created. The name must be 1-63 characters long, and comply with
          RFC1035. Specifically, the name must be 1-63 characters long and match
          the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
          first character must be a lowercase letter, and all following
          characters must be a dash, lowercase letter, or digit, except the last
          character, which cannot be a dash.
      - !ruby/object:Api::Type::ResourceRef
        name: 'network'
        resource: 'Network'
        imports: 'selfLink'
        required: true
        description: |
          URL of the network resource for this firewall rule. If not specified
          when creating a firewall rule, the default network is used:

            global/networks/default

          If you choose to specify this property, you can specify the network as
          a full or partial URL. For example, the following are all valid URLs:

            https://www.googleapis.com/compute/v1/projects/myproject/global/
                networks/my-network
            projects/myproject/global/networks/my-network
            global/networks/default
      - !ruby/object:Api::Type::Integer
        name: 'priority'
        description: |
          Priority for this rule. This is an integer between 0 and 65535, both
          inclusive. When not specified, the value assumed is 1000. Relative
          priorities determine precedence of conflicting rules. Lower value of
          priority implies higher precedence (eg, a rule with priority 0 has
          higher precedence than a rule with priority 1). DENY rules take
          precedence over ALLOW rules having equal priority.
        default_value: 1000
        send_empty_value: true
      - !ruby/object:Api::Type::Array
        name: 'sourceRanges'
        description: |
          If source ranges are specified, the firewall will apply only to
          traffic that has source IP address in these ranges. These ranges must
          be expressed in CIDR format. One or both of sourceRanges and
          sourceTags may be set. If both properties are set, the firewall will
          apply to traffic that has source IP address within sourceRanges OR the
          source IP that belongs to a tag listed in the sourceTags property. The
          connection does not need to match both properties for the firewall to
          apply. Only IPv4 is supported.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'sourceServiceAccounts'
        description: |
          If source service accounts are specified, the firewall will apply only
          to traffic originating from an instance with a service account in this
          list. Source service accounts cannot be used to control traffic to an
          instance's external IP address because service accounts are associated
          with an instance, not an IP address. sourceRanges can be set at the
          same time as sourceServiceAccounts. If both are set, the firewall will
          apply to traffic that has source IP address within sourceRanges OR the
          source IP belongs to an instance with service account listed in
          sourceServiceAccount. The connection does not need to match both
          properties for the firewall to apply. sourceServiceAccounts cannot be
          used at the same time as sourceTags or targetTags.
        item_type: Api::Type::String
        max_size: 10
        conflicts:
          - source_tags
          - target_tags
      - !ruby/object:Api::Type::Array
        name: 'sourceTags'
        description: |
          If source tags are specified, the firewall will apply only to traffic
          with source IP that belongs to a tag listed in source tags. Source
          tags cannot be used to control traffic to an instance's external IP
          address. Because tags are associated with an instance, not an IP
          address. One or both of sourceRanges and sourceTags may be set. If
          both properties are set, the firewall will apply to traffic that has
          source IP address within sourceRanges OR the source IP that belongs to
          a tag listed in the sourceTags property. The connection does not need
          to match both properties for the firewall to apply.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'targetServiceAccounts'
        description: |
          A list of service accounts indicating sets of instances located in the
          network that may make network connections as specified in allowed[].
          targetServiceAccounts cannot be used at the same time as targetTags or
          sourceTags. If neither targetServiceAccounts nor targetTags are
          specified, the firewall rule applies to all instances on the specified
          network.
        item_type: Api::Type::String
        max_size: 10
        conflicts:
          - source_tags
          - target_tags
      - !ruby/object:Api::Type::Array
        name: 'targetTags'
        description: |
          A list of instance tags indicating sets of instances located in the
          network that may make network connections as specified in allowed[].
          If no targetTags are specified, the firewall rule applies to all
          instances on the specified network.
        item_type: Api::Type::String
  - !ruby/object:Api::Resource
    name: 'ForwardingRule'
    kind: 'compute#forwardingRule'
    base_url: projects/{{project}}/regions/{{region}}/forwardingRules
    collection_url_key: 'items'
    has_self_link: true
    description: |
      A ForwardingRule resource. A ForwardingRule resource specifies which pool
      of target virtual machines to forward a packet to if it matches the given
      [IPAddress, IPProtocol, portRange] tuple.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/compute/docs/load-balancing/network/forwarding-rules'
      api: 'https://cloud.google.com/compute/docs/reference/v1/forwardingRules'
    input: true
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        kind: 'compute#operation'
        path: 'name'
        base_url: 'projects/{{project}}/regions/{{region}}/operations/{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'targetLink'
      status: !ruby/object:Api::OpAsync::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::ResourceRef
        name: 'region'
        resource: 'Region'
        imports: 'name'
        description: |
          A reference to the region where the regional forwarding rule resides.
          This field is not applicable to global forwarding rules.
        required: true
    properties:
      - !ruby/object:Api::Type::Time
        name: 'creationTimestamp'
        description: 'Creation timestamp in RFC3339 text format.'
        output: true
      - !ruby/object:Api::Type::Boolean
        name: 'isMirroringCollector'
        description: |
            Indicates whether or not this load balancer can be used
            as a collector for packet mirroring. To prevent mirroring loops,
            instances behind this load balancer will not have their traffic
            mirrored even if a PacketMirroring rule applies to them. This
            can only be set to true for load balancers that have their
            loadBalancingScheme set to INTERNAL.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          An optional description of this resource. Provide this property when
          you create the resource.
      - !ruby/object:Api::Type::Integer
        name: 'id'
        description: 'The unique identifier for the resource.'
        output: true
      # This is a multi-resource resource reference (Address, GlobalAddress)
      - !ruby/object:Api::Type::String
        name: 'IPAddress'
        description: |
          The IP address that this forwarding rule serves. When a client sends
          traffic to this IP address, the forwarding rule directs the traffic to
          the target that you specify in the forwarding rule. The
          loadBalancingScheme and the forwarding rule's target determine the
          type of IP address that you can use. For detailed information, refer
          to [IP address specifications](https://cloud.google.com/load-balancing/docs/forwarding-rule-concepts#ip_address_specifications).

          An address can be specified either by a literal IP address or a
          reference to an existing Address resource. If you don't specify a
          reserved IP address, an ephemeral IP address is assigned.

          The value must be set to 0.0.0.0 when the target is a targetGrpcProxy
          that has validateForProxyless field set to true.

          For Private Service Connect forwarding rules that forward traffic to
          Google APIs, IP address must be provided.
      - !ruby/object:Api::Type::Enum
        name: 'IPProtocol'
        description: |
          The IP protocol to which this rule applies.

          When the load balancing scheme is INTERNAL, only TCP and UDP are
          valid.
        values:
          - :TCP
          - :UDP
          - :ESP
          - :AH
          - :SCTP
          - :ICMP
      # This is a multi-resource resource reference (BackendService (global), RegionBackendService)
      # We have custom expands that manage this.
      - !ruby/object:Api::Type::ResourceRef
        name: 'backendService'
        resource: 'BackendService'
        imports: 'selfLink'
        description: |
          A BackendService to receive the matched traffic. This is used only
          for INTERNAL load balancing.
      - !ruby/object:Api::Type::Enum
        name: 'loadBalancingScheme'
        description: |
          This signifies what the ForwardingRule will be used for and can be
          EXTERNAL, INTERNAL, or INTERNAL_MANAGED. EXTERNAL is used for Classic
          Cloud VPN gateways, protocol forwarding to VMs from an external IP address,
          and HTTP(S), SSL Proxy, TCP Proxy, and Network TCP/UDP load balancers.
          INTERNAL is used for protocol forwarding to VMs from an internal IP address,
          and internal TCP/UDP load balancers.
          INTERNAL_MANAGED is used for internal HTTP(S) load balancers.
        values:
          - :EXTERNAL
          - :INTERNAL
          - :INTERNAL_MANAGED
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Name of the resource; provided by the client when the resource is
          created. The name must be 1-63 characters long, and comply with
          RFC1035. Specifically, the name must be 1-63 characters long and match
          the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
          first character must be a lowercase letter, and all following
          characters must be a dash, lowercase letter, or digit, except the last
          character, which cannot be a dash.
        required: true
      - !ruby/object:Api::Type::ResourceRef
        name: 'network'
        resource: 'Network'
        imports: 'selfLink'
        description: |
          For internal load balancing, this field identifies the network that
          the load balanced IP should belong to for this Forwarding Rule. If
          this field is not specified, the default network will be used.
          This field is only used for INTERNAL load balancing.
      # TODO(nelsonjr): When implementing new types enable converting the
      # manifest input from a single value to a range of form NN-NN. The API
      # accepts a single value, e.g. '80', but the API stores and returns
      # '80-80'. This causes idempotency false positive.
      - !ruby/object:Api::Type::String
        name: 'portRange'
        description: |
          This field is used along with the target field for TargetHttpProxy,
          TargetHttpsProxy, TargetSslProxy, TargetTcpProxy, TargetVpnGateway,
          TargetPool, TargetInstance.

          Applicable only when IPProtocol is TCP, UDP, or SCTP, only packets
          addressed to ports in the specified range will be forwarded to target.
          Forwarding rules with the same [IPAddress, IPProtocol] pair must have
          disjoint port ranges.

          Some types of forwarding target have constraints on the acceptable
          ports:

          * TargetHttpProxy: 80, 8080
          * TargetHttpsProxy: 443
          * TargetTcpProxy: 25, 43, 110, 143, 195, 443, 465, 587, 700, 993, 995,
                            1883, 5222
          * TargetSslProxy: 25, 43, 110, 143, 195, 443, 465, 587, 700, 993, 995,
                            1883, 5222
          * TargetVpnGateway: 500, 4500
      - !ruby/object:Api::Type::Array
        name: 'ports'
        max_size: 5
        description: |
          This field is used along with the backend_service field for internal
          load balancing.

          When the load balancing scheme is INTERNAL, a single port or a comma
          separated list of ports can be configured. Only packets addressed to
          these ports will be forwarded to the backends configured with this
          forwarding rule.

          You may specify a maximum of up to 5 ports.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::ResourceRef
        name: 'subnetwork'
        resource: 'Subnetwork'
        imports: 'selfLink'
        description: |
          The subnetwork that the load balanced IP should belong to for this
          Forwarding Rule.  This field is only used for INTERNAL load balancing.

          If the network specified is in auto subnet mode, this field is
          optional. However, if the network is in custom subnet mode, a
          subnetwork must be specified.
      # This is a multi-resource resource reference (TargetHttp(s)Proxy,
      # TargetSslProxy, TargetTcpProxy, TargetVpnGateway, TargetPool,
      # TargetInstance)
      - !ruby/object:Api::Type::String
        name: 'target'
        description: |
          The URL of the target resource to receive the matched traffic.
          The target must live in the same region as the forwarding rule.
          The forwarded traffic must be of a type appropriate to the target
          object.
        update_verb: :POST
        update_url:
          'projects/{{project}}/regions/{{region}}/forwardingRules/{{name}}/setTarget'
      - !ruby/object:Api::Type::Boolean
        name: 'allowGlobalAccess'
        description: |
          If true, clients can access ILB from all regions.
          Otherwise only allows from the local region the ILB is located at.
        send_empty_value: true
        update_verb: :PATCH
        update_url:  projects/{{project}}/regions/{{region}}/forwardingRules/{{name}}
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Labels to apply to this forwarding rule.  A list of key->value pairs.
        update_verb: :POST
        update_url: 'projects/{{project}}/regions/{{region}}/forwardingRules/{{name}}/setLabels'
        min_version: beta
      - !ruby/object:Api::Type::Fingerprint
        name: 'labelFingerprint'
        description: |
          The fingerprint used for optimistic locking of this resource.  Used
          internally during updates.
        update_url: 'projects/{{project}}/regions/{{region}}/forwardingRules/{{name}}/setLabels'
        update_verb: :POST
        min_version: beta
      # While this field doesn't appear in the resource definition in the docs,
