--- !ruby/object:Api::Resource
name: 'TargetHttpsProxy'
kind: 'compute#targetHttpsProxy'
base_url: projects/{{project}}/global/targetHttpsProxies
collection_url_key: 'items'
has_self_link: true
input: true
description: |
  Represents a TargetHttpsProxy resource, which is used by one or more
  global forwarding rule to route incoming HTTPS requests to a URL map.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/load-balancing/http/target-proxies'
  api: 'https://cloud.google.com/compute/docs/reference/v1/targetHttpsProxies'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: 'projects/{{project}}/global/operations/{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
properties:
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: 'An optional description of this resource.'
    input: true
  - !ruby/object:Api::Type::Integer
    name: 'id'
    description: 'The unique identifier for the resource.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    input: true
    required: true
  - !ruby/object:Api::Type::Enum
    name: 'quicOverride'
    description: |
      Specifies the QUIC override policy for this resource. This determines
      whether the load balancer will attempt to negotiate QUIC with clients
      or not. Can specify one of NONE, ENABLE, or DISABLE. If NONE is
      specified, uses the QUIC policy with no user overrides, which is
      equivalent to DISABLE.
    values:
      - :NONE
      - :ENABLE
      - :DISABLE
    update_verb: :POST
    update_url:
      'projects/{{project}}/global/targetHttpsProxies/{{name}}/setQuicOverride'
  - !ruby/object:Api::Type::Array
    name: 'sslCertificates'
    description: |
      A list of SslCertificate resources that are used to authenticate
      connections between users and the load balancer. At least one SSL
      certificate must be specified.
    update_verb: :POST
    update_url:
      'projects/{{project}}/targetHttpsProxies/{{name}}/setSslCertificates'
    item_type: !ruby/object:Api::Type::ResourceRef
      name: 'sslCertificate'
      resource: 'SslCertificate'
      imports: 'selfLink'
      description: 'The SSL certificates used by this TargetHttpsProxy'
  - !ruby/object:Api::Type::String
    name: 'certificateMap'
    description: |
      A reference to the CertificateMap resource uri that identifies a certificate map 
      associated with the given target proxy. This field can only be set for global target proxies.
      Accepted format is `//certificatemanager.googleapis.com/projects/{project}/locations/{location}/certificateMaps/{resourceName}`.
    update_verb: :POST
    update_url:
      'projects/{{project}}/global/targetHttpsProxies/{{name}}/setCertificateMap'
  - !ruby/object:Api::Type::ResourceRef
    name: 'sslPolicy'
    resource: 'SslPolicy'
    imports: 'selfLink'
    description: |
      A reference to the SslPolicy resource that will be associated with
      the TargetHttpsProxy resource. If not set, the TargetHttpsProxy
      resource will not have any SSL policy configured.
    update_verb: :POST
    update_url:
      'projects/{{project}}/global/targetHttpsProxies/{{name}}/setSslPolicy'
  - !ruby/object:Api::Type::ResourceRef
    name: 'urlMap'
    resource: 'UrlMap'
    imports: 'selfLink'
    description: |
      A reference to the UrlMap resource that defines the mapping from URL
      to the BackendService.
    required: true
    update_verb: :POST
    update_url: 'projects/{{project}}/targetHttpsProxies/{{name}}/setUrlMap'
  - !ruby/object:Api::Type::Boolean
    name: 'proxyBind'
    description: |
      This field only applies when the forwarding rule that references
      this target proxy has a loadBalancingScheme set to INTERNAL_SELF_MANAGED.
