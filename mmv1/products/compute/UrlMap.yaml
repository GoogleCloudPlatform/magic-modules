                          type: String
                      - name: 'allowMethods'
                        type: Array
                        description: |
                          Specifies the content for the Access-Control-Allow-Methods header.
                        item_type:
                          type: String
                      - name: 'allowOriginRegexes'
                        type: Array
                        description: |
