                                    required: true
                            - name: 'requestHeadersToRemove'
                              type: Array
                              description: |
                                A list of header names for headers that need to be removed from the request
                                prior to forwarding the request to the backendService.
                              item_type:
                                type: String
                            - name: 'responseHeadersToAdd'
                              type: Array
                              description: |
                                Headers to add the response prior to sending the response back to the client.
                              item_type:
                                type: NestedObject
                                properties:
                                  - name: 'headerName'
                                    type: String
                                    description: |
                                      The name of the header.
                                    required: true
                                  - name: 'headerValue'
                                    type: String
                                    description: |
                                      The value of the header to add.
                                    required: true
                                  - name: 'replace'
                                    type: Boolean
                                    description: |
                                      If false, headerValue is appended to any values that already exist for the
                                      header. If true, headerValue is set for the header, discarding any values that
                                      were set for that header.
                                    required: true
                            - name: 'responseHeadersToRemove'
                              type: Array
                              description: |
                                A list of header names for headers that need to be removed from the response
                                prior to sending the response back to the client.
                              item_type:
                                type: String
                        - name: 'weight'
                          type: Integer
                          description: |
                            Specifies the fraction of traffic sent to backendService, computed as weight /
                            (sum of all weightedBackendService weights in routeAction) . The selection of a
                            backend service is determined only for new traffic. Once a user's request has
                            been directed to a backendService, subsequent requests will be sent to the same
                            backendService as determined by the BackendService's session affinity policy.
                            The value must be between 0 and 1000
                          required: true
              - name: 'urlRedirect'
                type: NestedObject
                description: |
                  When a path pattern is matched, the request is redirected to a URL specified
                  by urlRedirect. If urlRedirect is specified, service or routeAction must not
                  be set.
                properties:
                  - name: 'hostRedirect'
                    type: String
                    description: |
                      The host that will be used in the redirect response instead of the one
                      that was supplied in the request. The value must be between 1 and 255
                      characters.
                  - name: 'httpsRedirect'
                    type: Boolean
                    description: |
                      If set to true, the URL scheme in the redirected request is set to https.
                      If set to false, the URL scheme of the redirected request will remain the
                      same as that of the request. This must only be set for UrlMaps used in
                      TargetHttpProxys. Setting this true for TargetHttpsProxy is not
                      permitted. The default is set to false.
                    default_value: false
                  - name: 'pathRedirect'
                    type: String
                    description: |
                      The path that will be used in the redirect response instead of the one
                      that was supplied in the request. pathRedirect cannot be supplied
                      together with prefixRedirect. Supply one alone or neither. If neither is
                      supplied, the path of the original request will be used for the redirect.
                      The value must be between 1 and 1024 characters.
                  - name: 'prefixRedirect'
                    type: String
                    description: |
                      The prefix that replaces the prefixMatch specified in the
                      HttpRouteRuleMatch, retaining the remaining portion of the URL before
                      redirecting the request. prefixRedirect cannot be supplied together with
                      pathRedirect. Supply one alone or neither. If neither is supplied, the
                      path of the original request will be used for the redirect. The value
                      must be between 1 and 1024 characters.
                  - name: 'redirectResponseCode'
                    type: Enum
                    description: |
                      The HTTP Status code to use for this RedirectAction. Supported values are:

                      * MOVED_PERMANENTLY_DEFAULT, which is the default value and corresponds to 301.

                      * FOUND, which corresponds to 302.

                      * SEE_OTHER which corresponds to 303.

                      * TEMPORARY_REDIRECT, which corresponds to 307. In this case, the request method
                      will be retained.

                      * PERMANENT_REDIRECT, which corresponds to 308. In this case,
                      the request method will be retained.
                    enum_values:
                      - 'FOUND'
                      - 'MOVED_PERMANENTLY_DEFAULT'
                      - 'PERMANENT_REDIRECT'
                      - 'SEE_OTHER'
                      - 'TEMPORARY_REDIRECT'
                    exclude_docs_values: true
                  - name: 'stripQuery'
                    type: Boolean
                    description: |
                      If set to true, any accompanying query portion of the original URL is
                      removed prior to redirecting the request. If set to false, the query
                      portion of the original URL is retained.
                       This field is required to ensure an empty block is not set. The normal default value is false.
                    required: true
        - name: 'routeRules'
          type: Array
          description: |
            The list of ordered HTTP route rules. Use this list instead of pathRules when
            advanced route matching and routing actions are desired. The order of specifying
            routeRules matters: the first rule that matches will cause its specified routing
            action to take effect. Within a given pathMatcher, only one of pathRules or
            routeRules must be set. routeRules are not supported in UrlMaps intended for
            External load balancers.
          item_type:
            type: NestedObject
            properties:
              - name: 'priority'
                type: Integer
                description: |
                  For routeRules within a given pathMatcher, priority determines the order
                  in which load balancer will interpret routeRules. RouteRules are evaluated
                  in order of priority, from the lowest to highest number. The priority of
                  a rule decreases as its number increases (1, 2, 3, N+1). The first rule
                  that matches the request is applied.

                  You cannot configure two or more routeRules with the same priority.
                  Priority for each rule must be set to a number between 0 and
                  2147483647 inclusive.

                  Priority numbers can have gaps, which enable you to add or remove rules
                  in the future without affecting the rest of the rules. For example,
                  1, 2, 3, 4, 5, 9, 12, 16 is a valid series of priority numbers to which
                  you could add rules numbered from 6 to 8, 10 to 11, and 13 to 15 in the
                  future without any impact on existing rules.
                required: true
              - name: 'service'
                type: ResourceRef
                description: |
                  The backend service resource to which traffic is
                  directed if this rule is matched. If routeAction is additionally specified,
                  advanced routing actions like URL Rewrites, etc. take effect prior to sending
                  the request to the backend. However, if service is specified, routeAction cannot
                  contain any weightedBackendService s. Conversely, if routeAction specifies any
                  weightedBackendServices, service must not be specified. Only one of urlRedirect,
                  service or routeAction.weightedBackendService must be set.
                custom_expand: 'templates/terraform/custom_expand/reference_to_backend.tmpl'
                resource: 'BackendService'
                imports: 'selfLink'
              - name: 'headerAction'
                type: NestedObject
                description: |
                  Specifies changes to request and response headers that need to take effect for
                  the selected backendService. The headerAction specified here are applied before
                  the matching pathMatchers[].headerAction and after pathMatchers[].routeRules[].r
                  outeAction.weightedBackendService.backendServiceWeightAction[].headerAction
                properties:
                  - name: 'requestHeadersToAdd'
                    type: Array
                    description: |
                      Headers to add to a matching request prior to forwarding the request to the
                      backendService.
                    item_type:
                      type: NestedObject
                      properties:
                        - name: 'headerName'
                          type: String
                          description: |
                            The name of the header.
                          required: true
                        - name: 'headerValue'
                          type: String
                          description: |
                            The value of the header to add.
                          required: true
                        - name: 'replace'
                          type: Boolean
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                          required: true
                  - name: 'requestHeadersToRemove'
                    type: Array
                    description: |
                      A list of header names for headers that need to be removed from the request
                      prior to forwarding the request to the backendService.
                    item_type:
                      type: String
                  - name: 'responseHeadersToAdd'
                    type: Array
                    description: |
                      Headers to add the response prior to sending the response back to the client.
                    item_type:
                      type: NestedObject
                      properties:
                        - name: 'headerName'
                          type: String
                          description: |
                            The name of the header.
                          required: true
                        - name: 'headerValue'
                          type: String
                          description: |
                            The value of the header to add.
                          required: true
                        - name: 'replace'
                          type: Boolean
                          description: |
                            If false, headerValue is appended to any values that already exist for the
                            header. If true, headerValue is set for the header, discarding any values that
                            were set for that header.
                          required: true
                  - name: 'responseHeadersToRemove'
                    type: Array
                    description: |
                      A list of header names for headers that need to be removed from the response
                      prior to sending the response back to the client.
                    item_type:
                      type: String
              - name: 'matchRules'
