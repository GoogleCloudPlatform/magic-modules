--- !ruby/object:Api::Resource
name: 'SecurityPolicy'
kind: 'compute#securityPolicy'
base_url: projects/{{project}}/global/securityPolicies
collection_url_key: 'items'
has_self_link: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/armor/docs/security-policy-concepts'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/securityPolicies'
description: |
  Represents a Cloud Armor Security Policy resource.
exclude: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: 'Name of the security policy.'
    required: true
  - !ruby/object:Api::Type::Integer
    name: 'id'
    description: 'The unique identifier for the resource.'
    output: true
  - !ruby/object:Api::Type::Array
    name: 'rules'
    description: |
      A list of rules that belong to this policy.
      There must always be a default rule (rule with priority 2147483647 and match "*").
      If no rules are provided when creating a security policy, a default rule with action "allow" will be added.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'description'
          description: |
            A description of the rule.
        - !ruby/object:Api::Type::Integer
          name: 'priority'
          description: |
            An integer indicating the priority of a rule in the list. The priority must be a value
            between 0 and 2147483647. Rules are evaluated from highest to lowest priority where 0 is the
            highest priority and 2147483647 is the lowest prority.
        - !ruby/object:Api::Type::String
          name: 'action'
          description: |
            The Action to preform when the client connection triggers the rule. Can currently be either
            "allow" or "deny()" where valid values for status are 403, 404, and 502.
        - !ruby/object:Api::Type::Boolean
          name: 'preview'
          description: |
            If set to true, the specified action is not enforced.
        - !ruby/object:Api::Type::NestedObject
          name: 'match'
          description: A match condition that incoming traffic is evaluated against.
            If it evaluates to true, the corresponding 'action' is enforced.
          properties:
            - !ruby/object:Api::Type::String
              name: 'description'
              description: |
                A description of the rule.
            - !ruby/object:Api::Type::NestedObject
              name: 'expr'
              description: User defined CEVAL expression. A CEVAL expression is used
                to specify match criteria such as origin.ip, source.region_code and
                contents in the request header.
              properties:
                - !ruby/object:Api::Type::String
                  name: 'expression'
                  description: |
                    Textual representation of an expression in Common Expression Language syntax.
                - !ruby/object:Api::Type::String
                  name: 'title'
                  description: |
                    Optional. Title for the expression, i.e. a short string describing its purpose.
                    This can be used e.g. in UIs which allow to enter the expression.
                - !ruby/object:Api::Type::String
                  name: 'description'
                  description: |
                    Optional. Description of the expression. This is a longer text which describes the expression,
                    e.g. when hovered over it in a UI.
                - !ruby/object:Api::Type::String
                  name: 'location'
                  description: |
                    Optional. String indicating the location of the expression for error reporting,
                    e.g. a file name and a position in the file.
            - !ruby/object:Api::Type::String
              name: 'versionedExpr'
              description: |
                Preconfigured versioned expression. If this field is specified, config must also be specified.
                Available preconfigured expressions along with their requirements are: `SRC_IPS_V1` - must specify
                the corresponding srcIpRange field in config.
            - !ruby/object:Api::Type::NestedObject
              name: 'config'
              description: The configuration options available when specifying versionedExpr.
                This field must be specified if versionedExpr is specified and cannot
                be specified if versionedExpr is not specified.
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'srcIpRanges'
                  description: |
                    CIDR IP address range.
                  item_type: Api::Type::String
