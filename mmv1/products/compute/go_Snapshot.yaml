# Warning: This is a temporary file, and should not be edited directly
---
name: 'Snapshot'
kind: 'compute#snapshot'
description: |
  Represents a Persistent Disk Snapshot resource.

  Use snapshots to back up data from your persistent disks. Snapshots are
  different from public images and custom images, which are used primarily
  to create instances or configure instance templates. Snapshots are useful
  for periodic backup of the data on your persistent disks. You can create
  snapshots from persistent disks even while they are attached to running
  instances.

  Snapshots are incremental, so you can create regular snapshots on a
  persistent disk faster and at a much lower cost than if you regularly
  created a full image of the disk.
# 'createSnapshot' is a zonal operation while 'snapshot.delete' is a global
# operation. we'll leave the object as global operation and use the disk's
# zonal operation for the create action.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/disks/create-snapshots'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/snapshots'
docs:
base_url: 'projects/{{project}}/global/snapshots'
has_self_link: true
create_url: 'PRE_CREATE_REPLACE_ME/createSnapshot'
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  type: 'OpAsync'
  operation:
    full_url: 'selfLink'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
collection_url_key: 'items'
iam_policy:
  parent_resource_attribute: 'name'
  import_format:
    - 'projects/{{project}}/global/snapshots/{{name}}'
    - '{{name}}'
custom_code:
  decoder: 'templates/terraform/decoders/go/snapshot.go.tmpl'
  pre_create: 'templates/terraform/pre_create/go/compute_snapshot_precreate_url.go.tmpl'
examples:
  - name: 'snapshot_basic'
    primary_resource_id: 'snapshot'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-snapshot%s", context["random_suffix"])'
    vars:
      snapshot_name: 'my-snapshot'
      disk_name: 'debian-disk'
  - name: 'snapshot_chainname'
    primary_resource_id: 'snapshot'
    primary_resource_name: 'fmt.Sprintf("tf-test-snapshot-chainname%s", context["random_suffix"])'
    vars:
      snapshot_name: 'my-snapshot'
      disk_name: 'debian-disk'
      chain_name: 'snapshot-chain'
parameters:
  - name: 'sourceDisk'
    type: ResourceRef
    description: 'A reference to the disk used to create this snapshot.'
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
    custom_expand: 'templates/terraform/custom_expand/go/resourceref_with_validation.go.tmpl'
    resource: 'Disk'
    imports: 'name'
  - name: 'zone'
    type: ResourceRef
    description: 'A reference to the zone where the disk is hosted.'
    required: false
    immutable: true
    ignore_read: true
    default_from_api: true
    custom_expand: 'templates/terraform/custom_expand/go/resourceref_with_validation.go.tmpl'
    resource: 'Zone'
    imports: 'name'
  - name: 'snapshotEncryptionKey'
    type: NestedObject
    description: |
      Encrypts the snapshot using a customer-supplied encryption key.

      After you encrypt a snapshot using a customer-supplied key, you must
      provide the same key if you use the snapshot later. For example, you
      must provide the encryption key when you create a disk from the
      encrypted snapshot in a future request.

      Customer-supplied encryption keys do not protect access to metadata of
      the snapshot.

      If you do not provide an encryption key when creating the snapshot,
      then the snapshot will be encrypted using an automatically generated
      key and you do not need to provide a key to use the snapshot later.
    properties:
      - name: 'rawKey'
        type: String
        description: |
          Specifies a 256-bit customer-supplied encryption key, encoded in
          RFC 4648 base64 to either encrypt or decrypt this resource.
        ignore_read: true
        sensitive: true
        custom_flatten: 'templates/terraform/custom_flatten/go/compute_snapshot_snapshot_encryption_raw_key.go.tmpl'
      - name: 'sha256'
        type: String
        description: |
          The RFC 4648 base64 encoded SHA-256 hash of the customer-supplied
          encryption key that protects this resource.
        output: true
      - name: 'kmsKeySelfLink'
        type: String
        description: |
          The name of the encryption key that is stored in Google Cloud KMS.
        api_name: kmsKeyName
      - name: 'kmsKeyServiceAccount'
        type: String
        description: |
          The service account used for the encryption request for the given KMS key.
          If absent, the Compute Engine Service Agent service account is used.
    # ignore_read in providers - this is only used in Create
  - name: 'sourceDiskEncryptionKey'
    type: NestedObject
    description: |
      The customer-supplied encryption key of the source snapshot. Required
      if the source snapshot is protected by a customer-supplied encryption
      key.
    ignore_read: true
    properties:
      - name: 'rawKey'
        type: String
        description: |
          Specifies a 256-bit customer-supplied encryption key, encoded in
          RFC 4648 base64 to either encrypt or decrypt this resource.
        # The docs list this field but it is never returned.
        sensitive: true
      - name: 'kmsKeyServiceAccount'
        type: String
        description: |
          The service account used for the encryption request for the given KMS key.
          If absent, the Compute Engine Service Agent service account is used.
properties:
  - name: 'creationTimestamp'
    type: Time
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - name: 'snapshot_id'
    type: Integer
    description: 'The unique identifier for the resource.'
    api_name: id
    output: true
  - name: 'diskSizeGb'
    type: Integer
    description: 'Size of the snapshot, specified in GB.'
    output: true
  - name: 'chainName'
    type: String
    description: |
      Creates the new snapshot in the snapshot chain labeled with the
      specified name. The chain name must be 1-63 characters long and
      comply with RFC1035. This is an uncommon option only for advanced
      service owners who needs to create separate snapshot chains, for
      example, for chargeback tracking.  When you describe your snapshot
      resource, this field is visible only if it has a non-empty value.
  - name: 'name'
    type: String
    description: |
      Name of the resource; provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
  - name: 'description'
    type: String
    description: 'An optional description of this resource.'
  # 'sourceDiskId' not useful for object convergence.
    immutable: true
  - name: 'storageBytes'
    type: Integer
    description: |
      A size of the storage used by the snapshot. As snapshots share
      storage, this number is expected to change with snapshot
      creation/deletion.
    output: true
  - name: 'storageLocations'
    type: Array
    description: |
      Cloud Storage bucket storage location of the snapshot (regional or multi-regional).
    default_from_api: true
    item_type:
      type: String
  - name: 'licenses'
    type: Array
    description: |
      A list of public visible licenses that apply to this snapshot. This
      can be because the original image had licenses attached (such as a
      Windows image).  snapshotEncryptionKey nested object Encrypts the
      snapshot using a customer-supplied encryption key.
    output: true
    custom_expand: 'templates/terraform/custom_expand/go/array_resourceref_with_validation.go.tmpl'
    item_type:
      name: 'license'
      type: ResourceRef
      description: 'A reference to a license associated with this snapshot'
      resource: 'License'
      imports: 'selfLink'
  - name: 'labels'
    type: KeyValueLabels
    description: Labels to apply to this Snapshot.
    immutable: false
    update_url: 'projects/{{project}}/global/snapshots/{{name}}/setLabels'
    update_verb: 'POST'
  - name: 'labelFingerprint'
    type: Fingerprint
    description: |
      The fingerprint used for optimistic locking of this resource. Used
      internally during updates.
    output: true
    update_url: 'projects/{{project}}/global/snapshots/{{name}}/setLabels'
    update_verb: 'POST'
    key_expander: ''
