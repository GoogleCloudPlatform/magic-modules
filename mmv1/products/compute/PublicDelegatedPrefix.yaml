---
name: 'PublicDelegatedPrefix'
description: |
  Represents a PublicDelegatedPrefix for use with bring your own IP addresses (BYOIP).
references:
  guides:
    'Using bring your own IP': 'https://cloud.google.com/vpc/docs/using-bring-your-own-ip'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/publicDelegatedPrefixes'
docs:
base_url: 'projects/{{project}}/regions/{{region}}/publicDelegatedPrefixes'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: false
custom_code:
sweeper:
  url_substitutions:
    - region: "us-central1"
    - region: "us-west1"
    - region: "us-east1"
examples:
  - name: 'public_delegated_prefixes_basic'
    primary_resource_id: 'prefixes'
    vars:
      prefixes_name: 'my-prefix'
    test_env_vars:
      desc: 'PAP_DESCRIPTION'
    # PAPs have very low quota limits and a shared testing range so serialized tests exist in:
    # resource_compute_public_advertised_prefix_test.go
    exclude_test: true
  - name: 'public_delegated_prefixes_ipv6'
    vars:
      pap_name: "ipv6-pap"
      root_pdp_name: "ipv6-root-pdp"
      sub_pdp_name: "ipv6-sub-pdp"
    test_env_vars:
      desc: 'PAP_DESCRIPTION'
    # PAPs have very low quota limits and a shared testing range so serialized tests exist in:
    # resource_compute_public_advertised_prefix_test.go
    exclude_test: true
  - name: 'public_delegated_prefix_ipv6_subnet_mode'
    vars:
      pap_name: "ipv6-pap"
      root_pdp_name: "ipv6-root-pdp"
      sub_pdp_name: "ipv6-sub-pdp"
    test_env_vars:
      desc: 'PAP_DESCRIPTION'
    # PAPs have very low quota limits and a shared testing range so serialized tests exist in:
    # resource_compute_public_advertised_prefix_test.go
    exclude_test: true
parameters:
properties:
  - name: 'region'
    type: String
    description: 'A region where the prefix will reside.'
    url_param_only: true
    required: true
  - name: 'description'
    type: String
    description: An optional description of this resource.
  - name: 'isLiveMigration'
    type: Boolean
    description: If true, the prefix will be live migrated.
  - name: 'name'
    type: String
    description: |
      Name of the resource. The name must be 1-63 characters long, and
      comply with RFC1035. Specifically, the name must be 1-63 characters
      long and match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?`
      which means the first character must be a lowercase letter, and all
      following characters must be a dash, lowercase letter, or digit,
      except the last character, which cannot be a dash.
    required: true
  - name: 'parentPrefix'
    type: String
    description:
      The URL of parent prefix. Either PublicAdvertisedPrefix or
      PublicDelegatedPrefix.
    required: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
  - name: 'mode'
    type: Enum
    description: |
      Specifies the mode of this IPv6 PDP. MODE must be one of: DELEGATION,
      EXTERNAL_IPV6_FORWARDING_RULE_CREATION and EXTERNAL_IPV6_SUBNETWORK_CREATION.
    enum_values:
      - 'DELEGATION'
      - 'EXTERNAL_IPV6_FORWARDING_RULE_CREATION'
      - 'EXTERNAL_IPV6_SUBNETWORK_CREATION'
  - name: 'allocatablePrefixLength'
    type: Integer
    default_from_api: true
    description:
      The allocatable prefix length supported by this public delegated prefix.
      This field is optional and cannot be set for prefixes in DELEGATION mode.
      It cannot be set for IPv4 prefixes either, and it always defaults to 32.
  - name: 'ipCidrRange'
    type: String
    description:
      The IP address range, in CIDR format, represented by this public
      delegated prefix.
    required: true
  - name: 'publicDelegatedSubPrefixs'
    type: Array
    output: true
    description: |
      List of sub public delegated fixes for BYO IP functionality.
      Each item in this array represents a sub prefix that can be
      used to create addresses or further allocations.
    item_type:
      type: NestedObject
      properties:
        - name: 'name'
          type: String
          description: |
            The name of the sub public delegated prefix.
        - name: 'description'
          type: String
          description: |
            An optional description of this sub public delegated prefix.
        - name: 'region'
          type: String
          description: |
            Output-only. The region of the sub public delegated prefix if it is regional. If absent, the sub prefix is global.
        - name: 'status'
          type: Enum
          description: |
            The status of the sub public delegated prefix.
          enum_values:
            - 'INITIALIZING'
            - 'READY_TO_ANNOUNCE'
            - 'ANNOUNCED'
            - 'DELETING'
        - name: 'ipCidrRange'
          type: String
          description: |
            The IP address range in the CIDR format represented by this sub prefix.
        - name: 'isAddress'
          type: Boolean
          description: |
            Whether the sub prefix is delegated for address creation.
        - name: 'mode'
          type: Enum
          description: |
            The PublicDelegatedSubPrefix mode for IPv6 only.
          enum_values:
            - 'DELEGATION'
            - 'EXTERNAL_IPV6_FORWARDING_RULE_CREATION'
            - 'EXTERNAL_IPV6_SUBNETWORK_CREATION'
        - name: 'allocatablePrefixLength'
          type: Integer
          description: |
            The allocatable prefix length supported by this PublicDelegatedSubPrefix.
        - name: 'delegatee_project'
          type: String
          description: |
            Name of the project scoping this PublicDelegatedSubPrefix.
