        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
      - name: 'requestPath'
        type: String
        description: |
          The request path of the HTTP2 health check request.
          The default value is /.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
        default_value: "/"
      - name: 'response'
        type: String
        description: |
          The bytes to match against the beginning of the response data. If left empty
          (the default value), any response will indicate health. The response data
          can only be ASCII.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
      - name: 'port'
        type: Integer
        description: |
          The TCP port number for the HTTP2 health check request.
          The default value is 443.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
      - name: 'portName'
        type: String
        description: |
          Port name as defined in InstanceGroup#NamedPort#name. If both port and
          port_name are defined, port takes precedence.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
      - name: 'proxyHeader'
        type: Enum
        description: |
          Specifies the type of proxy header to append before sending data to the
          backend.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
        default_value: "NONE"
        enum_values:
          - 'NONE'
          - 'PROXY_V1'
      - name: 'portSpecification'
        type: Enum
        description: |
          Specifies how port is selected for health checking, can be one of the
          following values:

            * `USE_FIXED_PORT`: The port number in `port` is used for health checking.

            * `USE_NAMED_PORT`: The `portName` is used for health checking.

            * `USE_SERVING_PORT`: For NetworkEndpointGroup, the port specified for each
            network endpoint is used for health checking. For other backends, the
            port or named port specified in the Backend Service is used for health
            checking.

          If not specified, HTTP2 health check follows behavior specified in `port` and
          `portName` fields.
        at_least_one_of:
          - 'http2_health_check.0.host'
          - 'http2_health_check.0.request_path'
          - 'http2_health_check.0.response'
          - 'http2_health_check.0.port'
          - 'http2_health_check.0.port_name'
          - 'http2_health_check.0.proxy_header'
          - 'http2_health_check.0.port_specification'
        enum_values:
          - 'USE_FIXED_PORT'
          - 'USE_NAMED_PORT'
          - 'USE_SERVING_PORT'
  - name: 'grpcHealthCheck'
    type: NestedObject
    exactly_one_of:
      - 'http_health_check'
      - 'https_health_check'
      - 'http2_health_check'
      - 'tcp_health_check'
      - 'ssl_health_check'
      - 'grpc_health_check'
    diff_suppress_func: 'portDiffSuppress'
    properties:
      - name: 'port'
        type: Integer
        description: |
          The port number for the health check request.
          Must be specified if portName and portSpecification are not set
          or if port_specification is USE_FIXED_PORT. Valid values are 1 through 65535.
        at_least_one_of:
          - 'grpc_health_check.0.port'
          - 'grpc_health_check.0.port_name'
          - 'grpc_health_check.0.port_specification'
          - 'grpc_health_check.0.grpc_service_name'
      - name: 'portName'
        type: String
        description: |
          Port name as defined in InstanceGroup#NamedPort#name. If both port and
          port_name are defined, port takes precedence.
        at_least_one_of:
          - 'grpc_health_check.0.port'
          - 'grpc_health_check.0.port_name'
          - 'grpc_health_check.0.port_specification'
          - 'grpc_health_check.0.grpc_service_name'
      - name: 'portSpecification'
        type: Enum
        description: |
          Specifies how port is selected for health checking, can be one of the
          following values:

            * `USE_FIXED_PORT`: The port number in `port` is used for health checking.

            * `USE_NAMED_PORT`: The `portName` is used for health checking.

            * `USE_SERVING_PORT`: For NetworkEndpointGroup, the port specified for each
            network endpoint is used for health checking. For other backends, the
            port or named port specified in the Backend Service is used for health
            checking.

          If not specified, gRPC health check follows behavior specified in `port` and
          `portName` fields.
        at_least_one_of:
          - 'grpc_health_check.0.port'
          - 'grpc_health_check.0.port_name'
          - 'grpc_health_check.0.port_specification'
          - 'grpc_health_check.0.grpc_service_name'
        enum_values:
          - 'USE_FIXED_PORT'
          - 'USE_NAMED_PORT'
          - 'USE_SERVING_PORT'
      - name: 'grpcServiceName'
        type: String
        description: |
          The gRPC service name for the health check.
          The value of grpcServiceName has the following meanings by convention:

          * Empty serviceName means the overall status of all services at the backend.
          * Non-empty serviceName means the health of that gRPC service, as defined by the owner of the service.

          The grpcServiceName can only be ASCII.
        at_least_one_of:
          - 'grpc_health_check.0.port'
          - 'grpc_health_check.0.port_name'
          - 'grpc_health_check.0.port_specification'
          - 'grpc_health_check.0.grpc_service_name'
  - name: 'logConfig'
    type: NestedObject
    description: |
      Configure logging on this health check.
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/health_check_log_config.go.tmpl'
    properties:
      - name: 'enable'
        type: Boolean
        description: |
          Indicates whether or not to export logs. This is false by default,
          which means no health check logging will be done.
        default_value: false
