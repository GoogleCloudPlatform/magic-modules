    vars:
      health_check_name: 'ssl-region-health-check'
  - name: 'region_health_check_http'
    primary_resource_id: 'http-region-health-check'
    vars:
      health_check_name: 'http-region-health-check'
  - name: 'region_health_check_http_logs'
    primary_resource_id: 'http-region-health-check'
    min_version: 'beta'
    vars:
      health_check_name: 'http-region-health-check'
  - name: 'region_health_check_http_full'
    primary_resource_id: 'http-region-health-check'
    vars:
      health_check_name: 'http-region-health-check'
  - name: 'region_health_check_https'
    primary_resource_id: 'https-region-health-check'
    vars:
      health_check_name: 'https-region-health-check'
  - name: 'region_health_check_https_full'
    primary_resource_id: 'https-region-health-check'
    vars:
      health_check_name: 'https-region-health-check'
  - name: 'region_health_check_http2'
    primary_resource_id: 'http2-region-health-check'
    vars:
      health_check_name: 'http2-region-health-check'
  - name: 'region_health_check_http2_full'
    primary_resource_id: 'http2-region-health-check'
    vars:
      health_check_name: 'http2-region-health-check'
  - name: 'region_health_check_grpc'
    primary_resource_id: 'grpc-region-health-check'
    vars:
      health_check_name: 'grpc-region-health-check'
  - name: 'region_health_check_grpc_full'
    primary_resource_id: 'grpc-region-health-check'
    vars:
      health_check_name: 'grpc-region-health-check'
parameters:
  - name: 'region'
    type: ResourceRef
    description: |
      The Region in which the created health check should reside.
      If it is not provided, the provider region is used.
    required: false
    immutable: true
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Region'
    imports: 'selfLink'
properties:
  - name: 'checkIntervalSec'
    type: Integer
    description: |
      How often (in seconds) to send a health check. The default value is 5
      seconds.
    default_value: 5
  - name: 'creationTimestamp'
    type: Time
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - name: 'description'
    type: String
    description: |
      An optional description of this resource. Provide this property when
      you create the resource.
    send_empty_value: true
  - name: 'healthyThreshold'
    type: Integer
    description: |
      A so-far unhealthy instance will be marked healthy after this many
      consecutive successes. The default value is 2.
    default_value: 2
  - name: 'name'
    type: String
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035.  Specifically, the name must be 1-63 characters long and
      match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means
      the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the
      last character, which cannot be a dash.
    required: true
    immutable: true
  - name: 'unhealthyThreshold'
    type: Integer
    description: |
      A so-far healthy instance will be marked unhealthy after this many
      consecutive failures. The default value is 2.
    default_value: 2
  - name: 'timeoutSec'
    type: Integer
    description: |
      How long (in seconds) to wait before claiming failure.
      The default value is 5 seconds.  It is invalid for timeoutSec to have
      greater value than checkIntervalSec.
    default_value: 5
  - name: 'type'
    type: Enum
    description: |-
      The type of the health check. One of HTTP, HTTP2, HTTPS, TCP, or SSL.
    output: true
    enum_values:
      - 'TCP'
      - 'SSL'
      - 'HTTP'
      - 'HTTPS'
      - 'HTTP2'
  - name: 'httpHealthCheck'
    type: NestedObject
    exactly_one_of:
      - 'http_health_check'
      - 'https_health_check'
      - 'http2_health_check'
      - 'tcp_health_check'
      - 'ssl_health_check'
      - 'grpc_health_check'
    diff_suppress_func: 'portDiffSuppress'
    properties:
      - name: 'host'
        type: String
        description: |
          The value of the host header in the HTTP health check request.
          If left empty (default value), the public IP on behalf of which this health
          check is performed will be used.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
      - name: 'requestPath'
        type: String
        description: |
          The request path of the HTTP health check request.
          The default value is /.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
        default_value: "/"
      - name: 'response'
        type: String
        description: |
          The bytes to match against the beginning of the response data. If left empty
          (the default value), any response will indicate health. The response data
          can only be ASCII.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
      - name: 'port'
        type: Integer
        description: |
          The TCP port number for the HTTP health check request.
          The default value is 80.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
      - name: 'portName'
        type: String
        description: |
          Port name as defined in InstanceGroup#NamedPort#name. If both port and
          port_name are defined, port takes precedence.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
      - name: 'proxyHeader'
        type: Enum
        description: |
          Specifies the type of proxy header to append before sending data to the
          backend.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
        default_value: "NONE"
        enum_values:
          - 'NONE'
          - 'PROXY_V1'
      - name: 'portSpecification'
        type: Enum
        description: |
          Specifies how port is selected for health checking, can be one of the
          following values:

            * `USE_FIXED_PORT`: The port number in `port` is used for health checking.

            * `USE_NAMED_PORT`: The `portName` is used for health checking.

            * `USE_SERVING_PORT`: For NetworkEndpointGroup, the port specified for each
            network endpoint is used for health checking. For other backends, the
            port or named port specified in the Backend Service is used for health
            checking.

          If not specified, HTTP health check follows behavior specified in `port` and
          `portName` fields.
        at_least_one_of:
          - 'http_health_check.0.host'
          - 'http_health_check.0.request_path'
          - 'http_health_check.0.response'
          - 'http_health_check.0.port'
          - 'http_health_check.0.port_name'
          - 'http_health_check.0.proxy_header'
          - 'http_health_check.0.port_specification'
