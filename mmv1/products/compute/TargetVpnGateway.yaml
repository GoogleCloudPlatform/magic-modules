--- !ruby/object:Api::Resource
name: 'TargetVpnGateway'
kind: 'compute#targetVpnGateway'
base_url: projects/{{project}}/regions/{{region}}/targetVpnGateways
collection_url_key: 'items'
immutable: true
has_self_link: true
description: |
  Represents a VPN gateway running in GCP. This virtual device is managed
  by Google, but used only by you.
references: !ruby/object:Api::Resource::ReferenceLinks
  api: https://cloud.google.com/compute/docs/reference/rest/v1/targetVpnGateways
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: 'projects/{{project}}/regions/{{region}}/operations/{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
parameters:
  - !ruby/object:Api::Type::ResourceRef
    name: 'region'
    resource: 'Region'
    imports: 'name'
    description: |
      The region this gateway should sit in.
    required: true
properties:
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: 'An optional description of this resource.'
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035.  Specifically, the name must be 1-63 characters long and
      match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means
      the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
  - !ruby/object:Api::Type::Integer
    name: 'id'
    description: 'The unique identifier for the resource.'
    output: true
  - !ruby/object:Api::Type::ResourceRef
    name: 'network'
    resource: 'Network'
    imports: 'selfLink'
    description: |
      The network this VPN gateway is accepting traffic for.
    required: true
    immutable: true
  - !ruby/object:Api::Type::Array
    name: 'tunnels'
    description: |
      A list of references to VpnTunnel resources associated with this VPN gateway.
    item_type: !ruby/object:Api::Type::ResourceRef
      name: 'tunnel'
      resource: 'VpnTunnel'
      imports: 'selfLink'
      description: |
        A VpnTunnel resource associated with this VPN gateway.
    output: true
  - !ruby/object:Api::Type::Array
    name: 'forwardingRules'
    description: |
      A list of references to the ForwardingRule resources associated with this VPN
      gateway.
    item_type: !ruby/object:Api::Type::ResourceRef
      name: 'forwardingRule'
      resource: 'ForwardingRule'
      imports: 'selfLink'
      description: |
        A ForwardingRule resource associated with this VPN gateway.
    output: true
    # status is not useful for state convergence
