---
name: 'TargetTcpProxy'
kind: 'compute#targetTcpProxy'
description: |
  Represents a TargetTcpProxy resource, which is used by one or more
  global forwarding rule to route incoming TCP requests to a Backend
  service.
references:
  guides:
    'Setting Up TCP proxy for Google Cloud Load Balancing': 'https://cloud.google.com/compute/docs/load-balancing/tcp-ssl/tcp-proxy'
  api: 'https://cloud.google.com/compute/docs/reference/v1/targetTcpProxies'
docs:
base_url: 'projects/{{project}}/global/targetTcpProxies'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
collection_url_key: 'items'
custom_code:
examples:
  - name: 'target_tcp_proxy_basic'
    primary_resource_id: 'default'
    vars:
      target_tcp_proxy_name: 'test-proxy'
      backend_service_name: 'backend-service'
      health_check_name: 'health-check'
parameters:
properties:
  - name: 'creationTimestamp'
    type: Time
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - name: 'description'
    type: String
    description: 'An optional description of this resource.'
    immutable: true
  - name: 'proxyId'
    type: Integer
    description: 'The unique identifier for the resource.'
    api_name: id
    output: true
  - name: 'name'
    type: String
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
  - name: 'proxyHeader'
    type: Enum
    description: |
      Specifies the type of proxy header to append before sending data to
      the backend.
    update_url: 'projects/{{project}}/global/targetTcpProxies/{{name}}/setProxyHeader'
    update_verb: 'POST'
    default_value: "NONE"
    enum_values:
      - 'NONE'
      - 'PROXY_V1'
  - name: 'backendService'
    type: ResourceRef
    description: |
      A reference to the BackendService resource.
    api_name: service
    required: true
    update_url: 'projects/{{project}}/global/targetTcpProxies/{{name}}/setBackendService'
    update_verb: 'POST'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'BackendService'
    imports: 'selfLink'
  - name: 'proxyBind'
    type: Boolean
    description: |
      This field only applies when the forwarding rule that references
      this target proxy has a loadBalancingScheme set to INTERNAL_SELF_MANAGED.
    default_from_api: true
