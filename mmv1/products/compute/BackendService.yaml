  - !ruby/object:Api::Type::Enum
    name: 'loadBalancingScheme'
    immutable: true
    description: |
      Indicates whether the backend service will be used with internal or
      external load balancing. A backend service created for one type of
      load balancing cannot be used with the other. For more information, refer to
      [Choosing a load balancer](https://cloud.google.com/load-balancing/docs/backend-service).
    default_value: :EXTERNAL
    # If you're modifying this value, it probably means Global ILB is now
    # an option. If that's the case, all of the documentation is based on
    # this resource supporting external load balancing only.
    values:
      - :EXTERNAL
      - :INTERNAL_SELF_MANAGED
      - :INTERNAL_MANAGED
      - :EXTERNAL_MANAGED
  - !ruby/object:Api::Type::Enum
    name: 'localityLbPolicy'
    values:
      - :ROUND_ROBIN
      - :LEAST_REQUEST
      - :RING_HASH
      - :RANDOM
      - :ORIGINAL_DESTINATION
      - :MAGLEV
      - :WEIGHTED_MAGLEV
    description: |
      The load balancing algorithm used within the scope of the locality.
      The possible values are:

      * `ROUND_ROBIN`: This is a simple policy in which each healthy backend
                       is selected in round robin order.

      * `LEAST_REQUEST`: An O(1) algorithm which selects two random healthy
                         hosts and picks the host which has fewer active requests.

      * `RING_HASH`: The ring/modulo hash load balancer implements consistent
                     hashing to backends. The algorithm has the property that the
                     addition/removal of a host from a set of N hosts only affects
                     1/N of the requests.

      * `RANDOM`: The load balancer selects a random healthy host.

      * `ORIGINAL_DESTINATION`: Backend host is selected based on the client
                                connection metadata, i.e., connections are opened
                                to the same address as the destination address of
                                the incoming connection before the connection
                                was redirected to the load balancer.

      * `MAGLEV`: used as a drop in replacement for the ring hash load balancer.
                  Maglev is not as stable as ring hash but has faster table lookup
                  build times and host selection times. For more information about
                  Maglev, refer to https://ai.google/research/pubs/pub44824

      * `WEIGHTED_MAGLEV`: Per-instance weighted Load Balancing via health check
                           reported weights. If set, the Backend Service must
                           configure a non legacy HTTP-based Health Check, and
                           health check replies are expected to contain
                           non-standard HTTP response header field
                           X-Load-Balancing-Endpoint-Weight to specify the
                           per-instance weights. If set, Load Balancing is weight
                           based on the per-instance weights reported in the last
                           processed health check replies, as long as every
                           instance either reported a valid weight or had
                           UNAVAILABLE_WEIGHT. Otherwise, Load Balancing remains
                           equal-weight.

      This field is applicable to either:

      * A regional backend service with the service_protocol set to HTTP, HTTPS, or HTTP2,
        and loadBalancingScheme set to INTERNAL_MANAGED.
      * A global backend service with the load_balancing_scheme set to INTERNAL_SELF_MANAGED.
      * A regional backend service with loadBalancingScheme set to EXTERNAL (External Network
        Load Balancing). Only MAGLEV and WEIGHTED_MAGLEV values are possible for External
        Network Load Balancing. The default is MAGLEV.

      If session_affinity is not NONE, and this field is not set to MAGLEV, WEIGHTED_MAGLEV,
      or RING_HASH, session affinity settings will not take effect.

      Only ROUND_ROBIN and RING_HASH are supported when the backend service is referenced
      by a URL map that is bound to target gRPC proxy that has validate_for_proxyless
      field set to true.
  - !ruby/object:Api::Type::Array
    name: 'localityLbPolicies'
    description: |
      A list of locality load balancing policies to be used in order of
      preference. Either the policy or the customPolicy field should be set.
      Overrides any value set in the localityLbPolicy field.

      localityLbPolicies is only supported when the BackendService is referenced
      by a URL Map that is referenced by a target gRPC proxy that has the
      validateForProxyless field set to true.
    item_type: !ruby/object:Api::Type::NestedObject
      name: 'localityLbPolicyConfig'
      description: |
        Container for either a built-in LB policy supported by gRPC or Envoy or
        a custom one implemented by the end user.
      properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'policy'
          exactly_one_of:
            - policy
            - customPolicy
          description: |
            The configuration for a built-in load balancing policy.
          properties:
            - !ruby/object:Api::Type::Enum
              name: 'name'
              required: true
              values:
                - :ROUND_ROBIN
                - :LEAST_REQUEST
                - :RING_HASH
                - :RANDOM
                - :ORIGINAL_DESTINATION
                - :MAGLEV
              description: |
                The name of a locality load balancer policy to be used. The value
                should be one of the predefined ones as supported by localityLbPolicy,
                although at the moment only ROUND_ROBIN is supported.

                This field should only be populated when the customPolicy field is not
                used.

                Note that specifying the same policy more than once for a backend is
                not a valid configuration and will be rejected.

                The possible values are:

                * `ROUND_ROBIN`: This is a simple policy in which each healthy backend
                                is selected in round robin order.

                * `LEAST_REQUEST`: An O(1) algorithm which selects two random healthy
                                  hosts and picks the host which has fewer active requests.

                * `RING_HASH`: The ring/modulo hash load balancer implements consistent
                              hashing to backends. The algorithm has the property that the
                              addition/removal of a host from a set of N hosts only affects
                              1/N of the requests.

                * `RANDOM`: The load balancer selects a random healthy host.

                * `ORIGINAL_DESTINATION`: Backend host is selected based on the client
                                          connection metadata, i.e., connections are opened
                                          to the same address as the destination address of
                                          the incoming connection before the connection
                                          was redirected to the load balancer.

                * `MAGLEV`: used as a drop in replacement for the ring hash load balancer.
                            Maglev is not as stable as ring hash but has faster table lookup
                            build times and host selection times. For more information about
                            Maglev, refer to https://ai.google/research/pubs/pub44824
        - !ruby/object:Api::Type::NestedObject
          name: 'customPolicy'
          exactly_one_of:
            - policy
            - customPolicy
          description: |
            The configuration for a custom policy implemented by the user and
            deployed with the client.
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              required: true
              description: |
                Identifies the custom policy.

                The value should match the type the custom implementation is registered
                with on the gRPC clients. It should follow protocol buffer
                message naming conventions and include the full path (e.g.
                myorg.CustomLbPolicy). The maximum length is 256 characters.

                Note that specifying the same custom policy more than once for a
                backend is not a valid configuration and will be rejected.
            - !ruby/object:Api::Type::String
              name: 'data'
              description: |
                An optional, arbitrary JSON object with configuration data, understood
                by a locally installed custom policy implementation.
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
  - !ruby/object:Api::Type::NestedObject
    name: 'outlierDetection'
    description: |
      Settings controlling eviction of unhealthy hosts from the load balancing pool.
      Applicable backend service types can be a global backend service with the
      loadBalancingScheme set to INTERNAL_SELF_MANAGED or EXTERNAL_MANAGED.

      From version 6.0.0 outlierDetection default terraform values will be removed to match default GCP value.
      Default values are enforce by GCP without providing them.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'baseEjectionTime'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        description: |
          The base time that a host is ejected for. The real time is equal to the base
          time multiplied by the number of times the host has been ejected. Defaults to
          30000ms or 30s.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'seconds'
            required: true
            description: |
              Span of time at a resolution of a second. Must be from 0 to 315,576,000,000
              inclusive.
          - !ruby/object:Api::Type::Integer
            name: 'nanos'
            description: |
              Span of time that's a fraction of a second at nanosecond resolution. Durations
              less than one second are represented with a 0 `seconds` field and a positive
              `nanos` field. Must be from 0 to 999,999,999 inclusive.
      - !ruby/object:Api::Type::Integer
        name: 'consecutiveErrors'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 5
        description: |
          Number of errors before a host is ejected from the connection pool. When the
          backend host is accessed over HTTP, a 5xx return code qualifies as an error.
          Defaults to 5.
      - !ruby/object:Api::Type::Integer
        name: 'consecutiveGatewayFailure'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 5
        description: |
          The number of consecutive gateway failures (502, 503, 504 status or connection
          errors that are mapped to one of those status codes) before a consecutive
          gateway failure ejection occurs. Defaults to 5.
      - !ruby/object:Api::Type::Integer
        name: 'enforcingConsecutiveErrors'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 100
        description: |
          The percentage chance that a host will be actually ejected when an outlier
          status is detected through consecutive 5xx. This setting can be used to disable
          ejection or to ramp it up slowly. Defaults to 100.
      - !ruby/object:Api::Type::Integer
        name: 'enforcingConsecutiveGatewayFailure'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 0
        description: |
          The percentage chance that a host will be actually ejected when an outlier
          status is detected through consecutive gateway failures. This setting can be
          used to disable ejection or to ramp it up slowly. Defaults to 0.
      - !ruby/object:Api::Type::Integer
        name: 'enforcingSuccessRate'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 100
        description: |
          The percentage chance that a host will be actually ejected when an outlier
          status is detected through success rate statistics. This setting can be used to
          disable ejection or to ramp it up slowly. Defaults to 100.
      - !ruby/object:Api::Type::NestedObject
        name: 'interval'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        description: |
          Time interval between ejection sweep analysis. This can result in both new
          ejections as well as hosts being returned to service. Defaults to 10 seconds.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'seconds'
            required: true
            description: |
              Span of time at a resolution of a second. Must be from 0 to 315,576,000,000
              inclusive.
          - !ruby/object:Api::Type::Integer
            name: 'nanos'
            description: |
              Span of time that's a fraction of a second at nanosecond resolution. Durations
              less than one second are represented with a 0 `seconds` field and a positive
              `nanos` field. Must be from 0 to 999,999,999 inclusive.
      - !ruby/object:Api::Type::Integer
        name: 'maxEjectionPercent'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 10
        description: |
          Maximum percentage of hosts in the load balancing pool for the backend service
          that can be ejected. Defaults to 10%.
      - !ruby/object:Api::Type::Integer
        name: 'successRateMinimumHosts'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 5
        description: |
          The number of hosts in a cluster that must have enough request volume to detect
          success rate outliers. If the number of hosts is less than this setting, outlier
          detection via success rate statistics is not performed for any host in the
          cluster. Defaults to 5.
      - !ruby/object:Api::Type::Integer
        name: 'successRateRequestVolume'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 100
        description: |
          The minimum number of total requests that must be collected in one interval (as
          defined by the interval duration above) to include this host in success rate
          based outlier detection. If the volume is lower than this setting, outlier
          detection via success rate statistics is not performed for that host. Defaults
          to 100.
      - !ruby/object:Api::Type::Integer
        name: 'successRateStdevFactor'
        at_least_one_of:
          - outlier_detection.0.base_ejection_time
          - outlier_detection.0.consecutive_errors
          - outlier_detection.0.consecutive_gateway_failure
          - outlier_detection.0.enforcing_consecutive_errors
          - outlier_detection.0.enforcing_consecutive_gateway_failure
          - outlier_detection.0.enforcing_success_rate
          - outlier_detection.0.interval
          - outlier_detection.0.max_ejection_percent
          - outlier_detection.0.success_rate_minimum_hosts
          - outlier_detection.0.success_rate_request_volume
          - outlier_detection.0.success_rate_stdev_factor
        default_value: 1900
        description: |
          This factor is used to determine the ejection threshold for success rate outlier
          ejection. The ejection threshold is the difference between the mean success
          rate, and the product of this factor and the standard deviation of the mean
          success rate: mean - (stdev * success_rate_stdev_factor). This factor is divided
          by a thousand to get a double. That is, if the desired factor is 1.9, the
          runtime value should be 1900. Defaults to 1900.
