--- !ruby/object:Api::Resource
name: 'BackendService'
kind: 'compute#backendService'
base_url: projects/{{project}}/global/backendServices
collection_url_key: 'items'
has_self_link: true
description: |
  A Backend Service defines a group of virtual machines that will serve
  traffic for load balancing. This resource is a global backend service,
  appropriate for external load balancing or self-managed internal load balancing.
  For managed internal load balancing, use a regional backend service instead.

  Currently self-managed internal load balancing is only available in beta.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/load-balancing/http/backend-service'
  api: 'https://cloud.google.com/compute/docs/reference/v1/backendServices'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: 'projects/{{project}}/global/operations/{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_basic'
    primary_resource_id: 'default'
    primary_resource_name: "fmt.Sprintf(\"tf-test-backend-service%s\",
      context[\"\
      random_suffix\"])"
    vars:
      backend_service_name: 'backend-service'
      http_health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_external_iap'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'tf-test-backend-service-external'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_cache_simple'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      http_health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_cache_include_http_headers'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_cache_include_named_cookies'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_cache'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      http_health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_cache_bypass_cache_on_request_headers'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      http_health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_traffic_director_round_robin'
    min_version: beta
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_traffic_director_ring_hash'
    min_version: beta
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      health_check_name: 'health-check'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_network_endpoint'
    min_version: beta
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      neg_name: 'network-endpoint'
  - !ruby/object:Provider::Terraform::Examples
    name: 'backend_service_external_managed'
    primary_resource_id: 'default'
    vars:
      backend_service_name: 'backend-service'
      health_check_name: 'health-check'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  method_name_separator: '/'
  fetch_iam_policy_verb: :GET
  min_version: beta
  iam_conditions_request_type: :QUERY_PARAM
  parent_resource_attribute: 'name'
  allowed_iam_role: 'roles/compute.admin'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  constants: 'templates/terraform/constants/backend_service.go.erb'
  encoder: 'templates/terraform/encoders/backend_service.go.erb'
  decoder: 'templates/terraform/decoders/backend_service.go.erb'
  post_create: 'templates/terraform/post_create/compute_backend_service_security_policy.go.erb'
  post_update: 'templates/terraform/post_create/compute_backend_service_security_policy.go.erb'
schema_version: 1
properties:
  - !ruby/object:Api::Type::Integer
    name: 'affinityCookieTtlSec'
    description: |
      Lifetime of cookies in seconds if session_affinity is
      GENERATED_COOKIE. If set to 0, the cookie is non-persistent and lasts
      only until the end of the browser session (or equivalent). The
      maximum allowed value for TTL is one day.

      When the load balancing scheme is INTERNAL, this field is not used.
  - !ruby/object:Api::Type::Array
    name: 'backend'
    api_name: 'backends'
    is_set: true
    set_hash_func: 'resourceGoogleComputeBackendServiceBackendHash'
    description: |
      The set of backends that serve this BackendService.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::Enum
          name: 'balancingMode'
          default_value: :UTILIZATION
          values:
            - :UTILIZATION
            - :RATE
            - :CONNECTION
          description: |
            Specifies the balancing mode for this backend.

            For global HTTP(S) or TCP/SSL load balancing, the default is
            UTILIZATION. Valid values are UTILIZATION, RATE (for HTTP(S))
            and CONNECTION (for TCP/SSL).

            See the [Backend Services Overview](https://cloud.google.com/load-balancing/docs/backend-service#balancing-mode)
            for an explanation of load balancing modes.

            From version 6.0.0 default value will be UTILIZATION to match default GCP value.
        - !ruby/object:Api::Type::Double
          name: 'capacityScaler'
          send_empty_value: true
          default_value: 1.0
          description: |
            A multiplier applied to the group's maximum servicing capacity
            (based on UTILIZATION, RATE or CONNECTION).

            Default value is 1, which means the group will serve up to 100%
            of its configured capacity (depending on balancingMode). A
            setting of 0 means the group is completely drained, offering
            0% of its available Capacity. Valid range is [0.0,1.0].
        - !ruby/object:Api::Type::String
          name: 'description'
          description: |
            An optional description of this resource.
            Provide this property when you create the resource.
        - !ruby/object:Api::Type::String
          name: 'group'
          description: |
            The fully-qualified URL of an Instance Group or Network Endpoint
            Group resource. In case of instance group this defines the list
            of instances that serve traffic. Member virtual machine
            instances from each instance group must live in the same zone as
            the instance group itself. No two backends in a backend service
            are allowed to use same Instance Group resource.

            For Network Endpoint Groups this defines list of endpoints. All
            endpoints of Network Endpoint Group must be hosted on instances
            located in the same zone as the Network Endpoint Group.

            Backend services cannot mix Instance Group and
            Network Endpoint Group backends.

            Note that you must specify an Instance Group or Network Endpoint
            Group resource using the fully-qualified URL, rather than a
            partial URL.
          required: true
          custom_flatten: templates/terraform/custom_flatten/guard_self_link.go.erb
          diff_suppress_func: 'tpgresource.CompareSelfLinkRelativePaths'
        - !ruby/object:Api::Type::Integer
          name: 'maxConnections'
          default_from_api: true
          description: |
            The max number of simultaneous connections for the group. Can
            be used with either CONNECTION or UTILIZATION balancing modes.

            For CONNECTION mode, either maxConnections or one
            of maxConnectionsPerInstance or maxConnectionsPerEndpoint,
            as appropriate for group type, must be set.
        - !ruby/object:Api::Type::Integer
          name: 'maxConnectionsPerInstance'
          default_from_api: true
          description: |
            The max number of simultaneous connections that a single
            backend instance can handle. This is used to calculate the
            capacity of the group. Can be used in either CONNECTION or
            UTILIZATION balancing modes.

            For CONNECTION mode, either maxConnections or
            maxConnectionsPerInstance must be set.
        - !ruby/object:Api::Type::Integer
          name: 'maxConnectionsPerEndpoint'
          default_from_api: true
          description: |
            The max number of simultaneous connections that a single backend
            network endpoint can handle. This is used to calculate the
            capacity of the group. Can be used in either CONNECTION or
            UTILIZATION balancing modes.

            For CONNECTION mode, either
            maxConnections or maxConnectionsPerEndpoint must be set.
        - !ruby/object:Api::Type::Integer
          name: 'maxRate'
          default_from_api: true
          description: |
            The max requests per second (RPS) of the group.

            Can be used with either RATE or UTILIZATION balancing modes,
            but required if RATE mode. For RATE mode, either maxRate or one
            of maxRatePerInstance or maxRatePerEndpoint, as appropriate for
            group type, must be set.
        - !ruby/object:Api::Type::Double
          name: 'maxRatePerInstance'
          default_from_api: true
          description: |
            The max requests per second (RPS) that a single backend
            instance can handle. This is used to calculate the capacity of
            the group. Can be used in either balancing mode. For RATE mode,
            either maxRate or maxRatePerInstance must be set.
        - !ruby/object:Api::Type::Double
          name: 'maxRatePerEndpoint'
          default_from_api: true
          description: |
            The max requests per second (RPS) that a single backend network
            endpoint can handle. This is used to calculate the capacity of
            the group. Can be used in either balancing mode. For RATE mode,
            either maxRate or maxRatePerEndpoint must be set.
        - !ruby/object:Api::Type::Double
          name: 'maxUtilization'
          default_from_api: true
          description: |
            Used when balancingMode is UTILIZATION. This ratio defines the
            CPU utilization target for the group. Valid range is [0.0, 1.0].
  - !ruby/object:Api::Type::NestedObject
    name: 'circuitBreakers'
    description: |
      Settings controlling the volume of connections to a backend service. This field
      is applicable only when the load_balancing_scheme is set to INTERNAL_SELF_MANAGED.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'connectTimeout'
        min_version: beta
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          The timeout for new network connections to hosts.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'seconds'
            required: true
            description: |
              Span of time at a resolution of a second.
              Must be from 0 to 315,576,000,000 inclusive.
          - !ruby/object:Api::Type::Integer
            name: 'nanos'
            description: |
              Span of time that's a fraction of a second at nanosecond
              resolution. Durations less than one second are represented
              with a 0 seconds field and a positive nanos field. Must
              be from 0 to 999,999,999 inclusive.
      - !ruby/object:Api::Type::Integer
        name: 'maxRequestsPerConnection'
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          Maximum requests for a single backend connection. This parameter
          is respected by both the HTTP/1.1 and HTTP/2 implementations. If
          not specified, there is no limit. Setting this parameter to 1
          will effectively disable keep alive.
      - !ruby/object:Api::Type::Integer
        name: 'maxConnections'
        default_value: 1024
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          The maximum number of connections to the backend cluster.
          Defaults to 1024.
      - !ruby/object:Api::Type::Integer
        name: 'maxPendingRequests'
        default_value: 1024
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          The maximum number of pending requests to the backend cluster.
          Defaults to 1024.
      - !ruby/object:Api::Type::Integer
        name: 'maxRequests'
        default_value: 1024
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          The maximum number of parallel requests to the backend cluster.
          Defaults to 1024.
      - !ruby/object:Api::Type::Integer
        name: 'maxRetries'
        default_value: 3
        at_least_one_of:
          - circuit_breakers.0.connect_timeout
          - circuit_breakers.0.max_requests_per_connection
          - circuit_breakers.0.max_connections
          - circuit_breakers.0.max_pending_requests
          - circuit_breakers.0.max_requests
          - circuit_breakers.0.max_retries
        description: |
          The maximum number of parallel retries to the backend cluster.
          Defaults to 3.
  - !ruby/object:Api::Type::Enum
    name: 'compressionMode'
    description: |
      Compress text responses using Brotli or gzip compression, based on the client's Accept-Encoding header.
    values:
      - :AUTOMATIC
      - :DISABLED
  - !ruby/object:Api::Type::NestedObject
    name: 'consistentHash'
    description: |
      Consistent Hash-based load balancing can be used to provide soft session
      affinity based on HTTP headers, cookies or other properties. This load balancing
      policy is applicable only for HTTP connections. The affinity to a particular
      destination host will be lost when one or more hosts are added/removed from the
      destination service. This field specifies parameters that control consistent
      hashing. This field only applies if the load_balancing_scheme is set to
      INTERNAL_SELF_MANAGED. This field is only applicable when locality_lb_policy is
      set to MAGLEV or RING_HASH.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'httpCookie'
        at_least_one_of:
          - consistent_hash.0.http_cookie
          - consistent_hash.0.http_header_name
          - consistent_hash.0.minimum_ring_size
        description: |
          Hash is based on HTTP Cookie. This field describes a HTTP cookie
          that will be used as the hash key for the consistent hash load
          balancer. If the cookie is not present, it will be generated.
          This field is applicable if the sessionAffinity is set to HTTP_COOKIE.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'ttl'
            at_least_one_of:
              - consistent_hash.0.http_cookie.0.ttl
              - consistent_hash.0.http_cookie.0.name
              - consistent_hash.0.http_cookie.0.path
            description: |
              Lifetime of the cookie.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'seconds'
                required: true
                description: |
                  Span of time at a resolution of a second.
                  Must be from 0 to 315,576,000,000 inclusive.
              - !ruby/object:Api::Type::Integer
                name: 'nanos'
                description: |
                  Span of time that's a fraction of a second at nanosecond
                  resolution. Durations less than one second are represented
                  with a 0 seconds field and a positive nanos field. Must
                  be from 0 to 999,999,999 inclusive.
          - !ruby/object:Api::Type::String
            name: 'name'
            at_least_one_of:
              - consistent_hash.0.http_cookie.0.ttl
              - consistent_hash.0.http_cookie.0.name
              - consistent_hash.0.http_cookie.0.path
            description: |
              Name of the cookie.
          - !ruby/object:Api::Type::String
            name: 'path'
            at_least_one_of:
              - consistent_hash.0.http_cookie.0.ttl
              - consistent_hash.0.http_cookie.0.name
              - consistent_hash.0.http_cookie.0.path
            description: |
              Path to set for the cookie.
      - !ruby/object:Api::Type::String
        name: 'httpHeaderName'
        at_least_one_of:
          - consistent_hash.0.http_cookie
          - consistent_hash.0.http_header_name
          - consistent_hash.0.minimum_ring_size
        description: |
          The hash based on the value of the specified header field.
          This field is applicable if the sessionAffinity is set to HEADER_FIELD.
      - !ruby/object:Api::Type::Integer
        name: 'minimumRingSize'
        default_value: 1024
        at_least_one_of:
          - consistent_hash.0.http_cookie
          - consistent_hash.0.http_header_name
          - consistent_hash.0.minimum_ring_size
        description: |
          The minimum number of virtual nodes to use for the hash ring.
          Larger ring sizes result in more granular load
          distributions. If the number of hosts in the load balancing pool
          is larger than the ring size, each host will be assigned a single
          virtual node.
          Defaults to 1024.
  - !ruby/object:Api::Type::NestedObject
    name: 'cdnPolicy'
    description: 'Cloud CDN configuration for this BackendService.'
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'cacheKeyPolicy'
        description: 'The CacheKeyPolicy for this CdnPolicy.'
        at_least_one_of:
          - cdn_policy.0.cache_key_policy
          - cdn_policy.0.signed_url_cache_max_age_sec
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'includeHost'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              If true requests to different hosts will be cached separately.
          - !ruby/object:Api::Type::Boolean
            name: 'includeProtocol'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              If true, http and https requests will be cached separately.
          - !ruby/object:Api::Type::Boolean
            name: 'includeQueryString'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              If true, include query string parameters in the cache key
              according to query_string_whitelist and
              query_string_blacklist. If neither is set, the entire query
              string will be included.

              If false, the query string will be excluded from the cache
              key entirely.
          - !ruby/object:Api::Type::Array
            name: 'queryStringBlacklist'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              Names of query string parameters to exclude in cache keys.

              All other parameters will be included. Either specify
              query_string_whitelist or query_string_blacklist, not both.
              '&' and '=' will be percent encoded and not treated as
              delimiters.
            is_set: true
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            send_empty_value: true
            name: 'queryStringWhitelist'
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              Names of query string parameters to include in cache keys.

              All other parameters will be excluded. Either specify
              query_string_whitelist or query_string_blacklist, not both.
              '&' and '=' will be percent encoded and not treated as
              delimiters.
            is_set: true
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'includeHttpHeaders'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              Allows HTTP request headers (by name) to be used in the
              cache key.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'includeNamedCookies'
            send_empty_value: true
            at_least_one_of:
              - cdn_policy.0.cache_key_policy.0.include_host
              - cdn_policy.0.cache_key_policy.0.include_protocol
              - cdn_policy.0.cache_key_policy.0.include_query_string
              - cdn_policy.0.cache_key_policy.0.query_string_blacklist
              - cdn_policy.0.cache_key_policy.0.query_string_whitelist
              - cdn_policy.0.cache_key_policy.0.include_http_headers
              - cdn_policy.0.cache_key_policy.0.include_named_cookies
            description: |
              Names of cookies to include in cache keys.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::Integer
        name: 'signedUrlCacheMaxAgeSec'
        default_value: 3600
        at_least_one_of:
          - cdn_policy.0.cache_key_policy
          - cdn_policy.0.signed_url_cache_max_age_sec
        description: |
          Maximum number of seconds the response to a signed URL request
          will be considered fresh, defaults to 1hr (3600s). After this
          time period, the response will be revalidated before
          being served.

          When serving responses to signed URL requests, Cloud CDN will
          internally behave as though all responses from this backend had a
          "Cache-Control: public, max-age=[TTL]" header, regardless of any
          existing Cache-Control header. The actual headers served in
          responses will not be altered.
      - !ruby/object:Api::Type::Integer
        name: 'defaultTtl'
        description: |
          Specifies the default TTL for cached content served by this origin for responses
          that do not have an existing valid TTL (max-age or s-max-age).
        default_from_api: true
      - !ruby/object:Api::Type::Integer
        name: 'maxTtl'
        description: |
          Specifies the maximum allowed TTL for cached content served by this origin.
        default_from_api: true
      - !ruby/object:Api::Type::Integer
        name: 'clientTtl'
