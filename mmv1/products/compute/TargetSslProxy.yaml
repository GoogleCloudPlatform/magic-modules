--- !ruby/object:Api::Resource
name: 'TargetSslProxy'
kind: 'compute#targetSslProxy'
base_url: projects/{{project}}/global/targetSslProxies
collection_url_key: 'items'
immutable: true
has_self_link: true
description: |
  Represents a TargetSslProxy resource, which is used by one or more
  global forwarding rule to route incoming SSL requests to a backend
  service.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Setting Up SSL proxy for Google Cloud Load Balancing': 'https://cloud.google.com/compute/docs/load-balancing/tcp-ssl/'
  api: 'https://cloud.google.com/compute/docs/reference/v1/targetSslProxies'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'target_ssl_proxy_basic'
    primary_resource_id: 'default'
    vars:
      target_ssl_proxy_name: 'test-proxy'
      ssl_certificate_name: 'default-cert'
      backend_service_name: 'backend-service'
      health_check_name: 'health-check'
properties:
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: 'An optional description of this resource.'
    immutable: true
  - !ruby/object:Api::Type::Integer
    name: 'proxyId'
    api_name: 'id'
    description: 'The unique identifier for the resource.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    immutable: true
    required: true
  - !ruby/object:Api::Type::Enum
    name: 'proxyHeader'
    description: |
      Specifies the type of proxy header to append before sending data to
      the backend.
    values:
      - :NONE
      - :PROXY_V1
    update_verb: :POST
    update_url: 'projects/{{project}}/global/targetSslProxies/{{name}}/setProxyHeader'
    default_value: :NONE
  - !ruby/object:Api::Type::ResourceRef
    name: 'backendService'
    api_name: service
    resource: 'BackendService'
    imports: 'selfLink'
    description: |
      A reference to the BackendService resource.
    required: true
    update_verb: :POST
    update_url: 'projects/{{project}}/global/targetSslProxies/{{name}}/setBackendService'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
  - !ruby/object:Api::Type::Array
    name: 'sslCertificates'
    description: |
      A list of SslCertificate resources that are used to authenticate
      connections between users and the load balancer. At least one
      SSL certificate must be specified.
    exactly_one_of:
      - sslCertificates
      - certificateMap
    update_verb: :POST
    update_url: 'projects/{{project}}/global/targetSslProxies/{{name}}/setSslCertificates'
    item_type: !ruby/object:Api::Type::ResourceRef
      name: 'sslCertificate'
      resource: 'SslCertificate'
      imports: 'selfLink'
      description: 'The SSL certificates used by this TargetSslProxy'
    custom_expand: 'templates/terraform/custom_expand/array_resourceref_with_validation.go.erb'
  - !ruby/object:Api::Type::String
    name: 'certificateMap'
    description: |
      A reference to the CertificateMap resource uri that identifies a certificate map
      associated with the given target proxy. This field can only be set for global target proxies.
      Accepted format is `//certificatemanager.googleapis.com/projects/{project}/locations/{location}/certificateMaps/{resourceName}`.
    exactly_one_of:
      - sslCertificates
      - certificateMap
    update_verb: :POST
    update_url: 'projects/{{project}}/global/targetSslProxies/{{name}}/setCertificateMap'
  - !ruby/object:Api::Type::ResourceRef
    name: 'sslPolicy'
    resource: 'SslPolicy'
    imports: 'selfLink'
    description: |
      A reference to the SslPolicy resource that will be associated with
      the TargetSslProxy resource. If not set, the TargetSslProxy
      resource will not have any SSL policy configured.
    update_verb: :POST
    update_url: 'projects/{{project}}/global/targetSslProxies/{{name}}/setSslPolicy'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
