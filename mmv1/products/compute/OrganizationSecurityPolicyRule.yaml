---
name: 'OrganizationSecurityPolicyRule'
api_resource_type_kind: SecurityPolicy
description: |
  A rule for the OrganizationSecurityPolicy.
min_version: 'beta'
references:
  guides:
    'Creating firewall rules': 'https://cloud.google.com/vpc/docs/using-firewall-policies#create-rules'
  api: 'https://cloud.google.com/compute/docs/reference/rest/beta/organizationSecurityPolicies/addRule'
docs:
id_format: '{{policy_id}}/priority/{{priority}}'
base_url: '{{policy_id}}'
self_link: '{{policy_id}}/getRule?priority={{priority}}'
create_url: '{{policy_id}}/addRule?priority={{priority}}'
update_url: '{{policy_id}}/patchRule?priority={{priority}}'
update_verb: 'POST'
delete_url: '{{policy_id}}/removeRule?priority={{priority}}'
delete_verb: 'POST'
import_format:
  - '{{%policy_id}}/priority/{{priority}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_create: 'templates/terraform/post_create/org_security_policy_rule.go.tmpl'
  post_delete: 'templates/terraform/post_create/org_security_policy_rule.go.tmpl'
  post_update: 'templates/terraform/post_create/org_security_policy_rule.go.tmpl'
    # TODO: Remove once b/154369201 is closed.
  test_check_destroy: 'templates/terraform/custom_check_destroy/skip_delete_during_test.go.tmpl'
examples:
  - name: 'organization_security_policy_rule_basic'
    primary_resource_id: 'policy'
    min_version: 'beta'
    test_env_vars:
      org_id: 'ORG_ID'
parameters:
  - name: 'policyId'
    type: String
    description: |
      The ID of the OrganizationSecurityPolicy this rule applies to.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'description'
    type: String
    description: |
      A description of the rule.
    min_version: 'beta'
  - name: 'priority'
    type: Integer
    description: |
      An integer indicating the priority of a rule in the list. The priority must be a value
      between 0 and 2147483647. Rules are evaluated from highest to lowest priority where 0 is the
      highest priority and 2147483647 is the lowest prority.
    min_version: 'beta'
    required: true
    immutable: true
  - name: 'match'
    type: NestedObject
    description:
      A match condition that incoming traffic is evaluated against. If it
      evaluates to true, the corresponding 'action' is enforced.
    min_version: 'beta'
    required: true
    properties:
      - name: 'description'
        type: String
        description: |
          A description of the rule.
        min_version: 'beta'
      - name: 'versionedExpr'
        type: Enum
        description: |
          Preconfigured versioned expression. If this field is specified, config must also be specified.
          Available preconfigured expressions along with their requirements are: SRC_IPS_V1
          - must specify the corresponding srcIpRange field in config.
        min_version: 'beta'
        default_value: 'SRC_IPS_V1'
        enum_values:
          - 'SRC_IPS_V1'
      - name: 'config'
        type: NestedObject
        description: The configuration options for matching the rule.
        min_version: 'beta'
        required: true
        properties:
          - name: 'srcIpRanges'
            type: Array
            description: |
              Source IP address range in CIDR format. Required for
              INGRESS rules.
            min_version: 'beta'
            item_type:
              type: String
  - name: 'action'
    type: String
    description: |
      The Action to perform when the rule is matched. The following are the valid actions:
      allow: allow access to target.
      deny(STATUS): deny access to target, returns the HTTP response code specified. Valid values for STATUS are 403, 404, and 502 e.g. "deny(403)".
      rate_based_ban: limit client traffic to the configured threshold and ban the client if the traffic exceeds the threshold. Configure parameters for this action in RateLimitOptions. Requires rateLimitOptions to be set.
      redirect: redirect to a different target. This can either be an internal reCAPTCHA redirect, or an external URL-based redirect via a 302 response. Parameters for this action can be configured via redirectOptions. This action is only supported in Global Security Policies of type CLOUD_ARMOR.
      throttle: limit client traffic to the configured threshold. Configure parameters for this action in rateLimitOptions. Requires rateLimitOptions to be set for this.
    min_version: 'beta'
    required: true
  - name: 'preview'
    type: Boolean
    description: |
      If set to true, the specified action is not enforced.
    min_version: 'beta'
