--- !ruby/object:Api::Resource
name: 'SslCertificate'
kind: 'compute#sslCertificate'
base_url: projects/{{project}}/global/sslCertificates
collection_url_key: 'items'
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/load-balancing/docs/ssl-certificates'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/sslCertificates'
immutable: true
has_self_link: true
description: |
  An SslCertificate resource, used for HTTPS load balancing. This resource
  provides a mechanism to upload an SSL key and certificate to
  the load balancer to serve secure connections from the user.
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: 'projects/{{project}}/global/operations/{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
docs: !ruby/object:Provider::Terraform::Docs
  optional_properties: |
    * `name_prefix` - (Optional) Creates a unique name beginning with the
     specified prefix. Conflicts with `name`.
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'ssl_certificate_basic'
    primary_resource_id:
      'default'
      # Uses id.UniqueId
    skip_vcr: true
    ignore_read_extra:
      - 'name_prefix'
  - !ruby/object:Provider::Terraform::Examples
    name: 'ssl_certificate_random_provider'
    external_providers: ["random", "time"]
    primary_resource_id:
      'default'
      # Uses id.UniqueId
    skip_vcr: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'ssl_certificate_target_https_proxies'
    primary_resource_id:
      'default'
      # Uses id.UniqueId
    skip_vcr: true
    vars:
      target_https_proxy_name: 'test-proxy'
      url_map_name: 'url-map'
      backend_service_name: 'backend-service'
      http_health_check_name: 'http-health-check'
    ignore_read_extra:
      - 'name_prefix'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  extra_schema_entry: templates/terraform/extra_schema_entry/ssl_certificate.erb
properties:
  - !ruby/object:Api::Type::String
    name: 'certificate'
    description: |
      The certificate in PEM format.
      The certificate chain must be no greater than 5 certs long.
      The chain must include at least one intermediate cert.
    required: true
    sensitive: true
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: 'An optional description of this resource.'
  - !ruby/object:Api::Type::String
    name: 'expireTime'
    output: true
    description: 'Expire time of the certificate in RFC3339 text format.'
  - !ruby/object:Api::Type::Integer
    name: 'certificate_id'
    api_name: 'id'
    description: 'The unique identifier for the resource.'
    output: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.

      These are in the same namespace as the managed SSL certificates.
    default_from_api: true
    custom_expand: 'templates/terraform/custom_expand/name_or_name_prefix.go.erb'
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'verify.ValidateGCEName'
  - !ruby/object:Api::Type::String
    name: 'privateKey'
    description: 'The write-only private key in PEM format.'
    required: true
    immutable: true
    sensitive: true
    ignore_read: true
    custom_flatten: 'templates/terraform/custom_flatten/sha256.erb'
    diff_suppress_func: 'tpgresource.Sha256DiffSuppress'
