--- !ruby/object:Api::Resource
name: 'ExternalVpnGateway'
kind: 'compute#externalVpnGateway'
base_url: projects/{{project}}/global/externalVpnGateways
collection_url_key: 'items'
immutable: true
has_self_link: true
description: |
  Represents a VPN gateway managed outside of GCP.
references: !ruby/object:Api::Resource::ReferenceLinks
  api: https://cloud.google.com/compute/docs/reference/rest/v1/externalVpnGateways
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'external_vpn_gateway'
    primary_resource_id:
      'external_gateway'
      # Multiple fine-grained resources
    skip_vcr: true
    vars:
      ha_vpn_gateway_name: 'ha-vpn'
      network_name: 'network-1'
      external_gateway_name: 'external-gateway'
      global_address_name: 'global-address'
      router_name: 'ha-vpn-router1'
  - !ruby/object:Provider::Terraform::Examples
    skip_docs: true
    name: 'only_external_vpn_gateway_full'
    primary_resource_id: 'external_gateway'
    vars:
      external_gateway_name: 'external-gateway'
properties:
  - !ruby/object:Api::Type::String
    name: 'description'
    description: 'An optional description of this resource.'
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: 'Labels for the external VPN gateway resource.'
    update_verb: :POST
    update_url: 'projects/{{project}}/global/externalVpnGateways/{{name}}/setLabels'
  - !ruby/object:Api::Type::Fingerprint
    name: 'labelFingerprint'
    description: |
      The fingerprint used for optimistic locking of this resource.  Used
      internally during updates.
    update_url: 'projects/{{project}}/global/externalVpnGateways/{{name}}/setLabels'
    update_verb: :POST
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035.  Specifically, the name must be 1-63 characters long and
      match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means
      the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
  - !ruby/object:Api::Type::Enum
    name: 'redundancyType'
    description: |
      Indicates the redundancy type of this external VPN gateway
    values:
      - :FOUR_IPS_REDUNDANCY
      - :SINGLE_IP_INTERNALLY_REDUNDANT
      - :TWO_IPS_REDUNDANCY
  - !ruby/object:Api::Type::Array
    name: 'interface'
    api_name: 'interfaces'
    description: |
      A list of interfaces on this external VPN gateway.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::Integer
          name: 'id'
          send_empty_value: true
          description: |
            The numeric ID for this interface. Allowed values are based on the redundancy type
            of this external VPN gateway
            * `0 - SINGLE_IP_INTERNALLY_REDUNDANT`
            * `0, 1 - TWO_IPS_REDUNDANCY`
            * `0, 1, 2, 3 - FOUR_IPS_REDUNDANCY`
        - !ruby/object:Api::Type::String
          name: 'ipAddress'
          description: |
            IP address of the interface in the external VPN gateway.
            Only IPv4 is supported. This IP address can be either from
            your on-premise gateway or another Cloud provider's VPN gateway,
            it cannot be an IP address from Google Compute Engine.
