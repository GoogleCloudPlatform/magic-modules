---
name: 'HaVpnGateway'
kind: 'compute#vpnGateway'
description: |
  Represents a VPN gateway running in GCP. This virtual device is managed
  by Google, but used only by you. This type of VPN Gateway allows for the creation
  of VPN solutions with higher availability than classic Target VPN Gateways.
references:
  guides:
    'Choosing a VPN': 'https://cloud.google.com/vpn/docs/how-to/choosing-a-vpn'
    'Cloud VPN Overview': 'https://cloud.google.com/vpn/docs/concepts/overview'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/vpnGateways'
docs:
base_url: 'projects/{{project}}/regions/{{region}}/vpnGateways'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: 'projects/{{project}}/regions/{{region}}/operations/{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
collection_url_key: 'items'
custom_code:
examples:
  - name: 'ha_vpn_gateway_basic'
    primary_resource_id: 'ha_gateway1'
    vars:
      ha_vpn_gateway1_name: 'ha-vpn-1'
      network1_name: 'network1'
  - name: 'ha_vpn_gateway_ipv6'
    primary_resource_id: 'ha_gateway1'
    vars:
      ha_vpn_gateway1_name: 'ha-vpn-1'
      network1_name: 'network1'
  - name: 'ha_vpn_gateway_gcp_to_gcp'
    primary_resource_id: 'ha_gateway1'
    vars:
      ha_vpn_gateway1_name: 'ha-vpn-1'
      network1_name: 'network1'
      router1_name: 'ha-vpn-router1'
      ha_vpn_gateway2_name: 'ha-vpn-2'
      network2_name: 'network2'
      router2_name: 'ha-vpn-router2'
    skip_test: true
    skip_docs: true
    skip_vcr: true
  - name: 'compute_ha_vpn_gateway_encrypted_interconnect'
    primary_resource_id: 'vpn-gateway'
    vars:
      ha_vpn_gateway_name: 'test-ha-vpngw'
      interconnect_attachment1_name: 'test-interconnect-attachment1'
      interconnect_attachment2_name: 'test-interconnect-attachment2'
      address1_name: 'test-address1'
      address2_name: 'test-address2'
      router_name: 'test-router'
      network_name: 'test-network'
    skip_test: true
parameters:
  - name: 'region'
    type: ResourceRef
    description: |
      The region this gateway should sit in.
    required: false
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/go/resourceref_with_validation.go.tmpl'
    resource: 'Region'
    imports: 'name'
properties:
  - name: 'description'
    type: String
    description: 'An optional description of this resource.'
    immutable: true
  - name: 'name'
    type: String
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035.  Specifically, the name must be 1-63 characters long and
      match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means
      the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
    validation:
      function: 'verify.ValidateGCEName'
  - name: 'network'
    type: ResourceRef
    description: |
      The network this VPN gateway is accepting traffic for.
    required: true
    immutable: true
    custom_expand: 'templates/terraform/custom_expand/go/resourceref_with_validation.go.tmpl'
    resource: 'Network'
    imports: 'selfLink'
  - name: 'stackType'
    type: Enum
    description: |
      The stack type for this VPN gateway to identify the IP protocols that are enabled.
      If not specified, IPV4_ONLY will be used.
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/default_if_empty.tmpl'
    default_value: "IPV4_ONLY"
    enum_values:
      - 'IPV4_ONLY'
      - 'IPV4_IPV6'
      - 'IPV6_ONLY'
  - name: 'gatewayIpVersion'
    type: Enum
    description: |
      The IP family of the gateway IPs for the HA-VPN gateway interfaces. If not specified, IPV4 will be used.
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/default_if_empty.tmpl'
    default_value: "IPV4"
    enum_values:
      - 'IPV4'
      - 'IPV6'
  - name: 'vpnInterfaces'
    type: Array
    description: |
      A list of interfaces on this VPN gateway.
    default_from_api: true
    item_type:
      type: NestedObject
      properties:
        - name: 'id'
          type: Integer
          description: 'The numeric ID of this VPN gateway interface.'
        - name: 'ipAddress'
          type: String
          description: 'The external IP address for this VPN gateway interface.'
          output: true
        - name: 'interconnectAttachment'
          type: ResourceRef
          description: |
            URL of the interconnect attachment resource. When the value
            of this field is present, the VPN Gateway will be used for
            IPsec-encrypted Cloud Interconnect; all Egress or Ingress
            traffic for this VPN Gateway interface will go through the
            specified interconnect attachment resource.

            Not currently available publicly.
          immutable: true
          custom_expand: 'templates/terraform/custom_expand/go/resourceref_with_validation.go.tmpl'
          resource: 'InterconnectAttachment'
          imports: 'selfLink'
