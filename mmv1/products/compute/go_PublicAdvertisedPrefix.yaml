---
name: 'PublicAdvertisedPrefix'
description: |
  Represents a PublicAdvertisedPrefix for use with bring your own IP addresses (BYOIP).
references:
  guides:
    'Using bring your own IP': 'https://cloud.google.com/vpc/docs/using-bring-your-own-ip'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/publicAdvertisedPrefixes'
docs:
base_url: 'projects/{{project}}/global/publicAdvertisedPrefixes'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: 'projects/{{project}}/global/operations/{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
custom_code:
examples:
  - name: 'public_advertised_prefixes_basic'
    primary_resource_id: 'prefixes'
    vars:
      prefixes_name: 'my-prefix'
    test_env_vars:
      desc: 'PAP_DESCRIPTION'
    skip_test: true
parameters:
properties:
  - name: 'description'
    type: String
    description: An optional description of this resource.
  - name: 'name'
    type: String
    description: |
      Name of the resource. The name must be 1-63 characters long, and
      comply with RFC1035. Specifically, the name must be 1-63 characters
      long and match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?`
      which means the first character must be a lowercase letter, and all
      following characters must be a dash, lowercase letter, or digit,
      except the last character, which cannot be a dash.
    required: true
  - name: 'dnsVerificationIp'
    type: String
    description: The IPv4 address to be used for reverse DNS verification.
    required: true
  - name: 'ipCidrRange'
    type: String
    description:
      The IPv4 address range, in CIDR format, represented by this public
      advertised prefix.
    required: true
  - name: 'sharedSecret'
    type: String
    description: |
      Output Only. The shared secret to be used for reverse DNS verification.
    output: true
