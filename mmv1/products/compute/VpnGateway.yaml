---
name: 'VpnGateway'
kind: 'compute#targetVpnGateway'
description: |
  Represents a VPN gateway running in GCP. This virtual device is managed
  by Google, but used only by you.
references:
  guides:
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/targetVpnGateways'
docs:
  warning: |
    Classic VPN is deprecating certain functionality on October 31, 2021. For more information,
    see the [Classic VPN partial deprecation page](https://cloud.google.com/network-connectivity/docs/vpn/deprecations/classic-vpn-deprecation).
base_url: 'projects/{{project}}/regions/{{region}}/targetVpnGateways'
has_self_link: true
immutable: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
collection_url_key: 'items'
custom_code:
examples:
  - name: 'target_vpn_gateway_basic'
    primary_resource_id: 'target_gateway'
    vars:
      target_vpn_gateway_name: 'vpn-1'
      network_name: 'network-1'
      address_name: 'vpn-static-ip'
      esp_forwarding_rule_name: 'fr-esp'
      udp500_forwarding_rule_name: 'fr-udp500'
      udp4500_forwarding_rule_name: 'fr-udp4500'
      vpn_tunnel_name: 'tunnel1'
      route_name: 'route1'
parameters:
  - name: 'region'
    type: ResourceRef
    description: |
      The region this gateway should sit in.
    required: false
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Region'
    imports: 'name'
properties:
  - name: 'creationTimestamp'
    type: Time
    description: 'Creation timestamp in RFC3339 text format.'
    output: true
  - name: 'description'
    type: String
    description: 'An optional description of this resource.'
    immutable: true
  - name: 'name'
    type: String
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035.  Specifically, the name must be 1-63 characters long and
      match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means
      the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    required: true
    immutable: true
  - name: 'gateway_id'
    type: Integer
    description: 'The unique identifier for the resource.'
    api_name: id
    output: true
  - name: 'network'
    type: ResourceRef
    description: |
      The network this VPN gateway is accepting traffic for.
    required: true
    immutable: true
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Network'
    imports: 'selfLink'
