---
name: 'Rollout'
kind: 'compute#rollout'
description: |
  A Rollout resource.
exclude: true
readonly: true
docs:
base_url: 'projects/{{project}}/global/rollouts'
has_self_link: true
examples:
  - name: 'compute_rollout_data_source'
    primary_resource_id: 'default'
    vars:
      provider_project: 'my-project'
  - name: 'compute_rollouts_data_source'
    primary_resource_id: 'all'
    vars:
      provider_project: 'my-project'
properties:
  - name: 'name'
    type: String
    description: 'Name of the resource.'
  - name: 'description'
    type: String
    description: 'An optional description of this resource.'
  - name: 'rolloutPlan'
    type: String
    description: 'The rollout plan.'
  - name: 'state'
    type: String
    description: 'The state of the rollout.'
  - name: 'currentWaveNumber'
    type: Integer
    description: 'The current wave number.'
  - name: 'project'
    type: String
    description: 'The project.'
