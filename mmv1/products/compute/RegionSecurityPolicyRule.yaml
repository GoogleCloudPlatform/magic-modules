---
name: 'RegionSecurityPolicyRule'
description: |
  A rule for the RegionSecurityPolicy.
min_version: 'beta'
references:
  guides:
    'Creating region security policy rules': 'https://cloud.google.com/armor/docs/configure-security-policies'
  api: 'https://cloud.google.com/compute/docs/reference/rest/beta/regionSecurityPolicies/addRule'
docs:
id_format: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/priority/{{priority}}'
base_url: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}'
self_link: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/getRule?priority={{priority}}'
create_url: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/addRule?priority={{priority}}'
update_url: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/patchRule?priority={{priority}}'
update_verb: 'POST'
update_mask: true
delete_url: 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/removeRule?priority={{priority}}'
delete_verb: 'POST'
import_format:
  - 'projects/{{project}}/regions/{{region}}/securityPolicies/{{security_policy}}/priority/{{priority}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
custom_code:
examples:
  - name: 'region_security_policy_rule_basic'
    primary_resource_id: 'policy_rule'
    min_version: 'beta'
    vars:
      sec_policy_name: 'policyruletest'
  - name: 'region_security_policy_rule_multiple_rules'
    primary_resource_id: 'policy_rule_one'
    min_version: 'beta'
    vars:
      sec_policy_name: 'policywithmultiplerules'
  - name: 'region_security_policy_rule_with_preconfigured_waf_config'
    primary_resource_id: 'policy_rule'
    min_version: 'beta'
    vars:
      sec_policy_name: 'policyruletest'
  - name: 'region_security_policy_rule_with_network_match'
    primary_resource_id: 'policy_rule_network_match'
    min_version: 'beta'
    vars:
      sec_policy_name: 'policyfornetworkmatch'
    # it needs to run synchronously because a region can have only one google_compute_network_edge_security_service.
    # there is a robust handwritten test which covers this scenario.
    exclude_test: true
parameters:
  - name: 'region'
    type: String
    description: |
      The Region in which the created Region Security Policy rule should reside.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
  - name: 'security_policy'
    type: String
    description: |
      The name of the security policy this rule belongs to.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'description'
    type: String
    description: |
      An optional description of this resource. Provide this property when you create the resource.
    min_version: 'beta'
  - name: 'priority'
    type: Integer
    description: |
      An integer indicating the priority of a rule in the list.
      The priority must be a positive value between 0 and 2147483647.
      Rules are evaluated from highest to lowest priority where 0 is the highest priority and 2147483647 is the lowest priority.
    min_version: 'beta'
    required: true
    immutable: true
  - name: 'match'
    type: NestedObject
    description: |
      A match condition that incoming traffic is evaluated against.
      If it evaluates to true, the corresponding 'action' is enforced.
    min_version: 'beta'
    properties:
      - name: 'versionedExpr'
        type: Enum
        description: |
          Preconfigured versioned expression. If this field is specified, config must also be specified.
          Available preconfigured expressions along with their requirements are: SRC_IPS_V1 - must specify the corresponding srcIpRange field in config.
        min_version: 'beta'
        enum_values:
          - 'SRC_IPS_V1'
      - name: 'expr'
        type: NestedObject
        description: |
          User defined CEVAL expression. A CEVAL expression is used to specify match criteria such as origin.ip, source.region_code and contents in the request header.
        min_version: 'beta'
        properties:
          - name: 'expression'
            type: String
            description: |
              Textual representation of an expression in Common Expression Language syntax. The application context of the containing message determines which well-known feature set of CEL is supported.
            min_version: 'beta'
            required: true
      - name: 'config'
        type: NestedObject
        description: |
          The configuration options available when specifying versionedExpr.
          This field must be specified if versionedExpr is specified and cannot be specified if versionedExpr is not specified.
        min_version: 'beta'
        properties:
          - name: 'srcIpRanges'
            type: Array
            description: |
              CIDR IP address range. Maximum number of srcIpRanges allowed is 10.
            min_version: 'beta'
            item_type:
              type: String
  - name: 'preconfiguredWafConfig'
    type: NestedObject
    description: |
      Preconfigured WAF configuration to be applied for the rule.
      If the rule does not evaluate preconfigured WAF rules, i.e., if evaluatePreconfiguredWaf() is not used, this field will have no effect.
    min_version: 'beta'
    properties:
      - name: 'exclusion'
        type: Array
        description: |
          An exclusion to apply during preconfigured WAF evaluation.
        api_name: exclusions
        min_version: 'beta'
        item_type:
          type: NestedObject
          properties:
            - name: 'targetRuleSet'
              type: String
              description: |
                Target WAF rule set to apply the preconfigured WAF exclusion.
              min_version: 'beta'
              required: true
            - name: 'targetRuleIds'
              type: Array
              description: |
                A list of target rule IDs under the WAF rule set to apply the preconfigured WAF exclusion.
                If omitted, it refers to all the rule IDs under the WAF rule set.
              min_version: 'beta'
              item_type:
                type: String
            - name: 'requestHeader'
              type: Array
              description: |
                Request header whose value will be excluded from inspection during preconfigured WAF evaluation.
              api_name: requestHeadersToExclude
              min_version: 'beta'
              item_type:
                type: NestedObject
                properties:
                  - name: 'operator'
                    type: Enum
                    description: |
                      You can specify an exact match or a partial match by using a field operator and a field value.
                      Available options:
                      EQUALS: The operator matches if the field value equals the specified value.
                      STARTS_WITH: The operator matches if the field value starts with the specified value.
                      ENDS_WITH: The operator matches if the field value ends with the specified value.
                      CONTAINS: The operator matches if the field value contains the specified value.
                      EQUALS_ANY: The operator matches if the field value is any value.
                    api_name: op
                    min_version: 'beta'
                    required: true
                    enum_values:
                      - 'CONTAINS'
                      - 'ENDS_WITH'
                      - 'EQUALS'
                      - 'EQUALS_ANY'
                      - 'STARTS_WITH'
                  - name: 'value'
                    type: String
                    description: |
                      A request field matching the specified value will be excluded from inspection during preconfigured WAF evaluation.
                      The field value must be given if the field operator is not EQUALS_ANY, and cannot be given if the field operator is EQUALS_ANY.
                    api_name: val
                    min_version: 'beta'
            - name: 'requestCookie'
              type: Array
              description: |
                Request cookie whose value will be excluded from inspection during preconfigured WAF evaluation.
              api_name: requestCookiesToExclude
              min_version: 'beta'
              item_type:
                type: NestedObject
                properties:
                  - name: 'operator'
                    type: Enum
                    description: |
                      You can specify an exact match or a partial match by using a field operator and a field value.
                      Available options:
                      EQUALS: The operator matches if the field value equals the specified value.
                      STARTS_WITH: The operator matches if the field value starts with the specified value.
                      ENDS_WITH: The operator matches if the field value ends with the specified value.
                      CONTAINS: The operator matches if the field value contains the specified value.
                      EQUALS_ANY: The operator matches if the field value is any value.
                    api_name: op
                    min_version: 'beta'
                    required: true
                    enum_values:
                      - 'CONTAINS'
                      - 'ENDS_WITH'
                      - 'EQUALS'
                      - 'EQUALS_ANY'
                      - 'STARTS_WITH'
                  - name: 'value'
                    type: String
                    description: |
                      A request field matching the specified value will be excluded from inspection during preconfigured WAF evaluation.
                      The field value must be given if the field operator is not EQUALS_ANY, and cannot be given if the field operator is EQUALS_ANY.
                    api_name: val
                    min_version: 'beta'
            - name: 'requestUri'
              type: Array
              description: |
                Request URI from the request line to be excluded from inspection during preconfigured WAF evaluation.
                When specifying this field, the query or fragment part should be excluded.
              api_name: requestUrisToExclude
              min_version: 'beta'
              item_type:
                type: NestedObject
                properties:
                  - name: 'operator'
                    type: Enum
                    description: |
                      You can specify an exact match or a partial match by using a field operator and a field value.
                      Available options:
                      EQUALS: The operator matches if the field value equals the specified value.
                      STARTS_WITH: The operator matches if the field value starts with the specified value.
                      ENDS_WITH: The operator matches if the field value ends with the specified value.
                      CONTAINS: The operator matches if the field value contains the specified value.
                      EQUALS_ANY: The operator matches if the field value is any value.
                    api_name: op
                    min_version: 'beta'
                    required: true
                    enum_values:
                      - 'CONTAINS'
                      - 'ENDS_WITH'
                      - 'EQUALS'
                      - 'EQUALS_ANY'
                      - 'STARTS_WITH'
                  - name: 'value'
                    type: String
                    description: |
                      A request field matching the specified value will be excluded from inspection during preconfigured WAF evaluation.
                      The field value must be given if the field operator is not EQUALS_ANY, and cannot be given if the field operator is EQUALS_ANY.
                    api_name: val
                    min_version: 'beta'
            - name: 'requestQueryParam'
              type: Array
              description: |
                Request query parameter whose value will be excluded from inspection during preconfigured WAF evaluation.
                Note that the parameter can be in the query string or in the POST body.
              api_name: requestQueryParamsToExclude
              min_version: 'beta'
              item_type:
                type: NestedObject
                properties:
                  - name: 'operator'
                    type: Enum
                    description: |
                      You can specify an exact match or a partial match by using a field operator and a field value.
                      Available options:
                      EQUALS: The operator matches if the field value equals the specified value.
                      STARTS_WITH: The operator matches if the field value starts with the specified value.
                      ENDS_WITH: The operator matches if the field value ends with the specified value.
                      CONTAINS: The operator matches if the field value contains the specified value.
                      EQUALS_ANY: The operator matches if the field value is any value.
                    api_name: op
                    min_version: 'beta'
                    required: true
                    enum_values:
                      - 'CONTAINS'
                      - 'ENDS_WITH'
                      - 'EQUALS'
                      - 'EQUALS_ANY'
                      - 'STARTS_WITH'
                  - name: 'value'
                    type: String
                    description: |
                      A request field matching the specified value will be excluded from inspection during preconfigured WAF evaluation.
                      The field value must be given if the field operator is not EQUALS_ANY, and cannot be given if the field operator is EQUALS_ANY.
                    api_name: val
                    min_version: 'beta'
  - name: 'action'
    type: String
    description: |
      The Action to perform when the rule is matched. The following are the valid actions:

      * allow: allow access to target.

      * deny(STATUS): deny access to target, returns the HTTP response code specified. Valid values for STATUS are 403, 404, and 502.

      * rate_based_ban: limit client traffic to the configured threshold and ban the client if the traffic exceeds the threshold. Configure parameters for this action in RateLimitOptions. Requires rateLimitOptions to be set.

      * redirect: redirect to a different target. This can either be an internal reCAPTCHA redirect, or an external URL-based redirect via a 302 response. Parameters for this action can be configured via redirectOptions. This action is only supported in Global Security Policies of type CLOUD_ARMOR.

      * throttle: limit client traffic to the configured threshold. Configure parameters for this action in rateLimitOptions. Requires rateLimitOptions to be set for this.
    min_version: 'beta'
    required: true
  - name: 'rateLimitOptions'
    type: NestedObject
    description: |
      Must be specified if the action is "rate_based_ban" or "throttle". Cannot be specified for any other actions.
    min_version: 'beta'
    update_mask_fields:
      - 'rateLimitOptions.rateLimitThreshold'
      - 'rateLimitOptions.conformAction'
      - 'rateLimitOptions.exceedAction'
      - 'rateLimitOptions.enforceOnKey'
      - 'rateLimitOptions.enforceOnKeyName'
      - 'rateLimitOptions.enforceOnKeyConfigs'
      - 'rateLimitOptions.banThreshold'
      - 'rateLimitOptions.banDurationSec'
    properties:
      - name: 'rateLimitThreshold'
        type: NestedObject
        description: |
          Threshold at which to begin ratelimiting.
        min_version: 'beta'
        properties:
          - name: 'count'
            type: Integer
            description: |
              Number of HTTP(S) requests for calculating the threshold.
            min_version: 'beta'
          - name: 'intervalSec'
            type: Integer
            description: |
              Interval over which the threshold is computed.
            min_version: 'beta'
      - name: 'conformAction'
        type: String
        description: |
          Action to take for requests that are under the configured rate limit threshold.
          Valid option is "allow" only.
        min_version: 'beta'
      - name: 'exceedAction'
        type: String
        description: |
          Action to take for requests that are above the configured rate limit threshold, to deny with a specified HTTP response code.
          Valid options are deny(STATUS), where valid values for STATUS are 403, 404, 429, and 502.
        min_version: 'beta'
      - name: 'enforceOnKey'
        type: Enum
        description: |
          Determines the key to enforce the rateLimitThreshold on. Possible values are:
          * ALL: A single rate limit threshold is applied to all the requests matching this rule. This is the default value if "enforceOnKey" is not configured.
          * IP: The source IP address of the request is the key. Each IP has this limit enforced separately.
          * HTTP_HEADER: The value of the HTTP header whose name is configured under "enforceOnKeyName". The key value is truncated to the first 128 bytes of the header value. If no such header is present in the request, the key type defaults to ALL.
          * XFF_IP: The first IP address (i.e. the originating client IP address) specified in the list of IPs under X-Forwarded-For HTTP header. If no such header is present or the value is not a valid IP, the key defaults to the source IP address of the request i.e. key type IP.
          * HTTP_COOKIE: The value of the HTTP cookie whose name is configured under "enforceOnKeyName". The key value is truncated to the first 128 bytes of the cookie value. If no such cookie is present in the request, the key type defaults to ALL.
          * HTTP_PATH: The URL path of the HTTP request. The key value is truncated to the first 128 bytes.
          * SNI: Server name indication in the TLS session of the HTTPS request. The key value is truncated to the first 128 bytes. The key type defaults to ALL on a HTTP session.
          * REGION_CODE: The country/region from which the request originates.
          * TLS_JA3_FINGERPRINT: JA3 TLS/SSL fingerprint if the client connects using HTTPS, HTTP/2 or HTTP/3. If not available, the key type defaults to ALL.
          * USER_IP: The IP address of the originating client, which is resolved based on "userIpRequestHeaders" configured with the security policy. If there is no "userIpRequestHeaders" configuration or an IP address cannot be resolved from it, the key type defaults to IP.
        min_version: 'beta'
        enum_values:
          - 'ALL'
          - 'IP'
          - 'HTTP_HEADER'
          - 'XFF_IP'
          - 'HTTP_COOKIE'
          - 'HTTP_PATH'
          - 'SNI'
          - 'REGION_CODE'
          - 'TLS_JA3_FINGERPRINT'
          - 'USER_IP'
      - name: 'enforceOnKeyName'
        type: String
        description: |
          Rate limit key name applicable only for the following key types:
          HTTP_HEADER -- Name of the HTTP header whose value is taken as the key value.
          HTTP_COOKIE -- Name of the HTTP cookie whose value is taken as the key value.
        min_version: 'beta'
      - name: 'enforceOnKeyConfigs'
        type: Array
        description: |
          If specified, any combination of values of enforceOnKeyType/enforceOnKeyName is treated as the key on which ratelimit threshold/action is enforced.
          You can specify up to 3 enforceOnKeyConfigs.
          If enforceOnKeyConfigs is specified, enforceOnKey must not be specified.
        min_version: 'beta'
        item_type:
          type: NestedObject
          properties:
            - name: 'enforceOnKeyType'
              type: Enum
              description: |
                Determines the key to enforce the rateLimitThreshold on. Possible values are:
                * ALL: A single rate limit threshold is applied to all the requests matching this rule. This is the default value if "enforceOnKeyConfigs" is not configured.
                * IP: The source IP address of the request is the key. Each IP has this limit enforced separately.
                * HTTP_HEADER: The value of the HTTP header whose name is configured under "enforceOnKeyName". The key value is truncated to the first 128 bytes of the header value. If no such header is present in the request, the key type defaults to ALL.
                * XFF_IP: The first IP address (i.e. the originating client IP address) specified in the list of IPs under X-Forwarded-For HTTP header. If no such header is present or the value is not a valid IP, the key defaults to the source IP address of the request i.e. key type IP.
                * HTTP_COOKIE: The value of the HTTP cookie whose name is configured under "enforceOnKeyName". The key value is truncated to the first 128 bytes of the cookie value. If no such cookie is present in the request, the key type defaults to ALL.
                * HTTP_PATH: The URL path of the HTTP request. The key value is truncated to the first 128 bytes.
                * SNI: Server name indication in the TLS session of the HTTPS request. The key value is truncated to the first 128 bytes. The key type defaults to ALL on a HTTP session.
                * REGION_CODE: The country/region from which the request originates.
                * TLS_JA3_FINGERPRINT: JA3 TLS/SSL fingerprint if the client connects using HTTPS, HTTP/2 or HTTP/3. If not available, the key type defaults to ALL.
                * USER_IP: The IP address of the originating client, which is resolved based on "userIpRequestHeaders" configured with the security policy. If there is no "userIpRequestHeaders" configuration or an IP address cannot be resolved from it, the key type defaults to IP.
              min_version: 'beta'
              enum_values:
                - 'ALL'
                - 'IP'
                - 'HTTP_HEADER'
                - 'XFF_IP'
                - 'HTTP_COOKIE'
                - 'HTTP_PATH'
                - 'SNI'
                - 'REGION_CODE'
                - 'TLS_JA3_FINGERPRINT'
                - 'USER_IP'
            - name: 'enforceOnKeyName'
              type: String
              description: |
                Rate limit key name applicable only for the following key types:
                HTTP_HEADER -- Name of the HTTP header whose value is taken as the key value.
                HTTP_COOKIE -- Name of the HTTP cookie whose value is taken as the key value.
              min_version: 'beta'
      - name: 'banThreshold'
        type: NestedObject
        description: |
          Can only be specified if the action for the rule is "rate_based_ban".
          If specified, the key will be banned for the configured 'banDurationSec' when the number of requests that exceed the 'rateLimitThreshold' also exceed this 'banThreshold'.
        min_version: 'beta'
        properties:
          - name: 'count'
            type: Integer
            description: |
              Number of HTTP(S) requests for calculating the threshold.
            min_version: 'beta'
          - name: 'intervalSec'
            type: Integer
            description: |
              Interval over which the threshold is computed.
            min_version: 'beta'
      - name: 'banDurationSec'
        type: Integer
        description: |
          Can only be specified if the action for the rule is "rate_based_ban".
          If specified, determines the time (in seconds) the traffic will continue to be banned by the rate limit after the rate falls below the threshold.
        min_version: 'beta'
  - name: 'preview'
    type: Boolean
    description: |
      If set to true, the specified action is not enforced.
    min_version: 'beta'
  - name: 'networkMatch'
    type: NestedObject
    description: |
      A match condition that incoming packets are evaluated against for CLOUD_ARMOR_NETWORK security policies. If it matches, the corresponding 'action' is enforced.
      The match criteria for a rule consists of built-in match fields (like 'srcIpRanges') and potentially multiple user-defined match fields ('userDefinedFields').
      Field values may be extracted directly from the packet or derived from it (e.g. 'srcRegionCodes'). Some fields may not be present in every packet (e.g. 'srcPorts'). A user-defined field is only present if the base header is found in the packet and the entire field is in bounds.
      Each match field may specify which values can match it, listing one or more ranges, prefixes, or exact values that are considered a match for the field. A field value must be present in order to match a specified match field. If no match values are specified for a match field, then any field value is considered to match it, and it's not required to be present. For strings specifying '*' is also equivalent to match all.
      For a packet to match a rule, all specified match fields must match the corresponding field values derived from the packet.
      Example:
      networkMatch: srcIpRanges: - "192.0.2.0/24" - "198.51.100.0/24" userDefinedFields: - name: "ipv4_fragment_offset" values: - "1-0x1fff"
      The above match condition matches packets with a source IP in 192.0.2.0/24 or 198.51.100.0/24 and a user-defined field named "ipv4_fragment_offset" with a value between 1 and 0x1fff inclusive
    min_version: 'beta'
    update_mask_fields:
      - 'network_match.userDefinedFields'
      - 'network_match.srcIpRanges'
      - 'network_match.destIpRanges'
      - 'network_match.ipProtocols'
      - 'network_match.srcPorts'
      - 'network_match.destPorts'
      - 'network_match.srcRegionCodes'
      - 'network_match.srcAsns'
    properties:
      - name: 'userDefinedFields'
        type: Array
        description: |
          User-defined fields. Each element names a defined field and lists the matching values for that field.
        min_version: 'beta'
        item_type:
          type: NestedObject
          properties:
            - name: 'name'
              type: String
              description: |
                Name of the user-defined field, as given in the definition.
              min_version: 'beta'
            - name: 'values'
              type: Array
              description: |
                Matching values of the field. Each element can be a 32-bit unsigned decimal or hexadecimal (starting with "0x") number (e.g. "64") or range (e.g. "0x400-0x7ff").
              min_version: 'beta'
              item_type:
                type: String
      - name: 'srcIpRanges'
        type: Array
        description: |
          Source IPv4/IPv6 addresses or CIDR prefixes, in standard text format.
        min_version: 'beta'
        item_type:
          type: String
      - name: 'destIpRanges'
        type: Array
        description: |
          Destination IPv4/IPv6 addresses or CIDR prefixes, in standard text format.
        min_version: 'beta'
        item_type:
          type: String
      - name: 'ipProtocols'
        type: Array
        description: |
          IPv4 protocol / IPv6 next header (after extension headers). Each element can be an 8-bit unsigned decimal number (e.g. "6"), range (e.g. "253-254"), or one of the following protocol names: "tcp", "udp", "icmp", "esp", "ah", "ipip", or "sctp".
        min_version: 'beta'
        item_type:
          type: String
      - name: 'srcPorts'
        type: Array
        description: |
          Source port numbers for TCP/UDP/SCTP. Each element can be a 16-bit unsigned decimal number (e.g. "80") or range (e.g. "0-1023").
        min_version: 'beta'
        item_type:
          type: String
      - name: 'destPorts'
        type: Array
        description: |
          Destination port numbers for TCP/UDP/SCTP. Each element can be a 16-bit unsigned decimal number (e.g. "80") or range (e.g. "0-1023").
        min_version: 'beta'
        item_type:
          type: String
      - name: 'srcRegionCodes'
        type: Array
        description: |
          Two-letter ISO 3166-1 alpha-2 country code associated with the source IP address.
        min_version: 'beta'
        item_type:
          type: String
      - name: 'srcAsns'
        type: Array
        description: |
          BGP Autonomous System Number associated with the source IP address.
        min_version: 'beta'
        item_type:
          type: Integer
