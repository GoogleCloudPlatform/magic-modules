--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_network
    register: network
    code:
      name: <%= dependency_name('network', 'instanceTemplate') %>
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_address
    register: address
    code:
      name: <%= dependency_name('address', 'instanceTemplate') %>
      region: 'us-central1'
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_instance_template
    register: instancetemplate
    code:
      name: <%= ctx[:name] %>
      properties:
        disks:
          - auto_delete: true
            boot: true
            initialize_params:
              source_image: 'projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts'
        machine_type: n1-standard-1
        network_interfaces:
          - network: "{{ network }}"
            access_configs:
              - name: 'test-config'
                type: 'ONE_TO_ONE_NAT'
                nat_ip: "{{ address }}"
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
task: !ruby/object:Provider::Ansible::Task
    name: gcp_compute_region_instance_group_manager
    code:
      name: <%= ctx[:name] %>
      base_instance_name: 'test1-child'
      region: "us-central1"
      instance_template: "{{ instancetemplate }}"
      target_size: 3
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
