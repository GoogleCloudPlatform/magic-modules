--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_disk
    code:
      name: <%= dependency_name('disk', 'snapshot') %>
      zone: us-central1-a
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
    register: disk
task: !ruby/object:Provider::Ansible::Task
  name: gcp_compute_snapshot
  code:
    name: <%= ctx[:name] %>
    source_disk: "{{ disk }}"
    zone: 'us-central1-a'
    labels:
      my_label: value
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
