--- !ruby/object:Api::Resource
name: 'NodeGroup'
kind: 'compute#NodeGroup'
base_url: projects/{{project}}/zones/{{zone}}/nodeGroups
create_url: projects/{{project}}/zones/{{zone}}/nodeGroups?initialNodeCount=PRE_CREATE_REPLACE_ME
update_verb: :PATCH
update_mask: true
has_self_link: true
description: |
  Represents a NodeGroup resource to manage a group of sole-tenant nodes.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Sole-Tenant Nodes': 'https://cloud.google.com/compute/docs/nodes/'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/nodeGroups'
collection_url_key: 'items'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    kind: 'compute#operation'
    path: 'name'
    base_url: 'projects/{{project}}/zones/{{zone}}/operations/{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'targetLink'
  status: !ruby/object:Api::OpAsync::Status
    path: 'status'
    complete: 'DONE'
    allowed:
      - 'PENDING'
      - 'RUNNING'
      - 'DONE'
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'node_group_basic'
    primary_resource_id: 'nodes'
    vars:
      group_name: 'soletenant-group'
      template_name: 'soletenant-tmpl'
  - !ruby/object:Provider::Terraform::Examples
    name: 'node_group_autoscaling_policy'
    primary_resource_id: 'nodes'
    vars:
      group_name: 'soletenant-group'
      template_name: 'soletenant-tmpl'
  - !ruby/object:Provider::Terraform::Examples
    name: 'node_group_share_settings'
    primary_resource_id: 'nodes'
    vars:
      group_name: 'soletenant-group'
      template_name: 'soletenant-tmpl'
      guest_project_id: 'project-id'
      guest_project_name: 'project-name'
    test_env_vars:
      org_id: :ORG_ID
custom_code: !ruby/object:Provider::Terraform::CustomCode
  pre_create: templates/terraform/pre_create/compute_node_group_url_replace.go.erb
parameters:
  - !ruby/object:Api::Type::ResourceRef
    name: 'zone'
    resource: 'Zone'
    imports: 'selfLink'
    required: false
    description: |
      Zone where this node group is located
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
properties:
  - !ruby/object:Api::Type::Time
    name: 'creationTimestamp'
    description: |
      Creation timestamp in RFC3339 text format.
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      An optional textual description of the resource.
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Name of the resource.
  - !ruby/object:Api::Type::ResourceRef
    name: 'nodeTemplate'
    resource: 'NodeTemplate'
    imports: 'selfLink'
    required: true
    description: |
      The URL of the node template to which this node group belongs.
    update_verb: :POST
    update_url: 'projects/{{project}}/zones/{{zone}}/nodeGroups/{{name}}/setNodeTemplate'
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
  - !ruby/object:Api::Type::Integer
    name: 'size'
    description: |
      The total number of nodes in the node group.
    output: true
  - !ruby/object:Api::Type::Integer
    name: 'initialSize'
    description: |
      The initial number of nodes in the node group. One of `initial_size` or `autoscaling_policy` must be configured on resource creation.
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'maintenancePolicy'
    description: |
      Specifies how to handle instances when a node in the group undergoes maintenance. Set to one of: DEFAULT, RESTART_IN_PLACE, or MIGRATE_WITHIN_NODE_GROUP. The default value is DEFAULT.
    default_value: DEFAULT
  - !ruby/object:Api::Type::NestedObject
    name: 'maintenanceWindow'
    description: |
      contains properties for the timeframe of maintenance
    properties:
      - !ruby/object:Api::Type::String
        name: 'startTime'
        required: true
        description: |
          instances.start time of the window. This must be in UTC format that resolves to one of 00:00, 04:00, 08:00, 12:00, 16:00, or 20:00. For example, both 13:00-5 and 08:00 are valid.
  - !ruby/object:Api::Type::NestedObject
    name: 'autoscalingPolicy'
    description: |
      If you use sole-tenant nodes for your workloads, you can use the node
      group autoscaler to automatically manage the sizes of your node groups.

      One of `initial_size` or `autoscaling_policy` must be configured on resource creation.
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'mode'
        required: true
        description: |
          The autoscaling mode. Set to one of the following:
            - OFF: Disables the autoscaler.
            - ON: Enables scaling in and scaling out.
            - ONLY_SCALE_OUT: Enables only scaling out.
            You must use this mode if your node groups are configured to
            restart their hosted VMs on minimal servers.
        values:
          - :OFF
          - :ON
          - :ONLY_SCALE_OUT
        default_from_api: true
      - !ruby/object:Api::Type::Integer
        name: 'minNodes'
        description: |
          Minimum size of the node group. Must be less
          than or equal to max-nodes. The default value is 0.
        default_from_api: true
      - !ruby/object:Api::Type::Integer
        name: 'maxNodes'
        description: |
          Maximum size of the node group. Set to a value less than or equal
          to 100 and greater than or equal to min-nodes.
        required: true
        default_from_api: true
  - !ruby/object:Api::Type::NestedObject
    name: 'shareSettings'
    description: |
      Share settings for the node group.
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'shareType'
        required: true
        description: |
          Node group sharing type.
        values:
          - :ORGANIZATION
          - :SPECIFIC_PROJECTS
          - :LOCAL
      - !ruby/object:Api::Type::Map
        name: 'projectMap'
        description: |
          A map of project id and project config. This is only valid when shareType's value is SPECIFIC_PROJECTS.
        key_name: id
        key_description: |
          The project ID.
        value_type: !ruby/object:Api::Type::NestedObject
          name: projectConfig
          properties:
            - !ruby/object:Api::Type::String
              name: 'projectId'
              required: true
              description: |
                The project id/number should be the same as the key of this project config in the project map.
