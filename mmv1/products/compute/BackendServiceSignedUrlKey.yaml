---
name: 'BackendServiceSignedUrlKey'
kind: 'compute#BackendServiceSignedUrlKey'
description: |
  A key for signing Cloud CDN signed URLs for Backend Services.
references:
  guides:
    'Using Signed URLs': 'https://cloud.google.com/cdn/docs/using-signed-urls/'
  api: 'https://cloud.google.com/compute/docs/reference/rest/v1/backendServices'
docs:
base_url: 'projects/{{project}}/global/backendServices/{{backend_service}}'
self_link: 'projects/{{project}}/global/backendServices/{{backend_service}}'
create_url: 'projects/{{project}}/global/backendServices/{{backend_service}}/addSignedUrlKey'
delete_url: 'projects/{{project}}/global/backendServices/{{backend_service}}/deleteSignedUrlKey?keyName={{name}}'
delete_verb: 'POST'
immutable: true
mutex: 'signedUrlKey/{{project}}/backendServices/{{backend_service}}/'
exclude_import: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'compute#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error/errors'
    message: 'message'
identity:
  - name
nested_query:
  keys:
    - cdnPolicy
    - signedUrlKeyNames
  is_list_of_ids: true
  modify_by_patch: false
custom_code:
exclude_tgc: true
examples:
  - name: 'backend_service_signed_url_key'
    primary_resource_id: 'backend_key'
    vars:
      key_name: 'test-key'
      backend_name: 'my-backend-service'
      igm_name: 'my-webservers'
    external_providers: ["random", "time"]
    exclude_test: true
parameters:
  - name: 'backendService'
    type: ResourceRef
    description: |
      The backend service this signed URL key belongs.
    required: true
    immutable: true
    ignore_read: true
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'BackendService'
    imports: 'name'
properties:
  - name: 'name'
    type: String
    description: |
      Name of the signed URL key.
    api_name: keyName
    required: true
    immutable: true
    validation:
      regex: '^(?:[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?)$'
  - name: 'keyValue'
    type: String
    description: |
      128-bit key value used for signing the URL. The key value must be a
      valid RFC 4648 Section 5 base64url encoded string.
    required: true
    immutable: true
    ignore_read: true
    sensitive: true
