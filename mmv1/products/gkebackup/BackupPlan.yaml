--- !ruby/object:Api::Resource
name: 'BackupPlan'
base_url: 'projects/{{project}}/locations/{{location}}/backupPlans'
create_url: projects/{{project}}/locations/{{location}}/backupPlans?backupPlanId={{name}}
update_verb: :PATCH
update_mask: true
description: |
  Represents a Backup Plan instance.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/kubernetes-engine/docs/add-on/backup-for-gke'
  api: 'https://cloud.google.com/kubernetes-engine/docs/add-on/backup-for-gke/reference/rest/v1/projects.locations.backupPlans'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  method_name_separator: ':'
  parent_resource_attribute: 'name'
  base_url: projects/{{project}}/locations/{{location}}/backupPlans/{{name}}
  import_format:
    [
      'projects/{{project}}/locations/{{location}}/backupPlans/{{name}}',
      '{{name}}',
    ]
timeouts: !ruby/object:Api::Timeouts
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'gkebackup_backupplan_basic'
    primary_resource_id: 'basic'
    primary_resource_name: "fmt.Sprintf(\"tf-test-basic-plan%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      name: 'basic-plan'
      cluster_name: 'basic-cluster'
      deletion_protection: 'true'
      network_name: 'default'
      subnetwork_name: 'default'
    test_vars_overrides:
      deletion_protection: 'false'
      network_name: 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
      subnetwork_name: 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
    oics_vars_overrides:
      deletion_protection: 'false'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'gkebackup_backupplan_autopilot'
    primary_resource_id: 'autopilot'
    vars:
      name: 'autopilot-plan'
      cluster_name: 'autopilot-cluster'
      deletion_protection: 'true'
      network_name: 'default'
      subnetwork_name: 'default'
    test_vars_overrides:
      deletion_protection: 'false'
      network_name: 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
      subnetwork_name: 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
    oics_vars_overrides:
      deletion_protection: 'false'
  - !ruby/object:Provider::Terraform::Examples
    name: 'gkebackup_backupplan_cmek'
    primary_resource_id: 'cmek'
    vars:
      name: 'cmek-plan'
      cluster_name: 'cmek-cluster'
      key_name: 'backup-key'
      deletion_protection: 'true'
      network_name: 'default'
      subnetwork_name: 'default'
    test_vars_overrides:
      deletion_protection: 'false'
      network_name: 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
      subnetwork_name: 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
    oics_vars_overrides:
      deletion_protection: 'false'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'gkebackup_backupplan_full'
    primary_resource_id: 'full'
    vars:
      name: 'full-plan'
      cluster_name: 'full-cluster'
      deletion_protection: 'true'
      network_name: 'default'
      subnetwork_name: 'default'
    test_vars_overrides:
      deletion_protection: 'false'
      network_name: 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
      subnetwork_name: 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
    oics_vars_overrides:
      deletion_protection: 'false'
    test_env_vars:
      project: :PROJECT_NAME
skip_sweeper: true
parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    url_param_only: true
    required: true
    immutable: true
    description: |
      The region of the Backup Plan.
properties:
  - !ruby/object:Api::Type::String
    name: name
    required: true
    immutable: true
    description: |
      The full name of the BackupPlan Resource.
    custom_expand: 'templates/terraform/custom_expand/shortname_to_url.go.erb'
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: uid
    output: true
    description: |
      Server generated, unique identifier of UUID format.
  - !ruby/object:Api::Type::String
    name: description
    description: |
      User specified descriptive string for this BackupPlan.
  - !ruby/object:Api::Type::String
    name: 'cluster'
    required: true
    immutable: true
    description: |
      The source cluster from which Backups will be created via this BackupPlan.
  - !ruby/object:Api::Type::NestedObject
    name: retentionPolicy
    description:
      RetentionPolicy governs lifecycle of Backups created under this plan.
    properties:
      - !ruby/object:Api::Type::Integer
        name: backupDeleteLockDays
        description: |
          Minimum age for a Backup created via this BackupPlan (in days).
          Must be an integer value between 0-90 (inclusive).
          A Backup created under this BackupPlan will not be deletable
          until it reaches Backup's (create time + backup_delete_lock_days).
          Updating this field of a BackupPlan does not affect existing Backups.
          Backups created after a successful update will inherit this new value.
        default_from_api: true
      - !ruby/object:Api::Type::Integer
        name: backupRetainDays
        description: |
          The default maximum age of a Backup created via this BackupPlan.
          This field MUST be an integer value >= 0 and <= 365. If specified,
          a Backup created under this BackupPlan will be automatically deleted
          after its age reaches (createTime + backupRetainDays).
          If not specified, Backups created under this BackupPlan will NOT be
          subject to automatic deletion. Updating this field does NOT affect
          existing Backups under it. Backups created AFTER a successful update
          will automatically pick up the new value.
          NOTE: backupRetainDays must be >= backupDeleteLockDays.
          If cronSchedule is defined, then this must be <= 360 * the creation interval.]
        default_from_api: true
      - !ruby/object:Api::Type::Boolean
        name: locked
        description: |
          This flag denotes whether the retention policy of this BackupPlan is locked.
          If set to True, no further update is allowed on this policy, including
          the locked field itself.
        default_from_api: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Description: A set of custom labels supplied by the user.
      A list of key->value pairs.
      Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
  - !ruby/object:Api::Type::NestedObject
    name: backupSchedule
    description:
      Defines a schedule for automatic Backup creation via this BackupPlan.
    properties:
      - !ruby/object:Api::Type::String
        name: cronSchedule
        description: |
          A standard cron string that defines a repeating schedule for
          creating Backups via this BackupPlan.
          If this is defined, then backupRetainDays must also be defined.
      - !ruby/object:Api::Type::Boolean
        name: paused
        description: |
          This flag denotes whether automatic Backup creation is paused for this BackupPlan.
        default_from_api: true
  - !ruby/object:Api::Type::String
    name: etag
    output: true
    description: |
      etag is used for optimistic concurrency control as a way to help prevent simultaneous
      updates of a backup plan from overwriting each other. It is strongly suggested that
      systems make use of the 'etag' in the read-modify-write cycle to perform BackupPlan updates
      in order to avoid race conditions: An etag is returned in the response to backupPlans.get,
      and systems are expected to put that etag in the request to backupPlans.patch or
      backupPlans.delete to ensure that their change will be applied to the same version of the resource.
  - !ruby/object:Api::Type::Boolean
    name: deactivated
    description: |
      This flag indicates whether this BackupPlan has been deactivated.
      Setting this field to True locks the BackupPlan such that no further updates will be allowed
      (except deletes), including the deactivated field itself. It also prevents any new Backups
      from being created via this BackupPlan (including scheduled Backups).
    default_from_api: true
  - !ruby/object:Api::Type::NestedObject
    name: backupConfig
    description: |
      Defines the configuration of Backups created via this BackupPlan.
    properties:
      - !ruby/object:Api::Type::Boolean
        name: includeVolumeData
        description: |
          This flag specifies whether volume data should be backed up when PVCs are
          included in the scope of a Backup.
        default_from_api: true
      - !ruby/object:Api::Type::Boolean
        name: includeSecrets
        description: |
          This flag specifies whether Kubernetes Secret resources should be included
          when they fall into the scope of Backups.
        default_from_api: true
      - !ruby/object:Api::Type::NestedObject
        name: encryptionKey
        description: |
          This defines a customer managed encryption key that will be used to encrypt the "config"
          portion (the Kubernetes resources) of Backups created via this plan.
        properties:
          - !ruby/object:Api::Type::String
            name: gcpKmsEncryptionKey
            required: true
            description: |
              Google Cloud KMS encryption key. Format: projects/*/locations/*/keyRings/*/cryptoKeys/*
      - !ruby/object:Api::Type::Boolean
        name: allNamespaces
        description: |
          If True, include all namespaced resources.
        exactly_one_of:
          - backupConfig.0.allNamespaces
          - backupConfig.0.selectedNamespaces
          - backupConfig.0.selectedApplications
      - !ruby/object:Api::Type::NestedObject
        name: selectedNamespaces
        description: |
          If set, include just the resources in the listed namespaces.
        exactly_one_of:
          - backupConfig.0.allNamespaces
          - backupConfig.0.selectedNamespaces
          - backupConfig.0.selectedApplications
        properties:
          - !ruby/object:Api::Type::Array
            name: namespaces
            required: true
            description: |
              A list of Kubernetes Namespaces.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: selectedApplications
        description: |
          A list of namespaced Kubernetes Resources.
        exactly_one_of:
          - backupConfig.0.allNamespaces
          - backupConfig.0.selectedNamespaces
          - backupConfig.0.selectedApplications
        properties:
          - !ruby/object:Api::Type::Array
            name: namespacedNames
            required: true
            description: |
              A list of namespaced Kubernetes resources.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: namespace
                  required: true
                  description: |
                    The namespace of a Kubernetes Resource.
                - !ruby/object:Api::Type::String
                  name: name
                  required: true
                  description: |
                    The name of a Kubernetes Resource.
  - !ruby/object:Api::Type::Integer
    name: protectedPodCount
    output: true
    description: |
      The number of Kubernetes Pods backed up in the last successful Backup created via this BackupPlan.
  - !ruby/object:Api::Type::String
    name: state
    output: true
    description: |
      The State of the BackupPlan.
  - !ruby/object:Api::Type::String
    name: stateReason
    output: true
    description: |
      Detailed description of why BackupPlan is in its current state.
