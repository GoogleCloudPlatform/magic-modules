parameters:
  - name: 'location'
    type: String
    description: |
      The region of the Backup Plan.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The full name of the BackupPlan Resource.
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/go/shortname_to_url.go.tmpl'
  - name: 'uid'
    type: String
    description: |
      Server generated, unique identifier of UUID format.
    output: true
  - name: 'description'
    type: String
    description: |
      User specified descriptive string for this BackupPlan.
  - name: 'cluster'
    type: String
    description: |
      The source cluster from which Backups will be created via this BackupPlan.
    required: true
    immutable: true
  - name: 'retentionPolicy'
    type: NestedObject
    description:
      RetentionPolicy governs lifecycle of Backups created under this plan.
    properties:
      - name: 'backupDeleteLockDays'
        type: Integer
        description: |
          Minimum age for a Backup created via this BackupPlan (in days).
          Must be an integer value between 0-90 (inclusive).
          A Backup created under this BackupPlan will not be deletable
          until it reaches Backup's (create time + backup_delete_lock_days).
          Updating this field of a BackupPlan does not affect existing Backups.
          Backups created after a successful update will inherit this new value.
        default_from_api: true
      - name: 'backupRetainDays'
        type: Integer
        description: |
          The default maximum age of a Backup created via this BackupPlan.
          This field MUST be an integer value >= 0 and <= 365. If specified,
          a Backup created under this BackupPlan will be automatically deleted
          after its age reaches (createTime + backupRetainDays).
          If not specified, Backups created under this BackupPlan will NOT be
          subject to automatic deletion. Updating this field does NOT affect
          existing Backups under it. Backups created AFTER a successful update
          will automatically pick up the new value.
          NOTE: backupRetainDays must be >= backupDeleteLockDays.
          If cronSchedule is defined, then this must be <= 360 * the creation interval.
          If rpo_config is defined, then this must be
          <= 360 * targetRpoMinutes/(1440minutes/day)
        default_from_api: true
      - name: 'locked'
        type: Boolean
        description: |
          This flag denotes whether the retention policy of this BackupPlan is locked.
          If set to True, no further update is allowed on this policy, including
          the locked field itself.
        default_from_api: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Description: A set of custom labels supplied by the user.
      A list of key->value pairs.
      Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
    immutable: false
  - name: 'backupSchedule'
    type: NestedObject
    description:
      Defines a schedule for automatic Backup creation via this BackupPlan.
    properties:
      - name: 'cronSchedule'
        type: String
        description: |
          A standard cron string that defines a repeating schedule for
          creating Backups via this BackupPlan.
          This is mutually exclusive with the rpoConfig field since at most one
          schedule can be defined for a BackupPlan.
          If this is defined, then backupRetainDays must also be defined.
      - name: 'paused'
        type: Boolean
        description: |
          This flag denotes whether automatic Backup creation is paused for this BackupPlan.
        default_from_api: true
      - name: 'rpoConfig'
        type: NestedObject
        description: |
          Defines the RPO schedule configuration for this BackupPlan. This is mutually
          exclusive with the cronSchedule field since at most one schedule can be defined
          for a BackupPLan. If this is defined, then backupRetainDays must also be defined.
        properties:
          - name: 'targetRpoMinutes'
            type: Integer
            description: |
              Defines the target RPO for the BackupPlan in minutes, which means the target
              maximum data loss in time that is acceptable for this BackupPlan. This must be
              at least 60, i.e., 1 hour, and at most 86400, i.e., 60 days.
            required: true
          - name: 'exclusionWindows'
            type: Array
            description: |
              User specified time windows during which backup can NOT happen for this BackupPlan.
              Backups should start and finish outside of any given exclusion window. Note: backup
              jobs will be scheduled to start and finish outside the duration of the window as
              much as possible, but running jobs will not get canceled when it runs into the window.
              All the time and date values in exclusionWindows entry in the API are in UTC. We
              only allow <=1 recurrence (daily or weekly) exclusion window for a BackupPlan while no
              restriction on number of single occurrence windows.
            # Exclusion Window Object
            item_type:
              type: NestedObject
              properties:
                - name: 'startTime'
                  type: NestedObject
                  description: |
                    Specifies the start time of the window using time of the day in UTC.
                  required: true
                  properties:
                    - name: 'hours'
                      type: Integer
                      description: |
                        Hours of day in 24 hour format.
                    - name: 'minutes'
                      type: Integer
                      description: |
                        Minutes of hour of day.
                    - name: 'seconds'
                      type: Integer
                      description: |
                        Seconds of minutes of the time.
                    - name: 'nanos'
                      type: Integer
                      description: |
                        Fractions of seconds in nanoseconds.
                - name: 'duration'
                  type: String
                  description: |
                    Specifies duration of the window in seconds with up to nine fractional digits,
                    terminated by 's'. Example: "3.5s". Restrictions for duration based on the
                    recurrence type to allow some time for backup to happen:
                      - single_occurrence_date:  no restriction
                      - daily window: duration < 24 hours
                      - weekly window:
                        - days of week includes all seven days of a week: duration < 24 hours
                        - all other weekly window: duration < 168 hours (i.e., 24 * 7 hours)
                  required: true
                  validation:
                    function: 'verify.ValidateDuration()'
                - name: 'singleOccurrenceDate'
                  type: NestedObject
                  description: |
                    No recurrence. The exclusion window occurs only once and on this date in UTC.
                    Only one of singleOccurrenceDate, daily and daysOfWeek may be set.
                  properties:
                    - name: 'year'
                      type: Integer
                      description: |
                        Year of the date.
                    - name: 'month'
                      type: Integer
                      description: |
                        Month of a year.
                    - name: 'day'
                      type: Integer
                      description: |
                        Day of a month.
                - name: 'daily'
                  type: Boolean
                  description: |
                    The exclusion window occurs every day if set to "True".
                    Specifying this field to "False" is an error.
                    Only one of singleOccurrenceDate, daily and daysOfWeek may be set.
                - name: 'daysOfWeek'
                  type: NestedObject
                  description: |
                    The exclusion window occurs on these days of each week in UTC.
                    Only one of singleOccurrenceDate, daily and daysOfWeek may be set.
                  properties:
                    - name: 'daysOfWeek'
                      type: Array
                      description: |
                        A list of days of week.
                      item_type:
                        type: Enum
                        description: |
                          The day of the week.
                        enum_values:
                          - 'MONDAY'
                          - 'TUESDAY'
                          - 'WEDNESDAY'
                          - 'THURSDAY'
                          - 'FRIDAY'
                          - 'SATURDAY'
                          - 'SUNDAY'
  - name: 'etag'
    type: String
    description: |
      etag is used for optimistic concurrency control as a way to help prevent simultaneous
      updates of a backup plan from overwriting each other. It is strongly suggested that
      systems make use of the 'etag' in the read-modify-write cycle to perform BackupPlan updates
      in order to avoid race conditions: An etag is returned in the response to backupPlans.get,
      and systems are expected to put that etag in the request to backupPlans.patch or
      backupPlans.delete to ensure that their change will be applied to the same version of the resource.
    output: true
  - name: 'deactivated'
    type: Boolean
    description: |
      This flag indicates whether this BackupPlan has been deactivated.
      Setting this field to True locks the BackupPlan such that no further updates will be allowed
      (except deletes), including the deactivated field itself. It also prevents any new Backups
      from being created via this BackupPlan (including scheduled Backups).
    default_from_api: true
  - name: 'backupConfig'
    type: NestedObject
    description: |
      Defines the configuration of Backups created via this BackupPlan.
    properties:
      - name: 'includeVolumeData'
        type: Boolean
        description: |
          This flag specifies whether volume data should be backed up when PVCs are
          included in the scope of a Backup.
        default_from_api: true
      - name: 'includeSecrets'
        type: Boolean
        description: |
          This flag specifies whether Kubernetes Secret resources should be included
          when they fall into the scope of Backups.
        default_from_api: true
      - name: 'encryptionKey'
        type: NestedObject
        description: |
          This defines a customer managed encryption key that will be used to encrypt the "config"
          portion (the Kubernetes resources) of Backups created via this plan.
        properties:
          - name: 'gcpKmsEncryptionKey'
            type: String
            description: |
              Google Cloud KMS encryption key. Format: projects/*/locations/*/keyRings/*/cryptoKeys/*
            required: true
      - name: 'allNamespaces'
        type: Boolean
        description: |
          If True, include all namespaced resources.
        exactly_one_of:
          - 'backupConfig.0.allNamespaces'
          - 'backupConfig.0.selectedNamespaces'
          - 'backupConfig.0.selectedApplications'
      - name: 'selectedNamespaces'
        type: NestedObject
        description: |
          If set, include just the resources in the listed namespaces.
        exactly_one_of:
          - 'backupConfig.0.allNamespaces'
          - 'backupConfig.0.selectedNamespaces'
          - 'backupConfig.0.selectedApplications'
        properties:
          - name: 'namespaces'
            type: Array
            description: |
              A list of Kubernetes Namespaces.
            required: true
            item_type:
              type: String
      - name: 'selectedApplications'
        type: NestedObject
        description: |
          A list of namespaced Kubernetes Resources.
        exactly_one_of:
          - 'backupConfig.0.allNamespaces'
          - 'backupConfig.0.selectedNamespaces'
          - 'backupConfig.0.selectedApplications'
        properties:
          - name: 'namespacedNames'
            type: Array
            description: |
              A list of namespaced Kubernetes resources.
            required: true
            item_type:
              type: NestedObject
              properties:
                - name: 'namespace'
                  type: String
                  description: |
                    The namespace of a Kubernetes Resource.
                  required: true
                - name: 'name'
                  type: String
                  description: |
                    The name of a Kubernetes Resource.
                  required: true
      - name: 'permissiveMode'
        type: Boolean
        description: |
          This flag specifies whether Backups will not fail when
          Backup for GKE detects Kubernetes configuration that is
          non-standard or requires additional setup to restore.
  - name: 'protectedPodCount'
    type: Integer
    description: |
      The number of Kubernetes Pods backed up in the last successful Backup created via this BackupPlan.
    output: true
  - name: 'state'
    type: String
    description: |
      The State of the BackupPlan.
    output: true
  - name: 'stateReason'
    type: String
    description: |
      Detailed description of why BackupPlan is in its current state.
    output: true
