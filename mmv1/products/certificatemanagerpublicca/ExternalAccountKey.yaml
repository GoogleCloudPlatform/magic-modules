--- !ruby/object:Api::Resource
name: 'ExternalAccountKey'
base_url: 'projects/{{project}}/locations/global/externalAccountKeys'
create_url: 'projects/{{project}}/locations/global/externalAccountKeys'
self_link: 'projects/{{project}}/locations/global/externalAccountKeys/{{key_id}}'
id_format: '{{name}}'
create_verb: :POST
immutable: true
skip_delete: true
exclude_import: true
exclude_validator: true
description: |
  A representation of an ExternalAccountKey used for external account binding within ACME.
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'certificate_manager_public_ca_external_account_key'
    primary_resource_id: 'default'
    skip_import_test: true
    test_env_vars:
      project: :PROJECT_NAME
custom_code: !ruby/object:Provider::Terraform::CustomCode
  custom_read: templates/terraform/custom_read/public_ca_ext_account_key.go
docs: !ruby/object:Provider::Terraform::Docs
identity:
  - name
  - keyId
  - b64MacKey
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: |
      Resource name. projects/{project}/locations/{location}/externalAccountKeys/{keyId}.
  - !ruby/object:Api::Type::String
    name: 'keyId'
    output: true
    description: |
      It is generated by the PublicCertificateAuthorityService when the ExternalAccountKey is created.
  - !ruby/object:Api::Type::String
    name: 'b64MacKey'
    output: true
    description: |
      Base64-URL-encoded HS256 key. It is generated by the PublicCertificateAuthorityService 
      when the ExternalAccountKey is created.
    sensitive: true
