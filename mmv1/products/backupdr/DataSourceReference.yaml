---
name: 'DataSourceReference'
self_link: projects/{{project}}/locations/{{location}}/dataSourceReferences/{{data_source_reference_id}}
description: A reference to a data source in Backup and DR.
import_format:
  - 'projects/{{project}}/locations/{{location}}/dataSourceReferences/{{data_source_reference_id}}'
base_url: 'projects/{{project}}/locations/{{location}}/dataSourceReferences'
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/backup-disaster-recovery/docs'
  api: 'https://cloud.google.com/backup-disaster-recovery/docs/reference/rest'
timeouts:
  insert_minutes: 60
  update_minutes: 20
  delete_minutes: 60
autogen_async: true
examples:
  - name: 'backup_dr_data_source_reference'
    primary_resource_id: 'my_dsr'
    vars:
      data_source_reference_id: "example-dsr-id"
      location: "us-central1"
      project: "your-project-id"
# Input parameters for the data source
parameters:
  - name: 'location'
    type: String
    required: true
    url_param_only: true
    description: |
      The location for the data source reference.
  - name: 'data_source_reference_id'
    type: String
    required: true
    url_param_only: true
    description: |-
      The id of the data source reference.
properties:
  - name: 'name'
    type: String
    description: |
      The name of the data source reference resource created.
    output: true
  - name: 'BackupVault'
    type: String
    description: |
      The backup vault to be referenced.
    required: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
  - name: 'dataSource'
    type: String
    description: |
      The data source to be referenced.
    required: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
  - name: 'createTime'
    type: String
    description: |
      The time when the data source reference was created.
    output: true
  - name: 'updateTime'
    type: String
    description: |
     The time when the data source reference was updated.
    output: true
