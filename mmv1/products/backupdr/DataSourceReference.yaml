---
name: 'DataSourceReference' 
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/backup-disaster-recovery/docs'
  api: 'https://cloud.google.com/backup-disaster-recovery/docs/reference/rest'
autogen_async: true
description: A Backup and DR DataSourceReference.
self_link: 'projects/{{project}}/locations/{{location}}/dataSourceReferences/{{data_source_reference}}'
autogen_async: true
examples:
  - name: 'backup_dr_ds_ref'
    primary_resource_id: 'my-data-source-reference'
    exclude_import_test: true
    test_env_vars:
      project: "PROJECT_NAME"
parameters:
  - name: 'location'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      LOCATION_DESCRIPTION      
  - name: 'data_source_reference'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      The id of the data source reference.
properties:
  - name: 'name'
    type: String
    description: |
      The name of backup plan association resource created
    output: true
  - name: 'dataSource'
    type: String
    description: |
      Resource name of data source which will be used as storage location for backups taken
    output: true
  - name: 'createTime'
    type: String
    description: |
      The time when the instance was created
    output: true
  - name: 'dataSourceBackupConfigState'
    type: Enum
    description: The backup configuration state of the DataSource.
    enum_values:
      - 'DATA_SOURCE_BACKUP_CONFIG_STATE_UNSPECIFIED'
      - 'DATA_SOURCE_BACKUP_CONFIG_STATE_ACTIVE'
      - 'DATA_SOURCE_BACKUP_CONFIG_STATE_PASSIVE'
    output: true
  - name: 'dataSourceBackupCount'
    type: String
    description: |
      The number of backups taken for the data source.
    output: true
