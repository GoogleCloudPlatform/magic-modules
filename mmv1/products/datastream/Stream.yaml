parameters:
  - !ruby/object:Api::Type::String
    name: streamId
    description: |-
      The stream identifier.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::Boolean
    name: create_without_validation
    description: |-
      Create the stream without validating it.
    required: false
    default_value: false
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'location'
    description: |
      The name of the location this stream is located in.
    required: true
    immutable: true
    url_param_only: true
properties:
