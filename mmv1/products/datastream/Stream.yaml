    name: 'name'
    output: true
    description: The stream's name.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: Labels.
  - !ruby/object:Api::Type::String
    name: 'displayName'
    required: true
    description: Display name.
  - !ruby/object:Api::Type::NestedObject
    name: 'sourceConfig'
    required: true
    description: |
      Source connection profile configuration.
    properties:
