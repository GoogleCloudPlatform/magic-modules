        name: 'sourceConnectionProfile'
        immutable: true
        required: true
        description: |
          Source connection profile resource. Format: projects/{project}/locations/{location}/connectionProfiles/{name}
        diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
      - !ruby/object:Api::Type::NestedObject
        name: 'mysqlSourceConfig'
        allow_empty_object: true
        send_empty_value: true
        exactly_one_of:
          - source_config.0.mysql_source_config
          - source_config.0.oracle_source_config
          - source_config.0.postgresql_source_config
          - source_config.0.sql_server_source_config
        description: |
          MySQL data source configuration.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'includeObjects'
            description: |
              MySQL objects to retrieve from the source.
            properties:
              - !ruby/object:Api::Type::Array
                name: 'mysqlDatabases'
                required: true
                min_size: 1
                description: |
                  MySQL databases on the server
                item_type: !ruby/object:Api::Type::NestedObject
                  description: |
                    MySQL database.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'database'
                      required: true
                      description: |
                        Database name.
                    - !ruby/object:Api::Type::Array
                      name: 'mysqlTables'
                      min_size: 1
                      description: |
                        Tables in the database.
                      item_type: !ruby/object:Api::Type::NestedObject
                        description: |
                          MySQL table.
                        properties:
                          - !ruby/object:Api::Type::String
                            name: 'table'
                            required: true
                            description: |
                              Table name.
                          - !ruby/object:Api::Type::Array
                            name: 'mysqlColumns'
                            min_size: 1
                            description: |
                              MySQL columns in the schema. When unspecified as part of include/exclude objects, includes/excludes everything.
                            item_type: !ruby/object:Api::Type::NestedObject
                              description: |
                                MySQL Column.
                              properties:
                                - !ruby/object:Api::Type::String
                                  name: 'column'
                                  description: |
                                    Column name.
                                - !ruby/object:Api::Type::String
                                  name: 'dataType'
                                  description: |
                                    The MySQL data type. Full data types list can be found here:
                                    https://dev.mysql.com/doc/refman/8.0/en/data-types.html
                                - !ruby/object:Api::Type::Integer
                                  name: 'length'
                                  output: true
                                  description: |
                                    Column length.
                                - !ruby/object:Api::Type::String
                                  name: 'collation'
                                  description: |
                                    Column collation.
                                - !ruby/object:Api::Type::Boolean
                                  name: 'primaryKey'
                                  description: |
