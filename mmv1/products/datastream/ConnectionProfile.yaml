--- !ruby/object:Api::Resource
name: 'ConnectionProfile'
base_url: 'projects/{{project}}/locations/{{location}}/connectionProfiles'
create_url: 'projects/{{project}}/locations/{{location}}/connectionProfiles?connectionProfileId={{connection_profile_id}}&force={{create_without_validation}}'
self_link: 'projects/{{project}}/locations/{{location}}/connectionProfiles/{{connection_profile_id}}'
update_verb: :PATCH
update_mask: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/datastream/docs/create-connection-profiles'
  api: 'https://cloud.google.com/datastream/docs/reference/rest/v1/projects.locations.connectionProfiles'
description: |
  A set of reusable connection configurations to be used as a source or destination for a stream.
id_format: projects/{{project}}/locations/{{location}}/connectionProfiles/{{connection_profile_id}}
import_format:
  [
    'projects/{{project}}/locations/{{location}}/connectionProfiles/{{connection_profile_id}}',
  ]
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'datastream_connection_profile_basic'
    primary_resource_id: 'default'
    vars:
      connection_profile_id: 'my-profile'
  - !ruby/object:Provider::Terraform::Examples
    name: 'datastream_connection_profile_postgresql_private_connection'
    external_providers: ["random", "time"]
    primary_resource_id: 'default'
    # Random provider
    skip_vcr: true
    vars:
      private_connection_id: 'my-connection'
      connection_profile_id: 'my-profile'
      network_name: 'my-network'
      database_instance_name: 'my-instance'
      deletion_protection: 'true'
    test_vars_overrides:
      deletion_protection: 'false'
    oics_vars_overrides:
      deletion_protection: 'false'
  - !ruby/object:Provider::Terraform::Examples
    name: 'datastream_connection_profile_full'
    primary_resource_id:
      'default'
      # Workaround for https://github.com/hashicorp/terraform-provider-google/issues/12410
    ignore_read_extra:
      - 'forward_ssh_connectivity.0.password'
    vars:
      connection_profile_id: 'my-profile'
  - !ruby/object:Provider::Terraform::Examples
    name: 'datastream_connection_profile_postgres'
    primary_resource_id: 'default'
    vars:
      connection_profile_id: 'my-profile'
      database_instance_name: 'my-instance'
      deletion_protection: 'true'
    test_vars_overrides:
      deletion_protection: 'false'
    oics_vars_overrides:
      deletion_protection: 'false'
    skip_test: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'datastream_connection_profile_sql_server'
    min_version: beta
    primary_resource_id: 'default'
    skip_test: true
    vars:
      database_name: 'db'
      database_password: 'password'
      database_user: 'user'
      deletion_protection: 'true'
      source_connection_profile_id: 'source-profile'
      sql_server_name: 'sql-server'
      sql_server_root_password: 'root-password'
    test_vars_overrides:
      deletion_protection: 'false'
parameters:
  - !ruby/object:Api::Type::String
    name: connectionProfileId
    description: |-
      The connection profile identifier.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::Boolean
    name: create_without_validation
    description: |-
      Create the connection profile without validating it.
    required: false
    default_value: false
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'location'
    description: |
      The name of the location this connection profile is located in.
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: The resource's name.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: Labels.
  - !ruby/object:Api::Type::String
    name: 'displayName'
    required: true
    description: Display name.
  - !ruby/object:Api::Type::NestedObject
    name: 'oracleProfile'
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      Oracle database profile.
    properties:
      - !ruby/object:Api::Type::String
        name: 'hostname'
        required: true
        description: |
          Hostname for the Oracle connection.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        default_value: 1521
        description: |
          Port for the Oracle connection.
      - !ruby/object:Api::Type::String
        name: 'username'
        required: true
        description: |
          Username for the Oracle connection.
      - !ruby/object:Api::Type::String
        name: 'password'
        required: true
        description: |
          Password for the Oracle connection.
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_oracle_profile_password.go.erb
      - !ruby/object:Api::Type::String
        name: 'databaseService'
        required: true
        description: |
          Database for the Oracle connection.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'connectionAttributes'
        description: Connection string attributes
  - !ruby/object:Api::Type::NestedObject
    name: 'gcsProfile'
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      Cloud Storage bucket profile.
    properties:
      - !ruby/object:Api::Type::String
        name: 'bucket'
        required: true
        description: |
          The Cloud Storage bucket name.
      - !ruby/object:Api::Type::String
        name: 'rootPath'
        description: |
          The root path inside the Cloud Storage bucket.
  - !ruby/object:Api::Type::NestedObject
    name: 'mysqlProfile'
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      MySQL database profile.
    properties:
      - !ruby/object:Api::Type::String
        name: 'hostname'
        required: true
        description: |
          Hostname for the MySQL connection.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        default_value: 3306
        description: |
          Port for the MySQL connection.
      - !ruby/object:Api::Type::String
        name: 'username'
        required: true
        description: |
          Username for the MySQL connection.
      - !ruby/object:Api::Type::String
        name: 'password'
        required: true
        description: |
          Password for the MySQL connection.
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_mysql_profile_password.go.erb
      - !ruby/object:Api::Type::NestedObject
        name: 'sslConfig'
        description: |
          SSL configuration for the MySQL connection.
        properties:
          - !ruby/object:Api::Type::String
            name: 'clientKey'
            immutable: true
            description: |
              PEM-encoded private key associated with the Client Certificate.
              If this field is used then the 'client_certificate' and the
              'ca_certificate' fields are mandatory.
            sensitive: true
            custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_mysql_profile_ssl_config_client_key.go.erb
          - !ruby/object:Api::Type::Boolean
            name: 'clientKeySet'
            output: true
            description: |
              Indicates whether the clientKey field is set.
          - !ruby/object:Api::Type::String
            name: 'clientCertificate'
            immutable: true
            description: |
              PEM-encoded certificate that will be used by the replica to
              authenticate against the source database server. If this field
              is used then the 'clientKey' and the 'caCertificate' fields are
              mandatory.
            sensitive: true
            custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_mysql_profile_ssl_config_client_certificate.go.erb
          - !ruby/object:Api::Type::Boolean
            name: 'clientCertificateSet'
            output: true
            description: |
              Indicates whether the clientCertificate field is set.
          - !ruby/object:Api::Type::String
            name: 'caCertificate'
            immutable: true
            description: |
              PEM-encoded certificate of the CA that signed the source database
              server's certificate.
            sensitive: true
            custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_mysql_profile_ssl_config_ca_certificate.go.erb
          - !ruby/object:Api::Type::Boolean
            name: 'caCertificateSet'
            output: true
            description: |
              Indicates whether the clientKey field is set.
  - !ruby/object:Api::Type::NestedObject
    name: 'bigqueryProfile'
    send_empty_value: true
    allow_empty_object: true
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      BigQuery warehouse profile.
    properties: []
  - !ruby/object:Api::Type::NestedObject
    name: 'postgresqlProfile'
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      PostgreSQL database profile.
    properties:
      - !ruby/object:Api::Type::String
        name: 'hostname'
        required: true
        description: |
          Hostname for the PostgreSQL connection.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        default_value: 5432
        description: |
          Port for the PostgreSQL connection.
      - !ruby/object:Api::Type::String
        name: 'username'
        required: true
        description: |
          Username for the PostgreSQL connection.
      - !ruby/object:Api::Type::String
        name: 'password'
        required: true
        description: |
          Password for the PostgreSQL connection.
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_postgresql_profile_password.go.erb
      - !ruby/object:Api::Type::String
        name: 'database'
        required: true
        description: |
          Database for the PostgreSQL connection.
  - !ruby/object:Api::Type::NestedObject
    name: 'sqlServerProfile'
    min_version: beta
    exactly_one_of:
      - oracle_profile
      - gcs_profile
      - mysql_profile
      - bigquery_profile
      - postgresql_profile
      - sql_server_profile
    description: |
      SQL Server database profile.
    properties:
      - !ruby/object:Api::Type::String
        name: 'hostname'
        required: true
        description: |
          Hostname for the SQL Server connection.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        default_value: 1433
        description: |
          Port for the SQL Server connection.
      - !ruby/object:Api::Type::String
        name: 'username'
        required: true
        description: |
          Username for the SQL Server connection.
      - !ruby/object:Api::Type::String
        name: 'password'
        required: true
        description: |
          Password for the SQL Server connection.
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_sql_server_profile_password.go.erb
      - !ruby/object:Api::Type::String
        name: 'database'
        required: true
        description: |
          Database for the SQL Server connection.
  - !ruby/object:Api::Type::NestedObject
    name: 'forwardSshConnectivity'
    description: |
      Forward SSH tunnel connectivity.
    conflicts:
      - private_connectivity
    properties:
      - !ruby/object:Api::Type::String
        name: 'hostname'
        required: true
        description: |
          Hostname for the SSH tunnel.
      - !ruby/object:Api::Type::String
        name: 'username'
        required: true
        description: |
          Username for the SSH tunnel.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        default_value: 22
        description: |
          Port for the SSH tunnel.
      - !ruby/object:Api::Type::String
        name: 'password'
        immutable: true
        description: |
          SSH password.
        conflicts:
          - forward_ssh_connectivity.0.private_key
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_forward_ssh_connectivity_password.go.erb
      - !ruby/object:Api::Type::String
        name: 'privateKey'
        immutable: true
        description: |
          SSH private key.
        conflicts:
          - forward_ssh_connectivity.0.password
        sensitive: true
        custom_flatten: templates/terraform/custom_flatten/datastream_connection_profile_forward_ssh_connectivity_private_key.go.erb
  - !ruby/object:Api::Type::NestedObject
    name: 'privateConnectivity'
    description: |
      Private connectivity.
    conflicts:
      - forward_ssh_connectivity
    properties:
      - !ruby/object:Api::Type::String
        name: 'privateConnection'
        required: true
        description: |
          A reference to a private connection resource. Format: `projects/{project}/locations/{location}/privateConnections/{name}`
