--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  DataExchange: !ruby/object:Overrides::Terraform::ResourceOverride
    id_format: projects/{{project}}/locations/{{location}}/dataExchanges/{{data_exchange_id}}
    import_format: ["projects/{{project}}/locations/{{location}}/dataExchanges/{{data_exchange_id}}", "{{data_exchange_id}}"]
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "bigquery_analyticshub_data_exchange_basic"
        primary_resource_id: "data_exchange"
        primary_resource_name: "fmt.Sprintf(\"tf_test_my_data_exchange%s\", context[\"random_suffix\"])"
        region_override: "US"
        vars:
          data_exchange_id: "my_data_exchange"
          description: "example data exchange"
  Listing: !ruby/object:Overrides::Terraform::ResourceOverride
    id_format: projects/{{project}}/locations/{{location}}/dataExchanges/{{data_exchange_id}}/listings/{{listing_id}}
    import_format: ["projects/{{project}}/locations/{{location}}/dataExchanges/{{data_exchange_id}}/listings/{{listing_id}}"]
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "bigquery_analyticshub_listing_basic"
        primary_resource_id: "listing"
        primary_resource_name: "fmt.Sprintf(\"tf_test_my_data_exchange%s\", context[\"random_suffix\"]), fmt.Sprintf(\"tf_test_my_listing%s\", context[\"random_suffix\"])"
        region_override: "US"
        vars:
          data_exchange_id: "my_data_exchange"
          listing_id: "my_listing"
          description: "example data exchange"
    properties:
      bigqueryDataset.dataset: !ruby/object:Overrides::Terraform::PropertyOverride
        diff_suppress_func: "projectNumberDiffSuppress"                

