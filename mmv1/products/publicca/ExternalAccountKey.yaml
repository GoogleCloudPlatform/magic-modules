---
name: 'ExternalAccountKey'
description: |
  A representation of an ExternalAccountKey used for external account binding within ACME.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/certificate-manager/docs/public-ca'
    'Request EAB key ID and HMAC': 'https://cloud.google.com/certificate-manager/docs/public-ca-tutorial#request-key-hmac'
    'Request Certificate Using Public CA': 'https://cloud.google.com/certificate-manager/docs/public-ca-tutorial'
  api: 'https://cloud.google.com/certificate-manager/docs/reference/public-ca/rest/v1/projects.locations.externalAccountKeys/create'
docs:
  warning: |
    This resource is create-only and could not be read from the API.
    On delete, the resource would be removed from the state.
    You must use an EAB secret within 7 days of obtaining it.
    The EAB secret is invalidated if you don't use it within 7 days.
    The ACME account registered by using an EAB secret has no expiration.
id_format: '{{name}}'
base_url: 'projects/{{project}}/locations/{{location}}/externalAccountKeys'
self_link: 'projects/{{project}}/locations/{{location}}/externalAccountKeys/{{key_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/externalAccountKeys'
exclude_read: true
exclude_delete: true
immutable: true
exclude_import: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
identity:
  - name
  - keyId
  - b64MacKey
custom_code:
exclude_tgc: true
examples:
  - name: 'public_ca_external_account_key'
    primary_resource_id: 'prod'
    test_env_vars:
      project: 'PROJECT_NAME'
    exclude_import_test: true
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      Resource name. projects/{project}/locations/{location}/externalAccountKeys/{keyId}.
    output: true
  - name: 'location'
    type: String
    description: |
      Location for the externalAccountKey. Currently only `global` is supported.
    url_param_only: true
    default_value: "global"
  - name: 'keyId'
    type: String
    description: |
      It is generated by the PublicCertificateAuthorityService when the ExternalAccountKey is created.
    sensitive: true
    output: true
  - name: 'b64MacKey'
    type: String
    description: |
      Base64-URL-encoded HS256 key. It is generated by the PublicCertificateAuthorityService
      when the ExternalAccountKey is created.
    sensitive: true
    output: true
