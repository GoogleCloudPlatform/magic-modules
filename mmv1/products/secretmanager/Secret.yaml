--- !ruby/object:Api::Resource
name: Secret
self_link: projects/{{project}}/secrets/{{secret_id}}
base_url: projects/{{project}}/secrets
create_url: projects/{{project}}/secrets?secretId={{secret_id}}
update_verb: :PATCH
update_mask: true
iam_policy: !ruby/object:Api::Resource::IamPolicy
  parent_resource_attribute: secret_id
  method_name_separator: ':'
  allowed_iam_role: roles/secretmanager.secretAccessor
references: !ruby/object:Api::Resource::ReferenceLinks
  api: 'https://cloud.google.com/secret-manager/docs/reference/rest/v1/projects.secrets'
description: |
  A Secret is a logical secret whose value and versions can be accessed.
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'secret_config_basic'
    primary_resource_id: 'secret-basic'
    primary_resource_name: 'fmt.Sprintf("secret%s", context["random_suffix"])'
    vars:
      secret_id: 'secret'
import_format: ['projects/{{project}}/secrets/{{secret_id}}']
parameters:
  - !ruby/object:Api::Type::String
    name: secretId
    description: |
      This must be unique within the project.
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: name
    output: true
    description: |
      The resource name of the Secret. Format:
      `projects/{{project}}/secrets/{{secret_id}}`
  - !ruby/object:Api::Type::String
    name: createTime
    output: true
    description: |
      The time at which the Secret was created.
  - !ruby/object:Api::Type::KeyValuePairs
    name: labels
    description: |
      The labels assigned to this Secret.

      Label keys must be between 1 and 63 characters long, have a UTF-8 encoding of maximum 128 bytes,
      and must conform to the following PCRE regular expression: [\p{Ll}\p{Lo}][\p{Ll}\p{Lo}\p{N}_-]{0,62}

      Label values must be between 0 and 63 characters long, have a UTF-8 encoding of maximum 128 bytes,
      and must conform to the following PCRE regular expression: [\p{Ll}\p{Lo}\p{N}_-]{0,63}

      No more than 64 labels can be assigned to a given resource.

      An object containing a list of "key": value pairs. Example:
      { "name": "wrench", "mass": "1.3kg", "count": "3" }.
  - !ruby/object:Api::Type::NestedObject
    name: replication
    required: true
    immutable: true
    description: |
      The replication policy of the secret data attached to the Secret. It cannot be changed
      after the Secret has been created.
    properties:
      - !ruby/object:Api::Type::Boolean
        name: automatic
        immutable: true
        exactly_one_of:
          - replication.0.automatic
          - replication.0.user_managed
        description: |
          The Secret will automatically be replicated without any restrictions.
        custom_flatten: templates/terraform/custom_flatten/object_to_bool.go.erb
        custom_expand: templates/terraform/custom_expand/bool_to_object.go.erb
      - !ruby/object:Api::Type::NestedObject
        name: userManaged
        immutable: true
        exactly_one_of:
          - replication.0.automatic
          - replication.0.user_managed
        description: |
          The Secret will automatically be replicated without any restrictions.
        properties:
          - !ruby/object:Api::Type::Array
            name: replicas
            immutable: true
            required: true
            min_size: 1
            description: |
              The list of Replicas for this Secret. Cannot be empty.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: location
                  required: true
                  immutable: true
                  description: |
                    The canonical IDs of the location to replicate data. For example: "us-east1".
                - !ruby/object:Api::Type::NestedObject
                  name: customerManagedEncryption
                  immutable: true
                  description: |
                    Customer Managed Encryption for the secret.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: kmsKeyName
                      required: true
                      immutable: true
                      description: |
                        Describes the Cloud KMS encryption key that will be used to protect destination secret.
  - !ruby/object:Api::Type::Array
    name: topics
    description: |
      A list of up to 10 Pub/Sub topics to which messages are published when control plane operations are called on the secret or its versions.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: name
          required: true
          description: |
            The resource name of the Pub/Sub topic that will be published to, in the following format: projects/*/topics/*.
            For publication to succeed, the Secret Manager Service Agent service account must have pubsub.publisher permissions on the topic.
  - !ruby/object:Api::Type::String
    name: expireTime
    description: |
      Timestamp in UTC when the Secret is scheduled to expire. This is always provided on output, regardless of what was sent on input.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: ttl
    immutable: true
    description: |
      The TTL for the Secret.
      A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s".
    ignore_read: true
  - !ruby/object:Api::Type::NestedObject
    name: rotation
    required_with:
      - topics
    description: |
      The rotation time and period for a Secret. At `next_rotation_time`, Secret Manager will send a Pub/Sub notification to the topics configured on the Secret. `topics` must be set to configure rotation.
    properties:
      - !ruby/object:Api::Type::String
        name: nextRotationTime
        description: |
          Timestamp in UTC at which the Secret is scheduled to rotate.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
        required_with:
          - rotation.0.rotation_period
      - !ruby/object:Api::Type::String
        name: rotationPeriod
        immutable: true
        description: |
          The Duration between rotation notifications. Must be in seconds and at least 3600s (1h) and at most 3153600000s (100 years).
          If rotationPeriod is set, `next_rotation_time` must be set. `next_rotation_time` will be advanced by this period when the service automatically sends rotation notifications.
