---
name: 'IAMBeta'
legacy_name: 'iam'
display_name: 'Cloud IAM'
versions:
  - name: 'beta'
    base_url: 'https://iam.googleapis.com/v1/'
  - name: 'ga'
    base_url: 'https://iam.googleapis.com/v1/'
scopes:
  - 'https://www.googleapis.com/auth/iam'
async:
  type: "OpAsync"
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'targetLink'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
