  name: 'Capability'
  # TODO
  description: |
    Capability
  # TODO   
  references:
    guides:
      'Official Documentation': ''
    api: ''
  min_version: beta

  self_link: '{{name}}'
  create_url: '{{name}}?updateMask=value'
  update_url: '{{name}}'
  
  create_verb: 'PATCH'
  update_verb: 'PATCH'

  update_mask: true
  
  exclude_delete: true
  timeouts:
    insert_minutes: 20
    update_minutes: 20
  
  autogen_async: false
  async:
    actions: ['create', 'update']
    operation:
      base_url: '{{op_id}}'
  custom_code:
    custom_import: 'templates/terraform/custom_import/set_id_name_with_slashes.go.tmpl'
  examples:
    - name: 'resource_manager_capability'
      primary_resource_id: 'capability'
      vars:
        name: 'folders/395566339940/capabilities/app-management'
      min_version: beta

  parameters:

  properties:
    - name: 'name'
      type: String
      description: |
        Capability name with folder details.
      required: true
    - name: 'value'
      type: Boolean
      description: |
        Capability Value.
      required: true
