# Warning: This is a temporary file, and should not be edited directly
---
name: 'Task'
description: |
  A Dataplex task represents the work that you want Dataplex to do on a schedule. It encapsulates code, parameters, and the schedule.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dataplex/docs'
  api: 'https://cloud.google.com/dataplex/docs/reference/rest/v1/projects.locations.lakes.tasks'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
self_link: 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks?task_id={{task_id}}'
update_url: 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
update_verb: 'PATCH'
update_mask: true
delete_url: 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
import_format:
  - 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
timeouts:
  insert_minutes: 5
  update_minutes: 5
  delete_minutes: 5
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
    timeouts:
      insert_minutes: 5
      update_minutes: 5
      delete_minutes: 5
  result:
    path: 'response'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
iam_policy:
  method_name_separator: ':'
  parent_resource_attribute: 'task_id'
  example_config_body: 'templates/terraform/iam/go/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/{{location}}/lakes/{{lake}}/tasks/{{task_id}}'
    - '{{task_id}}'
custom_code:
examples:
  - name: 'dataplex_task_basic'
    primary_resource_id: 'example'
    primary_resource_name: 'fmt.Sprintf("tf-test-lake%s", context["random_suffix"]), fmt.Sprintf("tf-test-task%s", context["random_suffix"])'
    test_env_vars:
      project_name: 'PROJECT_NAME'
  - name: 'dataplex_task_spark'
    primary_resource_id: 'example_spark'
    primary_resource_name: 'fmt.Sprintf("tf-test-lake%s", context["random_suffix"]), fmt.Sprintf("tf-test-task%s", context["random_suffix"])'
    test_env_vars:
      project_name: 'PROJECT_NAME'
  - name: 'dataplex_task_notebook'
    primary_resource_id: 'example_notebook'
    primary_resource_name: 'fmt.Sprintf("tf-test-lake%s", context["random_suffix"]), fmt.Sprintf("tf-test-task%s", context["random_suffix"])'
    test_env_vars:
      project_name: 'PROJECT_NAME'
parameters:
  - name: 'location'
    type: String
    description: |
      The location in which the task will be created in.
    url_param_only: true
    immutable: true
  - name: 'lake'
    type: String
    description: |
      The lake in which the task will be created in.
    url_param_only: true
    immutable: true
  - name: 'taskId'
    type: String
    description: |
      The task Id of the task.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The relative resource name of the task, of the form: projects/{project_number}/locations/{locationId}/lakes/{lakeId}/ tasks/{name}.
    output: true
  - name: 'uid'
    type: String
    description: |
      System generated globally unique ID for the task. This ID will be different if the task is deleted and re-created with the same name.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      The time when the task was created.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      The time when the task was last updated.
    output: true
  - name: 'description'
    type: String
    description: |
      User-provided description of the task.
  - name: 'displayName'
    type: String
    description: |
      User friendly display name.
  - name: 'state'
    type: Enum
    description: |
      Current state of the task.
    output: true
    enum_values:
      - 'STATE_UNSPECIFIED'
      - 'ACTIVE'
      - 'CREATING'
      - 'DELETING'
      - 'ACTION_REQUIRED'
  - name: 'labels'
    type: KeyValueLabels
    description: |
      User-defined labels for the task.
    immutable: false
  - name: 'triggerSpec'
    type: NestedObject
    description: |
      Configuration for the cluster
    required: true
    properties:
      - name: 'type'
        type: Enum
        description: |
          Trigger type of the user-specified Task
        required: true
        immutable: true
        enum_values:
          - 'ON_DEMAND'
          - 'RECURRING'
      - name: 'startTime'
        type: Time
        description: |
          The first run of the task will be after this time. If not specified, the task will run shortly after being submitted if ON_DEMAND and based on the schedule if RECURRING.
      - name: 'disabled'
        type: Boolean
        description: |
          Prevent the task from executing. This does not cancel already running tasks. It is intended to temporarily disable RECURRING tasks.
      - name: 'maxRetries'
        type: Integer
        description: |
          Number of retry attempts before aborting. Set to zero to never attempt to retry a failed task.
      - name: 'schedule'
        type: String
        description: |
          Cron schedule (https://en.wikipedia.org/wiki/Cron) for running tasks periodically. To explicitly set a timezone to the cron tab, apply a prefix in the cron tab: 'CRON_TZ=${IANA_TIME_ZONE}' or 'TZ=${IANA_TIME_ZONE}'. The ${IANA_TIME_ZONE} may only be a valid string from IANA time zone database. For example, CRON_TZ=America/New_York 1 * * * *, or TZ=America/New_York 1 * * * *. This field is required for RECURRING tasks.
  - name: 'executionSpec'
    type: NestedObject
    description: |
      Configuration for the cluster
    required: true
    properties:
      - name: 'args'
        type: KeyValuePairs
        description: |
          The arguments to pass to the task. The args can use placeholders of the format ${placeholder} as part of key/value string. These will be interpolated before passing the args to the driver. Currently supported placeholders: - ${taskId} - ${job_time} To pass positional args, set the key as TASK_ARGS. The value should be a comma-separated string of all the positional arguments. To use a delimiter other than comma, refer to https://cloud.google.com/sdk/gcloud/reference/topic/escaping. In case of other keys being present in the args, then TASK_ARGS will be passed as the last argument. An object containing a list of 'key': value pairs. Example: { 'name': 'wrench', 'mass': '1.3kg', 'count': '3' }.
      - name: 'serviceAccount'
        type: String
        description: |
          Service account to use to execute a task. If not provided, the default Compute service account for the project is used.
        required: true
      - name: 'project'
        type: String
        description: |
          The project in which jobs are run. By default, the project containing the Lake is used. If a project is provided, the ExecutionSpec.service_account must belong to this project.
      - name: 'maxJobExecutionLifetime'
        type: String
        description: |
          The maximum duration after which the job execution is expired. A duration in seconds with up to nine fractional digits, ending with 's'. Example: '3.5s'.
      - name: 'kmsKey'
        type: String
        description: |
          The Cloud KMS key to use for encryption, of the form: projects/{project_number}/locations/{locationId}/keyRings/{key-ring-name}/cryptoKeys/{key-name}.
  - name: 'executionStatus'
    type: NestedObject
    description: |
      Configuration for the cluster
    output: true
    properties:
      - name: 'updateTime'
        type: String
        description: |
          Last update time of the status.
        output: true
      - name: 'latestJob'
        type: NestedObject
        description: |
          latest job execution.
        output: true
        properties:
          - name: 'name'
            type: String
            description: |
              The relative resource name of the job, of the form: projects/{project_number}/locations/{locationId}/lakes/{lakeId}/tasks/{taskId}/jobs/{jobId}.
            output: true
          - name: 'uid'
            type: String
            description: |
              System generated globally unique ID for the job.
            output: true
          - name: 'startTime'
            type: Time
            description: |
              The time when the job was started.
            output: true
          - name: 'endTime'
            type: Time
            description: |
              The time when the job ended.
            output: true
          - name: 'state'
            type: Enum
            description: |
              Execution state for the job.
            output: true
            enum_values:
              - 'STATE_UNSPECIFIED'
              - 'RUNNING'
              - 'CANCELLING'
              - 'CANCELLED'
              - 'SUCCEEDED'
              - 'FAILED'
              - 'ABORTED'
          - name: 'retryCount'
            type: Integer
            description: |
              The number of times the job has been retried (excluding the initial attempt).
            output: true
          - name: 'service'
            type: Enum
            description: |
              The underlying service running a job.
            output: true
            enum_values:
              - 'SERVICE_UNSPECIFIED'
              - 'DATAPROC'
          - name: 'serviceJob'
            type: String
            description: |
              The full resource name for the job run under a particular service.
            output: true
          - name: 'message'
            type: String
            description: |
              Additional information about the current state.
            output: true
  - name: 'spark'
    type: NestedObject
    description: |
      A service with manual scaling runs continuously, allowing you to perform complex initialization and rely on the state of its memory over time.
    exactly_one_of:
      - 'spark'
      - 'notebook'
    properties:
      - name: 'fileUris'
        type: Array
        description: |
          Cloud Storage URIs of files to be placed in the working directory of each executor.
        item_type:
          type: String
      - name: 'archiveUris'
        type: Array
        description: |
          Cloud Storage URIs of archives to be extracted into the working directory of each executor. Supported file types: .jar, .tar, .tar.gz, .tgz, and .zip.
        item_type:
          type: String
      - name: 'infrastructureSpec'
        type: NestedObject
        description: |
          Infrastructure specification for the execution.
        properties:
          - name: 'batch'
            type: NestedObject
            description: |
              Compute resources needed for a Task when using Dataproc Serverless.
            properties:
              - name: 'executorsCount'
                type: Integer
                description: |
                  Total number of job executors. Executor Count should be between 2 and 100. [Default=2]
                default_value: 2
              - name: 'maxExecutorsCount'
                type: Integer
                description: |
                  Max configurable executors. If maxExecutorsCount > executorsCount, then auto-scaling is enabled. Max Executor Count should be between 2 and 1000. [Default=1000]
                default_value: 1000
          - name: 'containerImage'
            type: NestedObject
            description: |
              Container Image Runtime Configuration.
            properties:
              - name: 'image'
                type: String
                description: |
                  Container image to use.
              - name: 'javaJars'
                type: Array
                description: |
                  A list of Java JARS to add to the classpath. Valid input includes Cloud Storage URIs to Jar binaries. For example, gs://bucket-name/my/path/to/file.jar
                item_type:
                  type: String
              - name: 'pythonPackages'
                type: Array
                description: |
                  A list of python packages to be installed. Valid formats include Cloud Storage URI to a PIP installable library. For example, gs://bucket-name/my/path/to/lib.tar.gz
                item_type:
                  type: String
              - name: 'properties'
                type: KeyValuePairs
                description: |
                  Override to common configuration of open source components installed on the Dataproc cluster. The properties to set on daemon config files. Property keys are specified in prefix:property format, for example core:hadoop.tmp.dir. For more information, see Cluster properties.
          - name: 'vpcNetwork'
            type: NestedObject
            description: |
              Vpc network.
            properties:
              - name: 'networkTags'
                type: Array
                description: |
                  List of network tags to apply to the job.
                item_type:
                  type: String
              - name: 'network'
                type: String
                description: |
                  The Cloud VPC network in which the job is run. By default, the Cloud VPC network named Default within the project is used.
                exactly_one_of:
                  - 'network'
                  - 'subNetwork'
              - name: 'subNetwork'
                type: String
                description: |
                  The Cloud VPC sub-network in which the job is run.
                exactly_one_of:
                  - 'network'
                  - 'subNetwork'
      - name: 'mainJarFileUri'
        type: String
        description: |
          The Cloud Storage URI of the jar file that contains the main class. The execution args are passed in as a sequence of named process arguments (--key=value).
        exactly_one_of:
          - 'mainJarFileUri'
          - 'mainClass'
          - 'pythonScriptFile'
          - 'sqlScriptFile'
          - 'sqlScript'
      - name: 'mainClass'
        type: String
        description: |
          The name of the driver's main class. The jar file that contains the class must be in the default CLASSPATH or specified in jar_file_uris. The execution args are passed in as a sequence of named process arguments (--key=value).
        exactly_one_of:
          - 'mainJarFileUri'
          - 'mainClass'
          - 'pythonScriptFile'
          - 'sqlScriptFile'
          - 'sqlScript'
      - name: 'pythonScriptFile'
        type: String
        description: |
          The Gcloud Storage URI of the main Python file to use as the driver. Must be a .py file. The execution args are passed in as a sequence of named process arguments (--key=value).
        exactly_one_of:
          - 'mainJarFileUri'
          - 'mainClass'
          - 'pythonScriptFile'
          - 'sqlScriptFile'
          - 'sqlScript'
      - name: 'sqlScriptFile'
        type: String
        description: |
          A reference to a query file. This can be the Cloud Storage URI of the query file or it can the path to a SqlScript Content. The execution args are used to declare a set of script variables (set key='value';).
        exactly_one_of:
          - 'mainJarFileUri'
          - 'mainClass'
          - 'pythonScriptFile'
          - 'sqlScriptFile'
          - 'sqlScript'
      - name: 'sqlScript'
        type: String
        description: |
          The query text. The execution args are used to declare a set of script variables (set key='value';).
        exactly_one_of:
          - 'mainJarFileUri'
          - 'mainClass'
          - 'pythonScriptFile'
          - 'sqlScriptFile'
          - 'sqlScript'
  - name: 'notebook'
    type: NestedObject
    description: |
      A service with manual scaling runs continuously, allowing you to perform complex initialization and rely on the state of its memory over time.
    exactly_one_of:
      - 'spark'
      - 'notebook'
    properties:
      - name: 'notebook'
        type: String
        description: |
          Path to input notebook. This can be the Cloud Storage URI of the notebook file or the path to a Notebook Content. The execution args are accessible as environment variables (TASK_key=value).
        required: true
      - name: 'infrastructureSpec'
        type: NestedObject
        description: |
          Infrastructure specification for the execution.
        properties:
          - name: 'batch'
            type: NestedObject
            description: |
              Compute resources needed for a Task when using Dataproc Serverless.
            properties:
              - name: 'executorsCount'
                type: Integer
                description: |
                  Total number of job executors. Executor Count should be between 2 and 100. [Default=2]
                default_value: 2
              - name: 'maxExecutorsCount'
                type: Integer
                description: |
                  Max configurable executors. If maxExecutorsCount > executorsCount, then auto-scaling is enabled. Max Executor Count should be between 2 and 1000. [Default=1000]
                default_value: 1000
          - name: 'containerImage'
            type: NestedObject
            description: |
              Container Image Runtime Configuration.
            properties:
              - name: 'image'
                type: String
                description: |
                  Container image to use.
              - name: 'javaJars'
                type: Array
                description: |
                  A list of Java JARS to add to the classpath. Valid input includes Cloud Storage URIs to Jar binaries. For example, gs://bucket-name/my/path/to/file.jar
                item_type:
                  type: String
              - name: 'pythonPackages'
                type: Array
                description: |
                  A list of python packages to be installed. Valid formats include Cloud Storage URI to a PIP installable library. For example, gs://bucket-name/my/path/to/lib.tar.gz
                item_type:
                  type: String
              - name: 'properties'
                type: KeyValuePairs
                description: |
                  Override to common configuration of open source components installed on the Dataproc cluster. The properties to set on daemon config files. Property keys are specified in prefix:property format, for example core:hadoop.tmp.dir. For more information, see Cluster properties.
          - name: 'vpcNetwork'
            type: NestedObject
            description: |
              Vpc network.
            properties:
              - name: 'networkTags'
                type: Array
                description: |
                  List of network tags to apply to the job.
                item_type:
                  type: String
              - name: 'network'
                type: String
                description: |
                  The Cloud VPC network in which the job is run. By default, the Cloud VPC network named Default within the project is used.
                exactly_one_of:
                  - 'network'
                  - 'subNetwork'
              - name: 'subNetwork'
                type: String
                description: |
                  The Cloud VPC sub-network in which the job is run.
                exactly_one_of:
                  - 'network'
                  - 'subNetwork'
      - name: 'fileUris'
        type: Array
        description: |
          Cloud Storage URIs of files to be placed in the working directory of each executor.
        item_type:
          type: String
      - name: 'archiveUris'
        type: Array
        description: |
          Cloud Storage URIs of archives to be extracted into the working directory of each executor. Supported file types: .jar, .tar, .tar.gz, .tgz, and .zip.
        item_type:
          type: String
