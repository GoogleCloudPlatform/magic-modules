---
name: 'EntryType'
description: |
 An Entry Type is a template for creating Entries.
docs:
base_url: 'projects/{{project}}/locations/{{location}}/entryTypes/{{entry_type_id}}'
self_link: 'projects/{{project}}/locations/{{location}}/entryTypes/{{entry_type_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/entryTypes?entryTypeId={{entry_type_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/entryTypes/{{entry_type_id}}'
timeouts:
  insert_minutes: 5
  update_minutes: 5
  delete_minutes: 5
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
    timeouts:
      insert_minutes: 5
      update_minutes: 5
      delete_minutes: 5
  result:
    path: 'response'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
iam_policy:
  exclude_import_test: true
  method_name_separator: ':'
  parent_resource_attribute: 'entry_type_id'
  example_config_body: 'templates/terraform/iam/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/{{location}}/entryTypes/{{entry_type_id}}'
    - '{{entry_type_id}}'
custom_code:
examples:
  - name: 'dataplex_entry_type_basic'
    primary_resource_id: 'test_entry_type_basic'
    primary_resource_name: 'fmt.Sprintf("tf-test-entry-type%s", context["random_suffix"])'
    vars:
      entry_type_name: 'entry-type-basic'
    test_env_vars:
      project_name: 'PROJECT_NAME'
  - name: 'dataplex_entry_type_full'
    primary_resource_id: 'test_entry_type_full'
    primary_resource_name: 'fmt.Sprintf("tf-test-entry-type%s", context["random_suffix"])'
    vars:
      entry_type_name: 'entry-type-full'
    test_env_vars:
      project_name: 'PROJECT_NAME'
parameters:
  - name: 'location'
    type: String
    description: |
      The location where entry type will be created in.
    url_param_only: true
    immutable: true
  - name: 'entryTypeId'
    type: String
    description: |
      The entry type id of the entry type.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The relative resource name of the EntryType, of the form: projects/{project_number}/locations/{location_id}/entryTypes/{entry_type_id}
    output: true
  - name: 'uid'
    type: String
    description: |
      System generated globally unique ID for the EntryType. This ID will be different if the EntryType is deleted and re-created with the same name.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      The time when the EntryType was created.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      The time when the EntryType was last updated.
    output: true
  - name: 'description'
    type: String
    description: |
      Description of the EntryType.
  - name: 'displayName'
    type: String
    description: |
      User friendly display name.
  - name: 'labels'
    type: KeyValueLabels
    description: |
      User-defined labels for the EntryType.
  - name: 'typeAliases'
    type: Array
    description: |
      Indicates the class this Entry Type belongs to, for example, TABLE, DATABASE, MODEL.
    item_type:
      type: String
  - name: 'platform'
    type: String
    description: |
      The platform that Entries of this type belongs to.
  - name: 'system'
    type: String
    description: |
      The system that Entries of this type belongs to.
  - name: 'requiredAspects'
    type: Array
    description: |
      AspectInfo for the entry type.
    item_type:
      type: NestedObject
      properties:
        - name: 'type'
          type: String
          description: |
            Required aspect type for the entry type.
