---
name: 'EntryLink'
description: |
  EntryLink represents a link between two Entries.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dataplex/docs' # Update with specific EntryLink docs when available
  api: 'https://cloud.google.com/dataplex/docs/reference/rest/v1/projects.locations.entryGroups.entryLinks'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/entryGroups/{{entry_group_id}}/entryLinks/{{entry_link_id}}'
self_link: 'projects/{{project}}/locations/{{location}}/entryGroups/{{entry_group_id}}/entryLinks/{{entry_link_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/entryGroups/{{entry_group_id}}/entryLinks?entryLinkId={{entry_link_id}}'
immutable: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/entryGroups/{{entry_group_id}}/entryLinks/{{entry_link_id}}'
timeouts:
  insert_minutes: 20
  delete_minutes: 20
examples:
  - name: 'dataplex_entry_link_basic'
    primary_resource_id: 'basic_entry_link'
    primary_resource_name: 'fmt.Sprintf("tf-test-entry-link-basic%s", context["random_suffix"])'
    vars:
      entry_link_name: 'entry_link_basic'
    test_env_vars:
      project_number: 'PROJECT_NUMBER'
  - name: 'dataplex_entry_link_full'
    primary_resource_id: 'full_entry_link'
    primary_resource_name: 'fmt.Sprintf("tf-test-entry-link-full%s", context["random_suffix"])'
    vars:
      entry_link_name: 'my_entry_link_full'
    test_env_vars:
      project_number: 'PROJECT_NUMBER'
parameters:
  - name: 'entryGroupId'
    type: String
    description: |
      The id of the entry group this entry link is in.
    url_param_only: true
    required: true
  - name: 'entryLinkId'
    type: String
    description: |
      The id of the entry link to create.
    url_param_only: true
    required: true
  - name: location
    type: String
    description: The location for the entry.
    url_param_only: true
    required: true
properties:
  - name: 'name'
    type: String
    description: |
      The relative resource name of the Entry Link, of the form:
      projects/{project_id_or_number}/locations/{location_id}/entryGroups/{entry_group_id}/entryLinks/{entry_link_id}
    output: true
  - name: 'entryLinkType'
    type: String
    description: |
      Relative resource name of the Entry Link Type used to create this Entry Link. For example:
      projects/dataplex-types/locations/global/entryLinkTypes/definition
    required: true
  - name: 'createTime'
    type: Time
    description: |
      The time when the Entry Link was created.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      The time when the Entry Link was last updated.
    output: true
  - name: 'entryReferences'
    type: Array
    description: |
      Specifies the Entries referenced in the Entry Link. There should be exactly two entry references.
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'name'
          type: String
          description: |
            The relative resource name of the referenced Entry, of the form:
            projects/{project_id_or_number}/locations/{location_id}/entryGroups/{entry_group_id}/entries/{entry_id}
          required: true
        - name: 'path'
          type: String
          description: |
            The path in the Entry that is referenced in the Entry Link.
            Empty path denotes that the Entry itself is referenced in the Entry Link.
        - name: 'type'
          type: Enum
          description: |
            The reference type of the Entry.
          enum_values:
            - 'SOURCE'
            - 'TARGET'
