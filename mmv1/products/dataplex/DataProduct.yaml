---
name: 'DataProduct'
description: |
  A data product is a curated collection of data assets, packaged to address
  specific use cases. It's a way to manage and share data in a more organized,
  product-like manner.
references:
  guides:
    'Introduction to Data Products': 'https://cloud.google.com/dataplex/docs/data-products-overview'
  api: 'https://cloud.google.com/dataplex/docs/reference/rest/v1/projects.locations.dataProducts'
min_version: beta

base_url: 'projects/{{project}}/locations/{{location}}/dataProducts'
self_link: 'projects/{{project}}/locations/{{location}}/dataProducts/{{data_product_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/dataProducts?dataProductId={{data_product_id}}'

update_verb: 'PATCH'
update_mask: true
autogen_async: true

iam_policy:
  method_name_separator: ':'
  parent_resource_attribute: 'data_product_id'
  fetch_iam_policy_verb: 'GET'
  set_iam_policy_verb: 'POST'
  base_url: 'projects/{{project}}/locations/{{location}}/dataProducts/{{data_product_id}}'

parameters:
  - name: 'location'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      The location for the data product.
  - name: 'data_product_id'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      The ID of the data product.

properties:
  - name: 'name'
    type: String
    output: true
    description: |
      Resource name of the data product.
  - name: 'uid'
    type: String
    output: true
    description: |
      System generated unique ID for the data product.
  - name: 'displayName'
    type: String
    required: true
    description: |
      User-friendly display name of the data product.
  - name: 'createTime'
    type: String
    output: true
    description: |
      The time at which the data product was created.
  - name: 'updateTime'
    type: String
    output: true
    description: |
      The time at which the data product was last updated.
  - name: 'etag'
    type: String
    output: true
    description: |
      This checksum is computed by the server based on the value of other fields.
  - name: 'labels'
    type: KeyValueLabels
    description: |
      User-defined labels for the data product.
  - name: 'description'
    type: String
    description: |
      Description of the data product.
  - name: 'ownerEmails'
    type: Array
    item_type:
      type: String
    required: true
    description: |
      Emails of the data product owners.
  - name: 'assetCount'
    type: Integer
    output: true
    description: |
      Number of data assets associated with this data product.
  - name: 'accessGroups'
    type: Map
    key_name: 'id'
    description: |
      Custom user defined access groups at the data product level.
    value_type:
      type: NestedObject
      properties:
        # Renamed to groupId to avoid the Go 'duplicate key' collision
        - name: 'groupId'
          # api_name ensures the Dataplex API receives this as "id"
          api_name: 'id'
          type: String
          required: true
          immutable: true
          description: 'Unique identifier of the access group.'
        - name: 'displayName'
          type: String
          required: true
          description: 'User friendly display name of the access group.'
        - name: 'description'
          type: String
          description: 'Description of the access group.'
        - name: 'principal'
          type: NestedObject
          required: true
          description: 'The principal entity associated with this access group.'
          properties:
            - name: 'googleGroup'
              type: String
              description: 'Email of the Google Group.'
examples:
  - name: 'dataplex_data_product_basic'
    primary_resource_id: 'basic_data_product'
    vars:
      data_product_id: 'my-data-product'
      display_name: 'My Data Product'   