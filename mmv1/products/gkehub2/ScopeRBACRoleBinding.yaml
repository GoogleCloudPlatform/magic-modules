---
name: 'ScopeRBACRoleBinding'
api_resource_type_kind: RBACRoleBinding
description: |
  RBACRoleBinding represents a rbacrolebinding across the Fleet.
references:
  guides:
    'Registering a Cluster': 'https://cloud.google.com/anthos/multicluster-management/connect/registering-a-cluster#register_cluster'
  api: 'https://cloud.google.com/anthos/fleet-management/docs/reference/rest/v1/projects.locations.scopes.rbacrolebindings'
docs:
id_format: 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings/{{scope_rbac_role_binding_id}}'
base_url: 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings'
self_link: 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings/{{scope_rbac_role_binding_id}}'
create_url: 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings/?rbacrolebinding_id={{scope_rbac_role_binding_id}}'
update_url: 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings/{{scope_rbac_role_binding_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/global/scopes/{{scope_id}}/rbacrolebindings/{{scope_rbac_role_binding_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'gkehub#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error/errors'
    message: 'message'
custom_code:
# Skip sweeper gen since this is a child resource.
exclude_sweeper: true
examples:
  - name: 'gkehub_scope_rbac_role_binding_basic'
    primary_resource_id: 'scope_rbac_role_binding'
    primary_resource_name: 'fmt.Sprintf(\"tf-test-scope%s\", context[\"random_suffix\"]), fmt.Sprintf(\"tf-test-rbac-role-binding%s\", context[\"random_suffix\"])'
    test_env_vars:
      project: 'PROJECT_NAME'
parameters:
  - name: 'scope_id'
    type: String
    description: |
      Id of the scope
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'scopeRbacRoleBindingId'
    type: String
    description: |
      The client-provided identifier of the RBAC Role Binding.
    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The resource name for the RBAC Role Binding
    output: true
  - name: 'uid'
    type: String
    description: |
      Google-generated UUID for this resource.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      Time the RBAC Role Binding was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the RBAC Role Binding was updated in UTC.
    output: true
  - name: 'deleteTime'
    type: Time
    description: |
      Time the RBAC Role Binding was deleted in UTC.
    output: true
  - name: 'state'
    type: NestedObject
    description: |
      State of the RBAC Role Binding resource.
    output: true
    properties:
      - name: 'code'
        type: Enum
        description: |
          Code describes the state of a RBAC Role Binding resource.
        output: true
        enum_values:
          - 'CODE_UNSPECIFIED'
          - 'CREATING'
          - 'READY'
          - 'DELETING'
          - 'UPDATING'
  - name: 'user'
    type: String
    description: |
      Principal that is be authorized in the cluster (at least of one the oneof
      is required). Updating one will unset the other automatically.
      user is the name of the user as seen by the kubernetes cluster, example
      "alice" or "alice@domain.tld"
    exactly_one_of:
      - 'user'
      - 'group'
  - name: 'group'
    type: String
    description: |
      Principal that is be authorized in the cluster (at least of one the oneof
      is required). Updating one will unset the other automatically.
      group is the group, as seen by the kubernetes cluster.
    exactly_one_of:
      - 'user'
      - 'group'
  - name: 'role'
    type: NestedObject
    description: |
      Role to bind to the principal.
    required: true
    properties:
      - name: 'predefinedRole'
        type: Enum
        description: |
          PredefinedRole is an ENUM representation of the default Kubernetes Roles
        enum_values:
          - 'UNKNOWN'
          - 'ADMIN'
          - 'EDIT'
          - 'VIEW'
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Labels for this ScopeRBACRoleBinding.
