# Warning: This is a temporary file, and should not be edited directly
---
name: 'MembershipBinding'
description: |
  MembershipBinding is a subresource of a Membership, representing what Fleet Scopes (or other, future Fleet resources) a Membership is bound to.
references:
  guides:
    'Registering a Cluster': 'https://cloud.google.com/anthos/multicluster-management/connect/registering-a-cluster#register_cluster'
  api: 'https://cloud.google.com/anthos/fleet-management/docs/reference/rest/v1/projects.locations.memberships.bindings'
docs:
id_format: 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings/{{membership_binding_id}}'
base_url: 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings'
self_link: 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings/{{membership_binding_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings/?membership_binding_id={{membership_binding_id}}'
update_url: 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings/{{membership_binding_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/memberships/{{membership_id}}/bindings/{{membership_binding_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'gkehub#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error/errors'
    message: 'message'
custom_code:
skip_sweeper: true
examples:
  - name: 'gkehub_membership_binding_basic'
    primary_resource_id: 'membership_binding'
    primary_resource_name: 'fmt.Sprintf("tf-test-membership%s", context["random_suffix"]), fmt.Sprintf("tf-test-membership-binding%s", context["random_suffix"])'
    vars:
      cluster_name: 'basic-cluster'
      deletion_protection: 'true'
      network_name: 'default'
      subnetwork_name: 'default'
    test_env_vars:
      project: 'PROJECT_NAME'
      location: 'REGION'
      membership_id: 'fmt.Sprintf("tf-test-membership%s", context["random_suffix"])'
    test_vars_overrides:
      'deletion_protection': 'false'
      'network_name': 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
      'subnetwork_name': 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
parameters:
  - name: 'membership_id'
    type: String
    description: |
      Id of the membership
    url_param_only: true
    required: true
    immutable: true
  - name: 'location'
    type: String
    description: |
      Location of the membership
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'membershipBindingId'
    type: String
    description: |
      The client-provided identifier of the membership binding.
    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The resource name for the membershipbinding itself
    output: true
  - name: 'uid'
    type: String
    description: |
      Google-generated UUID for this resource.
    output: true
  - name: 'scope'
    type: ResourceRef
    description: |
      A Workspace resource name in the format
      `projects/*/locations/*/scopes/*`.
    required: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
    resource: 'Scope'
    imports: 'name'
  - name: 'createTime'
    type: Time
    description: |
      Time the MembershipBinding was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the MembershipBinding was updated in UTC.
    output: true
  - name: 'deleteTime'
    type: Time
    description: |
      Time the MembershipBinding was deleted in UTC.
    output: true
  - name: 'state'
    type: NestedObject
    description: |
      State of the membership binding resource.
    output: true
    properties:
      - name: 'code'
        type: Enum
        description: Code describes the state of a MembershipBinding resource.
        output: true
        enum_values:
          - 'CODE_UNSPECIFIED'
          - 'CREATING'
          - 'READY'
          - 'DELETING'
          - 'UPDATING'
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Labels for this Membership binding.
    immutable: false
