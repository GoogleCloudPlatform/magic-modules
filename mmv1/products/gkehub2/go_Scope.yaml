---
name: 'Scope'
description: |
  Scope represents a Scope in a Fleet.
references:
  guides:
    'Registering a Cluster': 'https://cloud.google.com/anthos/multicluster-management/connect/registering-a-cluster#register_cluster'
  api: 'https://cloud.google.com/anthos/fleet-management/docs/reference/rest/v1/projects.locations.scopes'
docs:
id_format: 'projects/{{project}}/locations/global/scopes/{{scope_id}}'
base_url: 'projects/{{project}}/locations/global/scopes'
self_link: 'projects/{{project}}/locations/global/scopes/{{scope_id}}'
create_url: 'projects/{{project}}/locations/global/scopes?scopeId={{scope_id}}'
update_url: 'projects/{{project}}/locations/global/scopes/{{scope_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/global/scopes/{{scope_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    kind: 'gkehub#operation'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error/errors'
    message: 'message'
iam_policy:
  method_name_separator: ':'
  parent_resource_attribute: 'scope_id'
  example_config_body: 'templates/terraform/iam/go/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/global/scopes/{{scope_id}}'
    - '{{scope_id}}'
custom_code:
skip_sweeper: true
examples:
  - name: 'gkehub_scope_basic'
    primary_resource_id: 'scope'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-scope%s", context["random_suffix"])'
    vars:
      resource_name: 'my-scope'
    test_env_vars:
      project: 'PROJECT_NAME'
parameters:
properties:
  - name: 'scopeId'
    type: String
    description: |
      The client-provided identifier of the scope.
    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The unique identifier of the scope
    output: true
  - name: 'uid'
    type: String
    description: |
      Google-generated UUID for this resource.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      Time the Scope was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the Scope was updated in UTC.
    output: true
  - name: 'deleteTime'
    type: Time
    description: |
      Time the Scope was deleted in UTC.
    output: true
  - name: 'state'
    type: NestedObject
    description: |
      State of the scope resource.
    output: true
    properties:
      - name: 'code'
        type: Enum
        description: |
          Code describes the state of a Scope resource.
        output: true
        enum_values:
          - 'CODE_UNSPECIFIED'
          - 'CREATING'
          - 'READY'
          - 'DELETING'
          - 'UPDATING'
  - name: 'namespaceLabels'
    type: KeyValuePairs
    description: |
      Scope-level cluster namespace labels. For the member clusters bound
      to the Scope, these labels are applied to each namespace under the
      Scope. Scope-level labels take precedence over Namespace-level
      labels (`namespace_labels` in the Fleet Namespace resource) if they
      share a key. Keys and values must be Kubernetes-conformant.
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Labels for this Scope.
    immutable: false
