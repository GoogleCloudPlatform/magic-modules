--- !ruby/object:Api::Product
name: CloudRun
display_name: Cloud Run
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://{{location}}-run.googleapis.com/
    cai_base_url: https://run.googleapis.com/v1/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://{{location}}-run.googleapis.com/
