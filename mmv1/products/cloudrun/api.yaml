# Cloud Run DomainMappings
- !ruby/object:Api::Resource
  name: DomainMapping
  kind: DomainMapping
  base_url: apis/domains.cloudrun.com/v1/namespaces/{{project}}/domainmappings
  cai_base_url: projects/{{project}}/locations/{{location}}/DomainMappings
  references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/run/docs/mapping-custom-domains'
      api: 'https://cloud.google.com/run/docs/reference/rest/v1/projects.locations.domainmappings'
  description: |-
    Resource to hold the state and status of a user's domain mapping.
  input: true
  parameters:
  - !ruby/object:Api::Type::String
    name: location
    description: The location of the cloud run instance. eg us-central1
    url_param_only: true
    required: true
  properties:
  - !ruby/object:Api::Type::String
    name: name
    url_param_only: true
    input: true
    # This is a convenience field handled by terraform encoder/decoders
    exclude: true
    description: |-
      Name should be a [verified](https://support.google.com/webmasters/answer/9008080) domain
  - !ruby/object:Api::Type::String
    name: kind
    description: This is always set to DomainMapping
  - !ruby/object:Api::Type::NestedObject
    name: status
    description: The current status of the DomainMapping.
    output: true
    properties:
    - !ruby/object:Api::Type::Array
      name: conditions
      description: |-
        Array of observed DomainMappingConditions, indicating the current state
        of the DomainMapping.
      output: true
      item_type: !ruby/object:Api::Type::NestedObject
        properties:
        - !ruby/object:Api::Type::String
          name: message
          output: true
          description: |-
            Human readable message indicating details about the current status.
        - !ruby/object:Api::Type::String
          name: status
          output: true
          description: Status of the condition, one of True, False, Unknown.
        - !ruby/object:Api::Type::String
          name: reason
          output: true
          description: |-
            One-word CamelCase reason for the condition's current status.
        - !ruby/object:Api::Type::String
          name: type
          output: true
          description: Type of domain mapping condition.
    - !ruby/object:Api::Type::Integer
      name: observedGeneration
      description: |-
        ObservedGeneration is the 'Generation' of the DomainMapping that
        was last processed by the controller.
      output: true
    - !ruby/object:Api::Type::Array
      name: resourceRecords
      description: |-
        The resource records required to configure this domain mapping. These
        records must be added to the domain's DNS configuration in order to
        serve the application via this domain mapping.
      item_type: !ruby/object:Api::Type::NestedObject
        properties:
        - !ruby/object:Api::Type::Enum
          name: type
          description: 'Resource record type. Example: `AAAA`.'
          values:
          - :A
          - :AAAA
          - :CNAME
        - !ruby/object:Api::Type::String
          name: rrdata
          output: true
          description: |-
            Data for this record. Values vary by record type, as defined in RFC 1035
            (section 5) and RFC 1034 (section 3.6.1).
        - !ruby/object:Api::Type::String
          name: name
          output: true
          description: |-
            Relative name of the object affected by this record. Only applicable for
            `CNAME` records. Example: 'www'.
    - !ruby/object:Api::Type::String
      name: mappedRouteName
      output: true
      description: The name of the route that the mapping currently points to.
  - !ruby/object:Api::Type::String
    name: apiVersion
    description: The API version for this call such as "serving.knative.dev/v1alpha1".
  - !ruby/object:Api::Type::NestedObject
    name: spec
    description: The spec for this DomainMapping.
    required: true
    properties:
    - !ruby/object:Api::Type::Boolean
      name: forceOverride
      description: |-
        If set, the mapping will override any mapping set before this spec was set.
        It is recommended that the user leaves this empty to receive an error
        warning about a potential conflict and only set it once the respective UI
        has given such a warning.
    - !ruby/object:Api::Type::String
      name: routeName
      required: true
      description: |-
        The name of the Cloud Run Service that this DomainMapping applies to.
        The route must exist.
    - !ruby/object:Api::Type::Enum
      name: certificateMode
      description: The mode of the certificate.
      values:
      - :NONE
      - :AUTOMATIC
      default_value: :AUTOMATIC
  - !ruby/object:Api::Type::NestedObject
    name: metadata
    required: true
    description: Metadata associated with this DomainMapping.
    properties:
    - !ruby/object:Api::Type::KeyValuePairs
      name: labels
      description: |-
        Map of string keys and values that can be used to organize and categorize
        (scope and select) objects. May match selectors of replication controllers
        and routes.
        More info: http://kubernetes.io/docs/user-guide/labels
    - !ruby/object:Api::Type::Integer
      name: generation
      description: |-
        A sequence number representing a specific generation of the desired state.
      output: true
    - !ruby/object:Api::Type::String
      name: resourceVersion
      description: |-
        An opaque value that represents the internal version of this object that
        can be used by clients to determine when objects have changed. May be used
        for optimistic concurrency, change detection, and the watch operation on a
        resource or set of resources. They may only be valid for a
        particular resource or set of resources.

        More info:
        https://git.k8s.io/community/contributors/devel/api-conventions.md#concurrency-control-and-consistency
      output: true
    - !ruby/object:Api::Type::String
      name: selfLink
      description: |-
        SelfLink is a URL representing this object.
      output: true
    - !ruby/object:Api::Type::String
      name: uid
      description: |-
        UID is a unique id generated by the server on successful creation of a resource and is not
        allowed to change on PUT operations.

        More info: http://kubernetes.io/docs/user-guide/identifiers#uids
      output: true
    - !ruby/object:Api::Type::String
      name: namespace
      required: true
      description: |-
        In Cloud Run the namespace must be equal to either the
        project ID or project number.
    - !ruby/object:Api::Type::KeyValuePairs
      name: annotations
      description: |-
        Annotations is a key value map stored with a resource that
        may be set by external tools to store and retrieve arbitrary metadata. More
        info: http://kubernetes.io/docs/user-guide/annotations

        **Note**: The Cloud Run API may add additional annotations that were not provided in your config.
        If terraform plan shows a diff where a server-side annotation is added, you can add it to your config
        or apply the lifecycle.ignore_changes rule to the metadata.0.annotations field.
    - !ruby/object:Api::Type::String
      name: name
      required: true
      input: true
      description: |-
        Name must be unique within a namespace, within a Cloud Run region.
        Is required when creating resources. Name is primarily intended
        for creation idempotence and configuration definition. Cannot be updated.
        More info: http://kubernetes.io/docs/user-guide/identifiers#names

# Cloud Run Service
- !ruby/object:Api::Resource
  name: Service
  kind: Service
  base_url: apis/serving.knative.dev/v1/namespaces/{{project}}/services
  cai_base_url: projects/{{project}}/locations/{{location}}/services
  references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/run/docs/'
      api: 'https://cloud.google.com/run/docs/reference/rest/v1/namespaces.services'
  description: |-
    Service acts as a top-level container that manages a set of Routes and
    Configurations which implement a network service. Service exists to provide a
    singular abstraction which can be access controlled, reasoned about, and
    which encapsulates software lifecycle decisions such as rollout policy and
    team resource ownership. Service acts only as an orchestrator of the
    underlying Routes and Configurations (much as a kubernetes Deployment
    orchestrates ReplicaSets).

    The Service's controller will track the statuses of its owned Configuration
    and Route, reflecting their statuses and conditions as its own.

    See also:
    https://github.com/knative/specs/blob/main/specs/serving/overview.md
  iam_policy: !ruby/object:Api::Resource::IamPolicy
    method_name_separator: ':'
    parent_resource_attribute: 'service'
    base_url: v1/projects/{{project}}/locations/{{location}}/services/{{service}}
    import_format: ["projects/{{project}}/locations/{{location}}/services/{{service}}", "{{service}}"]
  parameters:
  - !ruby/object:Api::Type::String
    name: location
    description: The location of the cloud run instance. eg us-central1
    url_param_only: true
    required: true
    input: true
  properties:
  - !ruby/object:Api::Type::String
    name: name
    # This is a convenience field as terraform expects `name` to be a top level property
    url_param_only: true
    input: true
    description: |-
      Name must be unique within a namespace, within a Cloud Run region.
      Is required when creating resources. Name is primarily intended
      for creation idempotence and configuration definition. Cannot be updated.
      More info: http://kubernetes.io/docs/user-guide/identifiers#names
  - !ruby/object:Api::Type::String
    name: apiVersion
    description: The API version for this call such as "serving.knative.dev/v1alpha1".
  - !ruby/object:Api::Type::String
    name: kind
    description: This is always set to Service
  - !ruby/object:Api::Type::NestedObject
    name: spec
    required: true
    description: Spec holds the desired state of the Service (from the client).
    properties:
    - !ruby/object:Api::Type::Array
      name: traffic
      description: |-
        Traffic specifies how to distribute traffic over a collection of Knative Revisions
        and Configurations
      item_type: !ruby/object:Api::Type::NestedObject
        properties:
        - !ruby/object:Api::Type::String
          name: revisionName
          description: |-
            RevisionName of a specific revision to which to send this portion of traffic.
        - !ruby/object:Api::Type::Integer
          name: percent
          required: true
          description: |-
            Percent specifies percent of the traffic to this Revision or Configuration.
        - !ruby/object:Api::Type::String
          name: tag
          description: |-
            Tag is optionally used to expose a dedicated url for referencing this target exclusively.
        - !ruby/object:Api::Type::Boolean
          name: latestRevision
          description: |-
            LatestRevision may be optionally provided to indicate that the latest ready
            Revision of the Configuration should be used for this traffic target. When
            provided LatestRevision must be true if RevisionName is empty; it must be
            false when RevisionName is non-empty.
        - !ruby/object:Api::Type::String
          name: url
          output: true
          description: |-
            URL displays the URL for accessing tagged traffic targets. URL is displayed in status, 
            and is disallowed on spec. URL must contain a scheme (e.g. http://) and a hostname, 
            but may not contain anything else (e.g. basic auth, url path, etc.)
    - !ruby/object:Api::Type::NestedObject
      name: template
      description: |-
        template holds the latest specification for the Revision to
        be stamped out. The template references the container image, and may also
        include labels and annotations that should be attached to the Revision.
        To correlate a Revision, and/or to force a Revision to be created when the
        spec doesn't otherwise change, a nonce label may be provided in the
        template metadata. For more details, see:
        https://github.com/knative/serving/blob/main/docs/client-conventions.md#associate-modifications-with-revisions

        Cloud Run does not currently support referencing a build that is
        responsible for materializing the container image from source.
      properties:
      - !ruby/object:Api::Type::NestedObject
        name: metadata
        description: |-
          Optional metadata for this Revision, including labels and annotations.
          Name will be generated by the Configuration. To set minimum instances
          for this revision, use the "autoscaling.knative.dev/minScale" annotation
          key. To set maximum instances for this revision, use the
          "autoscaling.knative.dev/maxScale" annotation key. To set Cloud SQL
          connections for the revision, use the "run.googleapis.com/cloudsql-instances"
          annotation key.
        properties:
        - !ruby/object:Api::Type::KeyValuePairs
          name: labels
          description: |-
            Map of string keys and values that can be used to organize and categorize
            (scope and select) objects. May match selectors of replication controllers
            and routes.
            More info: http://kubernetes.io/docs/user-guide/labels
        - !ruby/object:Api::Type::Integer
          name: generation
          description: |-
            A sequence number representing a specific generation of the desired state.
          output: true
        - !ruby/object:Api::Type::String
          name: resourceVersion
          description: |-
            An opaque value that represents the internal version of this object that
            can be used by clients to determine when objects have changed. May be used
            for optimistic concurrency, change detection, and the watch operation on a
            resource or set of resources. They may only be valid for a
            particular resource or set of resources.

            More info:
            https://git.k8s.io/community/contributors/devel/api-conventions.md#concurrency-control-and-consistency
          output: true
        - !ruby/object:Api::Type::String
          name: selfLink
          description: |-
            SelfLink is a URL representing this object.
          output: true
        - !ruby/object:Api::Type::String
          name: uid
          description: |-
            UID is a unique id generated by the server on successful creation of a resource and is not
            allowed to change on PUT operations.

            More info: http://kubernetes.io/docs/user-guide/identifiers#uids
          output: true
        - !ruby/object:Api::Type::String
          name: namespace
          description: |-
            In Cloud Run the namespace must be equal to either the
            project ID or project number. It will default to the resource's project.
        - !ruby/object:Api::Type::KeyValuePairs
          name: annotations
          description: |-
            Annotations is a key value map stored with a resource that
            may be set by external tools to store and retrieve arbitrary metadata. More
            info: http://kubernetes.io/docs/user-guide/annotations

            **Note**: The Cloud Run API may add additional annotations that were not provided in your config.
            If terraform plan shows a diff where a server-side annotation is added, you can add it to your config
            or apply the lifecycle.ignore_changes rule to the metadata.0.annotations field.
        - !ruby/object:Api::Type::String
          name: name
          description: |-
            Name must be unique within a namespace, within a Cloud Run region.
            Is required when creating resources. Name is primarily intended
            for creation idempotence and configuration definition. Cannot be updated.
            More info: http://kubernetes.io/docs/user-guide/identifiers#names
      - !ruby/object:Api::Type::NestedObject
        name: spec
        required: true
        description: RevisionSpec holds the desired state of the Revision (from
          the client).
        properties:
        - !ruby/object:Api::Type::Array
          name: containers
          update_verb: :PUT
          required: true
          description: |-
            Container defines the unit of execution for this Revision.
            In the context of a Revision, we disallow a number of the fields of
            this Container, including: name, ports, and volumeMounts.
            The runtime contract is documented here:
            https://github.com/knative/serving/blob/main/docs/runtime-contract.md
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
            - !ruby/object:Api::Type::String
              deprecation_message: "Not supported by Cloud Run fully managed"
              name: workingDir
              input: true
              description: |-
                Container's working directory.
                If not specified, the container runtime's default will be used, which
                might be configured in the container image.
            - !ruby/object:Api::Type::Array
              name: args
              description: |-
                Arguments to the entrypoint.
                The docker image's CMD is used if this is not provided.
                Variable references $(VAR_NAME) are expanded using the container's
                environment. If a variable cannot be resolved, the reference in the input
                string will be unchanged. The $(VAR_NAME) syntax can be escaped with a
                double $$, ie: $$(VAR_NAME). Escaped references will never be expanded,
                regardless of whether the variable exists or not.
                More info:
                https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: envFrom
              deprecation_message: "Not supported by Cloud Run fully managed"
              input: true
              description: |-
                List of sources to populate environment variables in the container.
                All invalid keys will be reported as an event when the container is starting.
                When a key exists in multiple sources, the value associated with the last source will
                take precedence. Values defined by an Env with a duplicate key will take
                precedence.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                - !ruby/object:Api::Type::String
                  name: prefix
                  description: |-
                    An optional identifier to prepend to each key in the ConfigMap.
                - !ruby/object:Api::Type::NestedObject
                  name: configMapRef
                  description: |-
                    The ConfigMap to select from.
                  properties:
                  - !ruby/object:Api::Type::Boolean
                    name: optional
                    description: |-
                      Specify whether the ConfigMap must be defined
                  - !ruby/object:Api::Type::NestedObject
                    name: localObjectReference
                    description: The ConfigMap to select from.
                    properties:
                    - !ruby/object:Api::Type::String
                      name: name
                      required: true
                      description: |-
                        Name of the referent.
                        More info:
                        https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                - !ruby/object:Api::Type::NestedObject
                  name: secretRef
                  description: |-
                    The Secret to select from.
                  properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: localObjectReference
                    description: The Secret to select from.
                    properties:
                    - !ruby/object:Api::Type::String
                      name: name
                      required: true
                      description: |-
                        Name of the referent.
                        More info:
                        https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                  - !ruby/object:Api::Type::Boolean
                    name: optional
                    description: |-
                      Specify whether the Secret must be defined
            - !ruby/object:Api::Type::String
              name: image
              required: true
              description: |-
                Docker image name. This is most often a reference to a container located
                in the container registry, such as gcr.io/cloudrun/hello
                More info: https://kubernetes.io/docs/concepts/containers/images
            - !ruby/object:Api::Type::Array
              name: command
              description: |-
                Entrypoint array. Not executed within a shell.
                The docker image's ENTRYPOINT is used if this is not provided.
                Variable references $(VAR_NAME) are expanded using the container's
                environment. If a variable cannot be resolved, the reference in the input
                string will be unchanged. The $(VAR_NAME) syntax can be escaped with a
                double $$, ie: $$(VAR_NAME). Escaped references will never be expanded,
                regardless of whether the variable exists or not.
                More info:
                https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: env
              description: |-
                List of environment variables to set in the container.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                - !ruby/object:Api::Type::String
                  name: name
                  description: Name of the environment variable.
                - !ruby/object:Api::Type::String
                  name: value
                  description: |-
                    Variable references $(VAR_NAME) are expanded
                    using the previous defined environment variables in the container and
                    any route environment variables. If a variable cannot be resolved,
                    the reference in the input string will be unchanged. The $(VAR_NAME)
                    syntax can be escaped with a double $$, ie: $$(VAR_NAME). Escaped
                    references will never be expanded, regardless of whether the variable
                    exists or not.
                    Defaults to "".
                - !ruby/object:Api::Type::NestedObject
                  name: valueFrom
                  description: |-
                    Source for the environment variable's value. Only supports secret_key_ref.
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: secretKeyRef
                      required: true
                      description: |-
                        Selects a key (version) of a secret in Secret Manager.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: key
                          required: true
                          description: |-
                            A Cloud Secret Manager secret version. Must be 'latest' for the latest
                            version or an integer for a specific version.
                        - !ruby/object:Api::Type::String
                          name: name
                          required: true
                          description: |-
                            The name of the secret in Cloud Secret Manager. By default, the secret is assumed to be in the same project. 
                            If the secret is in another project, you must define an alias. 
                            An alias definition has the form: :projects/{project-id|project-number}/secrets/. 
                            If multiple alias definitions are needed, they must be separated by commas. 
                            The alias definitions must be set on the run.googleapis.com/secrets annotation.
            - !ruby/object:Api::Type::Array
              name: ports
              description: |-
                List of open ports in the container.
                More Info:
                https://cloud.google.com/run/docs/reference/rest/v1/RevisionSpec#ContainerPort
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                - !ruby/object:Api::Type::String
                  name: name
                  description: If specified, used to specify which protocol to use. Allowed values are "http1" and "h2c".
                - !ruby/object:Api::Type::String
                  name: protocol
                  description: Protocol for port. Must be "TCP". Defaults to "TCP".
                - !ruby/object:Api::Type::Integer
                  name: containerPort
                  description: Port number the container listens on. This must be a valid port number, 0 < x < 65536.
            - !ruby/object:Api::Type::NestedObject
              name: resources
              description: |-
                Compute Resources required by this container. Used to set values such as max memory
                More info:
                https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits
              properties:
              - !ruby/object:Api::Type::KeyValuePairs
                name: limits
                description: |-
                  Limits describes the maximum amount of compute resources allowed.
                  The values of the map is string form of the 'quantity' k8s type:
                  https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go
              - !ruby/object:Api::Type::KeyValuePairs
                name: requests
                description: |-
                  Requests describes the minimum amount of compute resources required.
                  If Requests is omitted for a container, it defaults to Limits if that is
                  explicitly specified, otherwise to an implementation-defined value.
                  The values of the map is string form of the 'quantity' k8s type:
                  https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go
            - !ruby/object:Api::Type::Array
              name: volumeMounts
              description: |-
                Volume to mount into the container's filesystem.
                Only supports SecretVolumeSources.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: mountPath
                    required: true
                    description: |-
                      Path within the container at which the volume should be mounted.  Must
                      not contain ':'.
                  - !ruby/object:Api::Type::String
                    name: name
                    required: true
                    description: |-
                      This must match the Name of a Volume.
            - !ruby/object:Api::Type::NestedObject
              name: startupProbe
              min_version: beta
              description: |-
                Startup probe of application within the container.
                All other probes are disabled if a startup probe is provided, until it
                succeeds. Container will not be added to service endpoints if the probe fails.
                More info:
                https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes
              properties:
                - !ruby/object:Api::Type::Integer
                  name: initialDelaySeconds 
                  description: |-
                    Number of seconds after the container has started before the probe is
                    initiated.
                    Defaults to 0 seconds. Minimum value is 0. Maximum value is 240.
                  default_value: 0
                - !ruby/object:Api::Type::Integer
                  name: timeoutSeconds 
                  description: |-
                    Number of seconds after which the probe times out.
                    Defaults to 1 second. Minimum value is 1. Maximum value is 3600.
                    Must be smaller than periodSeconds.
                  default_value: 1
                - !ruby/object:Api::Type::Integer
                  name: periodSeconds 
                  description: |-
                    How often (in seconds) to perform the probe.
                    Default to 10 seconds. Minimum value is 1. Maximum value is 240.
                  default_value: 10
                - !ruby/object:Api::Type::Integer
                  name: failureThreshold  
                  description: |-
                    Minimum consecutive failures for the probe to be considered failed after
                    having succeeded. Defaults to 3. Minimum value is 1.
                  default_value: 3
                - !ruby/object:Api::Type::NestedObject
                  name: tcpSocket
                  description: |-
                    TcpSocket specifies an action involving a TCP port.
                  exactly_one_of:
                    - template.0.spec.0.containers.0.startup_probe.0.tcp_socket
                    - template.0.spec.0.containers.0.startup_probe.0.http_get
                    - template.0.spec.0.containers.0.startup_probe.0.grpc
                  send_empty_value: true
                  allow_empty_object: true
                  properties:
                    - !ruby/object:Api::Type::Integer
                      name: port
                      description: |-
                        Port number to access on the container. Number must be in the range 1 to 65535.
                - !ruby/object:Api::Type::NestedObject
                  name: httpGet
                  description: |-
                    HttpGet specifies the http request to perform.
                  exactly_one_of:
                    - template.0.spec.0.containers.0.startup_probe.0.tcp_socket
                    - template.0.spec.0.containers.0.startup_probe.0.http_get
