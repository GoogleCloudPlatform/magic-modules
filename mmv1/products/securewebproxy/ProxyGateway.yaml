--- !ruby/object:Api::Resource
name: 'ProxyGateway'
self_link: 'projects/{{project}}/locations/{{location}}/gateways/{{gateway_id}}'
base_url: 'projects/{{project}}/locations/{{location}}/gateways'
create_url: 'projects/{{project}}/locations/{{location}}/gateways?gatewayId={{gateway_id}}'
update_verb: :PATCH
update_mask: true
min_version: ga
description: 'The Gateway, a proxy configuration, encompasses the ip:port for service exposure, policy settings, and routing instructions referenced by Routes.'
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Secure Web Proxy': 'https://cloud.google.com/secure-web-proxy/docs/overview'
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/network-services/rest/v1/projects.locations.gateways/create'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 60
      update_minutes: 60
      delete_minutes: 60
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
import_format:
  [
    'projects/{{project}}/locations/{{location}}/gateways/{{gateway_id}}',
  ]
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'gateway__basic'
    min_version: beta
    primary_resource_id: 'default'
    vars:
      gateway_name: 'gateway'
parameters:
  - !ruby/object:Api::Type::String
    name: 'gatewayId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      Short name of the Gateway resource to be created.
  - !ruby/object:Api::Type::String
    name: 'location'
    immutable: true
    url_param_only: true
    description: |
      The location where the gateway should reside.
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: |
      Name of the Gateway resource.
 - !ruby/object:Api::Type::String
    name: 'selflink'
    output: true
    description: |
      Name of the Gateway resource.
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      Time when this resource was created.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      Time when this resource was updated.
    output: true
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    description:
      'Set of label tags associated with the Gateway resource.'
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A free-text description of the resource.
    output: true
  - !ruby/object:Api::Type::Enum
    name: 'type'
    immutable: true
    required: true
    description: |
      The type of the customer managed gateway.
    values:
      - :TYPE_UNSPECIFIED
      - :OPEN_MESH
      - :SECURE_WEB_GATEWAY
  - !ruby/object:Api::Type::Array
    name: 'addresses'
    description: |-
      Zero or one IPv4-address on which the Gateway will receive the traffic. When no address is provided, an IP from the subnetwork is allocated. 
      This field only applies to gateways of type 'SECURE_WEB_GATEWAY'. Gateways of type 'OPEN_MESH' listen on 0.0.0.0.
    output: true
  - !ruby/object:Api::Type::Array
    name: 'ports'
    description: |-
      One or more port numbers (1-65535), on which the Gateway will receive traffic. The proxy binds to the specified ports. 
      Gateways of type 'SECURE_WEB_GATEWAY' are limited to 1 port. Gateways of type 'OPEN_MESH' listen on 0.0.0.0 and support multiple ports.
    required: true
    output: true
  - !ruby/object:Api::Type::String
    name: 'scope'
    description: |
      Scope determines how configuration across multiple Gateway instances are merged. 
      The configuration for multiple Gateway instances with the same scope will be merged as presented as a single coniguration to the proxy/load balancer.
    output: true
  - !ruby/object:Api::Type::String
    name: 'serverTlsPolicy'
    description: |
      A fully-qualified ServerTLSPolicy URL reference. Specifies how TLS traffic is terminated. 
      If empty, TLS termination is disabled.
    output: true
  - !ruby/object:Api::Type::String
    name: 'authorizationPolicy'
    description: |
      A fully-qualified AuthorizationPolicy URL reference. Specifies how traffic is authorized. 
      If empty, authorization checks are disabled.
    output: true
  - !ruby/object:Api::Type::Array
    name: 'certificateUrls'
    description: |-
      A fully-qualified Certificates URL reference. 
      The proxy presents a Certificate (selected based on SNI) when establishing a TLS connection. 
      This feature only applies to gateways of type 'SECURE_WEB_GATEWAY'.
    required: true
    output: true
  - !ruby/object:Api::Type::String
    name: 'network'
    description: |
      The relative resource name identifying the VPC network that is using this configuration.
    output: true
  - !ruby/object:Api::Type::String
    name: 'subnetwork'
    description: |
      The relative resource name identifying the subnetwork in which this SWG is allocated.
    output: true
