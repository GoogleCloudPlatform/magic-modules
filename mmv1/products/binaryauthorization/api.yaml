--- !ruby/object:Api::Product
name: BinaryAuthorization
display_name: Binary Authorization
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://binaryauthorization.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'Attestor'
    base_url: projects/{{project}}/attestors?attestorId={{name}}
    self_link: projects/{{project}}/attestors/{{name}}
    description: |
      An attestor that attests to container image artifacts.
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      parent_resource_attribute: 'attestor'
      method_name_separator: ':'
      exclude: false
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/binary-authorization/'
      api: 'https://cloud.google.com/binary-authorization/docs/reference/rest/'
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          The resource name.
        required: true
        input: true
      - !ruby/object:Api::Type::String
        name: description
        description: |
          A descriptive comment. This field may be updated. The field may be
          displayed in chooser dialogs.
      - !ruby/object:Api::Type::NestedObject
        name: attestationAuthorityNote
        api_name: userOwnedGrafeasNote
        description: |
          A Container Analysis ATTESTATION_AUTHORITY Note, created by the user.
        required: true
        properties:
          - !ruby/object:Api::Type::String
            name: noteReference
            description: |
              The resource name of a ATTESTATION_AUTHORITY Note, created by the
              user, in the format: `projects/*/notes/*` (or the legacy
              `providers/*/notes/*`). This field may not be updated.
              An attestation by this attestor is stored as a Container Analysis
              ATTESTATION_AUTHORITY Occurrence that names a container image
              and that links to this Note.
            required: true
            input: true
          - !ruby/object:Api::Type::Array
            name: publicKeys
            description: |
              Public keys that verify attestations signed by this attestor. This
              field may be updated.
              If this field is non-empty, one of the specified public keys must
              verify that an attestation was signed by this attestor for the
              image specified in the admission request.
              If this field is empty, this attestor always returns that no valid
              attestations exist.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: comment
                  description: |
                    A descriptive comment. This field may be updated.
                - !ruby/object:Api::Type::String
                  name: id
                  description: |
                    The ID of this public key. Signatures verified by BinAuthz
                    must include the ID of the public key that can be used to
                    verify them, and that ID must match the contents of this
                    field exactly. Additional restrictions on this field can
                    be imposed based on which public key type is encapsulated.
                    See the documentation on publicKey cases below for details.
                - !ruby/object:Api::Type::String
                  name: asciiArmoredPgpPublicKey
                  # TODO (mbang): Exactly one of asciiArmoredPgpPublicKey or pkixPublicKey must be set
                  description: |
                    ASCII-armored representation of a PGP public key, as the
                    entire output by the command
                    `gpg --export --armor foo@example.com` (either LF or CRLF
                    line endings). When using this field, id should be left
                    blank. The BinAuthz API handlers will calculate the ID
                    and fill it in automatically. BinAuthz computes this ID
                    as the OpenPGP RFC4880 V4 fingerprint, represented as
                    upper-case hex. If id is provided by the caller, it will
                    be overwritten by the API-calculated ID.
                - !ruby/object:Api::Type::NestedObject
                  name: pkixPublicKey
                  # TODO (mbang): Exactly one of asciiArmoredPgpPublicKey or pkixPublicKey must be set
                  description: |
                    A raw PKIX SubjectPublicKeyInfo format public key.
                    
                    NOTE: id may be explicitly provided by the caller when using this
                    type of public key, but it MUST be a valid RFC3986 URI. If id is left
                    blank, a default one will be computed based on the digest of the DER
                    encoding of the public key.
                  properties:
                  - !ruby/object:Api::Type::String
                    name: publicKeyPem
                    description: |
                      A PEM-encoded public key, as described in
                      `https://tools.ietf.org/html/rfc7468#section-13`
                  - !ruby/object:Api::Type::String
                    name: signatureAlgorithm
                    description: |
                      The signature algorithm used to verify a message against
                      a signature using this key. These signature algorithm must
                      match the structure and any object identifiers encoded in
                      publicKeyPem (i.e. this algorithm must match that of the
                      public key).
          - !ruby/object:Api::Type::String
            name: delegationServiceAccountEmail
            description: |
              This field will contain the service account email address that
              this Attestor will use as the principal when querying Container
              Analysis. Attestor administrators must grant this service account
              the IAM role needed to read attestations from the noteReference in
              Container Analysis (containeranalysis.notes.occurrences.viewer).
              This email address is fixed for the lifetime of the Attestor, but
              callers should not make any other assumptions about the service
              account email; future versions may use an email based on a
              different naming pattern.
            output: true
  - !ruby/object:Api::Resource
    name: 'Policy'
    base_url: projects/{{project}}/policy
    self_link: projects/{{project}}/policy
    description: |
      A policy for container image binary authorization.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/binary-authorization/'
      api: 'https://cloud.google.com/binary-authorization/docs/reference/rest/'
    create_verb: :PUT
    delete_verb: :PUT
    properties:
      - !ruby/object:Api::Type::String
        name: description
        description: A descriptive comment.
      - !ruby/object:Api::Type::Enum
        name: globalPolicyEvaluationMode
        description: |
          Controls the evaluation of a Google-maintained global admission policy
          for common system-level images. Images not covered by the global
          policy will be subject to the project admission policy.
        values:
          - :ENABLE
          - :DISABLE
      - !ruby/object:Api::Type::Array
        name: admissionWhitelistPatterns
        description: |
          A whitelist of image patterns to exclude from admission rules. If an
          image's name matches a whitelist pattern, the image's admission
          requests will always be permitted regardless of your admission rules.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: namePattern
              required: true
              description: |
                An image name pattern to whitelist, in the form
                `registry/path/to/image`. This supports a trailing * as a
                wildcard, but this is allowed only in text after the registry/
                part.
      - !ruby/object:Api::Type::Map
        name: clusterAdmissionRules
        description: |
          Per-cluster admission rules. An admission rule specifies either that
          all container images used in a pod creation request must be attested
          to by one or more attestors, that all pod creations will be allowed,
          or that all pod creations will be denied. There can be at most one
          admission rule per cluster spec.


          Identifier format: `{{location}}.{{clusterId}}`.
          A location is either a compute zone (e.g. `us-central1-a`) or a region
          (e.g. `us-central1`).
        key_name: cluster
        value_type: !ruby/object:Api::Type::NestedObject
          name: clusterAdmissionRule
          properties:
            - !ruby/object:Api::Type::Enum
              name: evaluationMode
              required: true
              description: How this admission rule will be evaluated.
              values:
                - :ALWAYS_ALLOW
                - :REQUIRE_ATTESTATION
                - :ALWAYS_DENY
            - !ruby/object:Api::Type::Array
              name: requireAttestationsBy
              description: |
                The resource names of the attestors that must attest to a
                container image, in the format `projects/*/attestors/*`. Each
                attestor must exist before a policy can reference it. To add an
                attestor to a policy the principal issuing the policy change
                request must be able to read the attestor resource.

                Note: this field must be non-empty when the evaluationMode field
                specifies REQUIRE_ATTESTATION, otherwise it must be empty.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Enum
              name: enforcementMode
              required: true
              description: |
                The action when a pod creation is denied by the admission rule.
              values:
                - :ENFORCED_BLOCK_AND_AUDIT_LOG
                - :DRYRUN_AUDIT_LOG_ONLY
      - !ruby/object:Api::Type::NestedObject
          name: defaultAdmissionRule
          description: |
            Default admission rule for a cluster without a per-cluster admission
            rule.
          required: true
          properties:
            - !ruby/object:Api::Type::Enum
              name: evaluationMode
              description: How this admission rule will be evaluated.
              required: true
              values:
                - :ALWAYS_ALLOW
                - :REQUIRE_ATTESTATION
                - :ALWAYS_DENY
            - !ruby/object:Api::Type::Array
              name: requireAttestationsBy
              description: |
                The resource names of the attestors that must attest to a
                container image, in the format `projects/*/attestors/*`. Each
                attestor must exist before a policy can reference it. To add an
                attestor to a policy the principal issuing the policy change
                request must be able to read the attestor resource.

                Note: this field must be non-empty when the evaluationMode field
                specifies REQUIRE_ATTESTATION, otherwise it must be empty.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Enum
              name: enforcementMode
              required: true
              description: |
                The action when a pod creation is denied by the admission rule.
              values:
                - :ENFORCED_BLOCK_AND_AUDIT_LOG
                - :DRYRUN_AUDIT_LOG_ONLY
