# Warning: This is a temporary file, and should not be edited directly
---
name: 'SecretCiphertext'
description: |
  Encrypts secret data with Google Cloud KMS and provides access to the ciphertext.


  ~> **NOTE:** Using this resource will allow you to conceal secret data within your
  resource definitions, but it does not take care of protecting that data in the
  logging output, plan output, or state output.  Please take care to secure your secret
  data outside of resource definitions.
references:
  guides:
    'Encrypting and decrypting data with a symmetric key': 'https://cloud.google.com/kms/docs/encrypt-decrypt'
  api: 'https://cloud.google.com/kms/docs/reference/rest/v1/projects.locations.keyRings.cryptoKeys/encrypt'
docs:
id_format: '{{crypto_key}}/{{ciphertext}}'
base_url: '{{crypto_key}}'
self_link: '{{crypto_key}}'
create_url: '{{crypto_key}}:encrypt'
skip_delete: true
immutable: true
exclude_import: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  decoder: 'templates/terraform/decoders/go/noop.go.tmpl'
  post_create: 'templates/terraform/post_create/go/kms_secret_ciphertext.go.tmpl'
exclude_tgc: true
supports_indirect_user_project_override: true
examples:
  - name: 'kms_secret_ciphertext_basic'
    primary_resource_id: 'my_password'
    vars:
      instance_name: 'my-instance'
    skip_test: true
parameters:
  - name: 'cryptoKey'
    type: String
    description: |
      The full name of the CryptoKey that will be used to encrypt the provided plaintext.
      Format: `'projects/{{project}}/locations/{{location}}/keyRings/{{keyRing}}/cryptoKeys/{{cryptoKey}}'`
    url_param_only: true
    required: true
    ignore_read: true
properties:
  - name: 'plaintext'
    type: String
    description: |
      The plaintext to be encrypted.
    required: true
    ignore_read: true
    sensitive: true
    custom_expand: 'templates/terraform/custom_expand/go/base64.go.tmpl'
  - name: 'additionalAuthenticatedData'
    type: String
    description: |
      The additional authenticated data used for integrity checks during encryption and decryption.
    ignore_read: true
    sensitive: true
    custom_expand: 'templates/terraform/custom_expand/go/base64.go.tmpl'
  - name: 'ciphertext'
    type: String
    description: |
      Contains the result of encrypting the provided plaintext, encoded in base64.
    ignore_read: true
    output: true
    validation:
      function: 'verify.ValidateBase64String'
