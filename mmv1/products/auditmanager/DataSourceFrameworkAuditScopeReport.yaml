---
name: FrameworkAuditScopeReport
kind: terraform:datasource
base_url: "{{scope}}/frameworkAuditScopeReports:generateFrameworkAuditScopeReport"
verb: :POST
description: 'Generates an audit scope report for a framework.'
parameters:
  - name: scope
    type: String
    description: 'The scope for the audit scope report.'
    required: true
    url_param_only: true
  - name: report_format
    type: String
    description: 'The format that the scope report is returned in.'
    required: true
  - name: compliance_framework
    type: String
    description: 'The compliance framework that the scope report is generated for.'
    required: true
properties:
  - name: name
    type: String
    description: 'The name of the audit report.'
    output: true
  - name: compliance_framework
    type: String
    description: 'The compliance framework that the audit scope report is generated for.'
    output: true
  - name: scope_report_contents
    type: String
    description: 'The audit scope report content in byte format.'
    output: true
