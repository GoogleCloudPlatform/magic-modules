--- !ruby/object:Api::Product
name: Workflows
display_name: Workflows
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://workflows.googleapis.com/v1beta/
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://workflows.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Workflows API
    url: https://console.cloud.google.com/apis/library/workflows.googleapis.com/
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: True
    allowed:
      - True
      - False
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
objects:
  - !ruby/object:Api::Resource
    name: 'Workflow'
    description: |
      Workflow program to be executed by Workflows.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Managing Workflows':
          'https://cloud.google.com/workflows/docs/creating-updating-workflow'
      api: 'https://cloud.google.com/workflows/docs/reference/rest/v1/projects.locations.workflows'
    base_url: projects/{{project}}/locations/{{region}}/workflows
    create_url: projects/{{project}}/locations/{{region}}/workflows?workflowId={{name}}
    self_link: 'projects/{{project}}/locations/{{region}}/workflows/{{name}}'
    update_verb: :PATCH
    update_mask: true
    parameters:
      - !ruby/object:Api::Type::String
        name: region
        description: The region of the workflow.
        url_param_only: true
        input: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: Name of the Workflow.
        input: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          Description of the workflow provided by the user. Must be at most 1000 unicode characters long.
      - !ruby/object:Api::Type::String
        name: 'createTime'
        output: true
        description: |
          The timestamp of when the workflow was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      - !ruby/object:Api::Type::String
        name: 'updateTime'
        output: true
        description: |
          The timestamp of when the workflow was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      - !ruby/object:Api::Type::String
        name: 'state'
        output: true
        description: State of the workflow deployment.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          A set of key/value label pairs to assign to this Workflow.
      - !ruby/object:Api::Type::String
        name: 'serviceAccount'
        description: |
          Name of the service account associated with the latest workflow version. This service
          account represents the identity of the workflow and determines what permissions the workflow has.

          Format: projects/{project}/serviceAccounts/{account}.
      - !ruby/object:Api::Type::String
        name: 'sourceContents'
        description: |
          Workflow code to be executed. The size limit is 32KB.
      - !ruby/object:Api::Type::String
        name: 'revisionId'
        output: true
        description: |
          The revision of the workflow. A new one is generated if the service account or source contents is changed.
