---
name: 'Workflow'
description: |
  Workflow program to be executed by Workflows.
references:
  guides:
    'Managing Workflows': 'https://cloud.google.com/workflows/docs/creating-updating-workflow'
  api: 'https://cloud.google.com/workflows/docs/reference/rest/v1/projects.locations.workflows'
docs:
  optional_properties: |
    * `name_prefix` - (Optional) Creates a unique name beginning with the
     specified prefix. If this and name are unspecified, a random value is chosen for the name.
id_format: 'projects/{{project}}/locations/{{region}}/workflows/{{name}}'
base_url: 'projects/{{project}}/locations/{{region}}/workflows'
self_link: 'projects/{{project}}/locations/{{region}}/workflows/{{name}}'
create_url: 'projects/{{project}}/locations/{{region}}/workflows?workflowId={{name}}'
update_verb: 'PATCH'
update_mask: true
exclude_import: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
  extra_schema_entry: 'templates/terraform/extra_schema_entry/workflow.tmpl'
  encoder: 'templates/terraform/encoders/workflow.go.tmpl'
schema_version: 1
state_upgraders: true
examples:
  - name: 'workflow_basic'
    primary_resource_id: 'example'
    vars:
      name: 'workflow'
      account_id: 'my-account'
    exclude_import_test: true
parameters:
  - name: 'region'
    type: String
    description: The region of the workflow.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: Name of the Workflow.
    immutable: true
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'description'
    type: String
    description: |
      Description of the workflow provided by the user. Must be at most 1000 unicode characters long.
    default_from_api: true
  - name: 'createTime'
    type: String
    description: |
      The timestamp of when the workflow was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The timestamp of when the workflow was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
    output: true
  - name: 'state'
    type: String
    description: State of the workflow deployment.
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      A set of key/value label pairs to assign to this Workflow.
  - name: 'serviceAccount'
    type: String
    description: |
      Name of the service account associated with the latest workflow version. This service
      account represents the identity of the workflow and determines what permissions the workflow has.
      Format: projects/{project}/serviceAccounts/{account} or {account}.
      Using - as a wildcard for the {project} or not providing one at all will infer the project from the account.
      The {account} value can be the email address or the unique_id of the service account.
      If not provided, workflow will use the project's default service account.
      Modifying this field for an existing workflow results in a new workflow revision.
    default_from_api: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
  - name: 'sourceContents'
    type: String
    description: |
      Workflow code to be executed. The size limit is 128KB.
  - name: 'revisionId'
    type: String
    description: |
      The revision of the workflow. A new one is generated if the service account or source contents is changed.
    output: true
  - name: 'cryptoKeyName'
    type: String
    description: |
      The KMS key used to encrypt workflow and execution data.

      Format: projects/{project}/locations/{location}/keyRings/{keyRing}/cryptoKeys/{cryptoKey}
  - name: 'callLogLevel'
    type: Enum
    description: |
      Describes the level of platform logging to apply to calls and call responses during
      executions of this workflow. If both the workflow and the execution specify a logging level,
      the execution level takes precedence.
    enum_values:
      - 'CALL_LOG_LEVEL_UNSPECIFIED'
      - 'LOG_ALL_CALLS'
      - 'LOG_ERRORS_ONLY'
      - 'LOG_NONE'
  - name: 'userEnvVars'
    type: KeyValuePairs
    description: |
      User-defined environment variables associated with this workflow revision. This map has a maximum length of 20. Each string can take up to 4KiB. Keys cannot be empty strings and cannot start with “GOOGLE” or “WORKFLOWS".
