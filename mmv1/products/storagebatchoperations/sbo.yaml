---
name: 'StorageBatchOperations'
kind: 'storagebatchoperations#jobs'
id_format: '{{job_id}}'
base_url: 'project/{{project}}/location/{{location}}/jobs'
self_link: 'project/{{project}}/location/{{location}}/jobs'
has_self_link: true
delete_url: 'project/{{project}}/location/{{location}}/jobs'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
exclude_sweeper: true
description: |
  Storage Batch Operations (SBO) is a Cloud Storage management feature that offers a 
  seamless experience to perform single batch operations on millions of GCS objects in a 
  serverless manner.
parameters:
  - name: 'location'
    type: String
    description: 'The location of the job.'
    immutable: true
    imports: 'location'
  - name: 'prefixListFile'
    type: String
    description: one of prefixlist or manifestLocation allowed
  - name: 'manifestLocation'
    type: String
    description: on eof prefixlistfile or manifestlocation alloowed

properties:
  - name: 'createTime'
    type: String
    description: |
      The timestamp at which this managed folder was created.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The timestamp at which this managed folder was most recently updated.
    output: true
