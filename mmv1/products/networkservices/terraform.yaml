--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Gateway: !ruby/object:Overrides::Terraform::ResourceOverride
    import_format: ["projects/{{project}}/locations/{{location}}/gateways/{{gateway}}"] 
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "network_services_gateway"
        primary_resource_id: "example"
        primary_resource_name: "fmt.Sprintf(\"tf-test-example-gateway%s\", context[\"random_suffix\"])"
        vars:
          gateway_name: "example-gateway"

