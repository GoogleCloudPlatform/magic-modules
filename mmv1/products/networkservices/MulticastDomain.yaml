---
name: MulticastDomain
description: Create a multicast domain in the current project.
references:
  guides:
    'Create Multicast Domain': 'https://docs.cloud.google.com/vpc/docs/multicast/create-domains#create-domain'
  api: 'https://docs.cloud.google.com/vpc/docs/multicast/reference/rest/v1/projects.locations.multicastDomains'
base_url: projects/{{project}}/locations/{{location}}/multicastDomains
update_mask: true
self_link:
  projects/{{project}}/locations/{{location}}/multicastDomains/{{multicast_domain_id}}
create_url:
  projects/{{project}}/locations/{{location}}/multicastDomains?multicastDomainId={{multicast_domain_id}}
update_verb: PATCH
import_format:
  - projects/{{project}}/locations/{{location}}/multicastDomains/{{multicast_domain_id}}
examples:
  - name: network_services_multicast_domain_basic
    primary_resource_id: md_test
    vars:
      network_name: test-md-network
      domain_name: test-md-domain
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - delete
    - update
  type: OpAsync
  result:
    resource_inside_response: true
  include_project: false
autogen_status: TXVsdGljYXN0RG9tYWlu
parameters:
  - name: location
    type: String
    description: Resource ID segment making up resource `name`. It identifies the
      resource within its parent collection as described in
      https://google.aip.dev/122.
    immutable: true
    url_param_only: true
    required: true
  - name: multicastDomainId
    type: String
    description: |-
      A unique name for the multicast domain.
      The name is restricted to letters, numbers, and hyphen, with the first
      character a letter, and the last a letter or a number. The name must not
      exceed 48 characters.
    immutable: true
    url_param_only: true
    required: true
properties:
  - name: adminNetwork
    type: String
    description: |-
      The resource name of the multicast admin VPC network.
      Use the following format:
      `projects/{project}/locations/global/networks/{network}`.
    required: true
    immutable: true
  - name: connectionConfig
    type: NestedObject
    api_name: connection
    description: VPC connectivity information.
    required: true
    immutable: true
    properties:
      - name: connectionType
        type: String
        description: |-
          The VPC connection type.
          Possible values:
          NCC
          SAME_VPC
        required: true
        immutable: true
      - name: nccHub
        type: String
        description: |-
          The resource name of the
          [NCC](https://cloud.google.com/network-connectivity-center) hub.
          Use the following format:
          `projects/{project}/locations/global/hubs/{hub}`.
        immutable: true
  - name: createTime
    type: String
    description: 'The timestamp when the multicast domain was created.'
    output: true
  - name: description
    type: String
    description: An optional text description of the multicast domain.
  - name: labels
    type: KeyValueLabels
    description: Labels as key-value pairs.
  - name: multicastDomainGroup
    type: String
    description: |-
      The multicast domain group this domain should be associated with.
      Use the following format:
      `projects/{project}/locations/global/multicastDomainGroups/{multicast_domain_group}`.
    immutable: true
  - name: ullMulticastDomain
    type: NestedObject
    description: Information for an Ultra-Low-Latency multicast domain.
    immutable: true
    properties:
      - name: preconfiguredUllDomain
        type: String
        description: The preconfigured Ultra-Low-Latency domain name.
        immutable: true
  - name: name
    type: String
    description: |-
      Identifier. The resource name of the multicast domain.
      Use the following format:
      `projects/*/locations/global/multicastDomains/*`
    output: true
  - name: uniqueId
    type: String
    description: |-
      The Google-generated UUID for the resource. This value is
      unique across all multicast domain resources. If a domain is deleted and
      another with the same name is created, the new domain is assigned a
      different unique_id.
    output: true
  - name: state
    type: NestedObject
    description: The multicast resource's state.
    output: true
    properties:
      - name: state
        type: String
        description: |-
          The state of the multicast resource.
          Possible values:
          CREATING
          ACTIVE
          DELETING
          DELETE_FAILED
          UPDATING
          UPDATE_FAILED
          INACTIVE
        output: true
  - name: updateTime
    type: String
    description: |-
      The timestamp when the multicast domain was most recently
      updated.
    output: true
