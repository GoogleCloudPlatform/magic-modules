---
name: MulticastGroupConsumerActivation
description: Create a multicast group consumer activation in the specified
  location of the current project.
references:
  guides:
    'Create Multicast Group Consumer Activation': 'https://docs.cloud.google.com/vpc/docs/multicast/enable-consumer-network#activate-consumer'
  api: 'https://docs.cloud.google.com/vpc/docs/multicast/reference/rest/v1/projects.locations.multicastGroupConsumerActivations'
base_url: projects/{{project}}/locations/{{location}}/multicastGroupConsumerActivations
update_mask: true
self_link: projects/{{project}}/locations/{{location}}/multicastGroupConsumerActivations/{{multicast_group_consumer_activation_id}}
create_url: projects/{{project}}/locations/{{location}}/multicastGroupConsumerActivations?multicastGroupConsumerActivationId={{multicast_group_consumer_activation_id}}
update_verb: PATCH
id_format: projects/{{project}}/locations/{{location}}/multicastGroupConsumerActivations/{{multicast_group_consumer_activation_id}}
import_format:
  - projects/{{project}}/locations/{{location}}/multicastGroupConsumerActivations/{{multicast_group_consumer_activation_id}}
sweeper:
  url_substitutions:
    - location: "us-central1-b"
examples:
  - name: network_services_multicast_group_consumer_activation_basic
    primary_resource_id: mgca_test
    vars:
      network_name: test-network-mgca
      domain_name: test-domain-mgca
      domain_activation_name: test-domain-activation-mgca
      consumer_association_name: test-consumer-association-mgca
      internal_range_name: test-internal-range-mgca
      group_range_name: test-group-range-mgca
      group_range_activation_name: test-mgra-mgca
      group_consumer_activation_name: test-mgca-mgca
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - delete
    - update
  type: OpAsync
  result:
    resource_inside_response: true
  include_project: false
autogen_status: TXVsdGljYXN0R3JvdXBDb25zdW1lckFjdGl2YXRpb24=
parameters:
  - name: location
    type: String
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
    immutable: true
    url_param_only: true
    required: true
  - name: multicastGroupConsumerActivationId
    type: String
    description: |-
      A unique name for the multicast group consumer activation.
      The name is restricted to letters, numbers, and hyphen, with the first
      character a letter, and the last a letter or a number. The name must not
      exceed 48 characters.
    immutable: true
    url_param_only: true
    required: true
properties:
  - name: createTime
    type: String
    description: |-
      The timestamp when the multicast group consumer activation
      was created.
    output: true
  - name: description
    type: String
    description: An optional text description of the multicast group consumer activation.
  - name: labels
    type: KeyValueLabels
    description: Labels as key-value pairs
  - name: logConfig
    type: NestedObject
    description: The logging configuration.
    properties:
      - name: enabled
        type: Boolean
        description: Whether to enable logging or not.
  - name: multicastConsumerAssociation
    type: String
    description: |-
      The resource name of the multicast consumer association that is in the
      same zone as this multicast group consumer activation.
      Use the following format:
      `projects/*/locations/*/multicastConsumerAssociations/*`.
    immutable: true
    required: true
  - name: multicastGroupRangeActivation
    type: String
    description: |-
      The resource name of the multicast group range activation created by the
      admin in the same zone as this multicast group consumer activation. Use the
      following format:
      // `projects/*/locations/*/multicastGroupRangeActivations/*`.
    immutable: true
    required: true
  - name: name
    type: String
    description: |-
      Identifier. The resource name of the multicast group consumer activation.
      Use the following format:
      `projects/*/locations/*/multicastGroupConsumerActivations/*`.
    output: true
  - name: state
    type: NestedObject
    description: The multicast resource's state.
    output: true
    properties:
      - name: state
        type: String
        description: |-
          The state of the multicast resource.
          Possible values:
          CREATING
          ACTIVE
          DELETING
          DELETE_FAILED
          UPDATING
          UPDATE_FAILED
          INACTIVE
        output: true
  - name: uniqueId
    type: String
    description: |-
      The Google-generated UUID for the resource. This value is
      unique across all multicast group consumer activation resources. If a group
      consumer activation is deleted and another with the same name is created,
      the new group consumer activation is assigned a different unique_id.
    output: true
  - name: updateTime
    type: String
    description: |-
      The timestamp when the multicast group consumer activation
      was most recently updated.
    output: true
