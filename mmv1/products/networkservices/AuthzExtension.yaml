---
name: 'AuthzExtension'
description: |
  AuthzExtension is a resource that allows traffic forwarding to a callout backend service to make an authorization decision.
references:
  guides:
  api: 'https://cloud.google.com/service-extensions/docs/reference/rest/v1beta1/projects.locations.authzExtensions'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/authzExtensions'
self_link: 'projects/{{project}}/locations/{{location}}/authzExtensions/{{name}}'
create_url: 'projects/{{project}}/locations/{{location}}/authzExtensions?authzExtensionId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/authzExtensions/{{name}}'
  - '{{name}}'
timeouts:
  insert_minutes: 30
  update_minutes: 30
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    timeouts:
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result:
    resource_inside_response: false
custom_code:
sweeper:
  url_substitutions:
    - region: "us-west1"
examples:
  - name: 'network_services_authz_extension_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-authz-ext'
      backend_name: 'authz-service'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'network_services_authz_extension_basic_with_auth_grpc'
    min_version: 'beta'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-authz-ext-with-grpc'
      backend_name: 'authz-service-grpc'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'network_services_authz_extension_iap'
    skip_docs: true  # temporary b/484137930
    skip_test: true  # temporary b/484137930
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-authz-ext'
parameters:
  - name: 'name'
    type: String
    description: |
      Identifier. Name of the AuthzExtension resource.
    required: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/network_services_authz_extensions.tmpl'
  - name: 'location'
    type: String
    description: |
      The location of the resource.
    url_param_only: true
    required: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      The timestamp when the resource was created.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      The timestamp when the resource was updated.
    output: true
  - name: 'description'
    type: String
    description: |
      A human-readable description of the resource.
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Set of labels associated with the AuthzExtension resource.
  - name: 'loadBalancingScheme'
    type: Enum
    description: |
      Required when the service points to a backend service. All backend services and forwarding rules referenced by
      this extension must share the same load balancing scheme. For more information, refer to
      [Backend services overview](https://cloud.google.com/load-balancing/docs/backend-service).
    enum_values:
      - 'INTERNAL_MANAGED'
      - 'EXTERNAL_MANAGED'
  - name: 'authority'
    type: String
    description: |
      The :authority header in the gRPC request sent from Envoy to the extension service.
    required: true
  - name: 'service'
    type: ResourceRef
    description: |
      The service that runs the extension.
      The following values and formats are accepted:
      * `iap.googleapis.com` when the policyProfile is set to REQUEST_AUTHZ
      * `modelarmor.{{region}}.rep.googleapis.com` when the policyProfile is set to CONTENT_AUTHZ
      * A fully qualified domain name that can be resolved by the dataplane
      * Backend service resource URI of the form `https://www.googleapis.com/compute/v1/projects/{{project}}/regions/{{region}}/backendServices/{{name}}` or `https://www.googleapis.com/compute/v1/projects/{{project}}/global/backendServices/{{name}}}}`
    required: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
    resource: 'BackendService'
    imports: 'selfLink'
  - name: 'timeout'
    type: String
    description: |
      Specifies the timeout for each individual message on the stream. The timeout must be between 10-10000 milliseconds.
    required: true
    diff_suppress_func: 'tpgresource.DurationDiffSuppress'
  - name: 'failOpen'
    type: Boolean
    description: |
      Determines how the proxy behaves if the call to the extension fails or times out.
      When set to TRUE, request or response processing continues without error. Any subsequent extensions in the extension chain are also executed. When set to FALSE or the default setting of FALSE is used, one of the following happens:
      * If response headers have not been delivered to the downstream client, a generic 500 error is returned to the client. The error response can be tailored by configuring a custom error response in the load balancer.
      * If response headers have been delivered, then the HTTP stream to the downstream client is reset.
    default_from_api: true
    send_empty_value: true
  - name: 'metadata'
    type: KeyValuePairs
    description: |
      The metadata provided here is included as part of the metadata_context (of type google.protobuf.Struct) in the ProcessingRequest message sent to the extension server. The metadata is available under the namespace com.google.authz_extension.<resourceName>. The following variables are supported in the metadata Struct:

      {forwarding_rule_id} - substituted with the forwarding rule's fully qualified resource name.
  - name: 'forwardHeaders'
    type: Array
    description: |
      List of the HTTP headers to forward to the extension (from the client). If omitted, all headers are sent. Each element is a string indicating the header name.
    item_type:
      type: String
  - name: 'wireFormat'
    type: Enum
    description: |
      The format of communication supported by the callout extension. Applicable only when the policyProfile is REQUEST_AUTHZ.
      This field is supported only for regional AuthzExtension resources. If not specified, the default value
      EXT_PROC_GRPC is used. Global AuthzExtension resources use the EXT_PROC_GRPC wire format.

      Supported values:
      - WIRE_FORMAT_UNSPECIFIED:
          No wire format is explicitly specified. The backend automatically
          defaults this value to EXT_PROC_GRPC.
      - EXT_PROC_GRPC:
          Uses Envoy's External Processing (ext_proc) gRPC API over a single
          gRPC stream. The backend service must support HTTP/2 or H2C.
          All supported events for a client request are sent over the same
          gRPC stream. This is the default wire format.
      - EXT_AUTHZ_GRPC:
          Uses Envoy's external authorization (ext_authz) gRPC API.
          The backend service must support HTTP/2 or H2C.
          This option is only supported for regional AuthzExtension resources.
    default_from_api: true
    enum_values:
      - 'WIRE_FORMAT_UNSPECIFIED'
      - 'EXT_PROC_GRPC'
      - 'EXT_AUTHZ_GRPC'
