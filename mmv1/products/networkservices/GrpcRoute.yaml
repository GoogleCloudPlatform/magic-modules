---
name: 'GrpcRoute'
description: |
  GrpcRoute is the resource defining how gRPC traffic routed by a Mesh or Gateway resource is routed.
references:
  guides:
  api: 'https://cloud.google.com/traffic-director/docs/reference/network-services/rest/v1beta1/projects.locations.grpcRoutes'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/grpcRoutes'
self_link: 'projects/{{project}}/locations/{{location}}/grpcRoutes/{{name}}'
create_url: 'projects/{{project}}/locations/{{location}}/grpcRoutes?grpcRouteId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/grpcRoutes/{{name}}'
timeouts:
  insert_minutes: 30
  update_minutes: 30
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    timeouts:
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result:
    resource_inside_response: false
custom_code:
schema_version: 1
state_upgraders: true
examples:
  - name: 'network_services_grpc_route_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-grpc-route'
  - name: 'network_services_grpc_route_matches_and_actions'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-grpc-route'
  - name: 'network_services_grpc_route_actions'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-grpc-route'
  - name: 'network_services_grpc_route_location'
    primary_resource_id: 'default'
    min_version: 'beta'
    vars:
      resource_name: 'my-grpc-route'
parameters:
  - name: 'name'
    type: String
    description: |
      Name of the GrpcRoute resource.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'selfLink'
    type: String
    description: |
      Server-defined URL of this resource.
    output: true
  - name: 'createTime'
    type: Time
    description: |
      Time the GrpcRoute was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the GrpcRoute was updated in UTC.
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: Set of label tags associated with the GrpcRoute resource.
  - name: 'description'
    type: String
    description: |
      A free-text description of the resource. Max length 1024 characters.
  - name: 'hostnames'
    type: Array
    description: |
      Required. Service hostnames with an optional port for which this route describes traffic.
    required: true
    item_type:
      type: String
  - name: 'meshes'
    type: Array
    description: |
      List of meshes this GrpcRoute is attached to, as one of the routing rules to route the requests served by the mesh.
    item_type:
      type: String
  - name: 'gateways'
    type: Array
    description: |
      List of gateways this GrpcRoute is attached to, as one of the routing rules to route the requests served by the gateway.
    item_type:
      type: String
  - name: 'rules'
    type: Array
    description: |
      Rules that define how traffic is routed and handled.
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'matches'
          type: Array
          description: |
            Matches define conditions used for matching the rule against incoming gRPC requests.
          item_type:
            type: NestedObject
            properties:
              - name: 'headers'
                type: Array
                description: |
                  Specifies a list of HTTP request headers to match against.
                item_type:
                  type: NestedObject
                  properties:
                    - name: 'key'
                      type: String
                      description: |
                        Required. The key of the header.
                      required: true
                    - name: 'value'
                      type: String
                      description: |
                        Required. The value of the header.
                      required: true
                    - name: 'type'
                      type: Enum
                      description: |
                        The type of match.
                      default_value: "EXACT"
                      enum_values:
                        - 'TYPE_UNSPECIFIED'
                        - 'EXACT'
                        - 'REGULAR_EXPRESSION'
              - name: 'method'
                type: NestedObject
                description: |
                  A gRPC method to match against. If this field is empty or omitted, will match all methods.
                properties:
                  - name: 'grpcService'
                    type: String
                    description: |
                      Required. Name of the service to match against.
                    required: true
                  - name: 'grpcMethod'
                    type: String
                    description: |
                      Required. Name of the method to match against.
                    required: true
                  - name: 'caseSensitive'
                    type: Boolean
                    description: |
                      Specifies that matches are case sensitive. The default value is true.
                    default_value: true
        - name: 'action'
          type: NestedObject
          description: |
            Required. A detailed rule defining how to route traffic.
          properties:
            - name: 'destinations'
              type: Array
              description: |
                The destination to which traffic should be forwarded.
              item_type:
                type: NestedObject
                properties:
                  - name: 'serviceName'
                    type: String
                    description: |
                      The URL of a BackendService to route traffic to.
                  - name: 'weight'
                    type: Integer
                    description: |
                      Specifies the proportion of requests forwarded to the backend referenced by the serviceName field.
            - name: 'faultInjectionPolicy'
              type: NestedObject
              description: |
                The specification for fault injection introduced into traffic to test the resiliency of clients to backend service failure.
              properties:
                - name: 'delay'
                  type: NestedObject
                  description: |
                    Specification of how client requests are delayed as part of fault injection before being sent to a destination.
                  properties:
                    - name: 'fixedDelay'
                      type: String
                      description: |
                        Specify a fixed delay before forwarding the request.
                    - name: 'percentage'
                      type: Integer
                      description: |
                        The percentage of traffic on which delay will be injected.
                - name: 'abort'
                  type: NestedObject
                  description: |
                    Specification of how client requests are aborted as part of fault injection before being sent to a destination.
                  properties:
                    - name: 'httpStatus'
                      type: Integer
                      description: |
                        The HTTP status code used to abort the request.
                    - name: 'percentage'
                      type: Integer
                      description: |
                        The percentage of traffic which will be aborted.
            - name: 'timeout'
              type: String
              description: |
                Specifies the timeout for selected route.
            - name: 'retryPolicy'
              type: NestedObject
              description: |
                Specifies the retry policy associated with this route.
              properties:
                - name: 'retryConditions'
                  type: Array
                  description: |
                    Specifies one or more conditions when this retry policy applies.
                  item_type:
                    type: Enum
                    description: Condition when this retry policy applies.
                    enum_values:
                      - 'connect-failure'
                      - 'refused-stream'
                      - 'cancelled'
                      - 'deadline-exceeded'
                      - 'resource-exhausted'
                      - 'unavailable'
                - name: 'numRetries'
                  type: Integer
                  description: |
                    Specifies the allowed number of retries.
  - name: 'location'
    type: String
    description: |
      Location (region) of the GRPCRoute resource to be created. Only the value 'global' is currently allowed; defaults to 'global' if omitted.
    url_param_only: true
    immutable: true
    default_value: 'global'
    validation:
      regex: '^global$'
