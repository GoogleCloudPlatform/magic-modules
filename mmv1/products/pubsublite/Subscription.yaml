---
name: 'Subscription'
description: |
  A named resource representing the stream of messages from a single,
  specific topic, to be delivered to the subscribing application.
references:
  guides:
    'Managing Subscriptions': 'https://cloud.google.com/pubsub/lite/docs/subscriptions'
  api: 'https://cloud.google.com/pubsub/lite/docs/reference/rest/v1/admin.projects.locations.subscriptions'
docs:
base_url: 'projects/{{project}}/locations/{{zone}}/subscriptions'
create_url: 'projects/{{project}}/locations/{{zone}}/subscriptions?subscriptionId={{name}}'
update_url: 'projects/{{project}}/locations/{{zone}}/subscriptions/{{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  encoder: 'templates/terraform/encoders/pubsub_lite.tmpl'
examples:
  - name: 'pubsub_lite_subscription_basic'
    primary_resource_id: 'example'
    vars:
      topic_name: 'example-topic'
      subscription_name: 'example-subscription'
parameters:
  - name: 'region'
    type: String
    description: The region of the pubsub lite topic.
    url_param_only: true
  - name: 'zone'
    type: String
    description: The zone of the pubsub lite topic.
    url_param_only: true
  - name: 'name'
    type: String
    description: 'Name of the subscription.'
    url_param_only: true
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/resource_from_self_link.go.tmpl'
properties:
  - name: 'topic'
    type: ResourceRef
    description: |
      A reference to a Topic resource.
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
    custom_expand: 'templates/terraform/custom_expand/computed_lite_subscription_topic.tmpl'
    resource: 'Topic'
    imports: 'name'
  - name: 'deliveryConfig'
    type: NestedObject
    description: |
      The settings for this subscription's message delivery.
    properties:
      - name: 'deliveryRequirement'
        type: Enum
        description: |
          When this subscription should send messages to subscribers relative to messages persistence in storage.
        required: true
        enum_values:
          - 'DELIVER_IMMEDIATELY'
          - 'DELIVER_AFTER_STORED'
          - 'DELIVERY_REQUIREMENT_UNSPECIFIED'
