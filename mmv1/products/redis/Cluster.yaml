---
name: 'Cluster'
description: |
  A Google Cloud Redis Cluster instance.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/memorystore/docs/cluster/'
  api: 'https://cloud.google.com/memorystore/docs/cluster/reference/rest/v1/projects.locations.clusters'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/clusters'
self_link: 'projects/{{project}}/locations/{{region}}/clusters/{{name}}'
create_url: 'projects/{{project}}/locations/{{region}}/clusters?clusterId={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 60
  update_minutes: 120
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: false
custom_code:
examples:
  - name: 'redis_cluster_ha'
    primary_resource_id: 'cluster-ha'
    vars:
      cluster_name: 'ha-cluster'
      policy_name: 'mypolicy'
      subnet_name: 'mysubnet'
      network_name: 'mynetwork'
      deletion_protection_enabled: 'true'
    test_vars_overrides:
      'deletion_protection_enabled': 'false'
    oics_vars_overrides:
      'deletion_protection_enabled': 'false'
  - name: 'redis_cluster_ha_single_zone'
    primary_resource_id: 'cluster-ha-single-zone'
    vars:
      cluster_name: 'ha-cluster-single-zone'
      policy_name: 'mypolicy'
      subnet_name: 'mysubnet'
      network_name: 'mynetwork'
      deletion_protection_enabled: 'true'
    test_vars_overrides:
      'deletion_protection_enabled': 'false'
    oics_vars_overrides:
      'deletion_protection_enabled': 'false'
parameters:
  - name: 'name'
    type: String
    description: |
      Unique name of the resource in this scope including project and location using the form:
      projects/{projectId}/locations/{locationId}/clusters/{clusterId}
    url_param_only: true
    required: true
    immutable: true
    default_from_api: true
  - name: 'region'
    type: String
    description: |
      The name of the region of the Redis cluster.
    url_param_only: true
    required: false
    immutable: true
    ignore_read: true
    default_from_api: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      The timestamp associated with the cluster creation request. A timestamp in
      RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional
      digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'state'
    type: Enum
    description: |
      The current state of this cluster. Can be CREATING, READY, UPDATING, DELETING and SUSPENDED
    immutable: true
    output: true
    enum_values:
      - 'CREATING'
      - 'READY'
      - 'UPDATING'
      - 'DELETING'
      - 'SUSPENDED'
  - name: 'uid'
    type: String
    description: |
      System assigned, unique identifier for the cluster.
    output: true
  - name: 'authorizationMode'
    type: Enum
    description: |
      Optional. The authorization mode of the Redis cluster. If not provided, auth feature is disabled for the cluster.
    required: false
    immutable: true
    default_value: "AUTH_MODE_DISABLED"
    enum_values:
      - 'AUTH_MODE_UNSPECIFIED'
      - 'AUTH_MODE_IAM_AUTH'
      - 'AUTH_MODE_DISABLED'
  - name: 'transitEncryptionMode'
    type: Enum
    description: |
      Optional. The in-transit encryption for the Redis cluster.
      If not provided, encryption is disabled for the cluster.
    required: false
    immutable: true
    default_value: "TRANSIT_ENCRYPTION_MODE_DISABLED"
    enum_values:
      - 'TRANSIT_ENCRYPTION_MODE_UNSPECIFIED'
      - 'TRANSIT_ENCRYPTION_MODE_DISABLED'
      - 'TRANSIT_ENCRYPTION_MODE_SERVER_AUTHENTICATION'
  - name: 'nodeType'
    type: Enum
    description: |
      The nodeType for the Redis cluster.
      If not provided, REDIS_HIGHMEM_MEDIUM will be used as default
    required: false
    immutable: true
    default_from_api: true
    enum_values:
      - 'REDIS_SHARED_CORE_NANO'
      - 'REDIS_HIGHMEM_MEDIUM'
      - 'REDIS_HIGHMEM_XLARGE'
      - 'REDIS_STANDARD_SMALL'
  - name: 'zoneDistributionConfig'
    type: NestedObject
    description: Immutable. Zone distribution config for Memorystore Redis cluster.
    immutable: true
    properties:
      - name: 'mode'
        type: Enum
        description: |
          Immutable. The mode for zone distribution for Memorystore Redis cluster.
          If not provided, MULTI_ZONE will be used as default
        default_from_api: true
        enum_values:
          - 'MULTI_ZONE'
          - 'SINGLE_ZONE'
      - name: 'zone'
        type: String
        description: |
          Immutable. The zone for single zone Memorystore Redis cluster.
  - name: 'pscConfigs'
    type: Array
    description: |
      Required. Each PscConfig configures the consumer network where two
      network addresses will be designated to the cluster for client access.
      Currently, only one PscConfig is supported.
    required: true
    ignore_read: true
    item_type:
      type: NestedObject
      properties:
        - name: 'network'
          type: String
          description: |
            Required. The consumer network where the network address of
            the discovery endpoint will be reserved, in the form of
            projects/{network_project_id_or_number}/global/networks/{network_id}.
          required: true
  - name: 'discoveryEndpoints'
    type: Array
    description: |
      Output only. Endpoints created on each given network,
      for Redis clients to connect to the cluster.
      Currently only one endpoint is supported.
    output: true
    item_type:
      type: NestedObject
      properties:
        - name: 'address'
          type: String
          description: |
            Output only. Network address of the exposed Redis endpoint used by clients to connect to the service.
        - name: 'port'
          type: Integer
          description: |
            Output only. The port number of the exposed Redis endpoint.
        - name: 'pscConfig'
          type: NestedObject
          description: |
            Output only. Customer configuration for where the endpoint
            is created and accessed from.
          properties:
            - name: 'network'
              type: String
              description: |
                The consumer network where the network address of the discovery
                endpoint will be reserved, in the form of
                projects/{network_project_id}/global/networks/{network_id}.
  - name: 'pscConnections'
    type: Array
    description: |
      Output only. PSC connections for discovery of the cluster topology and accessing the cluster.
    output: true
    item_type:
      type: NestedObject
      properties:
        - name: 'pscConnectionId'
          type: String
          description: |
            Output only. The PSC connection id of the forwarding rule connected to the service attachment.
        - name: 'address'
          type: String
          description: |
            Output only. The IP allocated on the consumer network for the PSC forwarding rule.
        - name: 'forwardingRule'
          type: String
          description: |
            Output only. The URI of the consumer side forwarding rule. Example: projects/{projectNumOrId}/regions/us-east1/forwardingRules/{resourceId}.
        - name: 'projectId'
          type: String
          description: |
            Output only. The consumer projectId where the forwarding rule is created from.
        - name: 'network'
          type: String
          description: |
            The consumer network where the IP address resides, in the form of projects/{projectId}/global/networks/{network_id}.
  - name: 'stateInfo'
    type: NestedObject
    description: Output only. Additional information about the current state of the cluster.
    output: true
    properties:
      - name: 'updateInfo'
        type: NestedObject
        properties:
          - name: 'targetShardCount'
            type: Integer
            description: Target number of shards for redis cluster.
          - name: 'targetReplicaCount'
            type: Integer
            description: Target number of replica nodes per shard.
  - name: 'replicaCount'
    type: Integer
    description: |
      Optional. The number of replica nodes per shard.
    required: false
    send_empty_value: true
  - name: 'sizeGb'
    type: Integer
    description: |
      Output only. Redis memory size in GB for the entire cluster.
    output: true
  - name: 'preciseSizeGb'
    type: Double
    description: |
      Output only. Redis memory precise size in GB for the entire cluster.
    output: true
  - name: 'shardCount'
    type: Integer
    description: |
      Required. Number of shards for the Redis cluster.
    required: true
  - name: 'deletionProtectionEnabled'
    type: Boolean
    description: |
      Optional. Indicates if the cluster is deletion protected or not.
      If the value if set to true, any delete cluster operation will fail.
      Default value is true.
    required: false
    default_value: true
  - name: 'redisConfigs'
    type: KeyValuePairs
    description: |
      Configure Redis Cluster behavior using a subset of native Redis configuration parameters.
      Please check Memorystore documentation for the list of supported parameters:
      https://cloud.google.com/memorystore/docs/cluster/supported-instance-configurations
  - name: 'maintenancePolicy'
    type: NestedObject
    description: Maintenance policy for a cluster
    properties:
      - name: 'createTime'
        type: String
        description: |
          Output only. The time when the policy was created.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
          resolution and up to nine fractional digits.
        output: true
      - name: 'updateTime'
        type: String
        description: |
          Output only. The time when the policy was last updated.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
          resolution and up to nine fractional digits.
        output: true
      - name: 'weeklyMaintenanceWindow'
        type: Array
        description: |
          Optional. Maintenance window that is applied to resources covered by this policy.
          Minimum 1. For the current version, the maximum number
          of weekly_window is expected to be one.
        item_type:
          type: NestedObject
          properties:
            - name: 'day'
              type: Enum
              description: |
                Required. The day of week that maintenance updates occur.

                - DAY_OF_WEEK_UNSPECIFIED: The day of the week is unspecified.
                - MONDAY: Monday
                - TUESDAY: Tuesday
                - WEDNESDAY: Wednesday
                - THURSDAY: Thursday
                - FRIDAY: Friday
                - SATURDAY: Saturday
                - SUNDAY: Sunday
              required: true
              enum_values:
                - 'DAY_OF_WEEK_UNSPECIFIED'
                - 'MONDAY'
                - 'TUESDAY'
                - 'WEDNESDAY'
                - 'THURSDAY'
                - 'FRIDAY'
                - 'SATURDAY'
                - 'SUNDAY'
            - name: 'duration'
              type: String
              description: |
                Output only. Duration of the maintenance window.
                The current window is fixed at 1 hour.
                A duration in seconds with up to nine fractional digits,
                terminated by 's'. Example: "3.5s".
              output: true
            - name: 'startTime'
              type: NestedObject
              description: |
                Required. Start time of the window in UTC time.
              required: true
              send_empty_value: true
              allow_empty_object: true
              properties:
                - name: 'hours'
                  type: Integer
                  description: |
                    Hours of day in 24 hour format. Should be from 0 to 23.
                    An API may choose to allow the value "24:00:00" for scenarios like business closing time.
                  validation:
                    function: 'validation.IntBetween(0,23)'
                - name: 'minutes'
                  type: Integer
                  description: |
                    Minutes of hour of day. Must be from 0 to 59.
                  validation:
                    function: 'validation.IntBetween(0,59)'
                - name: 'seconds'
                  type: Integer
                  description: |
                    Seconds of minutes of the time. Must normally be from 0 to 59.
                    An API may allow the value 60 if it allows leap-seconds.
                  validation:
                    function: 'validation.IntBetween(0,60)'
                - name: 'nanos'
                  type: Integer
                  description: |
                    Fractions of seconds in nanoseconds. Must be from 0 to 999,999,999.
                  validation:
                    function: 'validation.IntBetween(0,999999999)'
  - name: 'maintenanceSchedule'
    type: NestedObject
    description: Upcoming maintenance schedule.
    output: true
    properties:
      - name: 'startTime'
        type: String
        description: |
          Output only. The start time of any upcoming scheduled maintenance for this cluster.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
          resolution and up to nine fractional digits.
        output: true
      - name: 'endTime'
        type: String
        description: |
          Output only. The end time of any upcoming scheduled maintenance for this cluster.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
          resolution and up to nine fractional digits.
        output: true
      - name: 'scheduleDeadlineTime'
        type: String
        description: |
          Output only. The deadline that the maintenance schedule start time
          can not go beyond, including reschedule.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
          resolution and up to nine fractional digits.
        output: true
