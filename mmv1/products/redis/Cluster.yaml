--- !ruby/object:Api::Resource
name: 'Cluster'
description: |
  A Google Cloud Redis Cluster instance.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/memorystore/docs/cluster/'
  api: 'https://cloud.google.com/memorystore/docs/cluster/reference/rest/v1alpha1/projects.locations.clusters'
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 60
  update_minutes: 120
  delete_minutes: 30
min_version: beta
base_url: 'projects/{{project}}/locations/{{region}}/clusters'
self_link: 'projects/{{project}}/locations/{{region}}/clusters/{{name}}'

create_url: 'projects/{{project}}/locations/{{region}}/clusters?clusterId={{name}}'
update_verb: :PATCH
update_mask: true

autogen_async: true

parameters:
  - !ruby/object:Api::Type::String
    name: name
    description: |
      Unique name of the resource in this scope including project and location using the form:
      projects/{projectId}/locations/{locationId}/clusters/{clusterId}
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'region'
    required: false
    immutable: true
    url_param_only: true
    description: |
      The name of the region of the Redis cluster.
    ignore_read: true
    default_from_api: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "redis_cluster_ha"
    min_version: beta
    primary_resource_id: "cluster-ha"
    vars:
      cluster_name: "ha-cluster"
properties:
  - !ruby/object:Api::Type::Time
    name: createTime
    description: |
      The timestamp associated with the cluster creation request. A timestamp in
      RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional
      digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - !ruby/object:Api::Type::Enum
    name: state
    description: |
      The current state of this cluster. Can be CREATING, READY, UPDATING, DELETING and SUSPENDED
    values:
      - :CREATING
      - :READY
      - :UPDATING
      - :DELETING
      - :SUSPENDED
    immutable: true
    output: true
  - !ruby/object:Api::Type::String
    name: uid
    description: |
      System assigned, unique identifier for the cluster.
    output: true
  - !ruby/object:Api::Type::Enum
    name: transitEncryptionMode
    description: |
      Optional. The in-transit encryption for the Redis cluster.
      If not provided, encryption is disabled for the cluster.
    values:
      - :TRANSIT_ENCRYPTION_MODE_UNSPECIFIED
      - :TRANSIT_ENCRYPTION_MODE_DISABLED
      - :TRANSIT_ENCRYPTION_MODE_SERVER_AUTHENTICATION
    default_value: :TRANSIT_ENCRYPTION_MODE_DISABLED
    immutable: true
    required: false
  - !ruby/object:Api::Type::Array
    name: 'pscConfigs'
    description: |
      Required. Each PscConfig configures the consumer network where two
      network addresses will be designated to the cluster for client access.
      Currently, only one PscConfig is supported.
    required: true
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'network'
          description: |
            Required. The consumer network where the network address of
            the discovery endpoint will be reserved, in the form of
            projects/{network_host_project_id}/global/networks/{network_id}.
          required: true
  - !ruby/object:Api::Type::Array
    name: 'discoveryEndpoints'
    description: |
      Output only. Endpoints created on each given network,
      for Redis clients to connect to the cluster.
      Currently only one endpoint is supported.
    output: true
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'address'
          description: |
            Output only. Network address of the exposed Redis endpoint used by clients to connect to the service.
        - !ruby/object:Api::Type::Integer
          name: 'port'
          description: |
            Output only. The port number of the exposed Redis endpoint.
        - !ruby/object:Api::Type::NestedObject
          name: 'pscConfig'
          description: |
            Output only. Customer configuration for where the endpoint
            is created and accessed from.
          properties:
            - !ruby/object:Api::Type::String
              name: 'network'
              description: |
                The consumer network where the network address of the discovery
                endpoint will be reserved, in the form of
                projects/{network_host_project_id}/global/networks/{network_id}.
  - !ruby/object:Api::Type::Integer
    name: replicaCount
    description: |
      Optional. The number of replica nodes per shard.
    required: false
  - !ruby/object:Api::Type::Integer
    name: sizeGb
    description: |
      Output only. Redis memory size in GB for the entire cluster.
    output: true
  - !ruby/object:Api::Type::Integer
    name: shardCount
    description: |
      Required. Number of shards for the Redis cluster.
    required: true
