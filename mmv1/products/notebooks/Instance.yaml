--- !ruby/object:Api::Resource
name: 'Instance'
description: |
  A Cloud AI Platform Notebook instance.


  ~> **Note:** Due to limitations of the Notebooks Instance API, many fields
  in this resource do not properly detect drift. These fields will also not
  appear in state once imported.
base_url: projects/{{project}}/locations/{{location}}/instances
create_url: projects/{{project}}/locations/{{location}}/instances?instanceId={{name}}
self_link: projects/{{project}}/locations/{{location}}/instances/{{name}}
create_verb: :POST
immutable: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/ai-platform-notebooks'
  api: 'https://cloud.google.com/ai-platform/notebooks/docs/reference/rest'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  method_name_separator: ':'
  fetch_iam_policy_verb: :GET
  parent_resource_attribute: 'instance_name'
  import_format:
    [
      'projects/{{project}}/locations/{{location}}/instances/{{instance_name}}',
      '{{instance_name}}',
    ]
  base_url: projects/{{project}}/locations/{{location}}/instances/{{instance_name}}
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'notebook_instance_basic'
    primary_resource_id: 'instance'
    primary_resource_name: "fmt.Sprintf(\"tf-test-notebooks-instance%s\",
      context[\"\
      random_suffix\"])"
    region_override: 'us-west1-a'
    vars:
      instance_name: 'notebooks-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'notebook_instance_basic_container'
    primary_resource_id: 'instance'
    primary_resource_name: "fmt.Sprintf(\"tf-test-notebooks-instance%s\",
      context[\"\
      random_suffix\"])"
    region_override: 'us-west1-a'
    vars:
      instance_name: 'notebooks-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'notebook_instance_basic_gpu'
    primary_resource_id: 'instance'
    primary_resource_name: "fmt.Sprintf(\"tf-test-notebooks-instance%s\",
      context[\"\
      random_suffix\"])"
    region_override: 'us-west1-a'
    vars:
      instance_name: 'notebooks-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'notebook_instance_full'
    primary_resource_id: 'instance'
    primary_resource_name: "fmt.Sprintf(\"tf-test-notebooks-instance%s\",
      context[\"\
      random_suffix\"])"
    region_override: 'us-west1-a'
    vars:
      instance_name: 'notebooks-instance'
    test_env_vars:
      service_account: :SERVICE_ACCT
custom_code: !ruby/object:Provider::Terraform::CustomCode
  update_encoder: templates/terraform/update_encoder/notebooks_instance.go
state_upgraders: true
schema_version: 1
parameters:
  - !ruby/object:Api::Type::ResourceRef
    name: 'location'
    description: 'A reference to the zone where the machine resides.'
    resource: 'Location'
    imports: 'selfLink'
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The name specified for the Notebook instance.
    required: true
    immutable: true
    url_param_only: true
    pattern: projects/{{project}}/locations/{{location}}/instances/{{name}}
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: 'machineType'
    description: |
      A reference to a machine type which defines VM kind.
    required: true
    # Machine Type is updatable, but requires the instance to be stopped, just like
    # for compute instances.
    # TODO: Implement allow_stopping_for_update here and for acceleratorConfig
    # update_verb: :PATCH
    # update_url: 'projects/{{project}}/locations/{{location}}/instances/{{name}}:setMachineType'
    pattern: projects/{{project}}/zones/{{location}}/machineTypes/{{name}}
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'postStartupScript'
    description: |
      Path to a Bash script that automatically runs after a
      notebook instance fully boots up. The path must be a URL
      or Cloud Storage path (gs://path-to-file/file-name).
  - !ruby/object:Api::Type::String
    name: 'proxyUri'
    description: |
      The proxy endpoint that is used to access the Jupyter notebook.
      Only returned when the resource is in a `PROVISIONED` state. If
      needed you can utilize `terraform apply -refresh-only` to await
      the population of this value.
    output: true
  - !ruby/object:Api::Type::Array
    name: 'instanceOwners'
    description: |
      The list of owners of this instance after creation.
      Format: alias@example.com.
      Currently supports one owner only.
      If not specified, all of the service account users of
      your VM instance's service account can use the instance.
    ignore_read: true
    item_type: Api::Type::String
  - !ruby/object:Api::Type::String
    name: 'serviceAccount'
    description: |
      The service account on this instance, giving access to other
      Google Cloud services. You can use any service account within
      the same project, but you must have the service account user
      permission to use the instance. If not specified,
      the Compute Engine default service account is used.
    default_from_api: true
  - !ruby/object:Api::Type::Array
    name: 'serviceAccountScopes'
    description: |
      Optional. The URIs of service account scopes to be included in Compute Engine instances.
      If not specified, the following scopes are defined:
      - https://www.googleapis.com/auth/cloud-platform
      - https://www.googleapis.com/auth/userinfo.email
    item_type: Api::Type::String
  - !ruby/object:Api::Type::NestedObject
    name: 'acceleratorConfig'
    description: |
      The hardware accelerator used on this instance. If you use accelerators,
      make sure that your configuration has enough vCPUs and memory to support the
      machineType you have selected.
    # AcceleratorConfig is updatable, but requires the instance to be stopped, just like
    # for compute instances.
    # TODO: Implement allow_stopping_for_update here and for machineType.
    # update_verb: :PATCH
    # update_url: 'projects/{{project}}/locations/{{location}}/instances/{{name}}:setAccelerator'
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'type'
        values:
          - ACCELERATOR_TYPE_UNSPECIFIED
          - NVIDIA_TESLA_K80
          - NVIDIA_TESLA_P100
          - NVIDIA_TESLA_V100
          - NVIDIA_TESLA_P4
          - NVIDIA_TESLA_T4
          - NVIDIA_TESLA_T4_VWS
          - NVIDIA_TESLA_P100_VWS
          - NVIDIA_TESLA_P4_VWS
          - NVIDIA_TESLA_A100
          - TPU_V2
          - TPU_V3
        required: true
        description: |
          Type of this accelerator.
      - !ruby/object:Api::Type::Integer
        name: 'coreCount'
        required: true
        description: |
          Count of cores of this accelerator.
  - !ruby/object:Api::Type::NestedObject
    name: 'shieldedInstanceConfig'
    description: |
      A set of Shielded Instance options. Check [Images using supported Shielded VM features]
      Not all combinations are valid
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::Boolean
        name: 'enableIntegrityMonitoring'
        description: |
          Defines whether the instance has integrity monitoring enabled. Enables monitoring and attestation of the
          boot integrity of the instance. The attestation is performed against the integrity policy baseline.
          This baseline is initially derived from the implicitly trusted boot image when the instance is created.
          Enabled by default.
        default_value: true
      - !ruby/object:Api::Type::Boolean
        name: 'enableSecureBoot'
        description: |
          Defines whether the instance has Secure Boot enabled. Secure Boot helps ensure that the system only runs
          authentic software by verifying the digital signature of all boot components, and halting the boot process
          if signature verification fails.
          Disabled by default.
      - !ruby/object:Api::Type::Boolean
        name: 'enableVtpm'
        description: |
          Defines whether the instance has the vTPM enabled.
          Enabled by default.
        default_value: true
  - !ruby/object:Api::Type::Enum
    name: 'nicType'
    description: |
      The type of vNIC driver.
    values:
      - UNSPECIFIED_NIC_TYPE
      - VIRTIO_NET
      - GVNIC
  - !ruby/object:Api::Type::NestedObject
    name: 'reservationAffinity'
    description: |
      Reservation Affinity for consuming Zonal reservation.
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'consumeReservationType'
        required: true
        description: |
          The type of Compute Reservation.
        values:
          - NO_RESERVATION
          - ANY_RESERVATION
          - SPECIFIC_RESERVATION
      - !ruby/object:Api::Type::String
        name: 'key'
        description: |
          Corresponds to the label key of reservation resource.
      - !ruby/object:Api::Type::Array
        name: 'values'
        description: |
          Corresponds to the label values of reservation resource.
        item_type: Api::Type::String
  - !ruby/object:Api::Type::String
    name: 'state'
    description: |
      The state of this instance.
    output: true
  - !ruby/object:Api::Type::Boolean
    name: 'installGpuDriver'
    description: |
      Whether the end user authorizes Google Cloud to install GPU driver
      on this instance. If this field is empty or set to false, the GPU driver
      won't be installed. Only applicable to instances with GPUs.
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'customGpuDriverPath'
    description: |
      Specify a custom Cloud Storage path where the GPU driver is stored.
      If not specified, we'll automatically choose from official GPU drivers.
  - !ruby/object:Api::Type::Enum
    name: 'bootDiskType'
    values:
      - DISK_TYPE_UNSPECIFIED
      - PD_STANDARD
      - PD_SSD
      - PD_BALANCED
      - PD_EXTREME
    description: |
      Possible disk types for notebook instances.
    ignore_read: true
  - !ruby/object:Api::Type::Integer
    name: 'bootDiskSizeGb'
    description: |
      The size of the boot disk in GB attached to this instance,
      up to a maximum of 64000 GB (64 TB). The minimum recommended value is 100 GB.
      If not specified, this defaults to 100.
    ignore_read: true
  - !ruby/object:Api::Type::Enum
    name: 'dataDiskType'
    values:
      - DISK_TYPE_UNSPECIFIED
      - PD_STANDARD
      - PD_SSD
      - PD_BALANCED
      - PD_EXTREME
    description: |
      Possible disk types for notebook instances.
    ignore_read: true
  - !ruby/object:Api::Type::Integer
    name: 'dataDiskSizeGb'
    description: |
      The size of the data disk in GB attached to this instance,
      up to a maximum of 64000 GB (64 TB).
      You can choose the size of the data disk based on how big your notebooks and data are.
      If not specified, this defaults to 100.
    ignore_read: true
  - !ruby/object:Api::Type::Boolean
    name: 'noRemoveDataDisk'
    description: |
      If true, the data disk will not be auto deleted when deleting the instance.
    ignore_read: true
  - !ruby/object:Api::Type::Enum
    name: 'diskEncryption'
    values:
      - DISK_ENCRYPTION_UNSPECIFIED
      - GMEK
      - CMEK
    description: |
      Disk encryption method used on the boot and data disks, defaults to GMEK.
    diff_suppress_func: 'tpgresource.EmptyOrDefaultStringSuppress("DISK_ENCRYPTION_UNSPECIFIED")'
  - !ruby/object:Api::Type::String
    name: 'kmsKey'
    description: |
      The KMS key used to encrypt the disks, only applicable if diskEncryption is CMEK.
      Format: projects/{project_id}/locations/{location}/keyRings/{key_ring_id}/cryptoKeys/{key_id}
  - !ruby/object:Api::Type::Boolean
    name: 'noPublicIp'
    description: |
      No public IP will be assigned to this instance.
  - !ruby/object:Api::Type::Boolean
    name: 'noProxyAccess'
    description: |
      The notebook instance will not register with the proxy..
  - !ruby/object:Api::Type::String
    name: 'network'
    description: |
      The name of the VPC that this instance is in.
      Format: projects/{project_id}/global/networks/{network_id}
    diff_suppress_func: tpgresource.CompareSelfLinkOrResourceName
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'subnet'
    description: |
      The name of the subnet that this instance is in.
      Format: projects/{project_id}/regions/{region}/subnetworks/{subnetwork_id}
    diff_suppress_func: tpgresource.CompareSelfLinkOrResourceName
    default_from_api: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Labels to apply to this instance. These can be later modified by the setLabels method.
      An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
    update_verb: :PATCH
    update_url: 'projects/{{project}}/locations/{{location}}/instances/{{name}}:setLabels'
  - !ruby/object:Api::Type::Array
    name: 'tags'
    description: |
      The Compute Engine tags to add to instance.
    item_type: Api::Type::String
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'metadata'
    description: |
      Custom metadata to apply to this instance.
      An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
    # This was added as part of https://github.com/GoogleCloudPlatform/magic-modules/pull/3761 to
    # avoid detecting drift, since this field is partially server-managed.
    ignore_read: true
    update_verb: :PATCH
    update_url: 'projects/{{project}}/locations/{{location}}/instances/{{name}}:updateMetadataItems'
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: 'Instance creation time'
    output: true
    default_from_api: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: 'Instance update time.'
    output: true
    default_from_api: true
  - !ruby/object:Api::Type::NestedObject
    name: 'vmImage'
    exactly_one_of:
      - vm_image
      - container_image
    description: |
      Use a Compute Engine VM image to start the notebook instance.
    ignore_read: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'project'
        description: |
          The name of the Google Cloud project that this VM image belongs to.
          Format: projects/{project_id}
        required: true
      - !ruby/object:Api::Type::String
        name: 'imageFamily'
        description: |
          Use this VM image family to find the image; the newest image in this family will be used.
      - !ruby/object:Api::Type::String
        name: 'imageName'
        description: |
          Use VM image name to find the image.
  - !ruby/object:Api::Type::NestedObject
    name: 'containerImage'
    exactly_one_of:
      - vm_image
      - container_image
    description: |
      Use a container image to start the notebook instance.
    ignore_read: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'repository'
        description: |
          The path to the container image repository.
          For example: gcr.io/{project_id}/{imageName}
        required: true
      - !ruby/object:Api::Type::String
        name: 'tag'
        description: |
          The tag of the container image. If not specified, this defaults to the latest tag.
