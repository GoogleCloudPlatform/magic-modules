# Warning: This is a temporary file, and should not be edited directly
---
name: 'Taxonomy'
description: |
  A collection of policy tags that classify data along a common axis.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/data-catalog/docs'
  api: 'https://cloud.google.com/data-catalog/docs/reference/rest/v1/projects.locations.taxonomies'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/taxonomies'
self_link: '{{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
iam_policy:
  exclude_import_test: true
  method_name_separator: ':'
  fetch_iam_policy_verb: 'POST'
  parent_resource_attribute: 'taxonomy'
  base_url: 'projects/{{project}}/locations/{{region}}/taxonomies/{{taxonomy}}'
  example_config_body: 'templates/terraform/iam/go/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/{{region}}/taxonomies/{{taxonomy}}'
    - '{{taxonomy}}'
custom_code:
  custom_import: 'templates/terraform/custom_import/go/data_catalog_taxonomy.go.tmpl'
sweeper:
  sweepable_identifier_field: displayName
examples:
  - name: 'data_catalog_taxonomy_basic'
    primary_resource_id: 'basic_taxonomy'
    primary_resource_name: 'fmt.Sprintf("tf_test_my_taxonomy%s", context["random_suffix"])'
    vars:
      display_name: 'my_taxonomy'
parameters:
  - name: 'region'
    type: String
    description: |
      Taxonomy location region.
    url_param_only: true
    required: false
    immutable: true
    default_from_api: true
properties:
  - name: 'name'
    type: String
    description: |
      Resource name of this taxonomy, whose format is:
      "projects/{project}/locations/{region}/taxonomies/{taxonomy}".
    output: true
  - name: 'displayName'
    type: String
    description: |
      User defined name of this taxonomy.
      The taxonomy display name must be unique within an organization.
      It must: contain only unicode letters, numbers, underscores, dashes
      and spaces; not start or end with spaces; and be at most 200 bytes
      long when encoded in UTF-8.
    required: true
  - name: 'description'
    type: String
    description: |
      Description of this taxonomy. It must: contain only unicode characters,
      tabs, newlines, carriage returns and page breaks; and be at most 2000 bytes
      long when encoded in UTF-8. If not set, defaults to an empty description.
  - name: 'activatedPolicyTypes'
    type: Array
    description: |
      A list of policy types that are activated for this taxonomy. If not set,
      defaults to an empty list.
 # TOOD: should this be enum or string
    item_type:
      type: Enum
      description: 'Defines policy types where policy tag can be used for'
      enum_values:
        - 'POLICY_TYPE_UNSPECIFIED'
        - 'FINE_GRAINED_ACCESS_CONTROL'
