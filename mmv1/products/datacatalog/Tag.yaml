--- !ruby/object:Api::Resource
name: Tag
base_url: '{{parent}}/tags'
self_link: '{{parent}}/tags'
update_url: '{{name}}'
update_verb: :PATCH
update_mask: true
delete_url: '{{name}}'
read_query_params: '?pageSize=1000'
nested_query: !ruby/object:Api::Resource::NestedQuery
  keys:
    - tags
description: |
  Tags are used to attach custom metadata to Data Catalog resources. Tags conform to the specifications within their tag template.

  See [Data Catalog IAM](https://cloud.google.com/data-catalog/docs/concepts/iam) for information on the permissions needed to create or view tags.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': https://cloud.google.com/data-catalog/docs
  api: https://cloud.google.com/data-catalog/docs/reference/rest/v1/projects.locations.entryGroups.tags
import_format: ['{{name}}']
id_format: '{{name}}'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_catalog_entry_tag_basic'
    primary_resource_id: 'basic_tag'
    vars:
      entry_group_id: 'my_entry_group'
      entry_id: 'my_entry'
      tag_template_id: 'my_template'
      force_delete: 'false'
    test_vars_overrides:
      force_delete: 'true'
    oics_vars_overrides:
      force_delete: 'true'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_catalog_entry_group_tag'
    primary_resource_id: 'entry_group_tag'
    vars:
      entry_group_id: 'my_entry_group'
      first_entry: 'first_entry'
      second_entry: 'second_entry'
      tag_template_id: 'my_template'
      force_delete: 'false'
    test_vars_overrides:
      force_delete: 'true'
    oics_vars_overrides:
      force_delete: 'true'
  - !ruby/object:Provider::Terraform::Examples
    name:
      'data_catalog_entry_tag_full'
      # Multiple fine-grained resources
    skip_vcr: true
    primary_resource_id: 'basic_tag'
    vars:
      entry_group_id: 'my_entry_group'
      entry_id: 'my_entry'
      tag_template_id: 'my_template'
      force_delete: 'false'
    test_vars_overrides:
      force_delete: 'true'
    oics_vars_overrides:
      force_delete: 'true'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_catalog_entry_tag_false'
    primary_resource_id: 'basic_tag'
    vars:
      entry_group_id: 'my_entry_group'
      entry_id: 'my_entry'
      tag_template_id: 'my_template'
      force_delete: 'false'
    test_vars_overrides:
      force_delete: 'true'
    oics_vars_overrides:
      force_delete: 'true'
    skip_docs: true  # omitting doc as it is almost identical to the case of data_catalog_entry_tag_basic
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: 'templates/terraform/resource_definition/default_provider_values.erb'
  custom_import: templates/terraform/custom_import/data_catalog_tag.go.erb
  encoder: templates/terraform/encoders/data_catalog_tag.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: parent
    url_param_only: true
    immutable: true
    description: |
      The name of the parent this tag is attached to. This can be the name of an entry or an entry group. If an entry group, the tag will be attached to
      all entries in that group.
properties:
  - !ruby/object:Api::Type::String
    name: name
    description: |
      The resource name of the tag in URL format. Example:
      projects/{project_id}/locations/{location}/entrygroups/{entryGroupId}/entries/{entryId}/tags/{tag_id} or
      projects/{project_id}/locations/{location}/entrygroups/{entryGroupId}/tags/{tag_id}
      where tag_id is a system-generated identifier. Note that this Tag may not actually be stored in the location in this name.
    output: true
  - !ruby/object:Api::Type::String
    name: template
    description: |
      The resource name of the tag template that this tag uses. Example:
      projects/{project_id}/locations/{location}/tagTemplates/{tagTemplateId}
      This field cannot be modified after creation.
    required: true
    immutable: true
  - !ruby/object:Api::Type::String
    name: template_displayname
    api_name: templateDisplayName
    description: |
      The display name of the tag template.
    output: true
  - !ruby/object:Api::Type::Map
    name: fields
    description: |
      This maps the ID of a tag field to the value of and additional information about that field.
      Valid field IDs are defined by the tag's template. A tag must have at least 1 field and at most 500 fields.
    required: true
    key_name: field_name
    value_type: !ruby/object:Api::Type::NestedObject
      name: field_value
      properties:
        - !ruby/object:Api::Type::String
          name: display_name
          description: |
            The display name of this field
          output: true
        - !ruby/object:Api::Type::Integer
          name: order
          description: |
            The order of this field with respect to other fields in this tag. For example, a higher value can indicate
            a more important field. The value can be negative. Multiple fields can have the same order, and field orders
            within a tag do not have to be sequential.
          output: true
        - !ruby/object:Api::Type::Double
          name: doubleValue
          description: |
            Holds the value for a tag field with double type.
        - !ruby/object:Api::Type::String
          name: stringValue
          description: |
            Holds the value for a tag field with string type.
        - !ruby/object:Api::Type::Boolean
          name: boolValue
          send_empty_value: true
          description: |
            Holds the value for a tag field with boolean type.
        - !ruby/object:Api::Type::String
          name: timestampValue
          description: |
            Holds the value for a tag field with timestamp type.
        - !ruby/object:Api::Type::NestedObject
          name: enumValue
          description: |
            Holds the value for a tag field with enum type. This value must be one of the allowed values in the definition of this enum.
          flatten_object: true
          custom_expand: templates/terraform/custom_expand/data_catalog_tag.go.erb
          custom_flatten: templates/terraform/custom_flatten/data_catalog_tag.go.erb
          properties:
            - !ruby/object:Api::Type::String
              name: enum_value
              api_name: 'displayName'
              description: |
                The display name of the enum value.
  - !ruby/object:Api::Type::String
    name: column
    description: |
      Resources like Entry can have schemas associated with them. This scope allows users to attach tags to an
      individual column based on that schema.

      For attaching a tag to a nested column, use `.` to separate the column names. Example:
      `outer_column.inner_column`
