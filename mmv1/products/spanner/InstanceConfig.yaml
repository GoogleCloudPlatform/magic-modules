--- !ruby/object:Api::Resource
name: 'InstanceConfig'
base_url: 'projects/{{project}}/instanceConfigs'
update_verb: :PATCH
description: |
  A possible configuration for a Cloud Spanner instance. Configurations
  define the geographic placement of nodes and their replication.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/spanner/'
  api: 'https://cloud.google.com/spanner/docs/reference/rest/v1/projects.instanceConfigs'
async: !ruby/object:Api::OpAsync
  actions: ['create', 'update']
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
id_format: '{{project}}/{{name}}'
import_format:
  - 'projects/{{project}}/instanceConfigs/{{name}}'
  - '{{project}}/{{name}}'
  - '{{name}}'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'spanner_instance_basic'
    primary_resource_id:
      'example'
    # Randomness
    skip_vcr: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      A unique identifier for the instance configuration. Values are of the
      form projects/<project>/instanceConfigs/[a-z][-a-z0-9]*
    immutable: true
    required: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The name of this instance configuration as it appears in UIs.
    required: true
  - !ruby/object:Api::Type::String
    name: 'baseConfig'
    description: |
      Base configuration name, e.g. nam3, based on which this configuration is created. 
      Only set for user managed configurations. 
      baseConfig must refer to a configuration of type GOOGLE_MANAGED in the same project as this configuration.
    immutable: true
    required: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'configType'
    description: |
      Output only. Whether this instance config is a Google or User Managed Configuration.
    output: true
  - !ruby/object:Api::Type::Array
    name: 'replicas'
    description: |
      The geographic placement of nodes in this instance configuration and their replication properties.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'location'
          description: |
            The location of the serving resources, e.g. "us-central1".
          output: true
        - !ruby/object:Api::Type::Enum
          name: 'type'
          description: |
            Indicates the type of replica.  See the [replica types
            documentation](https://cloud.google.com/spanner/docs/replication#replica_types)
            for more details.
          output: true
          values:
            - :READ_WRITE
            - :READ_ONLY
            - :WITNESS
        - !ruby/object:Api::Type::Boolean
          name: 'defaultLeaderLocation'
          default_value: false
          description: |
            If true, this location is designated as the default leader location where
            leader replicas are placed.
          output: true

