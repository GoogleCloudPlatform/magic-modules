--- !ruby/object:Api::Resource
name: 'volumereplication'
description: |
  Replication is a nested resource under Volume, that describes a cross-region replication relationship between 2 volumes in different regions.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'QUICKSTART_TITLE': 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.volumes.replications'
  api: 'https://cloud.google.com/netapp/volumes/docs/reference/rest/v1/projects.locations.volumes.replications'
base_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications
self_link: projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications/{{name}}
create_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications?replicationId={{name}}
update_url: projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications/{{name}}
update_verb: :PATCH
update_mask: true
autogen_async: true
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    base_url: '{{op_id}}'
id_format: 'projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications/{{name}}'
import_format: ['projects/{{project}}/locations/{{location}}/volumes/{{volume_name}}/replications/{{name}}']
parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      LOCATION_DESCRIPTION
  - !ruby/object:Api::Type::String
    name: 'volume_name'
    description:
      'The unique name of the volume
      `[_a-zA-Z0-9][-_.a-zA-Z0-9]*`.'
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description:
      'The unique name of the replication resource
      `[_a-zA-Z0-9][-_.a-zA-Z0-9]*`.'
    required: true
    immutable: true
    url_param_only: true
custom_code: !ruby/object:Provider::Terraform::CustomCode
  pre_delete: templates/terraform/pre_delete/stop_replication.go.erb
  post_delete: templates/terraform/post_delete/delete_destinition_rep_volume.go.erb
  pre_update: templates/terraform/pre_update/volume_mirror_state.go.erb
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'volume_replication_create'
    primary_resource_id: 'test_replication'
    vars:
      pool_name: 'test-pool'
      volume_name: 'test-volume'
      replication_name: 'test-replication'
      rep_vol_name: 'testrep-vol'
      rep_share_name: 'rep-share'
virtual_fields:
  - !ruby/object:Api::Type::Enum
    name: 'delete_destination_volume'
    description: |
      wheter to delete the destination volume created or not- (Yes, No)
    default_value: :No
    values:
      - :No
      - :Yes
  - !ruby/object:Api::Type::Enum
    name: 'volume_replication_state'
    description: |
      Change replication state to Stop/resume.
    values:
      - :stop
      - :resume
properties:
  - !ruby/object:Api::Type::String
    name: 'destinationVolume'
    description: |
      Full name of destination volume resource. Example : "projects/{project}/locations/{location}/volumes/{volumeId}"
    output: true
  - !ruby/object:Api::Type::String
    name: 'sourceVolume'
    description: |
      Full name of source volume resource. Example : "projects/{project}/locations/{location}/volumes/{volumeId}"
    output: true
  - !ruby/object:Api::Type::Enum
    name: 'role'
    description: |
      Indicates whether this points to source or destination.
    values:
      - :REPLICATION_ROLE_UNSPECIFIED
      - :SOURCE
      - :DESTINATION
    output: true
  - !ruby/object:Api::Type::Enum
    name: 'replicationSchedule'
    description: |
      Indicates the schedule for replication.
    values:
      - :REPLICATION_SCHEDULE_UNSPECIFIED
      - :EVERY_10_MINUTES
      - :HOURLY
      - :DAILY
    required: true
  - !ruby/object:Api::Type::Enum
    name: 'mirrorState'
    description: |
       Indicates the state of mirroring.
    values:
      - :MIRROR_STATE_UNSPECIFIED
      - :PREPARING
      - :MIRRORED
      - :STOPPED
      - :TRANSFERRING
    output: true
  - !ruby/object:Api::Type::NestedObject
    name: 'transferStats'
    description: |-
      Replication transfer statistics.
    output: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'transferBytes'
        description: |
          bytes trasferred so far in current transfer.
      - !ruby/object:Api::Type::String
        name: 'totalTransferDuration'
        description: |
          Total time taken during transfer.
      - !ruby/object:Api::Type::String
        name: 'lastTransferBytes'
        description: |
          Last transfer size in bytes.
      - !ruby/object:Api::Type::String
        name: 'lastTransferDuration'
        description: |
          Time taken during last transfer.
      - !ruby/object:Api::Type::String
        name: 'lagDuration'
        description: |
          Lag duration indicates the duration by which Destination region volume content lags behind the primary region volume content.
      - !ruby/object:Api::Type::String
        name: 'updateTime'
        description: |
          Time when progress was updated last.
      - !ruby/object:Api::Type::String
        name: 'lastTransferEndTime'
        description: |
          Time when last transfer completed.
      - !ruby/object:Api::Type::String
        name: 'lastTransferError'
        description: |
          A message describing the cause of the last transfer failure.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Labels with user-defined metadata.
      This field may contain up to 64 entries. Label keys and values may be no
      longer than 63 characters. Label keys must begin with a lowercase letter
      and may only contain lowercase letters, Integer characters, underscores,
      and dashes.
  - !ruby/object:Api::Type::Boolean
    name: 'healthy'
    description: |
      Condition of the relationship. Can be one of the following: - true: The replication relationship is healthy. It has not missed the most recent scheduled transfer. - false: The replication relationship is not healthy. It has missed the most recent scheduled transfer.
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A description about this replication relationship.
  - !ruby/object:Api::Type::NestedObject
    name: 'destinationVolumeParameters'
    description: |-
      Destination volume parameters.
    ignore_read: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'storagePool'
        description: |
          Existing destination StoragePool name.
      - !ruby/object:Api::Type::String
        name: 'volumeId'
        description: |
          Desired destination volume resource id. If not specified, source volume's resource id will be used. This value must start with a lowercase letter followed by up to 62 lowercase letters, numbers, or hyphens, and cannot end with a hyphen.
      - !ruby/object:Api::Type::String
        name: 'shareName'
        description: |
          Destination volume's share name. If not specified, source volume's share name will be used.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          Description for the destination volume.
