          How to interpret failures of this condition, one of Error, Warning, Info
      - !ruby/object:Api::Type::String
        name: 'reason'
        output: true
        description: |-
          A common (service-level) reason for this condition.
      - !ruby/object:Api::Type::String
        name: 'revisionReason'
        output: true
        description: |-
          A reason for the revision condition.
      - !ruby/object:Api::Type::String
        name: 'executionReason'
