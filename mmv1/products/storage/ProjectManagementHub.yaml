                  type: String
                  required: false
                - name: bucketIdRegex
                  type: String
                  required: false
      - name: excludedCloudStorageLocations
        type: NestedObject
        required: false
        conflicts:
          - 'filter.0.included_cloud_storage_locations'
        at_least_one_of:
          - 'filter.0.included_cloud_storage_buckets'
          - 'filter.0.excluded_cloud_storage_buckets'
          - 'filter.0.included_cloud_storage_locations'
          - 'filter.0.excluded_cloud_storage_locations'
        properties:
          - name: locations
            type: Array
            required: true
            item_type:
              type: String
      - name: includedCloudStorageLocations
        type: NestedObject
        required: false
        conflicts:
          - 'filter.0.excluded_cloud_storage_locations'
        at_least_one_of:
          - 'filter.0.included_cloud_storage_buckets'
          - 'filter.0.excluded_cloud_storage_buckets'
          - 'filter.0.included_cloud_storage_locations'
          - 'filter.0.excluded_cloud_storage_locations'
        properties:
          - name: locations
            type: Array
            required: true
            item_type:
              type: String
