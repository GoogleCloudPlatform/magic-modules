    description: |
      NAME_DESCRIPTION
  - name: 'editionConfig'
    type: String
    required: false
    default_from_api: true
  - name: 'updateTime'
    type: String
    output: true
  - name: 'filter'
    type: NestedObject
    description:
    properties:
      - name: excludedCloudStorageBuckets
        type: NestedObject
        required: false
        conflicts:
          - 'filter.0.included_cloud_storage_buckets'
