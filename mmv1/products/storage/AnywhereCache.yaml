--- !ruby/object:Api::Resource
name: 'AnywhereCache'
description: The Google Cloud Storage (GCS) Anywhere Cache feature allows users to create SSD backed zonal read cache for their buckets. These zonal caches are co-located with the customers compute engines to provide cost efficiency.
kind: 'storage#anywhereCache'
base_url: b/{{bucket}}/anywhereCaches
self_link: b/{{bucket}}/anywhereCaches/{{anywhereCacheId}}
collection_url_key: items
import_format: ['b/{{bucket}}/anywhereCaches/{{anywhereCacheId}}']
async: !ruby/object:Api::OpAsync
  actions: ['create', 'update']
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    kind: 'storage#operation'
    full_url: 'selfLink'
    wait_ms: 5000
    # It takes 60 minutes to get resource created.
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 60
      update_minutes: 60
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
properties:
  - !ruby/object:Api::Type::String
    name: 'bucket'
    description: 'The name of the bucket.'
    required: true
    immutable: true
  - !ruby/object:Api::Type::String
    name: zone
    description: 'The zone where cache needs to be created'
    immutable: true
    required: true
  - !ruby/object:Api::Type::String
    name: admissionPolicy
    description: 'The admission policy of cache'
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: ttl
    description: 'The time-to-live for cache'
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: anywhereCacheId
    description: 'The id of the cache'
    output: true