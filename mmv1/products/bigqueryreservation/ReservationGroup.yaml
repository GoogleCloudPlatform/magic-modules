---
name: 'ReservationGroup'
description: |
  A reservation group groups together various reservations.
references:
  guides:
    'Introduction to Reservations': 'https://cloud.google.com/bigquery/docs/reservations-intro'
  api: 'https://cloud.google.com/bigquery/docs/reference/reservations/rest/v1/projects.locations.reservationGroups/create'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/reservationGroups'
create_url: 'projects/{{project}}/locations/{{location}}/reservationGroups?reservationGroupId={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
exclude_sweeper: true
examples:
  - name: 'bigquery_reservation_group_basic'
    primary_resource_id: 'reservation-group'
    vars:
      name: 'my-reservation-group'
      reservation_name: 'my-reservation'
parameters:
  - name: 'location'
    type: String
    description: |
      The geographic location where the transfer config should reside.
      Examples: US, EU, asia-northeast1. The default value is US.
    url_param_only: true
    immutable: true
    default_value: "US"
  - name: 'name'
    type: String
    description: |
      The name of the reservation. This field must only contain alphanumeric characters or dash.
    url_param_only: true
    required: true
    immutable: true
properties: