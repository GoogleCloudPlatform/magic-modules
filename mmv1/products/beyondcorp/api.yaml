--- !ruby/object:Api::Product
name: Beyondcorp
display_name: BeyondCorp
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://beyondcorp.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Beyondcorp API
    url: https://console.cloud.google.com/apis/library/beyondcorp.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'AppConnector'
    description: |
      A BeyondCorp AppConnector resource represents an application facing component deployed proximal to 
      and with direct access to the application instances. It is used to establish connectivity between the 
      remote enterprise environment and GCP. It initiates connections to the applications and can proxy the 
      data from users over the connection.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/beyondcorp-enterprise/docs/enable-app-connector'
      api: 'https://cloud.google.com/beyondcorp/docs/reference/rest#rest-resource:-v1.projects.locations.appconnectors'
    base_url: projects/{{project}}/locations/{{region}}/appConnectors
    self_link: projects/{{project}}/locations/{{region}}/appConnectors/{{name}}
    create_url: projects/{{project}}/locations/{{region}}/appConnectors?app_connector_id={{name}}
    update_verb: :PATCH
    update_mask: true
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        required: true
        input: true
        description: |
          ID of the AppConnector.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The region of the AppConnector.
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          An arbitrary user-provided name for the AppConnector.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user provided metadata.
      - !ruby/object:Api::Type::NestedObject
        name: 'principalInfo'
        description: |
          Principal information about the Identity of the AppConnector.
        required: true
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'serviceAccount'
            description: |
              ServiceAccount represents a GCP service account.
            required: true
            properties:
              - !ruby/object:Api::Type::String
                name: 'email'
                description: |
                  Email address of the service account.
                required: true
      - !ruby/object:Api::Type::Enum
        name: 'state'
        output: true
        description: |
           Represents the different states of a AppConnector.
        values:
          - :STATE_UNSPECIFIED
          - :CREATING
          - :CREATED
          - :UPDATING
          - :DELETING
          - :DOWN
  - !ruby/object:Api::Resource
    name: 'AppGateway'
    description: |
      A BeyondCorp AppGateway resource represents a BeyondCorp protected AppGateway to a remote application. It creates 
      all the necessary GCP components needed for creating a BeyondCorp protected AppGateway. Multiple connectors can be 
      authorised for a single AppGateway.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/beyondcorp-enterprise/docs/enable-app-connector'
      api: 'https://cloud.google.com/beyondcorp/docs/reference/rest#rest-resource:-v1.projects.locations.appgateways'
    base_url: projects/{{project}}/locations/{{region}}/appGateways
    self_link: projects/{{project}}/locations/{{region}}/appGateways/{{name}}
    create_url: projects/{{project}}/locations/{{region}}/appGateways?app_gateway_id={{name}}
    # This resources is not updatable
    input: true
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 20
          delete_minutes: 20
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        required: true
        input: true
        description: |
          ID of the AppGateway.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The region of the AppGateway.
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::Enum
        name: 'type'
        description: |
          The type of network connectivity used by the AppGateway.
        values:
          - :TYPE_UNSPECIFIED
          - :TCP_PROXY
        default_value: :TYPE_UNSPECIFIED
      - !ruby/object:Api::Type::Enum
        name: 'hostType'
        description: |
          The type of hosting used by the AppGateway.
        values:
          - :HOST_TYPE_UNSPECIFIED
          - :GCP_REGIONAL_MIG
        default_value: :HOST_TYPE_UNSPECIFIED
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          An arbitrary user-provided name for the AppGateway.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user provided metadata.
      - !ruby/object:Api::Type::Enum
        name: 'state'
        output: true
        description: |
          Represents the different states of a AppGateway.
        values:
          - :STATE_UNSPECIFIED
          - :CREATING
          - :CREATED
          - :UPDATING
          - :DELETING
          - :DOWN
      - !ruby/object:Api::Type::String
        name: 'uri'
        output: true
        description: |
          Server-defined URI for this resource.
      - !ruby/object:Api::Type::NestedObject
        name: 'allocatedConnections'
        description: |
          A list of connections allocated for the Gateway.
        output: true
        properties:
          - !ruby/object:Api::Type::String
            name: 'pscUri'
            description: |
              The PSC uri of an allocated connection.
          - !ruby/object:Api::Type::Integer
            name: 'ingressPort'
            description: |
              The ingress port of an allocated connection.
  - !ruby/object:Api::Resource
    name: 'AppConnection'
    description: |
      A BeyondCorp AppConnection resource represents a BeyondCorp protected AppConnection to a remote application.
      It creates all the necessary GCP components needed for creating a BeyondCorp protected AppConnection. 
      Multiple connectors can be authorised for a single AppConnection.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/beyondcorp-enterprise/docs/enable-app-connector'
      api: 'https://cloud.google.com/beyondcorp/docs/reference/rest#rest-resource:-v1.projects.locations.appconnections'
    base_url: projects/{{project}}/locations/{{region}}/appConnections
    self_link: projects/{{project}}/locations/{{region}}/appConnections/{{name}}
    create_url: projects/{{project}}/locations/{{region}}/appConnections?app_connection_id={{name}}
    update_verb: :PATCH
    update_mask: true
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 30
          update_minutes: 30
          delete_minutes: 30
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        required: true
        input: true
        description: |
          ID of the AppConnection.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The region of the AppConnection.
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          An arbitrary user-provided name for the AppConnection.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user provided metadata.
      - !ruby/object:Api::Type::String
        name: 'type'
        description: |
          The type of network connectivity used by the AppConnection. Refer to
          https://cloud.google.com/beyondcorp/docs/reference/rest/v1/projects.locations.appConnections#type
          for a list of possible values.
        input: true
      - !ruby/object:Api::Type::NestedObject
        name: 'applicationEndpoint'
        description: |
          Address of the remote application endpoint for the BeyondCorp AppConnection.
        required: true
        properties:
          - !ruby/object:Api::Type::String
            name: 'host'
            description: |
              Hostname or IP address of the remote application endpoint.
            required: true
          - !ruby/object:Api::Type::Integer
            name: 'port'
            description: |
              Port of the remote application endpoint.
            required: true
      - !ruby/object:Api::Type::Array
        name: connectors
        item_type: Api::Type::String
        description: |
          List of AppConnectors that are authorised to be associated with this AppConnection
      - !ruby/object:Api::Type::NestedObject
        name: gateway
        description: |
          Gateway used by the AppConnection.
        properties:
          - !ruby/object:Api::Type::String
            name: 'appGateway'
            description: |
              AppGateway name in following format: projects/{project_id}/locations/{locationId}/appgateways/{gateway_id}.
            required: true
          - !ruby/object:Api::Type::String
            name: 'type'
            description: |
              The type of hosting used by the gateway. Refer to
              https://cloud.google.com/beyondcorp/docs/reference/rest/v1/projects.locations.appConnections#Type_1
              for a list of possible values.
          - !ruby/object:Api::Type::String
            name: 'uri'
            description: |
              Server-defined URI for this resource.
            output: true
          - !ruby/object:Api::Type::Integer
            name: 'ingressPort'
            description: |
              Ingress port reserved on the gateways for this AppConnection, if not specified or zero, the default port is 19443.
            output: true
