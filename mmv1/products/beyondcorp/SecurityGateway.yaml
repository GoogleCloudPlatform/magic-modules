---
name: SecurityGateway
description: Deployment of Security Gateway.
base_url: projects/{{project}}/locations/{{location}}/securityGateways
update_mask: true
self_link: projects/{{project}}/locations/{{location}}/securityGateways/{{security_gateway_id}}
create_url: projects/{{project}}/locations/{{location}}/securityGateways?securityGatewayId={{security_gateway_id}}
update_verb: PATCH
id_format: projects/{{project}}/locations/{{location}}/securityGateways/{{security_gateway_id}}
import_format:
  - projects/{{project}}/locations/{{location}}/securityGateways/{{security_gateway_id}}
iam_policy:
  method_name_separator: ':'
  iam_conditions_request_type: 'QUERY_PARAM_NESTED'
  allowed_iam_role: 'roles/beyondcorp.securityGatewayUser'
  parent_resource_attribute: 'security_gateway_id'
  import_format:
    - 'projects/{{project}}/locations/{{location}}/securityGateways/{{security_gateway_id}}'
    - '{{security_gateway_id}}'
examples:
  - name: beyondcorp_security_gateway_basic
    primary_resource_id: example
    primary_resource_name: 'fmt.Sprintf("default%s", context["random_suffix"])'
    region_override: 'global'
    vars:
      security_gateway_name: default
  - name: beyondcorp_security_gateway_spa
    primary_resource_id: example-spa
    primary_resource_name: 'fmt.Sprintf("default-spa%s", context["random_suffix"])'
    region_override: 'global'
    vars:
      security_gateway_name: default-spa
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - delete
    - update
  type: OpAsync
  result:
    resource_inside_response: true
  include_project: false
autogen_status: U2VjdXJpdHlHYXRld2F5
custom_code:
  constants: 'templates/terraform/constants/beyondcorp_security_gateway.go.tmpl'
parameters:
  - name: location
    type: String
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122. Must be omitted or set to `global`.
    deprecation_message: '`location` is deprecated and will be removed in a future major release.'
    immutable: true
    url_param_only: true
    default_value: 'global'
    validation:
      regex: '^global$'
    required: false
  - name: securityGatewayId
    type: String
    description: |-
      Optional. User-settable SecurityGateway resource ID.
      * Must start with a letter.
      * Must contain between 4-63 characters from `/a-z-/`.
      * Must end with a number or letter.
    immutable: true
    url_param_only: true
    required: true
properties:
  - name: state
    type: String
    description: |-
      Output only. The operational state of the SecurityGateway.
      Possible values:
      STATE_UNSPECIFIED
      CREATING
      UPDATING
      DELETING
      RUNNING
      DOWN
      ERROR
    output: true
  - name: updateTime
    type: String
    description: Output only. Timestamp when the resource was last modified.
    output: true
  - name: createTime
    type: String
    description: Output only. Timestamp when the resource was created.
    output: true
  - name: hubs
    type: Map
    description: |-
      Optional. Map of Hubs that represents regional data path deployment with GCP region
      as a key.
    key_name: region
    set_hash_func: 'beyondcorpSecurityGatewayHubsHash'
    value_type:
      type: NestedObject
      properties:
        - name: internetGateway
          type: NestedObject
          description: Internet Gateway configuration.
          default_from_api: true
          properties:
            - name: assignedIps
              type: Array
              description: Output only. List of IP addresses assigned to the Cloud NAT.
              output: true
              item_type:
                type: String
  - name: displayName
    type: String
    description: |-
      Optional. An arbitrary user-provided name for the SecurityGateway.
      Cannot exceed 64 characters.
  - name: externalIps
    type: Array
    description: |-
      Output only. IP addresses that will be used for establishing
      connection to the endpoints.
    output: true
    item_type:
      type: String
  - name: name
    type: String
    description: Identifier. Name of the resource.
    output: true
  - name: delegatingServiceAccount
    type: String
    description: |-
      Service account used for operations that involve resources in consumer projects.
    output: true
  - name: proxyProtocolConfig
    type: NestedObject
    description: Shared proxy configuration for all apps.
    properties:
      - name: allowedClientHeaders
        type: Array
        description: The configuration for the proxy.
        item_type:
          type: string
      - name: contextualHeaders
        type: NestedObject
        description: Configuration for the contextual headers.
        properties:
          - name: userInfo
            type: NestedObject
            description: User info configuration.
            properties:
              - name: outputType
                type: Enum
                description: The output type of the delegated user info.
                enum_values:
                  - 'PROTOBUF'
                  - 'JSON'
                  - 'NONE'
          - name: groupInfo
            type: NestedObject
            description: Group info configuration.
            properties:
              - name: outputType
                type: Enum
                description: The output type of the delegated group info.
                enum_values:
                  - 'PROTOBUF'
                  - 'JSON'
                  - 'NONE'
          - name: deviceInfo
            type: NestedObject
            description: Device info configuration.
            properties:
              - name: outputType
                type: Enum
                description: The output type of the delegated device info.
                enum_values:
                  - 'PROTOBUF'
                  - 'JSON'
                  - 'NONE'
          - name: outputType
            type: Enum
            description: Default output type for all enabled headers.
            enum_values:
              - 'PROTOBUF'
              - 'JSON'
              - 'NONE'
      - name: metadataHeaders
        type: KeyValuePairs
        description: |-
          Custom resource specific headers along with the values.
          The names should conform to RFC 9110:
          > Field names SHOULD constrain themselves to alphanumeric characters, "-",
            and ".", and SHOULD begin with a letter.
          > Field values SHOULD contain only ASCII printable characters and tab.
      - name: gatewayIdentity
        type: Enum
        description: Gateway identity configuration.
        enum_values:
          - 'RESOURCE_NAME'
      - name: clientIp
        type: Boolean
        description: Client IP configuration. The client IP address is included if true.
  - name: serviceDiscovery
    type: NestedObject
    send_empty_value: true
    allow_empty_object: true
    description: Settings related to the Service Discovery.
    properties:
      - name: apiGateway
        type: NestedObject
        description: External API configuration.
        properties:
          - name: resourceOverride
            type: NestedObject
            description: Enables fetching resource model updates to alter service behavior per Chrome profile.
            properties:
              - name: path
                type: String
                description: Contains uri path fragment where HTTP request is sent.
