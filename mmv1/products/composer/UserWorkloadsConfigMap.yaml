--- !ruby/object:Api::Resource
name: 'UserWorkloadsConfigMap'
description: |
  User workloads ConfigMap used by Airflow tasks that run with Kubernetes Executor or KubernetesPodOperator.
  Intended for Composer 3 Environments.
references: !ruby/object:Api::Resource::ReferenceLinks
  # TODO: add v1 reference when this is moved to ga
  api: https://cloud.google.com/composer/docs/reference/rest/v1beta1/projects.locations.environments.userWorkloadsConfigMaps

min_version: beta

base_url: projects/{{project}}/locations/{{region}}/environments/{{environment}}/userWorkloadsConfigMaps
self_link: projects/{{project}}/locations/{{region}}/environments/{{environment}}/userWorkloadsConfigMaps/{{name}}

# Overrides one or more timeouts, in minutes. All timeouts default to 20.
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 1
  update_minutes: 1
  delete_minutes: 1

examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "composer_user_workloads_config_map_basic"
    primary_resource_id: "config_map"
    vars:
      environment_name: "test-environment"
      config_map_name: "test-config-map"

parameters:
  - !ruby/object:Api::Type::String
    name: 'region'
    immutable: true
    default_from_api: true
    url_param_only: true
    description: |
      The location or Compute Engine region for the environment.
  - !ruby/object:Api::Type::String
    name: 'environment'
    required: true
    immutable: true
    url_param_only: true
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'verify.ValidateGCEName'
    description: |
      Environment where the Kubernetes ConfigMap will be stored and used.
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
    custom_expand: 'templates/terraform/custom_expand/shortname_to_url.go.erb'
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'verify.ValidateGCEName'
    description: |
      Name of the Kubernetes ConfigMap.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'data'
    immutable: false
    description: |
      The "data" field of Kubernetes ConfigMap, organized in key-value pairs.
      For details see: https://kubernetes.io/docs/concepts/configuration/configmap/
