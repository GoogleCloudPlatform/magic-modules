timeouts:
  insert_minutes: 1
  update_minutes: 1
  delete_minutes: 1
examples:
  - name: 'composer_user_workloads_config_map_basic'
    primary_resource_id: 'config_map'
    vars:
      environment_name: 'test-environment'
      config_map_name: 'test-config-map'
parameters:
  - name: 'region'
    type: String
    description: |
      The location or Compute Engine region for the environment.
    min_version: 'beta'
    url_param_only: true
    immutable: true
    default_from_api: true
  - name: 'environment'
    type: String
    description: |
      Environment where the Kubernetes ConfigMap will be stored and used.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
    validation:
      function: 'verify.ValidateGCEName'
properties:
  - name: 'name'
    type: String
    description: |
      Name of the Kubernetes ConfigMap.
    min_version: 'beta'
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/go/shortname_to_url.go.tmpl'
    validation:
      function: 'verify.ValidateGCEName'
  - name: 'data'
    type: KeyValuePairs
    description: |
      The "data" field of Kubernetes ConfigMap, organized in key-value pairs.
      For details see: https://kubernetes.io/docs/concepts/configuration/configmap/
    min_version: 'beta'
    immutable: false
