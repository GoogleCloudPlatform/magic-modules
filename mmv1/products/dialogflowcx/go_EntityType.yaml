# Warning: This is a temporary file, and should not be edited directly
---
name: 'EntityType'
description: |
  Entities are extracted from user input and represent parameters that are meaningful to your application.
  For example, a date range, a proper name such as a geographic location or landmark, and so on. Entities represent actionable data for your application.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dialogflow/cx/docs'
  api: 'https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.entityTypes'
docs:
id_format: '{{parent}}/entityTypes/{{name}}'
base_url: '{{parent}}/entityTypes'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{parent}}/entityTypes/{{name}}'
timeouts:
  insert_minutes: 40
  update_minutes: 40
  delete_minutes: 20
custom_code:
  pre_create: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_read: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_update: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_delete: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  custom_import: 'templates/terraform/custom_import/go/dialogflowcx_entity_type.go.tmpl'
skip_sweeper: true
examples:
  - name: 'dialogflowcx_entity_type_full'
    primary_resource_id: 'basic_entity_type'
    vars:
      agent_name: 'dialogflowcx-agent'
parameters:
  - name: 'parent'
    type: String
    description: |
      The agent to create a entity type for.
      Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.
    url_param_only: true
    immutable: true
  - name: 'languageCode'
    type: String
    description: |
      The language of the following fields in entityType:
      EntityType.entities.value
      EntityType.entities.synonyms
      EntityType.excluded_phrases.value
      If not specified, the agent's default language is used. Many languages are supported. Note: languages must be enabled in the agent before they can be used.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The unique identifier of the entity type.
      Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/entityTypes/<Entity Type ID>.
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
  - name: 'displayName'
    type: String
    description: |
      The human-readable name of the entity type, unique within the agent.
    required: true
    validation:
      function: 'validation.StringLenBetween(0, 64)'
  - name: 'kind'
    type: Enum
    description: |
      Indicates whether the entity type can be automatically expanded.
      * KIND_MAP: Map entity types allow mapping of a group of synonyms to a canonical value.
      * KIND_LIST: List entity types contain a set of entries that do not map to canonical values. However, list entity types can contain references to other entity types (with or without aliases).
      * KIND_REGEXP: Regexp entity types allow to specify regular expressions in entries values.
    required: true
    enum_values:
      - 'KIND_MAP'
      - 'KIND_LIST'
      - 'KIND_REGEXP'
  - name: 'autoExpansionMode'
    type: Enum
    description: |
      Represents kinds of entities.
      * AUTO_EXPANSION_MODE_UNSPECIFIED: Auto expansion disabled for the entity.
      * AUTO_EXPANSION_MODE_DEFAULT: Allows an agent to recognize values that have not been explicitly listed in the entity.
    enum_values:
      - 'AUTO_EXPANSION_MODE_DEFAULT'
      - 'AUTO_EXPANSION_MODE_UNSPECIFIED'
  - name: 'entities'
    type: Array
    description: |
      The collection of entity entries associated with the entity type.
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'value'
          type: String
          description: |
            The primary value associated with this entity entry. For example, if the entity type is vegetable, the value could be scallions.
            For KIND_MAP entity types: A canonical value to be used in place of synonyms.
            For KIND_LIST entity types: A string that can contain references to other entity types (with or without aliases).
        - name: 'synonyms'
          type: Array
          description: |
            A collection of value synonyms. For example, if the entity type is vegetable, and value is scallions, a synonym could be green onions.
            For KIND_LIST entity types: This collection must contain exactly one synonym equal to value.
          item_type:
            type: String
  - name: 'excludedPhrases'
    type: Array
    description: |
      Collection of exceptional words and phrases that shouldn't be matched. For example, if you have a size entity type with entry giant(an adjective), you might consider adding giants(a noun) as an exclusion.
      If the kind of entity type is KIND_MAP, then the phrases specified by entities and excluded phrases should be mutually exclusive.
    item_type:
      type: NestedObject
      properties:
        - name: 'value'
          type: String
          description: |
            The word or phrase to be excluded.
  - name: 'enableFuzzyExtraction'
    type: Boolean
    description: |
      Enables fuzzy entity extraction during classification.
  - name: 'redact'
    type: Boolean
    description: |
      Indicates whether parameters of the entity type should be redacted in log. If redaction is enabled, page parameters and intent parameters referring to the entity type will be replaced by parameter name when logging.
