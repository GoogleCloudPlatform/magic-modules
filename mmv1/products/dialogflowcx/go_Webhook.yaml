# Warning: This is a temporary file, and should not be edited directly
---
name: 'Webhook'
description: |
  Webhooks host the developer's business logic. During a session, webhooks allow the developer to use the data extracted by Dialogflow's natural language processing to generate dynamic responses, validate collected data, or trigger actions on the backend.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dialogflow/cx/docs'
  api: 'https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.webhooks'
docs:
id_format: '{{parent}}/webhooks/{{name}}'
base_url: '{{parent}}/webhooks'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{parent}}/webhooks/{{name}}'
timeouts:
  insert_minutes: 40
  update_minutes: 40
  delete_minutes: 20
custom_code:
  pre_create: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_read: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_update: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  pre_delete: 'templates/terraform/pre_create/go/dialogflow_set_location.go.tmpl'
  custom_import: 'templates/terraform/custom_import/go/dialogflowcx_webhook.go.tmpl'
skip_sweeper: true
examples:
  - name: 'dialogflowcx_webhook_full'
    primary_resource_id: 'basic_webhook'
    vars:
      agent_name: 'dialogflowcx-agent'
parameters:
  - name: 'parent'
    type: String
    description: |
      The agent to create a webhook for.
      Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The unique identifier of the webhook.
      Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/webhooks/<Webhook ID>.
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
  - name: 'displayName'
    type: String
    description: |
      The human-readable name of the webhook, unique within the agent.
    required: true
  - name: 'timeout'
    type: String
    description: |
      Webhook execution timeout.
  - name: 'disabled'
    type: Boolean
    description: |
      Indicates whether the webhook is disabled.
  - name: 'genericWebService'
    type: NestedObject
    description: |
      Configuration for a generic web service.
    properties:
      - name: 'uri'
        type: String
        description: |
          Whether to use speech adaptation for speech recognition.
        required: true
      - name: 'requestHeaders'
        type: KeyValuePairs
        description: |
          The HTTP request headers to send together with webhook requests.
        immutable: true
      - name: 'allowedCaCerts'
        type: Array
        description: |
          Specifies a list of allowed custom CA certificates (in DER format) for HTTPS verification.
        item_type:
          type: String
  - name: 'serviceDirectory'
    type: NestedObject
    description: |
      Configuration for a Service Directory service.
    properties:
      - name: 'service'
        type: String
        description: |
          The name of Service Directory service.
        required: true
      - name: 'genericWebService'
        type: NestedObject
        description: |
          The name of Service Directory service.
        required: true
        properties:
          - name: 'uri'
            type: String
            description: |
              Whether to use speech adaptation for speech recognition.
            required: true
          - name: 'requestHeaders'
            type: KeyValuePairs
            description: |
              The HTTP request headers to send together with webhook requests.
            immutable: true
          - name: 'allowedCaCerts'
            type: Array
            description: |
              Specifies a list of allowed custom CA certificates (in DER format) for HTTPS verification.
            item_type:
              type: String
  - name: 'startFlow'
    type: String
    description: |
      Name of the start flow in this agent. A start flow will be automatically created when the agent is created, and can only be deleted by deleting the agent. Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/flows/<Flow ID>.
    output: true
  - name: 'securitySettings'
    type: String
    description: |
      Name of the SecuritySettings reference for the agent. Format: projects/<Project ID>/locations/<Location ID>/securitySettings/<Security Settings ID>.
  - name: 'enableStackdriverLogging'
    type: Boolean
    description: |
      Determines whether this agent should log conversation queries.
  - name: 'enableSpellCorrection'
    type: Boolean
    description: |
      Indicates if automatic spell correction is enabled in detect intent requests.
