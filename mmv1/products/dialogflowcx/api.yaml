  - !ruby/object:Api::Resource
    name: 'EntityType'
    base_url: "{{parent}}/entityTypes"
    update_verb: :PATCH
    update_mask: true
    description: |
      Entities are extracted from user input and represent parameters that are meaningful to your application. 
      For example, a date range, a proper name such as a geographic location or landmark, and so on. Entities represent actionable data for your application.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dialogflow/cx/docs'
      api: 'https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.entityTypes'
    parameters:
      - !ruby/object:Api::Type::String
        name: parent
        url_param_only: true
        input: true
        description: |
          The agent to create a entity type for. 
          Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.
      - !ruby/object:Api::Type::String
        name: 'languageCode'
        description: |
          The language of the following fields in entityType:
          EntityType.entities.value
          EntityType.entities.synonyms
          EntityType.excluded_phrases.value
          If not specified, the agent's default language is used. Many languages are supported. Note: languages must be enabled in the agent before they can be used.
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          The unique identifier of the entity type.
          Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/entityTypes/<Entity Type ID>.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        required: true
        description: |
          The human-readable name of the entity type, unique within the agent.
      - !ruby/object:Api::Type::Enum
        name: 'kind'
        required: true
        description: |
          Indicates whether the entity type can be automatically expanded.
          * KIND_MAP: Map entity types allow mapping of a group of synonyms to a canonical value.
          * KIND_LIST: List entity types contain a set of entries that do not map to canonical values. However, list entity types can contain references to other entity types (with or without aliases).
          * KIND_REGEXP: Regexp entity types allow to specify regular expressions in entries values.
        values:
          - :KIND_MAP
          - :KIND_LIST
          - :KIND_REGEXP
      - !ruby/object:Api::Type::Enum
        name: 'autoExpansionMode'
        description: |
          Represents kinds of entities.
          * AUTO_EXPANSION_MODE_UNSPECIFIED: Auto expansion disabled for the entity.
          * AUTO_EXPANSION_MODE_DEFAULT: Allows an agent to recognize values that have not been explicitly listed in the entity.
        values:
          - :AUTO_EXPANSION_MODE_DEFAULT
          - :AUTO_EXPANSION_MODE_UNSPECIFIED
      - !ruby/object:Api::Type::Array
        name: 'entities'
        required: true
        description: |
          The collection of entity entries associated with the entity type.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'value'
              description: |
                The primary value associated with this entity entry. For example, if the entity type is vegetable, the value could be scallions.
                For KIND_MAP entity types: A canonical value to be used in place of synonyms.
                For KIND_LIST entity types: A string that can contain references to other entity types (with or without aliases).
            - !ruby/object:Api::Type::Array
              name: 'synonyms'
              item_type: Api::Type::String
              description: |
                A collection of value synonyms. For example, if the entity type is vegetable, and value is scallions, a synonym could be green onions.
                For KIND_LIST entity types: This collection must contain exactly one synonym equal to value.
      - !ruby/object:Api::Type::Array
        name: 'excludedPhrases'
        description: |
          Collection of exceptional words and phrases that shouldn't be matched. For example, if you have a size entity type with entry giant(an adjective), you might consider adding giants(a noun) as an exclusion. 
          If the kind of entity type is KIND_MAP, then the phrases specified by entities and excluded phrases should be mutually exclusive.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'value'
              description: |
                The word or phrase to be excluded.
      - !ruby/object:Api::Type::Boolean
        name: 'enableFuzzyExtraction'
        description: |
          Enables fuzzy entity extraction during classification.
      - !ruby/object:Api::Type::Boolean
        name: 'redact'
        description: |
          Indicates whether parameters of the entity type should be redacted in log. If redaction is enabled, page parameters and intent parameters referring to the entity type will be replaced by parameter name when logging.    
  - !ruby/object:Api::Resource
    name: 'Environment'
    base_url: "{{parent}}/environments"
    update_verb: :PATCH
    update_mask: true
    description: |
      Represents an environment for an agent. You can create multiple versions of your agent and publish them to separate environments.
      When you edit an agent, you are editing the draft agent. At any point, you can save the draft agent as an agent version, which is an immutable snapshot of your agent. 
      When you save the draft agent, it is published to the default environment. When you create agent versions, you can publish them to custom environments. You can create a variety of custom environments for testing, development, production, etc.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dialogflow/cx/docs'
      api: 'https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.environments'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        full_url: 'https://{{location}}-dialogflow.googleapis.com/v3/{{op_id}}'
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 60
          update_minutes: 60
          delete_minutes: 60
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::String
        name: parent
        url_param_only: true
        input: true
        description: |
          The Agent to create an Environment for. 
          Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          The name of the environment.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        required: true
        description: |
          The human-readable name of the environment (unique in an agent). Limit of 64 characters.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          The human-readable description of the environment. The maximum length is 500 characters. If exceeded, the request is rejected.
      - !ruby/object:Api::Type::Array
        name: 'versionConfigs'
        required: true
        description: |
         A list of configurations for flow versions. You should include version configs for all flows that are reachable from [Start Flow][Agent.start_flow] in the agent. Otherwise, an error will be returned.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
          - !ruby/object:Api::Type::String
            name: 'version'
            required: true
            description: |
              Format: projects/{{project}}/locations/{{location}}/agents/{{agent}}/flows/{{flow}}/versions/{{version}}.
      - !ruby/object:Api::Type::Time
        name: 'updateTime'
        output: true
        description: 'Update time of this environment. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
  - !ruby/object:Api::Resource
    name: 'Webhook'
    base_url: "{{parent}}/webhooks"
    update_verb: :PATCH
    update_mask: true
    description: |
      Webhooks host the developer's business logic. During a session, webhooks allow the developer to use the data extracted by Dialogflow's natural language processing to generate dynamic responses, validate collected data, or trigger actions on the backend.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dialogflow/cx/docs'
      api: 'https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.webhooks'
    parameters:
      - !ruby/object:Api::Type::String
        name: parent
        url_param_only: true
        input: true
        description: |
          The agent to create a webhook for. 
          Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          The unique identifier of the webhook.
          Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/webhooks/<Webhook ID>.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          The human-readable name of the webhook, unique within the agent.
        required: true
      - !ruby/object:Api::Type::String
        name: 'location'
        description: |
          The name of the location this agent is located in.

