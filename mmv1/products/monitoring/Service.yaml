# Warning: This is a temporary file, and should not be edited directly
---
name: 'Service'
legacy_name: 'google_monitoring_custom_service'
description: |
  A Service is a discrete, autonomous, and network-accessible unit,
  designed to solve an individual concern. In Cloud Monitoring,
  a Service acts as the root resource under which operational aspects of
  the service are accessible
references:
  guides:
    'Service Monitoring': 'https://cloud.google.com/monitoring/service-monitoring'
    'Monitoring API Documentation': 'https://cloud.google.com/monitoring/api/v3/'
    'Service-orientation on Wikipedia': 'https://en.wikipedia.org/wiki/Service-orientation'
  api: 'https://cloud.google.com/monitoring/api/ref_v3/rest/v3/services'
docs:
id_format: '{{name}}'
base_url: 'v3/projects/{{project}}/services'
self_link: 'v3/{{name}}'
create_url: 'v3/projects/{{project}}/services?serviceId={{service_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  encoder: 'templates/terraform/encoders/go/monitoring_service.go.tmpl'
  custom_import: 'templates/terraform/custom_import/go/self_link_as_name.tmpl'
error_retry_predicates:

  - 'transport_tpg.IsMonitoringConcurrentEditError'
examples:
  - name: 'monitoring_service_custom'
    primary_resource_id: 'custom'
    vars:
      service_id: 'custom-srv'
      resource_name: '//product.googleapis.com/foo/foo/services/test'
parameters:
  - name: 'serviceId'
    type: String
    description: |
      An optional service ID to use. If not given, the server will generate a
      service ID.
    api_name: name
    immutable: true
    default_from_api: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    validation:
      regex: '^[a-zA-Z0-9\-_:.]+$'
properties:
  - name: 'name'
    type: String
    description: |
      The full resource name for this service. The syntax is:
      projects/[PROJECT_ID]/services/[SERVICE_ID].
    output: true
  - name: 'displayName'
    type: String
    description: |
      Name used for UI elements listing this Service.
  - name: 'userLabels'
    type: KeyValuePairs
    description: |
      Labels which have been used to annotate the service. Label keys must start
      with a letter. Label keys and values may contain lowercase letters,
      numbers, underscores, and dashes. Label keys and values have a maximum
      length of 63 characters, and must be less than 128 bytes in size. Up to 64
      label entries may be stored. For labels which do not have a semantic value,
      the empty string may be supplied for the label value.
    send_empty_value: true
  - name: 'telemetry'
    type: NestedObject
    description: |
      Configuration for how to query telemetry on a Service.
    properties:
      - name: 'resourceName'
        type: String
        description: |
          The full name of the resource that defines this service.
          Formatted as described in
          https://cloud.google.com/apis/design/resource_names.
