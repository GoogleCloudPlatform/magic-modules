# Warning: This is a temporary file, and should not be edited directly
---
name: 'AlertPolicy'
description: |
  A description of the conditions under which some aspect of your system is
  considered to be "unhealthy" and the ways to notify people or services
  about this state.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/monitoring/alerts/'
  api: 'https://cloud.google.com/monitoring/api/ref_v3/rest/v3/projects.alertPolicies'
docs:
id_format: '{{name}}'
base_url: 'v3/projects/{{project}}/alertPolicies'
self_link: 'v3/{{name}}'
update_verb: 'PATCH'
update_mask: true
mutex: 'alertPolicy/{{project}}'
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  constants: 'templates/terraform/constants/go/monitoring_alert_policy.go.tmpl'
  post_create: 'templates/terraform/post_create/go/set_computed_name.tmpl'
  custom_import: 'templates/terraform/custom_import/go/self_link_as_name.tmpl'
error_retry_predicates:

  - 'transport_tpg.IsMonitoringConcurrentEditError'
error_abort_predicates:

  - 'transport_tpg.Is429QuotaError'
examples:
  - name: 'monitoring_alert_policy_basic'
    primary_resource_id: 'alert_policy'
    vars:
      alert_policy_display_name: 'My Alert Policy'
    skip_test: true
  - name: 'monitoring_alert_policy_evaluation_missing_data'
    primary_resource_id: 'alert_policy'
    vars:
      alert_policy_display_name: 'My Alert Policy'
    skip_test: true
  - name: 'monitoring_alert_policy_forecast_options'
    primary_resource_id: 'alert_policy'
    vars:
      alert_policy_display_name: 'My Alert Policy'
    skip_test: true
  - name: 'monitoring_alert_policy_promql_condition'
    primary_resource_id: 'alert_policy'
    vars:
      alert_policy_display_name: 'My Alert Policy'
    skip_test: true
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The unique resource name for this policy.
      Its syntax is: projects/[PROJECT_ID]/alertPolicies/[ALERT_POLICY_ID]
    output: true
  - name: 'displayName'
    type: String
    description: |
      A short name or phrase used to identify the policy in
      dashboards, notifications, and incidents. To avoid confusion, don't use
      the same display name for multiple policies in the same project. The
      name is limited to 512 Unicode characters.
    required: true
  - name: 'combiner'
    type: Enum
    description: |
      How to combine the results of multiple conditions to
      determine if an incident should be opened.
    required: true
    enum_values:
      - 'AND'
      - 'OR'
      - 'AND_WITH_MATCHING_RESOURCE'
  - name: 'creationRecord'
    type: NestedObject
    description: |
      A read-only record of the creation of the alerting policy.
      If provided in a call to create or update, this field will
      be ignored.
    output: true
    properties:
      - name: 'mutateTime'
        type: String
        description: |
          When the change occurred.
        output: true
      - name: 'mutatedBy'
        type: String
        description: |
          The email address of the user making the change.
        output: true
  - name: 'enabled'
    type: Boolean
    description: |
      Whether or not the policy is enabled. The default is true.
    send_empty_value: true
    default_value: true
  - name: 'conditions'
    type: Array
    description: |
      A list of conditions for the policy. The conditions are combined by
      AND or OR according to the combiner field. If the combined conditions
      evaluate to true, then an incident is created. A policy can have from
      one to six conditions.
    required: true
    item_type:
      type: NestedObject
      properties:
        - name: 'conditionAbsent'
          type: NestedObject
          description: |
            A condition that checks that a time series
            continues to receive new data points.
          properties:
            - name: 'aggregations'
              type: Array
              description: |
                Specifies the alignment of data points in
                individual time series as well as how to
                combine the retrieved time series together
                (such as when aggregating multiple streams
                on each resource to a single stream for each
                resource or when aggregating streams across
                all members of a group of resources).
                Multiple aggregations are applied in the
                order specified.
              item_type:
                type: NestedObject
                properties:
                  - name: 'perSeriesAligner'
                    type: Enum
                    description: |
                      The approach to be used to align
                      individual time series. Not all
                      alignment functions may be applied
                      to all time series, depending on
                      the metric type and value type of
                      the original time series.
                      Alignment may change the metric
                      type or the value type of the time
                      series.Time series data must be
                      aligned in order to perform cross-
                      time series reduction. If
                      crossSeriesReducer is specified,
                      then perSeriesAligner must be
                      specified and not equal ALIGN_NONE
                      and alignmentPeriod must be
                      specified; otherwise, an error is
                      returned.
                    enum_values:
                      - 'ALIGN_NONE'
                      - 'ALIGN_DELTA'
                      - 'ALIGN_RATE'
                      - 'ALIGN_INTERPOLATE'
                      - 'ALIGN_NEXT_OLDER'
                      - 'ALIGN_MIN'
                      - 'ALIGN_MAX'
                      - 'ALIGN_MEAN'
                      - 'ALIGN_COUNT'
                      - 'ALIGN_SUM'
                      - 'ALIGN_STDDEV'
                      - 'ALIGN_COUNT_TRUE'
                      - 'ALIGN_COUNT_FALSE'
                      - 'ALIGN_FRACTION_TRUE'
                      - 'ALIGN_PERCENTILE_99'
                      - 'ALIGN_PERCENTILE_95'
                      - 'ALIGN_PERCENTILE_50'
                      - 'ALIGN_PERCENTILE_05'
                      - 'ALIGN_PERCENT_CHANGE'
                  - name: 'groupByFields'
                    type: Array
                    description: |
                      The set of fields to preserve when
                      crossSeriesReducer is specified.
                      The groupByFields determine how
                      the time series are partitioned
                      into subsets prior to applying the
                      aggregation function. Each subset
                      contains time series that have the
                      same value for each of the
                      grouping fields. Each individual
                      time series is a member of exactly
                      one subset. The crossSeriesReducer
                      is applied to each subset of time
                      series. It is not possible to
                      reduce across different resource
                      types, so this field implicitly
                      contains resource.type. Fields not
                      specified in groupByFields are
                      aggregated away. If groupByFields
                      is not specified and all the time
                      series have the same resource
                      type, then the time series are
                      aggregated into a single output
                      time series. If crossSeriesReducer
                      is not defined, this field is
                      ignored.
                    item_type:
                      type: String
                  - name: 'alignmentPeriod'
                    type: String
                    description: |
                      The alignment period for per-time
                      series alignment. If present,
                      alignmentPeriod must be at least
                      60 seconds. After per-time series
                      alignment, each time series will
                      contain data points only on the
                      period boundaries. If
                      perSeriesAligner is not specified
                      or equals ALIGN_NONE, then this
                      field is ignored. If
                      perSeriesAligner is specified and
                      does not equal ALIGN_NONE, then
                      this field must be defined;
                      otherwise an error is returned.
                  - name: 'crossSeriesReducer'
                    type: Enum
                    description: |
                      The approach to be used to combine
                      time series. Not all reducer
                      functions may be applied to all
                      time series, depending on the
                      metric type and the value type of
                      the original time series.
                      Reduction may change the metric
                      type of value type of the time
                      series.Time series data must be
                      aligned in order to perform cross-
                      time series reduction. If
                      crossSeriesReducer is specified,
                      then perSeriesAligner must be
                      specified and not equal ALIGN_NONE
                      and alignmentPeriod must be
                      specified; otherwise, an error is
                      returned.
                    diff_suppress_func: 'crossSeriesReducerDiffSuppress'
                    enum_values:
                      - 'REDUCE_NONE'
                      - 'REDUCE_MEAN'
                      - 'REDUCE_MIN'
                      - 'REDUCE_MAX'
                      - 'REDUCE_SUM'
                      - 'REDUCE_STDDEV'
                      - 'REDUCE_COUNT'
                      - 'REDUCE_COUNT_TRUE'
                      - 'REDUCE_COUNT_FALSE'
                      - 'REDUCE_FRACTION_TRUE'
                      - 'REDUCE_PERCENTILE_99'
                      - 'REDUCE_PERCENTILE_95'
                      - 'REDUCE_PERCENTILE_50'
                      - 'REDUCE_PERCENTILE_05'
            - name: 'trigger'
              type: NestedObject
              description: |
                The number/percent of time series for which
                the comparison must hold in order for the
                condition to trigger. If unspecified, then
                the condition will trigger if the comparison
                is true for any of the time series that have
                been identified by filter and aggregations.
              properties:
                - name: 'percent'
                  type: Double
                  description: |
                    The percentage of time series that
                    must fail the predicate for the
                    condition to be triggered.
                - name: 'count'
                  type: Integer
                  description: |
                    The absolute number of time series
                    that must fail the predicate for the
                    condition to be triggered.
            - name: 'duration'
              type: String
              description: |
                The amount of time that a time series must
                fail to report new data to be considered
                failing. Currently, only values that are a
                multiple of a minute--e.g. 60s, 120s, or 300s
                --are supported.
              required: true
            - name: 'filter'
              type: String
              description: |
                A filter that identifies which time series
                should be compared with the threshold.The
                filter is similar to the one that is
                specified in the
                MetricService.ListTimeSeries request (that
                call is useful to verify the time series
                that will be retrieved / processed) and must
                specify the metric type and optionally may
                contain restrictions on resource type,
                resource labels, and metric labels. This
                field may not exceed 2048 Unicode characters
                in length.
        - name: 'name'
          type: String
          description: |
            The unique resource name for this condition.
            Its syntax is:
            projects/[PROJECT_ID]/alertPolicies/[POLICY_ID]/conditions/[CONDITION_ID]
            [CONDITION_ID] is assigned by Stackdriver Monitoring when
            the condition is created as part of a new or updated alerting
            policy.
          output: true
        - name: 'conditionMonitoringQueryLanguage'
          type: NestedObject
          description: |
            A Monitoring Query Language query that outputs a boolean stream
          properties:
            - name: 'query'
              type: String
              description: |
                Monitoring Query Language query that outputs a boolean stream.
              required: true
            - name: 'duration'
              type: String
              description: |
                The amount of time that a time series must
                violate the threshold to be considered
                failing. Currently, only values that are a
                multiple of a minute--e.g., 0, 60, 120, or
                300 seconds--are supported. If an invalid
                value is given, an error will be returned.
                When choosing a duration, it is useful to
                keep in mind the frequency of the underlying
                time series data (which may also be affected
                by any alignments specified in the
                aggregations field); a good duration is long
                enough so that a single outlier does not
                generate spurious alerts, but short enough
                that unhealthy states are detected and
                alerted on quickly.
              required: true
            - name: 'trigger'
              type: NestedObject
              description: |
                The number/percent of time series for which
                the comparison must hold in order for the
                condition to trigger. If unspecified, then
                the condition will trigger if the comparison
                is true for any of the time series that have
                been identified by filter and aggregations,
                or by the ratio, if denominator_filter and
                denominator_aggregations are specified.
              properties:
                - name: 'percent'
                  type: Double
                  description: |
                    The percentage of time series that
                    must fail the predicate for the
                    condition to be triggered.
                - name: 'count'
                  type: Integer
                  description: |
                    The absolute number of time series
                    that must fail the predicate for the
                    condition to be triggered.
            - name: 'evaluationMissingData'
              type: Enum
              description: |
                A condition control that determines how
                metric-threshold conditions are evaluated when
                data stops arriving.
              enum_values:
                - 'EVALUATION_MISSING_DATA_INACTIVE'
                - 'EVALUATION_MISSING_DATA_ACTIVE'
                - 'EVALUATION_MISSING_DATA_NO_OP'
        - name: 'conditionThreshold'
          type: NestedObject
          description: |
            A condition that compares a time series against a
            threshold.
          properties:
            - name: 'thresholdValue'
              type: Double
              description: |
                A value against which to compare the time
                series.
            - name: 'denominatorFilter'
              type: String
              description: |
                A filter that identifies a time series that
                should be used as the denominator of a ratio
                that will be compared with the threshold. If
                a denominator_filter is specified, the time
                series specified by the filter field will be
                used as the numerator.The filter is similar
                to the one that is specified in the
                MetricService.ListTimeSeries request (that
                call is useful to verify the time series
                that will be retrieved / processed) and must
                specify the metric type and optionally may
                contain restrictions on resource type,
                resource labels, and metric labels. This
                field may not exceed 2048 Unicode characters
                in length.
            - name: 'denominatorAggregations'
              type: Array
              description: |
                Specifies the alignment of data points in
                individual time series selected by
                denominatorFilter as well as how to combine
                the retrieved time series together (such as
                when aggregating multiple streams on each
                resource to a single stream for each
                resource or when aggregating streams across
                all members of a group of resources).When
                computing ratios, the aggregations and
                denominator_aggregations fields must use the
                same alignment period and produce time
                series that have the same periodicity and
                labels.This field is similar to the one in
                the MetricService.ListTimeSeries request. It
                is advisable to use the ListTimeSeries
