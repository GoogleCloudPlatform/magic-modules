                - 'EVALUATION_MISSING_DATA_NO_OP'
        - name: 'displayName'
          type: String
          description: |
            A short name or phrase used to identify the
            condition in dashboards, notifications, and
            incidents. To avoid confusion, don't use the same
            display name for multiple conditions in the same
            policy.
          required: true
        - name: 'conditionMatchedLog'
          type: NestedObject
          description: |
            A condition that checks for log messages matching given constraints.
            If set, no other conditions can be present.
          properties:
            - name: 'filter'
              type: String
              description: |
                A logs-based filter.
              required: true
            - name: 'labelExtractors'
              type: KeyValuePairs
              description: |
                A map from a label key to an extractor expression, which is used to
                extract the value for this label key. Each entry in this map is
                a specification for how data should be extracted from log entries that
                match filter. Each combination of extracted values is treated as
                a separate rule for the purposes of triggering notifications.
                Label keys and corresponding values can be used in notifications
                generated by this condition.
        - name: 'conditionPrometheusQueryLanguage'
          type: NestedObject
          description: |
            A condition type that allows alert policies to be defined using
            Prometheus Query Language (PromQL).

            The PrometheusQueryLanguageCondition message contains information
            from a Prometheus alerting rule and its associated rule group.
          properties:
            - name: 'query'
              type: String
              description: |
                The PromQL expression to evaluate. Every evaluation cycle this
                expression is evaluated at the current time, and all resultant time
                series become pending/firing alerts. This field must not be empty.
              required: true
            - name: 'duration'
              type: String
              description: |
                Alerts are considered firing once their PromQL expression evaluated
                to be "true" for this long. Alerts whose PromQL expression was not
                evaluated to be "true" for long enough are considered pending. The
                default value is zero. Must be zero or positive.
            - name: 'evaluationInterval'
              type: String
              description: |
                How often this rule should be evaluated. Must be a positive multiple
                of 30 seconds or missing. The default value is 30 seconds. If this
                PrometheusQueryLanguageCondition was generated from a Prometheus
                alerting rule, then this value should be taken from the enclosing
                rule group.
            - name: 'labels'
              type: KeyValuePairs
              description: |
                Labels to add to or overwrite in the PromQL query result. Label names
                must be valid.

                Label values can be templatized by using variables. The only available
                variable names are the names of the labels in the PromQL result, including
                "__name__" and "value". "labels" may be empty. This field is intended to be
                used for organizing and identifying the AlertPolicy
            - name: 'ruleGroup'
              type: String
              description: |
                The rule group name of this alert in the corresponding Prometheus
                configuration file.

                Some external tools may require this field to be populated correctly
                in order to refer to the original Prometheus configuration file.
                The rule group name and the alert name are necessary to update the
                relevant AlertPolicies in case the definition of the rule group changes
                in the future. This field is optional.
            - name: 'alertRule'
              type: String
              description: |
                The alerting rule name of this alert in the corresponding Prometheus
                configuration file.

                Some external tools may require this field to be populated correctly
                in order to refer to the original Prometheus configuration file.
                The rule group name and the alert name are necessary to update the
                relevant AlertPolicies in case the definition of the rule group changes
                in the future.

                This field is optional. If this field is not empty, then it must be a
                valid Prometheus label name.
  - name: 'notificationChannels'
    type: Array
    description: |
      Identifies the notification channels to which notifications should be
      sent when incidents are opened or closed or when new violations occur
      on an already opened incident. Each element of this array corresponds
      to the name field in each of the NotificationChannel objects that are
      returned from the notificationChannels.list method. The syntax of the
      entries in this field is
      `projects/[PROJECT_ID]/notificationChannels/[CHANNEL_ID]`
    item_type:
      type: String
  - name: 'alertStrategy'
    type: NestedObject
    description: |
      Control over how this alert policy's notification channels are notified.
    properties:
      - name: 'notificationRateLimit'
        type: NestedObject
        description: |
          Required for alert policies with a LogMatch condition.
          This limit is not implemented for alert policies that are not log-based.
        properties:
          - name: 'period'
            type: String
            description: |
              Not more than one notification per period.
              A duration in seconds with up to nine fractional digits, terminated by 's'. Example "60.5s".
      - name: 'autoClose'
        type: String
        description: |
          If an alert policy that was active has no data for this long, any open incidents will close.
      - name: 'notificationChannelStrategy'
        type: Array
        description: |
          Control over how the notification channels in `notification_channels`
          are notified when this alert fires, on a per-channel basis.
        item_type:
          type: NestedObject
          properties:
            - name: 'notificationChannelNames'
              type: Array
              description: |
                The notification channels that these settings apply to. Each of these
                correspond to the name field in one of the NotificationChannel objects
                referenced in the notification_channels field of this AlertPolicy. The format is
                `projects/[PROJECT_ID_OR_NUMBER]/notificationChannels/[CHANNEL_ID]`
              item_type:
                type: String
            - name: 'renotifyInterval'
              type: String
              description: |
                The frequency at which to send reminder notifications for open incidents.
  - name: 'userLabels'
    type: KeyValuePairs
    description: |
      This field is intended to be used for organizing and identifying the AlertPolicy
      objects.The field can contain up to 64 entries. Each key and value is limited
      to 63 Unicode characters or 128 bytes, whichever is smaller. Labels and values
      can contain only lowercase letters, numerals, underscores, and dashes. Keys
      must begin with a letter.
  - name: 'severity'
    type: Enum
    description: |
      The severity of an alert policy indicates how important incidents generated
      by that policy are. The severity level will be displayed on the Incident
      detail page and in notifications.
    enum_values:
      - 'CRITICAL'
      - 'ERROR'
      - 'WARNING'
  - name: 'documentation'
    type: NestedObject
    description: |
      Documentation that is included with notifications and incidents related
      to this policy. Best practice is for the documentation to include information
      to help responders understand, mitigate, escalate, and correct the underlying
      problems detected by the alerting policy. Notification channels that have
      limited capacity might not show this documentation.
    properties:
      - name: 'content'
        type: String
        description: |
          The text of the documentation, interpreted according to mimeType.
          The content may not exceed 8,192 Unicode characters and may not
          exceed more than 10,240 bytes when encoded in UTF-8 format,
          whichever is smaller.
        at_least_one_of:
          - 'documentation.0.content'
          - 'documentation.0.mime_type'
          - 'documentation.0.subject'
          - 'documentation.0.links'
      - name: 'mimeType'
        type: String
        description: |
          The format of the content field. Presently, only the value
          "text/markdown" is supported.
        at_least_one_of:
          - 'documentation.0.content'
          - 'documentation.0.mime_type'
          - 'documentation.0.subject'
          - 'documentation.0.links'
        default_value: "text/markdown"
      - name: 'subject'
        type: String
        description: |
          The subject line of the notification. The subject line may not
          exceed 10,240 bytes. In notifications generated by this policy the contents
          of the subject line after variable expansion will be truncated to 255 bytes
          or shorter at the latest UTF-8 character boundary.
        at_least_one_of:
          - 'documentation.0.content'
          - 'documentation.0.mime_type'
          - 'documentation.0.subject'
          - 'documentation.0.links'
      - name: 'links'
        type: Array
        description: |
          Links to content such as playbooks, repositories, and other resources. This field can contain up to 3 entries.
        at_least_one_of:
          - 'documentation.0.content'
          - 'documentation.0.mime_type'
          - 'documentation.0.subject'
          - 'documentation.0.links'
        item_type:
          type: NestedObject
          properties:
            - name: 'displayName'
              type: String
              description: |
                A short display name for the link. The display name must not be empty or exceed 63 characters. Example: "playbook".
            - name: 'url'
              type: String
              description: |
                The url of a webpage. A url can be templatized by using variables in the path or the query parameters. The total length of a URL should not exceed 2083 characters before and after variable expansion. Example: "https://my_domain.com/playbook?name=${resource.name}".
