                      - 'ALIGN_INTERPOLATE'
                      - 'ALIGN_NEXT_OLDER'
                      - 'ALIGN_MIN'
                      - 'ALIGN_MAX'
                      - 'ALIGN_MEAN'
                      - 'ALIGN_COUNT'
                      - 'ALIGN_SUM'
                      - 'ALIGN_STDDEV'
                      - 'ALIGN_COUNT_TRUE'
                      - 'ALIGN_COUNT_FALSE'
                      - 'ALIGN_FRACTION_TRUE'
                      - 'ALIGN_PERCENTILE_99'
                      - 'ALIGN_PERCENTILE_95'
                      - 'ALIGN_PERCENTILE_50'
