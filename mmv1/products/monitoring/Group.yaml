--- !ruby/object:Api::Resource
name: 'Group'
base_url: v3/projects/{{project}}/groups
self_link: 'v3/{{name}}'
update_verb: :PUT
description: |
  The description of a dynamic collection of monitored resources. Each group
  has a filter that is matched against monitored resources and their
  associated metadata. If a group's filter matches an available monitored
  resource, then that resource is a member of that group.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/monitoring/groups/'
  api: 'https://cloud.google.com/monitoring/api/ref_v3/rest/v3/projects.groups'
id_format: '{{name}}'
import_format: ['{{name}}']
mutex: stackdriver/groups/{{project}}
error_retry_predicates: ['transport_tpg.IsMonitoringConcurrentEditError']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'monitoring_group_basic'
    primary_resource_id: 'basic'
    vars:
      display_name: 'MonitoringGroup'
  - !ruby/object:Provider::Terraform::Examples
    name: 'monitoring_group_subgroup'
    primary_resource_id: 'subgroup'
    vars:
      display_name: 'MonitoringParentGroup'
      display_name2: 'MonitoringSubGroup'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: templates/terraform/resource_definition/default_provider_values.erb
  custom_import: templates/terraform/custom_import/self_link_as_name.erb
  post_create: templates/terraform/post_create/set_computed_name.erb

properties:
  - !ruby/object:Api::Type::String
    name: parentName
    # TODO chrisst - turn into self-reference if possible.
    description: |
      The name of the group's parent, if it has one. The format is
      "projects/{project_id_or_number}/groups/{group_id}". For
      groups with no parent, parentName is the empty string, "".
    diff_suppress_func: 'tpgresource.CompareSelfLinkRelativePaths'
  - !ruby/object:Api::Type::String
    name: name
    description: |
      A unique identifier for this group. The format is
      "projects/{project_id_or_number}/groups/{group_id}".
    output: true
  - !ruby/object:Api::Type::Boolean
    name: isCluster
    description: |
      If true, the members of this group are considered to be a
      cluster. The system can perform additional analysis on
      groups that are clusters.
  - !ruby/object:Api::Type::String
    name: displayName
    required: true
    description: |
      A user-assigned name for this group, used only for display
      purposes.
  - !ruby/object:Api::Type::String
    name: filter
    required: true
    description: |
      The filter used to determine which monitored resources
      belong to this group.
