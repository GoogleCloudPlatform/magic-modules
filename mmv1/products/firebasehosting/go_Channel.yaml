# Warning: This is a temporary file, and should not be edited directly
---
name: 'Channel'
description: |
  A `Channel` represents a stream of releases for a site. All sites have a default
  `live` channel that serves content to the Firebase-provided subdomains and any
  connected custom domains.
min_version: 'beta'
references:
  guides:
    'Official Documentation': 'https://firebase.google.com/docs/hosting'
  api: 'https://firebase.google.com/docs/reference/hosting/rest/v1beta1/sites.channels'
docs:
base_url: 'sites/{{site_id}}/channels'
self_link: 'sites/{{site_id}}/channels/{{channel_id}}'
create_url: 'sites/{{site_id}}/channels?channelId={{channel_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'sites/{{site_id}}/channels/{{channel_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
examples:
  - name: 'firebasehosting_channel_basic'
    primary_resource_id: 'default'
    min_version: 'beta'
    vars:
      site_id: 'site-with-channel'
      channel_id: 'channel-basic'
    test_env_vars:
      project_id: 'PROJECT_NAME'
  - name: 'firebasehosting_channel_full'
    primary_resource_id: 'full'
    min_version: 'beta'
    vars:
      site_id: 'site-with-channel'
      channel_id: 'channel-full'
    test_env_vars:
      project_id: 'PROJECT_NAME'
parameters:
  - name: 'site_id'
    type: String
    description: |
      Required. The ID of the site in which to create this channel.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
  - name: 'channel_id'
    type: String
    description: |
      Required. Immutable. A unique ID within the site that identifies the channel.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The fully-qualified resource name for the channel, in the format:
      sites/SITE_ID/channels/CHANNEL_ID
    min_version: 'beta'
    output: true
  - name: 'retainedReleaseCount'
    type: Integer
    description: |
      The number of previous releases to retain on the channel for rollback or other
      purposes. Must be a number between 1-100. Defaults to 10 for new channels.
    min_version: 'beta'
    default_from_api: true
  - name: 'labels'
    type: KeyValueLabels
    description: Text labels used for extra metadata and/or filtering
    min_version: 'beta'
    immutable: false
  - name: 'expireTime'
    type: Time
    description: |
      The time at which the channel will be automatically deleted. If null, the channel
      will not be automatically deleted. This field is present in the output whether it's
      set directly or via the `ttl` field.
    min_version: 'beta'
    default_from_api: true
    conflicts:
      - ttl
  - name: 'ttl'
    type: String
    description: |
      Input only. A time-to-live for this channel. Sets `expire_time` to the provided
      duration past the time of the request. A duration in seconds with up to nine fractional
      digits, terminated by 's'. Example: "86400s" (one day).
    min_version: 'beta'
    immutable: true
    ignore_read: true
    conflicts:
      - expireTime
