---
name: 'Release'
description: |
  A Release is a particular collection of configurations that is set to be public at a particular time.
min_version: 'beta'
references:
  guides:
    'Official Documentation': 'https://firebase.google.com/docs/hosting'
  api: 'https://firebase.google.com/docs/reference/hosting/rest/v1beta1/sites.releases'
docs:
base_url: 'sites/{{site_id}}/channels/{{channel_id}}/releases'
self_link: 'sites/{{site_id}}/channels/{{channel_id}}/releases/{{release_id}}'
create_url: 'sites/{{site_id}}/channels/{{channel_id}}/releases?versionName={{version_name}}'
exclude_delete: true
 # not updatable
immutable: true
import_format:
  - 'sites/{{site_id}}/releases/{{release_id}}'
  - 'sites/{{site_id}}/channels/{{channel_id}}/releases/{{release_id}}'
  - '{{site_id}}/{{release_id}}'
  - '{{site_id}}/{{channel_id}}/{{release_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  decoder: 'templates/terraform/decoders/firebasehosting_release.go.tmpl'
  post_create: 'templates/terraform/post_create/firebasehosting_release.tmpl'
exclude_sweeper: true
examples:
  - name: 'firebasehosting_release_in_site'
    primary_resource_id: 'default'
    min_version: 'beta'
    vars:
      site_id: 'site-id'
    test_env_vars:
      project_id: 'PROJECT_NAME'
  - name: 'firebasehosting_release_in_channel'
    primary_resource_id: 'default'
    min_version: 'beta'
    vars:
      site_id: 'site-with-channel'
      channel_id: 'channel-id'
    test_env_vars:
      project_id: 'PROJECT_NAME'
  - name: 'firebasehosting_release_disable'
    primary_resource_id: 'default'
    min_version: 'beta'
    vars:
      site_id: 'site-id'
    test_env_vars:
      project_id: 'PROJECT_NAME'
parameters:
  - name: 'site_id'
    type: String
    description: |
      Required. The ID of the site to which the release belongs.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
  - name: 'channel_id'
    type: String
    description: |
      The ID of the channel to which the release belongs. If not provided, the release will
      belong to the default "live" channel
    min_version: 'beta'
    url_param_only: true
    immutable: true
    default_value: "live"
  - name: 'version_name'
    type: ResourceRef
    description: |
      The unique identifier for a version, in the format: sites/SITE_ID/versions/VERSION_ID.
      The content of the version specified will be actively displayed on the appropriate URL.
      The Version must belong to the same site as in the `site_id`.
      This parameter must be empty if the `type` of the release is `SITE_DISABLE`.
    min_version: 'beta'
    url_param_only: true
    immutable: true
    resource: 'Version'
    imports: 'name'
properties:
  - name: 'name'
    type: String
    description: |
      The unique identifier for the release, in either of the following formats:
      sites/SITE_ID/releases/RELEASE_ID
      sites/SITE_ID/channels/CHANNEL_ID/releases/RELEASE_ID
    min_version: 'beta'
    output: true
  - name: 'release_id'
    type: String
    description: The unique identifier for the Release.
    min_version: 'beta'
    ignore_read: true
    output: true
  - name: 'type'
    type: Enum
    description: |
      The type of the release; indicates what happened to the content of the site. There is no need to specify
      `DEPLOY` or `ROLLBACK` type if a `version_name` is provided.
      DEPLOY: A version was uploaded to Firebase Hosting and released. Output only.
      ROLLBACK: The release points back to a previously deployed version. Output only.
      SITE_DISABLE: The release prevents the site from serving content. Firebase Hosting acts as if the site never existed
    min_version: 'beta'
    default_from_api: true
    enum_values:
      - 'DEPLOY'
      - 'ROLLBACK'
      - 'SITE_DISABLE'
  - name: 'message'
    type: String
    description: |
      The deploy description when the release was created. The value can be up to 512 characters.
    min_version: 'beta'
