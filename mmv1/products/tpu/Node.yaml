--- !ruby/object:Api::Resource
name: 'Node'
immutable: true
base_url: projects/{{project}}/locations/{{zone}}/nodes
create_url: projects/{{project}}/locations/{{zone}}/nodes?nodeId={{name}}
self_link: projects/{{project}}/locations/{{zone}}/nodes/{{name}}
description: |
  A Cloud TPU instance.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/tpu/docs/'
  api: 'https://cloud.google.com/tpu/docs/reference/rest/v1/projects.locations.nodes'
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'tpu_node_basic'
    primary_resource_id: 'tpu'
    vars:
      node_name: 'test-tpu'
  - !ruby/object:Provider::Terraform::Examples
    name: 'tpu_node_full'
    primary_resource_id: 'tpu'
    vars:
      node_name: 'test-tpu'
      global_address_name: 'my-global-address'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  constants: 'templates/terraform/constants/tpu_node.erb'
custom_diff: [
  'tpuNodeCustomizeDiff',
]
parameters:
  # TODO: resourceref?
  - !ruby/object:Api::Type::String
    name: 'zone'
    description: |
      The GCP location for the TPU. If it is not provided, the provider zone is used.
    immutable: true
    url_param_only: true
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: name
    required: true
    immutable: true
    description: |
      The immutable name of the TPU.
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: 'description'
    immutable: true
    description: |
      The user-supplied description of the TPU. Maximum of 512 characters.
  - !ruby/object:Api::Type::String
    name: 'acceleratorType'
    required: true
    immutable: true
    description: |
      The type of hardware accelerators associated with this node.
  - !ruby/object:Api::Type::String
    name: 'tensorflowVersion'
    required: true
    update_url: 'projects/{{project}}/locations/{{zone}}/nodes/{{name}}:reimage'
    update_verb: :POST
    description: |
      The version of Tensorflow running in the Node.
  - !ruby/object:Api::Type::String
    name: 'network'
    immutable: true
    description: |
      The name of a network to peer the TPU node to. It must be a
      preexisting Compute Engine network inside of the project on which
      this API has been activated. If none is provided, "default" will be
      used.
    default_from_api: true
    diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
  - !ruby/object:Api::Type::String
    name: 'cidrBlock'
    immutable: true
    conflicts:
      - use_service_networking
    description: |
      The CIDR block that the TPU node will use when selecting an IP
      address. This CIDR block must be a /29 block; the Compute Engine
      networks API forbids a smaller block, and using a larger block would
      be wasteful (a node can only consume one IP address).

      Errors will occur if the CIDR block has already been used for a
      currently existing TPU node, the CIDR block conflicts with any
      subnetworks in the user's provided network, or the provided network
      is peered with another network that is using that CIDR block.
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'serviceAccount'
    output: true
    description: |
      The service account used to run the tensor flow services within the
      node. To share resources, including Google Cloud Storage data, with
      the Tensorflow job running in the Node, this account must have
      permissions to that data.
  - !ruby/object:Api::Type::Boolean
    name: 'useServiceNetworking'
    description: |
      Whether the VPC peering for the node is set up through Service Networking API.
      The VPC Peering should be set up before provisioning the node. If this field is set,
      cidr_block field should not be specified. If the network that you want to peer the
      TPU Node to is a Shared VPC network, the node must be created with this this field enabled.
    immutable: true
    default_value: false
    conflicts:
      - cidr_block
  - !ruby/object:Api::Type::NestedObject
    name: 'schedulingConfig'
    immutable: true
    description: |
      Sets the scheduling options for this TPU instance.
    diff_suppress_func: 'compareTpuNodeSchedulingConfig'
    properties:
      - !ruby/object:Api::Type::Boolean
        name: 'preemptible'
        description: |
          Defines whether the TPU instance is preemptible.
        required: true
        diff_suppress_func: 'compareTpuNodeSchedulingConfig'
  - !ruby/object:Api::Type::Array
    name: 'networkEndpoints'
    output: true
    description: |
      The network endpoints where TPU workers can be accessed and sent work.
      It is recommended that Tensorflow clients of the node first reach out
      to the first (index 0) entry.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'ipAddress'
          output: true
          description: |
            The IP address of this network endpoint.
        - !ruby/object:Api::Type::Integer
          name: 'port'
          output: true
          description: |
            The port of this network endpoint.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    immutable: true
    description: Resource labels to represent user provided metadata.
