---
name: 'Tenant'
description: |
  Tenant configuration in a multi-tenant project.

  You must enable the
  [Google Identity Platform](https://console.cloud.google.com/marketplace/details/google-cloud-platform/customer-identity) in
  the marketplace prior to using this resource.

  You must [enable multi-tenancy](https://cloud.google.com/identity-platform/docs/multi-tenancy-quickstart) via
  the Cloud Console prior to creating tenants.
docs:
base_url: 'projects/{{project}}/tenants'
self_link: 'projects/{{project}}/tenants/{{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_create: 'templates/terraform/post_create/gcip_tenant.go.tmpl'
examples:
  - name: 'identity_platform_tenant_basic'
    primary_resource_id: 'tenant'
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The name of the tenant that is generated by the server
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'displayName'
    type: String
    description: |
      Human friendly display name of the tenant.
    required: true
  - name: 'allowPasswordSignup'
    type: Boolean
    description: |
      Whether to allow email/password user authentication.
  - name: 'enableEmailLinkSignin'
    type: Boolean
    description: |
      Whether to enable email link user authentication.
  - name: 'disableAuth'
    type: Boolean
    description: |
      Whether authentication is disabled for the tenant. If true, the users under
      the disabled tenant are not allowed to sign-in. Admins of the disabled tenant
      are not able to manage its users.
