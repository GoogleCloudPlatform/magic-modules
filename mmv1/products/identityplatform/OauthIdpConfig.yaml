---
name: 'OauthIdpConfig'
description: |
  OIDC IdP configuration for a Identity Toolkit project.

  You must enable the
  [Google Identity Platform](https://console.cloud.google.com/marketplace/details/google-cloud-platform/customer-identity) in
  the marketplace prior to using this resource.
docs:
base_url: 'projects/{{project}}/oauthIdpConfigs'
self_link: 'projects/{{project}}/oauthIdpConfigs/{{name}}'
create_url: 'projects/{{project}}/oauthIdpConfigs?oauthIdpConfigId={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
examples:
  - name: 'identity_platform_oauth_idp_config_basic'
    primary_resource_id: 'oauth_idp_config'
    vars:
      name: 'oidc.oauth-idp-config'
    test_vars_overrides:
      'name': '"oidc.oauth-idp-config-" + acctest.RandString(t, 10)'
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The name of the OauthIdpConfig. Must start with `oidc.`.
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'displayName'
    type: String
    description: |
      Human friendly display name.
  - name: 'enabled'
    type: Boolean
    description: |
      If this config allows users to sign in with the provider.
  - name: 'issuer'
    type: String
    description: |
      For OIDC Idps, the issuer identifier.
    required: true
  - name: 'clientId'
    type: String
    description: |
      The client id of an OAuth client.
    required: true
  - name: 'clientSecret'
    type: String
    description: |
      The client secret of the OAuth client, to enable OIDC code flow.
