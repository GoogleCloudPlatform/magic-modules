--- !ruby/object:Api::Resource
name: 'Config'
base_url: 'projects/{{project}}/config'
self_link: 'projects/{{project}}/config'
create_url: 'projects/{{project}}/identityPlatform:initializeAuth'
update_verb: :PATCH
update_mask: true
description: |
  Identity Platform configuration for a Cloud project. Identity Platform is an
  end-to-end authentication system for third-party users to access apps
  and services.

  This entity is created only once during intialization and cannot be deleted,
  individual Identity Providers may be disabled instead.  This resource may only
  be created in billing-enabled projects.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/identity-platform/docs'
  api: 'https://cloud.google.com/identity-platform/docs/reference/rest/v2/Config'
import_format:
  ['projects/{{project}}/config', 'projects/{{project}}', '{{project}}']
skip_delete: true
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'identity_platform_config_basic'
    primary_resource_id: 'default'
    vars:
      instance_name: 'memory-cache'
      project_id: 'my-project'
    test_env_vars:
      org_id: :ORG_ID
      billing_acct:
        :BILLING_ACCT
        # Resource creation race
    test_vars_overrides:
      # Set quota start time for the following day.
      quota_start_time: 'time.Now().AddDate(0, 0, 1).Format(time.RFC3339)'
    skip_vcr: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'identity_platform_config_minimal'
    primary_resource_id: 'default'
    vars:
      project_id: 'my-project-1'
    test_env_vars:
      org_id: :ORG_ID
      billing_acct:
        :BILLING_ACCT
    skip_docs: true
custom_code: !ruby/object:Provider::Terraform::CustomCode
  custom_create: 'templates/terraform/custom_create/identity_platform_config.go'
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: |
      The name of the Config resource
  - !ruby/object:Api::Type::Boolean
    name: 'autodeleteAnonymousUsers'
    description: |
      Whether anonymous users will be auto-deleted after a period of 30 days
  - !ruby/object:Api::Type::NestedObject
    name: 'signIn'
    description: |
      Configuration related to local sign in methods.
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: email
        description: |
          Configuration options related to authenticating a user by their email address.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: enabled
            required: true
            description: |
              Whether email auth is enabled for the project or not.
          - !ruby/object:Api::Type::Boolean
            name: 'passwordRequired'
            description: |
              Whether a password is required for email auth or not. If true, both an email and
              password must be provided to sign in. If false, a user may sign in via either
              email/password or email link.
      - !ruby/object:Api::Type::NestedObject
        name: phoneNumber
        description: |
          Configuration options related to authenticated a user by their phone number.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: enabled
            required: true
            description: |
              Whether phone number auth is enabled for the project or not.
          - !ruby/object:Api::Type::KeyValuePairs
            name: 'testPhoneNumbers'
            description: |
              A map of <test phone number, fake code> that can be used for phone auth testing.
      - !ruby/object:Api::Type::NestedObject
        name: anonymous
        custom_flatten: 'templates/terraform/custom_flatten/identity_platform_config_anonymous.go'
        description: |
          Configuration options related to authenticating an anonymous user.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: enabled
            required: true
            send_empty_value: true
            description: |
              Whether anonymous user auth is enabled for the project or not.
      - !ruby/object:Api::Type::Boolean
        name: allowDuplicateEmails
        description: |
          Whether to allow more than one account to have the same email.
      - !ruby/object:Api::Type::NestedObject
        name: hashConfig
        output: true
        description: |
          Output only. Hash config information.
        properties:
          - !ruby/object:Api::Type::String
            name: algorithm
            output: true
            description: |
              Different password hash algorithms used in Identity Toolkit.
          - !ruby/object:Api::Type::String
            name: 'signerKey'
            output: true
            description: |
              Signer key in base64.
          - !ruby/object:Api::Type::String
            name: 'saltSeparator'
            output: true
            description: |
              Non-printable character to be inserted between the salt and plain text password in base64.
          - !ruby/object:Api::Type::Integer
            name: rounds
            output: true
            description: |
              How many rounds for hash calculation. Used by scrypt and other similar password derivation algorithms.
          - !ruby/object:Api::Type::Integer
            name: 'memoryCost'
            output: true
            description: |
              Memory cost for hash calculation. Used by scrypt and other similar password derivation algorithms. See https://tools.ietf.org/html/rfc7914 for explanation of field.
  - !ruby/object:Api::Type::NestedObject
    name: 'blockingFunctions'
    description: |
      Configuration related to blocking functions.
    properties:
      - !ruby/object:Api::Type::Map
        name: 'triggers'
        required: true
        description: |
          Map of Trigger to event type. Key should be one of the supported event types: "beforeCreate", "beforeSignIn".
        key_name: event_type
        value_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'functionUri'
              required: true
              description: |
                HTTP URI trigger for the Cloud Function.
            - !ruby/object:Api::Type::Time
              name: 'updateTime'
              output: true
              description: |
                When the trigger was changed.
      - !ruby/object:Api::Type::NestedObject
        name: 'forwardInboundCredentials'
        description: |
          The user credentials to include in the JWT payload that is sent to the registered Blocking Functions.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'idToken'
            description: |
              Whether to pass the user's OIDC identity provider's ID token.
          - !ruby/object:Api::Type::Boolean
            name: 'accessToken'
            description: |
              Whether to pass the user's OAuth identity provider's access token.
          - !ruby/object:Api::Type::Boolean
            name: 'refreshToken'
            description: |
              Whether to pass the user's OAuth identity provider's refresh token.
  - !ruby/object:Api::Type::NestedObject
    name: 'quota'
    description: |
      Configuration related to quotas.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'signUpQuotaConfig'
        description: |
          Quota for the Signup endpoint, if overwritten. Signup quota is measured in sign ups per project per hour per IP.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'quota'
            description: |
              A sign up APIs quota that customers can override temporarily.
          - !ruby/object:Api::Type::Time
            name: 'startTime'
            description: |
              When this quota will take affect.
          - !ruby/object:Api::Type::String
            name: 'quotaDuration'
            description: |
              How long this quota will be active for. It is measurred in seconds, e.g., Example: "9.615s".
  - !ruby/object:Api::Type::Array
    name: authorizedDomains
    description: |
      List of domains authorized for OAuth redirects.
    item_type: Api::Type::String
    default_from_api: true
