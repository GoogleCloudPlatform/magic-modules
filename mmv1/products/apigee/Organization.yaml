--- !ruby/object:Api::Resource
name: 'Organization'
base_url: 'organizations'
create_url: 'organizations?parent=projects/{{project_id}}'
delete_url: 'organizations/{{name}}?retention={{retention}}'
self_link: 'organizations/{{name}}'
async: !ruby/object:Api::OpAsync
  actions: ['create', 'update']
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 45
      update_minutes: 45
      delete_minutes: 45
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |
  An `Organization` is the top-level container in Apigee.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Creating an API organization': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-org'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations'

autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_organization_cloud_basic'
    skip_test:
      true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_organization_cloud_basic_test'
    primary_resource_id: 'org'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_docs:
      true
      # Resource creation race
    skip_vcr: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_organization_cloud_full'
    skip_test:
      true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test. While all Apigee
      # resources in this test are in the GA API, we depend on a service
      # identity resource which is only available in the beta provider.
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_organization_cloud_full_test'
    primary_resource_id: 'org'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_docs: true
    min_version:
      beta
      # Resource creation race
    skip_vcr: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_organization_retention_test'
    primary_resource_id: 'org'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_docs: true
    min_version:
      beta
      # Resource creation race
    skip_vcr: true
custom_code: !ruby/object:Provider::Terraform::CustomCode
  custom_import: templates/terraform/custom_import/apigee_organization.go.erb
  encoder: templates/terraform/encoders/apigee_organization.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'projectId'
    description: |
      The project ID associated with the Apigee organization.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::Enum
    name: 'retention'
    description: |
      Optional. This setting is applicable only for organizations that are soft-deleted (i.e., BillingType
      is not EVALUATION). It controls how long Organization data will be retained after the initial delete
      operation completes. During this period, the Organization may be restored to its last known state.
      After this period, the Organization will no longer be able to be restored.
    values:
      - 'DELETION_RETENTION_UNSPECIFIED'
      - 'MINIMUM'
    default_value: :DELETION_RETENTION_UNSPECIFIED
    required: false
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Output only. Name of the Apigee organization.
    output: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The display name of the Apigee organization.
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Description of the Apigee organization.
  - !ruby/object:Api::Type::String
    name: 'analyticsRegion'
    description: |
      Primary GCP region for analytics data storage. For valid values, see [Create an Apigee organization](https://cloud.google.com/apigee/docs/api-platform/get-started/create-org).
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'authorizedNetwork'
    description: |
      Compute Engine network used for Service Networking to be peered with Apigee runtime instances.
      See [Getting started with the Service Networking API](https://cloud.google.com/service-infrastructure/docs/service-networking/getting-started).
      Valid only when `RuntimeType` is set to CLOUD. The value can be updated only when there are no runtime instances. For example: "default".
  - !ruby/object:Api::Type::Enum
    name: 'runtimeType'
    description: |
      Runtime type of the Apigee organization based on the Apigee subscription purchased.
    values:
      - 'CLOUD'
      - 'HYBRID'
    default_value: :CLOUD
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'subscriptionType'
    description: |
      Output only. Subscription type of the Apigee organization.
      Valid values include trial (free, limited, and for evaluation purposes only) or paid (full subscription has been purchased).
    output: true
  - !ruby/object:Api::Type::String
    name: 'billingType'
    description: |
      Billing type of the Apigee organization. See [Apigee pricing](https://cloud.google.com/apigee/pricing).
    immutable: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'caCertificate'
    description: |
      Output only. Base64-encoded public certificate for the root CA of the Apigee organization.
      Valid only when `RuntimeType` is CLOUD. A base64-encoded string.
    output: true
  - !ruby/object:Api::Type::String
    name: 'runtimeDatabaseEncryptionKeyName'
    description: |
      Cloud KMS key name used for encrypting the data that is stored and replicated across runtime instances.
      Update is not allowed after the organization is created.
      If not specified, a Google-Managed encryption key will be used.
      Valid only when `RuntimeType` is CLOUD. For example: `projects/foo/locations/us/keyRings/bar/cryptoKeys/baz`.
    immutable: true
  - !ruby/object:Api::Type::NestedObject
    name: 'properties'
    description: Properties defined in the Apigee organization profile.
    default_from_api: true
    properties:
      - !ruby/object:Api::Type::Array
        name: 'property'
        description: List of all properties in the object.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: Name of the property.
            - !ruby/object:Api::Type::String
              name: 'value'
              description: Value of the property.
