    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      delete_minutes: 30
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/apigee_environment.go.erb
