      primary_resource_id: "apigee_environment"
      primary_resource_name: "fmt.Sprintf(\"organizations/tf-test%s\", context[\"random_suffix\"]), fmt.Sprintf(\"tf-test%s\", context[\"random_suffix\"])"
      test_env_vars:
        org_id: :ORG_ID
        billing_account: :BILLING_ACCT
      skip_docs: true
