---
name: 'Envgroup'
description: |
  An `Environment group` in Apigee.
references:
  guides:
    'Creating an environment': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-environment'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.envgroups/create'
docs:
base_url: 'envgroups'
self_link: '{{org_id}}/envgroups/{{name}}'
create_url: '{{org_id}}/envgroups'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{org_id}}/envgroups/{{name}}'
  - '{{org_id}}/{{name}}'
timeouts:
  insert_minutes: 30
  update_minutes: 20
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
  custom_import: 'templates/terraform/custom_import/apigee_environment_group.go.tmpl'
examples:
  - name: 'apigee_environment_group_basic'
    vars:
      envgroup_name: 'my-envgroup'
    exclude_test: true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
  - name: 'apigee_environment_group_basic_test'
    primary_resource_id: 'apigee_environment_group'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
      # Resource creation race
    skip_vcr: true
parameters:
  - name: 'orgId'
    type: String
    description: |
      The Apigee Organization associated with the Apigee environment group,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The resource ID of the environment group.
    required: true
    immutable: true
  - name: 'hostnames'
    type: Array
    description: |
      Hostnames of the environment group.
    required: false
    item_type:
      type: String
