--- !ruby/object:Api::Resource
name: 'Envgroup'
base_url: 'envgroups'
create_url: '{{org_id}}/envgroups'
self_link: '{{org_id}}/envgroups/{{name}}'
update_verb: :PATCH
update_mask: true
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |
  An `Environment group` in Apigee.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Creating an environment': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-environment'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.envgroups/create'

autogen_async: true
import_format: ['{{org_id}}/envgroups/{{name}}', '{{org_id}}/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_environment_group_basic'
    vars:
      envgroup_name: 'my-envgroup'
    skip_test:
      true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_environment_group_basic_test'
    primary_resource_id: 'apigee_environment_group'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    skip_docs:
      true
      # Resource creation race
    skip_vcr: true
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 30
  delete_minutes: 30
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: 'templates/terraform/resource_definition/default_provider_values.erb'
  custom_import: templates/terraform/custom_import/apigee_environment_group.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'orgId'
    description: |
      The Apigee Organization associated with the Apigee environment group,
      in the format `organizations/{{org_name}}`.
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource ID of the environment group.
    required: true
    immutable: true
  - !ruby/object:Api::Type::Array
    name: 'hostnames'
    description: |
      Hostnames of the environment group.
    required: false
    item_type: Api::Type::String
