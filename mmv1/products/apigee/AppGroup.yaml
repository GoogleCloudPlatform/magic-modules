---
name: "AppGroup"
description: |
  An `AppGroup` in Apigee.
references:
  guides:
    "Organizing client app ownership": "https://cloud.google.com/apigee/docs/api-platform/publish/organizing-client-app-ownership"
  api: "https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.appgroups"
docs:
base_url: "appgroups"
self_link: "{{org_id}}/appgroups/{{name}}"
create_url: "{{org_id}}/appgroups"
import_format:
  - "{{org_id}}/appgroups/{{name}}"
  - "{{org_id}}/{{name}}"
custom_code:
  custom_import: "templates/terraform/custom_import/apigee_app_group.go.tmpl"
examples:
  - name: "apigee_app_group_basic"
    vars:
      app_group_name: "my-app-group"
    exclude_test: true
  - name: "apigee_app_group_basic_test"
    primary_resource_id: "apigee_app_group"
    test_env_vars:
      org_id: "ORG_ID"
      billing_account: "BILLING_ACCT"
    exclude_docs: true
    skip_vcr: true
  - name: "apigee_app_group_with_attributes"
    vars:
      app_group_name: "my-app-group"
    exclude_test: true
  - name: "apigee_app_group_with_attributes_test"
    primary_resource_id: "apigee_app_group"
    test_env_vars:
      org_id: "ORG_ID"
      billing_account: "BILLING_ACCT"
    exclude_docs: true
    skip_vcr: true
parameters:
  - name: "orgId"
    type: String
    description: |
      The Apigee Organization associated with the Apigee app group,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: "appGroupId"
    type: String
    description: |
      Internal identifier that cannot be edited
    output: true
  - name: "name"
    type: String
    description: |
      Name of the AppGroup. Characters you can use in the name are restricted to: A-Z0-9._-$ %.
    required: true
    immutable: true
  - name: "channelUri"
    type: String
    description: |
      A reference to the associated storefront/marketplace.
  - name: "channelId"
    type: String
    description: |
      Channel identifier identifies the owner maintaing this grouping.
  - name: "displayName"
    type: String
    description: |
      App group name displayed in the UI
  - name: "organization"
    type: String
    description: |
      App group name displayed in the UI
    output: true
  - name: "status"
    type: Enum
    description: |
      Valid values are active or inactive. Note that the status of the AppGroup should be updated via UpdateAppGroupRequest by setting the action as active or inactive.
    enum_values:
      - active
      - inactive
  - name: "attributes"
    type: Array
    description: |
      A list of attributes
    item_type:
      type: NestedObject
      properties:
        - name: "name"
          type: String
          description: |
            Key of the attribute
        - name: "value"
          type: String
          description: |
            Value of the attribute
  - name: "createdAt"
    type: String
    description: |
      Created time as milliseconds since epoch.
    output: true
  - name: "lastModifiedAt"
    type: String
    description: |
      Modified time as milliseconds since epoch.
    output: true
