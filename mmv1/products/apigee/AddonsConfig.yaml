--- !ruby/object:Api::Resource
name: 'AddonsConfig'
self_link: 'organizations/{{org}}'
base_url: 'organizations'
create_url: 'organizations/{{org}}:setAddons'
update_url: 'organizations/{{org}}:setAddons'
update_verb: :POST
delete_url: 'organizations/{{org}}:setAddons'
delete_verb: :POST
async: !ruby/object:Api::OpAsync
  actions: ['create', 'update', 'delete']
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: false
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |
  Configures the add-ons for the Apigee organization. The existing add-on configuration will be fully replaced.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Creating an API organization': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-org'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations#setaddons'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: templates/terraform/resource_definition/default_provider_values.erb
  custom_import: templates/terraform/custom_import/apigee_addons.go.erb
  test_check_destroy: templates/terraform/custom_check_destroy/apigee_addons_override.go.erb
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_addons_basic'
    skip_test: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_addons_full'
    skip_test: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'apigee_addons_test'
    primary_resource_id: 'apigee_org_addons'
    skip_docs: true
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
parameters:
  - !ruby/object:Api::Type::String
    name: 'org'
    required: true
    description: |
      Name of the Apigee organization.
    url_param_only: true
    immutable: true
properties:
  - !ruby/object:Api::Type::NestedObject
    name: 'addonsConfig'
    description: Addon configurations of the Apigee organization.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'advancedApiOpsConfig'
        description: Configuration for the Monetization add-on.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
      - !ruby/object:Api::Type::NestedObject
        name: 'integrationConfig'
        description: Configuration for the Monetization add-on.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
      - !ruby/object:Api::Type::NestedObject
        name: 'monetizationConfig'
        description: Configuration for the Monetization add-on.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
      - !ruby/object:Api::Type::NestedObject
        name: 'apiSecurityConfig'
        description: Configuration for the Monetization add-on.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
          - !ruby/object:Api::Type::String
            name: 'expiresAt'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
            output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'connectorsPlatformConfig'
        description: Configuration for the Monetization add-on.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
          - !ruby/object:Api::Type::String
            name: 'expiresAt'
            description:
              Flag that specifies whether the Advanced API Ops add-on is
              enabled.
            output: true
