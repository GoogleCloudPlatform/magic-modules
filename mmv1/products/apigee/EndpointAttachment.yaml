---
name: 'EndpointAttachment'
description: |
  Apigee Endpoint Attachment.
references:
  guides:
    'Creating an environment': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-environment'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.endpointAttachments/create'
docs:
base_url: 'endpointAttachments'
self_link: '{{org_id}}/endpointAttachments/{{endpoint_attachment_id}}'
create_url: '{{org_id}}/endpointAttachments?endpointAttachmentId={{endpoint_attachment_id}}'
delete_url: '{{org_id}}/endpointAttachments/{{endpoint_attachment_id}}'
immutable: true
import_format:
  - '{{org_id}}/endpointAttachments/{{endpoint_attachment_id}}'
  - '{{org_id}}/{{endpoint_attachment_id}}'
timeouts:
  insert_minutes: 30
  update_minutes: 20
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
  custom_import: 'templates/terraform/custom_import/apigee_endpoint_attachment.go.tmpl'
exclude_sweeper: true
examples:
  - name: 'apigee_endpoint_attachment_basic'
    exclude_test: true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
  - name: 'apigee_endpoint_attachment_basic_test'
    primary_resource_id: 'apigee_endpoint_attachment'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
      # Resource creation race
    skip_vcr: true
parameters:
  - name: 'orgId'
    type: String
    description: |
      The Apigee Organization associated with the Apigee instance,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
  - name: 'endpointAttachmentId'
    type: String
    description: |
      ID of the endpoint attachment.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      Name of the Endpoint Attachment in the following format:
      organizations/{organization}/endpointAttachments/{endpointAttachment}.
    output: true
  - name: 'location'
    type: String
    description: |
      Location of the endpoint attachment.
    required: true
  - name: 'host'
    type: String
    description: |
      Host that can be used in either HTTP Target Endpoint directly, or as the host in Target Server.
    output: true
  - name: 'serviceAttachment'
    type: String
    description: |
      Format: projects/*/regions/*/serviceAttachments/*
    required: true
  - name: 'connectionState'
    type: String
    description: |
      State of the endpoint attachment connection to the service attachment.
    output: true
