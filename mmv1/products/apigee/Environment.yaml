---
name: 'Environment'
description: |
  An `Environment` in Apigee.
references:
  guides:
    'Creating an environment': 'https://cloud.google.com/apigee/docs/api-platform/get-started/create-environment'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.environments/create'
docs:
base_url: 'environments'
self_link: '{{org_id}}/environments/{{name}}'
create_url: '{{org_id}}/environments'
update_url: '{{org_id}}/environments/{{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{org_id}}/environments/{{name}}'
  - '{{org_id}}/{{name}}'
timeouts:
  insert_minutes: 30
  update_minutes: 20
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
iam_policy:
  method_name_separator: ':'
  parent_resource_attribute: 'env_id'
  base_url: '{{org_id}}/environments/{{name}}'
  example_config_body: 'templates/terraform/iam/iam_attributes.go.tmpl'
  self_link: '{{org_id}}/environments/{{name}}'
  import_format:
    - '{{%org_id}}/environments/{{name}}'
    - '{{name}}'
custom_code:
  custom_import: 'templates/terraform/custom_import/apigee_environment.go.tmpl'
examples:
  - name: 'apigee_environment_basic'
    vars:
      environment_name: 'my-environment'
    exclude_test: true
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
  - name: 'apigee_environment_basic_test'
    primary_resource_id: 'apigee_environment'
    primary_resource_name: 'fmt.Sprintf("organizations/tf-test%s", context["random_suffix"]), fmt.Sprintf("tf-test%s", context["random_suffix"])'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
      # Resource creation race
    skip_vcr: true
  - name: 'apigee_environment_basic_deployment_apiproxy_type_test'
    primary_resource_id: 'apigee_environment'
    primary_resource_name: 'fmt.Sprintf("organizations/tf-test%s", context["random_suffix"]), fmt.Sprintf("tf-test%s", context["random_suffix"])'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
      # Resource creation race
    skip_vcr: true
  - name: 'apigee_environment_patch_update_test'
    primary_resource_id: 'apigee_environment'
    primary_resource_name: 'fmt.Sprintf("organizations/tf-test%s", context["random_suffix"]), fmt.Sprintf("tf-test%s", context["random_suffix"])'
    min_version: 'beta'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
      # Resource creation race
    skip_vcr: true
parameters:
  - name: 'orgId'
    type: String
    description: |
      The Apigee Organization associated with the Apigee environment,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The resource ID of the environment.
    required: true
    immutable: true
  - name: 'displayName'
    type: String
    description: |
      Display name of the environment.
    required: false
    immutable: false
  - name: 'description'
    type: String
    description: |
      Description of the environment.
    required: false
    immutable: false
  - name: 'deploymentType'
    type: Enum
    description: |
      Optional. Deployment type supported by the environment. The deployment type can be
      set when creating the environment and cannot be changed. When you enable archive
      deployment, you will be prevented from performing a subset of actions within the
      environment, including:
      Managing the deployment of API proxy or shared flow revisions;
      Creating, updating, or deleting resource files;
      Creating, updating, or deleting target servers.
    immutable: true
    default_from_api: true
    enum_values:
      - 'DEPLOYMENT_TYPE_UNSPECIFIED'
      - 'PROXY'
      - 'ARCHIVE'
  - name: 'apiProxyType'
    type: Enum
    description: |
      Optional. API Proxy type supported by the environment. The type can be set when creating
      the Environment and cannot be changed.
    immutable: true
    default_from_api: true
    enum_values:
      - 'API_PROXY_TYPE_UNSPECIFIED'
      - 'PROGRAMMABLE'
      - 'CONFIGURABLE'
  - name: 'nodeConfig'
    type: NestedObject
    description: |
      NodeConfig for setting the min/max number of nodes associated with the environment.
    default_from_api: true
    properties:
      - name: 'minNodeCount'
        type: String
        description: |
          The minimum total number of gateway nodes that the is reserved for all instances that
          has the specified environment. If not specified, the default is determined by the
          recommended minimum number of nodes for that gateway.
      - name: 'maxNodeCount'
        type: String
        description: |
          The maximum total number of gateway nodes that the is reserved for all instances that
          has the specified environment. If not specified, the default is determined by the
          recommended maximum number of nodes for that gateway.
      - name: 'currentAggregateNodeCount'
        type: String
        description: |
          The current total number of gateway nodes that each environment currently has across
          all instances.
        output: true
  - name: 'type'
    type: Enum
    description: |
      Types that can be selected for an Environment. Each of the types are
      limited by capability and capacity. Refer to Apigee's public documentation
      to understand about each of these types in details.
      An Apigee org can support heterogeneous Environments.
    default_from_api: true
    enum_values:
      - 'ENVIRONMENT_TYPE_UNSPECIFIED'
      - 'BASE'
      - 'INTERMEDIATE'
      - 'COMPREHENSIVE'
  - name: 'forwardProxyUri'
    type: String
    description: |
      Optional. URI of the forward proxy to be applied to the runtime instances in this environment. Must be in the format of {scheme}://{hostname}:{port}. Note that the scheme must be one of "http" or "https", and the port must be supplied.
    required: false
