---
name: 'SecurityProfileV2'
description: |
  An `Risk Assessment V2's Security profile` in Apigee.
references:
  guides:
    'Creating a security profile': 'https://cloud.google.com/apigee/docs/api-security/security-scores#security-profiles-v2'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.securityProfilesV2/create'
docs:
base_url: '{{org_id}}/securityProfilesV2'
self_link: '{{org_id}}/securityProfilesV2/{{profileId}}'
create_url: '{{org_id}}/securityProfilesV2?security_profile_v2_id={{profile_id}}'
update_verb: 'PATCH'
update_mask: true
delete_url: "{{org_id}}/securityProfilesV2/{{profile_id}}"
immutable: false
import_format:
  - '{{org_id}}/securityProfilesV2/{{profile_id}}'
  - '{{org_id}}/{{profile_id}}'
custom_code:
  custom_import: 'templates/terraform/custom_import/apigee_environment.go.tmpl'
examples:
  - name: 'apigee_security_profile_v2_basic'
    vars:
      security_profile_id: "my-profile"
    exclude_test: true
  - name: 'apigee_security_profile_v2_basic_test'
    primary_resource_id: 'apigee_security_rav2_profile'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
    exclude_docs: true
    skip_vcr: true
    external_providers: ["time"]
parameters:
  - name: 'orgId'
    type: String
    description: |
      The Apigee Organization associated with the Apigee Security Profile V2,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
  - name: 'profileId'
    type: String
    description: |
      Resource ID of the security profile.
    required: true
    immutable: true
    url_param_only: true
properties:
  - name: 'description'
    type: String
    description: |
      Description of the security profile.
    required: false
  - name: 'profileAssessmentConfigs'
    type: Map
    description: |
      A map of the assessment name and the assessment config.
    required: true
    key_name: 'assessment'
    value_type:
      name: profileAssessmentConfig
      type: NestedObject
      properties:
        - name: 'weight'
          type: Enum
          description: |
            The weight of the assessment.
          required: true
          enum_values:
            - 'MINOR'
            - 'MODERATE'
            - 'MAJOR'