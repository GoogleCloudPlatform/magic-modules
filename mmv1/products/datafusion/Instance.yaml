--- !ruby/object:Api::Resource
name: 'Instance'
base_url: 'projects/{{project}}/locations/{{region}}/instances'
create_url: projects/{{project}}/locations/{{region}}/instances?instanceId={{name}}
update_verb: :PATCH
description: |
  Represents a Data Fusion instance.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/data-fusion/docs/'
  api: 'https://cloud.google.com/data-fusion/docs/reference/rest/v1beta1/projects.locations.instances'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  parent_resource_attribute: 'name'
  method_name_separator: ':'
  import_format:
    [
      'projects/{{project}}/locations/{{location}}/instances/{{name}}',
      '{{name}}',
    ]
timeouts: !ruby/object:Api::Timeouts
  insert_minutes: 90
  update_minutes: 25
  delete_minutes: 50
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_basic'
    primary_resource_id: 'basic_instance'
    primary_resource_name: "fmt.Sprintf(\"tf-test-my-instance%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      instance_name: 'my-instance'
      prober_test_run: ''
    test_vars_overrides:
      # Mark for testing to avoid service networking connection usage that is not cleaned up
      prober_test_run: '`options = { prober_test_run = "true" }`'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_full'
    primary_resource_id: 'extended_instance'
    vars:
      instance_name: 'my-instance'
      ip_alloc: 'datafusion-ip-alloc'
      network_name: 'datafusion-full-network'
      prober_test_run: ''
    test_vars_overrides:
      # Mark for testing to avoid service networking connection usage that is not cleaned up
      prober_test_run: '`options = { prober_test_run = "true" }`'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_cmek'
    primary_resource_id: 'cmek'
    vars:
      instance_name: 'my-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_enterprise'
    primary_resource_id: 'enterprise_instance'
    vars:
      instance_name: 'my-instance'
      prober_test_run: ''
    test_vars_overrides:
      # Mark for testing to avoid service networking connection usage that is not cleaned up
      prober_test_run: '`options = { prober_test_run = "true" }`'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_event'
    primary_resource_id: 'event'
    vars:
      instance_name: 'my-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'data_fusion_instance_zone'
    primary_resource_id: 'zone'
    vars:
      instance_name: 'my-instance'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: 'templates/terraform/resource_definition/default_provider_values.erb'
  pre_update: templates/terraform/pre_update/datafusion_instance_update.go.erb
  constants: templates/terraform/constants/data_fusion_instance_option.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'region'
    url_param_only: true
    immutable: true
    description: |
      The region of the Data Fusion instance.
    ignore_read: true
    required: false
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    description: |
      The ID of the instance or a fully qualified identifier for the instance.
    custom_expand: 'templates/terraform/custom_expand/shortname_to_url.go.erb'
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      An optional description of the instance.
    immutable: true
  - !ruby/object:Api::Type::Enum
    name: 'type'
    required: true
    description: |
      Represents the type of Data Fusion instance. Each type is configured with
      the default settings for processing and memory.
      - BASIC: Basic Data Fusion instance. In Basic type, the user will be able to create data pipelines
      using point and click UI. However, there are certain limitations, such as fewer number
      of concurrent pipelines, no support for streaming pipelines, etc.
      - ENTERPRISE: Enterprise Data Fusion instance. In Enterprise type, the user will have more features
      available, such as support for streaming pipelines, higher number of concurrent pipelines, etc.
      - DEVELOPER: Developer Data Fusion instance. In Developer type, the user will have all features available but
      with restrictive capabilities. This is to help enterprises design and develop their data ingestion and integration
      pipelines at low cost.
    values:
      - :BASIC
      - :ENTERPRISE
      - :DEVELOPER
    immutable: true
  - !ruby/object:Api::Type::Boolean
    name: 'enableStackdriverLogging'
    description: |
      Option to enable Stackdriver Logging.
  - !ruby/object:Api::Type::Boolean
    name: 'enableStackdriverMonitoring'
    description: |
      Option to enable Stackdriver Monitoring.
  - !ruby/object:Api::Type::Boolean
    name: 'enableRbac'
    description: |
      Option to enable granular role-based access control.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    description: |
      The resource labels for instance to use to annotate any related underlying resources,
      such as Compute Engine VMs.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'options'
    description: |
      Map of additional options used to configure the behavior of Data Fusion instance.
    immutable: true
    default_from_api: true
    diff_suppress_func: 'instanceOptionsDiffSuppress'
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      The time the instance was created in RFC3339 UTC "Zulu" format, accurate to nanoseconds.
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    output: true
    description: |
      The time the instance was last updated in RFC3339 UTC "Zulu" format, accurate to nanoseconds.
  - !ruby/object:Api::Type::Enum
    name: 'state'
    output: true
    description: |
      The current state of this Data Fusion instance.
      - CREATING: Instance is being created
      - RUNNING: Instance is running and ready for requests
      - FAILED: Instance creation failed
      - DELETING: Instance is being deleted
      - UPGRADING: Instance is being upgraded
      - RESTARTING: Instance is being restarted
    values:
      - :CREATING
      - :RUNNING
      - :FAILED
      - :DELETING
      - :UPGRADING
      - :RESTARTING
  - !ruby/object:Api::Type::String
    name: 'stateMessage'
    output: true
    description: |
      Additional information about the current state of this Data Fusion instance if available.
  - !ruby/object:Api::Type::String
    name: 'serviceEndpoint'
    output: true
    description: |
      Endpoint on which the Data Fusion UI and REST APIs are accessible.
  - !ruby/object:Api::Type::String
    name: 'version'
    description: |
      Current version of the Data Fusion.
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'serviceAccount'
    min_version: beta  # This field is deprecated and needs to be absent in GA provider.
    deprecation_message:
      Use `tenant_project_id` instead to extract the tenant project ID.
    output: true
    description: |
      Deprecated. Use `tenant_project_id` instead to extract the tenant project ID.
  - !ruby/object:Api::Type::Boolean
    name: 'privateInstance'
    description: |
      Specifies whether the Data Fusion instance should be private. If set to
      true, all Data Fusion nodes will have private IP addresses and will not be
      able to access the public internet.
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'dataprocServiceAccount'
    description: |
      User-managed service account to set on Dataproc when Cloud Data Fusion creates Dataproc to run data processing pipelines.
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'tenantProjectId'
    description: |
      The name of the tenant project.
    output: true
  - !ruby/object:Api::Type::String
    name: 'gcsBucket'
    description: |
      Cloud Storage bucket generated by Data Fusion in the customer project.
    output: true
  - !ruby/object:Api::Type::NestedObject
    name: 'networkConfig'
    description: |
      Network configuration options. These are required when a private Data Fusion instance is to be created.
    immutable: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'ipAllocation'
        description: |
          The IP range in CIDR notation to use for the managed Data Fusion instance
          nodes. This range must not overlap with any other ranges used in the Data Fusion instance network.
        required: true
        immutable: true
      - !ruby/object:Api::Type::String
        name: 'network'
        description: |
          Name of the network in the project with which the tenant project
          will be peered for executing pipelines. In case of shared VPC where the network resides in another host
          project the network should specified in the form of projects/{host-project-id}/global/networks/{network}
        required: true
        immutable: true
  - !ruby/object:Api::Type::String
    name: 'zone'
    description: |
      Name of the zone in which the Data Fusion instance will be created. Only DEVELOPER instances use this field.
    immutable: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      Display name for an instance.
    immutable: true
  - !ruby/object:Api::Type::String
    name: 'apiEndpoint'
    description: |
      Endpoint on which the REST APIs is accessible.
    output: true
  - !ruby/object:Api::Type::String
    name: 'p4ServiceAccount'
    description: |
      P4 service account for the customer project.
    output: true
  - !ruby/object:Api::Type::NestedObject
    name: 'cryptoKeyConfig'
    description: |
      The crypto key configuration. This field is used by the Customer-Managed Encryption Keys (CMEK) feature.
    immutable: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'keyReference'
        description: |
          The name of the key which is used to encrypt/decrypt customer data. For key in Cloud KMS, the key should be in the format of projects/*/locations/*/keyRings/*/cryptoKeys/*.
        required: true
        immutable: true
  - !ruby/object:Api::Type::NestedObject
    name: 'eventPublishConfig'
    description: |
      Option to enable and pass metadata for event publishing.
    properties:
      - !ruby/object:Api::Type::Boolean
        name: 'enabled'
        description: |
          Option to enable Event Publishing.
        required: true
      - !ruby/object:Api::Type::String
        name: 'topic'
        description: |
          The resource name of the Pub/Sub topic. Format: projects/{projectId}/topics/{topic_id}
        required: true
        immutable: true
  - !ruby/object:Api::Type::Array
    name: 'accelerators'
    description: |
      List of accelerators enabled for this CDF instance.

      If accelerators are enabled it is possible a permadiff will be created with the Options field.
      Users will need to either manually update their state file to include these diffed options, or include the field in a [lifecycle ignore changes block](https://developer.hashicorp.com/terraform/language/meta-arguments/lifecycle#ignore_changes).
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::Enum
          name: 'acceleratorType'
          description: |
            The type of an accelator for a CDF instance.
          values:
            - :CDC
            - :HEALTHCARE
            - :CCAI_INSIGHTS
          required: true
        - !ruby/object:Api::Type::Enum
          name: 'state'
          description: |
            The type of an accelator for a CDF instance.
          values:
            - :ENABLED
            - :DISABLED
          required: true
