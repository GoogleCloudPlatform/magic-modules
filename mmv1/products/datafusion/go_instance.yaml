# Warning: This is a temporary file, and should not be edited directly
---
name: 'Instance'
description: |
  Represents a Data Fusion instance.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/data-fusion/docs/'
  api: 'https://cloud.google.com/data-fusion/docs/reference/rest/v1beta1/projects.locations.instances'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/instances'
create_url: 'projects/{{project}}/locations/{{region}}/instances?instanceId={{name}}'
update_verb: 'PATCH'
timeouts:
  insert_minutes: 90
  update_minutes: 25
  delete_minutes: 50
autogen_async: true
async:
  type: "OpAsync"
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
iam_policy:
  method_name_separator: ':'
  parent_resource_attribute: 'name'
  import_format:
    - 'projects/{{project}}/locations/{{location}}/instances/{{name}}'
    - '{{name}}'
custom_code:
  constants: 'templates/terraform/constants/data_fusion_instance_option.go.erb'
  pre_update: 'templates/terraform/pre_update/datafusion_instance_update.go.erb'
examples:
  - name: 'data_fusion_instance_basic'
    primary_resource_id: 'basic_instance'
    primary_resource_name: 'basic_instance'
    vars:
      instance_name: 'my-instance'
      prober_test_run: ''
    test_vars_overrides:
      'prober_test_run': '`options = { prober_test_run = "true" }`'
  - name: 'data_fusion_instance_full'
    primary_resource_id: 'extended_instance'
    primary_resource_name: 'extended_instance'
    vars:
      instance_name: 'my-instance'
      ip_alloc: 'datafusion-ip-alloc'
      network_name: 'datafusion-full-network'
      prober_test_run: ''
    test_vars_overrides:
      'prober_test_run': '`options = { prober_test_run = "true" }`'
  - name: 'data_fusion_instance_cmek'
    primary_resource_id: 'cmek'
    primary_resource_name: 'cmek'
    vars:
      instance_name: 'my-instance'
  - name: 'data_fusion_instance_enterprise'
    primary_resource_id: 'enterprise_instance'
    primary_resource_name: 'enterprise_instance'
    vars:
      instance_name: 'my-instance'
      prober_test_run: ''
    test_vars_overrides:
      'prober_test_run': '`options = { prober_test_run = "true" }`'
  - name: 'data_fusion_instance_event'
    primary_resource_id: 'event'
    primary_resource_name: 'event'
    vars:
      instance_name: 'my-instance'
  - name: 'data_fusion_instance_zone'
    primary_resource_id: 'zone'
    primary_resource_name: 'zone'
    vars:
      instance_name: 'my-instance'
parameters:
  - name: 'region'
    type: String
    description: "The region of the Data Fusion instance."
    url_param_only: true
    required: false
    immutable: true
    ignore_read: true
    default_from_api: true
properties:
  - name: 'name'
    type: String
    description: "The ID of the instance or a fully qualified identifier for the instance."
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/go/shortname_to_url.go.tmpl'
  - name: 'description'
    type: String
    description: "An optional description of the instance."
    immutable: true
  - name: 'type'
    type: Enum
    description: "Represents the type of Data Fusion instance. Each type is configured with
the default settings for processing and memory.
- BASIC: Basic Data Fusion instance. In Basic type, the user will be able to create data pipelines
using point and click UI. However, there are certain limitations, such as fewer number
of concurrent pipelines, no support for streaming pipelines, etc.
- ENTERPRISE: Enterprise Data Fusion instance. In Enterprise type, the user will have more features
available, such as support for streaming pipelines, higher number of concurrent pipelines, etc.
- DEVELOPER: Developer Data Fusion instance. In Developer type, the user will have all features available but
with restrictive capabilities. This is to help enterprises design and develop their data ingestion and integration
pipelines at low cost."
    required: true
    immutable: true
    enum_values:
      - 'BASIC'
      - 'ENTERPRISE'
      - 'DEVELOPER'
  - name: 'enableStackdriverLogging'
    type: Boolean
    description: "Option to enable Stackdriver Logging."
  - name: 'enableStackdriverMonitoring'
    type: Boolean
    description: "Option to enable Stackdriver Monitoring."
  - name: 'enableRbac'
    type: Boolean
    description: "Option to enable granular role-based access control."
  - name: 'labels'
    type: KeyValueLabels
    description: "The resource labels for instance to use to annotate any related underlying resources,
such as Compute Engine VMs."
    immutable: false
  - name: 'options'
    type: KeyValuePairs
    description: "Map of additional options used to configure the behavior of Data Fusion instance."
    immutable: true
    default_from_api: true
    diff_suppress_func: 'instanceOptionsDiffSuppress'
  - name: 'createTime'
    type: String
    description: "The time the instance was created in RFC3339 UTC 'Zulu' format, accurate to nanoseconds."
    output: true
  - name: 'updateTime'
    type: String
    description: "The time the instance was last updated in RFC3339 UTC 'Zulu' format, accurate to nanoseconds."
    output: true
  - name: 'state'
    type: Enum
    description: "The current state of this Data Fusion instance.
- CREATING: Instance is being created
- RUNNING: Instance is running and ready for requests
- FAILED: Instance creation failed
- DELETING: Instance is being deleted
- UPGRADING: Instance is being upgraded
- RESTARTING: Instance is being restarted"
    output: true
    enum_values:
      - 'CREATING'
      - 'RUNNING'
      - 'FAILED'
      - 'DELETING'
      - 'UPGRADING'
      - 'RESTARTING'
  - name: 'stateMessage'
    type: String
    description: "Additional information about the current state of this Data Fusion instance if available."
    output: true
  - name: 'serviceEndpoint'
    type: String
    description: "Endpoint on which the Data Fusion UI and REST APIs are accessible."
    output: true
  - name: 'version'
    type: String
    description: "Current version of the Data Fusion."
    default_from_api: true
  - name: 'serviceAccount'
    type: String
    description: "Service account which will be used to access resources in the customer project."
    min_version: 'beta'
    output: true
    deprecation_message: '`service_account` is deprecated and will be removed in a future major release. Instead, use `tenant_project_id` to extract the tenant project ID.'
  - name: 'privateInstance'
    type: Boolean
    description: "Specifies whether the Data Fusion instance should be private. If set to
true, all Data Fusion nodes will have private IP addresses and will not be
able to access the public internet."
    immutable: true
  - name: 'dataprocServiceAccount'
    type: String
    description: "User-managed service account to set on Dataproc when Cloud Data Fusion creates Dataproc to run data processing pipelines."
    immutable: true
  - name: 'tenantProjectId'
    type: String
    description: "The name of the tenant project."
    output: true
  - name: 'gcsBucket'
    type: String
    description: "Cloud Storage bucket generated by Data Fusion in the customer project."
    output: true
  - name: 'networkConfig'
    type: NestedObject
    description: "Network configuration options. These are required when a private Data Fusion instance is to be created."
    immutable: true
    properties:
      - name: 'ipAllocation'
        type: String
        description: "The IP range in CIDR notation to use for the managed Data Fusion instance
    nodes. This range must not overlap with any other ranges used in the Data Fusion instance network."
        required: true
        immutable: true
      - name: 'network'
        type: String
        description: "Name of the network in the project with which the tenant project
    will be peered for executing pipelines. In case of shared VPC where the network resides in another host
    project the network should specified in the form of projects/{host-project-id}/global/networks/{network}"
        required: true
        immutable: true
  - name: 'zone'
    type: String
    description: "Name of the zone in which the Data Fusion instance will be created. Only DEVELOPER instances use this field."
    immutable: true
    default_from_api: true
  - name: 'displayName'
    type: String
    description: "Display name for an instance."
    immutable: true
  - name: 'apiEndpoint'
    type: String
    description: "Endpoint on which the REST APIs is accessible."
    output: true
  - name: 'p4ServiceAccount'
    type: String
    description: "P4 service account for the customer project."
    output: true
  - name: 'cryptoKeyConfig'
    type: NestedObject
    description: "The crypto key configuration. This field is used by the Customer-Managed Encryption Keys (CMEK) feature."
    immutable: true
    properties:
      - name: 'keyReference'
        type: String
        description: "The name of the key which is used to encrypt/decrypt customer data. For key in Cloud KMS, the key should be in the format of projects/*/locations/*/keyRings/*/cryptoKeys/*."
        required: true
        immutable: true
  - name: 'eventPublishConfig'
    type: NestedObject
    description: "Option to enable and pass metadata for event publishing."
    properties:
      - name: 'enabled'
        type: Boolean
        description: "Option to enable Event Publishing."
        required: true
      - name: 'topic'
        type: String
        description: "The resource name of the Pub/Sub topic. Format: projects/{projectId}/topics/{topic_id}"
        required: true
        immutable: true
  - name: 'accelerators'
    type: Array
    description: "List of accelerators enabled for this CDF instance.

If accelerators are enabled it is possible a permadiff will be created with the Options field.
Users will need to either manually update their state file to include these diffed options, or include the field in a [lifecycle ignore changes block](https://developer.hashicorp.com/terraform/language/meta-arguments/lifecycle#ignore_changes)."
    item_type:
      properties:
        - name: 'acceleratorType'
          type: Enum
          description: "The type of an accelator for a CDF instance."
          required: true
          enum_values:
            - 'CDC'
            - 'HEALTHCARE'
            - 'CCAI_INSIGHTS'
        - name: 'state'
          type: Enum
          description: "The type of an accelator for a CDF instance."
          required: true
          enum_values:
            - 'ENABLED'
            - 'DISABLED'
      type: NestedObject
