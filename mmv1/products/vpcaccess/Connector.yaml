--- !ruby/object:Api::Resource
name: 'Connector'
kind: 'vpcaccess#Connector'
description: 'Serverless VPC Access connector resource.'
immutable: true
base_url: projects/{{project}}/locations/{{region}}/connectors
create_url: projects/{{project}}/locations/{{region}}/connectors?connectorId={{name}}
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Configuring Serverless VPC Access': 'https://cloud.google.com/vpc/docs/configure-serverless-vpc-access'
  api: 'https://cloud.google.com/vpc/docs/reference/vpcaccess/rest/v1/projects.locations.connectors'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'vpc_access_connector'
    primary_resource_id: 'connector'
    vars:
      name: 'vpc-con'
  - !ruby/object:Provider::Terraform::Examples
    name: 'vpc_access_connector_shared_vpc'
    primary_resource_id: 'connector'
    vars:
      name: 'vpc-con'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  encoder: templates/terraform/encoders/no_send_name.go.erb
  post_create: templates/terraform/post_create/sleep.go.erb
  decoder: templates/terraform/decoders/long_name_to_self_link.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'region'
    description: |
      Region where the VPC Access connector resides. If it is not provided, the provider region is used.
    immutable: true
    url_param_only: true
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: name
    description: |
      The name of the resource (Max 25 characters).
    required: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: network
    description: |
      Name or self_link of the VPC network. Required if `ip_cidr_range` is set.
    exactly_one_of:
      - network
      - subnet.0.name
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
    custom_expand: 'templates/terraform/custom_expand/resource_from_self_link.go.erb'
    diff_suppress_func: 'tpgresource.CompareResourceNames'
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: ipCidrRange
    description: |
      The range of internal addresses that follows RFC 4632 notation. Example: `10.132.0.0/28`.
    required_with:
      - network
  - !ruby/object:Api::Type::Enum
    name: state
    description: |
      State of the VPC access connector.
    output: true
    values:
      - :READY
      - :CREATING
      - :DELETING
      - :ERROR
      - :UPDATING
  - !ruby/object:Api::Type::String
    name: machineType
    description: |
      Machine type of VM Instance underlying connector. Default is e2-micro
    default_value: e2-micro
  - !ruby/object:Api::Type::Integer
    name: minThroughput
    description: |
      Minimum throughput of the connector in Mbps. Default and min is 200.
    default_value: 200
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'validation.IntBetween(200, 1000)'
  - !ruby/object:Api::Type::Integer
    name: minInstances
    description: |
      Minimum value of instances in autoscaling group underlying the connector.
    default_from_api: true
  - !ruby/object:Api::Type::Integer
    name: maxInstances
    description: |
      Maximum value of instances in autoscaling group underlying the connector.
    default_from_api: true
  - !ruby/object:Api::Type::Integer
    name: maxThroughput
    # The API documentation says this will default to 200, but when I tried that I got an error that the minimum
    # throughput must be lower than the maximum. The console defaults to 1000, so I changed it to that.
    # API returns 300 if it is not sent
    description: |
      Maximum throughput of the connector in Mbps, must be greater than `min_throughput`. Default is 300.
    default_value: 300
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'validation.IntBetween(200, 1000)'
  - !ruby/object:Api::Type::String
    name: 'selfLink'
    description: |
      The fully qualified name of this VPC connector
    output: true
    ignore_read: true
  - !ruby/object:Api::Type::NestedObject
    name: 'subnet'
    immutable: true
    description: |
      The subnet in which to house the connector
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Subnet name (relative, not fully qualified). E.g. if the full subnet selfLink is
          https://compute.googleapis.com/compute/v1/projects/{project}/regions/{region}/subnetworks/{subnetName} the correct input for this field would be {subnetName}"
        exactly_one_of:
          - network
          - subnet.0.name
        immutable: true
      - !ruby/object:Api::Type::String
        name: 'projectId'
        description: |
          Project in which the subnet exists. If not set, this project is assumed to be the project for which the connector create request was issued.
        immutable: true
        default_from_api: true
