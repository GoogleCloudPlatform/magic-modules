--- !ruby/object:Api::Resource
name: 'Instance'
kind: 'securesourcemanager#instance'
base_url: 'projects/{{project}}/locations/{{location}}/instances?instance_id={{instance_id}}'
self_link: 'projects/{{project}}/locations/{{location}}/instances/{{instance_id}}'
update_verb: :PATCH
update_mask: true
description: 'An isolated set of resources (TODO need better description)'
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/secure-source-manager/'
  api: 'https://cloud.google.com/secure-source-manager/docs/reference/rest/v1/projects.locations.instances'
import_format: ['projects/{{project}}/locations/{{location}}/instances/{{instance_id}}', '{{name}}']
autogen_async: true
async: !ruby/object:Api::OpAsync
  actions: ['create', 'delete']
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 60
      update_minutes: 60
      delete_minutes: 60
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  parent_resource_attribute: 'instance_id'
  method_name_separator: ':'
  import_format:
    [
      'projects/{{project}}/locations/{{location}}/instances/{{instance_id}}',
      '{{name}}',
    ]
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'secure_source_manager_instance_basic'
    primary_resource_id: 'default'
    primary_resource_name: '"instance1"'
    vars:
      instance_id: 'instance1'
parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    description: |
      The location for the Instance.
    required: true
    immutable: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'instance_id'
    description: |
      The name for the Instance.
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource name for the Instance.
    output: true
    immutable: true
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      Time the Instance was created in UTC.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      Time the Instance was updated in UTC.
    output: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Labels as key value pairs.
  - !ruby/object:Api::Type::Enum
    name: 'state'
    description: |
      The current state of the Instance.
    output: true
    values:
      - :CREATING
      - :ACTIVE
      - :DELETING
      - :PAUSED
      - :UNKNOWN
  - !ruby/object:Api::Type::NestedObject
    name: 'host_config'
    description: |
      A list of hostnames for this instance.
    output: true
    properties:
      - !ruby/object:Api::Type::String:
        name: 'html'
        description: 'HTML hostname.'
        output: true
      - !ruby/object:Api::Type::String
        name: 'api'
        description: 'API hostname.'
        output: true
      - !ruby/object:Api::Type::String
        name: 'git_http'
        description: 'Git HTTP hostname.'
        output: true
      - !ruby/object:Api::Type::String
        name: 'git_ssh'
        description: 'Git SSH hostname.'
        output: true
  - !ruby/object:Api::Type::Enum
    name: 'state_note'
    description: |
      Provides information about the current instance state.
    output: true
    values:
      - :STATE_NOTE_UNSPECIFIED
      - :PAUSED_CMEK_UNAVAILABLE
  - !ruby/object:Api::Type::String
    name: 'kms_key'
    description: |
      Customer-managed encryption key name, in the format projects/*/locations/*/keyRings/*/cryptoKeys/*.
    immutable: true
  - !ruby/object:Api::Type::NestedObject
    name: 'private_config'
    description: |
      Private settings for private instance.
    properties:
      - !ruby/object:Api::Type::Boolean:
        name: 'is_private'
        description: 'Indicate if it's private instance.'
        required: true
        immutable: true
      - !ruby/object:Api::Type::String:
        name: 'ca_pool'
        description: |
          CA pool resource, resource must in the format of `projects/{project}/locations/{location}/caPools/{ca_pool}`.
        required: true
        immutable: true
      - !ruby/object:Api::Type::String:
        name: 'http_service_attachment'
        description: |
          Service Attachment for HTTP, resource is in the format of `projects/{project}/regions/{region}/serviceAttachments/{service_attachment}`.
        output: true
      - !ruby/object:Api::Type::String:
        name: 'ssh_service_attachment'
        description: |
          Service Attachment for SSH, resource is in the format of `projects/{project}/regions/{region}/serviceAttachments/{service_attachment}`.
        output: true