--- !ruby/object:Api::Resource
name: 'DnsAuthorization'
base_url: 'projects/{{project}}/locations/global/dnsAuthorizations'
create_url: 'projects/{{project}}/locations/global/dnsAuthorizations?dnsAuthorizationId={{name}}'
self_link: 'projects/{{project}}/locations/global/dnsAuthorizations/{{name}}'
update_verb: :PATCH
update_mask: true
description: |
  DnsAuthorization represents a HTTP-reachable backend for a DnsAuthorization.
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
docs: !ruby/object:Provider::Terraform::Docs
autogen_async: true
import_format:
  ['projects/{{project}}/locations/global/dnsAuthorizations/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'certificate_manager_dns_authorization_basic'
    primary_resource_id: 'default'
    vars:
      dns_auth_name: 'dns-auth'
      zone_name: 'my-zone'
      subdomain: 'subdomain'
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    url_param_only: true
    description: |
      Name of the resource; provided by the client when the resource is created.
      The name must be 1-64 characters long, and match the regular expression [a-zA-Z][a-zA-Z0-9_-]* which means the first character must be a letter,
      and all following characters must be a dash, underscore, letter or digit.
properties:
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A human-readable description of the resource.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description:
      'Set of label tags associated with the DNS Authorization resource.'
  - !ruby/object:Api::Type::String
    name: 'domain'
    immutable: true
    required: true
    description: |
      A domain which is being authorized. A DnsAuthorization resource covers a
      single domain and its wildcard, e.g. authorization for "example.com" can
      be used to issue certificates for "example.com" and "*.example.com".
  - !ruby/object:Api::Type::NestedObject
    name: 'dnsResourceRecord'
    output: true
    description: |
      The structure describing the DNS Resource Record that needs to be added
      to DNS configuration for the authorization to be usable by
      certificate.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          Fully qualified name of the DNS Resource Record.
          E.g. `_acme-challenge.example.com`.
      - !ruby/object:Api::Type::String
        name: 'type'
        output: true
        description: |
          Type of the DNS Resource Record.
      - !ruby/object:Api::Type::String
        name: 'data'
        output: true
        description: |
          Data of the DNS Resource Record.
