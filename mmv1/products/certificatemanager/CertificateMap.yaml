--- !ruby/object:Api::Resource
name: 'CertificateMap'
base_url: 'projects/{{project}}/locations/global/certificateMaps'
create_url: 'projects/{{project}}/locations/global/certificateMaps?certificateMapId={{name}}'
self_link: 'projects/{{project}}/locations/global/certificateMaps/{{name}}'
update_verb: :PATCH
update_mask: true
description: |
  CertificateMap defines a collection of certificate configurations,
  which are usable by any associated target proxies
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
docs: !ruby/object:Provider::Terraform::Docs
autogen_async: true
import_format:
  ['projects/{{project}}/locations/global/certificateMaps/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'certificate_manager_certificate_map_basic'
    primary_resource_id: 'default'
    vars:
      cert_map_name: 'cert-map'
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    url_param_only: true
    pattern: projects/{{project}}/locations/global/certificateMaps/{{name}}
    description: |
      A user-defined name of the Certificate Map. Certificate Map names must be unique
      globally and match the pattern `projects/*/locations/*/certificateMaps/*`.
properties:
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A human-readable description of the resource.
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      Creation timestamp of a Certificate Map. Timestamp is in RFC3339 UTC "Zulu" format,
      accurate to nanoseconds with up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      Update timestamp of a Certificate Map. Timestamp is in RFC3339 UTC "Zulu" format,
      accurate to nanoseconds with up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Set of labels associated with a Certificate Map resource.
  - !ruby/object:Api::Type::Array
    name: 'gclbTargets'
    description: |
      A list of target proxies that use this Certificate Map
    output: true
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::Array
          name: 'ipConfigs'
          description: |
            An IP configuration where this Certificate Map is serving
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
              - !ruby/object:Api::Type::String
                name: 'ipAddress'
                description: |
                  An external IP address
              - !ruby/object:Api::Type::Array
                name: 'ports'
                description: |
                  A list of ports
                item_type: Api::Type::Integer
        - !ruby/object:Api::Type::String
          name: 'targetHttpsProxy'
          description: |
            Proxy name must be in the format projects/*/locations/*/targetHttpsProxies/*.
            This field is part of a union field `target_proxy`: Only one of `targetHttpsProxy` or
            `targetSslProxy` may be set.
        - !ruby/object:Api::Type::String
          name: 'targetSslProxy'
          description: |
            Proxy name must be in the format projects/*/locations/*/targetSslProxies/*.
            This field is part of a union field `target_proxy`: Only one of `targetHttpsProxy` or
            `targetSslProxy` may be set.
