---
name: 'Service'
description: |
  An individual service. A service contains a name and optional metadata.
references:
  guides:
    'Configuring a service': 'https://cloud.google.com/service-directory/docs/configuring-service-directory#configuring_a_service'
  api: 'https://cloud.google.com/service-directory/docs/reference/rest/v1/projects.locations.namespaces.services'
docs:
base_url: '{{name}}'
self_link: '{{name}}'
create_url: '{{namespace}}/services?serviceId={{service_id}}'
update_verb: 'PATCH'
import_format:
  - 'projects/{{project}}/locations/{{location}}/namespaces/{{namespace_id}}/services/{{service_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
iam_policy:
  exclude_import_test: true
  method_name_separator: ':'
  fetch_iam_policy_verb: 'POST'
  parent_resource_attribute: 'name'
custom_code:
  custom_import: 'templates/terraform/custom_import/service_directory_service.go.tmpl'
  encoder: 'templates/terraform/encoders/service_directory_metadata_to_annotations.go.tmpl'
  decoder: 'templates/terraform/decoders/service_directory_metadata_to_annotations.go.tmpl'
  pre_update: 'templates/terraform/pre_update/service_directory.go.tmpl'

exclude_sweeper: true
examples:
  - name: 'service_directory_service_basic'
    primary_resource_id: 'example'
    vars:
      service_id: 'example-service'
      namespace_id: 'example-namespace'
parameters:
  - name: 'namespace'
    type: String
    description: |
      The resource name of the namespace this service will belong to.
    url_param_only: true
    required: true
    ignore_read: true
  - name: 'serviceId'
    type: String
    description: |
      The Resource ID must be 1-63 characters long, including digits,
      lowercase letters or the hyphen character.
    url_param_only: true
    required: true
    immutable: true
    validation:
      function: 'verify.ValidateRFC1035Name(2, 63)'
properties:
  - name: 'name'
    type: String
    description: |
      The resource name for the service in the
      format `projects/*/locations/*/namespaces/*/services/*`.
    output: true
  - name: 'metadata'
    type: KeyValuePairs
    description: |
      Metadata for the service. This data can be consumed
      by service clients. The entire metadata dictionary may contain
      up to 2000 characters, spread across all key-value pairs.
      Metadata that goes beyond any these limits will be rejected.
