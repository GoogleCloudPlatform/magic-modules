--- !ruby/object:Api::Resource
name: 'Endpoint'
base_url: '{{name}}'
create_url: '{{service}}/endpoints?endpointId={{endpoint_id}}'
self_link: '{{name}}'
update_verb: :PATCH
update_mask: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Configuring an endpoint': 'https://cloud.google.com/service-directory/docs/configuring-service-directory#configuring_an_endpoint'
  api: 'https://cloud.google.com/service-directory/docs/reference/rest/v1beta1/projects.locations.namespaces.services.endpoints'
min_version: beta
description: |
  An individual endpoint that provides a service.
skip_sweeper: true
import_format:
  [
    'projects/{{project}}/locations/{{location}}/namespaces/{{namespace_id}}/services/{{service_id}}/endpoints/{{endpoint_id}}',
  ]
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'service_directory_endpoint_basic'
    primary_resource_id: 'example'
    vars:
      service_id: 'example-service'
      namespace_id: 'example-namespace'
      endpoint_id: 'example-endpoint'
    min_version: beta
  - !ruby/object:Provider::Terraform::Examples
    name: 'service_directory_endpoint_with_network'
    primary_resource_id: 'example'
    vars:
      service_id: 'example-service'
      namespace_id: 'example-namespace'
      endpoint_id: 'example-endpoint'
      network_name: 'example-network'
    min_version: beta
custom_code: !ruby/object:Provider::Terraform::CustomCode
  custom_import: templates/terraform/custom_import/service_directory_endpoint.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'service'
    immutable: true
    description: |
      The resource name of the service that this endpoint provides.
    required: true
    url_param_only: true
    ignore_read: true
  - !ruby/object:Api::Type::String
    name: endpointId
    description: |
      The Resource ID must be 1-63 characters long, including digits,
      lowercase letters or the hyphen character.
    required: true
    immutable: true
    url_param_only: true
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'verify.ValidateRFC1035Name(2, 63)'
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource name for the endpoint in the format
      `projects/*/locations/*/namespaces/*/services/*/endpoints/*`.
    output: true
  - !ruby/object:Api::Type::String
    name: 'address'
    description: |
      IPv4 or IPv6 address of the endpoint.
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'verify.ValidateIpAddress'
  - !ruby/object:Api::Type::Integer
    name: 'port'
    description: |
      Port that the endpoint is running on, must be in the
      range of [0, 65535]. If unspecified, the default is 0.
    validation: !ruby/object:Provider::Terraform::Validation
      function: 'validation.IntBetween(0, 65535)'
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'metadata'
    description: |
      Metadata for the endpoint. This data can be consumed
      by service clients. The entire metadata dictionary may contain
      up to 512 characters, spread across all key-value pairs.
      Metadata that goes beyond any these limits will be rejected.
  - !ruby/object:Api::Type::String
    name: 'network'
    immutable: true
    description: |
      The URL to the network, such as projects/PROJECT_NUMBER/locations/global/networks/NETWORK_NAME.
