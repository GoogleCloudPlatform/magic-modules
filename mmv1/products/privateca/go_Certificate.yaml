# Warning: This is a temporary file, and should not be edited directly
---
name: 'Certificate'
description: |
  A Certificate corresponds to a signed X.509 certificate issued by a Certificate.


  ~> **Note:** The Certificate Authority that is referenced by this resource **must** be
  `tier = "ENTERPRISE"`
docs:
base_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates'
create_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates?certificateId={{name}}'
update_verb: 'PATCH'
update_mask: true
delete_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates/{{name}}:revoke'
delete_verb: 'POST'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
custom_code:
  pre_create: 'templates/terraform/pre_create/go/privateca_certificate.go.tmpl'
exclude_sweeper: true
examples:
  - name: 'privateca_certificate_config'
    primary_resource_id: 'default'
    vars:
      ca_pool_id: 'my-pool'
      certificate_name: 'my-certificate'
    test_env_vars:
      project: 'PROJECT_NAME'
    skip_docs: true
  - name: 'privateca_certificate_generated_key'
    primary_resource_id: 'default'
    skip_test: true
  - name: 'privateca_certificate_with_template'
    primary_resource_id: 'default'
    vars:
      ca_pool_id: 'my-pool'
      certificate_name: 'my-certificate'
      certificate_template_name: 'my-certificate-template'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'privateca_certificate_csr'
    primary_resource_id: 'default'
    vars:
      certificate_name: 'my-certificate'
      ca_pool_id: 'my-pool'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'privateca_certificate_no_authority'
    primary_resource_id: 'default'
    vars:
      certificate_name: 'my-certificate'
      ca_pool_id: 'my-pool'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'privateca_certificate_custom_ski'
    primary_resource_id: 'default'
    vars:
      certificate_name: 'my-certificate'
      ca_pool_id: 'my-pool'
    test_env_vars:
      project: 'PROJECT_NAME'
parameters:
  - name: 'location'
    type: String
    description: |
      Location of the Certificate. A full list of valid locations can be found by
      running `gcloud privateca locations list`.
    url_param_only: true
    required: true
    immutable: true
  - name: 'certificate_authority'
    type: String
    description: |
      The Certificate Authority ID that should issue the certificate. For example, to issue a Certificate from
      a Certificate Authority with resource name `projects/my-project/locations/us-central1/caPools/my-pool/certificateAuthorities/my-ca`,
      argument `pool` should be set to `projects/my-project/locations/us-central1/caPools/my-pool`, argument `certificate_authority`
      should be set to `my-ca`.
    url_param_only: true
    immutable: true
properties:
  - name: 'pool'
    type: String
    description: The name of the CaPool this Certificate belongs to.
    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The name for this Certificate.
    url_param_only: true
    required: true
    immutable: true
  - name: 'issuerCertificateAuthority'
    type: String
    description: |
      The resource name of the issuing CertificateAuthority in the format `projects/*/locations/*/caPools/*/certificateAuthorities/*`.
    output: true
  - name: 'lifetime'
    type: String
    description: |
      The desired lifetime of the CA certificate. Used to create the "notBeforeTime" and
      "notAfterTime" fields inside an X.509 certificate. A duration in seconds with up to nine
      fractional digits, terminated by 's'. Example: "3.5s".
    immutable: true
    default_value: "315360000s"
  - name: 'revocationDetails'
    type: NestedObject
    description: |
      Output only. Details regarding the revocation of this Certificate. This Certificate is
      considered revoked if and only if this field is present.
    output: true
    properties:
      - name: 'revocationState'
        type: Enum
        description: |
          Indicates why a Certificate was revoked.
        output: true
        enum_values:
          - 'REVOCATION_REASON_UNSPECIFIED'
          - 'KEY_COMPROMISE'
          - 'CERTIFICATE_AUTHORITY_COMPROMISE'
          - 'AFFILIATION_CHANGED'
          - 'SUPERSEDED'
          - 'CESSATION_OF_OPERATION'
          - 'CERTIFICATE_HOLD'
          - 'PRIVILEGE_WITHDRAWN'
          - 'ATTRIBUTE_AUTHORITY_COMPROMISE'
      - name: 'revocationTime'
        type: String
        description: |
          The time at which this Certificate was revoked.
        output: true
  - name: 'pemCertificate'
    type: String
    description: |
      Output only. The pem-encoded, signed X.509 certificate.
    output: true
  - name: 'certificateDescription'
    type: NestedObject
    description: |
      Output only. Details regarding the revocation of this Certificate. This Certificate is considered revoked if and only if this field is present.
    output: true
    properties:
      - name: 'subjectDescription'
        type: NestedObject
        description: |
          Describes some of the values in a certificate that are related to the subject and lifetime.
        output: true
        properties:
          - name: 'subject'
            type: NestedObject
            description: |
              Contains distinguished name fields such as the location and organization.
            output: true
            properties:
              - name: 'countryCode'
                type: String
                description: |
                  The country code of the subject.
                output: true
              - name: 'organization'
                type: String
                description: |
                  The organization of the subject.
                output: true
              - name: 'organizationalUnit'
                type: String
                description: |
                  The organizationalUnit of the subject.
                output: true
              - name: 'locality'
                type: String
                description: |
                  The locality or city of the subject.
                output: true
              - name: 'province'
                type: String
                description: |
                  The province of the subject.
                output: true
              - name: 'streetAddress'
                type: String
                description: |
                  The streetAddress or city of the subject.
                output: true
              - name: 'postalCode'
                type: String
                description: |
                  The postalCode or city of the subject.
                output: true
              - name: 'commonName'
                type: String
                description: |
                  The "common name" of the distinguished name.
                output: true
          - name: 'subjectAltName'
            type: NestedObject
            description: |
              The subject alternative name fields.
            output: true
            properties:
              - name: 'dnsNames'
                type: Array
                description: |
                  Contains only valid, fully-qualified host names.
                output: true
                item_type:
                  type: String
              - name: 'uris'
                type: Array
                description: |
                  Contains only valid RFC 3986 URIs.
                output: true
                item_type:
                  type: String
              - name: 'emailAddresses'
                type: Array
                description: |
                  Contains only valid RFC 2822 E-mail addresses.
                output: true
                item_type:
                  type: String
              - name: 'ipAddresses'
                type: Array
                description: |
                  Contains only valid 32-bit IPv4 addresses or RFC 4291 IPv6 addresses.
                output: true
                item_type:
                  type: String
              - name: 'customSans'
                type: Array
                description: |
                  Contains additional subject alternative name values.
                output: true
                item_type:
                  type: NestedObject
                  properties:
                    - name: 'obectId'
                      type: NestedObject
                      description: |
                        Describes how some of the technical fields in a certificate should be populated.
                      output: true
                      properties:
                        - name: 'objectIdPath'
                          type: Array
                          description: |
                            An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                          output: true
                          item_type:
                            type: Integer
                    - name: 'critical'
                      type: Boolean
                      description: |
                        Required. Indicates whether or not this extension is critical (i.e., if the client does not know how to handle this extension, the client should consider this to be an error).
                      output: true
                    - name: 'value'
                      type: String
                      description: |
                        The value of this X.509 extension.
                      output: true
          - name: 'hexSerialNumber'
            type: String
            description: |
              The serial number encoded in lowercase hexadecimal.
            output: true
          - name: 'lifetime'
            type: String
            description: |
              For convenience, the actual lifetime of an issued certificate. Corresponds to 'notAfterTime' - 'notBeforeTime'.
            output: true
          - name: 'notBeforeTime'
            type: String
            description: |
              The time at which the certificate becomes valid.
            output: true
          - name: 'notAfterTime'
            type: String
            description: |
              The time at which the certificate expires.
            output: true
      - name: 'x509Description'
        type: NestedObject
        description: |
          A structured description of the issued X.509 certificate.
        output: true
        properties:
          - name: 'additionalExtensions'
            type: Array
            description: |
              Describes custom X.509 extensions.
            output: true
            item_type:
              type: NestedObject
              properties:
                - name: 'critical'
                  type: Boolean
                  description: |
                    Indicates whether or not this extension is critical (i.e., if the client does not know how to
                    handle this extension, the client should consider this to be an error).
                  output: true
                - name: 'value'
                  type: String
                  description: |
                    The value of this X.509 extension. A base64-encoded string.
                - name: 'objectId'
                  type: NestedObject
                  description: |
                    Describes values that are relevant in a CA certificate.
                  output: true
                  properties:
                    - name: 'objectIdPath'
                      type: Array
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      output: true
                      item_type:
                        type: Integer
          - name: 'policyIds'
            type: Array
            description: |
              Describes the X.509 certificate policy object identifiers, per https://tools.ietf.org/html/rfc5280#section-4.2.1.4.
            output: true
            item_type:
              type: NestedObject
              properties:
                - name: 'objectIdPath'
                  type: Array
                  description: |
                    An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                  output: true
                  item_type:
                    type: Integer
          - name: 'aiaOcspServers'
            type: Array
            description: |
              Describes Online Certificate Status Protocol (OCSP) endpoint addresses that appear in the
              "Authority Information Access" extension in the certificate.
            output: true
            item_type:
              type: String
          - name: 'caOptions'
            type: NestedObject
            description: |
              Describes values that are relevant in a CA certificate.
            output: true
            properties:
              - name: 'isCa'
                type: Boolean
                description: |
                  When true, the "CA" in Basic Constraints extension will be set to true.
                output: true
              - name: 'maxIssuerPathLength'
                type: Integer
                description: |
                  Refers to the "path length constraint" in Basic Constraints extension. For a CA certificate, this value describes the depth of
                  subordinate CA certificates that are allowed. If this value is less than 0, the request will fail.
                output: true
          - name: 'keyUsage'
            type: NestedObject
            description: |
              Indicates the intended use for keys that correspond to a certificate.
            output: true
            properties:
              - name: 'baseKeyUsage'
                type: NestedObject
                description: |
                  Describes high-level ways in which a key may be used.
                output: true
                properties:
                  - name: 'digitalSignature'
                    type: Boolean
                    description: |
                      The key may be used for digital signatures.
                    output: true
                  - name: 'contentCommitment'
                    type: Boolean
                    description: |
                      The key may be used for cryptographic commitments. Note that this may also be referred to as "non-repudiation".
                    output: true
                  - name: 'keyEncipherment'
                    type: Boolean
                    description: |
                      The key may be used to encipher other keys.
                    output: true
                  - name: 'dataEncipherment'
                    type: Boolean
                    description: |
                      The key may be used to encipher data.
                    output: true
                  - name: 'keyAgreement'
                    type: Boolean
                    description: |
                      The key may be used in a key agreement protocol.
                    output: true
                  - name: 'certSign'
                    type: Boolean
                    description: |
                      The key may be used to sign certificates.
                    output: true
                  - name: 'crlSign'
                    type: Boolean
                    description: |
                      The key may be used sign certificate revocation lists.
                    output: true
                  - name: 'encipherOnly'
                    type: Boolean
                    description: |
                      The key may be used to encipher only.
                    output: true
                  - name: 'decipherOnly'
                    type: Boolean
                    description: |
                      The key may be used to decipher only.
                    output: true
              - name: 'extendedKeyUsage'
                type: NestedObject
                description: |
                  Describes high-level ways in which a key may be used.
                output: true
                properties:
                  - name: 'serverAuth'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially described as "TLS WWW server authentication", though regularly used for non-WWW TLS.
                    output: true
                  - name: 'clientAuth'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially described as "TLS WWW client authentication", though regularly used for non-WWW TLS.
                    output: true
                  - name: 'codeSigning'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially described as "Signing of downloadable executable code client authentication".
                    output: true
                  - name: 'emailProtection'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially described as "Email protection".
                    output: true
                  - name: 'timeStamping'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially described as "Binding the hash of an object to a time".
                    output: true
                  - name: 'ocspSigning'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially described as "Signing OCSP responses".
                    output: true
              - name: 'unknownExtendedKeyUsages'
                type: Array
                description: |
                  An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                output: true
                item_type:
                  type: NestedObject
                  properties:
                    - name: 'objectIdPath'
                      type: Array
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      output: true
                      item_type:
                        type: Integer
          - name: 'nameConstraints'
            type: NestedObject
            description: |
              Describes the X.509 name constraints extension.
            output: true
            properties:
              - name: 'critical'
                type: Boolean
                description:
                  Indicates whether or not the name constraints are marked
                  critical.
                output: true
              - name: 'permittedDnsNames'
                type: Array
                description: |
                  Contains permitted DNS names. Any DNS name that can be
                  constructed by simply adding zero or more labels to
                  the left-hand side of the name satisfies the name constraint.
                  For example, `example.com`, `www.example.com`, `www.sub.example.com`
                  would satisfy `example.com` while `example1.com` does not.
                output: true
                item_type:
                  type: String
              - name: 'excludedDnsNames'
                type: Array
                description: |
                  Contains excluded DNS names. Any DNS name that can be
                  constructed by simply adding zero or more labels to
                  the left-hand side of the name satisfies the name constraint.
                  For example, `example.com`, `www.example.com`, `www.sub.example.com`
                  would satisfy `example.com` while `example1.com` does not.
                output: true
                item_type:
                  type: String
              - name: 'permittedIpRanges'
                type: Array
                description: |
                  Contains the permitted IP ranges. For IPv4 addresses, the ranges
                  are expressed using CIDR notation as specified in RFC 4632.
                  For IPv6 addresses, the ranges are expressed in similar encoding as IPv4
                  addresses.
                output: true
                item_type:
                  type: String
              - name: 'excludedIpRanges'
                type: Array
                description: |
                  Contains the excluded IP ranges. For IPv4 addresses, the ranges
                  are expressed using CIDR notation as specified in RFC 4632.
                  For IPv6 addresses, the ranges are expressed in similar encoding as IPv4
                  addresses.
                output: true
                item_type:
                  type: String
              - name: 'permittedEmailAddresses'
                type: Array
                description: |
                  Contains the permitted email addresses. The value can be a particular
                  email address, a hostname to indicate all email addresses on that host or
                  a domain with a leading period (e.g. `.example.com`) to indicate
                  all email addresses in that domain.
                output: true
                item_type:
                  type: String
              - name: 'excludedEmailAddresses'
                type: Array
                description: |
                  Contains the excluded email addresses. The value can be a particular
                  email address, a hostname to indicate all email addresses on that host or
                  a domain with a leading period (e.g. `.example.com`) to indicate
                  all email addresses in that domain.
                output: true
                item_type:
                  type: String
              - name: 'permittedUris'
                type: Array
                description: |
                  Contains the permitted URIs that apply to the host part of the name.
                  The value can be a hostname or a domain with a
                  leading period (like `.example.com`)
                output: true
                item_type:
                  type: String
              - name: 'excludedUris'
                type: Array
                description: |
                  Contains the excluded URIs that apply to the host part of the name.
                  The value can be a hostname or a domain with a
                  leading period (like `.example.com`)
                output: true
                item_type:
                  type: String
      - name: 'publicKey'
        type: NestedObject
        description: |
          A PublicKey describes a public key.
        output: true
        properties:
          - name: 'key'
            type: String
            description: |
              Required. A public key. When this is specified in a request, the padding and encoding can be any of the options described by the respective 'KeyType' value. When this is generated by the service, it will always be an RFC 5280 SubjectPublicKeyInfo structure containing an algorithm identifier and a key. A base64-encoded string.
            output: true
          - name: 'format'
            type: Enum
            description: |
              The format of the public key. Currently, only PEM format is supported.
            output: true
            enum_values:
              - 'KEY_TYPE_UNSPECIFIED'
              - 'PEM'
      - name: 'subjectKeyId'
        type: NestedObject
        description: |
          Provides a means of identifiying certificates that contain a particular public key, per https://tools.ietf.org/html/rfc5280#section-4.2.1.2.
        output: true
        properties:
          - name: 'keyId'
            type: String
            description: |
              Optional. The value of this KeyId encoded in lowercase hexadecimal. This is most likely the 160 bit SHA-1 hash of the public key.
            output: true
      - name: 'authorityKeyId'
        type: NestedObject
        description: |
          Identifies the subjectKeyId of the parent certificate, per https://tools.ietf.org/html/rfc5280#section-4.2.1.1
        output: true
        properties:
          - name: 'keyId'
            type: String
            description: |
              Optional. The value of this KeyId encoded in lowercase hexadecimal. This is most likely the 160 bit SHA-1 hash of the public key.
            output: true
      - name: 'crlDistributionPoints'
        type: Array
        description: |
          Describes a list of locations to obtain CRL information, i.e. the DistributionPoint.fullName described by https://tools.ietf.org/html/rfc5280#section-4.2.1.13
        output: true
        item_type:
          type: String
      - name: 'aiaIssuingCertificateUrls'
        type: Array
        description: |
          Describes lists of issuer CA certificate URLs that appear in the "Authority Information Access" extension in the certificate.
        output: true
        item_type:
          type: String
      - name: 'certFingerprint'
        type: NestedObject
        description: |
          The hash of the x.509 certificate.
        output: true
        properties:
          - name: 'sha256Hash'
            type: String
            description: |
              The SHA 256 hash, encoded in hexadecimal, of the DER x509 certificate.
            output: true
  - name: 'pemCertificateChain'
    type: Array
    description: |
      The chain that may be used to verify the X.509 certificate. Expected to be in issuer-to-root order according to RFC 5246.
    output: true
    item_type:
      type: String
  - name: 'createTime'
    type: Time
    description: |
      The time that this resource was created on the server.
      This is in RFC3339 text format.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Output only. The time at which this CertificateAuthority was updated.
      This is in RFC3339 text format.
    output: true
  - name: 'certificateTemplate'
    type: String
    description: |
      The resource name for a CertificateTemplate used to issue this certificate,
      in the format `projects/*/locations/*/certificateTemplates/*`. If this is specified,
      the caller must have the necessary permission to use this template. If this is
      omitted, no template will be used. This template must be in the same location
      as the Certificate.
    immutable: true
    diff_suppress_func: 'tpgresource.CompareResourceNames'
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Labels with user-defined metadata to apply to this resource.
  - name: 'pemCsr'
    type: String
    description: |
      Immutable. A pem-encoded X.509 certificate signing request (CSR).
    immutable: true
    exactly_one_of:
      - 'pem_csr'
      - 'config'
  - name: 'config'
    type: NestedObject
    description:
      The config used to create a self-signed X.509 certificate or CSR.
    immutable: true
    exactly_one_of:
      - 'pem_csr'
      - 'config'
    properties:
      - name: 'x509Config'
        type: NestedObject
        description: |
          Describes how some of the technical X.509 fields in a certificate should be populated.
        required: true
        immutable: true
        send_empty_value: true
        custom_flatten: 'templates/terraform/custom_flatten/go/privateca_certificate_509_config.go.tmpl'
        custom_expand: 'templates/terraform/custom_expand/go/privateca_certificate_509_config.go.tmpl'
        properties:
          - name: 'additionalExtensions'
            type: Array
            description: |
              Specifies an X.509 extension, which may be used in different parts of X.509 objects like certificates, CSRs, and CRLs.
            immutable: true
            item_type:
              type: NestedObject
              properties:
                - name: 'critical'
                  type: Boolean
                  description: |
                    Indicates whether or not this extension is critical (i.e., if the client does not know how to
                    handle this extension, the client should consider this to be an error).
                  required: true
                  immutable: true
                - name: 'value'
                  type: String
                  description: |
                    The value of this X.509 extension. A base64-encoded string.
                  required: true
                  immutable: true
                - name: 'objectId'
                  type: NestedObject
                  description: |
                    Describes values that are relevant in a CA certificate.
                  required: true
                  immutable: true
                  properties:
                    - name: 'objectIdPath'
                      type: Array
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      required: true
                      immutable: true
                      item_type:
                        type: Integer
          - name: 'policyIds'
            type: Array
            description: |
              Describes the X.509 certificate policy object identifiers, per https://tools.ietf.org/html/rfc5280#section-4.2.1.4.
            immutable: true
            item_type:
              type: NestedObject
              properties:
                - name: 'objectIdPath'
                  type: Array
                  description: |
                    An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                  required: true
                  immutable: true
                  item_type:
                    type: Integer
          - name: 'aiaOcspServers'
            type: Array
            description: |
              Describes Online Certificate Status Protocol (OCSP) endpoint addresses that appear in the
              "Authority Information Access" extension in the certificate.
            immutable: true
            item_type:
              type: String
          - name: 'caOptions'
            type: NestedObject
            description: |
              Describes values that are relevant in a CA certificate.
            immutable: true
            send_empty_value: true
            properties:
              - name: 'isCa'
                type: Boolean
                description: |
                  When true, the "CA" in Basic Constraints extension will be set to true.
                immutable: true
              - name: 'nonCa'
                type: Boolean
                description: |
                  When true, the "CA" in Basic Constraints extension will be set to false.
                  If both `is_ca` and `non_ca` are unset, the extension will be omitted from the CA certificate.
                url_param_only: true
                immutable: true
              - name: 'maxIssuerPathLength'
                type: Integer
                description: |
                  Refers to the "path length constraint" in Basic Constraints extension. For a CA certificate, this value describes the depth of
                  subordinate CA certificates that are allowed. If this value is less than 0, the request will fail.
                immutable: true
              - name: 'zeroMaxIssuerPathLength'
                type: Boolean
                description: |
                  When true, the "path length constraint" in Basic Constraints extension will be set to 0.
                  if both `max_issuer_path_length` and `zero_max_issuer_path_length` are unset,
                  the max path length will be omitted from the CA certificate.
                url_param_only: true
                immutable: true
          - name: 'keyUsage'
            type: NestedObject
            description: |
              Indicates the intended use for keys that correspond to a certificate.
            required: true
            immutable: true
            properties:
              - name: 'baseKeyUsage'
                type: NestedObject
                description: |
                  Describes high-level ways in which a key may be used.
                required: true
                immutable: true
                properties:
                  - name: 'digitalSignature'
                    type: Boolean
                    description: |
                      The key may be used for digital signatures.
                    immutable: true
                  - name: 'contentCommitment'
                    type: Boolean
                    description: |
                      The key may be used for cryptographic commitments. Note that this may also be referred to as "non-repudiation".
                    immutable: true
                  - name: 'keyEncipherment'
                    type: Boolean
                    description: |
                      The key may be used to encipher other keys.
                    immutable: true
                  - name: 'dataEncipherment'
                    type: Boolean
                    description: |
                      The key may be used to encipher data.
                    immutable: true
                  - name: 'keyAgreement'
                    type: Boolean
                    description: |
                      The key may be used in a key agreement protocol.
                    immutable: true
                  - name: 'certSign'
                    type: Boolean
                    description: |
                      The key may be used to sign certificates.
                    immutable: true
                  - name: 'crlSign'
                    type: Boolean
                    description: |
                      The key may be used sign certificate revocation lists.
                    immutable: true
                  - name: 'encipherOnly'
                    type: Boolean
                    description: |
                      The key may be used to encipher only.
                    immutable: true
                  - name: 'decipherOnly'
                    type: Boolean
                    description: |
                      The key may be used to decipher only.
                    immutable: true
              - name: 'extendedKeyUsage'
                type: NestedObject
                description: |
                  Describes high-level ways in which a key may be used.
                required: true
                immutable: true
                properties:
                  - name: 'serverAuth'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially described as "TLS WWW server authentication", though regularly used for non-WWW TLS.
                    immutable: true
                  - name: 'clientAuth'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially described as "TLS WWW client authentication", though regularly used for non-WWW TLS.
                    immutable: true
                  - name: 'codeSigning'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially described as "Signing of downloadable executable code client authentication".
                    immutable: true
                  - name: 'emailProtection'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially described as "Email protection".
                    immutable: true
                  - name: 'timeStamping'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially described as "Binding the hash of an object to a time".
                    immutable: true
                  - name: 'ocspSigning'
                    type: Boolean
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially described as "Signing OCSP responses".
                    immutable: true
              - name: 'unknownExtendedKeyUsages'
                type: Array
                description: |
                  An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                immutable: true
                item_type:
                  type: NestedObject
                  properties:
                    - name: 'objectIdPath'
                      type: Array
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      required: true
                      immutable: true
                      item_type:
                        type: Integer
          - name: 'nameConstraints'
            type: NestedObject
            description: |
              Describes the X.509 name constraints extension.
            immutable: true
            properties:
              - name: 'critical'
                type: Boolean
                description:
                  Indicates whether or not the name constraints are marked
                  critical.
                required: true
                immutable: true
              - name: 'permittedDnsNames'
                type: Array
                description: |
                  Contains permitted DNS names. Any DNS name that can be
                  constructed by simply adding zero or more labels to
                  the left-hand side of the name satisfies the name constraint.
                  For example, `example.com`, `www.example.com`, `www.sub.example.com`
                  would satisfy `example.com` while `example1.com` does not.
                immutable: true
                item_type:
                  type: String
              - name: 'excludedDnsNames'
                type: Array
                description: |
                  Contains excluded DNS names. Any DNS name that can be
                  constructed by simply adding zero or more labels to
                  the left-hand side of the name satisfies the name constraint.
                  For example, `example.com`, `www.example.com`, `www.sub.example.com`
                  would satisfy `example.com` while `example1.com` does not.
                immutable: true
                item_type:
                  type: String
              - name: 'permittedIpRanges'
                type: Array
                description: |
                  Contains the permitted IP ranges. For IPv4 addresses, the ranges
                  are expressed using CIDR notation as specified in RFC 4632.
                  For IPv6 addresses, the ranges are expressed in similar encoding as IPv4
                  addresses.
                immutable: true
                item_type:
                  type: String
              - name: 'excludedIpRanges'
                type: Array
                description: |
                  Contains the excluded IP ranges. For IPv4 addresses, the ranges
                  are expressed using CIDR notation as specified in RFC 4632.
                  For IPv6 addresses, the ranges are expressed in similar encoding as IPv4
                  addresses.
                immutable: true
                item_type:
                  type: String
              - name: 'permittedEmailAddresses'
                type: Array
                description: |
                  Contains the permitted email addresses. The value can be a particular
                  email address, a hostname to indicate all email addresses on that host or
                  a domain with a leading period (e.g. `.example.com`) to indicate
                  all email addresses in that domain.
                immutable: true
                item_type:
                  type: String
              - name: 'excludedEmailAddresses'
                type: Array
                description: |
                  Contains the excluded email addresses. The value can be a particular
                  email address, a hostname to indicate all email addresses on that host or
                  a domain with a leading period (e.g. `.example.com`) to indicate
                  all email addresses in that domain.
                immutable: true
                item_type:
                  type: String
              - name: 'permittedUris'
                type: Array
                description: |
                  Contains the permitted URIs that apply to the host part of the name.
                  The value can be a hostname or a domain with a
                  leading period (like `.example.com`)
                immutable: true
                item_type:
                  type: String
              - name: 'excludedUris'
                type: Array
                description: |
                  Contains the excluded URIs that apply to the host part of the name.
                  The value can be a hostname or a domain with a
                  leading period (like `.example.com`)
                immutable: true
                item_type:
                  type: String
      - name: 'subjectConfig'
        type: NestedObject
        description: |
          Specifies some of the values in a certificate that are related to the subject.
        required: true
        immutable: true
        properties:
          - name: 'subject'
            type: NestedObject
            description:
              Contains distinguished name fields such as the location and
              organization.
            required: true
            immutable: true
            properties:
              - name: 'countryCode'
                type: String
                description: The country code of the subject.
                immutable: true
              - name: 'organization'
                type: String
                description: The organization of the subject.
                required: true
                immutable: true
              - name: 'organizationalUnit'
                type: String
                description: The organizational unit of the subject.
                immutable: true
              - name: 'locality'
                type: String
                description: The locality or city of the subject.
                immutable: true
              - name: 'province'
                type: String
                description:
                  The province, territory, or regional state of the subject.
                immutable: true
              - name: 'streetAddress'
                type: String
                description: The street address of the subject.
                immutable: true
              - name: 'postalCode'
                type: String
                description: The postal code of the subject.
                immutable: true
              - name: 'commonName'
                type: String
                description: The common name of the distinguished name.
                required: true
                immutable: true
          - name: 'subjectAltName'
            type: NestedObject
            description: The subject alternative name fields.
            immutable: true
            properties:
              - name: 'dnsNames'
                type: Array
                description: Contains only valid, fully-qualified host names.
                immutable: true
                at_least_one_of:
                  - 'config.0.subject_config.0.subject_alt_name.0.dns_names'
                  - 'config.0.subject_config.0.subject_alt_name.0.uris'
                  - 'config.0.subject_config.0.subject_alt_name.0.email_addresses'
                  - 'config.0.subject_config.0.subject_alt_name.0.ip_addresses'
                item_type:
                  type: String
              - name: 'uris'
                type: Array
                description: Contains only valid RFC 3986 URIs.
                immutable: true
                at_least_one_of:
                  - 'config.0.subject_config.0.subject_alt_name.0.dns_names'
                  - 'config.0.subject_config.0.subject_alt_name.0.uris'
                  - 'config.0.subject_config.0.subject_alt_name.0.email_addresses'
                  - 'config.0.subject_config.0.subject_alt_name.0.ip_addresses'
                item_type:
                  type: String
              - name: 'emailAddresses'
                type: Array
                description: Contains only valid RFC 2822 E-mail addresses.
                immutable: true
                at_least_one_of:
                  - 'config.0.subject_config.0.subject_alt_name.0.dns_names'
                  - 'config.0.subject_config.0.subject_alt_name.0.uris'
                  - 'config.0.subject_config.0.subject_alt_name.0.email_addresses'
                  - 'config.0.subject_config.0.subject_alt_name.0.ip_addresses'
                item_type:
                  type: String
              - name: 'ipAddresses'
                type: Array
                description:
                  Contains only valid 32-bit IPv4 addresses or RFC 4291 IPv6
                  addresses.
                immutable: true
                at_least_one_of:
                  - 'config.0.subject_config.0.subject_alt_name.0.dns_names'
                  - 'config.0.subject_config.0.subject_alt_name.0.uris'
                  - 'config.0.subject_config.0.subject_alt_name.0.email_addresses'
                  - 'config.0.subject_config.0.subject_alt_name.0.ip_addresses'
                item_type:
                  type: String
      - name: 'subjectKeyId'
        type: NestedObject
        description:
          When specified this provides a custom SKI to be used in the certificate.
          This should only be used to maintain a SKI of an existing CA originally
          created outside CA service, which was not generated using method (1)
          described in RFC 5280 section 4.2.1.2..
        immutable: true
        properties:
          - name: 'keyId'
            type: String
            description: The value of the KeyId in lowercase hexidecimal.
            immutable: true
      - name: 'publicKey'
        type: NestedObject
        description: |
          A PublicKey describes a public key.
        required: true
        immutable: true
        properties:
          - name: 'key'
            type: String
            description: |
              Required. A public key. When this is specified in a request, the padding and encoding can be any of the options described by the respective 'KeyType' value. When this is generated by the service, it will always be an RFC 5280 SubjectPublicKeyInfo structure containing an algorithm identifier and a key. A base64-encoded string.
            immutable: true
          - name: 'format'
            type: Enum
            description: |
              The format of the public key. Currently, only PEM format is supported.
            required: true
            immutable: true
            enum_values:
              - 'KEY_TYPE_UNSPECIFIED'
              - 'PEM'
