--- !ruby/object:Api::Resource
name: 'Certificate'
base_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates'
create_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates?certificateId={{name}}'
delete_url: 'projects/{{project}}/locations/{{location}}/caPools/{{pool}}/certificates/{{name}}:revoke'
delete_verb: :POST
update_verb: :PATCH
update_mask: true
description: |
  A Certificate corresponds to a signed X.509 certificate issued by a Certificate.
parameters:    
  - !ruby/object:Api::Type::String
    name: location
    description:  |
      Location of the Certificate. A full list of valid locations can be found by
      running `gcloud privateca locations list`.
    required: true
    input: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: certificate_authority
    description:  |
      The Certificate Authority ID that should issue the certificate. For example, to issue a Certificate from
      a Certificate Authority with resource name `projects/my-project/locations/us-central1/caPools/my-pool/certificateAuthorities/my-ca`,
      argument `pool` should be set to `projects/my-project/locations/us-central1/caPools/my-pool`, argument `certificate_authority`
      should be set to `my-ca`.
    input: true
    url_param_only: true                
properties:
  - !ruby/object:Api::Type::String
    name: pool
    description: The name of the CaPool this Certificate belongs to.
    required: true
    input: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The name for this Certificate.
    required: true
    input: true
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'issuerCertificateAuthority'
    description: |
      The resource name of the issuing CertificateAuthority in the format `projects/*/locations/*/caPools/*/certificateAuthorities/*`.
    output: true
  - !ruby/object:Api::Type::String
    name: 'lifetime'
    description: |
      The desired lifetime of the CA certificate. Used to create the "notBeforeTime" and
      "notAfterTime" fields inside an X.509 certificate. A duration in seconds with up to nine
      fractional digits, terminated by 's'. Example: "3.5s".
    default_value: 315360000s  # 10 years
    input: true
  - !ruby/object:Api::Type::NestedObject
    name: 'revocationDetails'
    description: |
      Output only. Details regarding the revocation of this Certificate. This Certificate is 
      considered revoked if and only if this field is present.
    output: true          
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'revocationState'
        output: true
        description: |
          Indicates why a Certificate was revoked.
        values:
          - "REVOCATION_REASON_UNSPECIFIED"
          - "KEY_COMPROMISE"
          - "CERTIFICATE_AUTHORITY_COMPROMISE"
          - "AFFILIATION_CHANGED"
          - "SUPERSEDED"
          - "CESSATION_OF_OPERATION"
          - "CERTIFICATE_HOLD"
          - "PRIVILEGE_WITHDRAWN"
          - "ATTRIBUTE_AUTHORITY_COMPROMISE"
      - !ruby/object:Api::Type::String
        name: 'revocationTime'
        output: true
        description: |
            The time at which this Certificate was revoked.
  - !ruby/object:Api::Type::String
    name: 'pemCertificate'
    output: true
    description: |
        Output only. The pem-encoded, signed X.509 certificate.
  - !ruby/object:Api::Type::NestedObject
    name: 'certificateDescription'
    description: |
      Output only. Details regarding the revocation of this Certificate. This Certificate is considered revoked if and only if this field is present.
    output: true
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'subjectDescription'
        output: true
        description: |
          Describes some of the values in a certificate that are related to the subject and lifetime.
        properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'subject'
          output: true
          description: |
            Contains distinguished name fields such as the location and organization.
          properties:
            - !ruby/object:Api::Type::String
              name: 'countryCode'
              output: true
              description: |
                The country code of the subject.
            - !ruby/object:Api::Type::String
              name: 'organization'
              output: true
              description: |
                The organization of the subject.
            - !ruby/object:Api::Type::String
              name: 'organizationalUnit'
              output: true
              description: |
                The organizationalUnit of the subject.
            - !ruby/object:Api::Type::String
              name: 'locality'
              output: true
              description: |
                The locality or city of the subject.
            - !ruby/object:Api::Type::String
              name: 'province'
              output: true
              description: |
                The province of the subject.
            - !ruby/object:Api::Type::String
              name: 'streetAddress'
              output: true
              description: |
                The streetAddress or city of the subject.
            - !ruby/object:Api::Type::String
              name: 'postalCode'
              output: true
              description: |
                The postalCode or city of the subject.
            - !ruby/object:Api::Type::String
              name: 'commonName'
              output: true
              description: |
                The "common name" of the distinguished name.
        - !ruby/object:Api::Type::NestedObject
          name: 'subjectAltName'
          output: true
          description: |
            The subject alternative name fields.
          properties:
            - !ruby/object:Api::Type::Array
              name: 'dnsNames'
              output: true
              description: |
                Contains only valid, fully-qualified host names.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              output: true
              name: 'uris'
              description: |
                Contains only valid RFC 3986 URIs.
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'emailAddresses'
              output: true
              item_type: Api::Type::String
              description: |
                Contains only valid RFC 2822 E-mail addresses.
            - !ruby/object:Api::Type::Array
              name: 'ipAddresses'
              output: true
              item_type: Api::Type::String
              description: |
                Contains only valid 32-bit IPv4 addresses or RFC 4291 IPv6 addresses.
            - !ruby/object:Api::Type::Array
              name: 'customSans'
              output: true
              description: |
                Contains additional subject alternative name values.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'obectId'
                  output: true
                  description: |
                    Describes how some of the technical fields in a certificate should be populated.
                  properties:
                  - !ruby/object:Api::Type::Array
                    name: 'objectIdPath'
                    output: true
                    item_type: Api::Type::Integer
                    description: |
                      An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                - !ruby/object:Api::Type::Boolean
                  name: 'critical'
                  output: true
                  description: |
                    Required. Indicates whether or not this extension is critical (i.e., if the client does not know how to handle this extension, the client should consider this to be an error).
                - !ruby/object:Api::Type::String
                  name: 'value'
                  output: true
                  description: |
                    The value of this X.509 extension.
        - !ruby/object:Api::Type::String
          name: 'hexSerialNumber'
          output: true
          description: |
            The serial number encoded in lowercase hexadecimal.
        - !ruby/object:Api::Type::String
          name: 'lifetime'
          output: true
          description: |
            For convenience, the actual lifetime of an issued certificate. Corresponds to 'notAfterTime' - 'notBeforeTime'.
        - !ruby/object:Api::Type::String
          name: 'notBeforeTime'
          output: true
          description: |
            The time at which the certificate becomes valid.
        - !ruby/object:Api::Type::String
          name: 'notAfterTime'
          output: true
          description: |
            The time at which the certificate expires.
      - !ruby/object:Api::Type::NestedObject
        name: 'x509Description'
        output: true
        description: |
          A structured description of the issued X.509 certificate.
        properties:
          - !ruby/object:Api::Type::Array
            name: 'additionalExtensions'
            description: |
              Describes custom X.509 extensions.
            output: true
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Boolean
                  name: 'critical'
                  description: |
                    Indicates whether or not this extension is critical (i.e., if the client does not know how to
                    handle this extension, the client should consider this to be an error).
                  output: true
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: |
                    The value of this X.509 extension. A base64-encoded string.
                - !ruby/object:Api::Type::NestedObject
                  name: 'objectId'
                  description: |
                    Describes values that are relevant in a CA certificate.
                  output: true
                  properties:
                    - !ruby/object:Api::Type::Array
                      name: 'objectIdPath'
                      item_type: Api::Type::Integer
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      output: true
          - !ruby/object:Api::Type::Array
            name: 'policyIds'
            description: |
              Describes the X.509 certificate policy object identifiers, per https://tools.ietf.org/html/rfc5280#section-4.2.1.4.
            output: true
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'objectIdPath'
                  item_type: Api::Type::Integer
                  description: |
                    An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                  output: true
          - !ruby/object:Api::Type::Array
            name: 'aiaOcspServers'
            item_type: Api::Type::String
            description: |
              Describes Online Certificate Status Protocol (OCSP) endpoint addresses that appear in the
              "Authority Information Access" extension in the certificate.
            output: true
          - !ruby/object:Api::Type::NestedObject
            name: 'caOptions'
            description: |
              Describes values that are relevant in a CA certificate.
            output: true
            properties:
              - !ruby/object:Api::Type::Boolean
                name: 'isCa'
                description: |
                  When true, the "CA" in Basic Constraints extension will be set to true. 
                output: true
              - !ruby/object:Api::Type::Integer
                name: 'maxIssuerPathLength'
                description: |
                  Refers to the "path length constraint" in Basic Constraints extension. For a CA certificate, this value describes the depth of
                  subordinate CA certificates that are allowed. If this value is less than 0, the request will fail.
                output: true
          - !ruby/object:Api::Type::NestedObject
            name: 'keyUsage'
            description: |
              Indicates the intended use for keys that correspond to a certificate.
            output: true
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'baseKeyUsage'
                description: |
                  Describes high-level ways in which a key may be used.
                output: true
                properties:
                  - !ruby/object:Api::Type::Boolean
                    name: 'digitalSignature'
                    description: |
                      The key may be used for digital signatures.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'contentCommitment'
                    description: |
                      The key may be used for cryptographic commitments. Note that this may also be referred to as "non-repudiation".
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'keyEncipherment'
                    description: |
                      The key may be used to encipher other keys.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'dataEncipherment'
                    description: |
                      The key may be used to encipher data.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'keyAgreement'
                    description: |
                      The key may be used in a key agreement protocol.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'certSign'
                    description: |
                      The key may be used to sign certificates.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'crlSign'
                    description: |
                      The key may be used sign certificate revocation lists.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'encipherOnly'
                    description: |
                      The key may be used to encipher only.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'decipherOnly'
                    description: |
                      The key may be used to decipher only.
                    output: true
              - !ruby/object:Api::Type::NestedObject
                name: 'extendedKeyUsage'
                description: |
                  Describes high-level ways in which a key may be used.
                output: true
                properties:
                  - !ruby/object:Api::Type::Boolean
                    name: 'serverAuth'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially described as "TLS WWW server authentication", though regularly used for non-WWW TLS.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'clientAuth'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially described as "TLS WWW client authentication", though regularly used for non-WWW TLS.
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'codeSigning'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially described as "Signing of downloadable executable code client authentication".
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'emailProtection'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially described as "Email protection".
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'timeStamping'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially described as "Binding the hash of an object to a time".
                    output: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'ocspSigning'
                    description: |
                      Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially described as "Signing OCSP responses".
                    output: true
              - !ruby/object:Api::Type::Array
                name: 'unknownExtendedKeyUsages'
                description: |
                  An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                output: true
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::Array
                      name: 'objectIdPath'
                      item_type: Api::Type::Integer
                      description: |
                        An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
                      output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'configValues'
        deprecation_message: Deprecated in favor of `x509_description`.
        output: true
        description: |
          Describes some of the technical fields in a certificate.
        properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'keyUsage'
          output: true
          description: |
            Indicates the intended use for keys that correspond to a certificate.
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'baseKeyUsage'
              output: true
              description: |
                Describes high-level ways in which a key may be used.
              properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'keyUsageOptions'
                output: true
                description: |
                  Describes high-level ways in which a key may be used.
                properties:
                - !ruby/object:Api::Type::Boolean
                  name: 'digitalSignature'
                  output: true
                  description: |
                    The key may be used for digital signatures.
                - !ruby/object:Api::Type::Boolean
                  name: 'contentCommitment'
                  output: true
                  description: |
                    The key may be used for cryptographic commitments. Note that this may also be referred to as "non-repudiation".
                - !ruby/object:Api::Type::Boolean
                  name: 'keyEncipherment'
                  output: true
                  description: |
                    The key may be used to encipher other keys.
                - !ruby/object:Api::Type::Boolean
                  name: 'dataEncipherment'
                  output: true
                  description: |
                    The key may be used to encipher data.
                - !ruby/object:Api::Type::Boolean
                  name: 'keyAgreement'
                  output: true
                  description: |
                    The key may be used in a key agreement protocol.
                - !ruby/object:Api::Type::Boolean
                  name: 'certSign'
                  output: true
                  description: |
                    The key may be used to sign certificates.
                - !ruby/object:Api::Type::Boolean
                  name: 'crlSign'
                  output: true
                  description: |
                    The key may be used sign certificate revocation lists.
                - !ruby/object:Api::Type::Boolean
                  name: 'encipherOnly'
                  output: true
                  description: |
                    The key may be used to encipher only.
                - !ruby/object:Api::Type::Boolean
                  name: 'decipherOnly'
                  output: true
                  description: |
                    The key may be used to decipher only.
            - !ruby/object:Api::Type::NestedObject
              name: 'extendedKeyUsage'
              output: true
              description: |
                Describes high-level ways in which a key may be used.
              properties:
              - !ruby/object:Api::Type::Boolean
                name: 'serverAuth'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially described as "TLS WWW server authentication", though regularly used for non-WWW TLS.
              - !ruby/object:Api::Type::Boolean
                name: 'clientAuth'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially described as "TLS WWW client authentication", though regularly used for non-WWW TLS.
              - !ruby/object:Api::Type::Boolean
                name: 'codeSigning'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially described as "Signing of downloadable executable code client authentication".
              - !ruby/object:Api::Type::Boolean
                name: 'emailProtection'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially described as "Email protection".
              - !ruby/object:Api::Type::Boolean
                name: 'timeStamping'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially described as "Binding the hash of an object to a time".
              - !ruby/object:Api::Type::Boolean
                name: 'ocspSigning'
                output: true
                description: |
                  Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially described as "Signing OCSP responses".
            - !ruby/object:Api::Type::Array
              name: 'unknownExtendedKeyUsages'
              output: true
              description: |
                An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'obectId' 
                  output: true
                  description: |
                    Required. Describes how some of the technical fields in a certificate should be populated.
                  properties:
                  - !ruby/object:Api::Type::Array
                    name: 'objectIdPath'
                    output: true
                    item_type: Api::Type::Integer
                    description: |
                      An ObjectId specifies an object identifier (OID). These provide context and describe types in ASN.1 messages.
      - !ruby/object:Api::Type::NestedObject
        name: 'publicKey'
        output: true
        description: |
          A PublicKey describes a public key.
        properties:
        - !ruby/object:Api::Type::String
          name: 'key'
          output: true
          description: |
            Required. A public key. When this is specified in a request, the padding and encoding can be any of the options described by the respective 'KeyType' value. When this is generated by the service, it will always be an RFC 5280 SubjectPublicKeyInfo structure containing an algorithm identifier and a key. A base64-encoded string.
        - !ruby/object:Api::Type::Enum
          name: 'format'
          output: true
          description: |
            The format of the public key. Currently, only PEM format is supported.
          values:
            - "KEY_TYPE_UNSPECIFIED"
            - "PEM"
      - !ruby/object:Api::Type::NestedObject
        name: 'subjectKeyId'
        output: true
        description: |
          Provides a means of identifiying certificates that contain a particular public key, per https://tools.ietf.org/html/rfc5280#section-4.2.1.2.
        properties:
        - !ruby/object:Api::Type::String
          name: 'keyId'
          output: true
          description: |
            Optional. The value of this KeyId encoded in lowercase hexadecimal. This is most likely the 160 bit SHA-1 hash of the public key.
      - !ruby/object:Api::Type::NestedObject
        name: 'authorityKeyId'
        output: true
        description: |
          Identifies the subjectKeyId of the parent certificate, per https://tools.ietf.org/html/rfc5280#section-4.2.1.1
        properties:
        - !ruby/object:Api::Type::String
          name: 'keyId'
          output: true
          description: |
            Optional. The value of this KeyId encoded in lowercase hexadecimal. This is most likely the 160 bit SHA-1 hash of the public key.
      - !ruby/object:Api::Type::Array
        name: 'crlDistributionPoints'
        output: true
        description: |
          Describes a list of locations to obtain CRL information, i.e. the DistributionPoint.fullName described by https://tools.ietf.org/html/rfc5280#section-4.2.1.13
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'aiaIssuingCertificateUrls'
        output: true
        description: |
          Describes lists of issuer CA certificate URLs that appear in the "Authority Information Access" extension in the certificate.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'certFingerprint'
        output: true
        description: |
          The hash of the x.509 certificate.
        properties:
        - !ruby/object:Api::Type::String
          name: 'sha256Hash'
          output: true
          description: |
            The SHA 256 hash, encoded in hexadecimal, of the DER x509 certificate.
  - !ruby/object:Api::Type::Array
    name: 'pemCertificateChain'
    output: true
    description: |
      The chain that may be used to verify the X.509 certificate. Expected to be in issuer-to-root order according to RFC 5246.
    item_type: Api::Type::String
  - !ruby/object:Api::Type::Array
    name: 'pemCertificates'
    deprecation_message: Deprecated in favor of `pem_certificate_chain`.
    output: true
    description: |
      Required. Expected to be in leaf-to-root order according to RFC 5246.
    item_type: Api::Type::String
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      The time that this resource was created on the server.
      This is in RFC3339 text format.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      Output only. The time at which this CertificateAuthority was updated.
      This is in RFC3339 text format.
    output: true
    # Note: would be a resourceref, except that CertificateTemplate is in the DCL
    # and we don't have references across mmv1-dcl bridge yet.
  - !ruby/object:Api::Type::String
    name: 'certificateTemplate'
    input: true
    description: |
      The resource name for a CertificateTemplate used to issue this certificate,
      in the format `projects/*/locations/*/certificateTemplates/*`. If this is specified,
      the caller must have the necessary permission to use this template. If this is
      omitted, no template will be used. This template must be in the same location
      as the Certificate.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    description: |
      Labels with user-defined metadata to apply to this resource.
  - !ruby/object:Api::Type::String
    name: 'pemCsr'
    input: true
    description: |
      Immutable. A pem-encoded X.509 certificate signing request (CSR).
    exactly_one_of:
      - pem_csr
      - config
  - !ruby/object:Api::Type::NestedObject
    name: 'config'
    description: The config used to create a self-signed X.509 certificate or CSR.
    exactly_one_of:
      - pem_csr
      - config        
    input: true
    properties:
    - !ruby/object:Api::Type::NestedObject
      name: 'x509Config'
      required: true
      send_empty_value: true
      input: true
      description: |
         Describes how some of the technical X.509 fields in a certificate should be populated.
      properties:
        - !ruby/object:Api::Type::Array
          name: 'additionalExtensions'
          input: true
          description: |
            Specifies an X.509 extension, which may be used in different parts of X.509 objects like certificates, CSRs, and CRLs.
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
              - !ruby/object:Api::Type::Boolean
                name: 'critical'
                required: true
                description: |
                  Indicates whether or not this extension is critical (i.e., if the client does not know how to
                  handle this extension, the client should consider this to be an error).
                input: true
              - !ruby/object:Api::Type::String
                name: 'value'
                required: true
                description: |
                  The value of this X.509 extension. A base64-encoded string.
                input: true
              - !ruby/object:Api::Type::NestedObject
                name: 'objectId'
                required: true
                description: |
                  Describes values that are relevant in a CA certificate.
                input: true
                properties:
                  - !ruby/object:Api::Type::Array
                    name: 'objectIdPath'
                    required: true
                    item_type: Api::Type::Integer
                    description: |
