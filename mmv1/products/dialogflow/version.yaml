---
name: 'Version'
description: |
  You can create multiple versions of your agent and publish them to separate environments.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dialogflow/docs/'
  api: 'https://cloud.google.com/dialogflow/docs/reference/rest/v2/projects/agent/versions'
docs:
id_format: '{{parent}}/versions/{{name}}'
base_url: '{{parent}}/versions'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{parent}}/versions/{{name}}'
timeouts:
  insert_minutes: 40
  update_minutes: 40
  delete_minutes: 20
custom_code:
  custom_import: 'templates/terraform/custom_import/dialogflowcx_version.go.tmpl'
exclude_sweeper: true
examples:
  - name: 'dialogflow_version_full'
    primary_resource_id: 'full_version'
    vars:
      project_id: 'my-proj'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_acct: 'BILLING_ACCT'
    external_providers:
      - "time"
parameters:
properties:
  - name: 'parent'
    type: String
    description: |
      The Flow to create an Version for.
      Format: projects/<Project ID>/agent.
    url_param_only: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The unique identifier of this agent version.
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'versionNumber'
    type: Integer
    description: |
      The sequential number of this version.
    output: true
  - name: 'description'
    type: String
    description: |
      The developer-provided description of this version.
  - name: 'status'
    type: Enum
    description: |
      The status of this version.
    output: true
    enum_values:
      - 'IN_PROGRESS'
      - 'READY'
      - 'FAILED'
