---
name: 'EntityType'
description: |
  Represents an entity type. Entity types serve as a tool for extracting parameter values from natural language queries.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dialogflow/docs/'
  api: 'https://cloud.google.com/dialogflow/docs/reference/rest/v2/projects.agent.entityTypes'
docs:
id_format: '{{name}}'
base_url: 'projects/{{project}}/agent/entityTypes/'
self_link: '{{name}}'
update_verb: 'PATCH'
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_create: 'templates/terraform/post_create/set_computed_name.tmpl'
  custom_import: 'templates/terraform/custom_import/self_link_as_name_set_project.go.tmpl'
# Skip sweeper gen since this is a child resource.
exclude_sweeper: true
examples:
  - name: 'dialogflow_entity_type_basic'
    primary_resource_id: 'basic_entity_type'
    vars:
      intent_name: 'basic-entity-type'
    exclude_test: true
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The unique identifier of the entity type.
      Format: projects/<Project ID>/agent/entityTypes/<Entity type ID>.
    output: true
  - name: 'displayName'
    type: String
    description: |
      The name of this entity type to be displayed on the console.
    required: true
  - name: 'kind'
    type: Enum
    description: |
      Indicates the kind of entity type.
      * KIND_MAP: Map entity types allow mapping of a group of synonyms to a reference value.
      * KIND_LIST: List entity types contain a set of entries that do not map to reference values. However, list entity
      types can contain references to other entity types (with or without aliases).
      * KIND_REGEXP: Regexp entity types allow to specify regular expressions in entries values.
    required: true
    enum_values:
      - 'KIND_MAP'
      - 'KIND_LIST'
      - 'KIND_REGEXP'
  - name: 'enableFuzzyExtraction'
    type: Boolean
    description: |
      Enables fuzzy entity extraction during classification.
  - name: 'entities'
    type: Array
    description: |
      The collection of entity entries associated with the entity type.
    item_type:
      type: NestedObject
      properties:
        - name: 'value'
          type: String
          description: |
            The primary value associated with this entity entry. For example, if the entity type is vegetable, the value
            could be scallions.
            For KIND_MAP entity types:
            * A reference value to be used in place of synonyms.
            For KIND_LIST entity types:
            * A string that can contain references to other entity types (with or without aliases).
          required: true
        - name: 'synonyms'
          type: Array
          description: |
            A collection of value synonyms. For example, if the entity type is vegetable, and value is scallions, a synonym
            could be green onions.
            For KIND_LIST entity types:
            * This collection must contain exactly one synonym equal to value.
          required: true
          item_type:
            type: String
