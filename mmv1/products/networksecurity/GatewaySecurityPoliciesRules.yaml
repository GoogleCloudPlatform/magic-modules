--- !ruby/object:Api::Resource
name: 'GatewaySecurityPolicyRule'
base_url: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{gateway_security_policy}}/rules'
create_url: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{gateway_security_policy}}/rules?gatewaySecurityPolicyRuleId={{name}}'
self_link: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{gateway_security_policy}}/rules/{{name}}'
min_version: beta
update_verb: :PATCH
update_mask: true
description: |
  The GatewaySecurityPolicyRule resource is in a nested collection within a GatewaySecurityPolicy and represents
  a traffic matching condition and associated action to perform.
references: !ruby/object:Api::Resource::ReferenceLinks
  # TODO(felipegc): change the url to beta once it is available.
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/network-security/rest/v1alpha1/projects.locations.gatewaySecurityPolicies.rules'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
import_format: ['projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{gateway_security_policy}}/rules/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    min_version: beta
    name: 'network_security_gateway_security_policy_rules_basic'
    primary_resource_id: 'default'
    vars:
      gateway_security_policy_id: 'my-gateway-security-policy'
      resource_name: 'my-gateway-security-policy-rule'
  - !ruby/object:Provider::Terraform::Examples
    min_version: beta
    name: 'network_security_gateway_security_policy_rules_advanced'
    primary_resource_id: 'default'
    vars:
      gateway_security_policy_id: 'my-gateway-security-policy'
      resource_name: 'my-gateway-security-policy-rule'
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    url_param_only: true
    description: |
      Name of the resource. ame is the full resource name so projects/{project}/locations/{location}/gatewaySecurityPolicies/{gateway_security_policy}/rules/{rule}
      rule should match the pattern: (^a-z?$).
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    description: |
      The location of the gateway security policy.
    url_param_only: true
  - !ruby/object:Api::Type::String
    name: 'gateway_security_policy'
    required: true
    immutable: true
    description: |
      The name of the gatewat security policy this rule belongs to.
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'selfLink'
    description: |
      Server-defined URL of this resource.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      The timestamp when the resource was created.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z"
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      The timestamp when the resource was updated.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - !ruby/object:Api::Type::Boolean
    name: 'enabled'
    required: true
    description: |
      Whether the rule is enforced.
  - !ruby/object:Api::Type::Integer
    name: 'priority'
    required: true
    description: |
      Priority of the rule. Lower number corresponds to higher precedence.
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Free-text description of the resource.
  - !ruby/object:Api::Type::String
    name: 'sessionMatcher'
    required: true
    description: |
      CEL expression for matching on session criteria.
  - !ruby/object:Api::Type::String
    name: 'applicationMatcher'
    description: |
      CEL expression for matching on L7/application level criteria.
  - !ruby/object:Api::Type::Boolean
    name: 'tlsInspectionEnabled'
    description: |
      Flag to enable TLS inspection of traffic matching on. Can only be true if the 
      parent GatewaySecurityPolicy references a TLSInspectionConfig.
  - !ruby/object:Api::Type::Enum
    name: 'basicProfile'
    required: true
    description: |
      Profile which tells what the primitive action should be. Possible values are: * ALLOW * DENY.
    values:
      - :BASIC_PROFILE_UNSPECIFIED
      - :ALLOW
      - :DENY
