---
name: 'InterceptDeploymentGroup'
description: |-
  A deployment group aggregates many zonal intercept backends (deployments)
  into a single global intercept service. Consumers can connect this service
  using an endpoint group.
min_version: 'beta'
docs:
id_format: 'projects/{{project}}/locations/{{location}}/interceptDeploymentGroups/{{intercept_deployment_group_id}}'
base_url: 'projects/{{project}}/locations/{{location}}/interceptDeploymentGroups'
self_link: 'projects/{{project}}/locations/{{location}}/interceptDeploymentGroups/{{intercept_deployment_group_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/interceptDeploymentGroups?interceptDeploymentGroupId={{intercept_deployment_group_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/interceptDeploymentGroups/{{intercept_deployment_group_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: true
custom_code:
sweeper:
  url_substitutions:
    - region: "global"
examples:
  - name: 'network_security_intercept_deployment_group_basic'
    config_path: 'templates/terraform/examples/network_security_intercept_deployment_group_basic.tf.tmpl'
    primary_resource_id: 'default'
    vars:
      network_name: 'example-network'
      subnetwork_name: 'example-subnet'
      deployment_group_id: 'example-dg'
parameters:
  - name: 'location'
    type: String
    description: |-
      The cloud location of the deployment group, currently restricted to `global`.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
  - name: 'interceptDeploymentGroupId'
    type: String
    description: |-
      The ID to use for the new deployment group, which will become the final
      component of the deployment group's resource name.
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |-
      The resource name of this deployment group, for example:
      `projects/123456789/locations/global/interceptDeploymentGroups/my-dg`.
      See https://google.aip.dev/122 for more details.
    min_version: 'beta'
    output: true
  - name: 'createTime'
    type: String
    description: |-
      The timestamp when the resource was created.
      See https://google.aip.dev/148#timestamps.
    min_version: 'beta'
    output: true
  - name: 'updateTime'
    type: String
    description: |-
      The timestamp when the resource was most recently updated.
      See https://google.aip.dev/148#timestamps.
    min_version: 'beta'
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |-
      Labels are key/value pairs that help to organize and filter resources.
    min_version: 'beta'
  - name: 'network'
    type: String
    description: |-
      The network that will be used for all child deployments, for example:
      `projects/{project}/global/networks/{network}`.
      See https://google.aip.dev/124.
    min_version: 'beta'
    required: true
    immutable: true
  - name: 'connectedEndpointGroups'
    type: Array
    min_version: 'beta'
    description: |-
      The list of endpoint groups that are connected to this resource.
    output: true
    item_type:
      type: NestedObject
      properties:
        - name: 'name'
          type: String
          description: |-
            The connected endpoint group's resource name, for example:
            `projects/123456789/locations/global/interceptEndpointGroups/my-eg`.
            See https://google.aip.dev/124.
          min_version: 'beta'
          output: true
  - name: 'state'
    type: String
    description: |-
      The current state of the deployment group.
      See https://google.aip.dev/216.
      Possible values:
      STATE_UNSPECIFIED
      ACTIVE
      CREATING
      DELETING
    min_version: 'beta'
    output: true
  - name: 'reconciling'
    type: Boolean
    description: |-
      The current state of the resource does not match the user's intended state,
      and the system is working to reconcile them. This is part of the normal
      operation (e.g. adding a new deployment to the group)
      See https://google.aip.dev/128.
    min_version: 'beta'
    output: true
  - name: 'description'
    type: String
    description: |-
      User-provided description of the deployment group.
      Used as additional context for the deployment group.
    min_version: 'beta'
