---
name: 'UrlLists'
api_resource_type_kind: UrlList
description: |
  UrlList proto helps users to set reusable, independently manageable lists of hosts, host patterns, URLs, URL patterns.
references:
  guides:
    'Use UrlLists': ' https://cloud.google.com/secure-web-proxy/docs/use-url-list'
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/network-security/rest/v1/projects.locations.urlLists'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/urlLists'
self_link: 'projects/{{project}}/locations/{{location}}/urlLists/{{name}}'
create_url: 'projects/{{project}}/locations/{{location}}/urlLists?urlListId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/urlLists/{{name}}'
timeouts:
  insert_minutes: 30
  update_minutes: 30
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    timeouts:
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result:
    resource_inside_response: false
custom_code:
include_in_tgc_next_DO_NOT_USE: true
examples:
  - name: 'network_security_url_lists_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-url-lists'
  - name: 'network_security_url_lists_advanced'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-url-lists'
parameters:
  - name: 'name'
    type: String
    description: |
      Short name of the UrlList resource to be created.
      This value should be 1-63 characters long, containing only letters, numbers, hyphens, and underscores, and should not start with a number. E.g. 'urlList'.
    url_param_only: true
    required: true
  - name: 'location'
    type: String
    description: |
      The location of the url lists.
    url_param_only: true
    required: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      Output only. Time when the security policy was created.
      A timestamp in RFC3339 UTC 'Zulu' format, with nanosecond resolution and up to nine fractional digits.
      Examples: '2014-10-02T15:01:23Z' and '2014-10-02T15:01:23.045123456Z'
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Output only. Time when the security policy was updated.
      A timestamp in RFC3339 UTC 'Zulu' format, with nanosecond resolution and up to nine fractional digits.
      Examples: '2014-10-02T15:01:23Z' and '2014-10-02T15:01:23.045123456Z'.
    output: true
  - name: 'description'
    type: String
    description: |
      Free-text description of the resource.
  - name: 'values'
    type: Array
    description: |
      FQDNs and URLs.
    required: true
    item_type:
      type: String
