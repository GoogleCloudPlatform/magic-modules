--- !ruby/object:Api::Resource
name: 'GatewaySecurityPolicy'
base_url: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies'
create_url: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies?gatewaySecurityPolicyId={{name}}'
self_link: 'projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{name}}'
min_version: beta
update_verb: :PATCH
update_mask: true
description: |
  The GatewaySecurityPolicy resource contains a collection of GatewaySecurityPolicyRules and associated metadata.
references: !ruby/object:Api::Resource::ReferenceLinks
  # TODO(felipegc): change the url to beta once it is available.
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/network-security/rest/v1alpha1/projects.locations.gatewaySecurityPolicies'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
import_format: ['projects/{{project}}/locations/{{location}}/gatewaySecurityPolicies/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    min_version: beta
    name: 'network_security_gateway_security_policy_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-gateway-security-policy'
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    url_param_only: true
    description: |
      Name of the resource. Name is of the form projects/{project}/locations/{location}/gatewaySecurityPolicies/{gatewaySecurityPolicy}
      gatewaySecurityPolicy should match the pattern:(^a-z?$).
  - !ruby/object:Api::Type::String
    name: 'location'
    default_value: 'global'
    description: |
      The location of the gateway security policy.
      The default value is `global`.
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'selfLink'
    description: |
      Server-defined URL of this resource.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      The timestamp when the resource was created.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z"
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      The timestamp when the resource was updated.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A free-text description of the resource. Max length 1024 characters.
