# Warning: This is a temporary file, and should not be edited directly
---
name: 'CustomConstraint'
description: |
  Custom constraints are created by administrators to provide more granular and customizable control over the specific fields that are restricted by your organization policies.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/resource-manager/docs/organization-policy/creating-managing-custom-constraints'
    'Supported Services': 'https://cloud.google.com/resource-manager/docs/organization-policy/custom-constraint-supported-services'
  api: 'https://cloud.google.com/resource-manager/docs/reference/orgpolicy/rest/v2/organizations.constraints'
docs:
id_format: '{{parent}}/customConstraints/{{name}}'
base_url: '{{parent}}/customConstraints'
self_link: '{{parent}}/customConstraints/{{name}}'
update_verb: 'PATCH'
import_format:
  - '{{%parent}}/customConstraints/{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  update_encoder: 'templates/terraform/update_encoder/go/org_policy_custom_constraint.go.tmpl'
examples:
  - name: 'org_policy_custom_constraint_basic'
    primary_resource_id: 'constraint'
    vars:
      policy_name: 'custom.disableGkeAutoUpgrade'
    test_env_vars:
      org_id: 'ORG_ID'
    test_vars_overrides:
      'policy_name': '"custom.tfTestDisableGkeAutoUpgrade" + acctest.RandString(t, 10)'
  - name: 'org_policy_custom_constraint_full'
    primary_resource_id: 'constraint'
    vars:
      policy_name: 'custom.disableGkeAutoUpgrade'
    test_env_vars:
      org_id: 'ORG_TARGET'
    test_vars_overrides:
      'policy_name': '"custom.tfTestDisableGkeAutoUpgrade" + acctest.RandString(t, 10)'
parameters:
  - name: 'parent'
    type: String
    description: |
      The parent of the resource, an organization. Format should be `organizations/{organization_id}`.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      Immutable. The name of the custom constraint. This is unique within the organization.
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
    custom_expand: 'templates/terraform/custom_expand/go/shortname_to_url.go.tmpl'
  - name: 'displayName'
    type: String
    description: |
      A human-friendly name for the constraint.
  - name: 'description'
    type: String
    description: |
      A human-friendly description of the constraint to display as an error message when the policy is violated.
  - name: 'condition'
    type: String
    description: |
      A CEL condition that refers to a supported service resource, for example `resource.management.autoUpgrade == false`. For details about CEL usage, see [Common Expression Language](https://cloud.google.com/resource-manager/docs/organization-policy/creating-managing-custom-constraints#common_expression_language).
    required: true
  - name: 'actionType'
    type: Enum
    description: |
      The action to take if the condition is met.
    required: true
    enum_values:
      - 'ALLOW'
      - 'DENY'
  - name: 'methodTypes'
    type: Array
    description: |
      A list of RESTful methods for which to enforce the constraint. Can be `CREATE`, `UPDATE`, or both. Not all Google Cloud services support both methods. To see supported methods for each service, find the service in [Supported services](https://cloud.google.com/resource-manager/docs/organization-policy/custom-constraint-supported-services).
    required: true
    item_type:
      type: String
    min_size: 1
  - name: 'resourceTypes'
    type: Array
    description: |
      Immutable. The fully qualified name of the Google Cloud REST resource containing the object and field you want to restrict. For example, `container.googleapis.com/NodePool`.
    required: true
    immutable: true
    item_type:
      type: String
    min_size: 1
  - name: 'updateTime'
    type: String
    description: |
      Output only. The timestamp representing when the constraint was last updated.
    output: true
