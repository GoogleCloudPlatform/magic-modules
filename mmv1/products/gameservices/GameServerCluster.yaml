--- !ruby/object:Api::Resource
name: GameServerCluster
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/game-servers/docs'
  api: 'https://cloud.google.com/game-servers/docs/reference/rest/v1beta/projects.locations.realms.gameServerClusters'
update_verb: :PATCH
update_mask: true
base_url: projects/{{project}}/locations/{{location}}/realms/{{realm_id}}/gameServerClusters
create_url: projects/{{project}}/locations/{{location}}/realms/{{realm_id}}/gameServerClusters?gameServerClusterId={{cluster_id}}
self_link: projects/{{project}}/locations/{{location}}/realms/{{realm_id}}/gameServerClusters/{{cluster_id}}
description: A game server cluster resource.
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error/errors'
    message: 'message'
import_format: ["projects/{{project}}/locations/{{location}}/realms/{{realm_id}}/gameServerClusters/{{cluster_id}}"]
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "game_service_cluster_basic"
    primary_resource_id: "default"
        # NO_TEST: Not worth setting up as it is complicated and game servers are being deprecated
    skip_test: true
    vars:
      realm_id: "realm"
    test_vars_overrides:
      agones_cluster: "\"bootstrapped-agones-cluster\""
custom_code: !ruby/object:Provider::Terraform::CustomCode
  constants: "templates/terraform/constants/gameserver_cluster_custom_diff.go"
properties:
  - !ruby/object:Api::Type::String
    immutable: true
    name: clusterId
    required: true
    url_param_only: true
    description: |-
      Required. The resource name of the game server cluster
  - !ruby/object:Api::Type::String
    name: name
    output: true
    description: |-
      The resource id of the game server cluster, eg:

      `projects/{project_id}/locations/{location}/realms/{realm_id}/gameServerClusters/{cluster_id}`.
      For example,

      `projects/my-project/locations/{location}/realms/zanzibar/gameServerClusters/my-onprem-cluster`.
  - !ruby/object:Api::Type::ResourceRef
    name: realmId
    url_param_only: true
    resource: Realm
    imports: name
    required: true
    description: |-
      The realm id of the game server realm.
  - !ruby/object:Api::Type::String
    name: location
    url_param_only: true
    default_value: global
    description: Location of the Cluster.
  - !ruby/object:Api::Type::KeyValuePairs
    name: labels
    description: |-
      The labels associated with this game server cluster. Each label is a
      key-value pair.
  - !ruby/object:Api::Type::NestedObject
    name: connectionInfo
    required: true
    immutable: true
    description: |-
      Game server cluster connection information. This information is used to
      manage game server clusters.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: gkeClusterReference
        required: true
        immutable: true
        description: Reference of the GKE cluster where the game servers are installed.
        properties:
          - !ruby/object:Api::Type::String
            name: cluster
            required: true
            immutable: true
            description: |-
              The full or partial name of a GKE cluster, using one of the following
              forms:

              * `projects/{project_id}/locations/{location}/clusters/{cluster_id}`
              * `locations/{location}/clusters/{cluster_id}`
              * `{cluster_id}`

              If project and location are not specified, the project and location of the
              GameServerCluster resource are used to generate the full name of the
              GKE cluster.
            diff_suppress_func: suppressSuffixDiff
      - !ruby/object:Api::Type::String
        name: namespace
        required: true
        description: |-
          Namespace designated on the game server cluster where the game server
          instances will be created. The namespace existence will be validated
          during creation.
  - !ruby/object:Api::Type::String
    name: description
    description: Human readable description of the cluster.
