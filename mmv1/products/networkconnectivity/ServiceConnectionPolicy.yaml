--- !ruby/object:Api::Resource
name: 'ServiceConnectionPolicy'
base_url: 'projects/{{project}}/locations/{{location}}/serviceConnectionPolicies'
create_url: 'projects/{{project}}/locations/{{location}}/serviceConnectionPolicies?serviceConnectionPolicyId={{name}}'
self_link: 'projects/{{project}}/locations/{{location}}/serviceConnectionPolicies/{{name}}'
update_verb: :PATCH
update_mask: true
description:
  'Manage Service Connection Policies.'
references: !ruby/object:Api::Resource::ReferenceLinks
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/networkconnectivity/rest/v1/projects.locations.networkConnectionPolicies'
  guides:
    'About Service Connection Policies': 'https://cloud.google.com/vpc/docs/about-service-connection-policies#service-policies'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
import_format:
  ['projects/{{project}}/locations/{{location}}/serviceConnectionPolicies/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'network_connectivity_policy_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-network-connectivity-policy'
      producer_network_name: 'producer-net'
      producer_subnetwork_name: 'producer-subnet'
      service_class_name: 'my-basic-service-class'
    test_vars_overrides:
      service_class_name: '"gcp-memorystore-redis"'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  update_encoder: templates/terraform/encoders/service_connection_policy.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The name of a ServiceConnectionPolicy. Format: projects/{project}/locations/{location}/serviceConnectionPolicies/{service_connection_policy} See: https://google.aip.dev/122#fields-representing-resource-names
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The location of the ServiceConnectionPolicy.
properties:
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      The timestamp when the resource was created.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      The timestamp when the resource was updated.
    output: true
  - !ruby/object:Api::Type::String
    name: 'serviceClass'
    required: true
    immutable: true
    description: |
      The service class identifier for which this ServiceConnectionPolicy is for. The service class identifier is a unique, symbolic representation of a ServiceClass.
      It is provided by the Service Producer. Google services have a prefix of gcp. For example, gcp-cloud-sql. 3rd party services do not. For example, test-service-a3dfcx.
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Free-text description of the resource.
  - !ruby/object:Api::Type::String
    name: 'network'
    required: true
    immutable: true
    description: |
      The resource path of the consumer network. Example: - projects/{projectNumOrId}/global/networks/{resourceId}.
  - !ruby/object:Api::Type::NestedObject
    name: 'pscConfig'
    description: |
      Configuration used for Private Service Connect connections. Used when Infrastructure is PSC.
    properties:
      - !ruby/object:Api::Type::Array
        name: 'subnetworks'
        required: true
        item_type: Api::Type::String
        description: |
          IDs of the subnetworks or fully qualified identifiers for the subnetworks
      - !ruby/object:Api::Type::String
        name: 'limit'
        description: |
          Max number of PSC connections for this policy.
  - !ruby/object:Api::Type::Fingerprint
    name: 'etag'
    description: |
      The etag is computed by the server, and may be sent on update and delete requests to ensure the client has an up-to-date value before proceeding.
  - !ruby/object:Api::Type::Array
    name: 'pscConnections'
    output: true
    description: |
      Information about each Private Service Connect connection.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::Enum
          name: state
          description: The state of the PSC connection.
          values:
            - :STATE_UNSPECIFIED
            - :ACTIVE
            - :CREATING
            - :DELETING
            - :FAILED
        - !ruby/object:Api::Type::String
          name: consumerForwardingRule
          description: |
            The resource reference of the PSC Forwarding Rule within the consumer VPC.
        - !ruby/object:Api::Type::String
          name: consumerAddress
          description: |
            The resource reference of the consumer address.
        - !ruby/object:Api::Type::Enum
          name: errorType
          description: |
            The error type indicates whether the error is consumer facing, producer
            facing or system internal.
          values:
            - :CONNECTION_ERROR_TYPE_UNSPECIFIED
            - :ERROR_INTERNAL
            - :ERROR_CONSUMER_SIDE
            - :ERROR_PRODUCER_SIDE
        - !ruby/object:Api::Type::NestedObject
          name: error
          description: |
            The most recent error during operating this connection.
          properties:
            - !ruby/object:Api::Type::String
              name: message
              description: A developer-facing error message.
            - !ruby/object:Api::Type::Integer
              name: code
              description: The status code, which should be an enum value of [google.rpc.Code][].
            - !ruby/object:Api::Type::Array
              name: details
              description: |
                A list of messages that carry the error details.
              item_type: Api::Type::KeyValuePairs
              output: true
        - !ruby/object:Api::Type::String
          name: gceOperation
          description: |
            The last Compute Engine operation to setup PSC connection.
        - !ruby/object:Api::Type::String
          name: consumerTargetProject
          description: |
            The project where the PSC connection is created.
        - !ruby/object:Api::Type::String
          name: pscConnectionId
          description: |
            The PSC connection id of the PSC forwarding rule.
        - !ruby/object:Api::Type::NestedObject
          name: errorInfo
          description: |
            The error info for the latest error during operating this connection.
          properties:
            - !ruby/object:Api::Type::String
              name: reason
              description: The reason of the error.
            - !ruby/object:Api::Type::String
              name: domain
              description: The logical grouping to which the "reason" belongs.
            - !ruby/object:Api::Type::KeyValuePairs
              name: metadata
              description: |
               Additional structured details about this error.
  - !ruby/object:Api::Type::String
    name: 'infrastructure'
    output: true
    description: |
      The type of underlying resources used to create the connection.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      User-defined labels.
