--- !ruby/object:Api::Resource
name: 'ServiceClass'
base_url: 'projects/{{project}}/locations/{{location}}/serviceClasses'
create_url: 'projects/{{project}}/locations/{{location}}/serviceClasses?serviceClassId={{name}}'
self_link: 'projects/{{project}}/locations/{{location}}/serviceClasses/{{name}}'
min_version: ga
update_verb: :PATCH
update_mask: true
description:
  'The ServiceClass resource.'
references: !ruby/object:Api::Resource::ReferenceLinks
  api: 'https://cloud.google.com/secure-web-proxy/docs/reference/networkconnectivity/rest/v1/projects.locations.serviceClasses'
  guides:
    'About Service Connection Policies': 'https://cloud.google.com/vpc/docs/about-service-connection-policies#service-policies'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
import_format:
  ['projects/{{project}}/locations/{{location}}/serviceClasses/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    min_version: ga
    name: 'network_connectivity_service_class_basic'
    primary_resource_id: 'default'
    vars:
      resource_name: 'my-service_class'
      network_name: 'my-network'
      subnetwork_name: 'my-basic-subnetwork-name'
parameters:
  - !ruby/object:Api::Type::String
    name: 'name'
    required: true
    url_param_only: true
    immutable: true
    description: |
      The name of a ServiceClass resource. Format: projects/{project}/locations/{location}/serviceClasses/{service_class} See: https://google.aip.dev/122#fields-representing-resource-names"
  - !ruby/object:Api::Type::String
    name: 'location'
    description: |
      The location of the tls inspection policy.
    url_param_only: true
properties:
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: |
      The timestamp when the resource was created.
    output: true
  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    description: |
      The timestamp when the resource was updated.
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A description of this resource.
  - !ruby/object:Api::Type::String
    name: 'serviceClass'
    description: |
      The generated service class name. Use this name to refer to the Service class in Service Connection Maps and Service Connection Policies.
    output: true
  - !ruby/object:Api::Type::String
    name: 'etag'
    description: |
      The etag is computed by the server, and may be sent on update and delete requests to ensure the client has an up-to-date value before proceeding.
    output: true
  - !ruby/object:Api::Type::KeyValuePairs
    name: "labels"
    description: |
      User-defined labels.
      An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
