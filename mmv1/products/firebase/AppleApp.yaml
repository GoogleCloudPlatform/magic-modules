--- !ruby/object:Api::Resource
  name: 'AppleApp'
  min_version: beta
  base_url: projects/{{project}}/iosApps
  self_link: '{{name}}'
  update_verb: :PATCH
  delete_verb: :POST
  delete_url: 'projects/{{project}}/iosApps/{{app_id}}:remove'
  update_mask: true
  description: |
    A Google Cloud Firebase Apple application instance
  references: !ruby/object:Api::Resource::ReferenceLinks
    guides:
      'Official Documentation':
        'https://firebase.google.com/docs/ios/setup'
    api: 'https://firebase.google.com/docs/reference/firebase-management/rest/v1beta1/projects.iosApps'
  async: !ruby/object:Api::OpAsync
    actions: ["create", "delete"]
    operation: !ruby/object:Api::OpAsync::Operation
      path: 'name'
      base_url: '{{op_id}}'
      wait_ms: 1000
    result: !ruby/object:Api::OpAsync::Result
      path: 'response'
      resource_inside_response: true
    status: !ruby/object:Api::OpAsync::Status
      path: 'done'
      complete: true
      allowed:
        - true
        - false
    error: !ruby/object:Api::OpAsync::Error
      path: 'error'
      message: 'message'
  parameters:
    # TODO: make this an enum in a future major version. If using this field as a reference, look at PerInstanceConfig's minimal_action field for enum configuration.
    - !ruby/object:Api::Type::String
      name: 'deletion_policy'
      description: |
        (Optional) Set to `ABANDON` to allow the AppleApp to be untracked from terraform state
        rather than deleted upon `terraform destroy`. This is useful because the AppleApp may be
        serving traffic. Set to `DELETE` to delete the AppleApp. Default to `DELETE`.
      input: true
      url_param_only: true
      default_value: DELETE
  properties:
    - !ruby/object:Api::Type::String
      name: name
      description: |
        The fully qualified resource name of the App, for example:
        projects/projectId/iosApps/appId
      output: true
    - !ruby/object:Api::Type::String
      name: displayName
      required: true
      description: |
        The user-assigned display name of the App.
    - !ruby/object:Api::Type::String
      name: appId
      output: true
      description: |
        The globally unique, Firebase-assigned identifier of the App.
        This identifier should be treated as an opaque token, as the data format is not specified.
    - !ruby/object:Api::Type::String
      name: bundleId
      description: |
        The canonical bundle ID of the Apple app as it would appear in the Apple AppStore.
    - !ruby/object:Api::Type::String
      name: appStoreId
      description: |
        The automatically generated Apple ID assigned to the Apple app by Apple in the Apple App Store.
    - !ruby/object:Api::Type::String
      name: teamId
      description: |
        The Apple Developer Team ID associated with the App in the App Store.
