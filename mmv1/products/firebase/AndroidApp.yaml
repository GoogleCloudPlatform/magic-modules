--- !ruby/object:Api::Resource
  name: 'AndroidApp'
  min_version: beta
  base_url: projects/{{project}}/androidApps
  self_link: '{{name}}'
  update_verb: :PATCH
  update_mask: true
  delete_verb: :POST
  delete_url: '{{name}}:remove'
  description: |
    A Google Cloud Firebase Android application instance
  references: !ruby/object:Api::Resource::ReferenceLinks
    guides:
      'Official Documentation':
        'https://firebase.google.com/docs/android/setup'
    api: 'https://firebase.google.com/docs/reference/firebase-management/rest/v1beta1/projects.androidApps'
  async: !ruby/object:Api::OpAsync
    actions: ["create", "delete"]
    operation: !ruby/object:Api::OpAsync::Operation
      path: 'name'
      base_url: '{{op_id}}'
      wait_ms: 1000
    result: !ruby/object:Api::OpAsync::Result
      path: 'response'
      resource_inside_response: true
    status: !ruby/object:Api::OpAsync::Status
      path: 'done'
      complete: true
      allowed:
        - true
        - false
    error: !ruby/object:Api::OpAsync::Error
      path: 'error'
      message: 'message'
  parameters:
    # TODO: make this an enum in a future major version. If using this field as a reference, look at PerInstanceConfig's minimal_action field for enum configuration.
    - !ruby/object:Api::Type::String
      name: 'deletion_policy'
      description: |
        (Optional) Set to `ABANDON` to allow the AndroidApp to be untracked from terraform state
        rather than deleted upon `terraform destroy`. This is useful because the AndroidApp may be
        serving traffic. Set to `DELETE` to delete the AndroidApp. Default to `DELETE`.
      input: true
      url_param_only: true
      default_value: DELETE
  properties:
    - !ruby/object:Api::Type::String
      name: name
      description: |
        The fully qualified resource name of the AndroidApp, for example:
        projects/projectId/androidApps/appId
      output: true
    - !ruby/object:Api::Type::String
      name: displayName
      required: true
      description: |
        The user-assigned display name of the AndroidApp.
    - !ruby/object:Api::Type::String
      name: appId
      output: true
      description: |
        The globally unique, Firebase-assigned identifier of the AndroidApp.
        This identifier should be treated as an opaque token, as the data format is not specified.
    - !ruby/object:Api::Type::String
      name: packageName
      description: |
        Immutable. The canonical package name of the Android app as would appear in the Google Play
        Developer Console.
    - !ruby/object:Api::Type::Array
      name: sha1Hashes
      description: |
        The SHA1 certificate hashes for the AndroidApp.
      item_type: Api::Type::String
    - !ruby/object:Api::Type::Array
      name: sha256Hashes
      description: |
        The SHA256 certificate hashes for the AndroidApp.
      item_type: Api::Type::String  
    - !ruby/object:Api::Type::Fingerprint
      name: etag
      description: |
        This checksum is computed by the server based on the value of other fields, and it may be sent
        with update requests to ensure the client has an up-to-date value before proceeding.

