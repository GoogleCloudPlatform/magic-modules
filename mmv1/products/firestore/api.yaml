--- !ruby/object:Api::Product
name: Firestore
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://firestore.googleapis.com/v1/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://firestore.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Google Cloud Firestore API
    url: https://console.cloud.google.com/apis/library/firestore.googleapis.com
objects:
  - !ruby/object:Api::Resource
    name: 'Database'
    min_version: beta
    base_url: 'projects/{{project}}/databases'
    create_url: 'projects/{{project}}/databases?databaseId={{name}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      A Cloud Firestore Database. Currently only one database is allowed per
      cloud project; this database must have a `database_id` of '(default)'.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/firestore/docs/'
      api: 'https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases'
    async: !ruby/object:Api::OpAsync
      actions: ['create','update']
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: name
        required: true
        description: |
          Required. The ID to use for the database, which will become the final
          component of the database's resource name. This value should be 4-63
          characters. Valid characters are /[a-z][0-9]-/ with first character
          a letter and the last a letter or a number. Must not be
          UUID-like /[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}/.
          "(default)" database id is also valid.
        input: true
      - !ruby/object:Api::Type::String
        name: locationId
        required: true
        description: |
          The location of the database. Available databases are listed at
          https://cloud.google.com/firestore/docs/locations.
        input: true
      - !ruby/object:Api::Type::Enum
        name: type
        required: true
        description: |
          The type of the database.
          See https://cloud.google.com/datastore/docs/firestore-or-datastore
          for information about how to choose.
        values:
          - :FIRESTORE_NATIVE
          - :DATASTORE_MODE
      - !ruby/object:Api::Type::Enum
        name: concurrencyMode
        description: |
          The concurrency control mode to use for this database.
        values:
          - :OPTIMISTIC
          - :PESSIMISTIC
          - :OPTIMISTIC_WITH_ENTITY_GROUPS
      - !ruby/object:Api::Type::Enum
        name: appEngineIntegrationMode
        description: |
          The App Engine integration mode to use for this database.
        values:
          - :ENABLED
          - :DISABLED
        default_value: :DISABLED
      - !ruby/object:Api::Type::String
        name: key_prefix
        description: |
          Output only. The keyPrefix for this database.
          This keyPrefix is used, in combination with the project id ("~") to construct the application id
          that is returned from the Cloud Datastore APIs in Google App Engine first generation runtimes.
          This value may be empty in which case the appid to use for URL-encoded keys is the project_id (eg: foo instead of v~foo).
        output: true
      - !ruby/object:Api::Type::String
        name: etag
        description: |
          This checksum is computed by the server based on the value of other fields,
          and may be sent on update and delete requests to ensure the client has an
          up-to-date value before proceeding.
        output: true
      - !ruby/object:Api::Type::Enum
        name: delete_protection_state
        description: 'State of delete protection for the database.'
        values:
          - :DELETE_PROTECTION_DISABLED
          - :DELETE_PROTECTION_ENABLED
        default_value: :DELETE_PROTECTION_DISABLED
  - !ruby/object:Api::Resource
    name: 'Index'
    base_url: projects/{{project}}/databases/{{database}}/collectionGroups/{{collection}}/indexes
    self_link: '{{name}}'
    input: true
    description: |
      Cloud Firestore indexes enable simple and complex queries against documents in a database.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/firestore/docs/query-data/indexing'
      api: 'https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases.collectionGroups.indexes'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: name
        output: true
        description: |
          A server defined name for this index. Format:
          `projects/{{project}}/databases/{{database}}/collectionGroups/{{collection}}/indexes/{{server_generated_id}}`
      - !ruby/object:Api::Type::String
        name: database
        default_value: '(default)'
        description: |
          The Firestore database id. Defaults to `"(default)"`.
      - !ruby/object:Api::Type::String
        name: collection
        required: true
        description: |
          The collection being indexed.
      - !ruby/object:Api::Type::Enum
        name: queryScope
        description: |
          The scope at which a query is run.
        default_value: :COLLECTION
        values:
          - :COLLECTION
          - :COLLECTION_GROUP
      - !ruby/object:Api::Type::Array
        name: fields
        description: |
          The fields supported by this index. The last field entry is always for
          the field path `__name__`. If, on creation, `__name__` was not
          specified as the last field, it will be added automatically with the
          same direction as that of the last field defined. If the final field
          in a composite index is not directional, the `__name__` will be
          ordered `"ASCENDING"` (unless explicitly specified otherwise).
        required: true
        # Single field indexes _exist_, but the API only lets us manage composite ones.
        min_size: 2
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'fieldPath'
              description: |
                Name of the field.
            - !ruby/object:Api::Type::Enum
              name: 'order'
              # TODO (mbang): Exactly one of order or arrayConfig must be set
              description: |
                Indicates that this field supports ordering by the specified order or comparing using =, <, <=, >, >=.
                Only one of `order` and `arrayConfig` can be specified.
              values:
                - :ASCENDING
                - :DESCENDING
            - !ruby/object:Api::Type::Enum
              name: 'arrayConfig'
              # TODO (mbang): Exactly one of order or arrayConfig must be set
              description: |
                Indicates that this field supports operations on arrayValues. Only one of `order` and `arrayConfig` can
                be specified.
              values:
                - :CONTAINS
  - !ruby/object:Api::Resource
    name: 'Document'
    base_url: projects/{{project}}/databases/{{database}}/documents/{{collection}}
    create_url: projects/{{project}}/databases/{{database}}/documents/{{collection}}?documentId={{document_id}}
    update_verb: :PATCH
    self_link: '{{name}}'
    description: |
      In Cloud Firestore, the unit of storage is the document. A document is a lightweight record
      that contains fields, which map to values. Each document is identified by a name.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/firestore/docs/manage-data/add-data'
      api: 'https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases.documents'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'database'
        default_value: '(default)'
        description: |
          The Firestore database id. Defaults to `"(default)"`.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'collection'
        description: |
          The collection ID, relative to database. For example: chatrooms or chatrooms/my-document/private-messages.
        required: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'documentId'
        description: |
          The client-assigned document ID to use for this document during creation.
        required: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: name
        output: true
        description: |
          A server defined name for this index. Format:
          `projects/{{project_id}}/databases/{{database_id}}/documents/{{path}}/{{document_id}}`
      - !ruby/object:Api::Type::String
        name: path
        output: true
        description: |
          A relative path to the collection this document exists within
      - !ruby/object:Api::Type::String
        # This is a string instead of a NestedObject because fields can be deeply nested
        name: fields
        required: true
        description: |
          The document's [fields](https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases.documents) formated as a json string.
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: 'Creation timestamp in RFC3339 format.'
        output: true
      - !ruby/object:Api::Type::Time
        name: 'updateTime'
        description: 'Last update timestamp in RFC3339 format.'
        output: true
