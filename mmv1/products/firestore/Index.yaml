--- !ruby/object:Api::Resource
name: 'Index'
base_url: projects/{{project}}/databases/{{database}}/collectionGroups/{{collection}}/indexes
self_link: '{{name}}'
immutable: true
description: |
  Cloud Firestore indexes enable simple and complex queries against documents in a database.
   This resource manages composite indexes and not single
  field indexes.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/firestore/docs/query-data/indexing'
  api: 'https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases.collectionGroups.indexes'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
autogen_async: true
skip_sweeper: true
import_format: ['{{name}}']
docs: !ruby/object:Provider::Terraform::Docs
  warning: |
    This resource creates a Firestore Index on a project that already has
    a Firestore database. If you haven't already created it, you may
    create a `google_firestore_database` resource with `type` set to
    `"FIRESTORE_NATIVE"` and `location_id` set to your chosen location.
    If you wish to use App Engine, you may instead create a
    `google_app_engine_application` resource with `database_type` set to
    `"CLOUD_FIRESTORE"`. Your Firestore location will be the same as
    the App Engine location specified.
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'firestore_index_basic'
    primary_resource_id:
      'my-index'
      # This example relies on a well-known collection having been created and
      # Firestore being enabled on the project. We can't do that automatically
      # so we need a pre-created project.
    test_env_vars:
      project_id: :FIRESTORE_PROJECT_NAME
custom_code: !ruby/object:Provider::Terraform::CustomCode
  resource_definition: templates/terraform/resource_definition/default_provider_values.erb
  custom_import: templates/terraform/custom_import/index_self_link_as_name_set_project.go.erb
  encoder: templates/terraform/encoders/index.go.erb
  post_create: templates/terraform/post_create/index.go.erb
  constants: templates/terraform/constants/firestore_index.go.erb
properties:
  - !ruby/object:Api::Type::String
    name: name
    output: true
    description: |
      A server defined name for this index. Format:
      `projects/{{project}}/databases/{{database}}/collectionGroups/{{collection}}/indexes/{{server_generated_id}}`
  - !ruby/object:Api::Type::String
    name: database
    default_value: '(default)'
    description: |
      The Firestore database id. Defaults to `"(default)"`.
    ignore_read: true
  - !ruby/object:Api::Type::String
    name: collection
    required: true
    description: |
      The collection being indexed.
    ignore_read: true
  - !ruby/object:Api::Type::Enum
    name: queryScope
    description: |
      The scope at which a query is run.
    default_value: :COLLECTION
    values:
      - :COLLECTION
      - :COLLECTION_GROUP
  - !ruby/object:Api::Type::Array
    name: fields
    description: |
      The fields supported by this index. The last field entry is always for
      the field path `__name__`. If, on creation, `__name__` was not
      specified as the last field, it will be added automatically with the
      same direction as that of the last field defined. If the final field
      in a composite index is not directional, the `__name__` will be
      ordered `"ASCENDING"` (unless explicitly specified otherwise).
    required: true
    # Single field indexes _exist_, but the API only lets us manage composite ones.
    min_size: 2
    diff_suppress_func: firestoreIFieldsDiffSuppress
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'fieldPath'
          description: |
            Name of the field.
        - !ruby/object:Api::Type::Enum
          name: 'order'
          # TODO (mbang): Exactly one of order or arrayConfig must be set
          description: |
            Indicates that this field supports ordering by the specified order or comparing using =, <, <=, >, >=.
            Only one of `order` and `arrayConfig` can be specified.
          values:
            - :ASCENDING
            - :DESCENDING
        - !ruby/object:Api::Type::Enum
          name: 'arrayConfig'
          # TODO (mbang): Exactly one of order or arrayConfig must be set
          description: |
            Indicates that this field supports operations on arrayValues. Only one of `order` and `arrayConfig` can
            be specified.
          values:
            - :CONTAINS
