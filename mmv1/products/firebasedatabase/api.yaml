--- !ruby/object:Api::Product
name: FirebaseDatabase
display_name: Firebase Realtime Database
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://firebasedatabase.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Firebase Realtime Database API
    url: https://console.cloud.google.com/apis/library/firebasedatabase.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'Instance'
    min_version: beta
    base_url: projects/{{project}}/locations/{{region}}/instances/
    self_link: projects/{{project}}/locations/{{region}}/instances/{{instance_id}}
    create_url: projects/{{project}}/locations/{{region}}/instances?databaseId={{instance_id}}
    delete_url: projects/{{project}}/locations/{{region}}/instances/{{instance_id}}
    description: |
      A Google Cloud Firebase Realtime Database instance.

      Once Firebase has been added to a Google Project it cannot be removed.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://firebase.google.com/products/realtime-database'
      api: 'https://firebase.google.com/docs/reference/rest/database/database-management/rest'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          A reference to the region where the Firebase Realtime database resides.
        required: true
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'instance_id'
        description: |
          A globally unique identifier for the Firebase Database.
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          The fully-qualified resource name of the Firebase Database, in the
          format: projects/PROJECT_IDENTIFIER/locations/REGION_IDENTIFIER/instances/INSTANCE_ID PROJECT_IDENTIFIER: the
          Firebase project's
          [`ProjectNumber`](https://firebase.google.com/docs/projects/api/reference/rest/v1beta1/projects#FirebaseProject.FIELDS.project_number) ***(recommended)*** or its
          [`ProjectId`](https://firebase.google.com/docs/projects/api/reference/rest/v1beta1/projects#FirebaseProject.FIELDS.project_id).
          Learn more about using project identifiers in Google's
          [AIP 2510 standard](https://google.aip.dev/cloud/2510).
        output: true
      - !ruby/object:Api::Type::String
        name: databaseUrl
        description: The database URL in the form of https://{instance-id}.firebasio.com or https://{instance-id}.{region}.firebasedatabase.app
        output: true
      - !ruby/object:Api::Type::Enum
        name: type
        description: The database type.
        input: true
        values:
          - :DEFAULT_DATABASE
          - :USER_DATABASE
        default_value: :USER_DATABASE
      - !ruby/object:Api::Type::Enum
        name: state
        description: The database state.
        values:
          - :ACTIVE
          - :DISABLED
          - :DELETED
        default_value: :ACTIVE

