--- !ruby/object:Api::Product
name: FirebaseDatabase
display_name: Firebase Database
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://firebasedatabase.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/firebase
objects:
  - !ruby/object:Api::Resource
    name: 'Instance'
    min_version: beta
    base_url:  projects/{{project_id}}/locations/{{location_id}}/instances
    self_link: projects/{{project_id}}/locations/{{location_id}}/instances/{{database_id}}
    create_url:  projects/{{project_id}}/locations/{{location_id}}/instances?databaseId={{database_id}}
    input: true
    description: |
      A Firebase Realtime Database Instance
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://firebase.google.com/'
      api: 'https://firebase.google.com/docs/reference/rest/database/database-management/rest'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'projectId'
        input: true
        required: true
        url_param_only: true
        description: |
          The ID of the project that this database belongs to.
      - !ruby/object:Api::Type::String
        name: 'databaseId'
        input: true
        required: true
        url_param_only: true
        description: |
          The globally unique identifier of the database instance.
      - !ruby/object:Api::Type::String
        name: 'locationId'
        input: true
        required: true
        url_param_only: true
        description: |
          The ID of the GCP resource location for the database.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the Database Instance.
        output: true
        pattern: projects/{{project}}/locations/{{location_id}}/instances/{{database_id}}
      - !ruby/object:Api::Type::String
        name: 'databaseUrl'
        output: true
        description: |
          The globally unique hostname of the database.
      - !ruby/object:Api::Type::Enum
        name: 'type'
        input: true
        description: |
          The database instance type.
        values:
          - "USER_DATABASE"
          - "DEFAULT_DATABASE"
        default_value: :USER_DATABASE
      - !ruby/object:Api::Type::String
        name: 'project'
        description: |
          The resource name of the owning project.
        output: true
        pattern: projects/{{project_number}}
