---
name: 'Folder'
description: |
  A resource represents a Dataform folder
min_version: beta
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dataform/docs/'
  api: 'https://cloud.google.com/dataform/reference/rest/v1beta1/projects.locations.folders'
self_link: 'projects/{{project}}/locations/{{region}}/folders/{{folder_id}}'
create_url: 'projects/{{project}}/locations/{{region}}/folders'
id_format: 'projects/{{project}}/locations/{{region}}/folders/{{folder_id}}'
import_format:
  - 'projects/{{project}}/locations/{{region}}/folders/{{folder_id}}'
  - '{{name}}'
update_verb: 'PATCH'
update_mask: true
custom_code:
  post_create: 'templates/terraform/post_create/dataform_folder.tmpl'
parameters:
  - name: 'region'
    type: String
    description: 'A reference to the region'
    min_version: 'beta'
    required: true
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: The Folder's name.
    min_version: 'beta'
    output: true
    immutable: true
  - name: 'folder_id'
    api_name: 'name'
    type: String
    description: The unique identifier for the Folder.
    min_version: 'beta'
    custom_flatten: 'templates/terraform/custom_flatten/id_from_name.tmpl'
    output: true
  - name: 'displayName'
    type: String
    description: Required. The Folder's user-friendly name.
    min_version: 'beta'
    required: true
  - name: 'containingFolder'
    type: String
    description: |-
      Optional. The containing Folder resource name.
      Format: `projects/*/locations/*/folders/*` or `projects/*/locations/*/teamFolders/*`.
    min_version: 'beta'
examples:
  - name: 'dataform_folder_basic'
    primary_resource_id: 'dataform_folder_basic'
    min_version: 'beta'
  - name: 'dataform_folder_full'
    primary_resource_id: 'dataform_folder_full'
    min_version: 'beta'
