---
name: 'Folder'
description: |
  A resource represents a Dataform folder
min_version: beta
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dataform/docs/'
  api: 'https://cloud.google.com/dataform/reference/rest/v1beta1/projects.locations.folders'
self_link: 'projects/{{project}}/locations/{{region}}/folders/{{name}}'
create_url: 'projects/{{project}}/locations/{{region}}/folders?folderId={{name}}'
update_verb: 'PATCH'
update_mask: true
parameters:
  - name: 'region'
    type: String
    description: 'A reference to the region'
    min_version: 'beta'
    required: true
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: The Folder's name.
    min_version: 'beta'
    required: true
    immutable: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'displayName'
    type: String
    description: Required. The Folder's user-friendly name.
    min_version: 'beta'
    required: true
  - name: 'containingFolder'
    type: String
    description: |-
      Optional. The containing Folder resource name.
      Format: `projects/*/locations/*/folders/*` or `projects/*/locations/*/teamFolders/*`.
    min_version: 'beta'
examples:
  - name: 'dataform_folder'
    primary_resource_id: 'dataform_folder'
    primary_resource_name: 'fmt.Sprintf("tf_test_dataform_folder%s", context["random_suffix"])'
    min_version: 'beta'
    vars:
      dataform_folder_name: 'dataform_folder'
