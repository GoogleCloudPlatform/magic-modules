--- !ruby/object:Api::Resource
name: Repository
base_url: projects/{{project}}/locations/{{region}}/repositories
create_url: projects/{{project}}/locations/{{region}}/repositories?repositoryId={{name}}
create_verb: :POST
update_verb: :PATCH
min_version: beta
description: |-
  A resource represents a Dataform Git repository
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/dataform/docs/'
  api: 'https://cloud.google.com/dataform/reference/rest/v1beta1/projects.locations.repositories'
id_format: projects/{{project}}/locations/{{region}}/repositories/{{name}}
import_format:
  ['projects/{{project}}/locations/{{region}}/repositories/{{name}}']
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'dataform_repository'
    primary_resource_id: dataform_respository
    min_version: beta
    vars:
      git_repository_name: 'my/repository'
      dataform_repository_name: 'dataform_repository'
      data: secret-data
parameters:
  - !ruby/object:Api::Type::String
    name: 'region'
    description: 'A reference to the region'
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: The repository's name.
    immutable: true
    required: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::NestedObject
    name: 'gitRemoteSettings'
    description:
      Optional. If set, configures this repository to be linked to a Git remote.
    properties:
      - !ruby/object:Api::Type::String
        name: 'url'
        required: true
        description: The Git remote's URL.
      - !ruby/object:Api::Type::String
        name: 'defaultBranch'
        required: true
        description: The Git remote's default branch name.
      - !ruby/object:Api::Type::String
        name: 'authenticationTokenSecretVersion'
        required: true
        description:
          The name of the Secret Manager secret version to use as an
          authentication token for Git operations. Must be in the format
          projects/*/secrets/*/versions/*.
      - !ruby/object:Api::Type::String
        name: 'tokenStatus'
        output: true
        description: |
          Indicates the status of the Git access token. https://cloud.google.com/dataform/reference/rest/v1beta1/projects.locations.repositories#TokenStatus
  - !ruby/object:Api::Type::NestedObject
    name: 'workspaceCompilationOverrides'
    description: Optional. If set, fields of workspaceCompilationOverrides override the default compilation settings that are specified in dataform.json when creating workspace-scoped compilation results.
    properties:
      - !ruby/object:Api::Type::String
        name: defaultDatabase
        description: Optional. The default database (Google Cloud project ID).
      - !ruby/object:Api::Type::String
        name: 'schemaSuffix'
        description: Optional. The suffix that should be appended to all schema (BigQuery dataset ID) names.
      - !ruby/object:Api::Type::String
        name: 'tablePrefix'
        description: Optional. The prefix that should be prepended to all table names.
