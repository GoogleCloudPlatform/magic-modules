---
name: 'GroupMembership'
description: |
  A Membership defines a relationship between a Group and an entity belonging to that Group, referred to as a "member".
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/identity/docs/how-to/memberships-google-groups'
  api: 'https://cloud.google.com/identity/docs/reference/rest/v1/groups.memberships'
docs:
  warning: |
    If you are using User ADCs (Application Default Credentials) with this resource,
    you must specify a `billing_project` and set `user_project_override` to true
    in the provider configuration. Otherwise the Cloud Identity API will return a 403 error.
    Your account must have the `serviceusage.services.use` permission on the
    `billing_project` you defined.
base_url: '{{group}}/memberships'
self_link: '{{name}}'
immutable: true
import_format:
  - '{{%name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_create: 'templates/terraform/post_create/set_computed_name.tmpl'
  custom_update: 'templates/terraform/custom_update/cloud_identity_group_membership.go.tmpl'
  post_import: 'templates/terraform/post_import/cloud_identity_group_membership.go.tmpl'
exclude_sweeper: true
read_error_transform: 'transformCloudIdentityGroupMembershipReadError'
examples:
  - name: 'cloud_identity_group_membership'
    primary_resource_id: 'cloud_identity_group_membership_basic'
    vars:
      id_group: 'my-identity-group'
    test_env_vars:
      org_domain: 'ORG_DOMAIN'
      cust_id: 'CUST_ID'
    # Has a handwritten test due to CloudIdentityGroup-related tests needing to run synchronously
    exclude_test: true
  - name: 'cloud_identity_group_membership_user'
    primary_resource_id: 'cloud_identity_group_membership_basic'
    vars:
      id_group: 'my-identity-group'
    test_env_vars:
      org_domain: 'ORG_DOMAIN'
      cust_id: 'CUST_ID'
      identity_user: 'IDENTITY_USER'
    # Has a handwritten test due to CloudIdentityGroup-related tests needing to run synchronously
    exclude_test: true
parameters:
  - name: 'group'
    type: ResourceRef
    description: |
      The name of the Group to create this membership in.
    url_param_only: true
    required: true
    immutable: true
    resource: 'Group'
    imports: 'name'
properties:
  - name: 'name'
    type: String
    description: |
      The resource name of the Membership, of the form groups/{group_id}/memberships/{membership_id}.
    output: true
  - name: 'memberKey'
    type: NestedObject
    description: |
      EntityKey of the member.
    min_version: 'beta'
    immutable: true
    default_from_api: true
    exactly_one_of:
      - 'member_key'
      - 'preferred_member_key'
    properties:
      - name: 'id'
        type: String
        description: |
          The ID of the entity.

          For Google-managed entities, the id must be the email address of an existing
          group or user.

          For external-identity-mapped entities, the id must be a string conforming
          to the Identity Source's requirements.

          Must be unique within a namespace.
        required: true
        immutable: true
      - name: 'namespace'
        type: String
        description: |
          The namespace in which the entity exists.

          If not specified, the EntityKey represents a Google-managed entity
          such as a Google user or a Google Group.

          If specified, the EntityKey represents an external-identity-mapped group.
          The namespace must correspond to an identity source created in Admin Console
          and must be in the form of `identitysources/{identity_source_id}`.
        immutable: true
  - name: 'preferredMemberKey'
    type: NestedObject
    description: |
      EntityKey of the member.
    immutable: true
    default_from_api: true
    exactly_one_of:
      - 'member_key'
      - 'preferred_member_key'
    properties:
      - name: 'id'
        type: String
        description: |
          The ID of the entity.

          For Google-managed entities, the id must be the email address of an existing
          group or user.

          For external-identity-mapped entities, the id must be a string conforming
          to the Identity Source's requirements.

          Must be unique within a namespace.
        required: true
        immutable: true
      - name: 'namespace'
        type: String
        description: |
          The namespace in which the entity exists.

          If not specified, the EntityKey represents a Google-managed entity
          such as a Google user or a Google Group.

          If specified, the EntityKey represents an external-identity-mapped group.
          The namespace must correspond to an identity source created in Admin Console
          and must be in the form of `identitysources/{identity_source_id}`.
        immutable: true
  - name: 'createTime'
    type: String
    description: |
      The time when the Membership was created.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The time when the Membership was last updated.
    output: true
  - name: 'roles'
    type: Array
    description: |
      The MembershipRoles that apply to the Membership.
      Must not contain duplicate MembershipRoles with the same name.
    is_set: true
    required: true
    update_url: '{{name}}:modifyMembershipRoles'
    update_verb: 'POST'
    item_type:
      type: NestedObject
      properties:
        - name: 'name'
          type: Enum
          description: |
            The name of the MembershipRole. Must be one of OWNER, MANAGER, MEMBER.
          required: true
          enum_values:
            - 'OWNER'
            - 'MANAGER'
            - 'MEMBER'
        - name: 'expiryDetail'
          type: NestedObject
          description: |
            The MembershipRole expiry details, only supported for MEMBER role.
            Other roles cannot be accompanied with MEMBER role having expiry.
          properties:
            - name: 'expireTime'
              type: String
              description: |
                The time at which the MembershipRole will expire.

                A timestamp in RFC3339 UTC "Zulu" format, with nanosecond
                resolution and up to nine fractional digits.

                Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
              required: true
  - name: 'type'
    type: String
    description: |
      The type of the membership.
    output: true
