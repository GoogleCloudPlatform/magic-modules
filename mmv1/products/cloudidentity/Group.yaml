--- !ruby/object:Api::Resource
name: 'Group'
base_url: 'groups?initialGroupConfig={{initial_group_config}}'
update_url: '{{name}}'
self_link: '{{name}}'
update_verb: :PATCH
update_mask: true
description: |
  A Cloud Identity resource representing a Group.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/identity/docs/how-to/setup'
  api: 'https://cloud.google.com/identity/docs/reference/rest/v1beta1/groups'
async: !ruby/object:Provider::Terraform::PollAsync
  check_response_func_existence: transport_tpg.PollCheckForExistenceWith403
  check_response_func_absence: transport_tpg.PollCheckForAbsenceWith403
  target_occurrences: 10
  actions: ['create', 'update', 'delete']
docs: !ruby/object:Provider::Terraform::Docs
  warning: |
    If you are using User ADCs (Application Default Credentials) with this resource,
    you must specify a `billing_project` and set `user_project_override` to true
    in the provider configuration. Otherwise the Cloud Identity API will return a 403 error.
    Your account must have the `serviceusage.services.use` permission on the
    `billing_project` you defined.
import_format: ['{{name}}']
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name:
      'cloud_identity_groups_basic'
      # Has a handwritten test due to CloudIdentityGroup-related tests needing to run synchronously
    skip_test: true
    primary_resource_id: 'cloud_identity_group_basic'
    vars:
      id_group: 'my-identity-group'
    test_env_vars:
      org_domain: :ORG_DOMAIN
      cust_id: :CUST_ID
custom_code: !ruby/object:Provider::Terraform::CustomCode
  post_create: templates/terraform/post_create/set_computed_name.erb
  custom_import: templates/terraform/custom_import/cloud_identity_group_import.go.erb
parameters:
  - !ruby/object:Api::Type::Enum
    name: 'initialGroupConfig'
    description: |
      The initial configuration options for creating a Group.

      See the
      [API reference](https://cloud.google.com/identity/docs/reference/rest/v1beta1/groups/create#initialgroupconfig)
      for possible values.
    values:
      - 'INITIAL_GROUP_CONFIG_UNSPECIFIED'
      - 'WITH_INITIAL_OWNER'
      - 'EMPTY'
    default_value: :EMPTY
    url_param_only: true
    immutable: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    output: true
    description: |
      Resource name of the Group in the format: groups/{group_id}, where group_id
      is the unique ID assigned to the Group.
  - !ruby/object:Api::Type::NestedObject
    name: 'groupKey'
    required: true
    immutable: true
    description: |
      EntityKey of the Group.
    properties:
      - !ruby/object:Api::Type::String
        name: 'id'
        required: true
        immutable: true
        description: |
          The ID of the entity.

          For Google-managed entities, the id must be the email address of an existing
          group or user.

          For external-identity-mapped entities, the id must be a string conforming
          to the Identity Source's requirements.

          Must be unique within a namespace.
      - !ruby/object:Api::Type::String
        name: 'namespace'
        immutable: true
        description: |
          The namespace in which the entity exists.

          If not specified, the EntityKey represents a Google-managed entity
          such as a Google user or a Google Group.

          If specified, the EntityKey represents an external-identity-mapped group.
          The namespace must correspond to an identity source created in Admin Console
          and must be in the form of `identitysources/{identity_source_id}`.
  - !ruby/object:Api::Type::String
    name: 'parent'
    required: true
    immutable: true
    description: |
      The resource name of the entity under which this Group resides in the
      Cloud Identity resource hierarchy.

      Must be of the form identitysources/{identity_source_id} for external-identity-mapped
      groups or customers/{customer_id} for Google Groups.
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The display name of the Group.
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      An extended description to help users determine the purpose of a Group.
      Must not be longer than 4,096 characters.
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      The time when the Group was created.
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    output: true
    description: |
      The time when the Group was last updated.
  - !ruby/object:Api::Type::KeyValuePairs
    name: 'labels'
    required: true
    description: |
      One or more label entries that apply to the Group. Currently supported labels contain a key with an empty value.

      Google Groups are the default type of group and have a label with a key of cloudidentity.googleapis.com/groups.discussion_forum and an empty value.

      Existing Google Groups can have an additional label with a key of cloudidentity.googleapis.com/groups.security and an empty value added to them. This is an immutable change and the security label cannot be removed once added.

      Dynamic groups have a label with a key of cloudidentity.googleapis.com/groups.dynamic.

      Identity-mapped groups for Cloud Search have a label with a key of system/groups/external and an empty value.
