---
name: 'Gateway'
description: |
  A consumable API that can be used by multiple Gateways.
min_version: 'beta'
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/api-gateway/docs/quickstart'
  api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/gateways'
self_link: 'projects/{{project}}/locations/{{region}}/gateways/{{gateway_id}}'
create_url: 'projects/{{project}}/locations/{{region}}/gateways?gatewayId={{gateway_id}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
identity:
  - gatewayId
iam_policy:
  exclude_import_test: true
  method_name_separator: ':'
  allowed_iam_role: 'roles/apigateway.viewer'
  parent_resource_attribute: 'gateway'
  base_url: 'projects/{{project}}/locations/{{region}}/gateways/{{gateway}}'
  example_config_body: 'templates/terraform/iam/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/{{region}}/gateways/{{gateway}}'
    - '{{project}}/{{region}}/{{gateway}}'
    - '{{region}}/{{gateway}}'
    - '{{gateway}}'
custom_code:
examples:
  - name: 'apigateway_gateway_basic'
    primary_resource_id: 'api_gw'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-gateway%s", context["random_suffix"])'
    min_version: 'beta'
    vars:
      api_id: 'my-api'
      config_id: 'my-config'
      gateway_id: 'my-gateway'
  - name: 'apigateway_gateway_full'
    primary_resource_id: 'api_gw'
    primary_resource_name: 'fmt.Sprintf("tf-test-my-gateway%s", context["random_suffix"])'
    min_version: 'beta'
    vars:
      api_id: 'my-api'
      config_id: 'my-config'
      gateway_id: 'my-gateway'
    exclude_docs: true
parameters:
  - name: 'region'
    type: String
    description: |
      The region of the gateway for the API.
    min_version: 'beta'
    url_param_only: true
    immutable: true
    default_from_api: true
  - name: 'gatewayId'
    type: String
    description: |
      Identifier to assign to the Gateway. Must be unique within scope of the parent resource(project).
    min_version: 'beta'
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      Resource name of the Gateway. Format: projects/{project}/locations/{region}/gateways/{gateway}
    min_version: 'beta'
    output: true
  - name: 'displayName'
    type: String
    description: |
      A user-visible name for the API.
    min_version: 'beta'
    default_from_api: true
  - name: 'apiConfig'
    type: String
    description: |
      Resource name of the API Config for this Gateway. Format: projects/{project}/locations/global/apis/{api}/configs/{apiConfig}.
      When changing api configs please ensure the new config is a new resource and the
      [lifecycle](https://developer.hashicorp.com/terraform/language/meta-arguments/lifecycle) rule `create_before_destroy` is set.
    min_version: 'beta'
    required: true
    diff_suppress_func: 'tpgresource.CompareResourceNames'
  - name: 'defaultHostname'
    type: String
    description:
      The default API Gateway host name of the form
      {gatewayId}-{hash}.{region_code}.gateway.dev.
    min_version: 'beta'
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Resource labels to represent user-provided metadata.
    min_version: 'beta'
