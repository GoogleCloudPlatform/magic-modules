--- !ruby/object:Api::Resource
name: 'Gateway'
min_version: beta
create_url: projects/{{project}}/locations/{{region}}/gateways?gatewayId={{gateway_id}}
self_link: projects/{{project}}/locations/{{region}}/gateways/{{gateway_id}}
base_url: projects/{{project}}/locations/{{region}}/gateways
update_verb: :PATCH
update_mask: true
identity:
  - gatewayId
description: |
  A consumable API that can be used by multiple Gateways.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/api-gateway/docs/quickstart'
  api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
autogen_async: true
iam_policy: !ruby/object:Api::Resource::IamPolicy
  skip_import_test: true
  allowed_iam_role: 'roles/apigateway.viewer'
  method_name_separator: ':'
  parent_resource_attribute: 'gateway'
  base_url: projects/{{project}}/locations/{{region}}/gateways/{{gateway}}
  import_format:
    [
      'projects/{{project}}/locations/{{region}}/gateways/{{gateway}}',
      '{{project}}/{{region}}/{{gateway}}',
      '{{region}}/{{gateway}}',
      '{{gateway}}',
    ]
examples:
  - !ruby/object:Provider::Terraform::Examples
    min_version: beta
    name: 'apigateway_gateway_basic'
    primary_resource_id: 'api_gw'
    primary_resource_name:
      'fmt.Sprintf("tf-test-my-gateway%s", context["random_suffix"])'
    vars:
      api_id: 'my-api'
      config_id: 'my-config'
      gateway_id: 'my-gateway'
  - !ruby/object:Provider::Terraform::Examples
    skip_docs: true
    min_version: beta
    name: 'apigateway_gateway_full'
    primary_resource_id: 'api_gw'
    primary_resource_name:
      'fmt.Sprintf("tf-test-my-gateway%s", context["random_suffix"])'
    vars:
      api_id: 'my-api'
      config_id: 'my-config'
      gateway_id: 'my-gateway'
parameters:
  - !ruby/object:Api::Type::String
    name: 'region'
    description: |
      The region of the gateway for the API.
    immutable: true
    url_param_only: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: gatewayId
    description: |
      Identifier to assign to the Gateway. Must be unique within scope of the parent resource(project).
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Resource name of the Gateway. Format: projects/{project}/locations/{region}/gateways/{gateway}
    output: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      A user-visible name for the API.
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'apiConfig'
    required: true
    description: |
      Resource name of the API Config for this Gateway. Format: projects/{project}/locations/global/apis/{api}/configs/{apiConfig}.
      When changing api configs please ensure the new config is a new resource and the lifecycle rule `create_before_destroy` is set.
    diff_suppress_func: tpgresource.CompareResourceNames
  - !ruby/object:Api::Type::String
    name: 'defaultHostname'
    output: true
    description:
      The default API Gateway host name of the form
      {gatewayId}-{hash}.{region_code}.gateway.dev.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Resource labels to represent user-provided metadata.
