--- !ruby/object:Api::Product
name: ApiGateway
display_name: API Gateway
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://apigateway.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: True
    allowed:
      - True
      - False
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
objects:
  - !ruby/object:Api::Resource
    name: 'Api'
    min_version: beta
    create_url: projects/{{project}}/locations/global/apis?apiId={{api_id}}
    self_link: projects/{{project}}/locations/global/apis/{{api_id}}
    base_url: projects/{{project}}/locations/global/apis
    update_verb: :PATCH
    update_mask: true
    description: |
      A consumable API that can be used by multiple Gateways.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/quickstart'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
    parameters:
      - !ruby/object:Api::Type::String
        name: apiId
        description: |
          Identifier to assign to the API. Must be unique within scope of the parent resource(project)
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the API. Format `projects/{{project}}/locations/global/apis/{{apiId}}`
        output: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'managedService'
        input: true
        description: |
          Immutable. The name of a Google Managed Service ( https://cloud.google.com/service-infrastructure/docs/glossary#managed).
          If not specified, a new Service will automatically be created in the same project as this API.
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: Creation timestamp in RFC3339 text format.
        output: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
  - !ruby/object:Api::Resource
    name: 'ApiConfig'
    min_version: beta
    create_url: projects/{{project}}/locations/global/apis/{{api}}/configs?apiConfigId={{api_config_id}}
    self_link: projects/{{project}}/locations/global/apis/{{api}}/configs/{{api_config_id}}
    base_url: projects/{{project}}/locations/global/apis/{{api}}/configs
    read_query_params: '?view=FULL'
    update_verb: :PATCH
    update_mask: true
    description: |
      An API Configuration is an association of an API Controller Config and a Gateway Config
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/creating-api-config'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis.configs'
    parameters:
      - !ruby/object:Api::Type::String
        name: api
        description: |
          The API to attach the config to.
        required: true
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: apiConfigId
        description: |
          Identifier to assign to the API Config. Must be unique within scope of the parent resource(api).
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: The resource name of the API Config.
        output: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'serviceConfigId'
        output: true
        description: |
          The ID of the associated Service Config (https://cloud.google.com/service-infrastructure/docs/glossary#config).
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
      - !ruby/object:Api::Type::NestedObject
        name: 'gatewayConfig'
        input: true
        description: |
          Immutable. Gateway specific configuration.
          If not specified, backend authentication will be set to use OIDC authentication using the default compute service account
        properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'backendConfig'
          required: true
          description: |
            Backend settings that are applied to all backends of the Gateway.
          properties:
          - !ruby/object:Api::Type::String
            name: 'googleServiceAccount'
            input: true
            required: true
            description: |
              Google Cloud IAM service account used to sign OIDC tokens for backends that have authentication configured
              (https://cloud.google.com/service-infrastructure/docs/service-management/reference/rest/v1/services.configs#backend).
      - !ruby/object:Api::Type::Array
        name: 'openapiDocuments'
        description: |
          An OpenAPI Specification Document describing an API.
        required: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'document'
              required: true
              description: The OpenAPI Specification document file.
              properties:
                - !ruby/object:Api::Type::String
                  name: 'path'
                  required: true
                  input: true
                  description: |
                    The file path (full or relative path). This is typically the path of the file when it is uploaded.
                - !ruby/object:Api::Type::String
                  name: 'contents'
                  required: true
                  input: true
                  description: |
                    Base64 encoded content of the file.
  - !ruby/object:Api::Resource
    name: 'Gateway'
    min_version: beta
    create_url: projects/{{project}}/locations/{{region}}/gateways?gatewayId={{gateway_id}}
    self_link: projects/{{project}}/locations/{{region}}/gateways/{{gateway_id}}
    base_url: projects/{{project}}/locations/{{region}}/gateways
    update_verb: :PATCH
    update_mask: true
    description: |
      A consumable API that can be used by multiple Gateways.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/quickstart'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The region of the gateway for the API.
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: gatewayId
        description: |
          Identifier to assign to the Gateway. Must be unique within scope of the parent resource(project).
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Resource name of the Gateway. Format: projects/{project}/locations/{region}/gateways/{gateway}
        output: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'apiConfig'
        required: true
        description: |
          Resource name of the API Config for this Gateway. Format: projects/{project}/locations/global/apis/{api}/configs/{apiConfig}.
          When changing api configs please ensure the new config is a new resource and the lifecycle rule `create_before_destroy` is set.
      - !ruby/object:Api::Type::String
        name: 'defaultHostname'
        output: true
        description: The default API Gateway host name of the form {gatewayId}-{hash}.{region_code}.gateway.dev.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
