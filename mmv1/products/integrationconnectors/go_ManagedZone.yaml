# Warning: This is a temporary file, and should not be edited directly
---
name: 'ManagedZone'
description: |
  An Integration connectors Managed Zone.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/integration-connectors/docs'
  api: 'https://cloud.google.com/integration-connectors/docs/reference/rest/v1/projects.locations.global.managedZones'
docs:
base_url: 'projects/{{project}}/locations/global/managedZones'
self_link: 'projects/{{project}}/locations/global/managedZones/{{name}}'
create_url: 'projects/{{project}}/locations/global/managedZones?managedZoneId={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 5
  update_minutes: 5
  delete_minutes: 5
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
    timeouts:
      insert_minutes: 5
      update_minutes: 5
      delete_minutes: 5
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
examples:
  - name: 'integration_connectors_managed_zone'
    primary_resource_id: 'testmanagedzone'
    vars:
      managed_zone_name: 'test'
    test_env_vars:
      org_id: 'ORG_ID'
      billing_account: 'BILLING_ACCT'
      # Resource creation race
    skip_vcr: true
parameters:
  - name: 'name'
    type: String
    description: |
      Name of Managed Zone needs to be created.

    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      Time the Namespace was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the Namespace was updated in UTC.
    output: true
  - name: 'description'
    type: String
    description: |
      Description of the resource.
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Resource labels to represent user provided metadata.
  - name: 'dns'
    type: String
    description: |
      DNS Name of the resource.
    required: true
  - name: 'targetProject'
    type: String
    description: |
      The name of the Target Project.
    required: true
  - name: 'targetVpc'
    type: String
    description: |
      The name of the Target Project VPC Network.
    required: true
