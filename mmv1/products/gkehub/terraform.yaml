--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Membership: !ruby/object:Overrides::Terraform::ResourceOverride
    autogen_async: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "gkehub_membership_basic"
        primary_resource_id: "basic_membership"
        vars:
          name: "basic"
          cluster_name: "basiccluster"
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "gkehub_membership_issuer"
        primary_resource_id: "issuer_membership"
        vars:
          name: "basic"
          cluster_name: "basiccluster"
        test_env_vars:
          project: :PROJECT_NAME
    # Skip sweeper gen since this is a child resource.
    skip_sweeper: true
    id_format: "{{name}}"
    import_format: ["{{name}}"]
  Feature: !ruby/object:Overrides::Terraform::ResourceOverride
    properties:
      authorizerFeatureSpec: !ruby/object:Overrides::Terraform::PropertyOverride
        custom_flatten: templates/terraform/custom_flatten/object_to_bool.go.erb
        custom_expand: templates/terraform/custom_expand/bool_to_object.go.erb
    autogen_async: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "gkehub_feature_basic"
        primary_resource_id: "basic_auth_feature"
        vars:
          name: "auth"
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "gkehub_feature_basic_mci"
        primary_resource_id: "basic_mci_feature"
        vars:
          name: "basic"
          cluster_name: "basiccluster"
    id_format: "projects/{{project}}/locations/global/features/{{feature_id}}"
    import_format: ["projects/{{project}}/locations/global/features/{{feature_id}}"]
# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
