--- !ruby/object:Api::Resource
name: 'Network'
min_version: beta
base_url: 'projects/{{project}}/locations/{{location}}/vmwareEngineNetworks'
self_link: 'projects/{{project}}/locations/{{location}}/vmwareEngineNetworks/{{name}}'
create_url: 'projects/{{project}}/locations/{{location}}/vmwareEngineNetworks?vmwareEngineNetworkId={{name}}'
update_mask: true
update_verb: :PATCH
references: !ruby/object:Api::Resource::ReferenceLinks
  api: 'https://cloud.google.com/vmware-engine/docs/reference/rest/v1/projects.locations.vmwareEngineNetworks'
description: |
  Provides connectivity for VMware Engine private clouds.
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: "name"
    base_url: "{{op_id}}"
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: "response"
  status: !ruby/object:Api::OpAsync::Status
    path: "done"
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: "error"
    message: "message"

import_format: ["projects/{{project}}/locations/{{location}}/vmwareEngineNetworks/{{name}}"]
autogen_async: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "vmware_engine_network_legacy"
    min_version: beta
    primary_resource_id: "vmw-engine-network"
    test_env_vars:
      location: :REGION
parameters:
  - !ruby/object:Api::Type::String
    name: "location"
    immutable: true
    required: true
    url_param_only: true
    description: |
      The location where the VMwareEngineNetwork should reside.
  - !ruby/object:Api::Type::String
    name: "name"
    immutable: true
    required: true
    url_param_only: true
    description: |
      The ID of the VMwareEngineNetwork.
properties:
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    output: true
    description: |
      Creation time of this resource.

      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    output: true
    description: |
      Last update time of this resource.

      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      User-provided description for this VMware Engine network.

  - !ruby/object:Api::Type::Array
    name: 'vpcNetworks'
    description: |
      VMware Engine service VPC networks that provide connectivity from a private cloud to customer projects,
      the internet, and other Google Cloud services.
    output: true
    item_type: !ruby/object:Api::Type::NestedObject
      name: 'vpcNetwork'
      properties:
        - !ruby/object:Api::Type::Enum
          name: 'type'
          description: |
            Type of VPC network (INTRANET, INTERNET, or GOOGLE_CLOUD)
          output: true
          values:
            - :INTRANET
            - :INTERNET
            - :GOOGLE_CLOUD

        - !ruby/object:Api::Type::String
          name: 'network'
          output: true
          description: |
            The relative resource name of the service VPC network this VMware Engine network is attached to.
            For example: projects/123123/global/networks/my-network

  - !ruby/object:Api::Type::Enum
    name: 'state'
    description: |
      State of the VMware Engine network.
    output: true
    values:
      - :CREATING
      - :ACTIVE
      - :UPDATING
      - :DELETING

  - !ruby/object:Api::Type::Enum
    name: 'type'
    required: true
    description: |
      VMware Engine network type.
    values:
      - :LEGACY

  - !ruby/object:Api::Type::String
    name: 'uid'
    output: true
    description: |
      System-generated unique identifier for the resource.

  - !ruby/object:Api::Type::String
    name: 'etag'
    output: true
    description: |
      Checksum that may be sent on update and delete requests to ensure that the user-provided value is up to date before the server processes a request. 
      The server computes checksums based on the value of other fields in the request.

