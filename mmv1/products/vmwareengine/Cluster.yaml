---
name: 'Cluster'
description: |
  A cluster in a private cloud.
references:
  guides:
  api: 'https://cloud.google.com/vmware-engine/docs/reference/rest/v1/projects.locations.privateClouds.clusters'
docs:
id_format: '{{parent}}/clusters/{{name}}'
base_url: '{{parent}}/clusters'
self_link: '{{parent}}/clusters/{{name}}'
create_url: '{{parent}}/clusters?clusterId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{%parent}}/clusters/{{name}}'
timeouts:
  insert_minutes: 210
  update_minutes: 190
  delete_minutes: 150
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    timeouts:
      insert_minutes: 210
      update_minutes: 190
      delete_minutes: 150
  result:
    resource_inside_response: false
  include_project: true
custom_code:
  encoder: 'templates/terraform/encoders/vmwareengine_cluster.go.tmpl'
  pre_update: 'templates/terraform/pre_update/vmwareengine_cluster.go.tmpl'
  post_update: 'templates/terraform/post_update/vmwareengine_cluster.go.tmpl'
  post_create: 'templates/terraform/post_create/vmwareengine_cluster.go.tmpl'
  constants: 'templates/terraform/constants/vmwareengine_cluster.go.tmpl'
# There is a handwritten sweeper that provides a list of locations to sweep
exclude_sweeper: true
error_abort_predicates:
  - 'transport_tpg.Is429QuotaError'
examples:
  - name: 'vmware_engine_cluster_basic'
    primary_resource_id: 'vmw-engine-ext-cluster'
    vars:
      name: 'ext-cluster'
      private_cloud_id: 'sample-pc'
      network_id: 'pc-nw'
      management_cluster_id: 'sample-mgmt-cluster'
    test_env_vars:
      region: 'REGION'
    # update tests will take care of create and update. PC and cluster creation is expensive and node reservation is required.
    exclude_test: true
  - name: 'vmware_engine_cluster_full'
    primary_resource_id: 'vmw-ext-cluster'
    vars:
      name: 'ext-cluster'
      private_cloud_id: 'sample-pc'
      network_id: 'pc-nw'
      management_cluster_id: 'sample-mgmt-cluster'
    test_env_vars:
      region: 'REGION'
    # update tests will take care of create and update. PC and cluster creation is expensive and node reservation is required.
    exclude_test: true
  - name: 'vmware_engine_cluster_nfs_datastore_filestore'
    primary_resource_id: 'vmw-ext-cluster'
    vars:
      name: 'ext-cluster'
      private_cloud_id: 'sample-pc'
      network_id: 'pc-nw'
      management_cluster_id: 'sample-mgmt-cluster'
      filestore_instance_id: 'test-fs-filestore'
      datastore_id: ext-fs-datastore
      svc_ip_cidr: '10.0.0.0/24'
    test_env_vars:
      region: 'REGION'
      zone: 'ZONE'
    # Parent PC creation is expensive and requires node reservation. The update test tests all operations.
    exclude_test: true
  - name: 'vmware_engine_cluster_nfs_datastore_netapp'
    primary_resource_id: 'vmw-ext-cluster'
    vars:
      name: 'ext-cluster'
      private_cloud_id: 'sample-pc'
      network_id: 'pc-nw'
      management_cluster_id: 'sample-mgmt-cluster'
      filestore_instance_id: 'test-fs-filestore'
      datastore_id: ext-fs-datastore
      svc_ip_cidr: '10.0.0.0/24'
    test_env_vars:
      region: 'REGION'
      zone: 'ZONE'
    # Parent PC creation is expensive and requires node reservation. The update test tests all operations.
    exclude_test: true

parameters:
  - name: 'parent'
    type: String
    description: |
      The resource name of the private cloud to create a new cluster in.
      Resource names are schemeless URIs that follow the conventions in https://cloud.google.com/apis/design/resource_names.
      For example: projects/my-project/locations/us-west1-a/privateClouds/my-cloud
    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The ID of the Cluster.

    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      Creation time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and
      up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Last updated time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine
      fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'management'
    type: Boolean
    description: |
      True if the cluster is a management cluster; false otherwise.
      There can only be one management cluster in a private cloud and it has to be the first one.

    output: true
  - name: 'uid'
    type: String
    description: |
      System-generated unique identifier for the resource.

    output: true
  - name: 'state'
    type: Enum
    description: |
      State of the Cluster.
    output: true
    enum_values:
      - 'ACTIVE'
      - 'CREATING'
      - 'UPDATING'
      - 'DELETING'
      - 'REPAIRING'
  - name: 'nodeTypeConfigs'
    type: Map
    description: |
      The map of cluster node types in this cluster,
      where the key is canonical identifier of the node type (corresponds to the NodeType).
    update_mask_fields:
      - 'nodeTypeConfigs.*.nodeCount'
    key_name: 'node_type_id'
    value_type:
      type: NestedObject
      properties:
        - name: 'nodeCount'
          type: Integer
          description: |
            The number of nodes of this type in the cluster.
          required: true
        - name: 'customCoreCount'
          type: Integer
          description: |
            Customized number of cores available to each node of the type.
            This number must always be one of `nodeType.availableCustomCoreCounts`.
            If zero is provided max value from `nodeType.availableCustomCoreCounts` will be used.
            Once the customer is created then corecount cannot be changed.
          default_value: 0
  - name: 'autoscalingSettings'
    type: NestedObject
    description: |
      Configuration of the autoscaling applied to this cluster
    properties:
      - name: 'autoscalingPolicies'
        type: Map
        required: true
        description: |
          The map with autoscaling policies applied to the cluster.
          The key is the identifier of the policy.
          It must meet the following requirements:
            * Only contains 1-63 alphanumeric characters and hyphens
            * Begins with an alphabetical character
            * Ends with a non-hyphen character
            * Not formatted as a UUID
            * Complies with [RFC 1034](https://datatracker.ietf.org/doc/html/rfc1034) (section 3.5)

          Currently the map must contain only one element
          that describes the autoscaling policy for compute nodes.
        key_name: 'autoscale_policy_id'
        value_type:
          type: NestedObject
          properties:
            - name: 'nodeTypeId'
              type: String
              required: true
              description: |
                The canonical identifier of the node type to add or remove.
            - name: 'scaleOutSize'
              type: Integer
              required: true
              description: |
                Number of nodes to add to a cluster during a scale-out operation.
                Must be divisible by 2 for stretched clusters.
            - name: 'cpuThresholds'
              type: NestedObject
              description: |
                Utilization thresholds pertaining to CPU utilization.
              properties:
                - name: 'scaleOut'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-out operation in percent.
                - name: 'scaleIn'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-in operation in percent.
            - name: 'consumedMemoryThresholds'
              type: NestedObject
              description: |
                Utilization thresholds pertaining to amount of consumed memory.
              properties:
                - name: 'scaleOut'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-out operation in percent.
                - name: 'scaleIn'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-in operation in percent.
            - name: 'storageThresholds'
              type: NestedObject
              description: |
                Utilization thresholds pertaining to amount of consumed storage.
              properties:
                - name: 'scaleOut'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-out operation in percent.
                - name: 'scaleIn'
                  type: Integer
                  required: true
                  description: |
                    The utilization triggering the scale-in operation in percent.
      - name: 'minClusterNodeCount'
        type: Integer
        description: |
          Minimum number of nodes of any type in a cluster.
          Mandatory for successful addition of autoscaling settings in cluster.
      - name: 'maxClusterNodeCount'
        type: Integer
        description: |
          Maximum number of nodes of any type in a cluster.
          Mandatory for successful addition of autoscaling settings in cluster.
      - name: 'coolDownPeriod'
        type: String
        description: |
          The minimum duration between consecutive autoscale operations.
          It starts once addition or removal of nodes is fully completed.
          Minimum cool down period is 30m.
          Cool down period must be in whole minutes (for example, 30m, 31m, 50m).
          Mandatory for successful addition of autoscaling settings in cluster.
  - name: datastoreMountConfig
    type: Array
    description: |
      Optional. Configuration to mount a datastore.
      Mount can be done along with cluster create or during cluster update
      Since service subnet is not configured with ip range on mgmt cluster creation, mount on management cluster is done as update only
      for unmount remove 'datastore_mount_config' config from the update of cluster resource
    item_type:
      type: NestedObject
      properties:
        - name: datastore
          type: String
          description: |-
            The resource name of the datastore to unmount.
            The datastore requested to be mounted should be in same region/zone as the
            cluster.
            Resource names are schemeless URIs that follow the conventions in
            https://cloud.google.com/apis/design/resource_names.
            For example:
            `projects/my-project/locations/us-central1/datastores/my-datastore`
          required: true
          diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
        - name: datastoreNetwork
          type: NestedObject
          description: The network configuration for the datastore.
          required: true
          properties:
            - name: connectionCount
              type: Integer
              default_value: 4
              description: |-
                Optional. The number of connections of the NFS volume.
                Supported from vsphere 8.0u1. Possible values are 1-4.
                Default value is 4.
            - name: mtu
              type: Integer
              description: |-
                Optional. The Maximal Transmission Unit (MTU) of the datastore.
                MTU value can range from 1330-9000. If not set, system sets
                default MTU size to 1500.
            - name: networkPeering
              type: String
              description: |-
                The resource name of the network peering, used to access the
                file share by clients on private cloud. Resource names are schemeless
                URIs that follow the conventions in
                https://cloud.google.com/apis/design/resource_names.
                e.g.
                projects/my-project/locations/us-central1/networkPeerings/my-network-peering
              output: true
            - name: subnet
              type: String
              description: |-
                The resource name of the subnet
                Resource names are schemeless URIs that follow the conventions in
                https://cloud.google.com/apis/design/resource_names.
                e.g. projects/my-project/locations/us-central1/subnets/my-subnet
              required: true
        - name: fileShare
          type: String
          description: File share name.
          output: true
        - name: nfsVersion
          type: String
          description: |-
            Optional. The NFS protocol supported by the NFS volume.
            Default value used will be NFS_V3
            Possible values:
            NFS_V3
          default_value: 'NFS_V3'
        - name: accessMode
          type: String
          description: |-
            Optional. NFS is accessed by hosts in either read or read_write mode
            Default value used will be READ_WRITE
            Possible values:
            READ_ONLY
            READ_WRITE
        - name: servers
          type: Array
          description: |-
            Server IP addresses of the NFS volume.
            For NFS 3, you can only provide a single
            server IP address or DNS names.
          output: true
          item_type:
            type: String
        - name: ignoreColocation
          type: Boolean
          ignore_read: true
          description: |-
            Optional. If set to true, the colocation requirement will be ignored.
            If set to false, the colocation requirement will be enforced.
            Colocation requirement is the requirement that the cluster must be in the
            same region/zone of datastore.
