---
name: 'ExternalAddress'
description: |
  An allocated external IP address and its corresponding internal IP address in a private cloud.
references:
  guides:
  api: 'https://cloud.google.com/vmware-engine/docs/reference/rest/v1/projects.locations.privateClouds.externalAddresses'
docs:
id_format: '{{parent}}/externalAddresses/{{name}}'
base_url: '{{parent}}/externalAddresses'
self_link: '{{parent}}/externalAddresses/{{name}}'
create_url: '{{parent}}/externalAddresses?externalAddressId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{%parent}}/externalAddresses/{{name}}'
timeouts:
  insert_minutes: 40
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
    timeouts:
      insert_minutes: 40
      update_minutes: 20
      delete_minutes: 20
  result:
    path: 'response'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
  include_project: true
custom_code:
# There is a handwritten sweeper that provides a list of locations to sweep
exclude_sweeper: true
error_retry_predicates:

  - 'transport_tpg.ExternalIpServiceNotActive'
examples:
  - name: 'vmware_engine_external_address_basic'
    primary_resource_id: 'vmw-engine-external-address'
    vars:
      name: 'sample-external-address'
      network_id: 'pc-nw'
      private_cloud_id: 'sample-pc'
      management_cluster_id: 'sample-mgmt-cluster'
      network_policy_id: 'sample-np'
 # update tests will take care of all CRUD tests. Parent PC creation is expensive and node reservation is required.
    exclude_test: true
parameters:
  - name: 'parent'
    type: String
    description: |
      The resource name of the private cloud to create a new external address in.
      Resource names are schemeless URIs that follow the conventions in https://cloud.google.com/apis/design/resource_names.
      For example: projects/my-project/locations/us-west1-a/privateClouds/my-cloud

    url_param_only: true
    required: true
    immutable: true
  - name: 'name'
    type: String
    description: |
      The ID of the external IP Address.

    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'createTime'
    type: Time
    description: |
      Creation time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and
      up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Last updated time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine
      fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

    output: true
  - name: 'internalIp'
    type: String
    description: |
      The internal IP address of a workload VM.

    required: true
  - name: 'externalIp'
    type: String
    description: |
      The external IP address of a workload VM.

    output: true
  - name: 'state'
    type: String
    description: |
      State of the resource.
    output: true
  - name: 'uid'
    type: String
    description: |
      System-generated unique identifier for the resource.

    output: true
  - name: 'description'
    type: String
    description: |
      User-provided description for this resource.
