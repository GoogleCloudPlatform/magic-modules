--- !ruby/object:Api::Product
name: DataLossPrevention
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://dlp.googleapis.com/v2/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'JobTrigger'
    create_url:  "{{parent}}/jobTriggers"
    self_link: "{{parent}}/jobTriggers/{{name}}"
    base_url:  "{{parent}}/jobTriggers"
    update_verb: :PATCH
    update_mask: true
    description: |
      A job trigger configuration.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dlp/docs/creating-job-triggers'
      api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.jobTriggers'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'parent'
        description: |
          The parent of the trigger, either in the format `projects/{{project}}`
          or `projects/{{project}}/locations/{{location}}`
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the job trigger. Set by the server.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of the job trigger.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          User set display name of the job trigger.
      - !ruby/object:Api::Type::Time
        name: 'lastRunTime'
        description: The timestamp of the last time this trigger executed.
        output: true
      - !ruby/object:Api::Type::Enum
        name: 'status'
        description: |
          Whether the trigger is currently active.
        values:
          - :PAUSED
          - :HEALTHY
          - :CANCELLED
        default_value: :HEALTHY
      - !ruby/object:Api::Type::Array
        name: 'triggers'
        required: true
        description: |
          What event needs to occur for a new job to be started.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'schedule'
              description: |
                Schedule for triggered jobs
              properties:
                - !ruby/object:Api::Type::String
                  name: 'recurrencePeriodDuration'
                  description: |
                    With this option a job is started a regular periodic basis. For example: every day (86400 seconds).

                    A scheduled start time will be skipped if the previous execution has not ended when its scheduled time occurs.

                    This value must be set to a time duration greater than or equal to 1 day and can be no longer than 60 days.

                    A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s".
      - !ruby/object:Api::Type::NestedObject
        name: 'inspectJob'
        description: Controls what and how to inspect for findings.
        properties:
          - !ruby/object:Api::Type::String
            name: 'inspectTemplateName'
            description: The name of the template to run when this job is triggered.
            required: true
          - !ruby/object:Api::Type::NestedObject
            name: 'storageConfig'
            description: Information on where to inspect
            required: true
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'timespanConfig'
                description: Information on where to inspect
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'startTime'
                    description: Exclude files or rows older than this value.
                  - !ruby/object:Api::Type::String
                    name: 'endTime'
                    description: Exclude files or rows newer than this value. If set to zero, no upper time limit is applied.
                  - !ruby/object:Api::Type::Boolean
                    name: 'enableAutoPopulationOfTimespanConfig'
                    at_least_one_of:
                      - inspect_job_config.0.storage_config.0.timespan_config.0.start_time
                      - inspect_job_config.0.storage_config.0.timespan_config.0.end_time
                    description: |
                      When the job is started by a JobTrigger we will automatically figure out a valid startTime to avoid
                      scanning files that have not been modified since the last time the JobTrigger executed. This will
                      be based on the time of the execution of the last run of the JobTrigger.
                  - !ruby/object:Api::Type::NestedObject
                    name: 'timestampField'
                    description: Information on where to inspect
                    required: true
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'name'
                        required: true
                        description: |
                          Specification of the field containing the timestamp of scanned items. Used for data sources like Datastore and BigQuery.

                          For BigQuery: Required to filter out rows based on the given start and end times. If not specified and the table was
                          modified between the given start and end times, the entire table will be scanned. The valid data types of the timestamp
                          field are: INTEGER, DATE, TIMESTAMP, or DATETIME BigQuery column.

                          For Datastore. Valid data types of the timestamp field are: TIMESTAMP. Datastore entity will be scanned if the
                          timestamp property does not exist or its value is empty or invalid.
              - !ruby/object:Api::Type::NestedObject
                name: 'datastoreOptions'
                description: Options defining a data set within Google Cloud Datastore.
                properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: 'partitionId'
                    required: true
                    description: |
                      Datastore partition ID. A partition ID identifies a grouping of entities. The grouping
                      is always by project and namespace, however the namespace ID may be empty.
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'projectId'
                        required: true
                        description: The ID of the project to which the entities belong.
                      - !ruby/object:Api::Type::String
                        name: 'namespaceId'
                        description: If not empty, the ID of the namespace to which the entities belong.
                  - !ruby/object:Api::Type::NestedObject
                    name: 'kind'
                    required: true
                    description: |
                      A representation of a Datastore kind.
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'name'
                        required: true
                        description: The name of the Datastore kind.
              - !ruby/object:Api::Type::NestedObject
                name: 'cloudStorageOptions'
                description: Options defining a file or a set of files within a Google Cloud Storage bucket.
                properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: 'fileSet'
                    required: true
                    description: |
                      Set of files to scan.
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'url'
                        exactly_one_of:
                          - inspect_job_config.0.storage_config.0.cloud_storage_options.fileset.0.url
                          - inspect_job_config.0.storage_config.0.cloud_storage_options.fileset.0.regex_file_set
                        description: |
                          The Cloud Storage url of the file(s) to scan, in the format `gs://<bucket>/<path>`. Trailing wildcard
                          in the path is allowed.

                          If the url ends in a trailing slash, the bucket or directory represented by the url will be scanned
                          non-recursively (content in sub-directories will not be scanned). This means that `gs://mybucket/` is
                          equivalent to `gs://mybucket/*`, and `gs://mybucket/directory/` is equivalent to `gs://mybucket/directory/*`.
                      - !ruby/object:Api::Type::NestedObject
                        name: 'regexFileSet'
                        exactly_one_of:
                          - inspect_job_config.0.storage_config.0.cloud_storage_options.fileset.0.url
                          - inspect_job_config.0.storage_config.0.cloud_storage_options.fileset.0.regex_file_set
                        description: |
                          The regex-filtered set of files to scan.
                        properties:
                          - !ruby/object:Api::Type::String
                            name: 'bucketName'
                            required: true
                            description: The name of a Cloud Storage bucket.
                          - !ruby/object:Api::Type::Array
                            name: 'includeRegex'
                            item_type: Api::Type::String
                            description: |
                              A list of regular expressions matching file paths to include. All files in the bucket
                              that match at least one of these regular expressions will be included in the set of files,
                              except for those that also match an item in excludeRegex. Leaving this field empty will
                              match all files by default (this is equivalent to including .* in the list)
                          - !ruby/object:Api::Type::Array
                            name: 'excludeRegex'
                            item_type: Api::Type::String
                            description: |
                              A list of regular expressions matching file paths to exclude. All files in the bucket that match at
                              least one of these regular expressions will be excluded from the scan.
                  - !ruby/object:Api::Type::Integer
                    name: 'bytesLimitPerFile'
                    description: |
                      Max number of bytes to scan from a file. If a scanned file's size is bigger than this value
                      then the rest of the bytes are omitted.
                  - !ruby/object:Api::Type::Integer
                    name: 'bytesLimitPerFilePercent'
                    description: |
                      Max percentage of bytes to scan from a file. The rest are omitted. The number of bytes scanned is rounded down.
                      Must be between 0 and 100, inclusively. Both 0 and 100 means no limit.
                  - !ruby/object:Api::Type::Integer
                    name: 'filesLimitPercent'
                    description: |
                      Limits the number of files to scan to this percentage of the input FileSet. Number of files scanned is rounded down.
                      Must be between 0 and 100, inclusively. Both 0 and 100 means no limit.
                  - !ruby/object:Api::Type::Array
                    name: 'fileTypes'
                    description: |
                      List of file type groups to include in the scan. If empty, all files are scanned and available data
                      format processors are applied. In addition, the binary content of the selected files is always scanned as well.
                      Images are scanned only as binary if the specified region does not support image inspection and no fileTypes were specified.
                    item_type: !ruby/object:Api::Type::Enum
                      name: 'undefined'
                      description: |
                        This field only has a name and description because of MM
                        limitations. It should not appear in downstreams.
                      values:
                        - :BINARY_FILE
                        - :TEXT_FILE
                        - :IMAGE
                        - :WORD
                        - :PDF
                        - :AVRO
                        - :CSV
                        - :TSV
                  - !ruby/object:Api::Type::Enum
                    name: 'sampleMethod'
                    description: |
                      How to sample bytes if not all bytes are scanned. Meaningful only when used in conjunction with bytesLimitPerFile.
                      If not specified, scanning would start from the top.
                    values:
                      - :TOP
                      - :RANDOM_START
              - !ruby/object:Api::Type::NestedObject
                name: 'bigQueryOptions'
                description: Options defining BigQuery table and row identifiers.
                properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: 'tableReference'
                    required: true
                    description: |
                      Set of files to scan.
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'projectId'
                        required: true
                        description: |
                          The Google Cloud Platform project ID of the project containing the table.
                      - !ruby/object:Api::Type::String
                        name: 'datasetId'
                        required: true
                        description: |
                          The dataset ID of the table.
                      - !ruby/object:Api::Type::String
                        name: 'tableId'
                        required: true
                        description: |
                          The name of the table.
          - !ruby/object:Api::Type::Array
            name: 'actions'
            required: true
            description: |
              A task to execute on the completion of a job.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'saveFindings'
                  required: true
                  description: |
                    Schedule for triggered jobs
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'outputConfig'
                      required: true
                      description: |
                        Information on where to store output
                      properties:
                        - !ruby/object:Api::Type::NestedObject
                          name: 'table'
                          required: true
                          description: |
                            Information on the location of the target BigQuery Table.
                          properties:
                            - !ruby/object:Api::Type::String
                              name: 'projectId'
                              required: true
                              description: |
                                The Google Cloud Platform project ID of the project containing the table.
                            - !ruby/object:Api::Type::String
                              name: 'datasetId'
                              required: true
                              description: |
                                Dataset ID of the table.
                            - !ruby/object:Api::Type::String
                              name: 'tableId'
                              description: |
                                Name of the table. If is not set a new one will be generated for you with the following format:
                                `dlp_googleapis_yyyy_mm_dd_[dlp_job_id]`. Pacific timezone will be used for generating the date details.
                        - !ruby/object:Api::Type::Enum
                          name: 'outputSchema'
                          description: |
                            Schema used for writing the findings for Inspect jobs. This field is only used for
                            Inspect and must be unspecified for Risk jobs. Columns are derived from the Finding
                            object. If appending to an existing table, any columns from the predefined schema
                            that are missing will be added. No columns in the existing table will be deleted.

                            If unspecified, then all available columns will be used for a new table or an (existing)
                            table with no schema, and no changes will be made to an existing table that has a schema.
                            Only for use with external storage.
                          values:
                            - :BASIC_COLUMNS
                            - :GCS_COLUMNS
                            - :DATASTORE_COLUMNS
                            - :BIG_QUERY_COLUMNS
                            - :ALL_COLUMNS
  - !ruby/object:Api::Resource
    name: 'InspectTemplate'
    create_url:  "{{parent}}/inspectTemplates"
    self_link: "{{parent}}/inspectTemplates/{{name}}"
    base_url:  "{{parent}}/inspectTemplates"
    update_verb: :PATCH
    update_mask: true
    description: |
      An inspect job template.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dlp/docs/creating-templates-inspect'
      api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.inspectTemplates'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'parent'
        description: |
          The parent of the inspect template in any of the following formats:

          * `projects/{{project}}`
          * `projects/{{project}}/locations/{{location}}`
          * `organizations/{{organization_id}}`
          * `organizations/{{organization_id}}/locations/{{location}}`
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the inspect template. Set by the server.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of the inspect template.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          User set display name of the inspect template.
      - !ruby/object:Api::Type::NestedObject
        name: 'inspectConfig'
        description: The core content of the template.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'excludeInfoTypes'
            description: When true, excludes type information of the findings.
          - !ruby/object:Api::Type::Boolean
            name: 'includeQuote'
            description: When true, a contextual quote from the data that triggered a finding is included in the response.
          - !ruby/object:Api::Type::Enum
            name: 'minLikelihood'
            description: |
              Only returns findings equal or above this threshold. See https://cloud.google.com/dlp/docs/likelihood for more info
            values:
              - :VERY_UNLIKELY
              - :UNLIKELY
              - :POSSIBLE
              - :LIKELY
              - :VERY_LIKELY
            default_value: :POSSIBLE
          - !ruby/object:Api::Type::NestedObject
            name: 'limits'
            description: Configuration to control the number of findings returned.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'maxFindingsPerItem'
                description: Max number of findings that will be returned for each item scanned. The maximum returned is 2000.
                required: true
              - !ruby/object:Api::Type::Integer
                name: 'maxFindingsPerRequest'
                description: Max number of findings that will be returned per request/job. The maximum returned is 2000.
                required: true
              - !ruby/object:Api::Type::Array
                name: 'maxFindingsPerInfoType'
                description: |
                  Configuration of findings limit given for specified infoTypes.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'infoType'
                      required: true
                      description: |
                        Type of information the findings limit applies to. Only one limit per infoType should be provided. If InfoTypeLimit does
                        not have an infoType, the DLP API applies the limit against all infoTypes that are found but not
                        specified in another InfoTypeLimit.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'name'
                          required: true
                          description: |
                            Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                            at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                    - !ruby/object:Api::Type::Integer
                      name: 'maxFindings'
                      description: Max findings limit for the given infoType.
                      required: true
          - !ruby/object:Api::Type::Array
            name: 'infoTypes'
            description: |
              Restricts what infoTypes to look for. The values must correspond to InfoType values returned by infoTypes.list
              or listed at https://cloud.google.com/dlp/docs/infotypes-reference.

              When no InfoTypes or CustomInfoTypes are specified in a request, the system may automatically choose what detectors to run.
              By default this may be all types, but may change over time as detectors are updated.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: 'name'
                  required: true
                  description: |
                    Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                    at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
          - !ruby/object:Api::Type::Array
            name: 'contentOptions'
            description: |
              List of options defining data content to scan. If empty, text, images, and other content will be included.
            item_type: !ruby/object:Api::Type::Enum
              name: 'undefined'
              description: |
                This field only has a name and description because of MM
                limitations. It should not appear in downstreams.
              values:
                - :CONTENT_TEXT
                - :CONTENT_IMAGE
          - !ruby/object:Api::Type::Array
            name: 'ruleSet'
            description: |
              Set of rules to apply to the findings for this InspectConfig. Exclusion rules, contained in the set are executed in the end,
              other rules are executed in the order they are specified for each info type.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'infoTypes'
                  required: true
                  description: |
                    List of infoTypes this rule set is applied to.
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'name'
                        required: true
                        description: |
                          Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                          at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                - !ruby/object:Api::Type::Array
                  name: 'rules'
                  required: true
                  description: |
                    Set of rules to be applied to infoTypes. The rules are applied in order.
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::NestedObject
                        name: 'hotwordRule'
                        description: Hotword-based detection rule.
                        properties:
                          - !ruby/object:Api::Type::NestedObject
                            name: 'hotwordRegex'
                            required: true
                            description: Regular expression pattern defining what qualifies as a hotword.
                            properties:
                              - !ruby/object:Api::Type::String
                                name: 'pattern'
                                required: true
                                description: |
                                  Pattern defining the regular expression. Its syntax
                                  (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                              - !ruby/object:Api::Type::Array
                                name: 'groupIndexes'
                                description: |
                                  The index of the submatch to extract as findings. When not specified,
                                  the entire match is returned. No more than 3 may be included.
                                item_type: Api::Type::Integer
                          - !ruby/object:Api::Type::NestedObject
                            name: 'proximity'
                            required: true
                            description: |
                              Proximity of the finding within which the entire hotword must reside. The total length of the window cannot
                              exceed 1000 characters. Note that the finding itself will be included in the window, so that hotwords may be
                              used to match substrings of the finding itself. For example, the certainty of a phone number regex
                              `(\d{3}) \d{3}-\d{4}` could be adjusted upwards if the area code is known to be the local area code of a company
                              office using the hotword regex `(xxx)`, where `xxx` is the area code in question.
                            properties:
                              - !ruby/object:Api::Type::Integer
                                name: 'windowBefore'
                                description: |
                                  Number of characters before the finding to consider. Either this or window_after must be specified
                              - !ruby/object:Api::Type::Integer
                                name: 'windowAfter'
                                description: |
                                  Number of characters after the finding to consider. Either this or window_before must be specified
                          - !ruby/object:Api::Type::NestedObject
                            name: 'likelihoodAdjustment'
                            required: true
                            description: |
                              Likelihood adjustment to apply to all matching findings.
                            properties:
                              - !ruby/object:Api::Type::Enum
                                name: 'fixedLikelihood'
                                description: |
                                  Set the likelihood of a finding to a fixed value. Either this or relative_likelihood can be set.
                                values:
                                  - :VERY_UNLIKELY
                                  - :UNLIKELY
                                  - :POSSIBLE
                                  - :LIKELY
                                  - :VERY_LIKELY
                              - !ruby/object:Api::Type::Integer
                                name: 'relativeLikelihood'
                                description: |
                                  Increase or decrease the likelihood by the specified number of levels. For example,
                                  if a finding would be POSSIBLE without the detection rule and relativeLikelihood is 1,
                                  then it is upgraded to LIKELY, while a value of -1 would downgrade it to UNLIKELY.
                                  Likelihood may never drop below VERY_UNLIKELY or exceed VERY_LIKELY, so applying an
                                  adjustment of 1 followed by an adjustment of -1 when base likelihood is VERY_LIKELY
                                  will result in a final likelihood of LIKELY. Either this or fixed_likelihood can be set.
                      - !ruby/object:Api::Type::NestedObject
                        name: 'exclusionRule'
                        description: The rule that specifies conditions when findings of infoTypes specified in InspectionRuleSet are removed from results.
                        properties:
                          - !ruby/object:Api::Type::Enum
                            name: 'matchingType'
                            required: true
                            description: |
                              How the rule is applied. See the documentation for more information: https://cloud.google.com/dlp/docs/reference/rest/v2/InspectConfig#MatchingType
                            values:
                              - :MATCHING_TYPE_FULL_MATCH
                              - :MATCHING_TYPE_PARTIAL_MATCH
                              - :MATCHING_TYPE_INVERSE_MATCH
                          - !ruby/object:Api::Type::NestedObject
                            name: 'dictionary'
                            description: Dictionary which defines the rule.
                            properties:
                              - !ruby/object:Api::Type::NestedObject
                                name: 'wordList'
                                description: List of words or phrases to search for.
                                properties:
                                  - !ruby/object:Api::Type::Array
                                    name: 'words'
                                    required: true
                                    description: |
                                      Words or phrases defining the dictionary. The dictionary must contain at least one
                                      phrase and every phrase must contain at least 2 characters that are letters or digits.
                                    item_type: Api::Type::String
                              - !ruby/object:Api::Type::NestedObject
                                name: 'cloudStoragePath'
                                description: Newline-delimited file of words in Cloud Storage. Only a single file is accepted.
                                properties:
                                  - !ruby/object:Api::Type::String
                                    name: 'path'
                                    required: true
                                    description: |
                                      A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
                          - !ruby/object:Api::Type::NestedObject
                            name: 'regex'
                            description: Regular expression which defines the rule.
                            properties:
                              - !ruby/object:Api::Type::String
                                name: 'pattern'
                                required: true
                                description: |
                                  Pattern defining the regular expression.
                                  Its syntax (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                              - !ruby/object:Api::Type::Array
                                name: 'groupIndexes'
                                description: |
                                  The index of the submatch to extract as findings. When not specified, the entire match is returned. No more than 3 may be included.
                                item_type: Api::Type::Integer
                          - !ruby/object:Api::Type::NestedObject
                            name: 'excludeInfoTypes'
                            description: Set of infoTypes for which findings would affect this rule.
                            properties:
                              - !ruby/object:Api::Type::Array
                                name: 'infoTypes'
                                required: true
                                description: |
                                  If a finding is matched by any of the infoType detectors listed here, the finding will be excluded from the scan results.
                                item_type: !ruby/object:Api::Type::NestedObject
                                  properties:
                                    - !ruby/object:Api::Type::String
                                      name: 'name'
                                      required: true
                                      description: |
                                        Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                                        at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
          - !ruby/object:Api::Type::Array
            name: 'customInfoTypes'
            description: |
              Custom info types to be used. See https://cloud.google.com/dlp/docs/creating-custom-infotypes to learn more.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'infoType'
                  required: true
                  description: |
                    CustomInfoType can either be a new infoType, or an extension of built-in infoType, when the name matches one of existing
                    infoTypes and that infoType is specified in `info_types` field. Specifying the latter adds findings to the
                    one detected by the system. If built-in info type is not specified in `info_types` list then the name is
                    treated as a custom info type.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names
                        listed at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                - !ruby/object:Api::Type::Enum
                  name: 'likelihood'
                  description: |
                    Likelihood to return for this CustomInfoType. This base value can be altered by a detection rule if the finding meets the criteria
                    specified by the rule.
                  values:
                    - :VERY_UNLIKELY
                    - :UNLIKELY
                    - :POSSIBLE
                    - :LIKELY
                    - :VERY_LIKELY
                  default_value: :VERY_LIKELY
                - !ruby/object:Api::Type::Enum
                  name: 'exclusionType'
                  description: |
                    If set to EXCLUSION_TYPE_EXCLUDE this infoType will not cause a finding to be returned. It still can be used for rules matching.
                  values:
                    - :EXCLUSION_TYPE_EXCLUDE
                - !ruby/object:Api::Type::NestedObject
                  name: 'regex'
                  description: Regular expression which defines the rule.
                  input: true
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'pattern'
                      required: true
                      description: |
                        Pattern defining the regular expression.
                        Its syntax (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                    - !ruby/object:Api::Type::Array
                      name: 'groupIndexes'
                      description: |
                        The index of the submatch to extract as findings. When not specified, the entire match is returned. No more than 3 may be included.
                      item_type: Api::Type::Integer
                - !ruby/object:Api::Type::NestedObject
                  name: 'dictionary'
                  description: Dictionary which defines the rule.
                  input: true
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'wordList'
                      description: List of words or phrases to search for.
                      properties:
                        - !ruby/object:Api::Type::Array
                          name: 'words'
                          required: true
                          description: |
                            Words or phrases defining the dictionary. The dictionary must contain at least one
                            phrase and every phrase must contain at least 2 characters that are letters or digits.
                          item_type: Api::Type::String
                    - !ruby/object:Api::Type::NestedObject
                      name: 'cloudStoragePath'
                      description: Newline-delimited file of words in Cloud Storage. Only a single file is accepted.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'path'
                          required: true
                          description: |
                            A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
                - !ruby/object:Api::Type::NestedObject
                  name: 'storedType'
                  description: A reference to a StoredInfoType to use with scanning.
                  input: true
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Resource name of the requested StoredInfoType, for example `organizations/433245324/storedInfoTypes/432452342`
                        or `projects/project-id/storedInfoTypes/432452342`.

  - !ruby/object:Api::Resource
    name: 'StoredInfoType'
    create_url:  "{{parent}}/storedInfoTypes"
    self_link: "{{parent}}/storedInfoTypes/{{name}}"
    base_url:  "{{parent}}/storedInfoTypes"
    update_verb: :PATCH
    update_mask: true
    description: |
      Allows creation of custom info types.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dlp/docs/creating-stored-infotypes'
      api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.storedInfoTypes'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'parent'
        description: |
          The parent of the info type in any of the following formats:

          * `projects/{{project}}`
          * `projects/{{project}}/locations/{{location}}`
          * `organizations/{{organization_id}}`
          * `organizations/{{organization_id}}/locations/{{location}}`
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the info type. Set by the server.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of the info type.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          User set display name of the info type.
      - !ruby/object:Api::Type::NestedObject
        name: 'regex'
        description: Regular expression which defines the rule.
        input: true
        exactly_one_of:
          - dictionary
          - regex
          - large_custom_dictionary
        properties:
          - !ruby/object:Api::Type::String
            name: 'pattern'
            required: true
            description: |
              Pattern defining the regular expression.
              Its syntax (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
          - !ruby/object:Api::Type::Array
            name: 'groupIndexes'
            input: true
            description: |
              The index of the submatch to extract as findings. When not specified, the entire match is returned. No more than 3 may be included.
            item_type: Api::Type::Integer
      - !ruby/object:Api::Type::NestedObject
        name: 'dictionary'
        description: Dictionary which defines the rule.
        input: true
        exactly_one_of:
          - dictionary
          - regex
          - large_custom_dictionary
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'wordList'
            description: List of words or phrases to search for.
            exactly_one_of:
              - dictionary.0.word_list
              - dictionary.0.cloud_storage_path
            properties:
              - !ruby/object:Api::Type::Array
                name: 'words'
                required: true
                description: |
                  Words or phrases defining the dictionary. The dictionary must contain at least one
                  phrase and every phrase must contain at least 2 characters that are letters or digits.
                item_type: Api::Type::String
          - !ruby/object:Api::Type::NestedObject
            name: 'cloudStoragePath'
            description: Newline-delimited file of words in Cloud Storage. Only a single file is accepted.
            exactly_one_of:
              - dictionary.0.word_list
              - dictionary.0.cloud_storage_path
            properties:
              - !ruby/object:Api::Type::String
                name: 'path'
                required: true
                description: |
                  A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
      - !ruby/object:Api::Type::NestedObject
        name: 'largeCustomDictionary'
        description: Dictionary which defines the rule.
        input: true
        exactly_one_of:
          - dictionary
          - regex
          - large_custom_dictionary
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'outputPath'
            required: true
            description: |
              Location to store dictionary artifacts in Google Cloud Storage. These files will only be accessible by project owners and the DLP API.
              If any of these artifacts are modified, the dictionary is considered invalid and can no longer be used.
            properties:
              - !ruby/object:Api::Type::String
                name: 'path'
                required: true
                description: |
                  A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
          - !ruby/object:Api::Type::NestedObject
            name: 'cloudStorageFileSet'
            description: Set of files containing newline-delimited lists of dictionary phrases.
            exactly_one_of:
              - large_custom_dictionary.0.cloud_storage_file_set
              - large_custom_dictionary.0.big_query_field
            properties:
              - !ruby/object:Api::Type::String
                name: 'url'
                required: true
                description: |
                  The url, in the format `gs://<bucket>/<path>`. Trailing wildcard in the path is allowed.
          - !ruby/object:Api::Type::NestedObject
            name: 'bigQueryField'
            description: Field in a BigQuery table where each cell represents a dictionary phrase.
            exactly_one_of:
              - large_custom_dictionary.0.cloud_storage_file_set
              - large_custom_dictionary.0.big_query_field
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'table'
                description: Field in a BigQuery table where each cell represents a dictionary phrase.
                required: true
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'projectId'
                    required: true
                    description: |
                      The Google Cloud Platform project ID of the project containing the table.
                  - !ruby/object:Api::Type::String
                    name: 'datasetId'
                    required: true
                    description: |
                      The dataset ID of the table.
                  - !ruby/object:Api::Type::String
                    name: 'tableId'
                    required: true
                    description: |
                      The name of the table.
              - !ruby/object:Api::Type::NestedObject
                name: 'field'
                description: Designated field in the BigQuery table.
                required: true
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'name'
                    required: true
                    description: |
                      Name describing the field.
  - !ruby/object:Api::Resource
    name: 'DeidentifyTemplate'
    create_url:  "{{parent}}/deidentifyTemplates"
    self_link: "{{parent}}/deidentifyTemplates/{{name}}"
    base_url:  "{{parent}}/deidentifyTemplates"
    update_verb: :PATCH
    update_mask: true
    description: |
      Allows creation of templates to de-identify content.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/dlp/docs/concepts-templates'
      api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.deidentifyTemplates'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'parent'
        description: |
          The parent of the template in any of the following formats:

          * `projects/{{project}}`
          * `projects/{{project}}/locations/{{location}}`
          * `organizations/{{organization_id}}`
          * `organizations/{{organization_id}}/locations/{{location}}`
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the template. Set by the server.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of the template.
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          User set display name of the template.
      - !ruby/object:Api::Type::NestedObject
        name: 'deidentifyConfig'
        required: true
        description: Configuration of the deidentify template
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'infoTypeTransformations'
            required: true
            description: Specifies free-text based transformations to be applied to the dataset.
            properties:
              - !ruby/object:Api::Type::Array
                name: 'transformations'
                required: true
                description: |
                  Transformation for each infoType. Cannot specify more than one for a given infoType.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::Array
                      name: 'infoTypes'
                      description: |
                        InfoTypes to apply the transformation to. Leaving this empty will apply the transformation to apply to
                        all findings that correspond to infoTypes that were requested in InspectConfig.
                      item_type: !ruby/object:Api::Type::NestedObject
                        properties:
                          - !ruby/object:Api::Type::String
                            name: 'name'
                            required: true
                            description: |
                              Name of the information type.
                    - !ruby/object:Api::Type::NestedObject
                      name: 'primitiveTransformation'
                      required: true
                      description: |
                        Primitive transformation to apply to the infoType.
                      properties:
                        - !ruby/object:Api::Type::NestedObject
                          name: 'replaceConfig'
                          description: |
                            Replace each input value with a given value.
                          properties:
                            - !ruby/object:Api::Type::NestedObject
                              name: 'newValue'
                              required: true
                              description: |
                                Replace each input value with a given value.
                              properties:
                                - !ruby/object:Api::Type::Integer
                                  name: 'integerValue'
                                  description: |
                                    An integer value.
                                - !ruby/object:Api::Type::Double
                                  name: 'floatValue'
                                  description: |
                                    A float value.
                                - !ruby/object:Api::Type::String
                                  name: 'stringValue'
                                  description: |
                                    A string value.
                                - !ruby/object:Api::Type::Boolean
                                  name: 'booleanValue'
                                  description: |
                                    A boolean value.
                                - !ruby/object:Api::Type::String
                                  name: 'timestampValue'
                                  description: |
                                    A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
                                    Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
                                - !ruby/object:Api::Type::NestedObject
                                  name: 'timeValue'
                                  description: |
                                    Represents a time of day.
                                  properties:
                                    - !ruby/object:Api::Type::Integer
                                      name: 'hours'
                                      description: |
                                        Hours of day in 24 hour format. Should be from 0 to 23.
                                    - !ruby/object:Api::Type::Integer
                                      name: 'minutes'
                                      description: |
                                        Minutes of hour of day. Must be from 0 to 59.
                                    - !ruby/object:Api::Type::Integer
                                      name: 'seconds'
                                      description: |
                                        Seconds of minutes of the time. Must normally be from 0 to 59.
                                    - !ruby/object:Api::Type::Integer
                                      name: 'nanos'
                                      description: |
                                        Fractions of seconds in nanoseconds. Must be from 0 to 999,999,999.
                                - !ruby/object:Api::Type::NestedObject
                                  name: 'dateValue'
                                  description: |
                                    Represents a whole or partial calendar date.
                                  properties:
                                    - !ruby/object:Api::Type::Integer
                                      name: 'year'
                                      description: |
                                        Year of date. Must be from 1 to 9999, or 0 if specifying a date without a year.
                                    - !ruby/object:Api::Type::Integer
                                      name: 'month'
                                      description: |
                                        Month of year. Must be from 1 to 12, or 0 if specifying a year without a month and day.
                                    - !ruby/object:Api::Type::Integer
                                      name: 'day'
                                      description: |
                                        Day of month. Must be from 1 to 31 and valid for the year and month, or 0 if specifying a
                                        year by itself or a year and month where the day is not significant.
                                - !ruby/object:Api::Type::Enum
                                  name: 'dayOfWeekValue'
                                  description: |
                                    Represents a day of the week.
                                  values:
                                    - :MONDAY
                                    - :TUESDAY
                                    - :WEDNESDAY
                                    - :THURSDAY
                                    - :FRIDAY
                                    - :SATURDAY
                                    - :SUNDAY
                        - !ruby/object:Api::Type::Boolean
                          name: 'replaceWithInfoTypeConfig'
                          description: |
                            Replace each matching finding with the name of the info type.
                        - !ruby/object:Api::Type::NestedObject
                          name: 'characterMaskConfig'
                          description: |
                            Partially mask a string by replacing a given number of characters with a fixed character.
                            Masking can start from the beginning or end of the string.
                          properties:
                            - !ruby/object:Api::Type::String
                              name: 'maskingCharacter'
                              description: |
                                Character to use to mask the sensitive values—for example, * for an alphabetic string such as a name, or 0 for a numeric string
                                such as ZIP code or credit card number. This string must have a length of 1. If not supplied, this value defaults to * for
                                strings, and 0 for digits.
                            - !ruby/object:Api::Type::Integer
                              name: 'numberToMask'
                              description: |
                                Number of characters to mask. If not set, all matching chars will be masked. Skipped characters do not count towards this tally.
                            - !ruby/object:Api::Type::Boolean
                              name: 'reverseOrder'
                              description: |
                                Mask characters in reverse order. For example, if masking_character is 0, number_to_mask is 14, and reverse_order is `false`, then the
                                input string `1234-5678-9012-3456` is masked as `00000000000000-3456`.
                            - !ruby/object:Api::Type::Array
                              name: 'charactersToIgnore'
                              description: |
                                Characters to skip when doing de-identification of a value. These will be left alone and skipped.
                              item_type: !ruby/object:Api::Type::NestedObject
                                properties:
                                  - !ruby/object:Api::Type::String
                                    name: 'characterToSkip'
                                    description: |
                                      Characters to not transform when masking.
                                  - !ruby/object:Api::Type::Enum
                                    name: 'commonCharactersToIgnore'
                                    description: |
                                      Common characters to not transform when masking. Useful to avoid removing punctuation.
                                    values:
                                      - :NUMERIC
                                      - :ALPHA_UPPER_CASE
                                      - :ALPHA_LOWER_CASE
                                      - :PUNCTUATION
                                      - :WHITESPACE
