    type: NestedObject
    description: Configuration of the deidentify template
    required: true
    properties:
      - name: 'imageTransformations'
        type: NestedObject
        description: Treat the dataset as an image and redact.
        exactly_one_of:
          - 'deidentify_config.0.info_type_transformations'
          - 'deidentify_config.0.record_transformations'
          - 'deidentify_config.0.image_transformations'
        properties:
          - name: 'transforms'
            type: Array
            description: |
              For determination of how redaction of images should occur.
            required: true
            item_type:
              type: NestedObject
              properties:
                - name: 'redactionColor'
                  type: NestedObject
                  description: |
                    The color to use when redacting content from an image. If not specified, the default is black.
                  properties:
                    - name: 'red'
                      type: Double
                      description: |
                        The amount of red in the color as a value in the interval [0, 1].
                      default_value: 0.0
                    - name: 'blue'
                      type: Double
                      description: |
                        The amount of blue in the color as a value in the interval [0, 1].
                      default_value: 0.0
                    - name: 'green'
                      type: Double
                      description: |
                        The amount of green in the color as a value in the interval [0, 1].
                      default_value: 0.0
