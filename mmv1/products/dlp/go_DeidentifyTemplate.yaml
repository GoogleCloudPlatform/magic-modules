---
name: 'DeidentifyTemplate'
description: |
  Allows creation of templates to de-identify content.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/dlp/docs/concepts-templates'
  api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.deidentifyTemplates'
docs:
id_format: '{{parent}}/deidentifyTemplates/{{name}}'
base_url: '{{parent}}/deidentifyTemplates'
self_link: '{{parent}}/deidentifyTemplates/{{name}}'
create_url: '{{parent}}/deidentifyTemplates'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  encoder: 'templates/terraform/encoders/go/wrap_object_with_template_id.go.tmpl'
  update_encoder: 'templates/terraform/encoders/go/wrap_object.go.tmpl'
  decoder: 'templates/terraform/decoders/go/dlp_template_id.go.tmpl'
  custom_import: 'templates/terraform/custom_import/go/dlp_import.go.tmpl'
skip_sweeper: true
examples:
  - name: 'dlp_deidentify_template_basic'
    primary_resource_id: 'basic'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'dlp_deidentify_template_skip_characters'
    primary_resource_id: 'basic'
    test_env_vars:
      project: 'PROJECT_NAME'
    skip_docs: true
  - name: 'dlp_deidentify_template_image_transformations'
    primary_resource_id: 'basic'
    test_env_vars:
      project: 'PROJECT_NAME'
  - name: 'dlp_deidentify_template_with_template_id'
    primary_resource_id: 'with_template_id'
    vars:
      name: 'my-template'
    test_env_vars:
      project: 'PROJECT_NAME'
    skip_docs: true
parameters:
  - name: 'parent'
    type: String
    description: |
      The parent of the template in any of the following formats:

      * `projects/{{project}}`
      * `projects/{{project}}/locations/{{location}}`
      * `organizations/{{organization_id}}`
      * `organizations/{{organization_id}}/locations/{{location}}`
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The resource name of the template. Set by the server.
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
  - name: 'description'
    type: String
    description: |
      A description of the template.
  - name: 'displayName'
    type: String
    description: |
      User set display name of the template.
  - name: 'createTime'
    type: String
    description: |
      The creation timestamp of an deidentifyTemplate. Set by the server.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The last update timestamp of an deidentifyTemplate. Set by the server.
    output: true
  - name: 'templateId'
    type: String
    description: |
      The template id can contain uppercase and lowercase letters, numbers, and hyphens;
      that is, it must match the regular expression: [a-zA-Z\d-_]+. The maximum length is
      100 characters. Can be empty to allow the system to generate one.
    url_param_only: true
    immutable: true
    default_from_api: true
