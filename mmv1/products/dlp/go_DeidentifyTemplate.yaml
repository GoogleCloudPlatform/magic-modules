                              description: |
                                A string value.
                            - name: 'booleanValue'
                              type: Boolean
                              description: |
                                A boolean value.
                            - name: 'timestampValue'
                              type: String
                              description: |
                                A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
                                Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
                            - name: 'timeValue'
