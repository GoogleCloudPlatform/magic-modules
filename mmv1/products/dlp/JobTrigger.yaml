--- !ruby/object:Api::Resource
name: 'JobTrigger'
create_url: '{{parent}}/jobTriggers'
self_link: '{{parent}}/jobTriggers/{{name}}'
base_url: '{{parent}}/jobTriggers'
update_verb: :PATCH
update_mask: true
description: |
  A job trigger configuration.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/dlp/docs/creating-job-triggers'
  api: 'https://cloud.google.com/dlp/docs/reference/rest/v2/projects.jobTriggers'
id_format: '{{parent}}/jobTriggers/{{name}}'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_basic'
    primary_resource_id: 'basic'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_bigquery_row_limit'
    primary_resource_id: 'bigquery_row_limit'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_bigquery_row_limit_percentage'
    primary_resource_id: 'bigquery_row_limit_percentage'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_data_catalog_output'
    primary_resource_id: 'data_catalog_output'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
    skip_docs: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_scc_output'
    primary_resource_id: 'scc_output'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
    skip_docs: true
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_job_notification_emails'
    primary_resource_id: 'job_notification_emails'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_deidentify'
    primary_resource_id: 'deidentify'
    vars:
      name: 'tf_test'
    test_env_vars:
      project: :PROJECT_NAME
    test_vars_overrides:
      name: '"tf_test_" + RandString(t, 10)'
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_hybrid'
    primary_resource_id: 'hybrid_trigger'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_inspect'
    primary_resource_id: 'inspect'
    vars:
      trigger: 'trigger'
    test_env_vars:
      project: :PROJECT_NAME
  - !ruby/object:Provider::Terraform::Examples
    name: 'dlp_job_trigger_publish_to_stackdriver'
    primary_resource_id: 'publish_to_stackdriver'
    test_env_vars:
      project: :PROJECT_NAME
custom_code: !ruby/object:Provider::Terraform::CustomCode
  encoder: templates/terraform/encoders/wrap_object.go.erb
  custom_import: templates/terraform/custom_import/dlp_import.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'parent'
    description: |
      The parent of the trigger, either in the format `projects/{{project}}`
      or `projects/{{project}}/locations/{{location}}`
    required: true
    immutable: true
    url_param_only: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource name of the job trigger. Set by the server.
    output: true
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'createTime'
    description: |
      The creation timestamp of an inspectTemplate. Set by the server.
    output: true
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    description: |
      The last update timestamp of an inspectTemplate. Set by the server.
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A description of the job trigger.
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      User set display name of the job trigger.
  - !ruby/object:Api::Type::Time
    name: 'lastRunTime'
    description: The timestamp of the last time this trigger executed.
    output: true
  - !ruby/object:Api::Type::Enum
    name: 'status'
    description: |
      Whether the trigger is currently active.
    values:
      - :PAUSED
      - :HEALTHY
      - :CANCELLED
    default_value: :HEALTHY
  - !ruby/object:Api::Type::Array
    name: 'triggers'
    required: true
    description: |
      What event needs to occur for a new job to be started.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'schedule'
          description: |
            Schedule for triggered jobs
          properties:
            - !ruby/object:Api::Type::String
              name: 'recurrencePeriodDuration'
              description: |
                With this option a job is started a regular periodic basis. For example: every day (86400 seconds).

                A scheduled start time will be skipped if the previous execution has not ended when its scheduled time occurs.

                This value must be set to a time duration greater than or equal to 1 day and can be no longer than 60 days.

                A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s".
        - !ruby/object:Api::Type::NestedObject
          name: 'manual'
          allow_empty_object: true
          send_empty_value: true
          properties: []
          description: |
            For use with hybrid jobs. Jobs must be manually created and finished.
  - !ruby/object:Api::Type::NestedObject
    name: 'inspectJob'
    description: Controls what and how to inspect for findings.
    properties:
      - !ruby/object:Api::Type::String
        name: 'inspectTemplateName'
        description: The name of the template to run when this job is triggered.
      - !ruby/object:Api::Type::NestedObject
        name: 'inspectConfig'
        description: The core content of the template.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'excludeInfoTypes'
            description: When true, excludes type information of the findings.
          - !ruby/object:Api::Type::Boolean
            name: 'includeQuote'
            description:
              When true, a contextual quote from the data that triggered a
              finding is included in the response.
          - !ruby/object:Api::Type::Enum
            name: 'minLikelihood'
            description: |
              Only returns findings equal or above this threshold. See https://cloud.google.com/dlp/docs/likelihood for more info
            values:
              - :VERY_UNLIKELY
              - :UNLIKELY
              - :POSSIBLE
              - :LIKELY
              - :VERY_LIKELY
            default_value: :POSSIBLE
          - !ruby/object:Api::Type::NestedObject
            name: 'limits'
            description:
              Configuration to control the number of findings returned.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'maxFindingsPerItem'
                description:
                  Max number of findings that will be returned for each item
                  scanned. The maximum returned is 2000.
                at_least_one_of:
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_item
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_request
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_info_type
              - !ruby/object:Api::Type::Integer
                name: 'maxFindingsPerRequest'
                description:
                  Max number of findings that will be returned per request/job.
                  The maximum returned is 2000.
                at_least_one_of:
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_item
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_request
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_info_type
              - !ruby/object:Api::Type::Array
                name: 'maxFindingsPerInfoType'
                description: |
                  Configuration of findings limit given for specified infoTypes.
                at_least_one_of:
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_item
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_request
                  - inspect_job.0.inspect_config.0.limits.0.max_findings_per_info_type
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'infoType'
                      description: |
                        Type of information the findings limit applies to. Only one limit per infoType should be provided. If InfoTypeLimit does
                        not have an infoType, the DLP API applies the limit against all infoTypes that are found but not
                        specified in another InfoTypeLimit.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'name'
                          required: true
                          description: |
                            Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                            at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                        - !ruby/object:Api::Type::String
                          name: 'version'
                          description: |
                            Version of the information type to use. By default, the version is set to stable
                    - !ruby/object:Api::Type::Integer
                      name: 'maxFindings'
                      description: Max findings limit for the given infoType.
          - !ruby/object:Api::Type::Array
            name: 'infoTypes'
            description: |
              Restricts what infoTypes to look for. The values must correspond to InfoType values returned by infoTypes.list
              or listed at https://cloud.google.com/dlp/docs/infotypes-reference.

              When no InfoTypes or CustomInfoTypes are specified in a request, the system may automatically choose what detectors to run.
              By default this may be all types, but may change over time as detectors are updated.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: 'name'
                  required: true
                  description: |
                    Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                    at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                - !ruby/object:Api::Type::String
                  name: 'version'
                  description: |
                    Version of the information type to use. By default, the version is set to stable
          - !ruby/object:Api::Type::Array
            name: 'ruleSet'
            description: |
              Set of rules to apply to the findings for this InspectConfig. Exclusion rules, contained in the set are executed in the end,
              other rules are executed in the order they are specified for each info type.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'infoTypes'
                  description: |
                    List of infoTypes this rule set is applied to.
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'name'
                        required: true
                        description: |
                          Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                          at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                      - !ruby/object:Api::Type::String
                        name: 'version'
                        description: |
                          Version of the information type to use. By default, the version is set to stable.
                - !ruby/object:Api::Type::Array
                  name: 'rules'
                  required: true
                  description: |
                    Set of rules to be applied to infoTypes. The rules are applied in order.
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::NestedObject
                        name: 'hotwordRule'
                        description: Hotword-based detection rule.
                        properties:
                          - !ruby/object:Api::Type::NestedObject
                            name: 'hotwordRegex'
                            description:
                              Regular expression pattern defining what qualifies
                              as a hotword.
                            properties:
                              - !ruby/object:Api::Type::String
                                name: 'pattern'
                                description: |
                                  Pattern defining the regular expression. Its syntax
                                  (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                              - !ruby/object:Api::Type::Array
                                name: 'groupIndexes'
                                description: |
                                  The index of the submatch to extract as findings. When not specified,
                                  the entire match is returned. No more than 3 may be included.
                                item_type: Api::Type::Integer
                          - !ruby/object:Api::Type::NestedObject
                            name: 'proximity'
                            description: |
                              Proximity of the finding within which the entire hotword must reside. The total length of the window cannot
                              exceed 1000 characters. Note that the finding itself will be included in the window, so that hotwords may be
                              used to match substrings of the finding itself. For example, the certainty of a phone number regex
                              `(\d{3}) \d{3}-\d{4}` could be adjusted upwards if the area code is known to be the local area code of a company
                              office using the hotword regex `(xxx)`, where `xxx` is the area code in question.
                            properties:
                              - !ruby/object:Api::Type::Integer
                                name: 'windowBefore'
                                description: |
                                  Number of characters before the finding to consider. Either this or window_after must be specified
                              - !ruby/object:Api::Type::Integer
                                name: 'windowAfter'
                                description: |
                                  Number of characters after the finding to consider. Either this or window_before must be specified
                          - !ruby/object:Api::Type::NestedObject
                            name: 'likelihoodAdjustment'
                            description: |
                              Likelihood adjustment to apply to all matching findings.
                            properties:
                              - !ruby/object:Api::Type::Enum
                                name: 'fixedLikelihood'
                                description: |
                                  Set the likelihood of a finding to a fixed value. Either this or relative_likelihood can be set.
                                values:
                                  - :VERY_UNLIKELY
                                  - :UNLIKELY
                                  - :POSSIBLE
                                  - :LIKELY
                                  - :VERY_LIKELY
                              - !ruby/object:Api::Type::Integer
                                name: 'relativeLikelihood'
                                description: |
                                  Increase or decrease the likelihood by the specified number of levels. For example,
                                  if a finding would be POSSIBLE without the detection rule and relativeLikelihood is 1,
                                  then it is upgraded to LIKELY, while a value of -1 would downgrade it to UNLIKELY.
                                  Likelihood may never drop below VERY_UNLIKELY or exceed VERY_LIKELY, so applying an
                                  adjustment of 1 followed by an adjustment of -1 when base likelihood is VERY_LIKELY
                                  will result in a final likelihood of LIKELY. Either this or fixed_likelihood can be set.
                      - !ruby/object:Api::Type::NestedObject
                        name: 'exclusionRule'
                        description:
                          The rule that specifies conditions when findings of
                          infoTypes specified in InspectionRuleSet are removed
                          from results.
                        properties:
                          - !ruby/object:Api::Type::Enum
                            name: 'matchingType'
                            required: true
                            description: |
                              How the rule is applied. See the documentation for more information: https://cloud.google.com/dlp/docs/reference/rest/v2/InspectConfig#MatchingType
                            values:
                              - :MATCHING_TYPE_FULL_MATCH
                              - :MATCHING_TYPE_PARTIAL_MATCH
                              - :MATCHING_TYPE_INVERSE_MATCH
                          - !ruby/object:Api::Type::NestedObject
                            name: 'dictionary'
                            description: Dictionary which defines the rule.
                            properties:
                              - !ruby/object:Api::Type::NestedObject
                                name: 'wordList'
                                description:
                                  List of words or phrases to search for.
                                properties:
                                  - !ruby/object:Api::Type::Array
                                    name: 'words'
                                    required: true
                                    description: |
                                      Words or phrases defining the dictionary. The dictionary must contain at least one
                                      phrase and every phrase must contain at least 2 characters that are letters or digits.
                                    item_type: Api::Type::String
                              - !ruby/object:Api::Type::NestedObject
                                name: 'cloudStoragePath'
                                description:
                                  Newline-delimited file of words in Cloud
                                  Storage. Only a single file is accepted.
                                properties:
                                  - !ruby/object:Api::Type::String
                                    name: 'path'
                                    required: true
                                    description: |
                                      A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
                          - !ruby/object:Api::Type::NestedObject
                            name: 'regex'
                            description:
                              Regular expression which defines the rule.
                            properties:
                              - !ruby/object:Api::Type::String
                                name: 'pattern'
                                required: true
                                description: |
                                  Pattern defining the regular expression.
                                  Its syntax (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                              - !ruby/object:Api::Type::Array
                                name: 'groupIndexes'
                                description: |
                                  The index of the submatch to extract as findings. When not specified, the entire match is returned. No more than 3 may be included.
                                item_type: Api::Type::Integer
                          - !ruby/object:Api::Type::NestedObject
                            name: 'excludeInfoTypes'
                            description:
                              Set of infoTypes for which findings would affect
                              this rule.
                            properties:
                              - !ruby/object:Api::Type::Array
                                name: 'infoTypes'
                                required: true
                                description: |
                                  If a finding is matched by any of the infoType detectors listed here, the finding will be excluded from the scan results.
                                item_type: !ruby/object:Api::Type::NestedObject
                                  properties:
                                    - !ruby/object:Api::Type::String
                                      name: 'name'
                                      required: true
                                      description: |
                                        Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names listed
                                        at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                                    - !ruby/object:Api::Type::String
                                      name: 'version'
                                      description: |
                                        Version of the information type to use. By default, the version is set to stable.
                          - !ruby/object:Api::Type::NestedObject
                            name: 'excludeByHotword'
                            description:
                              Drop if the hotword rule is contained in the
                              proximate context.
                            properties:
                              - !ruby/object:Api::Type::NestedObject
                                name: 'hotwordRegex'
                                description:
                                  Regular expression pattern defining what
                                  qualifies as a hotword.
                                properties:
                                  - !ruby/object:Api::Type::String
                                    name: 'pattern'
                                    description: |
                                      Pattern defining the regular expression. Its syntax
                                      (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                                  - !ruby/object:Api::Type::Array
                                    name: 'groupIndexes'
                                    description: |
                                      The index of the submatch to extract as findings. When not specified,
                                      the entire match is returned. No more than 3 may be included.
                                    item_type: Api::Type::Integer
                              - !ruby/object:Api::Type::NestedObject
                                name: 'proximity'
                                description: |
                                  Proximity of the finding within which the entire hotword must reside. The total length of the window cannot
                                  exceed 1000 characters. Note that the finding itself will be included in the window, so that hotwords may be
                                  used to match substrings of the finding itself. For example, the certainty of a phone number regex
                                  `(\d{3}) \d{3}-\d{4}` could be adjusted upwards if the area code is known to be the local area code of a company
                                  office using the hotword regex `(xxx)`, where `xxx` is the area code in question.
                                properties:
                                  - !ruby/object:Api::Type::Integer
                                    name: 'windowBefore'
                                    description: |
                                      Number of characters before the finding to consider. Either this or window_after must be specified
                                  - !ruby/object:Api::Type::Integer
                                    name: 'windowAfter'
                                    description: |
                                      Number of characters after the finding to consider. Either this or window_before must be specified
          - !ruby/object:Api::Type::Array
            name: 'customInfoTypes'
            description: |
              Custom info types to be used. See https://cloud.google.com/dlp/docs/creating-custom-infotypes to learn more.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'infoType'
                  required: true
                  description: |
                    CustomInfoType can either be a new infoType, or an extension of built-in infoType, when the name matches one of existing
                    infoTypes and that infoType is specified in `info_types` field. Specifying the latter adds findings to the
                    one detected by the system. If built-in info type is not specified in `info_types` list then the name is
                    treated as a custom info type.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Name of the information type. Either a name of your choosing when creating a CustomInfoType, or one of the names
                        listed at https://cloud.google.com/dlp/docs/infotypes-reference when specifying a built-in type.
                    - !ruby/object:Api::Type::String
                      name: 'version'
                      description: |
                        Version of the information type to use. By default, the version is set to stable.
                - !ruby/object:Api::Type::Enum
                  name: 'likelihood'
                  description: |
                    Likelihood to return for this CustomInfoType. This base value can be altered by a detection rule if the finding meets the criteria
                    specified by the rule.
                  values:
                    - :VERY_UNLIKELY
                    - :UNLIKELY
                    - :POSSIBLE
                    - :LIKELY
                    - :VERY_LIKELY
                  default_value: :VERY_LIKELY
                - !ruby/object:Api::Type::Enum
                  name: 'exclusionType'
                  description: |
                    If set to EXCLUSION_TYPE_EXCLUDE this infoType will not cause a finding to be returned. It still can be used for rules matching.
                  values:
                    - :EXCLUSION_TYPE_EXCLUDE
                - !ruby/object:Api::Type::NestedObject
                  name: 'regex'
                  description: Regular expression which defines the rule.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'pattern'
                      required: true
                      description: |
                        Pattern defining the regular expression.
                        Its syntax (https://github.com/google/re2/wiki/Syntax) can be found under the google/re2 repository on GitHub.
                    - !ruby/object:Api::Type::Array
                      name: 'groupIndexes'
                      description: |
                        The index of the submatch to extract as findings. When not specified, the entire match is returned. No more than 3 may be included.
                      item_type: Api::Type::Integer
                - !ruby/object:Api::Type::NestedObject
                  name: 'dictionary'
                  description: Dictionary which defines the rule.
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'wordList'
                      description: List of words or phrases to search for.
                      properties:
                        - !ruby/object:Api::Type::Array
                          name: 'words'
                          required: true
                          description: |
                            Words or phrases defining the dictionary. The dictionary must contain at least one
                            phrase and every phrase must contain at least 2 characters that are letters or digits.
                          item_type: Api::Type::String
                    - !ruby/object:Api::Type::NestedObject
                      name: 'cloudStoragePath'
                      description:
                        Newline-delimited file of words in Cloud Storage. Only a
                        single file is accepted.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'path'
                          required: true
                          description: |
                            A url representing a file or path (no wildcards) in Cloud Storage. Example: `gs://[BUCKET_NAME]/dictionary.txt`
                - !ruby/object:Api::Type::NestedObject
                  name: 'storedType'
                  description:
                    A reference to a StoredInfoType to use with scanning.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Resource name of the requested StoredInfoType, for example `organizations/433245324/storedInfoTypes/432452342`
                        or `projects/project-id/storedInfoTypes/432452342`.
                    - !ruby/object:Api::Type::String
                      name: 'createTime'
                      description: |
                        The creation timestamp of an inspectTemplate. Set by the server.
                      output: true
                - !ruby/object:Api::Type::NestedObject
                  name: 'surrogateType'
                  description: |
                    Message for detecting output from deidentification transformations that support reversing.
                  properties: []  # Meant to be an empty object with no properties - see here : https://cloud.google.com/dlp/docs/reference/rest/v2/InspectConfig#SurrogateType
                  # The fields below are necessary to include the "surrogateType" in the payload
                  send_empty_value: true
                  allow_empty_object: true
      - !ruby/object:Api::Type::NestedObject
        name: 'storageConfig'
        description: Information on where to inspect
        required: true
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'timespanConfig'
            description: Information on where to inspect
            properties:
              - !ruby/object:Api::Type::String
                name: 'startTime'
                at_least_one_of:
                  - inspect_job.0.storage_config.0.timespan_config.0.start_time
                  - inspect_job.0.storage_config.0.timespan_config.0.end_time
                description: Exclude files or rows older than this value.
              - !ruby/object:Api::Type::String
                name: 'endTime'
                at_least_one_of:
                  - inspect_job.0.storage_config.0.timespan_config.0.start_time
                  - inspect_job.0.storage_config.0.timespan_config.0.end_time
                description:
                  Exclude files or rows newer than this value. If set to zero,
                  no upper time limit is applied.
              - !ruby/object:Api::Type::Boolean
                name: 'enableAutoPopulationOfTimespanConfig'
                description: |
                  When the job is started by a JobTrigger we will automatically figure out a valid startTime to avoid
                  scanning files that have not been modified since the last time the JobTrigger executed. This will
                  be based on the time of the execution of the last run of the JobTrigger.
              - !ruby/object:Api::Type::NestedObject
                name: 'timestampField'
                description: Information on where to inspect
                required: true
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'name'
                    required: true
                    description: |
                      Specification of the field containing the timestamp of scanned items. Used for data sources like Datastore and BigQuery.

                      For BigQuery: Required to filter out rows based on the given start and end times. If not specified and the table was
                      modified between the given start and end times, the entire table will be scanned. The valid data types of the timestamp
                      field are: INTEGER, DATE, TIMESTAMP, or DATETIME BigQuery column.

                      For Datastore. Valid data types of the timestamp field are: TIMESTAMP. Datastore entity will be scanned if the
                      timestamp property does not exist or its value is empty or invalid.
          - !ruby/object:Api::Type::NestedObject
            name: 'datastoreOptions'
            description:
              Options defining a data set within Google Cloud Datastore.
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'partitionId'
                required: true
                description: |
                  Datastore partition ID. A partition ID identifies a grouping of entities. The grouping
                  is always by project and namespace, however the namespace ID may be empty.
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'projectId'
                    required: true
                    description:
                      The ID of the project to which the entities belong.
                  - !ruby/object:Api::Type::String
                    name: 'namespaceId'
                    description:
                      If not empty, the ID of the namespace to which the
                      entities belong.
              - !ruby/object:Api::Type::NestedObject
                name: 'kind'
                required: true
                description: |
                  A representation of a Datastore kind.
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'name'
                    required: true
                    description: The name of the Datastore kind.
          - !ruby/object:Api::Type::NestedObject
            name: 'cloudStorageOptions'
            description:
              Options defining a file or a set of files within a Google Cloud
              Storage bucket.
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'fileSet'
                required: true
                description: |
                  Set of files to scan.
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'url'
                    exactly_one_of:
                      - inspect_job.0.storage_config.0.cloud_storage_options.0.file_set.0.url
                      - inspect_job.0.storage_config.0.cloud_storage_options.0.file_set.0.regex_file_set
                    description: |
                      The Cloud Storage url of the file(s) to scan, in the format `gs://<bucket>/<path>`. Trailing wildcard
                      in the path is allowed.

                      If the url ends in a trailing slash, the bucket or directory represented by the url will be scanned
                      non-recursively (content in sub-directories will not be scanned). This means that `gs://mybucket/` is
                      equivalent to `gs://mybucket/*`, and `gs://mybucket/directory/` is equivalent to `gs://mybucket/directory/*`.
                  - !ruby/object:Api::Type::NestedObject
                    name: 'regexFileSet'
                    exactly_one_of:
                      - inspect_job.0.storage_config.0.cloud_storage_options.0.file_set.0.url
                      - inspect_job.0.storage_config.0.cloud_storage_options.0.file_set.0.regex_file_set
                    description: |
                      The regex-filtered set of files to scan.
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'bucketName'
                        required: true
                        description: The name of a Cloud Storage bucket.
                      - !ruby/object:Api::Type::Array
                        name: 'includeRegex'
                        item_type: Api::Type::String
                        description: |
                          A list of regular expressions matching file paths to include. All files in the bucket
                          that match at least one of these regular expressions will be included in the set of files,
                          except for those that also match an item in excludeRegex. Leaving this field empty will
                          match all files by default (this is equivalent to including .* in the list)
                      - !ruby/object:Api::Type::Array
                        name: 'excludeRegex'
                        item_type: Api::Type::String
                        description: |
                          A list of regular expressions matching file paths to exclude. All files in the bucket that match at
                          least one of these regular expressions will be excluded from the scan.
              - !ruby/object:Api::Type::Integer
                name: 'bytesLimitPerFile'
                description: |
                  Max number of bytes to scan from a file. If a scanned file's size is bigger than this value
                  then the rest of the bytes are omitted.
              - !ruby/object:Api::Type::Integer
                name: 'bytesLimitPerFilePercent'
                description: |
                  Max percentage of bytes to scan from a file. The rest are omitted. The number of bytes scanned is rounded down.
                  Must be between 0 and 100, inclusively. Both 0 and 100 means no limit.
              - !ruby/object:Api::Type::Integer
                name: 'filesLimitPercent'
                description: |
                  Limits the number of files to scan to this percentage of the input FileSet. Number of files scanned is rounded down.
                  Must be between 0 and 100, inclusively. Both 0 and 100 means no limit.
              - !ruby/object:Api::Type::Array
                name: 'fileTypes'
                description: |
                  List of file type groups to include in the scan. If empty, all files are scanned and available data
                  format processors are applied. In addition, the binary content of the selected files is always scanned as well.
                  Images are scanned only as binary if the specified region does not support image inspection and no fileTypes were specified.
                item_type: !ruby/object:Api::Type::Enum
                  name: 'undefined'
                  description: |
                    This field only has a name and description because of MM
                    limitations. It should not appear in downstreams.
                  values:
                    - :BINARY_FILE
                    - :TEXT_FILE
                    - :IMAGE
                    - :WORD
                    - :PDF
                    - :AVRO
                    - :CSV
                    - :TSV
                    - :POWERPOINT
                    - :EXCEL
              - !ruby/object:Api::Type::Enum
                name: 'sampleMethod'
                description: |
                  How to sample bytes if not all bytes are scanned. Meaningful only when used in conjunction with bytesLimitPerFile.
                  If not specified, scanning would start from the top.
                values:
                  - :TOP
                  - :RANDOM_START
          - !ruby/object:Api::Type::NestedObject
            name: 'bigQueryOptions'
            description: Options defining BigQuery table and row identifiers.
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'tableReference'
                required: true
                description: |
                  Set of files to scan.
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'projectId'
                    required: true
                    description: |
                      The Google Cloud Platform project ID of the project containing the table.
                  - !ruby/object:Api::Type::String
                    name: 'datasetId'
                    required: true
                    description: |
                      The dataset ID of the table.
                  - !ruby/object:Api::Type::String
                    name: 'tableId'
                    required: true
                    description: |
                      The name of the table.
              - !ruby/object:Api::Type::Integer
                name: 'rowsLimit'
                description: |
                  Max number of rows to scan. If the table has more rows than this value, the rest of the rows are omitted.
                  If not set, or if set to 0, all rows will be scanned. Only one of rowsLimit and rowsLimitPercent can be
                  specified. Cannot be used in conjunction with TimespanConfig.
              - !ruby/object:Api::Type::Integer
                name: 'rowsLimitPercent'
                description: |
                  Max percentage of rows to scan. The rest are omitted. The number of rows scanned is rounded down.
                  Must be between 0 and 100, inclusively. Both 0 and 100 means no limit. Defaults to 0. Only one of
                  rowsLimit and rowsLimitPercent can be specified. Cannot be used in conjunction with TimespanConfig.
              - !ruby/object:Api::Type::Enum
                name: 'sampleMethod'
                description: |
                  How to sample rows if not all rows are scanned. Meaningful only when used in conjunction with either
                  rowsLimit or rowsLimitPercent. If not specified, rows are scanned in the order BigQuery reads them.
                values:
                  - :TOP
                  - :RANDOM_START
                default_value: :TOP
              - !ruby/object:Api::Type::Array
                name: 'identifyingFields'
                description: |
                  Specifies the BigQuery fields that will be returned with findings.
                  If not specified, no identifying fields will be returned for findings.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Name of a BigQuery field to be returned with the findings.
              - !ruby/object:Api::Type::Array
                name: 'includedFields'
                description: |
                  Limit scanning only to these fields.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Name describing the field to which scanning is limited.
              - !ruby/object:Api::Type::Array
                name: 'excludedFields'
                description: |
                  References to fields excluded from scanning.
                  This allows you to skip inspection of entire columns which you know have no findings.
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'name'
                      required: true
                      description: |
                        Name describing the field excluded from scanning.
          - !ruby/object:Api::Type::NestedObject
            name: 'hybridOptions'
            allow_empty_object: true
            send_empty_value: true
            description: |
              Configuration to control jobs where the content being inspected is outside of Google Cloud Platform.
            properties:
              - !ruby/object:Api::Type::String
                name: 'description'
                description: |
                  A short description of where the data is coming from. Will be stored once in the job. 256 max length.
              - !ruby/object:Api::Type::Array
                name: 'requiredFindingLabelKeys'
                item_type: Api::Type::String
                description: |
                  These are labels that each inspection request must include within their 'finding_labels' map. Request
                  may contain others, but any missing one of these will be rejected.

                  Label keys must be between 1 and 63 characters long and must conform to the following regular expression: `[a-z]([-a-z0-9]*[a-z0-9])?`.

                  No more than 10 keys can be required.
              - !ruby/object:Api::Type::NestedObject
                name: 'tableOptions'
                description: |
                  If the container is a table, additional information to make findings meaningful such as the columns that are primary keys.
                properties:
                  - !ruby/object:Api::Type::Array
                    name: 'identifyingFields'
                    description: |
                      The columns that are the primary keys for table objects included in ContentItem. A copy of this
                      cell's value will stored alongside alongside each finding so that the finding can be traced to
                      the specific row it came from. No more than 3 may be provided.
                    item_type: !ruby/object:Api::Type::NestedObject
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'name'
                          required: true
                          description: |
                            Name describing the field.
              - !ruby/object:Api::Type::KeyValuePairs
                name: 'labels'
                description: |
                  To organize findings, these labels will be added to each finding.

                  Label keys must be between 1 and 63 characters long and must conform to the following regular expression: `[a-z]([-a-z0-9]*[a-z0-9])?`.

                  Label values must be between 0 and 63 characters long and must conform to the regular expression `([a-z]([-a-z0-9]*[a-z0-9])?)?`.

                  No more than 10 labels can be associated with a given finding.

                  Examples:
                  * `"environment" : "production"`
                  * `"pipeline" : "etl"`
      - !ruby/object:Api::Type::Array
        name: 'actions'
        description: |
          A task to execute on the completion of a job.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'saveFindings'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              description: |
                If set, the detailed findings will be persisted to the specified OutputStorageConfig. Only a single instance of this action can be specified. Compatible with: Inspect, Risk
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'outputConfig'
                  required: true
                  description: |
                    Information on where to store output
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'table'
                      required: true
                      description: |
                        Information on the location of the target BigQuery Table.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'projectId'
                          required: true
                          description: |
                            The Google Cloud Platform project ID of the project containing the table.
                        - !ruby/object:Api::Type::String
                          name: 'datasetId'
                          required: true
                          description: |
                            Dataset ID of the table.
                        - !ruby/object:Api::Type::String
                          name: 'tableId'
                          description: |
                            Name of the table. If is not set a new one will be generated for you with the following format:
                            `dlp_googleapis_yyyy_mm_dd_[dlp_job_id]`. Pacific timezone will be used for generating the date details.
                    - !ruby/object:Api::Type::Enum
                      name: 'outputSchema'
                      description: |
                        Schema used for writing the findings for Inspect jobs. This field is only used for
                        Inspect and must be unspecified for Risk jobs. Columns are derived from the Finding
                        object. If appending to an existing table, any columns from the predefined schema
                        that are missing will be added. No columns in the existing table will be deleted.

                        If unspecified, then all available columns will be used for a new table or an (existing)
                        table with no schema, and no changes will be made to an existing table that has a schema.
                        Only for use with external storage.
                      values:
                        - :BASIC_COLUMNS
                        - :GCS_COLUMNS
                        - :DATASTORE_COLUMNS
                        - :BIG_QUERY_COLUMNS
                        - :ALL_COLUMNS
            - !ruby/object:Api::Type::NestedObject
              name: 'pubSub'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              description: |
                Publish a message into a given Pub/Sub topic when the job completes.
              properties:
                - !ruby/object:Api::Type::String
                  name: 'topic'
                  required: true
                  description: |
                    Cloud Pub/Sub topic to send notifications to.
            - !ruby/object:Api::Type::NestedObject
              name: 'publishSummaryToCscc'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              allow_empty_object: true
              send_empty_value: true
              properties: []
              description: |
                Publish the result summary of a DlpJob to the Cloud Security Command Center.
            - !ruby/object:Api::Type::NestedObject
              name: 'publishFindingsToCloudDataCatalog'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              allow_empty_object: true
              send_empty_value: true
              properties: []
              description: |
                Publish findings of a DlpJob to Data Catalog.
            - !ruby/object:Api::Type::NestedObject
              name: 'jobNotificationEmails'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              allow_empty_object: true
              send_empty_value: true
              properties: []
              description: |
                Sends an email when the job completes. The email goes to IAM project owners and technical Essential Contacts.
            - !ruby/object:Api::Type::NestedObject
              name: 'deidentify'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              description: |
                Create a de-identified copy of the requested table or files.
              properties:
                - !ruby/object:Api::Type::String
                  name: 'cloudStorageOutput'
                  required: true
                  description: |
                    User settable Cloud Storage bucket and folders to store de-identified files.

                    This field must be set for cloud storage deidentification.

                    The output Cloud Storage bucket must be different from the input bucket.

                    De-identified files will overwrite files in the output path.

                    Form of: gs://bucket/folder/ or gs://bucket
                - !ruby/object:Api::Type::Array
                  name: 'fileTypesToTransform'
                  description: |
                    List of user-specified file type groups to transform. If specified, only the files with these filetypes will be transformed.

                    If empty, all supported files will be transformed. Supported types may be automatically added over time.

                    If a file type is set in this field that isn't supported by the Deidentify action then the job will fail and will not be successfully created/started.
                  item_type: !ruby/object:Api::Type::Enum
                    name: 'fileType'
                    description: |
                      This field only has a name and description because of MM
                      limitations. It should not appear in downstreams.
                    values:
                      - :IMAGE
                      - :TEXT_FILE
                      - :CSV
                      - :TSV
                - !ruby/object:Api::Type::NestedObject
                  name: 'transformationConfig'
                  description: |
                    User specified deidentify templates and configs for structured, unstructured, and image files.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'deidentifyTemplate'
                      description: |
                        If this template is specified, it will serve as the default de-identify template.
                    - !ruby/object:Api::Type::String
                      name: 'structuredDeidentifyTemplate'
                      description: |
                        If this template is specified, it will serve as the de-identify template for structured content such as delimited files and tables.
                    - !ruby/object:Api::Type::String
                      name: 'imageRedactTemplate'
                      description: |
                        If this template is specified, it will serve as the de-identify template for images.
                - !ruby/object:Api::Type::NestedObject
                  name: 'transformationDetailsStorageConfig'
                  description: |
                    Config for storing transformation details.
                  properties:
                    - !ruby/object:Api::Type::NestedObject
                      name: 'table'
                      required: true
                      description: |
                        The BigQuery table in which to store the output.
                      properties:
                        - !ruby/object:Api::Type::String
                          name: 'datasetId'
                          description:
                            The ID of the dataset containing this table.
                          required: true
                        - !ruby/object:Api::Type::String
                          name: 'projectId'
                          description:
                            The ID of the project containing this table.
                          required: true
                        - !ruby/object:Api::Type::String
                          name: 'tableId'
                          description: |
                            The ID of the table. The ID must contain only letters (a-z,
                            A-Z), numbers (0-9), or underscores (_). The maximum length
                            is 1,024 characters.
            - !ruby/object:Api::Type::NestedObject
              name: 'publishToStackdriver'
              # TODO: uncomment here once they are supported(github.com/hashicorp/terraform-plugin-sdk/issues/470)
              # exactly_one_of:
              #   - save_findings
              #   - pub_sub
              #   - publish_findings_to_cloud_data_catalog
              #   - publish_summary_to_cscc
              #   - job_notification_emails
              #   - deidentify
              #   - publish_to_stackdriver
              allow_empty_object: true
              send_empty_value: true
              properties: []
              description: |
                Enable Stackdriver metric dlp.googleapis.com/findingCount.
