---
name: 'SubjectConfig'
min_version: beta
description: A Managed Service for Apache Kafka schema registry subject config.
base_url: 'projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}/config/{{subject}}'
self_link: 'projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}/config/{{subject}}'
create_url: 'projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}/config/{{subject}}'
# Indicates that create/update are the same endpoint
create_verb: 'PUT'
update_verb: 'PUT'

immutable: false

# We'll need to modify the url before making the request if a context is present
custom_code:
  pre_create: templates/terraform/pre_create/managedkafka_subject_config.go.tmpl
  pre_read: templates/terraform/pre_read/managedkafka_subject_config.go.tmpl
  pre_update: templates/terraform/pre_update/managedkafka_subject_config.go.tmpl
  pre_delete: templates/terraform/pre_delete/managedkafka_subject_config.go.tmpl

parameters:
  - name: 'location'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: "ID of the location of the Kafka resource. See
      https://cloud.google.com/managed-kafka/docs/locations for a list of
      supported locations."
  - name: 'schemaRegistryId'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: "ID of the schema_registry."
  - name: 'context'
    type: String
    required: false
    immutable: true
    url_param_only: true
    description: "Name of the context. It is optional. If not specified, it will use the default context."
  - name: 'subject'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: "Name of the subject."

properties:
  - name: 'compatibility'
    type: String
    required: true
    description: "The compatibility level of the subject. Accepted values are: BACKWARD, BACKWARD_TRANSITIVE, FORWARD, FORWARD_TRANSITIVE, FULL, FULL_TRANSITIVE, and NONE."
