---
name: 'SchemaRegistry'
min_version: beta
description: A Managed Service for Apache Kafka schema registry.

base_url: 'projects/{{project}}/locations/{{location}}/schemaRegistries'
self_link: 'projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/schemaRegistries?schema_registry_id={{schema_registry_id}}'
delete_url: 'projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}'

immutable: true

import_format:
  - "projects/{{project}}/locations/{{location}}/schemaRegistries/{{schema_registry_id}}"
  - "{{project}}/{{location}}/{{schema_registry_id}}"
  - "{{location}}/{{schema_registry_id}}"


custom_code:
  pre_create: templates/terraform/pre_create/managedkafka_schema_registry.go.tmpl

parameters:
  - name: 'location'
    type: String
    required: true
    url_param_only: true
    description: "ID of the location of the Kafka resource. See
      https://cloud.google.com/managed-kafka/docs/locations for a list of
      supported locations."
  - name: 'schema_registry_id'
    type: String
    required: true
    url_param_only: true
    description: "ID of the schema_registry or fully qualified
      identifier for the schema_registry."
    api_name: schemaRegistryId

properties:
  - name: 'name'
    type: String
    description: "The name of the schema registry instance. Structured like: `projects/{project}/locations/{location}/schemaRegistries/{schema_registry}`"
    output: true
  - name: 'contexts'
    type: Array
    description: "The contexts of the schema registry instance."
    output: true
    item_type:
      type: String
