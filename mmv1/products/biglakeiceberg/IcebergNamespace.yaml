---
name: 'IcebergNamespace'
description: |
  IcebergNamespaces are containers for Apache Iceberg Tables within an IcebergCatalog.
supports_indirect_user_project_override: true
base_url: 'restcatalog/v1/projects/{{project}}/catalogs/{{catalog}}/namespaces'
self_link: 'restcatalog/v1/projects/{{project}}/catalogs/{{catalog}}/namespaces/{{namespace_id}}'
id_format: 'projects/{{project}}/catalogs/{{catalog}}/namespaces/{{namespace_id}}'
immutable: false
custom_code:
  custom_update: 'templates/terraform/custom_update/biglake_iceberg_namespace_update.go.tmpl'
parameters:
  - name: 'catalog'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      The name of the IcebergCatalog.
properties:
  - name: 'namespace_id'
    api_name: 'namespace'
    type: Array
    item_type:
      type: String
    description: |
      The unique identifier of the namespace.
    required: true
    immutable: true
    custom_expand: 'templates/terraform/custom_expand/biglake_iceberg_namespace_id.go.tmpl'
    custom_flatten: 'templates/terraform/custom_flatten/biglake_iceberg_namespace_id.go.tmpl'
  - name: 'properties'
    type: KeyValuePairs
    description: |
      User-defined properties for the namespace.
    required: false
    default_from_api: true
    diff_suppress_func: 'icebergNamespacePropertiesDiffSuppress'
iam_policy:
  base_url: '../../v1/projects/{{project}}/catalogs/{{catalog}}/namespaces/{{namespace_id}}'
  parent_resource_attribute: 'namespace_id'
  method_name_separator: ":"
  fetch_iam_policy_verb: 'GET'
  supports_user_project_override: true
  import_format:
    - 'projects/{{project}}/catalogs/{{catalog}}/namespaces/{{namespace_id}}'
  allowed_iam_role: 'roles/biglake.editor'
  example_config_body: 'templates/terraform/iam/example_config_body/biglake_iceberg_namespace.tf.tmpl'
  sample_config_body: 'templates/terraform/iam/example_config_body/biglake_iceberg_namespace.tf.tmpl'
  exclude_import_test: true
samples:
  - name: 'biglake_iceberg_namespace'
    primary_resource_id: 'my_iceberg_namespace'
    steps:
      - name: 'basic'
        vars:
          name: 'my_iceberg_namespace'
          catalog: 'my_iceberg_catalog'
          random_suffix: ''
        test_env_vars:
          GOOGLE_BILLING_PROJECT: 'PROJECT'
          USER_PROJECT_OVERRIDE: 'true'
        config_path: 'templates/terraform/examples/biglake_iceberg_namespace.tf.tmpl'
  - name: 'biglake_iceberg_namespace_update'
    primary_resource_id: 'my_iceberg_namespace'
    steps:
      - name: 'initial'
        vars:
          name: 'my_iceberg_namespace'
          catalog: 'my_iceberg_catalog'
          prop_val: 'initial'
          random_suffix: ''
        test_env_vars:
          GOOGLE_BILLING_PROJECT: 'PROJECT'
          USER_PROJECT_OVERRIDE: 'true'
        config_path: 'templates/terraform/examples/biglake_iceberg_namespace_update.tf.tmpl'
      - name: 'updated'
        vars:
          name: 'my_iceberg_namespace'
          catalog: 'my_iceberg_catalog'
          prop_val: 'updated'
          random_suffix: ''
          GOOGLE_BILLING_PROJECT: 'PROJECT'
          USER_PROJECT_OVERRIDE: 'true'
        config_path: 'templates/terraform/examples/biglake_iceberg_namespace_update.tf.tmpl'
