---
name: 'IcebergNamespace'
description: |
  Namespaces are containers for Iceberg Tables.
references:
  api: 'https://cloud.google.com/bigquery/docs/reference/biglake/rest/v1/projects.catalogs.namespaces'
docs:
  warning: |
    If you are using User ADCs (Application Default Credentials) with this resource's IAM,
    you must specify a `billing_project` and set `user_project_override` to true
    in the provider configuration. Otherwise the IAM API will return 403s.
    Your account must have the `serviceusage.services.use` permission on the
    `billing_project` you defined.
exclude_resource: true
supports_indirect_user_project_override: true
id_format: 'projects/{{project}}/catalogs/{{catalog}}/namespaces/{{name}}'
base_url: 'iceberg/v1/restcatalog/extensions/projects/{{project}}/catalogs/{{catalog}}/namespaces'
self_link: 'iceberg/v1/restcatalog/extensions/projects/{{project}}/catalogs/{{catalog}}/namespaces/{{name}}'
create_url: 'iceberg/v1/restcatalog/extensions/projects/{{project}}/catalogs/{{catalog}}/namespaces?namespaceId={{name}}'
import_format:
  - 'projects/{{project}}/catalogs/{{catalog}}/namespaces/{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
iam_policy:
  base_url: 'v1/projects/{{project}}/catalogs/{{catalog}}/namespaces/{{name}}'
  parent_resource_attribute: 'name'
  method_name_separator: ":"
  fetch_iam_policy_verb: 'GET'
  import_format:
    - 'projects/{{project}}/catalogs/{{catalog}}/namespaces/{{name}}'
    - '{{name}}'
  example_config_body: 'templates/terraform/iam/example_config_body/biglake_iceberg_namespace_iam.go.tmpl'
  sends_user_project_header: true
examples:
  - name: 'biglake_iceberg_namespace'
    primary_resource_id: 'example_namespace'
    exclude_test: true
    vars:
      name: 'example_namespace'
      catalog_name: 'example_catalog'
parameters:
  - name: 'catalog'
    type: String
    description: |
      The parent catalog.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The name of the namespace.
    url_param_only: true
    required: true
    immutable: true
