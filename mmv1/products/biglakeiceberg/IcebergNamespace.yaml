---
name: 'IcebergNamespace'
description: |
  IcebergNamespaces are containers for Apache Iceberg Tables within an IcebergCatalog.
exclude_resource: true
base_url: 'iceberg/v1/restcatalog/v1/projects/{{project}}/catalogs/{{catalog}}/namespaces'
self_link: 'iceberg/v1/restcatalog/v1/projects/{{project}}/catalogs/{{catalog}}/namespaces/{{namespace}}'
immutable: false
parameters:
  - name: 'catalog'
    type: String
    required: true
    immutable: true
    url_param_only: true
    description: |
      The name of the IcebergCatalog.
properties:
  - name: 'namespace'
    type: Array
    item_type:
      type: String
    description: |
      The namespace identifier.
    required: true
    immutable: true
  - name: 'properties'
    type: KeyValuePairs
    description: |
      User-defined properties for the namespace.
    required: false