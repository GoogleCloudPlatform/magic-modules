      service_perimeter_name: 'restrict_all'
    skip_test: true
parameters:
  - name: 'perimeterName'
    type: ResourceRef
    description: |
      The name of the Service Perimeter to add this resource to.
    url_param_only: true
    required: true
    immutable: true
    resource: 'ServicePerimeter'
    imports: 'name'
properties:
