# Warning: This is a temporary file, and should not be edited directly
---
name: 'GcpUserAccessBinding'
description: |
  Restricts access to Cloud Console and Google Cloud APIs for a set of users using Context-Aware Access.
references:
  guides:
  api: 'https://cloud.google.com/access-context-manager/docs/reference/rest/v1/organizations.gcpUserAccessBindings'
docs:
id_format: '{{name}}'
base_url: 'organizations/{{organization_id}}/gcpUserAccessBindings'
self_link: '{{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
  custom_import: 'templates/terraform/custom_import/go/set_id_name_with_slashes.go.tmpl'
exclude_tgc: true
examples:
  - name: 'access_context_manager_gcp_user_access_binding_basic'
    primary_resource_id: 'gcp_user_access_binding'
    vars:
      group_id: 'my-identity-group'
      access_level_id: 'access_level_id_for_user_access_binding'
      access_level_name: 'chromeos_no_lock'
    test_env_vars:
      org_id: 'ORG_ID'
      org_domain: 'ORG_DOMAIN'
      cust_id: 'CUST_ID'
    # Has a handwritten test due to AccessPolicy-related tests needing to run synchronously
    exclude_test: true
parameters:
  # Parent is a path parameter that _cannot_ be read or sent in the request at all.
  # This must be done at the provider level.
  - name: 'organizationId'
    type: String
    description: |
      Required. ID of the parent organization.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      Immutable. Assigned by the server during creation. The last segment has an arbitrary length and has only URI unreserved characters (as defined by RFC 3986 Section 2.3). Should not be specified by the client during creation. Example: "organizations/256/gcpUserAccessBindings/b3-BhcX_Ud5N"
    output: true
  - name: 'groupKey'
    type: String
    description: |
      Required. Immutable. Google Group id whose members are subject to this binding's restrictions. See "id" in the G Suite Directory API's Groups resource. If a group's email address/alias is changed, this resource will continue to point at the changed group. This field does not accept group email addresses or aliases. Example: "01d520gv4vjcrht"
    required: true
    immutable: true
  - name: 'accessLevels'
    type: Array
    description: |
      Required. Access level that a user must have to be granted access. Only one access level is supported, not multiple. This repeated field must have exactly one element. Example: "accessPolicies/9522/accessLevels/device_trusted"
    required: true
    item_type:
      type: String
    min_size: 1
    max_size: 1
