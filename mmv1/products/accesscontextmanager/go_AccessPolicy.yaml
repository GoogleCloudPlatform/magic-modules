---
name: 'AccessPolicy'
description: |
  AccessPolicy is a container for AccessLevels (which define the necessary
  attributes to use GCP services) and ServicePerimeters (which define
  regions of services able to freely pass data within a perimeter). An
  access policy is globally visible within an organization, and the
  restrictions it specifies apply to all projects within an organization.
references:
  guides:
    'Access Policy Quickstart': 'https://cloud.google.com/access-context-manager/docs/quickstart'
  api: 'https://cloud.google.com/access-context-manager/docs/reference/rest/v1/accessPolicies'
docs:
  warning: |
    If you are using User ADCs (Application Default Credentials) with this resource,
    you must specify a `billing_project` and set `user_project_override` to true
    in the provider configuration. Otherwise the ACM API will return a 403 error.
    Your account must have the `serviceusage.services.use` permission on the
    `billing_project` you defined.
id_format: '{{name}}'
base_url: 'accessPolicies'
self_link: 'accessPolicies/{{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
iam_policy:
  method_name_separator: ':'
  fetch_iam_policy_verb: 'POST'
  allowed_iam_role: 'roles/accesscontextmanager.policyAdmin'
  parent_resource_attribute: 'name'
  example_config_body: 'templates/terraform/iam/go/iam_attributes.go.tmpl'
  import_format:
    - 'accessPolicies/{{name}}'
    - '{{name}}'
custom_code:
  post_create: 'templates/terraform/post_create/go/accesspolicy.tmpl'
exclude_sweeper: true
examples:
  - name: 'access_context_manager_access_policy_basic'
    primary_resource_id: 'access-policy'
    skip_test: true
  - name: 'access_context_manager_access_policy_scoped'
    primary_resource_id: 'access-policy'
    test_env_vars:
      org_id: 'ORG_ID'
      project: 'PROJECT_NAME'
    skip_test: true
    skip_import_test: true
parameters:
  - name: 'parent'
    type: String
    description: |
      The parent of this AccessPolicy in the Cloud Resource Hierarchy.
      Format: 'organizations/{{organization_id}}'
    required: true
    immutable: true
  - name: 'title'
    type: String
    description: |
      Human readable title. Does not affect behavior.
    required: true
  - name: 'scopes'
    type: Array
    description: |
      Folder or project on which this policy is applicable.
      Format: 'folders/{{folder_id}}' or 'projects/{{project_number}}'
    item_type:
      type: String
    max_size: 1
properties:
  - name: 'name'
    type: String
    description: |
      Resource name of the AccessPolicy. Format: '{{policy_id}}'
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/go/name_from_self_link.tmpl'
  - name: 'createTime'
    type: Time
    description: |
      Time the AccessPolicy was created in UTC.
    output: true
  - name: 'updateTime'
    type: Time
    description: |
      Time the AccessPolicy was updated in UTC.
    output: true
