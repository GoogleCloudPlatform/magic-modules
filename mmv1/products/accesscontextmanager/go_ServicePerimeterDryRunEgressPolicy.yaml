properties:
  - name: 'egressFrom'
    type: NestedObject
    description: |
      Defines conditions on the source of a request causing this `EgressPolicy` to apply.
    properties:
      - name: 'identityType'
        type: Enum
        description: |
          Specifies the type of identities that are allowed access to outside the
          perimeter. If left unspecified, then members of `identities` field will
          be allowed access.
        enum_values:
          - 'ANY_IDENTITY'
          - 'ANY_USER_ACCOUNT'
          - 'ANY_SERVICE_ACCOUNT'
      - name: 'identities'
        type: Array
        description: |
          A list of identities that are allowed access through this `EgressPolicy`.
          Should be in the format of email address. The email address should
          represent individual user or service account only.
        item_type:
          type: String
      - name: 'sources'
        type: Array
        description: 'Sources that this EgressPolicy authorizes access from.'
        item_type:
          type: NestedObject
          properties:
            - name: 'accessLevel'
              type: String
              description: 'An AccessLevel resource name that allows resources outside the ServicePerimeter to be accessed from the inside.'
      - name: 'sourceRestriction'
        type: Enum
        description: 'Whether to enforce traffic restrictions based on `sources` field. If the `sources` field is non-empty, then this field must be set to `SOURCE_RESTRICTION_ENABLED`.'
        enum_values:
          - 'SOURCE_RESTRICTION_ENABLED'
          - 'SOURCE_RESTRICTION_DISABLED'
  - name: 'egressTo'
    type: NestedObject
    description: |
      Defines the conditions on the `ApiOperation` and destination resources that
      cause this `EgressPolicy` to apply.
    properties:
      - name: 'resources'
        type: Array
        description: |
          A list of resources, currently only projects in the form
          `projects/<projectnumber>`, that match this to stanza. A request matches
          if it contains a resource in this list. If * is specified for resources,
          then this `EgressTo` rule will authorize access to all resources outside
          the perimeter.
        item_type:
          type: String
      - name: 'externalResources'
        type: Array
        description: |
          A list of external resources that are allowed to be accessed. A request
          matches if it contains an external resource in this list (Example:
          s3://bucket/path). Currently '*' is not allowed.
        item_type:
          type: String
      - name: 'operations'
        type: Array
        description: |
          A list of `ApiOperations` that this egress rule applies to. A request matches
          if it contains an operation/service in this list.
        item_type:
          type: NestedObject
          properties:
            - name: 'serviceName'
              type: String
              description: |
                The name of the API whose methods or permissions the `IngressPolicy` or
                `EgressPolicy` want to allow. A single `ApiOperation` with serviceName
                field set to `*` will allow all methods AND permissions for all services.
            - name: 'methodSelectors'
              type: Array
              description: |
                API methods or permissions to allow. Method or permission must belong
                to the service specified by `serviceName` field. A single MethodSelector
                entry with `*` specified for the `method` field will allow all methods
                AND permissions for the service specified in `serviceName`.
              item_type:
                type: NestedObject
                properties:
                  - name: 'method'
                    type: String
                    description: |
                      Value for `method` should be a valid method name for the corresponding
                      `serviceName` in `ApiOperation`. If `*` used as value for method,
                      then ALL methods and permissions are allowed.
                  - name: 'permission'
                    type: String
                    description: |
                      Value for permission should be a valid Cloud IAM permission for the
                      corresponding `serviceName` in `ApiOperation`.
