--- !ruby/object:Api::Product
name: OSConfig
display_name: OS Config
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://osconfig.googleapis.com/v1/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://osconfig.googleapis.com/v1beta/
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Identity and Access Management (IAM) API
    url: https://console.cloud.google.com/apis/library/iam.googleapis.com/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
  - https://www.googleapis.com/auth/compute
objects:
  - !ruby/object:Api::Resource
    name: 'PatchDeployment'
    base_url: "projects/{{project}}/patchDeployments"
    create_url: "projects/{{project}}/patchDeployments?patchDeploymentId={{patch_deployment_id}}"
    self_link: "{{name}}"
    description: |
      Patch deployments are configurations that individual patch jobs use to complete a patch.
      These configurations include instance filter, package repository settings, and a schedule.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/compute/docs/os-patch-management'
      api: 'https://cloud.google.com/compute/docs/osconfig/rest'
    input: true
    parameters:
      - !ruby/object:Api::Type::String
        name: 'patchDeploymentId'
        description: |
          A name for the patch deployment in the project. When creating a name the following rules apply:
          * Must contain only lowercase letters, numbers, and hyphens.
          * Must start with a letter.
          * Must be between 1-63 characters.
          * Must end with a number or a letter.
          * Must be unique within the project.
        required: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Unique name for the patch deployment resource in a project.
          The patch deployment name is in the form: projects/{project_id}/patchDeployments/{patchDeploymentId}.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          Description of the patch deployment. Length of the description is limited to 1024 characters.
      - !ruby/object:Api::Type::NestedObject
        name: 'instanceFilter'
        required: true
        description: |
          VM instances to patch.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'all'
            at_least_one_of:
              - instance_filter.0.all
              - instance_filter.0.group_labels
              - instance_filter.0.zones
              - instance_filter.0.instances
              - instance_filter.0.instance_name_prefixes
            description: |
              Target all VM instances in the project. If true, no other criteria is permitted.
          - !ruby/object:Api::Type::Array
            name: 'groupLabels'
            at_least_one_of:
              - instance_filter.0.all
              - instance_filter.0.group_labels
              - instance_filter.0.zones
              - instance_filter.0.instances
              - instance_filter.0.instance_name_prefixes
            description: |
              Targets VM instances matching ANY of these GroupLabels. This allows targeting of disparate groups of VM instances.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                 - !ruby/object:Api::Type::KeyValuePairs
                  name: 'labels'
                  required: true
                  description: |
                    Compute Engine instance labels that must be present for a VM instance to be targeted by this filter
          - !ruby/object:Api::Type::Array
            name: 'zones'
            at_least_one_of:
              - instance_filter.0.all
              - instance_filter.0.group_labels
              - instance_filter.0.zones
              - instance_filter.0.instances
              - instance_filter.0.instance_name_prefixes
            description: |
              Targets VM instances in ANY of these zones. Leave empty to target VM instances in any zone.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'instances'
            at_least_one_of:
              - instance_filter.0.all
              - instance_filter.0.group_labels
              - instance_filter.0.zones
              - instance_filter.0.instances
              - instance_filter.0.instance_name_prefixes
            description: |
              Targets any of the VM instances specified. Instances are specified by their URI in the `form zones/{{zone}}/instances/{{instance_name}}`,
              `projects/{{project_id}}/zones/{{zone}}/instances/{{instance_name}}`, or
              `https://www.googleapis.com/compute/v1/projects/{{project_id}}/zones/{{zone}}/instances/{{instance_name}}`
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'instanceNamePrefixes'
            at_least_one_of:
              - instance_filter.0.all
              - instance_filter.0.group_labels
              - instance_filter.0.zones
              - instance_filter.0.instances
              - instance_filter.0.instance_name_prefixes
            description: |
              Targets VMs whose name starts with one of these prefixes. Similar to labels, this is another way to group
              VMs when targeting configs, for example prefix="prod-".
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'patchConfig'
        description: |
          Patch configuration that is applied.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'rebootConfig'
            description: |
              Post-patch reboot settings.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            values:
              - :DEFAULT
              - :ALWAYS
              - :NEVER
          - !ruby/object:Api::Type::NestedObject
            name: 'apt'
            description: |
              Apt update settings. Use this setting to override the default apt patch rules.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
               - !ruby/object:Api::Type::Enum
                name: 'type'
                at_least_one_of:
                  - patch_config.0.apt.0.type
                  - patch_config.0.apt.0.excludes
                  - patch_config.0.apt.0.exclusive_packages
                description: |
                  By changing the type to DIST, the patching is performed using apt-get dist-upgrade instead.
                values:
                  - :DIST
                  - :UPGRADE
               - !ruby/object:Api::Type::Array
                name: 'excludes'
                at_least_one_of:
                  - patch_config.0.apt.0.type
                  - patch_config.0.apt.0.excludes
                  - patch_config.0.apt.0.exclusive_packages
                description: |
                  List of packages to exclude from update. These packages will be excluded.
                item_type: Api::Type::String
               - !ruby/object:Api::Type::Array
                name: 'exclusivePackages'
                at_least_one_of:
                  - patch_config.0.apt.0.type
                  - patch_config.0.apt.0.excludes
                  - patch_config.0.apt.0.exclusive_packages
                description: |
                  An exclusive list of packages to be updated. These are the only packages that will be updated.
                  If these packages are not installed, they will be ignored. This field cannot be specified with
                  any other patch configuration fields.
                item_type: Api::Type::String
          - !ruby/object:Api::Type::NestedObject
            name: 'yum'
            description: |
              Yum update settings. Use this setting to override the default yum patch rules.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
              - !ruby/object:Api::Type::Boolean
                name: 'security'
                at_least_one_of:
                  - patch_config.0.yum.0.security
                  - patch_config.0.yum.0.minimal
                  - patch_config.0.yum.0.excludes
                  - patch_config.0.yum.0.exclusive_packages
                description: |
                  Adds the --security flag to yum update. Not supported on all platforms.
              - !ruby/object:Api::Type::Boolean
                name: 'minimal'
                at_least_one_of:
                  - patch_config.0.yum.0.security
                  - patch_config.0.yum.0.minimal
                  - patch_config.0.yum.0.excludes
                  - patch_config.0.yum.0.exclusive_packages
                description: |
                  Will cause patch to run yum update-minimal instead.
              - !ruby/object:Api::Type::Array
                name: 'excludes'
                at_least_one_of:
                  - patch_config.0.yum.0.security
                  - patch_config.0.yum.0.minimal
                  - patch_config.0.yum.0.excludes
                  - patch_config.0.yum.0.exclusive_packages
                description: |
                  List of packages to exclude from update. These packages will be excluded.
                item_type: Api::Type::String
              - !ruby/object:Api::Type::Array
                name: 'exclusivePackages'
                at_least_one_of:
                  - patch_config.0.yum.0.security
                  - patch_config.0.yum.0.minimal
                  - patch_config.0.yum.0.excludes
                  - patch_config.0.yum.0.exclusive_packages
                description: |
                  An exclusive list of packages to be updated. These are the only packages that will be updated.
                  If these packages are not installed, they will be ignored. This field cannot be specified with
                  any other patch configuration fields.
                item_type: Api::Type::String
          - !ruby/object:Api::Type::NestedObject
            name: 'goo'
            description: |
              goo update settings. Use this setting to override the default goo patch rules.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
              - !ruby/object:Api::Type::Boolean
                name: enabled
                description: |
                  goo update settings. Use this setting to override the default goo patch rules.
                required: true
          - !ruby/object:Api::Type::NestedObject
            name: 'zypper'
            description: |
              zypper update settings. Use this setting to override the default zypper patch rules.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
              - !ruby/object:Api::Type::Boolean
                name: 'withOptional'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  Adds the --with-optional flag to zypper patch.
              - !ruby/object:Api::Type::Boolean
                name: 'withUpdate'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  Adds the --with-update flag, to zypper patch.
              - !ruby/object:Api::Type::Array
                name: 'categories'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  Install only patches with these categories. Common categories include security, recommended, and feature.
                item_type: Api::Type::String
              - !ruby/object:Api::Type::Array
                name: 'severities'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  Install only patches with these severities. Common severities include critical, important, moderate, and low.
                item_type: Api::Type::String
              - !ruby/object:Api::Type::Array
                name: 'excludes'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  List of packages to exclude from update.
                item_type: Api::Type::String
              - !ruby/object:Api::Type::Array
                name: 'exclusivePatches'
                at_least_one_of:
                  - patch_config.0.zypper.0.withOptional
                  - patch_config.0.zypper.0.withUpdate
                  - patch_config.0.zypper.0.categories
                  - patch_config.0.zypper.0.severities
                  - patch_config.0.zypper.0.excludes
                  - patch_config.0.zypper.0.exclusive_patches
                description: |
                  An exclusive list of patches to be updated. These are the only patches that will be installed using 'zypper patch patch:' command.
                  This field must not be used with any other patch configuration fields.
                item_type: Api::Type::String
          - !ruby/object:Api::Type::NestedObject
            name: 'windowsUpdate'
            description: |
              Windows update settings. Use this setting to override the default Windows patch rules.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
             - !ruby/object:Api::Type::Array
              name: 'classifications'
              exactly_one_of:
                - patch_config.0.windows_update.0.classifications
                - patch_config.0.windows_update.0.excludes
                - patch_config.0.windows_update.0.exclusive_patches
              description: |
                Only apply updates of these windows update classifications. If empty, all updates are applied.
              item_type: !ruby/object:Api::Type::Enum
                name: 'classification'
                description: 'What type of updates should we apply?'
                values:
                  - :CRITICAL
                  - :SECURITY
                  - :DEFINITION
                  - :DRIVER
                  - :FEATURE_PACK
                  - :SERVICE_PACK
                  - :TOOL
                  - :UPDATE_ROLLUP
                  - :UPDATE
             - !ruby/object:Api::Type::Array
              name: 'excludes'
              exactly_one_of:
                - patch_config.0.windows_update.0.classifications
                - patch_config.0.windows_update.0.excludes
                - patch_config.0.windows_update.0.exclusive_patches
              description: |
                List of KBs to exclude from update.
              item_type: Api::Type::String
             - !ruby/object:Api::Type::Array
              name: 'exclusivePatches'
              exactly_one_of:
                - patch_config.0.windows_update.0.classifications
                - patch_config.0.windows_update.0.excludes
                - patch_config.0.windows_update.0.exclusive_patches
              description: |
                An exclusive list of kbs to be updated. These are the only patches that will be updated.
                This field must not be used with other patch configurations.
              item_type: Api::Type::String
          - !ruby/object:Api::Type::NestedObject
            name: 'preStep'
            description: |
              The ExecStep to run before the patch update.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
             - !ruby/object:Api::Type::NestedObject
              name: 'linuxExecStepConfig'
              at_least_one_of:
                - patch_config.0.pre_step.0.linux_exec_step_config
                - patch_config.0.pre_step.0.windows_exec_step_config
              description: |
                The ExecStepConfig for all Linux VMs targeted by the PatchJob.
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'allowedSuccessCodes'
                  description: |
                    Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                  item_type: Api::Type::Integer
                - !ruby/object:Api::Type::Enum
                  name: 'interpreter'
                  description: |
                    The script interpreter to use to run the script. If no interpreter is specified the script will
                    be executed directly, which will likely only succeed for scripts with shebang lines.
                  values:
                    - :SHELL
                    - :POWERSHELL
                - !ruby/object:Api::Type::String
                  name: 'localPath'
                  description: |
                    An absolute path to the executable on the VM.
                  exactly_one_of:
                    - patch_config.0.pre_step.0.linux_exec_step_config.0.local_path
                    - patch_config.0.pre_step.0.linux_exec_step_config.0.gcs_object
                - !ruby/object:Api::Type::NestedObject
                  name: 'gcsObject'
                  description: |
                    A Cloud Storage object containing the executable.
                  exactly_one_of:
                    - patch_config.0.pre_step.0.linux_exec_step_config.0.local_path
                    - patch_config.0.pre_step.0.linux_exec_step_config.0.gcs_object
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'bucket'
                      required: true
                      description: |
                        Bucket of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'object'
                      required: true
                      description: |
                        Name of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'generationNumber'
                      required: true
                      description: |
                        Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
             - !ruby/object:Api::Type::NestedObject
              name: 'windowsExecStepConfig'
              at_least_one_of:
                - patch_config.0.pre_step.0.linux_exec_step_config
                - patch_config.0.pre_step.0.windows_exec_step_config
              description: |
                The ExecStepConfig for all Windows VMs targeted by the PatchJob.
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'allowedSuccessCodes'
                  description: |
                    Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                  item_type: Api::Type::Integer
                - !ruby/object:Api::Type::Enum
                  name: 'interpreter'
                  description: |
                    The script interpreter to use to run the script. If no interpreter is specified the script will
                    be executed directly, which will likely only succeed for scripts with shebang lines.
                  values:
                    - :SHELL
                    - :POWERSHELL
                - !ruby/object:Api::Type::String
                  name: 'localPath'
                  description: |
                    An absolute path to the executable on the VM.
                  exactly_one_of:
                    - patch_config.0.pre_step.0.windows_exec_step_config.0.local_path
                    - patch_config.0.pre_step.0.windows_exec_step_config.0.gcs_object
                - !ruby/object:Api::Type::NestedObject
                  name: 'gcsObject'
                  description: |
                    A Cloud Storage object containing the executable.
                  exactly_one_of:
                    - patch_config.0.pre_step.0.windows_exec_step_config.0.local_path
                    - patch_config.0.pre_step.0.windows_exec_step_config.0.gcs_object
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'bucket'
                      required: true
                      description: |
                        Bucket of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'object'
                      required: true
                      description: |
                        Name of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'generationNumber'
                      required: true
                      description: |
                        Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
          - !ruby/object:Api::Type::NestedObject
            name: 'postStep'
            description: |
              The ExecStep to run after the patch update.
            at_least_one_of:
              - patch_config.0.reboot_config
              - patch_config.0.apt
              - patch_config.0.yum
              - patch_config.0.goo
              - patch_config.0.zypper
              - patch_config.0.windows_update
              - patch_config.0.pre_step
              - patch_config.0.post_step
            properties:
             - !ruby/object:Api::Type::NestedObject
              name: 'linuxExecStepConfig'
              at_least_one_of:
                - patch_config.0.post_step.0.linux_exec_step_config
                - patch_config.0.post_step.0.windows_exec_step_config
              description: |
                The ExecStepConfig for all Linux VMs targeted by the PatchJob.
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'allowedSuccessCodes'
                  description: |
                    Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                  item_type: Api::Type::Integer
                - !ruby/object:Api::Type::Enum
                  name: 'interpreter'
                  description: |
                    The script interpreter to use to run the script. If no interpreter is specified the script will
                    be executed directly, which will likely only succeed for scripts with shebang lines.
                  values:
                    - :SHELL
                    - :POWERSHELL
                - !ruby/object:Api::Type::String
                  name: 'localPath'
                  description: |
                    An absolute path to the executable on the VM.
                  exactly_one_of:
                    - patch_config.0.post_step.0.linux_exec_step_config.0.local_path
                    - patch_config.0.post_step.0.linux_exec_step_config.0.gcs_object
                - !ruby/object:Api::Type::NestedObject
                  name: 'gcsObject'
                  description: |
                    A Cloud Storage object containing the executable.
                  exactly_one_of:
                    - patch_config.0.post_step.0.linux_exec_step_config.0.local_path
                    - patch_config.0.post_step.0.linux_exec_step_config.0.gcs_object
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'bucket'
                      required: true
                      description: |
                        Bucket of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'object'
                      required: true
                      description: |
                        Name of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'generationNumber'
                      required: true
                      description: |
                        Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
             - !ruby/object:Api::Type::NestedObject
              name: 'windowsExecStepConfig'
              at_least_one_of:
                - patch_config.0.post_step.0.linux_exec_step_config
                - patch_config.0.post_step.0.windows_exec_step_config
              description: |
                The ExecStepConfig for all Windows VMs targeted by the PatchJob.
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'allowedSuccessCodes'
                  description: |
                    Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                  item_type: Api::Type::Integer
                - !ruby/object:Api::Type::Enum
                  name: 'interpreter'
                  description: |
                    The script interpreter to use to run the script. If no interpreter is specified the script will
                    be executed directly, which will likely only succeed for scripts with shebang lines.
                  values:
                    - :SHELL
                    - :POWERSHELL
                - !ruby/object:Api::Type::String
                  name: 'localPath'
                  description: |
                    An absolute path to the executable on the VM.
                  exactly_one_of:
                    - patch_config.0.post_step.0.windows_exec_step_config.0.local_path
                    - patch_config.0.post_step.0.windows_exec_step_config.0.gcs_object
                - !ruby/object:Api::Type::NestedObject
                  name: 'gcsObject'
                  description: |
                    A Cloud Storage object containing the executable.
                  exactly_one_of:
                    - patch_config.0.post_step.0.windows_exec_step_config.0.local_path
                    - patch_config.0.post_step.0.windows_exec_step_config.0.gcs_object
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'bucket'
                      required: true
                      description: |
                        Bucket of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'object'
                      required: true
                      description: |
                        Name of the Cloud Storage object.
                    - !ruby/object:Api::Type::String
                      name: 'generationNumber'
                      required: true
                      description: |
                        Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
      - !ruby/object:Api::Type::String
        name: 'duration'
        description: |
          Duration of the patch. After the duration ends, the patch times out.
          A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s"
      - !ruby/object:Api::Type::String
        name: 'createTime'
        output: true
        description: |
          Time the patch deployment was created. Timestamp is in RFC3339 text format.
          A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
      - !ruby/object:Api::Type::String
        name: 'updateTime'
        output: true
        description: |
          Time the patch deployment was last updated. Timestamp is in RFC3339 text format.
          A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
      - !ruby/object:Api::Type::String
        name: 'lastExecuteTime'
        output: true
        description: |
          The last time a patch job was started by this deployment. Timestamp is in RFC3339 text format.
          A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
      - !ruby/object:Api::Type::NestedObject
        name: 'oneTimeSchedule'
        exactly_one_of:
          - one_time_schedule
          - recurring_schedule
        description: |
          Schedule a one-time execution.
        properties:
          - !ruby/object:Api::Type::String
            name: 'executeTime'
            required: true
            description: |
              The desired patch job execution time. A timestamp in RFC3339 UTC "Zulu" format,
              accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
      - !ruby/object:Api::Type::NestedObject
        name: 'recurringSchedule'
        exactly_one_of:
          - one_time_schedule
          - recurring_schedule
        description: |
          Schedule recurring executions.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'timeZone'
            required: true
            description: |
              Defines the time zone that timeOfDay is relative to. The rules for daylight saving time are
              determined by the chosen time zone.
            properties:
              - !ruby/object:Api::Type::String
                name: 'id'
                required: true
                description: |
                  IANA Time Zone Database time zone, e.g. "America/New_York".
              - !ruby/object:Api::Type::String
                name: 'version'
                description: |
                  IANA Time Zone Database version number, e.g. "2019a".
          - !ruby/object:Api::Type::String
            name: 'startTime'
            description: |
              The time that the recurring schedule becomes effective. Defaults to createTime of the patch deployment.
              A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
          - !ruby/object:Api::Type::String
            name: 'endTime'
            description: |
              The end time at which a recurring patch deployment schedule is no longer active.
              A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
          - !ruby/object:Api::Type::NestedObject
            name: 'timeOfDay'
            required: true
            description: |
              Time of the day to run a recurring deployment.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'hours'
                at_least_one_of:
                  - recurring_schedule.0.time_of_day.0.hours
                  - recurring_schedule.0.time_of_day.0.minutes
                  - recurring_schedule.0.time_of_day.0.seconds
                  - recurring_schedule.0.time_of_day.0.nanos
                description: |
                  Hours of day in 24 hour format. Should be from 0 to 23.
                  An API may choose to allow the value "24:00:00" for scenarios like business closing time.
              - !ruby/object:Api::Type::Integer
                name: 'minutes'
                at_least_one_of:
                  - recurring_schedule.0.time_of_day.0.hours
                  - recurring_schedule.0.time_of_day.0.minutes
                  - recurring_schedule.0.time_of_day.0.seconds
                  - recurring_schedule.0.time_of_day.0.nanos
                description: |
                  Minutes of hour of day. Must be from 0 to 59.
              - !ruby/object:Api::Type::Integer
                name: 'seconds'
                at_least_one_of:
                  - recurring_schedule.0.time_of_day.0.hours
                  - recurring_schedule.0.time_of_day.0.minutes
                  - recurring_schedule.0.time_of_day.0.seconds
                  - recurring_schedule.0.time_of_day.0.nanos
                description: |
                  Seconds of minutes of the time. Must normally be from 0 to 59. An API may allow the value 60 if it allows leap-seconds.
              - !ruby/object:Api::Type::Integer
                name: 'nanos'
                at_least_one_of:
                  - recurring_schedule.0.time_of_day.0.hours
                  - recurring_schedule.0.time_of_day.0.minutes
                  - recurring_schedule.0.time_of_day.0.seconds
                  - recurring_schedule.0.time_of_day.0.nanos
                description: |
                  Fractions of seconds in nanoseconds. Must be from 0 to 999,999,999.
          - !ruby/object:Api::Type::Enum
            name: 'frequency'
            required: true
            description: |
              The frequency unit of this recurring schedule.
            values:
              - :WEEKLY
              - :MONTHLY
          - !ruby/object:Api::Type::String
            name: 'lastExecuteTime'
            output: true
            description: |
              The time the last patch job ran successfully.
              A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
          - !ruby/object:Api::Type::String
            name: 'nextExecuteTime'
            output: true
            description: |
              The time the next patch job is scheduled to run.
              A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".
          - !ruby/object:Api::Type::NestedObject
            name: 'weekly'
            description: |
              Schedule with weekly executions.
            properties:
              - !ruby/object:Api::Type::Enum
                name: 'dayOfWeek'
                required: true
                description: |
                  IANA Time Zone Database time zone, e.g. "America/New_York".
                values:
                  - :MONDAY
                  - :TUESDAY
                  - :WEDNESDAY
                  - :THURSDAY
                  - :FRIDAY
                  - :SATURDAY
                  - :SUNDAY
          - !ruby/object:Api::Type::NestedObject
            name: 'monthly'
            description: |
              Schedule with monthly executions.
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'weekDayOfMonth'
                exactly_one_of:
                  - recurring_schedule.0.monthly.0.week_day_of_month
                  - recurring_schedule.0.monthly.0.month_day
                description: |
                  Week day in a month.
                properties:
                  - !ruby/object:Api::Type::Integer
                    name: 'weekOrdinal'
                    required: true
                    description: |
                      Week number in a month. 1-4 indicates the 1st to 4th week of the month. -1 indicates the last week of the month.
                  - !ruby/object:Api::Type::Enum
                    name: 'dayOfWeek'
                    required: true
                    description: |
                      A day of the week.
                    values:
                      - :MONDAY
                      - :TUESDAY
                      - :WEDNESDAY
                      - :THURSDAY
                      - :FRIDAY
                      - :SATURDAY
                      - :SUNDAY
              - !ruby/object:Api::Type::Integer
                name: 'monthDay'
                exactly_one_of:
                  - recurring_schedule.0.monthly.0.week_day_of_month
                  - recurring_schedule.0.monthly.0.month_day
                description: |
                   One day of the month. 1-31 indicates the 1st to the 31st day. -1 indicates the last day of the month.
                   Months without the target day will be skipped. For example, a schedule to run "every month on the 31st"
                   will not run in February, April, June, etc.
      - !ruby/object:Api::Type::NestedObject
        name: 'rollout'
        description: |
          Rollout strategy of the patch job.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'mode'
            description: |
              Mode of the patch rollout.
            values:
              - :ZONE_BY_ZONE
              - :CONCURRENT_ZONES
            required: true
          - !ruby/object:Api::Type::NestedObject
            name: 'disruptionBudget'
            description: |
              The maximum number (or percentage) of VMs per zone to disrupt at any given moment. The number of VMs calculated from multiplying the percentage by the total number of VMs in a zone is rounded up.
              During patching, a VM is considered disrupted from the time the agent is notified to begin until patching has completed. This disruption time includes the time to complete reboot and any post-patch steps.
              A VM contributes to the disruption budget if its patching operation fails either when applying the patches, running pre or post patch steps, or if it fails to respond with a success notification before timing out. VMs that are not running or do not have an active agent do not count toward this disruption budget.
              For zone-by-zone rollouts, if the disruption budget in a zone is exceeded, the patch job stops, because continuing to the next zone requires completion of the patch process in the previous zone.
              For example, if the disruption budget has a fixed value of 10, and 8 VMs fail to patch in the current zone, the patch job continues to patch 2 VMs at a time until the zone is completed. When that zone is completed successfully, patching begins with 10 VMs at a time in the next zone. If 10 VMs in the next zone fail to patch, the patch job stops.
            properties:
              - !ruby/object:Api::Type::Integer
                name: fixed
                description: |
                  Specifies a fixed value.
                exactly_one_of:
                  - rollout.0.disruption_budget.0.fixed
                  - rollout.0.disruption_budget.0.percentage
              - !ruby/object:Api::Type::Integer
                name: percentage
                api_name: percent
                description: |
                  Specifies the relative value defined as a percentage, which will be multiplied by a reference value.
                exactly_one_of:
                  - rollout.0.disruption_budget.0.fixed
                  - rollout.0.disruption_budget.0.percentage
            required: true
  - !ruby/object:Api::Resource
    name: 'GuestPolicies'
    base_url: "projects/{{project}}/guestPolicies"
    create_url: "projects/{{project}}/guestPolicies?guestPolicyId={{guest_policy_id}}"
    update_verb: :PATCH
    self_link: "projects/{{project}}/guestPolicies/{{guest_policy_id}}"
    min_version: beta
    identity:
      - guestPolicyId
    description: |
      An OS Config resource representing a guest configuration policy. These policies represent
      the desired state for VM instance guest environments including packages to install or remove,
      package repository configurations, and software to install.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/compute/docs/os-config-management'
      api: 'https://cloud.google.com/compute/docs/osconfig/rest'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'guestPolicyId'
        description: |
          The logical name of the guest policy in the project with the following restrictions:
          * Must contain only lowercase letters, numbers, and hyphens.
          * Must start with a letter.
          * Must be between 1-63 characters.
          * Must end with a number or a letter.
          * Must be unique within the project.
        required: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Unique name of the resource in this project using one of the following forms: projects/{project_number}/guestPolicies/{guestPolicyId}.
        output: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          Description of the guest policy. Length of the description is limited to 1024 characters.
      - !ruby/object:Api::Type::NestedObject
        name: 'assignment'
        required: true
        description: |
          Specifies the VM instances that are assigned to this policy. This allows you to target sets
          or groups of VM instances by different parameters such as labels, names, OS, or zones.
          If left empty, all VM instances underneath this policy are targeted.
          At the same level in the resource hierarchy (that is within a project), the service prevents
          the creation of multiple policies that conflict with each other.
          For more information, see how the service
          [handles assignment conflicts](https://cloud.google.com/compute/docs/os-config-management/create-guest-policy#handle-conflicts).
        properties:
          - !ruby/object:Api::Type::Array
            name: 'groupLabels'
            at_least_one_of:
              - assignment.0.group_labels
              - assignment.0.zones
              - assignment.0.instances
              - assignment.0.instance_name_prefixes
              - assignment.0.os_types
            description: |
              Targets instances matching at least one of these label sets. This allows an assignment to target disparate groups,
              for example "env=prod or env=staging".
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                 - !ruby/object:Api::Type::KeyValuePairs
                  name: 'labels'
                  required: true
                  description: |
                    Google Compute Engine instance labels that must be present for an instance to be included in this assignment group.
          - !ruby/object:Api::Type::Array
            name: 'zones'
            at_least_one_of:
              - assignment.0.group_labels
              - assignment.0.zones
              - assignment.0.instances
              - assignment.0.instance_name_prefixes
              - assignment.0.os_types
            description: |
              Targets instances in any of these zones. Leave empty to target instances in any zone.
              Zonal targeting is uncommon and is supported to facilitate the management of changes by zone.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'instances'
            at_least_one_of:
              - assignment.0.group_labels
              - assignment.0.zones
              - assignment.0.instances
              - assignment.0.instance_name_prefixes
              - assignment.0.os_types
            description: |
              Targets any of the instances specified. Instances are specified by their URI in the form
              zones/[ZONE]/instances/[INSTANCE_NAME].
              Instance targeting is uncommon and is supported to facilitate the management of changes
              by the instance or to target specific VM instances for development and testing.
              Only supported for project-level policies and must reference instances within this project.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'instanceNamePrefixes'
            at_least_one_of:
              - assignment.0.group_labels
              - assignment.0.zones
              - assignment.0.instances
              - assignment.0.instance_name_prefixes
              - assignment.0.os_types
            description: |
              Targets VM instances whose name starts with one of these prefixes.
              Like labels, this is another way to group VM instances when targeting configs,
              for example prefix="prod-".
              Only supported for project-level policies.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'osTypes'
            at_least_one_of:
              - assignment.0.group_labels
              - assignment.0.zones
              - assignment.0.instances
              - assignment.0.instance_name_prefixes
              - assignment.0.os_types
            description: |
              Targets VM instances matching at least one of the following OS types.
              VM instances must match all supplied criteria for a given OsType to be included.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                 - !ruby/object:Api::Type::String
                  name: 'osShortName'
                  description: |
                    Targets VM instances with OS Inventory enabled and having the following OS short name, for example "debian" or "windows".
                 - !ruby/object:Api::Type::String
                  name: 'osVersion'
                  description: |
                    Targets VM instances with OS Inventory enabled and having the following following OS version.
                 - !ruby/object:Api::Type::String
                  name: 'osArchitecture'
                  description: |
                    Targets VM instances with OS Inventory enabled and having the following OS architecture.
      - !ruby/object:Api::Type::Array
        name: 'packages'
        description: |
          The software packages to be managed by this policy.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: |
                The name of the package. A package is uniquely identified for conflict validation
                by checking the package name and the manager(s) that the package targets.
              required: true
            - !ruby/object:Api::Type::Enum
              name: 'desiredState'
              description: |
                The desiredState the agent should maintain for this package. The default is to ensure the package is installed.
              values:
                - :INSTALLED
                - :UPDATED
                - :REMOVED
            - !ruby/object:Api::Type::Enum
              name: 'manager'
              description: |
                Type of package manager that can be used to install this package. If a system does not have the package manager,
                the package is not installed or removed no error message is returned. By default, or if you specify ANY,
                the agent attempts to install and remove this package using the default package manager.
                This is useful when creating a policy that applies to different types of systems.
                The default behavior is ANY.
              default_value: :ANY
              values:
                - :ANY
                - :APT
                - :YUM
                - :ZYPPER
                - :GOO
      - !ruby/object:Api::Type::Array
        name: 'packageRepositories'
        description: |
          A list of package repositories to configure on the VM instance.
          This is done before any other configs are applied so they can use these repos.
          Package repositories are only configured if the corresponding package manager(s) are available.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'apt'
              description: |
                An Apt Repository.
              # TODO (mbang): add exactly_one_of when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
              properties:
                - !ruby/object:Api::Type::Enum
                  name: 'archiveType'
                  description: |
                    Type of archive files in this repository. The default behavior is DEB.
                  default_value: :DEB
                  values:
                    - :DEB
                    - :DEB_SRC
                - !ruby/object:Api::Type::String
                  name: 'uri'
                  description: |
                    URI for this repository.
                  required: true
                - !ruby/object:Api::Type::String
                  name: 'distribution'
                  description: |
                    Distribution of this repository.
                  required: true
                - !ruby/object:Api::Type::Array
                  name: 'components'
                  description: |
                    List of components for this repository. Must contain at least one item.
                  required: true
                  item_type: Api::Type::String
                - !ruby/object:Api::Type::String
                  name: 'gpgKey'
                  description: |
                    URI of the key file for this repository. The agent maintains a keyring at
                    /etc/apt/trusted.gpg.d/osconfig_agent_managed.gpg containing all the keys in any applied guest policy.
            - !ruby/object:Api::Type::NestedObject
              name: 'yum'
              description: |
                A Yum Repository.
              # TODO (mbang): add exactly_one_of when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
              properties:
                - !ruby/object:Api::Type::String
                  name: 'id'
                  description: |
                    A one word, unique name for this repository. This is the repo id in the Yum config file and also the displayName
                    if displayName is omitted. This id is also used as the unique identifier when checking for guest policy conflicts.
                  required: true
                - !ruby/object:Api::Type::String
                  name: 'displayName'
                  description: |
                    The display name of the repository.
                - !ruby/object:Api::Type::String
                  name: 'baseUrl'
                  description: |
                    The location of the repository directory.
                  required: true
                - !ruby/object:Api::Type::Array
                  name: 'gpgKeys'
                  description: |
                    URIs of GPG keys.
                  item_type: Api::Type::String
            - !ruby/object:Api::Type::NestedObject
              name: 'zypper'
              description: |
                A Zypper Repository.
              # TODO (mbang): add exactly_one_of when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
              properties:
                - !ruby/object:Api::Type::String
                  name: 'id'
                  description: |
                    A one word, unique name for this repository. This is the repo id in the zypper config file and also the displayName
                    if displayName is omitted. This id is also used as the unique identifier when checking for guest policy conflicts.
                  required: true
                - !ruby/object:Api::Type::String
                  name: 'displayName'
                  description: |
                    The display name of the repository.
                - !ruby/object:Api::Type::String
                  name: 'baseUrl'
                  description: |
                    The location of the repository directory.
                  required: true
                - !ruby/object:Api::Type::Array
                  name: 'gpgKeys'
                  description: |
                    URIs of GPG keys.
                  item_type: Api::Type::String
            - !ruby/object:Api::Type::NestedObject
              name: 'goo'
              description: |
                A Goo Repository.
              # TODO (mbang): add exactly_one_of when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
              properties:
                - !ruby/object:Api::Type::String
                  name: 'name'
                  description: |
                    The name of the repository.
                  required: true
                - !ruby/object:Api::Type::String
                  name: 'url'
                  description: |
                    The url of the repository.
                  required: true
      - !ruby/object:Api::Type::Array
        name: 'recipes'
        description: |
          A list of Recipes to install on the VM instance.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: |
                Unique identifier for the recipe. Only one recipe with a given name is installed on an instance.
                Names are also used to identify resources which helps to determine whether guest policies have conflicts.
                This means that requests to create multiple recipes with the same name and version are rejected since they
                could potentially have conflicting assignments.
              required: true
            - !ruby/object:Api::Type::String
              name: 'version'
              description: |
                The version of this software recipe. Version can be up to 4 period separated numbers (e.g. 12.34.56.78).
            - !ruby/object:Api::Type::Array
              name: 'artifacts'
              description: |
                Resources available to be used in the steps in the recipe.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'id'
                    description: |
                      Id of the artifact, which the installation and update steps of this recipe can reference.
                      Artifacts in a recipe cannot have the same id.
                    required: true
                  - !ruby/object:Api::Type::Boolean
                    name: 'allowInsecure'
                    description: |
                      Defaults to false. When false, recipes are subject to validations based on the artifact type:
                      Remote: A checksum must be specified, and only protocols with transport-layer security are permitted.
                      GCS: An object generation number must be specified.
                    default_value: false
                  - !ruby/object:Api::Type::NestedObject
                    name: 'remote'
                    description: |
                      A generic remote artifact.
                    # TODO (mbang): add conflicts_with when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'uri'
                        description: |
                          URI from which to fetch the object. It should contain both the protocol and path following the format {protocol}://{location}.
                      - !ruby/object:Api::Type::String
                        name: 'checkSum'
                        description: |
                          Must be provided if allowInsecure is false. SHA256 checksum in hex format, to compare to the checksum of the artifact.
                          If the checksum is not empty and it doesn't match the artifact then the recipe installation fails before running any
                          of the steps.
                  - !ruby/object:Api::Type::NestedObject
                    name: 'gcs'
                    description: |
                      A Google Cloud Storage artifact.
                    # TODO (mbang): add conflicts_with when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'bucket'
                        description: |
                          Bucket of the Google Cloud Storage object. Given an example URL: https://storage.googleapis.com/my-bucket/foo/bar#1234567
                          this value would be my-bucket.
                      - !ruby/object:Api::Type::String
                        name: 'object'
                        description: |
                          Name of the Google Cloud Storage object. Given an example URL: https://storage.googleapis.com/my-bucket/foo/bar#1234567
                          this value would be foo/bar.
                      - !ruby/object:Api::Type::Integer
                        name: 'generation'
                        description: |
                          Must be provided if allowInsecure is false. Generation number of the Google Cloud Storage object.
                          https://storage.googleapis.com/my-bucket/foo/bar#1234567 this value would be 1234567.
            - !ruby/object:Api::Type::Array
              name: 'installSteps'
              description: |
                Actions to be taken for installing this recipe. On failure it stops executing steps and does not attempt another installation.
                Any steps taken (including partially completed steps) are not rolled back.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::NestedObject
                    name: 'fileCopy'
                    description: |
                      Copies a file onto the instance.
                    # TODO (mbang): add exactly_one_of when it can be applied to lists (https://github.com/hashicorp/terraform-plugin-sdk/issues/470)
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'artifactId'
                        description: |
                          The id of the relevant artifact in the recipe.
                        required: true
                      - !ruby/object:Api::Type::String
                        name: 'destination'
                        description: |
                          The absolute path on the instance to put the file.
                        required: true
                      - !ruby/object:Api::Type::Boolean
                        name: 'overwrite'
                        description: |
                          Whether to allow this step to overwrite existing files.If this is false and the file already exists the file
                          is not overwritten and the step is considered a success. Defaults to false.
                        default_value: false
                      - !ruby/object:Api::Type::String
                        name: 'permissions'
                        description: |
