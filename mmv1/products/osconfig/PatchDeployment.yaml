            values:
              - :MONDAY
              - :TUESDAY
              - :WEDNESDAY
              - :THURSDAY
              - :FRIDAY
              - :SATURDAY
              - :SUNDAY
      - !ruby/object:Api::Type::NestedObject
        name: 'monthly'
        description: |
          Schedule with monthly executions.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'weekDayOfMonth'
            exactly_one_of:
              - recurring_schedule.0.monthly.0.week_day_of_month
              - recurring_schedule.0.monthly.0.month_day
            description: |
              Week day in a month.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'weekOrdinal'
                required: true
                description: |
                  Week number in a month. 1-4 indicates the 1st to 4th week of the month. -1 indicates the last week of the month.
                validation: !ruby/object:Provider::Terraform::Validation
                  function: 'validation.IntBetween(-1,4)'
              - !ruby/object:Api::Type::Enum
                name: 'dayOfWeek'
                required: true
                description: |
                  A day of the week.
                values:
                  - :MONDAY
                  - :TUESDAY
                  - :WEDNESDAY
                  - :THURSDAY
                  - :FRIDAY
                  - :SATURDAY
                  - :SUNDAY
          - !ruby/object:Api::Type::Integer
            name: 'monthDay'
            exactly_one_of:
              - recurring_schedule.0.monthly.0.week_day_of_month
              - recurring_schedule.0.monthly.0.month_day
            description: |
              One day of the month. 1-31 indicates the 1st to the 31st day. -1 indicates the last day of the month.
              Months without the target day will be skipped. For example, a schedule to run "every month on the 31st"
              will not run in February, April, June, etc.
            validation: !ruby/object:Provider::Terraform::Validation
              function: 'validation.IntBetween(-1,31)'
  - !ruby/object:Api::Type::NestedObject
    name: 'rollout'
    description: |
      Rollout strategy of the patch job.
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'mode'
        description: |
          Mode of the patch rollout.
        values:
          - :ZONE_BY_ZONE
          - :CONCURRENT_ZONES
        required: true
      - !ruby/object:Api::Type::NestedObject
        name: 'disruptionBudget'
        description: |
          The maximum number (or percentage) of VMs per zone to disrupt at any given moment. The number of VMs calculated from multiplying the percentage by the total number of VMs in a zone is rounded up.
          During patching, a VM is considered disrupted from the time the agent is notified to begin until patching has completed. This disruption time includes the time to complete reboot and any post-patch steps.
          A VM contributes to the disruption budget if its patching operation fails either when applying the patches, running pre or post patch steps, or if it fails to respond with a success notification before timing out. VMs that are not running or do not have an active agent do not count toward this disruption budget.
          For zone-by-zone rollouts, if the disruption budget in a zone is exceeded, the patch job stops, because continuing to the next zone requires completion of the patch process in the previous zone.
          For example, if the disruption budget has a fixed value of 10, and 8 VMs fail to patch in the current zone, the patch job continues to patch 2 VMs at a time until the zone is completed. When that zone is completed successfully, patching begins with 10 VMs at a time in the next zone. If 10 VMs in the next zone fail to patch, the patch job stops.
        properties:
          - !ruby/object:Api::Type::Integer
            name: fixed
            description: |
              Specifies a fixed value.
            exactly_one_of:
              - rollout.0.disruption_budget.0.fixed
              - rollout.0.disruption_budget.0.percentage
            validation: !ruby/object:Provider::Terraform::Validation
              function: 'validation.IntAtLeast(1)'
          - !ruby/object:Api::Type::Integer
            name: percentage
            api_name: percent
            description: |
              Specifies the relative value defined as a percentage, which will be multiplied by a reference value.
            exactly_one_of:
              - rollout.0.disruption_budget.0.fixed
              - rollout.0.disruption_budget.0.percentage
            validation: !ruby/object:Provider::Terraform::Validation
              function: 'validation.IntBetween(0,100)'
        required: true
