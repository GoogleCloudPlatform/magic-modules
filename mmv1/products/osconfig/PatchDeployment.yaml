--- !ruby/object:Api::Resource
name: 'PatchDeployment'
base_url: 'projects/{{project}}/patchDeployments'
create_url: 'projects/{{project}}/patchDeployments?patchDeploymentId={{patch_deployment_id}}'
self_link: '{{name}}'
description: |
  Patch deployments are configurations that individual patch jobs use to complete a patch.
  These configurations include instance filter, package repository settings, and a schedule.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/os-patch-management'
  api: 'https://cloud.google.com/compute/docs/osconfig/rest'
immutable: true
id_format: '{{name}}'
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'os_config_patch_deployment_basic'
    primary_resource_id: 'patch'
    vars:
      patch_deployment_id: 'patch-deploy'
  - !ruby/object:Provider::Terraform::Examples
    name: 'os_config_patch_deployment_daily'
    primary_resource_id: 'patch'
    vars:
      patch_deployment_id: 'patch-deploy'
  - !ruby/object:Provider::Terraform::Examples
    name: 'os_config_patch_deployment_daily_midnight'
    primary_resource_id: 'patch'
    vars:
      patch_deployment_id: 'patch-deploy'
  - !ruby/object:Provider::Terraform::Examples
    name: 'os_config_patch_deployment_instance'
    primary_resource_id: 'patch'
    vars:
      instance_name: 'patch-deploy-inst'
      patch_deployment_id: 'patch-deploy'
  - !ruby/object:Provider::Terraform::Examples
    name: 'os_config_patch_deployment_full'
    primary_resource_id: 'patch'
    vars:
      patch_deployment_id: 'patch-deploy'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  post_create: templates/terraform/post_create/set_computed_name.erb
  encoder: templates/terraform/encoders/os_config_patch_deployment.go.erb
  decoder: templates/terraform/decoders/os_config_patch_deployment.go.erb
  custom_import: templates/terraform/custom_import/self_link_as_name.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'patchDeploymentId'
    description: |
      A name for the patch deployment in the project. When creating a name the following rules apply:
      * Must contain only lowercase letters, numbers, and hyphens.
      * Must start with a letter.
      * Must be between 1-63 characters.
      * Must end with a number or a letter.
      * Must be unique within the project.
    required: true
    url_param_only: true
    validation: !ruby/object:Provider::Terraform::Validation
      regex: "(?:(?:[-a-z0-9]{1,63}\\.)*(?:[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?):)?(?:[0-9]{1,19}|(?:[a-z0-9](?:[-a-z0-9]{0,61}[a-z0-9])?))"
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      Unique name for the patch deployment resource in a project.
      The patch deployment name is in the form: projects/{project_id}/patchDeployments/{patchDeploymentId}.
    output: true
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      Description of the patch deployment. Length of the description is limited to 1024 characters.
  - !ruby/object:Api::Type::NestedObject
    name: 'instanceFilter'
    required: true
    description: |
      VM instances to patch.
    properties:
      - !ruby/object:Api::Type::Boolean
        name: 'all'
        at_least_one_of:
          - instance_filter.0.all
          - instance_filter.0.group_labels
          - instance_filter.0.zones
          - instance_filter.0.instances
          - instance_filter.0.instance_name_prefixes
        description: |
          Target all VM instances in the project. If true, no other criteria is permitted.
      - !ruby/object:Api::Type::Array
        name: 'groupLabels'
        at_least_one_of:
          - instance_filter.0.all
          - instance_filter.0.group_labels
          - instance_filter.0.zones
          - instance_filter.0.instances
          - instance_filter.0.instance_name_prefixes
        description: |
          Targets VM instances matching ANY of these GroupLabels. This allows targeting of disparate groups of VM instances.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'labels'
              required: true
              description: |
                Compute Engine instance labels that must be present for a VM instance to be targeted by this filter
      - !ruby/object:Api::Type::Array
        name: 'zones'
        at_least_one_of:
          - instance_filter.0.all
          - instance_filter.0.group_labels
          - instance_filter.0.zones
          - instance_filter.0.instances
          - instance_filter.0.instance_name_prefixes
        description: |
          Targets VM instances in ANY of these zones. Leave empty to target VM instances in any zone.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'instances'
        at_least_one_of:
          - instance_filter.0.all
          - instance_filter.0.group_labels
          - instance_filter.0.zones
          - instance_filter.0.instances
          - instance_filter.0.instance_name_prefixes
        description: |
          Targets any of the VM instances specified. Instances are specified by their URI in the `form zones/{{zone}}/instances/{{instance_name}}`,
          `projects/{{project_id}}/zones/{{zone}}/instances/{{instance_name}}`, or
          `https://www.googleapis.com/compute/v1/projects/{{project_id}}/zones/{{zone}}/instances/{{instance_name}}`
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'instanceNamePrefixes'
        at_least_one_of:
          - instance_filter.0.all
          - instance_filter.0.group_labels
          - instance_filter.0.zones
          - instance_filter.0.instances
          - instance_filter.0.instance_name_prefixes
        description: |
          Targets VMs whose name starts with one of these prefixes. Similar to labels, this is another way to group
          VMs when targeting configs, for example prefix="prod-".
        item_type: Api::Type::String
  - !ruby/object:Api::Type::NestedObject
    name: 'patchConfig'
    description: |
      Patch configuration that is applied.
    properties:
      - !ruby/object:Api::Type::Boolean
        name: 'migInstancesAllowed'
        description: |
          Allows the patch job to run on Managed instance groups (MIGs).
      - !ruby/object:Api::Type::Enum
        name: 'rebootConfig'
        description: |
          Post-patch reboot settings.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        values:
          - :DEFAULT
          - :ALWAYS
          - :NEVER
      - !ruby/object:Api::Type::NestedObject
        name: 'apt'
        description: |
          Apt update settings. Use this setting to override the default apt patch rules.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'type'
            at_least_one_of:
              - patch_config.0.apt.0.type
              - patch_config.0.apt.0.excludes
              - patch_config.0.apt.0.exclusive_packages
            description: |
              By changing the type to DIST, the patching is performed using apt-get dist-upgrade instead.
            values:
              - :DIST
              - :UPGRADE
          - !ruby/object:Api::Type::Array
            name: 'excludes'
            at_least_one_of:
              - patch_config.0.apt.0.type
              - patch_config.0.apt.0.excludes
              - patch_config.0.apt.0.exclusive_packages
            description: |
              List of packages to exclude from update. These packages will be excluded.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'exclusivePackages'
            at_least_one_of:
              - patch_config.0.apt.0.type
              - patch_config.0.apt.0.excludes
              - patch_config.0.apt.0.exclusive_packages
            description: |
              An exclusive list of packages to be updated. These are the only packages that will be updated.
              If these packages are not installed, they will be ignored. This field cannot be specified with
              any other patch configuration fields.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'yum'
        description: |
          Yum update settings. Use this setting to override the default yum patch rules.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'security'
            at_least_one_of:
              - patch_config.0.yum.0.security
              - patch_config.0.yum.0.minimal
              - patch_config.0.yum.0.excludes
              - patch_config.0.yum.0.exclusive_packages
            description: |
              Adds the --security flag to yum update. Not supported on all platforms.
          - !ruby/object:Api::Type::Boolean
            name: 'minimal'
            at_least_one_of:
              - patch_config.0.yum.0.security
              - patch_config.0.yum.0.minimal
              - patch_config.0.yum.0.excludes
              - patch_config.0.yum.0.exclusive_packages
            description: |
              Will cause patch to run yum update-minimal instead.
          - !ruby/object:Api::Type::Array
            name: 'excludes'
            at_least_one_of:
              - patch_config.0.yum.0.security
              - patch_config.0.yum.0.minimal
              - patch_config.0.yum.0.excludes
              - patch_config.0.yum.0.exclusive_packages
            description: |
              List of packages to exclude from update. These packages will be excluded.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'exclusivePackages'
            at_least_one_of:
              - patch_config.0.yum.0.security
              - patch_config.0.yum.0.minimal
              - patch_config.0.yum.0.excludes
              - patch_config.0.yum.0.exclusive_packages
            description: |
              An exclusive list of packages to be updated. These are the only packages that will be updated.
              If these packages are not installed, they will be ignored. This field cannot be specified with
              any other patch configuration fields.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'goo'
        description: |
          goo update settings. Use this setting to override the default goo patch rules.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::Boolean
            name: enabled
            description: |
              goo update settings. Use this setting to override the default goo patch rules.
            required: true
      - !ruby/object:Api::Type::NestedObject
        name: 'zypper'
        description: |
          zypper update settings. Use this setting to override the default zypper patch rules.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'withOptional'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              Adds the --with-optional flag to zypper patch.
          - !ruby/object:Api::Type::Boolean
            name: 'withUpdate'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              Adds the --with-update flag, to zypper patch.
          - !ruby/object:Api::Type::Array
            name: 'categories'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              Install only patches with these categories. Common categories include security, recommended, and feature.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'severities'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              Install only patches with these severities. Common severities include critical, important, moderate, and low.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'excludes'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              List of packages to exclude from update.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'exclusivePatches'
            at_least_one_of:
              - patch_config.0.zypper.0.withOptional
              - patch_config.0.zypper.0.withUpdate
              - patch_config.0.zypper.0.categories
              - patch_config.0.zypper.0.severities
              - patch_config.0.zypper.0.excludes
              - patch_config.0.zypper.0.exclusive_patches
            description: |
              An exclusive list of patches to be updated. These are the only patches that will be installed using 'zypper patch patch:' command.
              This field must not be used with any other patch configuration fields.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'windowsUpdate'
        description: |
          Windows update settings. Use this setting to override the default Windows patch rules.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::Array
            name: 'classifications'
            exactly_one_of:
              - patch_config.0.windows_update.0.classifications
              - patch_config.0.windows_update.0.excludes
              - patch_config.0.windows_update.0.exclusive_patches
            description: |
              Only apply updates of these windows update classifications. If empty, all updates are applied.
            item_type: !ruby/object:Api::Type::Enum
              name: 'classification'
              description: 'What type of updates should we apply?'
              values:
                - :CRITICAL
                - :SECURITY
                - :DEFINITION
                - :DRIVER
                - :FEATURE_PACK
                - :SERVICE_PACK
                - :TOOL
                - :UPDATE_ROLLUP
                - :UPDATE
          - !ruby/object:Api::Type::Array
            name: 'excludes'
            exactly_one_of:
              - patch_config.0.windows_update.0.classifications
              - patch_config.0.windows_update.0.excludes
              - patch_config.0.windows_update.0.exclusive_patches
            description: |
              List of KBs to exclude from update.
            item_type: Api::Type::String
          - !ruby/object:Api::Type::Array
            name: 'exclusivePatches'
            exactly_one_of:
              - patch_config.0.windows_update.0.classifications
              - patch_config.0.windows_update.0.excludes
              - patch_config.0.windows_update.0.exclusive_patches
            description: |
              An exclusive list of kbs to be updated. These are the only patches that will be updated.
              This field must not be used with other patch configurations.
            item_type: Api::Type::String
      - !ruby/object:Api::Type::NestedObject
        name: 'preStep'
        description: |
          The ExecStep to run before the patch update.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'linuxExecStepConfig'
            at_least_one_of:
              - patch_config.0.pre_step.0.linux_exec_step_config
              - patch_config.0.pre_step.0.windows_exec_step_config
            description: |
              The ExecStepConfig for all Linux VMs targeted by the PatchJob.
            properties:
              - !ruby/object:Api::Type::Array
                name: 'allowedSuccessCodes'
                description: |
                  Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                item_type: Api::Type::Integer
              - !ruby/object:Api::Type::Enum
                name: 'interpreter'
                description: |
                  The script interpreter to use to run the script. If no interpreter is specified the script will
                  be executed directly, which will likely only succeed for scripts with shebang lines.
                values:
                  - :SHELL
                  - :POWERSHELL
              - !ruby/object:Api::Type::String
                name: 'localPath'
                description: |
                  An absolute path to the executable on the VM.
                exactly_one_of:
                  - patch_config.0.pre_step.0.linux_exec_step_config.0.local_path
                  - patch_config.0.pre_step.0.linux_exec_step_config.0.gcs_object
              - !ruby/object:Api::Type::NestedObject
                name: 'gcsObject'
                description: |
                  A Cloud Storage object containing the executable.
                exactly_one_of:
                  - patch_config.0.pre_step.0.linux_exec_step_config.0.local_path
                  - patch_config.0.pre_step.0.linux_exec_step_config.0.gcs_object
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'bucket'
                    required: true
                    description: |
                      Bucket of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'object'
                    required: true
                    description: |
                      Name of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'generationNumber'
                    required: true
                    description: |
                      Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
          - !ruby/object:Api::Type::NestedObject
            name: 'windowsExecStepConfig'
            at_least_one_of:
              - patch_config.0.pre_step.0.linux_exec_step_config
              - patch_config.0.pre_step.0.windows_exec_step_config
            description: |
              The ExecStepConfig for all Windows VMs targeted by the PatchJob.
            properties:
              - !ruby/object:Api::Type::Array
                name: 'allowedSuccessCodes'
                description: |
                  Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                item_type: Api::Type::Integer
              - !ruby/object:Api::Type::Enum
                name: 'interpreter'
                description: |
                  The script interpreter to use to run the script. If no interpreter is specified the script will
                  be executed directly, which will likely only succeed for scripts with shebang lines.
                values:
                  - :SHELL
                  - :POWERSHELL
              - !ruby/object:Api::Type::String
                name: 'localPath'
                description: |
                  An absolute path to the executable on the VM.
                exactly_one_of:
                  - patch_config.0.pre_step.0.windows_exec_step_config.0.local_path
                  - patch_config.0.pre_step.0.windows_exec_step_config.0.gcs_object
              - !ruby/object:Api::Type::NestedObject
                name: 'gcsObject'
                description: |
                  A Cloud Storage object containing the executable.
                exactly_one_of:
                  - patch_config.0.pre_step.0.windows_exec_step_config.0.local_path
                  - patch_config.0.pre_step.0.windows_exec_step_config.0.gcs_object
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'bucket'
                    required: true
                    description: |
                      Bucket of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'object'
                    required: true
                    description: |
                      Name of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'generationNumber'
                    required: true
                    description: |
                      Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
      - !ruby/object:Api::Type::NestedObject
        name: 'postStep'
        description: |
          The ExecStep to run after the patch update.
        at_least_one_of:
          - patch_config.0.reboot_config
          - patch_config.0.apt
          - patch_config.0.yum
          - patch_config.0.goo
          - patch_config.0.zypper
          - patch_config.0.windows_update
          - patch_config.0.pre_step
          - patch_config.0.post_step
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'linuxExecStepConfig'
            at_least_one_of:
              - patch_config.0.post_step.0.linux_exec_step_config
              - patch_config.0.post_step.0.windows_exec_step_config
            description: |
              The ExecStepConfig for all Linux VMs targeted by the PatchJob.
            properties:
              - !ruby/object:Api::Type::Array
                name: 'allowedSuccessCodes'
                description: |
                  Defaults to [0]. A list of possible return values that the execution can return to indicate a success.
                item_type: Api::Type::Integer
              - !ruby/object:Api::Type::Enum
                name: 'interpreter'
                description: |
                  The script interpreter to use to run the script. If no interpreter is specified the script will
                  be executed directly, which will likely only succeed for scripts with shebang lines.
                values:
                  - :SHELL
                  - :POWERSHELL
              - !ruby/object:Api::Type::String
                name: 'localPath'
                description: |
                  An absolute path to the executable on the VM.
                exactly_one_of:
                  - patch_config.0.post_step.0.linux_exec_step_config.0.local_path
                  - patch_config.0.post_step.0.linux_exec_step_config.0.gcs_object
              - !ruby/object:Api::Type::NestedObject
                name: 'gcsObject'
                description: |
                  A Cloud Storage object containing the executable.
                exactly_one_of:
                  - patch_config.0.post_step.0.linux_exec_step_config.0.local_path
                  - patch_config.0.post_step.0.linux_exec_step_config.0.gcs_object
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'bucket'
                    required: true
                    description: |
                      Bucket of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'object'
                    required: true
                    description: |
                      Name of the Cloud Storage object.
                  - !ruby/object:Api::Type::String
                    name: 'generationNumber'
                    required: true
                    description: |
                      Generation number of the Cloud Storage object. This is used to ensure that the ExecStep specified by this PatchJob does not change.
          - !ruby/object:Api::Type::NestedObject
            name: 'windowsExecStepConfig'
            at_least_one_of:
              - patch_config.0.post_step.0.linux_exec_step_config
              - patch_config.0.post_step.0.windows_exec_step_config
            description: |
              The ExecStepConfig for all Windows VMs targeted by the PatchJob.
            properties:
