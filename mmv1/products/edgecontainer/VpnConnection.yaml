--- !ruby/object:Api::Resource
name: "VpnConnection"
base_url: "projects/{{project}}/locations/{{location}}/vpnConnections"
create_url: "projects/{{project}}/locations/{{location}}/vpnConnections?vpnConnectionId={{name}}"
self_link: 'projects/{{project}}/locations/{{location}}/vpnConnections/{{name}}'
description: "A VPN connection"
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    "Google Distributed Cloud Edge": "https://cloud.google.com/distributed-cloud/edge/latest/docs"
  api: "https://cloud.google.com/distributed-cloud/edge/latest/docs/reference/container/rest/v1/projects.locations.vpnConnections"
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: "name"
    base_url: "{{op_id}}"
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 30
      update_minutes: 30
      delete_minutes: 30
  result: !ruby/object:Api::OpAsync::Result
    path: "response"
  status: !ruby/object:Api::OpAsync::Status
    path: "done"
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: "error"
    message: "message"
autogen_async: true
examples:
  # Skip the vpnconnection test as we only have limited machine resources, and the vpn connection is not a critical feature.
  - !ruby/object:Provider::Terraform::Examples
    name: "edgecontainer_vpn_connection"
    primary_resource_id: "default"
    skip_test: true
parameters:
  - !ruby/object:Api::Type::String
    name: "name"
    required: true
    immutable: true
    url_param_only: true
    description: |
      The resource name of VPN connection
  - !ruby/object:Api::Type::String
    name: "location"
    required: true
    immutable: true
    url_param_only: true
    description: |
      Google Cloud Platform location.
properties:
  - !ruby/object:Api::Type::Time
    name: createTime
    description: |
      The time when the VPN connection was created.
    output: true
  - !ruby/object:Api::Type::Time
    name: updateTime
    description: |
      The time when the VPN connection was last updated.
    output: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: "labels"
    description: "Labels associated with this resource."
    immutable: true
  - !ruby/object:Api::Type::String
    name: "natGatewayIp"
    immutable: true
    description: |
      NAT gateway IP, or WAN IP address. If a customer has multiple NAT IPs, the customer needs to configure NAT such that only one external IP maps to the GMEC Anthos cluster.
      This is empty if NAT is not used.
  - !ruby/object:Api::Type::String
    name: "cluster"
    required: true
    immutable: true
    description: |
      The canonical Cluster name to connect to. It is in the form of projects/{project}/locations/{location}/clusters/{cluster}.
  - !ruby/object:Api::Type::String
    name: "vpc"
    immutable: true
    description: |
      The network ID of VPC to connect to.
  - !ruby/object:Api::Type::NestedObject
    name: vpcProject
    description: Project detail of the VPC network. Required if VPC is in a different project than the cluster project.
    properties:
      - !ruby/object:Api::Type::String
        name: "projectId"
        immutable: true
        description: |
          The project of the VPC to connect to. If not specified, it is the same as the cluster project.
  - !ruby/object:Api::Type::Boolean
    name: "enableHighAvailability"
    default_from_api: true
    immutable: true
    description: |
      Whether this VPN connection has HA enabled on cluster side. If enabled, when creating VPN connection we will attempt to use 2 ANG floating IPs.
  - !ruby/object:Api::Type::String
    name: "router"
    description: |
      The VPN connection Cloud Router name.
  - !ruby/object:Api::Type::NestedObject
    name: "details"
    output: true
    properties:
      - !ruby/object:Api::Type::String
        name: "state"
        output: true
        description: |
          The current connection state.
      - !ruby/object:Api::Type::String
        name: "error"
        output: true
        description: |
          The error message. This is only populated when state=ERROR.
      - !ruby/object:Api::Type::NestedObject
        name: "cloudRouter"
        output: true
        description: |
          The Cloud Router info.
        properties:
          - !ruby/object:Api::Type::String
            output: true
            name: "name"
            description: |
              The associated Cloud Router name.
      - !ruby/object:Api::Type::NestedObject
        name: "cloudVpns"
        output: true
        description: |
          Each connection has multiple Cloud VPN gateways.
        properties:
          - !ruby/object:Api::Type::String
            output: true
            name: "gateway"
            description: |
              The created Cloud VPN gateway name.
