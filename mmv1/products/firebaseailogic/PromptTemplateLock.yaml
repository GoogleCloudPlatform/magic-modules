---
name: PromptTemplateLock
description: |-
  A resource that manages the lock state of a PromptTemplate.
  When this resource is created, the template is locked.
  When this resource is deleted, the template is unlocked.
min_version: beta
base_url: projects/{{project}}/locations/{{location}}/templates/{{template_id}}
self_link: projects/{{project}}/locations/{{location}}/templates/{{template_id}}
id_format: projects/{{project}}/locations/{{location}}/templates/{{template_id}}
immutable: true
import_format:
  - projects/{{project}}/locations/{{location}}/templates/{{template_id}}
exclude_sweeper: true
examples:
  - name: firebaseailogic_prompt_template_lock_basic
    min_version: beta
    primary_resource_id: basic_lock
    vars:
      template_id: 'lock-template'
    test_env_vars:
      project_id: PROJECT_NAME
create_url: projects/{{project}}/locations/{{location}}/templates/{{template_id}}:modifyLock?locked=true
create_verb: POST
delete_url: projects/{{project}}/locations/{{location}}/templates/{{template_id}}:modifyLock?locked=false
delete_verb: POST
custom_code:
  # We read the PromptTemplate to verify it is locked
  post_read: 'templates/terraform/post_read/firebase_ai_logic_prompt_template_lock.go.tmpl'
  test_check_destroy: 'templates/terraform/custom_check_destroy/firebase_ai_logic_prompt_template_lock.go.tmpl'
parameters:
  - name: location
    type: String
    description: The location of the prompt template.
    url_param_only: true
    required: true
    immutable: true
  - name: template_id
    type: String
    description: The ID of the prompt template.
    api_name: templateId
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: name
    type: String
    description: The resource name of the prompt template.
    output: true
  - name: locked
    type: Boolean
    description: |-
      Indicates if the prompt template is currently locked.
      This is verified against the server-side PromptTemplate resource.
    output: true
