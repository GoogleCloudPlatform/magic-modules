---
name: Channel
legacy_long_form_project: true
base_url: projects/{{project}}/locations/{{location}}/channels
create_url: projects/{{project}}/locations/{{location}}/channels?channelId={{name}}
self_link: projects/{{project}}/locations/{{location}}/channels/{{name}}
update_verb: :PATCH
update_mask: true
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/eventarc/standard/docs/third-parties/create-channels'
  api: https://cloud.google.com/eventarc/docs/reference/rest/v1/projects.locations.channels
async:
  actions: ['create', 'update', 'delete']
  type: OpAsync
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: true
autogen_async: true
description: |
 The Eventarc Channel resource
parameters:
  - name: location
    type: String
    description: The location for the resource
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: name
    type: String
    description: Required. The resource name of the channel. Must be unique within the location on the project.
    required: true
    immutable: true
  - name: uid
    type: String
    description: Output only. Server assigned unique identifier for the channel. The value is a UUID4 string and guaranteed to remain unchanged until the resource is deleted.
    output: true
  - name: createTime
    type: String
    description: Output only. The creation time.
    output: true
  - name: updateTime
    type: String
    description: Output only. The last-modified time.
    output: true
  - name: thirdPartyProvider
    type: String
    api_name: provider
    description: 'The name of the event provider (e.g. Eventarc SaaS partner) associated with the channel. This provider will be granted permissions to publish events to the channel. Format: `projects/{project}/locations/{location}/providers/{provider_id}`.'
    immutable: true
  - name: pubsubTopic
    type: String
    description: 'Output only. The name of the Pub/Sub topic created and managed by Eventarc system as a transport for the event delivery. Format: `projects/{project}/topics/{topic_id}`.'
    output: true
  - name: state
    type: Enum
    description: Output only. The state of a Channel.
    output: true
    enum_values:
      - STATE_UNSPECIFIED
      - PENDING
      - ACTIVE
      - INACTIVE
  - name: activationToken
    type: String
    description: Output only. The activation token for the channel. The token must be used by the provider to register the channel for publishing.
    output: true
  - name: cryptoKeyName
    type: String
    description: Optional. Resource name of a KMS crypto key (managed by the user) used to encrypt/decrypt their event data. It must match the pattern `projects/*/locations/*/keyRings/*/cryptoKeys/*`.
