---
name: RuntimeProjectAttachment
description: Description
base_url: projects/{{project}}/locations/{{location}}/runtimeProjectAttachments
immutable: true
self_link: projects/{{project}}/locations/{{location}}/runtimeProjectAttachments/{{runtime_project_attachment_id}}
create_url: projects/{{project}}/locations/{{location}}/runtimeProjectAttachments?runtimeProjectAttachmentId={{runtime_project_attachment_id}}
id_format: projects/{{project}}/locations/{{location}}/runtimeProjectAttachments/{{runtime_project_attachment_id}}
import_format:
  - projects/{{project}}/locations/{{location}}/runtimeProjectAttachments/{{runtime_project_attachment_id}}
examples:
  - name: apihub_runtime_project_attachment
    primary_resource_id: default
    # API hub instance needs to be created before this, and end to end creation of that resource using Terraform is not yet supported.
    exclude_test: true
autogen_async: true
autogen_status: UnVudGltZVByb2plY3RBdHRhY2htZW50
parameters:
  - name: location
    type: String
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
    immutable: true
    url_param_only: true
    required: true
  - name: runtimeProjectAttachmentId
    type: String
    description: |-
      The ID to use for the Runtime Project Attachment, which will become the
      final component of the Runtime Project Attachment's name.
      The ID must be the same as the project ID of the Google cloud project
      specified in the runtime_project_attachment.runtime_project field.
    immutable: true
    url_param_only: true
    required: true
properties:
  - name: createTime
    type: String
    description: Create time.
    output: true
  - name: name
    type: String
    description: |-
      Identifier. The resource name of a runtime project attachment. Format:
      "projects/{project}/locations/{location}/runtimeProjectAttachments/{runtime_project_attachment}".
    output: true
  - name: runtimeProject
    type: String
    description: |-
      Google cloud project name in the format: "projects/abc" or "projects/123".
      As input, project name with either project id or number are accepted.
      As output, this field will contain project number.
    immutable: true
    required: true
