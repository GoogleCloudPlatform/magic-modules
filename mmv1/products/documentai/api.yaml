--- !ruby/object:Api::Product
name: DocumentAI
display_name: Document AI
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://{{location}}-documentai.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Document AI API
    url: https://console.cloud.google.com/apis/api/documentai.googleapis.com/overview
objects:
  - !ruby/object:Api::Resource
    name: 'Processor'
    base_url: 'projects/{{project}}/locations/{{location}}/processors'
    input: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/document-ai/docs/overview'
      api: 'https://cloud.google.com/document-ai/docs/reference/rest/v1/projects.locations.processors'
    description: |
      The first-class citizen for Document AI. Each processor defines how to extract structural information from a document.
    parameters:
      - !ruby/object:Api::Type::String
        name: location
        description: |
          The location of the resource.
        input: true
        url_param_only: true
        required: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the processor.
        output: true
      - !ruby/object:Api::Type::String
        name: 'type'
        required: true
        input: true
        description: |
          The type of processor. For possible types see the [official list](https://cloud.google.com/document-ai/docs/reference/rest/v1/projects.locations/fetchProcessorTypes#google.cloud.documentai.v1.DocumentProcessorService.FetchProcessorTypes)
      - !ruby/object:Api::Type::String
        name: 'displayName'
        required: true
        input: true
        description: |
          The display name. Must be unique.
      - !ruby/object:Api::Type::String
        name: 'kmsKeyName'
        input: true
        description: |
          The KMS key used for encryption/decryption in CMEK scenarios. See https://cloud.google.com/security-key-management.
  - !ruby/object:Api::Resource
    name: 'ProcessorDefaultVersion'
    input: true
    base_url: '{{processor}}'
    create_url: '{{processor}}:setDefaultProcessorVersion'
    create_verb: :POST
    self_link: '{{processor}}'
    identity:
      - processor
    description: |
      The default version for the processor. Deleting this resource is a no-op, and does not unset the default version.
    parameters:
      - !ruby/object:Api::Type::String
        name: 'processor'
        description: |
          The processor to set the version on.
        required: true
        input: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'version'
        api_name: 'defaultProcessorVersion'
        description: |
          The version to set
        required: true
        input: true
