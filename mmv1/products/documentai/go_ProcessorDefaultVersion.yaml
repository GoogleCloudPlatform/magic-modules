---
name: 'ProcessorDefaultVersion'
description: |
  The default version for the processor. Deleting this resource is a no-op, and does not unset the default version.
docs:
base_url: '{{processor}}'
self_link: '{{processor}}'
create_url: '{{processor}}:setDefaultProcessorVersion'
skip_delete: true
immutable: true
import_format:
  - '{{%processor}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
identity:
  - processor
custom_code:
  pre_create: 'templates/terraform/pre_create/go/document_ai_processor_default_version_interpolate_location.go.tmpl'
  pre_read: 'templates/terraform/pre_create/go/document_ai_processor_default_version_interpolate_location.go.tmpl'
  pre_update: 'templates/terraform/pre_create/go/document_ai_processor_default_version_interpolate_location.go.tmpl'
  pre_delete: 'templates/terraform/pre_create/go/document_ai_processor_default_version_interpolate_location.go.tmpl'
examples:
  - name: 'documentai_default_version'
    primary_resource_id: 'processor'
    vars:
      processor_name: 'test-processor'
parameters:
  - name: 'processor'
    type: String
    description: |
      The processor to set the version on.
    required: true
    immutable: true
    ignore_read: true
properties:
  - name: 'version'
    type: String
    description: |
      The version to set. Using `stable` or `rc` will cause the API to return the latest version in that release channel.
      Apply `lifecycle.ignore_changes` to the `version` field to suppress this diff.
    api_name: defaultProcessorVersion
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
