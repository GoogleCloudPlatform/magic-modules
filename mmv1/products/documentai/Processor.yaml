--- !ruby/object:Api::Resource
name: 'Processor'
base_url: 'projects/{{project}}/locations/{{location}}/processors'
immutable: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/document-ai/docs/overview'
  api: 'https://cloud.google.com/document-ai/docs/reference/rest/v1/projects.locations.processors'
description: |
  The first-class citizen for Document AI. Each processor defines how to extract structural information from a document.
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'documentai_processor'
    primary_resource_id: 'processor'
    vars:
      processor_name: 'test-processor'
  - !ruby/object:Provider::Terraform::Examples
    name: 'documentai_processor_eu'
    primary_resource_id: 'processor'
    skip_docs: true
    vars:
      processor_name: 'test-processor'
parameters:
  - !ruby/object:Api::Type::String
    name: location
    description: |
      The location of the resource.
    immutable: true
    url_param_only: true
    required: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource name of the processor.
    output: true
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'type'
    required: true
    immutable: true
    description: |
      The type of processor. For possible types see the [official list](https://cloud.google.com/document-ai/docs/reference/rest/v1/projects.locations/fetchProcessorTypes#google.cloud.documentai.v1.DocumentProcessorService.FetchProcessorTypes)
  - !ruby/object:Api::Type::String
    name: 'displayName'
    required: true
    immutable: true
    description: |
      The display name. Must be unique.
  - !ruby/object:Api::Type::String
    name: 'kmsKeyName'
    immutable: true
    description: |
      The KMS key used for encryption/decryption in CMEK scenarios. See https://cloud.google.com/security-key-management.
