---
name: Schema
description: Schema is a collection of SchemaVersions
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/document-ai/docs/overview'

base_url: 'projects/{{project}}/locations/{{location}}/schemas'
update_verb: PATCH
update_mask: true

sweeper:
  url_substitutions:
    - region: "us"
    - region: "eu"

examples:
  - name: 'google_document_ai_schema_version'
  - name: 'google_document_ai_schema_version_eu'
    exclude_docs: true

parameters:
  - name: 'location'
    type: String
    required: true
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
    immutable: true
    url_param_only: true

properties:
  - name: 'name'
    type: String
    description: |-
      Identifier. The resource name of the Schema.
      Format:
      `projects/{project}/locations/{location}/schemas/{schema}`
  - name: 'displayName'
    type: String
    required: true
    description: The user-defined name of the Schema.
  - name: 'labels'
    type: KeyValueLabels
    description: The GCP labels for the Schema.
  - name: 'createTime'
    type: String
    description: The time when the Schema was created.
    output: true
  - name: 'updateTime'
    type: String
    description: The time when the Schema was last updated.
    output: true
