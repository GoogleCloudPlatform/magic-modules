---
name: ServiceAgent
description: A Service Agent resource within the Workload Identity API.
base_url: projects/{{project}}/locations/{{location}}/serviceAgents
update_mask: true
self_link: projects/{{project}}/locations/{{location}}/serviceAgents/{{service_agent_id}}
create_url: projects/{{project}}/locations/{{location}}/serviceAgents?serviceAgentId={{service_agent_id}}
update_verb: PATCH
import_format:
  - projects/{{project}}/locations/{{location}}/serviceAgents/{{service_agent_id}}
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - update
    - delete
  result:
    resource_inside_response: true
autogen_status: U2VydmljZUFnZW50
parameters:
  - name: location
    type: String
    required: true
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
    immutable: true
    url_param_only: true
  - name: serviceAgentId
    type: String
    required: true
    description: |-
      Id of the requesting object
      If auto-generating Id server-side, remove this field and
      service_agent_id from the method_signature of Create RPC
    immutable: true
    url_param_only: true
properties:
  - name: createTime
    type: String
    description: '[Output only] Create time stamp'
    output: true
  - name: labels
    type: KeyValueLabels
    description: Labels as key value pairs
  - name: name
    type: String
    description: Identifier. name of resource
    output: true
  - name: updateTime
    type: String
    description: '[Output only] Update time stamp'
    output: true
min_version: beta
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "workload_identity_service_agent_basic"
    primary_resource_id: "default"
    version: beta
    provider: google-beta
    vars:
      service_agent_id: "tf-test-agent-%{random_suffix}"
      label_val: "tf-test"
      updated_label_val: "tf-test-updated"
    test_env_vars:
      project: "{{project}}"
    # Add import_id format
    import_id: "projects/{{project}}/locations/global/serviceAgents/{{vars.service_agent_id}}"
    # Add steps for testing updates
    update_test_steps:
      - !ruby/object:Provider::Terraform::Examples::TestStep
        name: "update"
        vars:
          # service_agent_id must be passed through to identify the same resource
          service_agent_id: "{{vars.service_agent_id}}"
          # label_val is now set to the updated value
          label_val: "{{vars.updated_label_val}}"
    check_dangling_resources: true
