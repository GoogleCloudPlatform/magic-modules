---
name: ServiceAgent
description: A Service Agent resource within the Workload Identity API.
base_url: projects/{{project}}/locations/{{location}}/serviceAgents
update_mask: true
self_link: projects/{{project}}/locations/{{location}}/serviceAgents/{{service_agent_id}}
create_url: projects/{{project}}/locations/{{location}}/serviceAgents?serviceAgentId={{service_agent_id}}
update_verb: PATCH
import_format:
  - projects/{{project}}/locations/{{location}}/serviceAgents/{{service_agent_id}}
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - update
    - delete
  result:
    resource_inside_response: true
autogen_status: U2VydmljZUFnZW50
parameters:
  - name: location
    type: String
    required: true
    description: The GCP location for the Service Agent. Currently only 'global' is supported.
    immutable: true
    url_param_only: true
  - name: serviceAgentId
    type: String
    required: true
    description: The unique identifier for the Service Agent.
    immutable: true
    url_param_only: true
properties:
  - name: createTime
    type: String
    description: '[Output only] The timestamp when the Service Agent was created.'
    output: true
  - name: labels
    type: KeyValueLabels
    description: User-defined labels to organize and categorize Service Agents.
  - name: name
    type: String
    description: '[Output only] The full resource name of the Service Agent.'
    output: true
  - name: updateTime
    type: String
    description: '[Output only] The timestamp when the Service Agent was last updated.'
    output: true
min_version: beta
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "workload_identity_service_agent_basic"
    primary_resource_id: "default"
    version: beta
    provider: google-beta
    vars:
      service_agent_id: "tf-test-agent-%{random_suffix}"
      label_val: "tf-test"
    test_env_vars:
      project: "{{project}}"
    # REMOVED: import_id: "projects/{{project}}/locations/global/serviceAgents/{{vars.service_agent_id}}"
    # REMOVED: Entire update_test_steps block
    check_dangling_resources: true
