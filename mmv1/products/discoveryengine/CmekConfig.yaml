---
name: 'CmekConfig'
description: |
  CmekConfig represents configurations used to enable CMEK data encryption with
  Cloud KMS keys.
references:
  guides:
  api: 'https://cloud.google.com/generative-ai-app-builder/docs/reference/rest/v1/CmekConfig'
base_url: 'projects/{{project}}/locations/{{location}}/cmekConfigs'
self_link: 'projects/{{project}}/locations/{{location}}/cmekConfigs/{{cmek_config_id}}'
update_verb: 'PATCH'
delete_url: 'projects/{{project}}/locations/{{location}}/cmekConfigs/{{cmek_config_id}}'
import_format:
  - 'projects/{{project}}/locations/{{location}}/cmekConfigs/{{cmek_config_id}}'
timeouts:
  update_minutes: 60
  delete_minutes: 60
autogen_async: false
async:
  actions: ['delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    timeouts:
      update_minutes: 60
      delete_minutes: 60
  result:
    resource_inside_response: true
parameters:
  - name: 'location'
    type: String
    description: |
      The geographic location where the data store should reside. The value can
      only be one of "global", "us" and "eu".
    url_param_only: true
    required: true
    immutable: true
  - name: 'cmekConfigId'
    type: String
    description: |
      The unique id of the cmek config.
    url_param_only: true
    immutable: true
    output: true
properties:
  - name: 'name'
    type: String
    description: |
      The unique full resource name of the cmek config. Values are of the format
      `projects/{project}/locations/{location}/cmekConfigs/{cmek_config_id}`.
      This field must be a UTF-8 encoded string with a length limit of 1024
      characters.
    output: true
  - name: 'kmsKey'
    type: String
    description: |
      KMS key resource name which will be used to encrypt resources
      `projects/{project}/locations/{location}/keyRings/{keyRing}/cryptoKeys/{keyId}`.
  - name: 'kmsKeyVersion'
    type: String
    description: |
      KMS key version resource name which will be used to encrypt resources
      `<kms_key>/cryptoKeyVersions/{keyVersion}`.
  - name: 'state'
    type: Enum
    description: |
      The state of the CmekConfig.
    enum_values:
      - 'CREATING'
      - 'ACTIVE'
      - 'KEY_ISSUE'
      - 'DELETING'
      - 'DELETE_FAILED'
      - 'UNUSABLE'
      - 'ACTIVE_ROTATING'
    output: true
  - name: 'isDefault'
    type: Boolean
    description: |
      The default CmekConfig for the Customer.
    default_value: false
    output: true
  - name: 'lastRotationTimestampMicros'
    type: Integer
    description: |
      The timestamp of the last key rotation.
    output: true
  - name: 'singleRegionKeys'
    type: Array
    description: |
      Single-regional CMEKs that are required for some VAIS features.
    item_type:
      type: NestedObject
      properties:
        - name: 'kmsKey'
          type: String
          description: |
            Single-regional kms key resource name which will be used to encrypt
            resources
            `projects/{project}/locations/{location}/keyRings/{keyRing}/cryptoKeys/{keyId}`.
          required: true
  - name: 'notebooklmState'
    type: Enum
    description: |
      Whether the NotebookLM Corpus is ready to be used.
    enum_values:
      - 'NOTEBOOK_LM_NOT_READY'
      - 'NOTEBOOK_LM_READY'
      - 'NOTEBOOK_LM_NOT_ENABLED'
    output: true
