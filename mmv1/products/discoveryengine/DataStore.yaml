--- !ruby/object:Api::Resource
name: 'DataStore'
description: |
  Vertex AI Search and Conversation data store is a collection of websites and
  documents used to find answers for end-user's questions.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Create a search data store': 'https://cloud.google.com/generative-ai-app-builder/docs/create-data-store-es'
  # TODO: Update the link to the REST API reference for the resource from v1alpha to v1.
  api: 'https://cloud.google.com/generative-ai-app-builder/docs/reference/rest/v1alpha/projects.locations.collections.dataStores'

base_url: 'projects/{{project}}/locations/{{location}}/collections/{{collection_id}}/dataStores'
self_link: 'projects/{{project}}/locations/{{location}}/collections/{{collection_id}}/dataStores/{{data_store_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/collections/{{collectionId}}/dataStores?dataStoreId={{data_store_id}}'
update_verb: :PATCH
update_mask: true

autogen_async: true
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: "name"
    base_url: "{{op_id}}"
    wait_ms: 1000
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 60
      update_minutes: 60
      delete_minutes: 60
  result: !ruby/object:Api::OpAsync::Result
    path: "response"
  status: !ruby/object:Api::OpAsync::Status
    path: "done"
    complete: true
    allowed:
    - true
    - false
  error: !ruby/object:Api::OpAsync::Error
    path: "error"
    message: "message"
iam_policy: !ruby/object:Api::Resource::IamPolicy
  parent_resource_attribute: 'data_store'
  method_name_separator: ':'
  fetch_iam_policy_verb: :POST
  import_format:
    [
      'projects/{{project}}/locations/{{location}}/collections/{{collection_id}}/dataStores/{{data_store_id}}',
    ]

parameters:
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The geographic location where the data store should reside.
  - !ruby/object:Api::Type::String
    name: 'collectionId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The unique id of the collection for configuring resources and access to a set of data stores.
  - !ruby/object:Api::Type::String
    name: 'dataStoreId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The unique id of the data store.

properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The unique full resource name of the data store. Values are of the format
      `projects/{project}/locations/{location}/collections/{collection_id}/dataStores/{data_store_id}`.
      This field must be a UTF-8 encoded string with a length limit of 1024
      characters.
    immutable: true
    output: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The display name of the data store. This field must be a UTF-8 encoded
      string with a length limit of 128 characters.
    required: true
  - !ruby/object:Api::Type::Enum
    name: 'industryVertical'
    description: |
      The industry vertical that the data store registers.
    values:
      - :INDUSTRY_VERTICAL_UNSPECIFIED
      - :GENERIC
      - :MEDIA
      - :HEALTHCARE_FHIR
      - :CCAI_SEARCH
    immutable: true
  - !ruby/object:Api::Type::Array
    name: 'solutionTypes'
    description: |
      The solutions that the data store enrolls. Available solutions for each
      [industry_vertical][]:
      `MEDIA`: `SOLUTION_TYPE_RECOMMENDATION` and `SOLUTION_TYPE_SEARCH`. 
      `SITE_SEARCH`: `SOLUTION_TYPE_SEARCH` is automatically enrolled. Other
      solutions cannot be enrolled.
    item_type: !ruby/object:Api::Type::Enum
      name: 'solutionType'
      description: |
        The type of solution.
      values:
      - :SOLUTION_TYPE_UNSPECIFIED
      - :SOLUTION_TYPE_RECOMMENDATION
      - :SOLUTION_TYPE_SEARCH
      - :SOLUTION_TYPE_CHAT
  - !ruby/object:Api::Type::String
    name: 'defaultSchemaId'
    description: |
      The id of the default [Schema][] associated with this data store.
    output: true
  - !ruby/object:Api::Type::Enum
    name: 'contentConfig'
    description: |
      The content config of the data store. If this field is unset, the server
      behavior defaults to [ContentConfig.NO_CONTENT][]
    values:
    - :CONTENT_CONFIG_UNSPECIFIED
    - :NO_CONTENT
    - :CONTENT_REQUIRED
    - :PUBLIC_WEBSITE
    immutable: true
  - !ruby/object:Api::Type::Time
    name: "createTime"
    description: |
      Timestamp when the [DataStore][] was created.
    output: true
