--- !ruby/object:Api::Resource
name: 'DataStore'
kind: 'discoveryEngine#dataStore'
description: |
  The DataStore resource is the Vertex AI Search and Conversation data store
  that are used to find answers for end-user's questions. It is a collection of
  websites and documents, each of which reference end-user's data.
  
  A data store can consist of different types of sources:
  Web data collected from google search index;
  Unstructured data uploaded through Cloud Storage bucket or BigQuery;
  Structured data uploaded through Cloud Storage bucket or BigQuery.

  For more information, please see
  https://cloud.google.com/generative-ai-app-builder/docs/agent-data-store
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Create a search data store': 'https://cloud.google.com/generative-ai-app-builder/docs/create-data-store-es'
  api: 'https://cloud.google.com/generative-ai-app-builder/docs/reference/rest/v1alpha/projects.locations.collections.dataStores'

base_url: 'projects/{{project}}/locations/{{location}}/collections/{{collection_id}}/dataStores'
self_link: 'projects/{{project}}/locations/{{location}}/collections/{{collection_id}}/dataStores/{{data_store_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/collections/{{collectionId}}/dataStores?dataStoreId={{data_store_id}}'
update_verb: :PATCH
autogen_async: true

parameters:
  - !ruby/object:Api::Type::String
    name: 'project'
    required: true
    immutable: true
    url_param_only: true
    description: |
      A valid project identifier.
  - !ruby/object:Api::Type::String
    name: 'location'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The geographic location where the data store reside.
  - !ruby/object:Api::Type::String
    name: 'collectionId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The collection id of the document.
  - !ruby/object:Api::Type::String
    name: 'dataStoreId'
    required: true
    immutable: true
    url_param_only: true
    description: |
      The unique id of the data store. This field must conform to [RFC-1034](https://tools.ietf.org/html/rfc1034) standard with a length limit of 63 characters.

properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The unique full resource name of the data store. Values are of the format
      `projects/{project}/locations/{location}/collections/{collection_id}/dataStores/{data_store_id}`.
      This field must be a UTF-8 encoded string with a length limit of 1024
      characters.
    immutable: true
    output: true
  - !ruby/object:Api::Type::String
    name: 'displayName'
    description: |
      The display name of the data store. This field must be a UTF-8 encoded
      string with a length limit of 128 characters.
  - !ruby/object:Api::Type::Enum
    name: 'industryVertical'
    description: |
      The industry vertical that the data store registers.
    values:
      - :INDUSTRY_VERTICAL_UNSPECIFIED
      - :GENERIC
      - :MEDIA
      - :HEALTHCARE_GUIDELINE
      - :HEALTHCARE_FHIR
      - :CCAI_SEARCH
  - !ruby/object:Api::Type::Array
    name: 'solutionTypes'
    description: |
      The solutions that the data store enrolls. Available solutions for each
      [industry_vertical][]:
      `MEDIA`: `SOLUTION_TYPE_RECOMMENDATION` and `SOLUTION_TYPE_SEARCH`. 
      `SITE_SEARCH`: `SOLUTION_TYPE_SEARCH` is automatically enrolled. Other
      solutions cannot be enrolled.
    item_type: !ruby/object:Api::Type::Enum
      name: 'solutionType'
      description: |
        The type of solution.
      values:
      - :SOLUTION_TYPE_UNSPECIFIED
      - :SOLUTION_TYPE_RECOMMENDATION
      - :SOLUTION_TYPE_SEARCH
      - :SOLUTION_TYPE_CHAT
  - !ruby/object:Api::Type::Enum
    name: 'contentConfig'
    description: |
      The content config of the data store. If this field is unset, the server
      behavior defaults to [ContentConfig.NO_CONTENT][]
    values:
    - :CONTENT_CONFIG_UNSPECIFIED
    - :NO_CONTENT
    - :CONTENT_REQUIRED
    - :PUBLIC_WEBSITE
  - !ruby/object:Api::Type::Enum
    name: 'searchTier'
    description: |
      Search tier on the DataStore level. Different tiers might have different
      pricing. To learn more, please check the pricing documentation.
    values:
    - :SEARCH_TIER_UNSPECIFIED
    - :STANDARD
    - :ENTERPRISE
  - !ruby/object:Api::Type::Array
    name: 'searchAddOns'
    description: |
      Add-on feature for search.
    item_type: !ruby/object:Api::Type::Enum
      name: 'searchAddOn'
      description: |
        Search add-on on the DataStore level
      values:
      - :SEARCH_ADD_ON_UNSPECIFIED
      - :LLM
  - !ruby/object:Api::Type::NestedObject
    name: 'companyInfo'
    description: |
      Company related information for the DataStore.
    properties:
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          The company name associated with the DataStore.