---
name: 'SSHPublicKey'
kind: 'user#sshPublicKeys'
description: |
  The SSH public key information associated with a Google account.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/compute/docs/oslogin'
  api: 'https://cloud.google.com/compute/docs/oslogin/rest/v1/users.sshPublicKeys'
docs:
id_format: 'users/{{user}}/sshPublicKeys/{{fingerprint}}'
base_url: 'users/{{user}}/sshPublicKeys/{{fingerprint}}'
create_url: 'users/{{user}}:importSshPublicKey'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'users/{{user}}/sshPublicKeys/{{fingerprint}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  pre_create: 'templates/terraform/pre_create/os_login_ssh_public_key.go.tmpl'
  post_create: 'templates/terraform/post_create/sshkeyfingerprint.go.tmpl'
# Skip sweeper since due to URL containing user ID
exclude_sweeper: true
examples:
  - name: 'os_login_ssh_key_basic'
    primary_resource_id: 'cache'
parameters:
  - name: 'user'
    type: String
    description: |
      The user email.
    url_param_only: true
    required: true
    immutable: true
  - name: 'project'
    type: String
    description: |
      The project ID of the Google Cloud Platform project.
    url_param_only: true
    immutable: true
properties:
  - name: 'key'
    type: String
    description: |
      Public key text in SSH format, defined by RFC4253 section 6.6.
    required: true
    immutable: true
  - name: 'expirationTimeUsec'
    type: String
    description: |
      An expiration time in microseconds since epoch.
    required: false
  - name: 'fingerprint'
    type: String
    description: |
      The SHA-256 fingerprint of the SSH public key.
    output: true
