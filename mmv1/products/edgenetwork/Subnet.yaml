---
name: 'Subnet'
description: |
  A Distributed Cloud Edge subnet, which provides L2 isolation within a network.
references:
  guides:
    'Create and manage subnetworks': 'https://cloud.google.com/distributed-cloud/edge/latest/docs/subnetworks#api'
  api: 'https://cloud.google.com/distributed-cloud/edge/latest/docs/reference/network/rest/v1/projects.locations.zones.subnets'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets'
self_link: 'projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets/{{subnet_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets?subnetId={{subnet_id}}'
immutable: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets/{{subnet_id}}'
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 30
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
custom_code:
examples:
  - name: 'edgenetwork_subnet'
    primary_resource_id: 'example_subnet'
    vars:
      edgenetwork_subnet_id: 'example-subnet'
      edgenetwork_network_id: 'example-network'
    test_env_vars:
      location: 'REGION'
      zone: 'ZONE'
    exclude_test: true
  - name: 'edgenetwork_subnet_with_vlan_id'
    primary_resource_id: 'example_subnet_with_vlan_id'
    vars:
      edgenetwork_subnet_id: 'example-subnet-with-vlan-id'
      edgenetwork_network_id: 'example-network'
    test_env_vars:
      location: 'REGION'
      zone: 'ZONE'
    exclude_test: true
parameters:
  - name: 'location'
    type: String
    description: |
      The Google Cloud region to which the target Distributed Cloud Edge zone belongs.
    url_param_only: true
    required: true
    immutable: true
  - name: 'zone'
    type: String
    description: |
      The name of the target Distributed Cloud Edge zone.
    url_param_only: true
    required: true
    immutable: true
  - name: 'subnet_id'
    type: String
    description: |
      A unique ID that identifies this subnet.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The canonical name of this resource, with format
      `projects/{{project}}/locations/{{location}}/zones/{{zone}}/subnets/{{subnet_id}}`
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      Labels associated with this resource.
    required: false
  - name: 'description'
    type: String
    description: |
      A free-text description of the resource. Max length 1024 characters.
    required: false
  - name: 'createTime'
    type: String
    description: |
      The time when the subnet was created.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine
      fractional digits. Examples: `2014-10-02T15:01:23Z` and `2014-10-02T15:01:23.045123456Z`.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The time when the subnet was last updated.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine
      fractional digits. Examples: `2014-10-02T15:01:23Z` and `2014-10-02T15:01:23.045123456Z`.
    output: true
  - name: 'network'
    type: ResourceRef
    description: |
      The ID of the network to which this router belongs.
      Must be of the form: `projects/{{project}}/locations/{{location}}/zones/{{zone}}/networks/{{network_id}}`
    required: true
    custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.tmpl'
    resource: 'Network'
    imports: 'name'
  - name: 'ipv4Cidr'
    type: Array
    description: |
      The ranges of ipv4 addresses that are owned by this subnetwork, in CIDR format.
    item_type:
      type: String
  - name: 'ipv6Cidr'
    type: Array
    description: |
      The ranges of ipv6 addresses that are owned by this subnetwork, in CIDR format.
    item_type:
      type: String
  - name: 'vlanId'
    type: Integer
    description: |
      VLAN ID for this subnetwork. If not specified, one is assigned automatically.
    default_from_api: true
  - name: 'state'
    type: Enum
    description: |
      Current stage of the resource to the device by config push.
    output: true
    enum_values:
      - 'STATE_PENDING'
      - 'STATE_PROVISIONING'
      - 'STATE_RUNNING'
      - 'STATE_SUSPENDED'
      - 'STATE_DELETING'
