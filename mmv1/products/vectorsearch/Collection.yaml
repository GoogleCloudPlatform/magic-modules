---
name: Collection
description: Description
base_url: projects/{{project}}/locations/{{location}}/collections
update_mask: true
self_link: projects/{{project}}/locations/{{location}}/collections/{{collection_id}}
create_url: projects/{{project}}/locations/{{location}}/collections?collectionId={{collection_id}}
update_verb: PATCH
import_format:
  - projects/{{project}}/locations/{{location}}/collections/{{collection_id}}
examples:
  - name: vectorsearch_collection_basic
    primary_resource_id: "example-collection"
    vars:
      collection_id: "example-collection"
    min_version: beta
autogen_async: true
async:
  operation:
    timeouts:
      insert_minutes: 20
      update_minutes: 20
      delete_minutes: 20
    base_url: '{{op_id}}'
  actions:
    - create
    - update
    - delete
  result:
    resource_inside_response: true
autogen_status: Q29sbGVjdGlvbg==
parameters:
  - name: location
    type: String
    required: true
    description: Resource ID segment making up resource `name`. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
    immutable: true
    url_param_only: true
  - name: collectionId
    type: String
    required: true
    description: |-
      ID of the Collection to create.
      The id must be 1-63 characters long, and comply with
      [RFC1035](https://www.ietf.org/rfc/rfc1035.txt).
      Specifically, it must be 1-63 characters long and match the regular
      expression `[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?`.
    immutable: true
    url_param_only: true
properties:
  - name: createTime
    type: String
    description: '[Output only] Create time stamp'
    output: true
  - name: dataSchema
    type: String
    description: |-
      JSON Schema for data.
      Field names must contain only alphanumeric characters,
      underscores, and hyphens.
    state_func: 'func(v interface{}) string { s, _ := structure.NormalizeJsonString(v); return s }'
    custom_flatten: 'templates/terraform/custom_flatten/json_schema.tmpl'
    custom_expand: 'templates/terraform/custom_expand/json_schema.tmpl'
    validation:
      function: 'validation.StringIsJSON'
  - name: description
    type: String
    description: User-specified description of the collection
  - name: displayName
    type: String
    description: User-specified display name of the collection
  - name: labels
    type: KeyValueLabels
    description: Labels as key value pairs.
  - name: name
    type: String
    description: Identifier. name of resource
    output: true
  - name: updateTime
    type: String
    description: '[Output only] Update time stamp'
    output: true
  - name: vectorSchema
    type: Map
    key_name: 'field_name'
    description: |-
      Schema for vector fields. Only vector fields in this schema will be
      searchable.
      Field names must contain only alphanumeric characters,
      underscores, and hyphens.
    value_type:
      type: NestedObject
      properties:
        - name: denseVector
          type: NestedObject
          description: Message describing a dense vector field.
          conflicts:
            - sparseVector
          properties:
            - name: dimensions
              type: Integer
              description: Dimensionality of the vector field.
            - name: vertexEmbeddingConfig
              type: NestedObject
              description: |-
                Message describing the configuration for generating embeddings for a vector
                field using Vertex AI embeddings API.
              properties:
                - name: modelId
                  type: String
                  required: true
                  description: |-
                    Required: ID of the embedding model to use. See
                    https://cloud.google.com/vertex-ai/generative-ai/docs/learn/models#embeddings-models
                    for the list of supported models.
                - name: taskType
                  type: String
                  required: true
                  description: |-
                    Possible values:
                    RETRIEVAL_QUERY
                    RETRIEVAL_DOCUMENT
                    SEMANTIC_SIMILARITY
                    CLASSIFICATION
                    CLUSTERING
                    QUESTION_ANSWERING
                    FACT_VERIFICATION
                    CODE_RETRIEVAL_QUERY
                - name: textTemplate
                  type: String
                  required: true
                  description: |-
                    Required: Text template for the input to the model. The template must
                    contain one or more references to fields in the DataObject, e.g.:
                    "Movie Title: {title} ---- Movie Plot: {plot}".
        - name: sparseVector
          type: NestedObject
          description: Message describing a sparse vector field.
          conflicts:
            - denseVector
          allow_empty_object: true
          send_empty_value: true
          properties: []
min_version: beta
