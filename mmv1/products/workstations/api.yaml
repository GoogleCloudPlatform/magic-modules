---
!ruby/object:Api::Product
name: Workstations
display_name: Workstations
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://workstations.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Workstations API
    url: https://console.cloud.google.com/apis/library/workstations.googleapis.com
objects:
  - !ruby/object:Api::Resource
    name: "WorkstationCluster"
    self_link: "projects/{{project}}/locations/{{location}}/workstationClusters/{{workStationCluster_id}}"
    base_url: "projects/{{project}}/locations/{{location}}/workstationClusters"
    create_url: "projects/{{project}}/locations/{{location}}/workstationClusters?workstationClusterId={{workStationCluster_id}}"
    update_verb: :PATCH
    update_mask: true
    min_version: beta
    description: "A managed workstation cluster."
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        "Workstations": "https://cloud.google.com/workstations/docs/"
      api: "https://cloud.google.com/workstations/docs/reference/rest/v1beta/projects.locations.workstationClusters/create"
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: "name"
        base_url: "{{op_id}}"
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 10
          update_minutes: 10
          delete_minutes: 10
      result: !ruby/object:Api::OpAsync::Result
        path: "response"
      status: !ruby/object:Api::OpAsync::Status
        path: "done"
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: "error"
        message: "message"
    parameters:
      - !ruby/object:Api::Type::String
        name: "workstationClusterId"
        required: true
        input: true
        url_param_only: true
        description: |
          The ID of the workstation cluster.
      - !ruby/object:Api::Type::String
        name: "location"
        input: true
        url_param_only: true
        description: |
          The location where the workstation cluster should reside.
    properties:
      - !ruby/object:Api::Type::String
        name: "name"
        output: true
        description: |
          The name of the cluster resource.
      - !ruby/object:Api::Type::String
        name: "uid"
        output: true
        description: |
          The system-generated UID of the resource.
      - !ruby/object:Api::Type::KeyValuePairs
        name: "labels"
        description: "Client-specified labels that are applied to the resource and that are also propagated to the underlying Compute Engine resources."
      - !ruby/object:Api::Type::String
        name: "network"
        required: true
        input: true
        description: |
          The relative resource name of the VPC network on which the instance can be accessed. 
          It is specified in the following form: "projects/{projectNumber}/global/networks/{network_id}".
      - !ruby/object:Api::Type::String
        name: "subnetwork"
        required: true
        input: true
        description: |
          Name of the Compute Engine subnetwork in which instances associated with this cluster will be created. 
          Must be part of the subnetwork specified for this cluster.
      - !ruby/object:Api::Type::String
        name: "displayName"
        description: |
          Human-readable name for this resource.
      - !ruby/object:Api::Type::Boolean
        name: "degraded"
        description: |
          Whether this resource is in degraded mode, in which case it may require user action to restore full functionality. 
          Details can be found in the conditions field.
        output: true
      - !ruby/object:Api::Type::Boolean
        name: "reconciling"
        description: |
          Whether this resource is in degraded mode, in which case it may require user action to restore full functionality. 
          Details can be found in the conditions field.
        output: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: "annotations"
        description: "Client-specified annotations. This is distinct from labels."
      - !ruby/object:Api::Type::String
        name: "etag"
        description: |
          Checksum computed by the server. 
          May be sent on update and delete requests to ensure that the client has an up-to-date value before proceeding.
      - !ruby/object:Api::Type::Time
        name: "createTime"
        description: |
          Time the Instance was created in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "updateTime"
        description: |
          Time the Instance was updated in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "deleteTime"
        description: |
          Time the Instance was deleted in UTC.
        output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'privateClusterConfig'
        description: |
          Configuration for private cluster.
        properties:
          - !ruby/object:Api::Type::Boolean
            name: "enablePrivateEndpoint"
            input: true
            required: true
            description: |
              Whether Workstations endpoint is private.
          - !ruby/object:Api::Type::String
            name: "clusterHostname"
            description: |
              Hostname for the workstation cluster. 
              This field will be populated only when private endpoint is enabled. 
              To access workstations in the cluster, create a new DNS zone mapping this domain name to an internal IP address and a forwarding rule mapping that address to the service attachment.
            output: true
          - !ruby/object:Api::Type::String
            name: "serviceAttachmentUri"
            description: |
              Service attachment URI for the workstation cluster. 
              The service attachemnt is created when private endpoint is enabled. 
              To access workstations in the cluster, configure access to the managed service using (Private Service Connect)[https://cloud.google.com/vpc/docs/configure-private-service-connect-services].
            output: true
      - !ruby/object:Api::Type::Array
        name: "conditions"
        description: |-
          Status conditions describing the current resource state.
        output: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Integer
              name: "code"
              output: true
              description: |-
                The status code, which should be an enum value of google.rpc.Code.
            - !ruby/object:Api::Type::String
              name: "message"
              output: true
              description: |-
                Human readable message indicating details about the current status.
            - !ruby/object:Api::Type::Array
              name: 'details'
              description: |
                A list of messages that carry the error details.
              item_type: Api::Type::KeyValuePairs
  - !ruby/object:Api::Resource
    name: "WorkstationConfig"
    self_link: "projects/{{project}}/locations/{{location}}/workstationClusters/{{workStationCluster_id}}/workstationConfigs/{{workStationConfig_id}}"
    base_url: "projects/{{project}}/locations/{{location}}/workstationClusters/{{workStationCluster_id}}/workstationConfigs"
    create_url: "projects/{{project}}/locations/{{location}}/workstationClusters?workstationClusterId={{workStationCluster_id}}/workstationConfigs/{{workStationConfig_id}}"
    update_verb: :PATCH
    update_mask: true
    min_version: beta
    description: "A set of configuration options describing how a workstation will be run. Workstation configurations are intended to be shared across multiple workstations."
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        "Workstations": "https://cloud.google.com/workstations/docs/"
      api: "https://cloud.google.com/workstations/docs/reference/rest/v1beta/projects.locations.workstationClusters.workstationConfigs/create"
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: "name"
        base_url: "{{op_id}}"
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 10
          update_minutes: 10
          delete_minutes: 10
      result: !ruby/object:Api::OpAsync::Result
        path: "response"
      status: !ruby/object:Api::OpAsync::Status
        path: "done"
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: "error"
        message: "message"
    parameters:
      - !ruby/object:Api::Type::String
        name: "workstationConfigId"
        required: true
        input: true
        url_param_only: true
        description: |
          The ID of the workstation cluster config.
      - !ruby/object:Api::Type::String
        name: "location"
        input: true
        url_param_only: true
        description: |
          The location where the workstation cluster config should reside.
    properties:
      - !ruby/object:Api::Type::String
        name: "name"
        output: true
        description: |
          The name of the cluster resource.
      - !ruby/object:Api::Type::String
        name: "uid"
        output: true
        description: |
          The system-generated UID of the resource.
      - !ruby/object:Api::Type::String
        name: "displayName"
        description: |
          Human-readable name for this resource.
      - !ruby/object:Api::Type::Boolean
        name: "reconciling"
        description: |
          Whether this resource is in degraded mode, in which case it may require user action to restore full functionality. 
          Details can be found in the conditions field.
      - !ruby/object:Api::Type::KeyValuePairs
        name: "labels"
        description: "Client-specified labels that are applied to the resource and that are also propagated to the underlying Compute Engine resources."
      - !ruby/object:Api::Type::KeyValuePairs
        name: "annotations"
        description: "Client-specified annotations. This is distinct from labels."
      - !ruby/object:Api::Type::String
        name: "etag"
        description: |
          Checksum computed by the server. 
          May be sent on update and delete requests to ensure that the client has an up-to-date value before proceeding.
      - !ruby/object:Api::Type::Time
        name: "createTime"
        description: |
          Time the Instance was created in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "updateTime"
        description: |
          Time the Instance was updated in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "deleteTime"
        description: |
          Time the Instance was deleted in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "idleTimeout"
        description: |
          How long to wait before automatically stopping an instance that hasn't received any user traffic. A value of 0 indicates that this instance should never time out due to idleness. Defaults to 20 minutes.
      - !ruby/object:Api::Type::Time
        name: "runningTimeout"
        description: |
          How long to wait before automatically stopping a workstation after it started. A value of 0 indicates that workstations using this config should never time out. Must be greater than 0 and less than 24 hours if encryptionKey is set. Defaults to 12 hours
      - !ruby/object:Api::Type::String
        name: "displayName"
        description: |
          Human-readable name for this resource.
      - !ruby/object:Api::Type::NestedObject
        name: 'host'
        description: |
          Runtime host for a workstation.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'gceInstance'
            description: |
              Specifies a Compute Engine instance as the host.
            properties:
              - !ruby/object:Api::Type::String
                name: "machineType"
                output: true
                description: |-
                  The name of a Compute Engine machine type.
              - !ruby/object:Api::Type::String
                name: "serviceAccount"
                output: true
                description: |-
                  Email address of the service account that will be used on VM instances used to support this config. This service account must have permission to pull the specified container image. If not set, VMs will run without a service account, in which case the image must be publicly accessible.
              - !ruby/object:Api::Type::Integer
                name: "poolSize"
                output: true
                description: |-
                  Number of instances to pool for faster workstation startup.
              - !ruby/object:Api::Type::Integer
                name: "bootDiskSizeGb"
                output: true
                description: |-
                  Size of the boot disk in GB.
              - !ruby/object:Api::Type::Array
                name: 'tags'
                item_type: Api::Type::String
                description: |
                  Network tags to add to the Compute Engine machines backing the Workstations.
              - !ruby/object:Api::Type::Boolean
                name: "disablePublicIpAddresses"
                description: |
                  Whether instances have no public IP address.
              - !ruby/object:Api::Type::NestedObject
                name: 'shieldedInstanceConfig'
                description: |
                  A set of Compute Engine Shielded instance options.
                properties:
                  - !ruby/object:Api::Type::Boolean
                    name: "enableSecureBoot"
                    description: |
                      Whether the instance has Secure Boot enabled.
                  - !ruby/object:Api::Type::Boolean
                    name: "enableVtpm"
                    description: |
                      Whether the instance has the vTPM enabled.
                  - !ruby/object:Api::Type::Boolean
                    name: "enableIntegrityMonitoring"
                    description: |
                      Whether the instance has integrity monitoring enabled.
              - !ruby/object:Api::Type::NestedObject
                name: 'confidentialInstanceConfig'
                description: |
                  A set of Compute Engine Confidential VM instance options.
                properties:
                  - !ruby/object:Api::Type::String
                    name: "mountPath"
                    description: |
                      Location of this directory in the running workstation.
                  - !ruby/object:Api::Type::NestedObject
                    name: 'gcePd'
                    description: |
                       PersistentDirectory backed by a Compute Engine regional persistent disk.
                    properties:
                    - !ruby/object:Api::Type::String
                      name: "fsType"
                      description: |
                        Type of file system that the disk should be formatted with. The workstation image must support this file system type. Must be empty if sourceSnapshot is set.
                    - !ruby/object:Api::Type::String
                      name: "diskType"
                      description: |
                        Type of the disk to use.
                    - !ruby/object:Api::Type::Integer
                      name: "sizeGb"
                      output: true
                      description: |-
                        Size of the disk in GB. Must be empty if sourceSnapshot is set.
                    - !ruby/object:Api::Type::Enum
                      name: 'reclaimPolicy'
                      description: |
                        What should happen to the disk after the workstation is deleted. Defaults to DELETE.
                      values:
                        - :RECLAIM_POLICY_UNSPECIFIED
                        - :DELETE
                        - :RETAIN
      - !ruby/object:Api::Type::Array
        name: 'persistentDirectories'
        description: |
          Directories to persist across workstation sessions.
        item_type: !ruby/object:Api::Type::NestedObject
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'PersistentDirectory'
            description: |
              A directory to persist across workstation sessions.
            properties:
              - !ruby/object:Api::Type::String
                name: "mountPath"
                description: |
                  Location of this directory in the running workstation.
              - !ruby/object:Api::Type::NestedObject
                name: 'gcePd'
                description: |
                    PersistentDirectory backed by a Compute Engine regional persistent disk.
                properties:
                - !ruby/object:Api::Type::String
                  name: "fsType"
                  description: |
                    Type of file system that the disk should be formatted with. The workstation image must support this file system type. Must be empty if sourceSnapshot is set.
                - !ruby/object:Api::Type::String
                  name: "diskType"
                  description: |
                    Type of the disk to use.
                - !ruby/object:Api::Type::Integer
                  name: "sizeGb"
                  output: true
                  description: |-
                    Size of the disk in GB. Must be empty if sourceSnapshot is set.
                - !ruby/object:Api::Type::Enum
                  name: 'reclaimPolicy'
                  description: |
                    What should happen to the disk after the workstation is deleted. Defaults to DELETE.
                  values:
                    - :RECLAIM_POLICY_UNSPECIFIED
                    - :DELETE
                    - :RETAIN
      - !ruby/object:Api::Type::NestedObject
          name: 'container'
          description: |
            Container that will be run for each workstation using this configuration when that workstation is started.
          properties:
            - !ruby/object:Api::Type::String
              name: "image"
              description: |
                Docker image defining the container. This image must be accessible by the config's service account.
            - !ruby/object:Api::Type::Array
              name: 'command'
              item_type: Api::Type::String
              description: |
                If set, overrides the default ENTRYPOINT specified by the image.
            - !ruby/object:Api::Type::Array
              name: 'args'
              item_type: Api::Type::String
              description: |
                Arguments passed to the entrypoint.
            - !ruby/object:Api::Type::String
              name: "workingDir"
              description: |
                If set, overrides the default DIR specified by the image.
            - !ruby/object:Api::Type::Array
                name: 'env'
                item_type: Api::Type::String
                description: |
                  Environment variables passed to the container.

                  The elements are of the form "KEY=VALUE" for the environment variable "KEY" being given the value "VALUE".
            - !ruby/object:Api::Type::Integer
              name: "runAsUser"
              description: |
                If set, overrides the USER specified in the image with the given uid.
      - !ruby/object:Api::Type::Boolean
        name: "degraded"
        description: |
          Whether this resource is in degraded mode, in which case it may require user action to restore full functionality. Details can be found in the conditions field.
        output: true
      - !ruby/object:Api::Type::Array
        name: "conditions"
        description: |-
          Status conditions describing the current resource state.
        output: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Integer
              name: "code"
              output: true
              description: |-
                The status code, which should be an enum value of google.rpc.Code.
            - !ruby/object:Api::Type::String
              name: "message"
              output: true
              description: |-
                Human readable message indicating details about the current status.
            - !ruby/object:Api::Type::Array
              name: 'details'
              description: |
                A list of messages that carry the error details.
              item_type: Api::Type::KeyValuePairs
  - !ruby/object:Api::Resource
    name: "Workstation"
    self_link: "projects/{{project}}/locations/{{location}}/workstationClusters/{{workStationCluster_id}}/workstationConfigs/{{workStationConfig_id}}/workstations/{{workstation_id}}"
    base_url: "projects/{{project}}/locations/{{location}}/workstationClusters/{{workStationCluster_id}}/workstationConfigs/{{workStationConfig_id}}/workstations"
    create_url: "projects/{{project}}/locations/{{location}}/workstationClusters?workstationClusterId={{workStationCluster_id}}/workstationConfigs/{{workStationConfig_id}}/workstations/{{workstation_id}}"
    update_verb: :PATCH
    update_mask: true
    min_version: beta
    description: "A single instance of a developer workstation with its own persistent storage."
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        "Workstations": "https://cloud.google.com/workstations/docs/"
      api: "https://cloud.google.com/workstations/docs/reference/rest/v1beta/projects.locations.workstationClusters.workstationConfigs.workstations/create"
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: "name"
        base_url: "{{op_id}}"
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 10
          update_minutes: 10
          delete_minutes: 10
      result: !ruby/object:Api::OpAsync::Result
        path: "response"
      status: !ruby/object:Api::OpAsync::Status
        path: "done"
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: "error"
        message: "message"
    parameters:
      - !ruby/object:Api::Type::String
        name: "workstationConfigId"
        required: true
        input: true
        url_param_only: true
        description: |
          The ID of the workstation cluster config.
      - !ruby/object:Api::Type::String
        name: "location"
        input: true
        url_param_only: true
        description: |
          The location where the workstation cluster config should reside.
    properties:
      - !ruby/object:Api::Type::String
        name: "name"
        output: true
        description: |
          The name of the cluster resource.
      - !ruby/object:Api::Type::String
        name: "uid"
        output: true
        description: |
          The system-generated UID of the resource.
      - !ruby/object:Api::Type::String
        name: "displayName"
        description: |
          Human-readable name for this resource.
      - !ruby/object:Api::Type::Boolean
        name: "reconciling"
        description: |
          Whether this resource is in degraded mode, in which case it may require user action to restore full functionality. 
          Details can be found in the conditions field.
      - !ruby/object:Api::Type::KeyValuePairs
        name: "labels"
        description: "Client-specified labels that are applied to the resource and that are also propagated to the underlying Compute Engine resources."
      - !ruby/object:Api::Type::KeyValuePairs
        name: "annotations"
        description: "Client-specified annotations. This is distinct from labels."
      - !ruby/object:Api::Type::String
        name: "etag"
        description: |
          Checksum computed by the server. 
          May be sent on update and delete requests to ensure that the client has an up-to-date value before proceeding.
      - !ruby/object:Api::Type::Time
        name: "createTime"
        description: |
          Time the Instance was created in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "updateTime"
        description: |
          Time the Instance was updated in UTC.
        output: true
      - !ruby/object:Api::Type::Time
        name: "deleteTime"
        description: |
          Time the Instance was deleted in UTC.
        output: true
      - !ruby/object:Api::Type::String
        name: "host"
        description: |
          Host to which clients can send HTTPS traffic that will be received by the workstation. 
          Authorized traffic will be received to the workstation as HTTP on port 80. 
          To send traffic to a different port, clients may prefix the host with the destination port in the format "{port}-{host}".
        output: true
      - !ruby/object:Api::Type::Enum
        name: 'state'
        description: |
          Current state of the workstation.
        values:
          - :STATE_UNSPECIFIED
          - :STATE_STARTING
          - :STATE_RUNNING
          - :STATE_STOPPING
          - :STATE_STOPPED
