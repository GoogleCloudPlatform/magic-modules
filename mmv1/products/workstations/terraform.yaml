---
!ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  WorkstationCluster: !ruby/object:Overrides::Terraform::ResourceOverride
    import_format: ["projects/{{project}}/locations/{{location}}/workstationClusters/{{workstation_cluster_id}}", "{{workstation_cluster_id}}"]
    autogen_async: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_cluster_basic"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster"
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_cluster_private"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster-private"
  WorkstationConfig: !ruby/object:Overrides::Terraform::ResourceOverride
    import_format: ["projects/{{project}}/locations/{{location}}/workstationClusters/{{workstation_cluster_id}}/workstationConfigs/{{workstation_config_id}}",  "{{workstation_cluster_id}}", "{{workstation_config_id}}"]
    autogen_async: true
    properties:
      host.gceInstance.poolSize: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      host.gceInstance.bootDiskSizeGb: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      container: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      container.image: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      persistentDirectories.gcePd: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      persistentDirectories.gcePd.diskType: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      persistentDirectories.gcePd.fsType: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      persistentDirectories.gcePd.sizeGb: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_config_basic"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster"
          workstation_config_name: "workstation-config"
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_config_container"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster"
          workstation_config_name: "workstation-config"
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_config_persistent_directories"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster"
          workstation_config_name: "workstation-config"
      - !ruby/object:Provider::Terraform::Examples
        name: "workstation_config_shielded_instance_config"
        min_version: beta
        primary_resource_id: "default"
        vars:
          workstation_cluster_name: "workstation-cluster"
          workstation_config_name: "workstation-config"
