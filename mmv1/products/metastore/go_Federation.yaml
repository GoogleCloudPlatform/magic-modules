# Warning: This is a temporary file, and should not be edited directly
---
name: 'Federation'
description: |
  A managed metastore federation.
docs:
base_url: 'projects/{{project}}/locations/{{location}}/federations'
self_link: 'projects/{{project}}/locations/{{location}}/federations/{{federation_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/federations?federationId={{federation_id}}'
update_verb: 'PATCH'
update_mask: true
import_format:
  - 'projects/{{project}}/locations/{{location}}/federations/{{federation_id}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: false
  error:
    path: 'error'
    message: 'message'
iam_policy:
  skip_import_test: true
  method_name_separator: ':'
  parent_resource_attribute: 'federation_id'
  example_config_body: 'templates/terraform/iam/go/iam_attributes.go.tmpl'
  import_format:
    - 'projects/{{project}}/locations/{{location}}/federations/{{federation_id}}'
    - '{{federation_id}}'
custom_code:
examples:
  - name: 'dataproc_metastore_federation_basic'
    primary_resource_id: 'default'
    primary_resource_name: 'fmt.Sprintf("tf-test-metastore-fed%s", context["random_suffix"])'
    vars:
      federation_id: 'metastore-fed'
      service_id: 'metastore-service'
    skip_test: true
  - name: 'dataproc_metastore_federation_bigquery'
    primary_resource_id: 'default'
    primary_resource_name: 'fmt.Sprintf("tf-test-metastore-fed%s", context["random_suffix"])'
    vars:
      federation_id: 'metastore-fed'
      service_id: 'metastore-service'
    skip_test: true
parameters:
  - name: 'federationId'
    type: String
    description: |
      The ID of the metastore federation. The id must contain only letters (a-z, A-Z), numbers (0-9), underscores (_),
      and hyphens (-). Cannot begin or end with underscore or hyphen. Must consist of between
      3 and 63 characters.
    url_param_only: true
    required: true
    immutable: true
  - name: 'location'
    type: String
    description: |
      The location where the metastore federation should reside.
    url_param_only: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The relative resource name of the metastore federation.
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: 'User-defined labels for the metastore federation.'
  - name: 'endpointUri'
    type: String
    description: |
      The URI of the endpoint used to access the metastore federation.
    output: true
  - name: 'state'
    type: String
    description: |
      The current state of the metastore federation.
    output: true
  - name: 'stateMessage'
    type: String
    description: |
      Additional information about the current state of the metastore federation, if available.
    output: true
  - name: 'uid'
    type: String
    description: |
      The globally unique resource identifier of the metastore federation.
    output: true
  - name: 'version'
    type: String
    description: |
      The Apache Hive metastore version of the federation. All backend metastore versions must be compatible with the federation version.
    required: true
    immutable: true
  - name: 'backendMetastores'
    type: Map
    description: |
      A map from BackendMetastore rank to BackendMetastores from which the federation service serves metadata at query time. The map key represents the order in which BackendMetastores should be evaluated to resolve database names at query time and should be greater than or equal to zero. A BackendMetastore with a lower number will be evaluated before a BackendMetastore with a higher number.
    required: true
    key_name: 'rank'
    key_description: |
      represents the order in which BackendMetastores should be evaluated to resolve database names at query time and should be greater than or equal to zero.
    value_type:
      name: backendMetastores
      type: NestedObject
      properties:
        - name: 'name'
          type: String
          description: |
            The relative resource name of the metastore that is being federated. The formats of the relative resource names for the currently supported metastores are listed below: Dataplex: projects/{projectId}/locations/{location}/lakes/{lake_id} BigQuery: projects/{projectId} Dataproc Metastore: projects/{projectId}/locations/{location}/services/{serviceId}
          required: true
        - name: 'metastoreType'
          type: Enum
          description: |
            The type of the backend metastore.
          required: true
          enum_values:
            - 'METASTORE_TYPE_UNSPECIFIED'
            - 'DATAPROC_METASTORE'
            - 'BIGQUERY'
