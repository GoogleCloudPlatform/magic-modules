--- !ruby/object:Api::Product
name: DataprocMetastore
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://metastore.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-identity
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Dataproc Metastore API
    url: https://console.cloud.google.com/apis/library/metastore.googleapis.com
objects:
  - !ruby/object:Api::Resource
    name: 'Service'
    base_url: "projects/{{project}}/locations/{{location}}/services"
    create_url: 'projects/{{project}}/locations/{{location}}/services?serviceId={{service_id}}'
    self_link: "projects/{{project}}/locations/{{location}}/services/{{service_id}}"
    update_verb: :PATCH
    update_mask: true
    min_version: beta
    description: |
      A managed metastore service that serves metadata queries.
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 40
          update_minutes: 40
          delete_minutes: 40
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'serviceId'
        required: true
        input: true
        url_param_only: true
        description: |
          The ID of the metastore service. The id must contain only letters (a-z, A-Z), numbers (0-9), underscores (_),
          and hyphens (-). Cannot begin or end with underscore or hyphen. Must consist of between
          3 and 63 characters.
      - !ruby/object:Api::Type::String
        name: 'location'
        url_param_only: true
        input: true
        default_value: global
        description: |
          The  location where the autoscaling policy should reside.
          The default value is `global`.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          The relative resource name of the metastore service.
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: 'User-defined labels for the metastore service.'
      # This is an x-product resource reference.
      - !ruby/object:Api::Type::String
        name: 'network'
        input: true
        description: |
          The relative resource name of the VPC network on which the instance can be accessed. It is specified in the following form:

          "projects/{projectNumber}/global/networks/{network_id}".
      - !ruby/object:Api::Type::String
        name: 'endpointUri'
        output: true
        description: |
          The URI of the endpoint used to access the metastore service.
      - !ruby/object:Api::Type::Integer
        name: 'port'
        description: |
          The TCP port at which the metastore service is reached. Default: 9083.
      - !ruby/object:Api::Type::String
        name: 'state'
        output: true
        description: |
          The current state of the metastore service.
      - !ruby/object:Api::Type::String
        name: 'stateMessage'
        output: true
        description: |
          Additional information about the current state of the metastore service, if available.
      - !ruby/object:Api::Type::String
        name: 'artifactGcsUri'
        output: true
        description: |
          A Cloud Storage URI (starting with gs://) that specifies where artifacts related to the metastore service are stored.
      - !ruby/object:Api::Type::Enum
        name: 'tier'
        description: |
          The tier of the service.
        values:
          - :DEVELOPER
          - :ENTERPRISE
      - !ruby/object:Api::Type::NestedObject
        name: 'maintenanceWindow'
        description: |
          The one hour maintenance window of the metastore service.
          This specifies when the service can be restarted for maintenance purposes in UTC time.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'hourOfDay'
            description: |
              The hour of day (0-23) when the window starts.
            required: true
          - !ruby/object:Api::Type::Enum
              name: 'dayOfWeek'
              description: |
                The day of week, when the window starts.
              required: true
              values:
              - :MONDAY
              - :TUESDAY
              - :WEDNESDAY
              - :THURSDAY
              - :FRIDAY
              - :SATURDAY
              - :SUNDAY
      - !ruby/object:Api::Type::NestedObject
        name: 'hiveMetastoreConfig'
        description: |
         Configuration information specific to running Hive metastore software as the metastore service.
        properties:
          - !ruby/object:Api::Type::String
            name: 'version'
            input: true
            required: true
            description: |
              The Hive metastore schema version.
          - !ruby/object:Api::Type::KeyValuePairs
            name: 'configOverrides'
            description: |
              A mapping of Hive metastore configuration key-value pairs to apply to the Hive metastore (configured in hive-site.xml).
              The mappings override system defaults (some keys cannot be overridden)
          - !ruby/object:Api::Type::NestedObject
            name: 'kerberosConfig'
            description: |
              Information used to configure the Hive metastore service as a service principal in a Kerberos realm.
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: 'keytab'
                required: true
                description: |
                  A Kerberos keytab file that can be used to authenticate a service principal with a Kerberos Key Distribution Center (KDC).
                properties:
                  - !ruby/object:Api::Type::String
                    required: true
                    name: 'cloudSecret'
                    description: |
                      The relative resource name of a Secret Manager secret version, in the following form:

                      "projects/{projectNumber}/secrets/{secret_id}/versions/{version_id}".
              - !ruby/object:Api::Type::String
                name: 'principal'
                required: true
                description: |
                  A Kerberos principal that exists in the both the keytab the KDC to authenticate as. A typical principal is of the form "primary/instance@REALM", but there is no exact format.
              - !ruby/object:Api::Type::String
                name: 'krb5ConfigGcsUri'
                required: true
                description: |
                  A Cloud Storage URI that specifies the path to a krb5.conf file. It is of the form gs://{bucket_name}/path/to/krb5.conf, although the file does not need to be named krb5.conf explicitly.
