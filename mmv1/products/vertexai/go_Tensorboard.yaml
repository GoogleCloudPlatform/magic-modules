# Warning: This is a temporary file, and should not be edited directly
---
name: 'Tensorboard'
description: |-
  Tensorboard is a physical database that stores users' training metrics. A default Tensorboard is provided in each region of a GCP project. If needed users can also create extra Tensorboards in their projects.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/vertex-ai/docs'
  api: 'https://cloud.google.com/vertex-ai/docs/reference/rest/v1/projects.locations.tensorboards'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/tensorboards'
self_link: '{{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
    path: 'name'
    wait_ms: 1000
  result:
    path: 'response'
    resource_inside_response: true
  error:
    path: 'error'
    message: 'message'
custom_code:
  custom_import: 'templates/terraform/custom_import/go/vertex_ai_tensorboard_import.go.tmpl'
examples:
  - name: 'vertex_ai_tensorboard'
    primary_resource_id: 'tensorboard'
    vars:
      display_name: 'terraform'
    ignore_read_extra:
      - 'project'
  - name: 'vertex_ai_tensorboard_full'
    primary_resource_id: 'tensorboard'
    vars:
      display_name: 'terraform'
      kms_key_name: 'kms-name'
    test_vars_overrides:
      'kms_key_name': 'acctest.BootstrapKMSKeyInLocation(t, "us-central1").CryptoKey.Name'
    ignore_read_extra:
      - 'project'
parameters:
  - name: 'region'
    type: String
    description: The region of the tensorboard. eg us-central1
    url_param_only: true
    immutable: true
    default_from_api: true
properties:
  - name: 'name'
    type: String
    description: Name of the Tensorboard.
    output: true
  - name: 'displayName'
    type: String
    description: User provided name of this Tensorboard.
    required: true
  - name: 'description'
    type: String
    description: Description of this Tensorboard.
  - name: 'encryptionSpec'
    type: NestedObject
    description: |
      Customer-managed encryption key spec for a Tensorboard. If set, this Tensorboard and all sub-resources of this Tensorboard will be secured by this key.
    immutable: true
    properties:
      - name: 'kmsKeyName'
        type: String
        description: |
          The Cloud KMS resource identifier of the customer managed encryption key used to protect a resource.
          Has the form: projects/my-project/locations/my-region/keyRings/my-kr/cryptoKeys/my-key. The key needs to be in the same region as where the resource is created.
        required: true
        immutable: true
  - name: 'blobStoragePathPrefix'
    type: String
    description:
      Consumer project Cloud Storage path prefix used to store blob data, which
      can either be a bucket or directory. Does not end with a '/'.
    output: true
  - name: 'runCount'
    type: String
    description: The number of Runs stored in this Tensorboard.
    output: true
  - name: 'createTime'
    type: String
    description: |
      The timestamp of when the Tensorboard was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
    output: true
  - name: 'updateTime'
    type: String
    description: |
      The timestamp of when the Tensorboard was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
    output: true
  - name: 'labels'
    type: KeyValueLabels
    description: |
      The labels with user-defined metadata to organize your Tensorboards.
    immutable: false
