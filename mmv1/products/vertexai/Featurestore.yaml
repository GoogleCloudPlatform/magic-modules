--- !ruby/object:Api::Resource
name: Featurestore
base_url: projects/{{project}}/locations/{{region}}/featurestores
create_url: projects/{{project}}/locations/{{region}}/featurestores?featurestoreId={{name}}
self_link: 'projects/{{project}}/locations/{{region}}/featurestores/{{name}}'
update_verb: :PATCH
update_mask: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/vertex-ai/docs'
  api: 'https://cloud.google.com/vertex-ai/docs/reference/rest/v1/projects.locations.featurestores'
iam_policy: !ruby/object:Api::Resource::IamPolicy
  method_name_separator: ':'
  fetch_iam_policy_verb: :POST
  parent_resource_attribute: featurestore
  import_format:
    ['projects/{{project}}/locations/{{region}}/featurestores/{{name}}']
  example_config_body: 'templates/terraform/iam/example_config_body/vertex_ai_featurestore.tf.erb'
  min_version: beta
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |-
  A collection of DataItems and Annotations on them.
autogen_async: false
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'vertex_ai_featurestore'
    primary_resource_id: 'featurestore'
    primary_resource_name: "fmt.Sprintf(\"terraform%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      name: 'terraform'
      project: 'appeng-flex'
      kms_key_name: 'kms-name'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    test_vars_overrides:
      kms_key_name: 'acctest.BootstrapKMSKeyInLocation(t, "us-central1").CryptoKey.Name'
    ignore_read_extra:
      - 'force_destroy'
  - !ruby/object:Provider::Terraform::Examples
    name: 'vertex_ai_featurestore_with_beta_fields'
    primary_resource_id: 'featurestore'
    primary_resource_name: "fmt.Sprintf(\"terraform%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      name: 'terraform2'
      project: 'appeng-flex'
      kms_key_name: 'kms-name'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    test_vars_overrides:
      kms_key_name: 'acctest.BootstrapKMSKeyInLocation(t, "us-central1").CryptoKey.Name'
    ignore_read_extra:
      - 'force_destroy'
    min_version: beta
  - !ruby/object:Provider::Terraform::Examples
    name: 'vertex_ai_featurestore_scaling'
    primary_resource_id: 'featurestore'
    primary_resource_name: "fmt.Sprintf(\"terraform%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      name: 'terraform3'
      project: 'appeng-flex'
      kms_key_name: 'kms-name'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    test_vars_overrides:
      kms_key_name: 'acctest.BootstrapKMSKeyInLocation(t, "us-central1").CryptoKey.Name'
    ignore_read_extra:
      - 'force_destroy'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  pre_delete: templates/terraform/pre_delete/vertex_ai_force_delete.go.erb
virtual_fields:
  - !ruby/object:Api::Type::Boolean
    name: 'force_destroy'
    description:
      'If set to true, any EntityTypes and Features for this Featurestore will
      also be deleted'
    default_value: false
parameters:
  - !ruby/object:Api::Type::String
    name: region
    description: The region of the dataset. eg us-central1
    url_param_only: true
    immutable: true
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description:
      The name of the Featurestore. This value may be up to 60 characters, and
      valid characters are [a-z0-9_]. The first character cannot be a number.
    immutable: true
    url_param_only: true
    pattern: projects/{{project}}/locations/{{region}}/featurestores/{{name}}
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'etag'
    description: Used to perform consistent read-modify-write updates.
    output: true
    ignore_read: true
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      The timestamp of when the featurestore was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    output: true
    description: |
      The timestamp of when the featurestore was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      A set of key/value label pairs to assign to this Featurestore.
  - !ruby/object:Api::Type::NestedObject
    name: 'onlineServingConfig'
    description: |
      Config for online serving resources.
    properties:
      - !ruby/object:Api::Type::Integer
        name: 'fixedNodeCount'
        exactly_one_of:
          - online_serving_config.0.fixed_node_count
          - online_serving_config.0.scaling
        description: |
          The number of nodes for each cluster. The number of nodes will not scale automatically but can be scaled manually by providing different values when updating.
      - !ruby/object:Api::Type::NestedObject
        name: 'scaling'
        exactly_one_of:
          - online_serving_config.0.fixed_node_count
          - online_serving_config.0.scaling
        description: |
          Online serving scaling configuration. Only one of fixedNodeCount and scaling can be set. Setting one will reset the other.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'minNodeCount'
            required: true
            description: |
              The minimum number of nodes to scale down to. Must be greater than or equal to 1.
          - !ruby/object:Api::Type::Integer
            name: 'maxNodeCount'
            required: true
            description: |
              The maximum number of nodes to scale up to. Must be greater than minNodeCount, and less than or equal to 10 times of 'minNodeCount'.
  - !ruby/object:Api::Type::Integer
    name: 'onlineStorageTtlDays'
    min_version: beta
    default_value: 4000
    description: |
      TTL in days for feature values that will be stored in online serving storage. The Feature Store online storage periodically removes obsolete feature values older than onlineStorageTtlDays since the feature generation time. Note that onlineStorageTtlDays should be less than or equal to offlineStorageTtlDays for each EntityType under a featurestore. If not set, default to 4000 days
  - !ruby/object:Api::Type::NestedObject
    name: 'encryptionSpec'
    description: |
      If set, both of the online and offline data storage will be secured by this key.
    properties:
      - !ruby/object:Api::Type::String
        name: 'kmsKeyName'
        required: true
        description: |
          The Cloud KMS resource identifier of the customer managed encryption key used to protect a resource. Has the form: projects/my-project/locations/my-region/keyRings/my-kr/cryptoKeys/my-key. The key needs to be in the same region as where the compute resource is created.
