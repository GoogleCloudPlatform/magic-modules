--- !ruby/object:Api::Resource
name: FeatureGroup
base_url: projects/{{project}}/locations/{{region}}/featureGroups
create_url: projects/{{project}}/locations/{{region}}/featureGroups?featureGroupId={{name}}
self_link: 'projects/{{project}}/locations/{{region}}/featureGroups/{{name}}'
update_verb: :PATCH
update_mask: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/vertex-ai/docs'
  api: 'https://cloud.google.com/vertex-ai/docs/reference/rest/v1/projects.locations.featureGroups'
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
description: |-
  Vertex AI feature Group.
autogen_async: false
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'vertex_ai_featuregroup_basic'
    primary_resource_id: 'test-tf-featuregroup'
    primary_resource_name: "fmt.Sprintf(\"terraform%s\",
      context[\"random_suffix\"\
      ])"
    vars:
      name: 'test_tf_featuregroup'
      project: 'appeng-flex'
    test_env_vars:
      org_id: :ORG_ID
      billing_account: :BILLING_ACCT
    ignore_read_extra:
      - 'force_destroy'
parameters:
  - !ruby/object:Api::Type::String
    name: region
    description: The region of the dataset. eg us-central1
    url_param_only: true
    immutable: true
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description:
      The name of the FeatureOnlinestore. This value may be up to 60 characters, and
      valid characters are [a-z0-9_]. The first character cannot be a number.
    immutable: true
    url_param_only: true
    pattern: projects/{{project}}/locations/{{region}}/featureGroups/{{name}}
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      description of the FeatureGroup.
  - !ruby/object:Api::Type::String
    name: 'etag'
    description: Used to perform consistent read-modify-write updates.
    output: true
    ignore_read: true
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      The timestamp of when the featurestore was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    output: true
    description: |
      The timestamp of when the featurestore was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      A set of key/value label pairs to assign to this Featurestore.
  - !ruby/object:Api::Type::NestedObject
    name: 'bigQuery'
    required: true
    immutable: true
    description: |
       Indicates that features for this group come from BigQuery Table/View. By default treats the source as a sparse time series source, which is required to have an entityId and a feature_timestamp column in the source.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'bigQuerySource'
        required: true
        immutable: true
        description: |
          The BigQuery source URI that points to either a BigQuery Table or View.
        properties:
          - !ruby/object:Api::Type::String
            name: 'inputUri'
            required: true
            description: |
              BigQuery URI to a table, up to 2000 characters long. Accepted forms: BigQuery path. For example: bq://projectId.bqDatasetId.bqTableId.
      - !ruby/object:Api::Type::Array
        name: 'entityIdColumns'
        default_from_api: true
        description: |
              columns to construct entityId / row keys. Currently only supports 1 entity_id_column. If not provided defaults to entityId.
        item_type: Api::Type::String