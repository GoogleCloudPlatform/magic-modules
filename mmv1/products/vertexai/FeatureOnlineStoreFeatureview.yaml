--- !ruby/object:Api::Resource
name: FeatureOnlinestoreFeatureview
base_url: '{{feature_online_store}}/featureViews'
create_url: '{{feature_online_store}}/featureViews?featureViewId={{name}}'
self_link: '{{feature_online_store}}/featureViews/{{name}}'
update_verb: :PATCH
update_mask: true
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/vertex-ai/docs'
  api: 'https://cloud.google.com/vertex-ai/docs/reference/rest/v1/projects.locations.featureOnlineStores.featureViews'
async: !ruby/object:Api::OpAsync
  actions:
    - create
    - delete
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
  include_project: true
description: |-
  FeatureView is representation of values that the FeatureOnlineStore will serve based on its syncConfig.
import_format: ['{{feature_online_store}}/featureViews/{{name}}']
autogen_async: false
# Skipping the sweeper due to the non-standard base_url
skip_sweeper: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'vertex_ai_featureonlinestore_featureview'
    primary_resource_id: 'featureview'
    vars:
      name: 'tf_test_fv1'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  pre_create: templates/terraform/constants/vertex_ai_featureonlinestore_featureview.go.erb
  pre_delete: templates/terraform/constants/vertex_ai_featureonlinestore_featureview.go.erb
  custom_import: templates/terraform/custom_import/vertex_ai_featureonlinestore_featureview.go.erb
  extra_schema_entry: templates/terraform/extra_schema_entry/vertex_ai_featureonlinestore_featureview.go.erb
  encoder: templates/terraform/encoders/vertex_ai_featureonlinestore_featureview.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: featureOnlineStore
    description:
      The name of the FeatureOnlineStore to use, in the format
      projects/{project}/locations/{region}/featureOnlineStores/{featureOnlineStore}.
    url_param_only: true
    immutable: true
    required: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description:
      Name of the FeatureView. This value may be up to 60 characters, and
      valid characters are [a-z0-9_]. The first character cannot be a number.
    immutable: true
    url_param_only: true
    pattern: 'projects/{{project}}/locations/{{region}}/featureOnlineStores/{{featureOnlineStore}}/featureViews/{{name}}'
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
  - !ruby/object:Api::Type::String
    name: 'etag'
    description: Used to perform consistent read-modify-write updates.
    output: true
    ignore_read: true
  - !ruby/object:Api::Type::String
    name: 'createTime'
    output: true
    description: |
      The timestamp of when the featureOnlinestore was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::String
    name: 'updateTime'
    output: true
    description: |
      The timestamp of when the featureOnlinestore was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      A set of key/value label pairs to assign to this FeatureView.
  - !ruby/object:Api::Type::NestedObject
    name: 'syncConfig'
    description: |
      Configures when data is to be synced/updated for this FeatureView. At the end of the sync the latest featureValues for each entityId of this FeatureView are made ready for online serving.
    properties:
      - !ruby/object:Api::Type::String
        name: 'cron'
        description: |
          Cron schedule (https://en.wikipedia.org/wiki/Cron) to launch scheduled runs.
          To explicitly set a timezone to the cron tab, apply a prefix in the cron tab: "CRON_TZ=${IANA_TIME_ZONE}" or "TZ=${IANA_TIME_ZONE}".
        default_from_api: true
  - !ruby/object:Api::Type::NestedObject
    name: 'bigQuerySource'
    description: |
      Configures how data is supposed to be extracted from a BigQuery source to be loaded onto the FeatureOnlineStore.
    conflicts:
      - featureRegistrySource
    exactly_one_of:
      - bigQuerySource
      - featureRegistrySource
    properties:
      - !ruby/object:Api::Type::String
        name: 'uri'
        required: true
        description: |
          The BigQuery view URI that will be materialized on each sync trigger based on FeatureView.SyncConfig.
      - !ruby/object:Api::Type::Array
        name: 'entityIdColumns'
        required: true
        description: |
          Columns to construct entityId / row keys. Start by supporting 1 only.
        item_type: Api::Type::String
  - !ruby/object:Api::Type::NestedObject
    name: 'featureRegistrySource'
    conflicts:
      - bigQuerySource
    exactly_one_of:
      - bigQuerySource
      - featureRegistrySource
    description: |
      Configures the features from a Feature Registry source that need to be loaded onto the FeatureOnlineStore.
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'featureGroups'
        required: true
        description: |
          List of features that need to be synced to Online Store.
        properties:
          - !ruby/object:Api::Type::String
            name: 'featureGroupId'
            required: true
            description: |
              Identifier of the feature group.
          - !ruby/object:Api::Type::Array
            name: featureIds
            required: true
            description: |
              Identifiers of features under the feature group.
            item_type: Api::Type::String
