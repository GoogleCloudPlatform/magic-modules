---
name: 'Contact'
description: |
  A contact that will receive notifications from Google Cloud.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/resource-manager/docs/managing-notification-contacts'
  api: 'https://cloud.google.com/resource-manager/docs/reference/essentialcontacts/rest/v1/projects.contacts'
docs:
  warning: |
    If you are using User ADCs (Application Default Credentials) with this resource,
    you must specify a `billing_project` and set `user_project_override` to true
    in the provider configuration. Otherwise the Essential Contacts API will return a 403 error.
    Your account must have the `serviceusage.services.use` permission on the
    `billing_project` you defined.
base_url: '{{name}}'
self_link: '{{name}}'
create_url: '{{parent}}/contacts'
update_verb: 'PATCH'
update_mask: true
import_format:
  - '{{%name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
custom_code:
  post_import: 'templates/terraform/post_import/essential_contacts_contact.go.tmpl'
examples:
  - name: 'essential_contact'
    primary_resource_id: 'contact'
parameters:
  - name: 'parent'
    type: String
    description: |
      The resource to save this contact for. Format: organizations/{organization_id}, folders/{folder_id} or projects/{project_id}
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'name'
    type: String
    description: |
      The identifier for the contact. Format: {resourceType}/{resource_id}/contacts/{contact_id}
    output: true
  - name: 'email'
    type: String
    description: |
      The email address to send notifications to. This does not need to be a Google account.
    required: true
    immutable: true
  - name: 'notificationCategorySubscriptions'
    type: Array
    description: |
      The categories of notifications that the contact will receive communications for.
    required: true
    item_type:
      type: String
  - name: 'languageTag'
    type: String
    description: |
      The preferred language for notifications, as a ISO 639-1 language code. See Supported languages for a list of supported languages.
    required: true
