--- !ruby/object:Api::Resource
name: 'Instance'
create_url: projects/{{project}}/locations/{{location}}/instances?instanceId={{name}}
self_link: projects/{{project}}/locations/{{location}}/instances/{{name}}
base_url: projects/{{project}}/locations/{{location}}/instances
update_verb: :PATCH
update_mask: true
description: |
  A Google Cloud Filestore instance.
references: !ruby/object:Api::Resource::ReferenceLinks
  guides:
    'Official Documentation': 'https://cloud.google.com/filestore/docs/creating-instances'
    'Use with Kubernetes': 'https://cloud.google.com/filestore/docs/accessing-fileshares'
    'Copying Data In/Out': 'https://cloud.google.com/filestore/docs/copying-data'
  api: 'https://cloud.google.com/filestore/docs/reference/rest/v1beta1/projects.locations.instances/create'
error_abort_predicates: ['transport_tpg.Is429QuotaError']
autogen_async: true
schema_version: 1
state_upgraders: true
examples:
  - !ruby/object:Provider::Terraform::Examples
    name: 'filestore_instance_basic'
    primary_resource_id: 'instance'
    vars:
      instance_name: 'test-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'filestore_instance_full'
    primary_resource_id: 'instance'
    vars:
      instance_name: 'test-instance'
  - !ruby/object:Provider::Terraform::Examples
    name: 'filestore_instance_enterprise'
    primary_resource_id: 'instance'
    # https://github.com/GoogleCloudPlatform/magic-modules/pull/5875#discussion_r844285335
    skip_test: true
    vars:
      instance_name: 'test-instance'
custom_code: !ruby/object:Provider::Terraform::CustomCode
  constants: templates/terraform/constants/filestore.erb
  pre_create: templates/terraform/pre_create/filestore_instance.go.erb
parameters:
  - !ruby/object:Api::Type::String
    name: 'zone'
    description: |
      The name of the Filestore zone of the instance.
    deprecation_message: '`zone` is deprecated and will be removed in a future major release. Use `location` instead.'
    exactly_one_of:
      - 'zone'
      - 'location'
    immutable: true
    url_param_only: true
    ignore_read: true
    default_from_api: true
  - !ruby/object:Api::Type::String
    name: 'location'
    description: |
      The name of the location of the instance. This can be a region for ENTERPRISE tier instances.
    exactly_one_of:
      - zone
      - location
    immutable: true
    url_param_only: true
    ignore_read: true
    default_from_api: true
properties:
  - !ruby/object:Api::Type::String
    name: 'name'
    description: |
      The resource name of the instance.
    required: true
    url_param_only: true
    pattern: projects/{{project}}/locations/{{location}}/instances/{{name}}
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
  - !ruby/object:Api::Type::String
    name: 'description'
    description: |
      A description of the instance.
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    description: Creation timestamp in RFC3339 text format.
    output: true
  - !ruby/object:Api::Type::String
    name: 'tier'
    description: |
      The service tier of the instance.
      Possible values include: STANDARD, PREMIUM, BASIC_HDD, BASIC_SSD, HIGH_SCALE_SSD, ZONAL, REGIONAL and ENTERPRISE
    required: true
    immutable: true
  - !ruby/object:Api::Type::KeyValueLabels
    name: 'labels'
    description: |
      Resource labels to represent user-provided metadata.
  - !ruby/object:Api::Type::Array
    name: 'fileShares'
    required: true
    description: |
      File system shares on the instance. For this version, only a
      single file share is supported.
    max_size: 1
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'name'
          description: |
            The name of the fileshare (16 characters or less)
          required: true
          immutable: true
        - !ruby/object:Api::Type::Integer
          name: 'capacityGb'
          description: |
            File share capacity in GiB. This must be at least 1024 GiB
            for the standard tier, or 2560 GiB for the premium tier.
          required: true
        - !ruby/object:Api::Type::String
          name: 'sourceBackup'
          description: |
            The resource name of the backup, in the format
            projects/{projectId}/locations/{locationId}/backups/{backupId},
            that this file share has been restored from.
          immutable: true
        - !ruby/object:Api::Type::Array
          name: 'nfsExportOptions'
          description: |
            Nfs Export Options. There is a limit of 10 export options per file share.
          max_size: 10
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
              - !ruby/object:Api::Type::Array
                name: 'ipRanges'
                description: |
                  List of either IPv4 addresses, or ranges in CIDR notation which may mount the file share.
                  Overlapping IP ranges are not allowed, both within and across NfsExportOptions. An error will be returned.
                  The limit is 64 IP ranges/addresses for each FileShareConfig among all NfsExportOptions.
                item_type: Api::Type::String
              - !ruby/object:Api::Type::Enum
                name: 'accessMode'
                description: |
                  Either READ_ONLY, for allowing only read requests on the exported directory,
                  or READ_WRITE, for allowing both read and write requests. The default is READ_WRITE.
                default_value: :READ_WRITE
                values:
                  - :READ_ONLY
                  - :READ_WRITE
              - !ruby/object:Api::Type::Enum
                name: 'squashMode'
                description: |
                  Either NO_ROOT_SQUASH, for allowing root access on the exported directory, or ROOT_SQUASH,
                  for not allowing root access. The default is NO_ROOT_SQUASH.
                default_value: :NO_ROOT_SQUASH
                values:
                  - :NO_ROOT_SQUASH
                  - :ROOT_SQUASH
              - !ruby/object:Api::Type::Integer
                name: 'anonUid'
                description: |
                  An integer representing the anonymous user id with a default value of 65534.
                  Anon_uid may only be set with squashMode of ROOT_SQUASH. An error will be returned
                  if this field is specified for other squashMode settings.
              - !ruby/object:Api::Type::Integer
                name: 'anonGid'
                description: |
                  An integer representing the anonymous group id with a default value of 65534.
                  Anon_gid may only be set with squashMode of ROOT_SQUASH. An error will be returned
                  if this field is specified for other squashMode settings.
  - !ruby/object:Api::Type::Array
    name: 'networks'
    description: |
      VPC networks to which the instance is connected. For this version,
      only a single network is supported.
    required: true
    min_size: 1
    immutable: true
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'network'
          description: |
            The name of the GCE VPC network to which the
            instance is connected.
          required: true
          immutable: true
          diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
        - !ruby/object:Api::Type::Array
          name: 'modes'
          description: |
            IP versions for which the instance has
            IP addresses assigned.
          required: true
          immutable: true
          item_type: !ruby/object:Api::Type::Enum
            name: 'mode'
            description: An IP version.
            values:
              - ADDRESS_MODE_UNSPECIFIED
              - MODE_IPV4
              - MODE_IPV6
        - !ruby/object:Api::Type::String
          name: 'reservedIpRange'
          immutable: true
          description: |
            A /29 CIDR block that identifies the range of IP
            addresses reserved for this instance.
          default_from_api: true
          # When using connectMode=PRIVATE_SERVICE_ACCESS, the returned value
          # won't match the sent value as the returned value is an IP range
          # from the provided named range.
          custom_flatten: templates/terraform/custom_flatten/filestore_instance_networks_reserved_ip_range.go.erb
        - !ruby/object:Api::Type::Array
          name: 'ipAddresses'
          description: |
            A list of IPv4 or IPv6 addresses.
          output: true
          item_type: Api::Type::String
        - !ruby/object:Api::Type::Enum
          name: 'connectMode'
          description: |
            The network connect mode of the Filestore instance.
            If not provided, the connect mode defaults to
            DIRECT_PEERING.
          immutable: true
          default_value: :DIRECT_PEERING
          values:
            - :DIRECT_PEERING
            - :PRIVATE_SERVICE_ACCESS
          custom_flatten: 'templates/terraform/custom_flatten/default_if_empty.erb'
  - !ruby/object:Api::Type::String
    name: 'etag'
    description: |
      Server-specified ETag for the instance resource to prevent
      simultaneous updates from overwriting each other.
    output: true
  - !ruby/object:Api::Type::String
    name: 'kmsKeyName'
    immutable: true
    description: |
      KMS key name used for data encryption.
