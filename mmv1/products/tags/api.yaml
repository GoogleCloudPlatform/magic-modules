--- !ruby/object:Api::Product
name: Tags
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://cloudresourcemanager.googleapis.com/v3/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://cloudresourcemanager.googleapis.com/v3/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
objects:
  - !ruby/object:Api::Resource
    name: 'TagKey'
    base_url: tagKeys
    self_link: "tagKeys/{{name}}"
    update_verb: :PATCH
    update_mask: true
    description: A TagKey, used to group a set of TagValues.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/resource-manager/docs/tags/tags-creating-and-managing'
      api: 'https://cloud.google.com/resource-manager/reference/rest/v3/tagKeys'
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      method_name_separator: ':'
      parent_resource_attribute: 'tag_key'
      fetch_iam_policy_verb: :POST
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          The generated numeric id for the TagKey.
        output: true
      - !ruby/object:Api::Type::String
        name: parent
        description: |
          Input only. The resource name of the new TagKey's parent. Must be of the form organizations/{org_id}.
        input: true
        required: true
      - !ruby/object:Api::Type::String
        name: shortName
        description: |
          Input only. The user friendly name for a TagKey. The short name should be unique for TagKeys within the same tag namespace.

          The short name must be 1-63 characters, beginning and ending with an alphanumeric character ([a-z0-9A-Z]) with dashes (-), underscores (_), dots (.), and alphanumerics between.
        input: true
        required: true
      - !ruby/object:Api::Type::String
        name: namespacedName
        description: |
          Output only. Namespaced name of the TagKey.
        output: true
      - !ruby/object:Api::Type::String
        name: description
        description: |
          User-assigned description of the TagKey. Must not exceed 256 characters.
      - !ruby/object:Api::Type::String
        name: createTime
        description: |
          Output only. Creation time.

          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
        output: true
      - !ruby/object:Api::Type::String
        name: updateTime
        description: |
          Output only. Update time.

          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
        output: true
      - !ruby/object:Api::Type::Enum
        name: purpose
        description: |
          Optional. A purpose cannot be changed once set.
          
          A purpose denotes that this Tag is intended for use in policies of a specific policy engine, and will involve that policy engine in management operations involving this Tag.
        values:
          - :GCE_FIREWALL
        input: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: purposeData
        description: |
          Optional. Purpose data cannot be changed once set.
          
          Purpose data corresponds to the policy system that the tag is intended for. For example, the GCE_FIREWALL purpose expects data in the following format: `network = "<project-name>/<vpc-name>"`.
        input: true

  - !ruby/object:Api::Resource
    name: 'TagValue'
    base_url: tagValues
    self_link: "tagValues/{{name}}"
    update_verb: :PATCH
    update_mask: true
    description: A TagValue is a child of a particular TagKey. TagValues are used to group cloud resources for the purpose of controlling them using policies.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/resource-manager/docs/tags/tags-creating-and-managing'
      api: 'https://cloud.google.com/resource-manager/reference/rest/v3/tagValues'
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      method_name_separator: ':'
      parent_resource_attribute: 'tag_value'
      fetch_iam_policy_verb: :POST
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          The generated numeric id for the TagValue.
        output: true
      - !ruby/object:Api::Type::String
        name: parent
        description: |
          Input only. The resource name of the new TagValue's parent. Must be of the form tagKeys/{tag_key_id}.
        input: true
        required: true
      - !ruby/object:Api::Type::String
        name: shortName
        description: |
          Input only. User-assigned short name for TagValue. The short name should be unique for TagValues within the same parent TagKey.

          The short name must be 63 characters or less, beginning and ending with an alphanumeric character ([a-z0-9A-Z]) with dashes (-), underscores (_), dots (.), and alphanumerics between.
        input: true
        required: true
      - !ruby/object:Api::Type::String
        name: namespacedName
        description: |
          Output only. Namespaced name of the TagValue. Will be in the format {organizationId}/{tag_key_short_name}/{shortName}.
        output: true
      - !ruby/object:Api::Type::String
        name: description
        description: |
          User-assigned description of the TagValue. Must not exceed 256 characters.
      - !ruby/object:Api::Type::String
        name: createTime
        description: |
          Output only. Creation time.

          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
        output: true
      - !ruby/object:Api::Type::String
        name: updateTime
        description: |
          Output only. Update time.
          A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
        output: true
  - !ruby/object:Api::Resource
    name: 'TagBinding'
    base_url: tagBindings
    self_link: "tagBindings/?parent={{parent}}&pageSize=300"
    delete_url: "tagBindings/{{name}}"
    nested_query: !ruby/object:Api::Resource::NestedQuery
      kind: 'tags#tagBindingList'
      keys: ['tagBindings']
    input: true
    description: A TagBinding represents a connection between a TagValue and a cloud resource (currently project, folder, or organization). Once a TagBinding is created, the TagValue is applied to all the descendants of the cloud resource.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/resource-manager/docs/tags/tags-creating-and-managing'
      api: 'https://cloud.google.com/resource-manager/reference/rest/v3/tagBindings'
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          The generated id for the TagBinding. This is a string of the form: `tagBindings/{full-resource-name}/{tag-value-name}`
        output: true
      - !ruby/object:Api::Type::String
        name: parent
        description: |
          The full resource name of the resource the TagValue is bound to. E.g. //cloudresourcemanager.googleapis.com/projects/123
        required: true
      - !ruby/object:Api::Type::String
        name: tagValue
        description: |
          The TagValue of the TagBinding. Must be of the form tagValues/456.
        required: true
        