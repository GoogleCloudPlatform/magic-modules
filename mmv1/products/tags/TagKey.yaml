---
name: 'TagKey'
description: A TagKey, used to group a set of TagValues.
references:
  guides:
    'Official Documentation': 'https://cloud.google.com/resource-manager/docs/tags/tags-creating-and-managing'
  api: 'https://cloud.google.com/resource-manager/reference/rest/v3/tagKeys'
docs:
id_format: 'tagKeys/{{name}}'
base_url: 'tagKeys'
self_link: 'tagKeys/{{name}}'
update_verb: 'PATCH'
update_mask: true
mutex: 'tagKeys/{{parent}}'
import_format:
  - 'tagKeys/{{name}}'
  - '{{name}}'
timeouts:
  insert_minutes: 20
  update_minutes: 20
  delete_minutes: 20
autogen_async: true
exclude_sweeper: true
async:
  actions: ['create', 'delete', 'update']
  type: 'OpAsync'
  operation:
    base_url: '{{op_id}}'
  result:
    resource_inside_response: true
iam_policy:
  method_name_separator: ':'
  fetch_iam_policy_verb: 'POST'
  parent_resource_attribute: 'tag_key'
  example_config_body: 'templates/terraform/iam/iam_attributes.go.tmpl'
custom_code:
exclude_tgc: true
examples:
  - name: 'tag_key_basic'
    primary_resource_id: 'key'
    vars:
      short_name: 'keyname'
    test_env_vars:
      org_id: 'ORG_ID'
    test_vars_overrides:
      'short_name': '"tf-test-key-" + acctest.RandString(t, 10)'
    exclude_test: true
parameters:
properties:
  - name: 'name'
    type: String
    description: |
      The generated numeric id for the TagKey.
    output: true
    custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.tmpl'
  - name: 'parent'
    type: String
    description: |
      Input only. The resource name of the new TagKey's parent. Must be of the form organizations/{org_id} or projects/{project_id_or_number}.
    required: true
    immutable: true
    diff_suppress_func: 'tpgresource.ProjectNumberDiffSuppress'
  - name: 'shortName'
    type: String
    description: |
      Input only. The user friendly name for a TagKey. The short name should be unique for TagKeys within the same tag namespace.

      The short name can have a maximum length of 256 characters. The permitted character set for the shortName includes all UTF-8 encoded Unicode characters except single quotes ('), double quotes ("), backslashes (\\), and forward slashes (/).
    required: true
    immutable: true
    validation:
      function: 'validation.StringLenBetween(1, 256)'
  - name: 'namespacedName'
    type: String
    description: |
      Output only. Namespaced name of the TagKey.
    output: true
  - name: 'description'
    type: String
    description: |
      User-assigned description of the TagKey. Must not exceed 256 characters.
    validation:
      function: 'validation.StringLenBetween(0, 256)'
  - name: 'createTime'
    type: String
    description: |
      Output only. Creation time.

      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'updateTime'
    type: String
    description: |
      Output only. Update time.

      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".
    output: true
  - name: 'purpose'
    type: Enum
    description: |
      Optional. A purpose cannot be changed once set.

      A purpose denotes that this Tag is intended for use in policies of a specific policy engine, and will involve that policy engine in management operations involving this Tag.
    immutable: true
    enum_values:
      - 'GCE_FIREWALL'
      - 'DATA_GOVERNANCE'
  - name: 'purposeData'
    type: KeyValuePairs
    description: |
      Optional. Purpose data cannot be changed once set.

      Purpose data corresponds to the policy system that the tag is intended for. For example, the GCE_FIREWALL purpose expects data in the following format: `network = "<project-name>/<vpc-name>"`.
    immutable: true
    ignore_read: true
