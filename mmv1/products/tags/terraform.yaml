--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  TagKey: !ruby/object:Overrides::Terraform::ResourceOverride
    autogen_async: true
    mutex: tagKey/{{parent}}
    id_format: "{{name}}"
    properties:
      etag: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "tag_key_basic"
        min_version: 'beta'
        skip_vcr: true
        skip_test: true
        primary_resource_id: "key"
        vars:
          short_name: "foo"
        test_env_vars:
          org_id: :ORG_ID
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/set_id_name_with_slashes.go.erb
