openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: CreatePet
      tags:
        - pets
      parameters:
      requestBody:
        description: "Required. The pets being created"
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Pet"
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /foods:
    get:
      summary: List all foods
      operationId: listFoods
      tags:
        - foods
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of foods
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Foods"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a food
      operationId: CreateFood
      tags:
        - foods
      x-google-lro: true
      requestBody:
        description: "Required. The food being created"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Food"
      responses:
        default:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateFoodOperation"
  /foods/{foodId}:
    get:
      summary: Info for a specific food
      operationId: showFoodById
      tags:
        - foods
      parameters:
        - name: foodId
          in: path
          required: true
          description: The id of the food to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Foods"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /animals/{animalId}/breeds:
    get:
      summary: Info for a specific breed
      operationId: showBreeds
      tags:
        - breed
      parameters:
        - name: animalId
          in: path
          required: true
          description: The id of the animal breeds to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Breeds"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      summary: Update breeds
      operationId: UpdateBreeds
      tags:
        - breeds
      parameters:
        - name: animalId
          in: path
          required: true
          description: The id of the animal breeds to update
          schema:
            type: string
      requestBody:
        description: "Required. The breed being updated"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Breeds"
      responses:
        default:
          description: Result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Breeds"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
        mapType:
          type: object
          additionalProperties: 
            $ref: "#/components/schemas/Food"
    Food:
      required:
        - name
      properties:
        name:
          type: string
    Breed:
      required:
        - name
      properties:
        name:
          type: string
    Foods:
      type: array
      items:
        $ref: "#/components/schemas/Food"
    Breeds:
      type: array
      items:
        $ref: "#/components/schemas/Breed"
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    CreateFoodOperation:
      type: object
      properties:
        name:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string