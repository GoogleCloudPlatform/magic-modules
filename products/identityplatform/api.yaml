  - !ruby/object:Api::Resource
    name: 'Tenant'
    base_url: 'projects/{{project}}/tenants'
    self_link: 'projects/{{project}}/tenants/{{name}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      Tenant configuration in a multi-tenant project.

      You must enable the
      ((Google Identity Platform)[https://console.cloud.google.com/marketplace/details/google-cloud-platform/customer-identity])
      in the marketplace prior to using this resource.

      You must ((enable multi-tenancy)[https://cloud.google.com/identity-platform/docs/multi-tenancy-quickstart])
      via the Cloud Console prior to creating tenants.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The name of the tenant that is generated by the server
        output: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        required: true
        description: |
          Human friendly display name of the tenant.
      - !ruby/object:Api::Type::Boolean
        name: 'allowPasswordSignup'
        description: |
          Whether to allow email/password user authentication.
      - !ruby/object:Api::Type::Boolean
        name: 'enableEmailLinkSignin'
        description: |
          Whether to enable email link user authentication.
      - !ruby/object:Api::Type::Boolean
        name: 'disableAuth'
        description: |
          Whether authentication is disabled for the tenant. If true, the users under
          the disabled tenant are not allowed to sign-in. Admins of the disabled tenant
          are not able to manage its users.
