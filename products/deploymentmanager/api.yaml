--- !ruby/object:Api::Product
name: DeploymentManager
display_name: Deployment Manager
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://www.googleapis.com/deploymentmanager/v2/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://www.googleapis.com/deploymentmanager/v2beta/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Deployment Manager API
    url: https://console.cloud.google.com/apis/library/bigtable.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'Deployment'
    kind: 'deploymentmanager#deployment'
    base_url: projects/{{project}}/global/deployments
    self_link: projects/{{project}}/global/deployments/{{name}}
    create_url: projects/{{project}}/global/deployments?preview={{preview}}&createPolicy={{create_policy}}
    update_verb: :PATCH
    update_url: projects/{{project}}/global/deployments/{{name}}?preview={{preview}}&createPolicy={{create_policy}}&deletePolicy={{delete_policy}}
    delete_url: projects/{{project}}/global/deployments/{{name}}?deletePolicy={{delete_policy}}
    description: |
      A collection of resources that are deployed and managed together using
      a configuration file
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        kind: 'deploymentmanager#operation'
        path: 'name'
        full_url: 'selfLink'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'targetLink'
      status: !ruby/object:Api::OpAsync::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'
    parameters:
      # These properties are query parameters given on create/update/delete.
      # They should be tracked and updatable.
      - !ruby/object:Api::Type::Enum
        name: 'createPolicy'
        description: |
          Set the policy to use for creating new resources. Only used on
          create and update. Valid values are `CREATE_OR_ACQUIRE` (default) or
          `ACQUIRE`. If set to `ACQUIRE` and resources do not already exist,
          the deployment will fail. Note that updating this field does not
          actually affect the deployment, just how it is updated.
        url_param_only: true
        default_value: :CREATE_OR_ACQUIRE
        values:
          - :ACQUIRE
          - :CREATE_OR_ACQUIRE
      - !ruby/object:Api::Type::Enum
        name: 'deletePolicy'
        description: |
          Set the policy to use for deleting new resources on update/delete.
          Valid values are `DELETE` (default) or `ABANDON`. If `DELETE`,
          resource is deleted after removal from Deployment Manager. If
          `ABANDON`, the resource is only removed from Deployment Manager
          and is not actually deleted. Note that updating this field does not
          actually change the deployment, just how it is updated.
        url_param_only: true
        default_value: :DELETE
        values:
          - :ABANDON
          - :DELETE
      - !ruby/object:Api::Type::Boolean
        name: 'preview'
        description: |
          If set to true, a deployment is created with "shell" resources
          that are not actually instantiated. This allows you to preview a
          deployment. It can be updated to false to actually deploy
          with real resources.
        default_value: false
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Unique name for the deployment
        required: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          Optional user-provided description of deployment.
      - !ruby/object:Api::Type::Fingerprint
        name: 'fingerprint'
        description: |
          Output only. Fingerprint generated by Deployment Manager for use in
          modification requests.
      - !ruby/object:Api::Type::Array
        name: 'labels'
        description: |
          Key-value pairs to apply to this address.
        send_empty_value: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'key'
              description: |
                Key for label.
            - !ruby/object:Api::Type::String
              name: 'value'
              description: |
                Value of label.
      - !ruby/object:Api::Type::NestedObject
        name: 'target'
        description: |
          Parameters that define your deployment, including the deployment
          configuration and relevant templates.
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'config'
            description: |
              The root configuration file to use for this deployment.
            properties:
              - !ruby/object:Api::Type::String
                name: 'content'
                description: |
                  The full YAML contents of your configuration file.
          - !ruby/object:Api::Type::Array
            name: 'imports'
            description: |
              Specifies import files for this configuration. This can be
              used to import templates or other files. For example, you might
              import a text file in order to use the file in a template.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: 'content'
                  description: |
                    The full contents of the template that you want to import.
                - !ruby/object:Api::Type::String
                  name: 'name'
                  description: |
                    The name of the template to import, as declared in the YAML
                    configuration.
      - !ruby/object:Api::Type::String
        name: 'id'
        output: true
        description: |
          Unique identifier for deployment. Output only.
      - !ruby/object:Api::Type::String
        name: 'manifest'
        output: true
        description: |
          Output only. URL of the manifest representing the last manifest that
          was successfully deployed.
      - !ruby/object:Api::Type::String
        name: 'selfLink'
        output: true
        description: |
          Output only. Server defined URL for the resource.
