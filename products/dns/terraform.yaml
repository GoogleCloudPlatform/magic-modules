--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Provider::ResourceOverrides
  ManagedZone: !ruby/object:Provider::Terraform::ResourceOverride
    example:
      - !ruby/object:Provider::Terraform::Examples
        name: "dns_managed_zone_basic"
        primary_resource_id: "example-zone"
        version: <%= version_name %>
      - !ruby/object:Provider::Terraform::Examples
        name: "dns_managed_zone_private"
        primary_resource_id: "private-zone"
        version: <%= version_name %>
        skip_test: true
        vars:
          zone_name: "private-zone"
          network_1_name: "network-1"
          network_2_name: "network-2"
    properties:
      creationTime: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: true
      description: !ruby/object:Provider::Terraform::PropertyOverride
        description: |
          A textual description field. Defaults to 'Managed by Terraform'.
        default_value: 'Managed by Terraform'
        required: false
      id: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: true
      nameServerSet: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: true
      privateVisibilityConfig.networks: !ruby/object:Provider::Terraform::PropertyOverride
        is_set: true
        set_hash_func: |-
          func(v interface{}) int {
            raw := v.(map[string]interface{})
            if url, ok := raw["network_url"]; ok {
              log.Printf("[DEBUG] URL %s", url)
              log.Printf("[DEBUG] URL hash %d", selfLinkNameHash(url))
              return selfLinkNameHash(url)
            }
            var buf bytes.Buffer
            schema.SerializeResourceForHash(&buf, raw, resourceDnsManagedZone().Schema["private_visibility_config.networks"].Elem.(*schema.Resource))
            return hashcode.String(buf.String())
          }
      privateVisibilityConfig.networks.networkUrl: !ruby/object:Provider::Terraform::PropertyOverride
        diff_suppress_func: 'compareSelfLinkOrResourceName'
  ResourceRecordSet: !ruby/object:Provider::Terraform::ResourceOverride
    exclude: true
  Project: !ruby/object:Provider::Terraform::ResourceOverride
    exclude: true

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
