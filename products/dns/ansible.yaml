--- !ruby/object:Provider::Ansible::Config
manifest: !ruby/object:Provider::Ansible::Manifest
  metadata_version: '1.1'
  status:
    - preview
  supported_by: 'community'
  requirements:
    - python >= 2.6
    - requests >= 2.18.4
    - google-auth >= 1.3.0
  version_added: '2.5'
  author: Google Inc. (@googlecloudplatform)
# This is where custom code would be defined eventually.
datasources: !ruby/object:Provider::Overrides::ResourceOverrides
  Change: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  Project: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  ResourceRecordSet: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    version_added: '2.8'
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
      test: !ruby/object:Provider::Ansible::AnsibleFactsTestInformation
        exists: |
          "'www.testzone-4.com.'in \"{{ results['items'] | map(attribute='name') | list }}\""
        does_not_exist: |
          "'www.testzone-4.com.'not in \"{{ results['items'] | map(attribute='name') | list }}\""
    collection: "https://www.googleapis.com/dns/v1/projects/{project}/managedZones/{managed_zone}/rrsets"
  ManagedZone: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    version_added: '2.8'
    facts: !ruby/object:Provider::Ansible::FactsOverride
      filter: !ruby/object:Provider::Ansible::FilterProp
        name: dnsName
        description: Restricts the list to return only zones with this domain name.
      query_options: false
      filter_api_param: dnsName
overrides: !ruby/object:Provider::Overrides::ResourceOverrides
  ManagedZone: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    properties:
      labels: !ruby/object:Provider::Overrides::Ansible::PropertyOverride
        version_added: '2.8'
  ResourceRecordSet: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    access_api_results: true
    version_added: '2.6'
    imports:
      - copy
      - datetime
      - time
    create: |
      change = create_change(None, updated_record(module), module)
      change_id = int(change['id'])
      if change['status'] == 'pending':
          wait_for_change_to_complete(change_id, module)
      return fetch_wrapped_resource(module, 'dns#resourceRecordSet',
                                    'dns#resourceRecordSetsListResponse',
                                    'rrsets')
    delete: |
      change = create_change(fetch, None, module)
      change_id = int(change['id'])
      if change['status'] == 'pending':
          wait_for_change_to_complete(change_id, module)
      return fetch_wrapped_resource(module, 'dns#resourceRecordSet',
                                    'dns#resourceRecordSetsListResponse',
                                    'rrsets')
    update: |
      change = create_change(fetch, updated_record(module), module)
      change_id = int(change['id'])
      if change['status'] == 'pending':
          wait_for_change_to_complete(change_id, module)
      return fetch_wrapped_resource(module, 'dns#resourceRecordSet',
                                    'dns#resourceRecordSetsListResponse',
                                    'rrsets')
    provider_helpers:
      - 'products/dns/helpers/ansible/provider_resource_set.py.erb'
    hidden:
      - unwrap_resource
      - resource_to_request
      - return_if_object
  Project: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    # TODO(alexstephen): Re-evaluate merging Project into Ansible
    exclude: true
  Change: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
files: !ruby/object:Provider::Config::Files
  compile:
<%= lines(indent(compile('provider/ansible/product~compile.yaml'), 4)) -%>
