- !ruby/object:Api::Type::ResourceRef
  name: 'bucket'
  resources:
    - resource: 'Bucket'
      imports: 'name'
  description: 'The name of the bucket.'
  required: true
- !ruby/object:Api::Type::String
  name: 'domain'
  description: 'The domain associated with the entity.'
  output: true
- !ruby/object:Api::Type::String
  name: 'email'
  description: 'The email address associated with the entity.'
  output: true
- !ruby/object:Api::Type::String
  name: 'entity'
  description: |
    The entity holding the permission, in one of the following forms:
      user-userId
      user-email
      group-groupId
      group-email
      domain-domain
      project-team-projectId
      allUsers
      allAuthenticatedUsers
    Examples:
      The user liz@example.com would be user-liz@example.com.
      The group example@googlegroups.com would be
      group-example@googlegroups.com.
      To refer to all members of the Google Apps for Business domain
      example.com, the entity would be domain-example.com.
  required: true
- !ruby/object:Api::Type::String
  name: 'entityId'
  description: 'The ID for the entity'
# | 'etag' is not applicable for state convergence.
- !ruby/object:Api::Type::Integer
  name: 'generation'
  description: 'The content generation of the object, if applied to an object.'
  output: true
- !ruby/object:Api::Type::String
  name: 'id'
  description: 'The ID of the access-control entry.'
  output: true
- !ruby/object:Api::Type::String
  name: 'object'
  description: 'The name of the object, if applied to an object.'
  required: <%= object_required %>
- !ruby/object:Api::Type::NestedObject
  name: 'projectTeam'
  description: 'The project team associated with the entity'
  properties:
    - !ruby/object:Api::Type::String
      name: 'projectNumber'
      description: 'The project team associated with the entity'
    - !ruby/object:Api::Type::Enum
      name: 'team'
      description: 'The team.'
      values:
        - :editors
        - :owners
        - :viewers
- !ruby/object:Api::Type::Enum
  name: 'role'
  description: 'The access permission for the entity.'
  values:
    - :OWNER
    - :READER
