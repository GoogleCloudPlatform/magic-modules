--- !ruby/object:Provider::Terraform::Config
name: CloudScheduler
overrides: !ruby/object:Provider::ResourceOverrides
  Job: !ruby/object:Provider::Terraform::ResourceOverride
    properties:
      name: !ruby/object:Provider::Terraform::PropertyOverride
        custom_expand: 'templates/terraform/custom_expand/cloud_scheduler_job_name.erb'
        custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
      httpTarget.body: !ruby/object:Provider::Terraform::PropertyOverride
        custom_expand: 'templates/terraform/custom_expand/base64_encode_body.erb'
        custom_flatten: 'templates/terraform/custom_flatten/base64_decode_body.erb'
      httpTarget.headers: !ruby/object:Provider::Terraform::PropertyOverride
        custom_flatten: 'templates/terraform/custom_flatten/http_headers.erb'
        validation: !ruby/object:Provider::Terraform::Validation
          function: 'validateHttpHeaders()'
      pubsubTarget.data: !ruby/object:Provider::Terraform::PropertyOverride
        custom_expand: 'templates/terraform/custom_expand/base64_encode_body.erb'
        custom_flatten: 'templates/terraform/custom_flatten/base64_decode_body.erb'
      appEngineHttpTarget.body: !ruby/object:Provider::Terraform::PropertyOverride
        custom_expand: 'templates/terraform/custom_expand/base64_encode_body.erb'
        custom_flatten: 'templates/terraform/custom_flatten/base64_decode_body.erb'
      appEngineHttpTarget.headers: !ruby/object:Provider::Terraform::PropertyOverride
        custom_flatten: 'templates/terraform/custom_flatten/http_headers.erb'
        validation: !ruby/object:Provider::Terraform::Validation
          function: 'validateHttpHeaders()'
        

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
