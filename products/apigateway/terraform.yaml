--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Api: !ruby/object:Overrides::Terraform::ResourceOverride
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 6
      update_minutes: 6
      delete_minutes: 6
    autogen_async: true
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      allowed_iam_role: 'roles/apigateway.viewer'
      method_name_separator: ':'
      parent_resource_attribute: 'api'
    examples:
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "apigateway_api_basic"
        primary_resource_id: "api"
        vars:
          name: "api"
    properties:
      displayName: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      managedService: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
  ApiConfig: !ruby/object:Overrides::Terraform::ResourceOverride
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 6
      update_minutes: 6
      delete_minutes: 6
    autogen_async: true
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      allowed_iam_role: 'roles/apigateway.viewer'
      method_name_separator: ':'
      parent_resource_attribute: 'api_config'
    examples:
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "apigateway_api_config_basic"
        primary_resource_id: "api_cfg"
        vars:
          name: "api-cfg"
    properties:
      displayName: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      gatewayConfig.backendConfig.googleServiceAccount: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      openapiDocuments.document.contents: !ruby/object:Overrides::Terraform::PropertyOverride
        ignore_read: true
      openapiDocuments.document.path: !ruby/object:Overrides::Terraform::PropertyOverride
        ignore_read: true
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      constants:  'templates/terraform/constants/apigateway_apiconfig.erb'
      resource_definition: 'templates/terraform/resource_definition/api_config.erb'
  Gateway: !ruby/object:Overrides::Terraform::ResourceOverride
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 6
      update_minutes: 6
      delete_minutes: 6
    autogen_async: true
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      allowed_iam_role: 'roles/apigateway.viewer'
      method_name_separator: ':'
      parent_resource_attribute: 'gateway'
    examples:
      - !ruby/object:Provider::Terraform::Examples
        min_version: beta
        name: "apigateway_gateway_basic"
        primary_resource_id: "api_gw"
        vars:
          name: "api-gw"
    properties:
      name: !ruby/object:Overrides::Terraform::PropertyOverride
        custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
      displayName: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
      region: !ruby/object:Overrides::Terraform::PropertyOverride
        ignore_read: true

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
