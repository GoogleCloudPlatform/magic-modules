--- !ruby/object:Api::Product
name: ApiGateway
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://apigateway.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
async: !ruby/object:Api::OpAsync
  operation: !ruby/object:Api::OpAsync::Operation
    path: 'name'
    base_url: '{{op_id}}'
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: 'response'
    resource_inside_response: true
  status: !ruby/object:Api::OpAsync::Status
    path: 'done'
    complete: True
    allowed:
      - True
      - False
  error: !ruby/object:Api::OpAsync::Error
    path: 'error'
    message: 'message'
objects:
  - !ruby/object:Api::Resource
    name: 'Api'
    min_version: beta
    create_url:  projects/{{project}}/locations/global/apis?apiId={{name}}
    self_link: projects/{{project}}/locations/global/apis/{{name}}
    base_url:  projects/{{project}}/locations/global/apis
    update_verb: :PATCH
    update_mask: true
    description: |
      A consumable API that can be used by multiple Gateways.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/quickstart'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
    # parameters:
    #   - !ruby/object:Api::Type::String
    #     name: 'region'
    #     description: |
    #       The name of the Memcache region of the instance.
    #     required: true
    #     input: true
    #     url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the API.
        required: true
        input: true
        url_param_only: true
        pattern: projects/{{project}}/locations/global/apis/{{name}}
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'managedService'
        input: true
        description: |
          Immutable. The name of a Google Managed Service ( https://cloud.google.com/service-infrastructure/docs/glossary#managed).
          If not specified, a new Service will automatically be created in the same project as this API.
      # - !ruby/object:Api::Type::String
      #   name: 'state'
      #   description: |
      #     The instance state - short description.
      #   output: true
      #   exclude: true
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: Creation timestamp in RFC3339 text format.
        output: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
  - !ruby/object:Api::Resource
    name: 'ApiConfig'
    min_version: beta
    create_url:  projects/{{project}}/locations/global/apis/{{api}}/configs?apiConfigId={{name}}
    self_link: projects/{{project}}/locations/global/apis/{{api}}/configs/{{name}}
    base_url:  projects/{{project}}/locations/global/apis/{{api}}/configs
    update_verb: :PATCH
    update_mask: true
    description: |
      A consumable API that can be used by multiple Gateways.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/quickstart'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'api'
        description: |
          The API of that the config belongs to.
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: The resource name of the API Config.
        required: true
        input: true
        url_param_only: true
        pattern: projects/{{project}}/locations/global/apis/{{api}}/configs/{{name}}
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'serviceConfigId'
        output: true
        description: |
          The ID of the associated Service Config (https://cloud.google.com/service-infrastructure/docs/glossary#config).
      - !ruby/object:Api::Type::String
        name: 'managedService'
        input: true
        description: |
          Immutable. The name of a Google Managed Service (https://cloud.google.com/service-infrastructure/docs/glossary#managed).
          If not specified, a new Service will automatically be created in the same project as this API.
      # - !ruby/object:Api::Type::String
      #   name: 'state'
      #   description: |
      #     The instance state - short description.
      #   output: true
      #   exclude: true
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: Creation timestamp in RFC3339 text format.
        output: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
      - !ruby/object:Api::Type::NestedObject
        name: 'gatewayConfig'
        input: true
        description: |
          Immutable. Gateway specific configuration.
          If not specified, backend authentication will be set to use OIDC authentication using the default compute service account
        properties:
        - !ruby/object:Api::Type::NestedObject
          name: 'backendConfig'
          description: |
            Backend settings that are applied to all backends of the Gateway.
          properties:
          - !ruby/object:Api::Type::String
            name: 'googleServiceAccount'
            description: |
              Google Cloud IAM service account used to sign OIDC tokens for backends that have authentication configured
              (https: //cloud.google.com/service-infrastructur // e/docs/service-management/reference/rest/v1/services.configs#backend). 
              This may either be the Service Account's email (i.e. "{ACCOUNT_ID}@{PROJECT}.iam.gserviceaccount.com") or its full resource
              name (i.e. "projects/{PROJECT}/accounts/{UNIQUE_ID}"). 
      - !ruby/object:Api::Type::Array
        name: 'openapiDocuments'
        description: |
          An OpenAPI Specification Document describing an API.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'document'
              description: |
                Domain name to match against. The wildcard "*" is supported if specified before a period: "*.".
                Defaults to matching all domains: "*".
              properties:
                - !ruby/object:Api::Type::String
                  name: 'path'
                  description: |
                    The file path (full or relative path). This is typically the path of the file when it is uploaded.
                - !ruby/object:Api::Type::String
                  name: 'contents'
                  description: |
                    Base64 encoded content of the file.
  - !ruby/object:Api::Resource
    name: 'Gateway'
    min_version: beta
    create_url:  projects/{{project}}/locations/{{region}}/gateways?gatewayId={{name}}
    self_link: projects/{{project}}/locations/{{region}}/gateways/{{name}}
    base_url:  projects/{{project}}/locations/{{region}}/gateways
    update_verb: :PATCH
    update_mask: true
    description: |
      A consumable API that can be used by multiple Gateways.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/api-gateway/docs/quickstart'
      api: 'https://cloud.google.com/api-gateway/docs/reference/rest/v1beta/projects.locations.apis'
    parameters:
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The name of the Memcache region of the instance.
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the instance.
        required: true
        input: true
        url_param_only: true
        pattern: projects/{{project}}/locations/{{region}}/gateways/{{name}}
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          A user-visible name for the API.
      - !ruby/object:Api::Type::String
        name: 'apiConfig'
        required: true
        description: |
          Resource name of the API Config for this Gateway. Format: projects/{project}/locations/global/apis/{api}/configs/{apiConfig}
      - !ruby/object:Api::Type::String
        name: 'defaultHostname'
        output: true
        description: The default API Gateway host name of the form {gatewayId}-{hash}.{region_code}.gateway.dev.
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: Creation timestamp in RFC3339 text format.
        output: true
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.