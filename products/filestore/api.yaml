--- !ruby/object:Api::Product
name: Google Cloud Filestore
prefix: gfile
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://file.googleapis.com/v1beta1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'Instance'
    exclude: true
    base_url: |
      projects/{{project}}/locations/{{zone}}/instances?instanceId={{name}}
    self_link: projects/{{project}}/locations/{{zone}}/instances/{{name}}
    update_verb: :PATCH
    description: |
      A Google Cloud Filestore instance.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/memorystore/docs/redis/'
      api: 'https://cloud.google.com/memorystore/docs/redis/reference/rest/'
<%=
  indent(compile_file({timeouts: { insert_sec: 5 * 60 }},
                      'templates/zonal_async.yaml.erb'), 4)
%>
    parameters:
      - !ruby/object:Api::Type::String
        name: 'zone'
        description: |
          The name of the Filestore zone of the instance.
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource name of the instance, in the format
          `projects/{project_id}/locations/{locationId}/instances/{instanceId}`.
        required: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          A description of the instance.
      - !ruby/object:Api::Type::String
        name: 'state'
        description: |
          The instance state - short description.
        output: true
        exclude: true
      - !ruby/object:Api::Type::String
        name: 'statusMessage'
        description: |
          Additional information about the instance state, if available.
        output: true
        exclude: true
      - !ruby/object:Api::Type::Time
        name: 'createTime'
        description: 'Creation timestamp in RFC3339 text format.'
        output: true
      - !ruby/object:Api::Type::Enum
        name: 'tier'
        description: |
          The service tier of the instance.
        required: true
        input: true
        values:
          - TIER_UNSPECIFIED
          - STANDARD
          - PREMIUM
      - !ruby/object:Api::Type::NameValues
        name: 'labels'
        description: |
          Resource labels to represent user-provided metadata.
        key_type: Api::Type::String
        value_type: Api::Type::String
      - !ruby/object:Api::Type::Array
        name: 'fileShares'
        required: true
        description: |
          File system shares on the instance. For this version, only a
          single file share is supported.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: |
                The name of the fileshare (16 characters or less)
              required: true
              input: true
            - !ruby/object:Api::Type::Integer
              name: 'capacityGb'
              description: |
                File share capacity in GB.
              required: true
      - !ruby/object:Api::Type::Array
        name: 'networks'
        description: |
          VPC networks to which the instance is connected. For this version,
          only a single network is supported.
        required: true
        input: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'network'
              description: |
                The name of the GCE VPC network to which the
                instance is connected.
              required: true
              input: true
            - !ruby/object:Api::Type::Array
              name: 'modes'
              description: |
                IP versions for which the instance has
                IP addresses assigned.
              required: true
              input: true
              item_type: !ruby/object:Api::Type::Enum
                name: 'mode'
                description: An IP version.
                values:
                  - ADDRESS_MODE_UNSPECIFIED
                  - MODE_IPV4
                  - MODE_IPV6
            - !ruby/object:Api::Type::String
              name: 'reservedIpRange'
              description: |
                A /29 CIDR block that identifies the range of IP
                addresses reserved for this instance.
            - !ruby/object:Api::Type::Array
              name: 'ipAddresses'
              description: |
                A list of IPv4 or IPv6 addresses.
              output: true
              item_type: Api::Type::String
      - !ruby/object:Api::Type::String
        name: 'etag'
        description: |
          Server-specified ETag for the instance resource to prevent
          simultaneous updates from overwriting each other.
        output: true
