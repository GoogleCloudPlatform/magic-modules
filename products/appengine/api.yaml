--- !ruby/object:Api::Product
name: AppEngine
display_name: App Engine
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://appengine.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: App Engine Admin API
    url: https://console.cloud.google.com/apis/library/appengine.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'DomainMapping'
    description: |
      A domain serving an App Engine application.
    base_url: 'apps/{{project}}/domainMappings'
    self_link: 'apps/{{project}}/domainMappings/{{id}}'
    update_verb: :PATCH
    update_mask: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/appengine/docs/standard/python/mapping-custom-domains'
      api: 'https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1/apps.domainMappings'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::Enum
        name: 'overrideStrategy'
        description: |
          Whether the domain creation should override any existing mappings for this domain.
          By default, overrides are rejected.
        url_param_only: true
        values:
          - :STRICT
          - :OVERRIDE
        default_value: :STRICT
      - !ruby/object:Api::Type::String
        name: 'id'
        description: |
          Relative name of the domain serving the application. Example: example.com.
        input: true
        required: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Full path to the DomainMapping resource in the API. Example: apps/myapp/domainMapping/example.com.
        output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'sslSettings'
        description: |
          SSL configuration for this domain. If unconfigured, this domain will not serve with SSL.
        properties:
          - !ruby/object:Api::Type::String
            name: 'certificateId'
            description: |
              ID of the AuthorizedCertificate resource configuring SSL for the application. Clearing this field will
              remove SSL support.
              By default, a managed certificate is automatically created for every domain mapping. To omit SSL support
              or to configure SSL manually, specify `SslManagementType.MANUAL` on a `CREATE` or `UPDATE` request. You must be
              authorized to administer the `AuthorizedCertificate` resource to manually map it to a DomainMapping resource.
              Example: 12345.
          - !ruby/object:Api::Type::Enum
            name: 'sslManagementType'
            required: true
            description: |
              SSL management type for this domain. If `AUTOMATIC`, a managed certificate is automatically provisioned.
              If `MANUAL`, `certificateId` must be manually specified in order to configure SSL for this domain.
            values:
              - :AUTOMATIC
              - :MANUAL
          - !ruby/object:Api::Type::Enum
            name: 'pendingManagedCertificateId'
            output: true
            description: |
              ID of the managed `AuthorizedCertificate` resource currently being provisioned, if applicable. Until the new
              managed certificate has been successfully provisioned, the previous SSL state will be preserved. Once the
              provisioning process completes, the `certificateId` field will reflect the new managed certificate and this
              field will be left empty. To remove SSL support while there is still a pending managed certificate, clear the
              `certificateId` field with an update request.
            values:
              - :AUTOMATIC
              - :MANUAL
      - !ruby/object:Api::Type::Array
        name: 'resourceRecords'
        description: |
          The resource records required to configure this domain mapping. These records must be added to the domain's DNS
          configuration in order to serve the application via this domain mapping.
        output: true
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: |
                Relative name of the object affected by this record. Only applicable for CNAME records. Example: 'www'.
            - !ruby/object:Api::Type::String
              name: 'rrdata'
              description: |
                Data for this record. Values vary by record type, as defined in RFC 1035 (section 5) and RFC 1034 (section 3.6.1).
            - !ruby/object:Api::Type::Enum
              name: 'type'
              description: |
                Resource record type. Example: `AAAA`.
              values:
                - :A
                - :AAAA
                - :CNAME
  - !ruby/object:Api::Resource
    name: 'FirewallRule'
    description: |
      A single firewall rule that is evaluated against incoming traffic
      and provides an action to take on matched requests.
    base_url: 'apps/{{project}}/firewall/ingressRules'
    self_link: 'apps/{{project}}/firewall/ingressRules/{{priority}}'
    update_verb: :PATCH
    update_mask: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/appengine/docs/standard/python/creating-firewalls#creating_firewall_rules'
      api: 'https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1/apps.firewall.ingressRules'
    collection_url_key: 'ingressRules'
    parameters:
      - !ruby/object:Api::Type::Integer
        name: 'priority'
        description: |
          A positive integer that defines the order of rule evaluation.
          Rules with the lowest priority are evaluated first.

          A default rule at priority Int32.MaxValue matches all IPv4 and
          IPv6 traffic when no previous rule matches. Only the action of
          this rule can be modified by the user.
    properties:
      - !ruby/object:Api::Type::String
        name: 'description'
        description: |
          An optional string description of this rule.
        required: false
      - !ruby/object:Api::Type::String
        name: 'sourceRange'
        description: |
          IP address or range, defined using CIDR notation, of requests that this rule applies to.
        required: true
      - !ruby/object:Api::Type::Enum
        name: 'action'
        description: |
          The action to take if this rule matches.
        required: true
        values:
          - UNSPECIFIED_ACTION
          - ALLOW
          - DENY
  - !ruby/object:Api::Resource
    name: 'ServiceSplitTraffic'
    description: |
      A Service resource is a logical component of an application that can share state and communicate in a secure fashion with other services. 
      For example, an application that handles customer requests might include separate services to handle tasks such as backend data analysis or API requests from mobile devices. 
      Each service has a collection of versions that define a specific set of code used to implement the functionality of that service.
    base_url: 'apps/{{project}}/services'
    create_url: 'apps/{{project}}/services/{{service_id}}?migrateTraffic={{migrate_traffic}}&updateMask=split'
    create_verb: :PATCH
    update_url: 'apps/{{project}}/services/{{service_id}}?migrateTraffic={{migrate_traffic}}'
    update_verb: :PATCH
    update_mask: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      api: 'https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1/apps.services'
    async: !ruby/object:Api::Async
      operation: !ruby/object:Api::Async::Operation
        kind: 'appengine#operation'
        path: 'name'
        base_url: 'projects/{{project}}/global/operations/{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::Async::Result
        path: 'targetLink'
      status: !ruby/object:Api::Async::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::Async::Error
        path: 'error/errors'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::Boolean
        name: 'migrate_traffic'
        url_param_only: true
        description: |
          If set to true traffic will be migrated to this version.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Full path to the Service resource in the API. Example apps/myapp/services/default.
          This field is used in responses only. Any value specified here in a request is ignored.
      - !ruby/object:Api::Type::String
        name: 'id'
        description: |
           Relative name of the service within the application. Example default.
      - !ruby/object:Api::Type::NestedObject
        name: 'split'
        description: |
           Mapping that defines fractional HTTP traffic diversion to different versions within the service.
        required: true
        properties:      
          - !ruby/object:Api::Type::Enum
            name: 'shardBy'
            required: false
            description: |
              Mechanism used to determine which version a request is sent to. The traffic selection algorithm will be stable for either type until allocations are changed.
            values:
              - :UNSPECIFIED
              - :COOKIE
              - :IP
              - :RANDOM
          - !ruby/object:Api::Type::KeyValuePairs
            name: 'allocations'
            required: true
            description: |
              Mapping from version IDs within the service to fractional (0.000, 1] allocations of traffic for that version. Each version can be specified only once, but some versions in the service may not have any traffic allocation. Services that have traffic allocated cannot be deleted until either the service is deleted or their traffic allocation is removed. Allocations must sum to 1. Up to two decimal place precision is supported for IP-based splits and up to three decimal places is supported for cookie-based splits.           
  - !ruby/object:Api::Resource
    name: 'StandardAppVersion'
    description: |
      Standard App Version resource to create a new version of standard GAE Application.
      Currently supporting Zip and File Containers.
      Currently does not support async operation checking.
    collection_url_key: 'versions'
    base_url: 'apps/{{project}}/services/{{service}}/versions'
    delete_url: 'apps/{{project}}/services/{{service}}/versions/{{version_id}}'
    delete_verb: :DELETE
    update_url: 'apps/{{project}}/services/{{service}}/versions'
    update_verb: :POST
    update_mask: false
    self_link: 'apps/{{project}}/services/{{service}}/versions/{{version_id}}'
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/appengine/docs/admin-api/deploying-overview'
      api: 'https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1/apps.services.versions'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        kind: 'appengine#operation'
        path: 'name'
        base_url: 'projects/{{project}}/global/operations/{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'targetLink'
      status: !ruby/object:Api::OpAsync::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'
    parameters:
      - !ruby/object:Api::Type::ResourceRef
        name: 'service'
        url_param_only: true
        resource: 'ServiceSplitTraffic'
        imports: 'name'
        description: |
          AppEngine service resource
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          Full path to the Version resource in the API. Example, "v1".
      - !ruby/object:Api::Type::String
        name: 'id'
        input: true
        description: |
          Relative name of the version within the service. For example, `v1`. Version names can contain only lowercase letters, numbers, or hyphens. Reserved names,"default", "latest", and any name with the prefix "ah-". 
      - !ruby/object:Api::Type::String
        name: 'runtime'
        description: |
          Desired runtime. Example python27.
        required: true        
      - !ruby/object:Api::Type::Boolean
        name: 'threadsafe'
        description: |
          Whether multiple requests can be dispatched to this version at once.
      - !ruby/object:Api::Type::String
        name: 'runtimeApiVersion'
        description: |
          The version of the API in the given runtime environment. 
          Please see the app.yaml reference for valid values at https://cloud.google.com/appengine/docs/standard//config/appref
      - !ruby/object:Api::Type::Array
        name: 'handlers'
        description: |
          An ordered list of URL-matching patterns that should be applied to incoming requests. 
          The first matching URL handles the request and other request handlers are not attempted. 
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
          - !ruby/object:Api::Type::String
            name: 'urlRegex'
            description: |
              URL prefix. Uses regular expression syntax, which means regexp special characters must be escaped, but should not contain groupings. 
              All URLs that begin with this prefix are handled by this handler, using the portion of the URL after the prefix as part of the file path.
          - !ruby/object:Api::Type::Enum
            name: 'securityLevel'
            required: false
            description: |
              Security (HTTPS) enforcement for this URL.
            values:
              - :SECURE_UNSPECIFIED
              - :SECURE_DEFAULT
              - :SECURE_NEVER
              - :SECURE_OPTIONAL
              - :SECURE_ALWAYS
          - !ruby/object:Api::Type::Enum
            name: 'login'
            description: |
              Methods to restrict access to a URL based on login status.
            required: false
            values:
              - :LOGIN_UNSPECIFIED
              - :LOGIN_OPTIONAL
              - :LOGIN_ADMIN
              - :LOGIN_REQUIRED
          - !ruby/object:Api::Type::Enum
            name: 'authFailAction'
            description: |
              Actions to take when the user is not logged in.
            required: false
            values:
              - :AUTH_FAIL_ACTION_UNSPECIFIED
              - :AUTH_FAIL_ACTION_REDIRECT
              - :AUTH_FAIL_ACTION_UNAUTHORIZED
          - !ruby/object:Api::Type::Enum
            name: 'redirectHttpResponseCode'
            description: |
              Redirect codes.
            required: false
            values:
              - :REDIRECT_HTTP_RESPONSE_CODE_UNSPECIFIED
              - :REDIRECT_HTTP_RESPONSE_CODE_301
              - :REDIRECT_HTTP_RESPONSE_CODE_302
              - :REDIRECT_HTTP_RESPONSE_CODE_303
              - :REDIRECT_HTTP_RESPONSE_CODE_307
          - !ruby/object:Api::Type::NestedObject
            name: 'script'
            # TODO (mbang): Exactly one of script, staticFiles, or apiEndpoint must be set
            description: |
              Executes a script to handle the requests that match this URL pattern. 
              Only the auto value is supported for Node.js in the App Engine standard environment, for example "script:" "auto".
            properties:
            - !ruby/object:Api::Type::String
              name: 'scriptPath'
              required: true
              description: |
                Path to the script from the application root directory.
          - !ruby/object:Api::Type::NestedObject
            name: 'staticFiles'
            # TODO (mbang): Exactly one of script, staticFiles, or apiEndpoint must be set
            description: |
              Files served directly to the user for a given URL, such as images, CSS stylesheets, or JavaScript source files. Static file handlers describe which files in the application directory are static files, and which URLs serve them.
            properties:
            - !ruby/object:Api::Type::String
              name: 'path'
              description: |
                Path to the static files matched by the URL pattern, from the application root directory. The path can refer to text matched in groupings in the URL pattern.
            - !ruby/object:Api::Type::String
              name: 'uploadPathRegex'
              description: |
                Regular expression that matches the file paths for all files that should be referenced by this handler.
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'httpHeaders'
              description: |
                HTTP headers to use for all responses from these URLs.
                An object containing a list of "key:value" value pairs.".
            - !ruby/object:Api::Type::String
              name: 'mimeType'
              description: |
                MIME type used to serve all files served by this handler.
                Defaults to file-specific MIME types, which are derived from each file's filename extension.
            - !ruby/object:Api::Type::String
              name: 'expiration'
              description: |
                Time a static file served by this handler should be cached by web proxies and browsers.
                A duration in seconds with up to nine fractional digits, terminated by 's'. Example "3.5s".
            - !ruby/object:Api::Type::Boolean
              name: 'requireMatchingFile'
              description: |
                Whether this handler should match the request if the file referenced by the handler does not exist.
            - !ruby/object:Api::Type::Boolean
              name: 'applicationReadable'
              description: |
                Whether files should also be uploaded as code data. By default, files declared in static file handlers are uploaded as static data and are only served to end users; they cannot be read by the application. If enabled, uploads are charged against both your code and static data storage resource quotas.        
      - !ruby/object:Api::Type::Array
        name: 'libraries'
        description: |
          Configuration for third-party Python runtime libraries that are required by the application.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
          - !ruby/object:Api::Type::String
            name: 'name'
            description: |
              Name of the library. Example "django".
          - !ruby/object:Api::Type::String
            name: 'version'
            description: |
              Version of the library to select, or "latest".
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'envVariables'
        description: |
          Environment variables available to the application.
      - !ruby/object:Api::Type::NestedObject
        name: 'deployment'
        description: |
           Code and application artifacts that make up this version.
        required: false
        properties:      
          - !ruby/object:Api::Type::NestedObject
            name: 'zip'
            description: 'Zip File'
            required: false
            at_least_one_of:
              - deployment.0.zip
              - deployment.0.files
            properties:
              - !ruby/object:Api::Type::String
                name: 'sourceUrl'
                description: 'Source URL'
                required: true
              - !ruby/object:Api::Type::Integer
                name: 'filesCount'
                description: 'files count'
                required: false
          - !ruby/object:Api::Type::Map
            name: 'files'
            description: |
              Manifest of the files stored in Google Cloud Storage that are included as part of this version.
              All files must be readable using the credentials supplied with this call.
            required: false
            at_least_one_of:
              - deployment.0.zip
              - deployment.0.files
            key_name: 'name'
            key_description: |
              name of file
            value_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::String
                  name: 'sha1Sum'
                  description: |
                    SHA1 checksum of the file
                - !ruby/object:Api::Type::String
                  name: 'sourceUrl'
                  required: true
                  description: |
                    Source URL
      - !ruby/object:Api::Type::NestedObject
        name: 'entrypoint'
        description: |
          The entrypoint for the application.
        required: false
        properties:
          - !ruby/object:Api::Type::String
            name: 'shell'
            required: true
            description: |
              The format should be a shell command that can be fed to bash -c.
      - !ruby/object:Api::Type::String
        name: 'instanceClass'
        description: |
          Instance class that is used to run this version. Valid values are
          AutomaticScaling F1, F2, F4, F4_1G
          (Only AutomaticScaling is supported at the moment)
  - !ruby/object:Api::Resource
    name: 'ApplicationUrlDispatchRules'
    description: |
      Rules to match an HTTP request and dispatch that request to a service.
    base_url: 'apps/{{project}}'
    create_url: 'apps/{{project}}?updateMask=dispatch_rules'
    create_verb: :PATCH
    delete_url: 'apps/{{project}}?updateMask=dispatch_rules'
    delete_verb: :PATCH
    update_url: 'apps/{{project}}?updateMask=dispatch_rules'
    update_verb: :PATCH
    references: !ruby/object:Api::Resource::ReferenceLinks
      api: 'https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1/apps#UrlDispatchRule'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
      status: !ruby/object:Api::OpAsync::Status
        path: 'status'
        complete: 'DONE'
        allowed:
          - 'PENDING'
          - 'RUNNING'
          - 'DONE'
      error: !ruby/object:Api::OpAsync::Error
        path: 'error/errors'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::Array   
        name: 'dispatchRules'
        required: true
        description: |
          Rules to match an HTTP request and dispatch that request to a service.
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'domain'
              default_value: '*'
              description: |
                Domain name to match against. The wildcard "*" is supported if specified before a period: "*.".
                Defaults to matching all domains: "*".
            - !ruby/object:Api::Type::String
              name: 'path'
              description: |
                Pathname within the host. Must start with a "/". A single "*" can be included at the end of the path.
                The sum of the lengths of the domain and path may not exceed 100 characters.
              required: true
            - !ruby/object:Api::Type::String
              name: 'service'
              description: |
                Pathname within the host. Must start with a "/". A single "*" can be included at the end of the path.
                The sum of the lengths of the domain and path may not exceed 100 characters.
              required: true
              
