--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Workflow: !ruby/object:Overrides::Terraform::ResourceOverride
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 6
      update_minutes: 6
      delete_minutes: 6
    autogen_async: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "workflow_basic"
        min_version: beta
        primary_resource_id: "example"
        vars:
          name: "workflow"
      # - !ruby/object:Provider::Terraform::Examples
      #   name: "pubsub_topic_cmek"
      #   primary_resource_id: "example"
      #   skip_test: true
      #   vars:
      #     topic_name: "example-topic"
      #     key_name: "example-key"
      #     keyring_name: "example-keyring"
      # - !ruby/object:Provider::Terraform::Examples
      #   name: "pubsub_topic_geo_restricted"
      #   primary_resource_id: "example"
      #   vars:
      #     topic_name: "example-topic"
    properties:
      name: !ruby/object:Overrides::Terraform::PropertyOverride
        diff_suppress_func: 'compareSelfLinkOrResourceName'
        custom_expand: templates/terraform/custom_expand/resource_from_self_link.go.erb
        custom_flatten: templates/terraform/custom_flatten/name_from_self_link.erb
      serviceAccount: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true
        diff_suppress_func: 'compareSelfLinkOrResourceName'
      description: !ruby/object:Overrides::Terraform::PropertyOverride
        default_from_api: true

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
