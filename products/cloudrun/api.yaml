--- !ruby/object:Api::Product
name: Cloudrun
display_name: Cloud Run
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://run.googleapis.com/apis/serving.knative.dev/v1alpha1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'Service'
    base_url: namespaces/{{project}}/services
    self_link: namespaces/{{project}}/services/{{name}}
    update_verb: :PATCH
    update_mask: true
    description: |
      A Google Cloud Run instance.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/run/docs/'
      api: 'https://cloud.google.com/run/docs/reference/rest/v1alpha1/namespaces.services/create'
    async: !ruby/object:Api::Async
      operation: !ruby/object:Api::Async::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_sec: 600
          update_sec: 600
          delete_sec: 600
      result: !ruby/object:Api::Async::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::Async::Status
        path: 'done'
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::Async::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The name of the service.
        required: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'image'
        description: |
          Reference to container image and version.
        required: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'region'
        description: |
          The region of the service.
        required: true
        url_param_only: true
