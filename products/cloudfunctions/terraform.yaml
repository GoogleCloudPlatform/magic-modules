--- !ruby/object:Provider::Terraform::Config
legacy_name: 'cloudfunctions'
overrides: !ruby/object:Overrides::ResourceOverrides
  Function: !ruby/object:Overrides::Terraform::ResourceOverride
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 5
      update_minutes: 5
      delete_minutes: 5
    autogen_async: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "cloudfunctions_public_function"
        primary_resource_id: "function"
        primary_resource_name: "fmt.Sprintf(\"tf-test-my-function%s\", context[\"random_suffix\"])"
        vars:
          function_name: "function-test"
          bucket_name: "test-bucket"
          zip_path: "./path/to/zip/file/which/contains/code"
        test_vars_overrides:
          zip_path: 'createZIPArchiveForCloudFunctionSource(t, testHTTPTriggerPath)'
      - !ruby/object:Provider::Terraform::Examples
        name: "cloudfunctions_single_user"
        primary_resource_id: "function"
        primary_resource_name: "fmt.Sprintf(\"tf-test-my-function%s\", context[\"random_suffix\"])"
        vars:
          function_name: "function-test"
          bucket_name: "test-bucket"
          zip_path: "./path/to/zip/file/which/contains/code"
        test_vars_overrides:
          zip_path: 'createZIPArchiveForCloudFunctionSource(t, testHTTPTriggerPath)'
    properties:
      name: !ruby/object:Overrides::Terraform::PropertyOverride
        validation: !ruby/object:Provider::Terraform::Validation
          function: 'validateResourceCloudFunctionsFunctionName'
      eventTrigger.resource: !ruby/object:Overrides::Terraform::PropertyOverride
        custom_expand: 'templates/terraform/custom_expand/cloudfunction_event_trigger_resource.go.erb'
      eventTrigger.resource: !ruby/object:Overrides::Terraform::PropertyOverride
        diff_suppress_func: 'compareSelfLinkOrResourceNameWithMultipleParts'
      location: !ruby/object:Overrides::Terraform::PropertyOverride
        name: 'region'
      vpcConnector: !ruby/object:Overrides::Terraform::PropertyOverride
        diff_suppress_func: 'compareSelfLinkOrResourceName'
    iam_policy: !ruby/object:Api::Resource::IamPolicy
      parent_resource_attribute: 'function'
      method_name_separator: ':'
      exclude: false
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      constants: templates/terraform/constants/cloudfunctions_function.erb
# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
