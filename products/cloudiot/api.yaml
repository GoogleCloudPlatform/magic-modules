--- !ruby/object:Api::Product
name: CloudIot
display_name: Cloud IoT Core
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://cloudiot.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloudiot
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'DeviceRegistry'
    base_url: 'projects/{{project}}/locations/{{region}}/registries'
    self_link: 'projects/{{project}}/locations/{{region}}/registries/{{name}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      A Google Cloud IoT Core device registry.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/iot/docs/'
      api: 'https://cloud.google.com/iot/docs/reference/cloudiot/rest/'
    parameters:
      - !ruby/object:Api::Type::String
        name: region
        input: true
        url_param_only: true
        required: true
        description: |
          The region of this Device Registry.
    properties:
      - !ruby/object:Api::Type::String
        name: 'id'
        input: true
        required: true
        description: |
          The unique identifier for the device registry. For example,
          `myRegistry`.
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource path name. For example,
          `projects/example-proj/locations/us-central1/registries/my-registry`.
      - !ruby/object:Api::Type::Array
        name: 'eventNotificationConfigs'
        description: |
          List of configurations for event notifications, such as PubSub topics
          to publish device events to.
        max_size: 10
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'subfolderMatches'
              description: |
                If the subfolder name matches this string exactly, this
                configuration will be used. The string must not include the
                leading '/' character. If empty, all strings are matched. Empty
                value can only be used for the last `event_notification_configs`
                item.
            - !ruby/object:Api::Type::String
              name: 'pubsubTopicName'
              required: true
              description: |
                PubSub topic name to publish device events.
      - !ruby/object:Api::Type::NestedObject
        name: 'stateNotificationConfig'
        description: |
          A PubSub topic to publish device state updates.
        properties:
          - !ruby/object:Api::Type::String
            name: 'pubsubTopicName'
            required: true
            description: |
              PubSub topic name to publish device state updates.
      - !ruby/object:Api::Type::NestedObject
        name: 'mqttConfig'
        description: |
          Activate or deactivate MQTT.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'mqttEnabledState'
            description: |
              The field allows `MQTT_ENABLED` or `MQTT_DISABLED`
            required: true
            values:
              - :MQTT_ENABLED
              - :MQTT_DISABLED
      - !ruby/object:Api::Type::NestedObject
        name: 'httpConfig'
        description: |
          Activate or deactivate HTTP.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'httpEnabledState'
            required: true
            description: |
              The field allows `HTTP_ENABLED` or `HTTP_DISABLED`.
            values:
              - :HTTP_ENABLED
              - :HTTP_DISABLED
      - !ruby/object:Api::Type::Enum
        name: 'logLevel'
        default_value: :NONE
        description: |
          The default logging verbosity for activity from devices in this
          registry. Specifies which events should be written to logs. For
          example, if the LogLevel is ERROR, only events that terminate in
          errors will be logged. LogLevel is inclusive; enabling INFO logging
          will also enable ERROR logging.
        values:
          - :NONE
          - :ERROR
          - :INFO
          - :DEBUG
      - !ruby/object:Api::Type::Array
        name: 'credentials'
        description: |
          List of public key certificates to authenticate devices.
        max_size: 10
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'publicKeyCertificate'
              required: true
              description: |
                A public key certificate format and data.
              properties:
                - !ruby/object:Api::Type::Enum
                  name: 'format'
                  required: true
                  description: |
                    The field allows only `X509_CERTIFICATE_PEM`.
                  values:
                    - :X509_CERTIFICATE_PEM
                - !ruby/object:Api::Type::String
                  name: 'certificate'
                  required: true
                  description: |
                    The certificate data.
                - !ruby/object:Api::Type::NestedObject
                  name: 'x509Details'
                  output: true
                  description: |
                    The certificate details. Used only for X.509 certificates.
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'issuer'
                      output: true
                      description: |
                        The entity that signed the certificate.
                    - !ruby/object:Api::Type::String
                      name: 'subject'
                      output: true
                      description: |
                        The entity the certificate and public key belong to.
                    - !ruby/object:Api::Type::String
                      name: 'startTime'
                      output: true
                      description: |
                        The time the certificate becomes valid. A timestamp in
                        RFC3339 UTC "Zulu" format, accurate to nanoseconds.
                        Example: "2014-10-02T15:01:23.045123456Z".
                    - !ruby/object:Api::Type::String
                      name: 'expiryTime'
                      output: true
                      description: |
                        The time the certificate becomes invalid. A timestamp in
                        RFC3339 UTC "Zulu" format, accurate to nanoseconds.
                        Example: "2014-10-02T15:01:23.045123456Z".
                    - !ruby/object:Api::Type::String
                      name: 'signatureAlgorithm'
                      output: true
                      description: |
                        The algorithm used to sign the certificate.
                    - !ruby/object:Api::Type::String
                      name: 'publicKeyType'
                      output: true
                      description: |
                        The type of public key in the certificate.
  - !ruby/object:Api::Resource
    name: 'Device'
    base_url: '{{registry}}/devices'
    self_link: '{{registry}}/devices/{{name}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      A Google Cloud IoT Core device.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation':
          'https://cloud.google.com/iot/docs/'
      api: 'https://cloud.google.com/iot/docs/reference/cloudiot/rest/'
    parameters:
      - !ruby/object:Api::Type::String
        name: registry
        input: true
        url_param_only: true
        required: true
        description: |
          The name of the device registry where this device should be created.
    properties:
      - !ruby/object:Api::Type::String
        name: 'id'
        input: true
        required: true
        description: |
          The unique identifier for the device. For example,
          `Device0`.
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The resource path name. For example,
          `projects/example-proj/locations/us-central1/registries/my-registry/devices/device0`.
      - !ruby/object:Api::Type::String
        name: 'numId'
        output: true
        description: |
          A server-defined unique numeric ID for the device.
          This is a more compact way to identify devices, and it is globally unique.
      - !ruby/object:Api::Type::Array
        name: 'credentials'
        description: |
          The credentials used to authenticate this device.
        max_size: 3
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Time
              name: 'expirationTime'
              description: |
                The time at which this credential becomes invalid.
            - !ruby/object:Api::Type::NestedObject
              name: 'publicKey'
              required: true
              description: |
                A public key used to verify the signature of JSON Web Tokens (JWTs).
              properties:
                - !ruby/object:Api::Type::Enum
                  name: 'format'
                  required: true
                  description: |
                    The format of the key.
                  values:
                    - :RSA_PEM
                    - :RSA_X509_PEM
                    - :ES256_PEM
                    - :ES256_X509_PEM
                - !ruby/object:Api::Type::String
                    name: 'key'
                    required: true
                    description: |
                      The key data.
      - !ruby/object:Api::Type::Time
        name: 'lastHeartbeatTime'
        output: true
        description: |
          The last time an MQTT PINGREQ was received.
      - !ruby/object:Api::Type::Time
        name: 'lastEventTime'
        output: true
        description: |
          The last time a telemetry event was received.
      - !ruby/object:Api::Type::Time
        name: 'lastStateTime'
        output: true
        description: |
          The last time a state event was received.
      - !ruby/object:Api::Type::Time
        name: 'lastConfigAckTime'
        output: true
        description: |
          The last time a cloud-to-device config version acknowledgment was received from the device.
      - !ruby/object:Api::Type::Time
        name: 'lastConfigSendTime'
        output: true
        description: |
           The last time a cloud-to-device config version was sent to the device.
      - !ruby/object:Api::Type::Boolean
        name: 'blocked'
        description: |
           If a device is blocked, connections or requests from this device will fail.
      - !ruby/object:Api::Type::Time
        name: 'lastErrorTime'
        output: true
        description: |
           The time the most recent error occurred, such as a failure to publish to Cloud Pub/Sub.
      - !ruby/object:Api::Type::NestedObject
        name: 'lastErrorStatus'
        output: true
        description: |
          The error message of the most recent error, such as a failure to publish to Cloud Pub/Sub.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'number'
            description: |
              The status code, which should be an enum value of google.rpc.Code.
          - !ruby/object:Api::Type::String
            name: 'message'
            description: |
              A developer-facing error message, which should be in English.
          - !ruby/object:Api::Type::Array
            name: 'details'
            description: |
              A list of messages that carry the error details.
            item_type: Api::Type::KeyValuePairs
      - !ruby/object:Api::Type::NestedObject
        name: 'config'
        output: true
        description: |
          The most recent device configuration, which is eventually sent from Cloud IoT Core to the device.
        properties:
          - !ruby/object:Api::Type::String
            name: 'version'
            output: true
            description: |
              The version of this update.
          - !ruby/object:Api::Type::String
            name: 'cloudUpdateTime'
            output: true
            description: |
              The time at which this configuration version was updated in Cloud IoT Core.
          - !ruby/object:Api::Type::String
            name: 'deviceAckTime'
            output: true
            description: |
              The time at which Cloud IoT Core received the acknowledgment from the device,
              indicating that the device has received this configuration version.
          - !ruby/object:Api::Type::String
            name: 'binaryData'
            description: |
              The device configuration data.
      - !ruby/object:Api::Type::NestedObject
        name: 'state'
        output: true
        description: |
          The state most recently received from the device.
        properties:
          - !ruby/object:Api::Type::Time
            name: 'updateTime'
            description: |
              The time at which this state version was updated in Cloud IoT Core.
          - !ruby/object:Api::Type::String
            name: 'binaryData'
            description: |
              The device state data.
      - !ruby/object:Api::Type::Enum
        name: 'logLevel'
        allow_empty_object: true
        description: |
          The logging verbosity for device activity.
        values:
          - :NONE
          - :ERROR
          - :INFO
          - :DEBUG
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'metadata'
        description: |
          The metadata key-value pairs assigned to the device.
      - !ruby/object:Api::Type::NestedObject
        name: 'gatewayConfig'
        description: |
          Gateway-related configuration and state.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'gatewayType'
            default_value: :NON_GATEWAY
            input: true
            description: |
              Indicates whether the device is a gateway.
            values:
              - :GATEWAY
              - :NON_GATEWAY
          - !ruby/object:Api::Type::Enum
            name: 'gatewayAuthMethod'
            description: |
              Indicates whether the device is a gateway.
            values:
              - :ASSOCIATION_ONLY
              - :DEVICE_AUTH_TOKEN_ONLY
              - :ASSOCIATION_AND_DEVICE_AUTH_TOKEN
          - !ruby/object:Api::Type::String
            name: 'lastAccessedGatewayId'
            output: true
            description: |
              The ID of the gateway the device accessed most recently.
          - !ruby/object:Api::Type::Time
            name: 'lastAccessedGatewayTime'
            output: true
            description: |
              The most recent time at which the device accessed the gateway specified in last_accessed_gateway.
