--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: gcp_iam_service_account
  code: |
    name: "ansible-module@{{ gcp_project }}.iam.gserviceaccount.com"
    display_name: "Ansible IAM Service Account Module"
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
verifier: !ruby/object:Provider::Ansible::Verifier
  command: |
    gcloud iam service-accounts describe
      --project "{{ gcp_project }}"
      "ansible-module@{{ gcp_project }}.iam.gserviceaccount.com"
  failure: !ruby/object:Provider::Ansible::IamServiceAccountFailureCondition
    region: global
    type: ServiceAccount
