--- !ruby/object:Api::Product
name: IAM
display_name: Cloud IAM
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://iam.googleapis.com/v1/
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://iam.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/iam
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Identity and Access Management (IAM) API
    url: https://console.cloud.google.com/apis/library/iam.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'Role'
    base_url: projects/{{project}}/roles
    description: |
      A role in the Identity and Access Management API
    update_mask: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: The name of the role.
        required: true
      - !ruby/object:Api::Type::String
        name: 'title'
        description: |
          A human-readable title for the role. Typically this is limited to 100
          UTF-8 bytes.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: "Human-readable description for the role"
      - !ruby/object:Api::Type::Array
        name: 'includedPermissions'
        description: Names of permissions this role grants when bound in an IAM policy.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Enum
        name: 'stage'
        description: The current launch stage of the role.
        values:
          - :ALPHA
          - :BETA
          - :GA
          - :DEPRECATED
          - :DISABLED
          - :EAP
      - !ruby/object:Api::Type::Boolean
        name: 'deleted'
        description: The current deleted state of the role
        output: true
  - !ruby/object:Api::Resource
    name: 'ServiceAccount'
    base_url: projects/{{project}}/serviceAccounts
    collection_url_key: 'accounts'
    description: |
      A service account in the Identity and Access Management API.
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: The name of the service account.
      - !ruby/object:Api::Type::String
        name: projectId
        description: Id of the project that owns the service account.
        output: true
      - !ruby/object:Api::Type::String
        name: uniqueId
        description: Unique and stable id of the service account
        output: true
      - !ruby/object:Api::Type::String
        name: email
        description: Email address of the service account.
        output: true
      - !ruby/object:Api::Type::String
        name: displayName
        description: User specified description of service account.
      # 'etag' ignored: not relevant to object convergence.
      - !ruby/object:Api::Type::String
        name: oauth2ClientId
        description: OAuth2 client id for the service account.
        output: true
  - !ruby/object:Api::Resource
    name: 'ServiceAccountKey'
    base_url: projects/{{project}}/serviceAccounts/{{service_account}}/keys
    collection_url_key: 'keys'
    description: |
      A service account in the Identity and Access Management API.
    parameters:
      - !ruby/object:Api::Type::ResourceRef
        name: serviceAccount
        description: The name of the serviceAccount.
        resource: ServiceAccount
        imports: name
      # A non-API property to allow writing results to a specific output file.
      - !ruby/object:Api::Type::Path
        name: path
        description: |
          The full name of the file that will hold the service account private
          key. The management of this file will depend on the value of
          sync_file parameter.

          File path must be absolute.
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: The name of the key.
        output: true
      - !ruby/object:Api::Type::Enum
        name: privateKeyType
        description: Output format for the service account key.
        values:
          - :TYPE_UNSPECIFIED
          - :TYPE_PKCS12_FILE
          - :TYPE_GOOGLE_CREDENTIALS_FILE
      - !ruby/object:Api::Type::Enum
        name: keyAlgorithm
        description: Specifies the algorithm for the key.
        values:
          - :KEY_ALG_UNSPECIFIED
          - :KEY_ALG_RSA_1024
          - :KEY_ALG_RSA_2048
      - !ruby/object:Api::Type::String
        name: privateKeyData
        description: Private key data. Base-64 encoded.
        output: true
      - !ruby/object:Api::Type::String
        name: publicKeyData
        description: Public key data. Base-64 encoded.
        output: true
      - !ruby/object:Api::Type::Time
        name: validAfterTime
        description: Key can only be used after this time.
        output: true
      - !ruby/object:Api::Type::Time
        name: validBeforeTime
        description: Key can only be used before this time.
        output: true
      - !ruby/object:Api::Type::Enum
        name: keyType
        output: true
        description: |
          Specifies the type of the key. Possible values include KEY_TYPE_UNSPECIFIED, USER_MANAGED and SYSTEM_MANAGED
        values:
          - :KEY_TYPE_UNSPECIFIED
          - :USER_MANAGED
          - :SYSTEM_MANAGED
  - !ruby/object:Api::Resource
    name: 'OrganizationCustomRole'
    base_url: organizations/{{org_id}}/roles
    description: |
      A role in the Identity and Access Management API
    update_mask: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: The name of the role.
        required: true
      - !ruby/object:Api::Type::String
        name: 'title'
        description: |
          A human-readable title for the role. Typically this is limited to 100
          UTF-8 bytes.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: "Human-readable description for the role"
      - !ruby/object:Api::Type::Array
        name: 'includedPermissions'
        description: Names of permissions this role grants when bound in an IAM policy.
        item_type: Api::Type::String
      - !ruby/object:Api::Type::Enum
        name: 'stage'
        description: The current launch stage of the role.
        values:
          - :ALPHA
          - :BETA
          - :GA
          - :DEPRECATED
          - :DISABLED
          - :EAP
      - !ruby/object:Api::Type::Boolean
        name: 'deleted'
        description: The current deleted state of the role
        output: true
  - !ruby/object:Api::Resource
    name: 'WorkloadIdentityPool'
    min_version: beta
    base_url: projects/{{project}}/locations/global/workloadIdentityPools
    create_url: projects/{{project}}/locations/global/workloadIdentityPools?workloadIdentityPoolId={{id}}
    description: |
      Represents a collection of external workload identities. You can define IAM policies to
      grant these identities access to Google Cloud resources.
    update_mask: true
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::Enum
        name: 'state'
        description: |
          The state of the pool.
          STATE_UNSPECIFIED: State unspecified.
          ACTIVE: The pool is active, and may be used in Google Cloud policies.
          DELETED: The pool is soft-deleted. Soft-deleted pools are permanently deleted after
          approximately 30 days. You can restore a soft-deleted pool using
          UndeleteWorkloadIdentityPool. You cannot reuse the ID of a soft-deleted pool until it is
          permanently deleted. While a pool is deleted, you cannot use it to exchange tokens, or
          use existing tokens to access resources. If the pool is undeleted, existing tokens grant
          access again.
        output: true
        values:
          - :STATE_UNSPECIFIED
          - :ACTIVE
          - :DELETED
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: A display name for the pool. Cannot exceed 32 characters.
      - !ruby/object:Api::Type::String
        name: 'description'
        description: A description of the pool. Cannot exceed 256 characters.
      - !ruby/object:Api::Type::String
        name: 'name'
        description: The resource name of the pool.
        output: true
      - !ruby/object:Api::Type::Boolean
        name: 'disabled'
        description: |
          Whether the pool is disabled. You cannot use a disabled pool to exchange tokens, or use
          existing tokens to access resources. If the pool is re-enabled, existing tokens grant
          access again.
