--- !ruby/object:Provider::Terraform::Config
name: azautomationnullvariable
overrides: !ruby/object:Provider::ResourceOverrides
  AutomationVariable: !ruby/object:Provider::Azure::Terraform::ResourceOverride
    name: AutomationNullVariable
    properties:
      name: !ruby/object:Provider::Terraform::PropertyOverride
        validation: !ruby/object:Provider::Terraform::Validation
          function: validate.NoEmptyStrings
      automationAccountName: !ruby/object:Provider::Terraform::PropertyOverride
        validation: !ruby/object:Provider::Terraform::Validation
          function: validate.NoEmptyStrings
      encrypted: !ruby/object:Provider::Azure::Terraform::PropertyOverride
        exclude: true
      value: !ruby/object:Provider::Azure::Terraform::PropertyOverride
        exclude: true
    acctests:
      - !ruby/object:Provider::Azure::Terraform::ResourceOverride::AccTestDefinition
        name: basic
        steps: [basic]
      - !ruby/object:Provider::Azure::Terraform::ResourceOverride::AccTestDefinition
        name: complete
        steps: [complete]
      - !ruby/object:Provider::Azure::Terraform::ResourceOverride::AccTestDefinition
        name: basicCompleteUpdate
        steps: [basic, complete, basic]
    document_examples:
      - !ruby/object:Provider::Azure::Terraform::ResourceOverride::DocumentExampleReference
        title: Example Usage
        example_name: basic
        resource_name_hints:
          resourceGroups: tfex-example-rg
          automationAccounts: tfex-example-account
          variables: tfex-example-var
          location: West US
