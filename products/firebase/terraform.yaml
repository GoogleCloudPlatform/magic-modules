--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Project: !ruby/object:Overrides::Terraform::ResourceOverride
    import_format: ["projects/{{project}}", "{{project}}"]
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 10
      update_minutes: 10
      delete_minutes: 10
    autogen_async: true
    skip_delete: true
    skip_sweeper: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "firebase_project_basic"
        min_version: 'beta'
        primary_resource_id: "basic"
        vars:
          instance_name: "memory-cache"
        test_env_vars:
          org_id: :ORG_ID
  ProjectLocation: !ruby/object:Overrides::Terraform::ResourceOverride
    import_format: ['projects/{{project}}', '{{project}}']
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 10
    skip_delete: true
    skip_sweeper: true
    examples:
      - !ruby/object:Provider::Terraform::Examples
        name: "firebase_project_location_basic"
        min_version: 'beta'
        primary_resource_id: "basic"
        test_env_vars:
          org_id: :ORG_ID
    properties:

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
