--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Provider::ResourceOverrides
  AlertPolicy: !ruby/object:Provider::Terraform::ResourceOverride
    id_format: "{{name}}"
    import_format: ["{{name}}"]
    mutex: alertPolicy/{{project}}
    examples: |
      ### Basic Usage
      ```hcl
      resource "google_monitoring_alert_policy" "basic" {
        display_name = "Test Policy Basic"
        combiner = "OR"
        conditions = [
          {
            display_name = "test condition"
            condition_threshold {
              filter = "metric.type=\"compute.googleapis.com/instance/disk/write_bytes_count\" AND resource.type=\"gce_instance\""
              duration = "60s"
              comparison = "COMPARISON_GT"
              aggregations = [
                {
                  alignment_period = "60s"
                  per_series_aligner = "ALIGN_RATE"
                }
              ]
            }
          }
        ]
      }
      ```
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/self_link_as_name.erb
      post_create: templates/terraform/post_create/set_computed_name.erb

  Group: !ruby/object:Provider::Terraform::ResourceOverride
    id_format: "{{name}}"
    import_format: ["{{name}}"]
    mutex: stackdriver/groups/{{project}}
    example:
      - !ruby/object:Provider::Terraform::Examples
        name: "monitoring_group_basic"
        primary_resource_id: "basic"
        version: <%= _version_name %>
        vars:
          display_name: "New Test Group"
      - !ruby/object:Provider::Terraform::Examples
        name: "monitoring_group_subgroup"
        primary_resource_id: "subgroup"
        version: <%= _version_name %>
        vars:
          display_name: "New Test SubGroup"
          display_name2: "New Test SubGroup"
    properties:
      parentName: !ruby/object:Provider::Terraform::PropertyOverride
        diff_suppress_func: 'compareSelfLinkRelativePaths'
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/self_link_as_name.erb
      post_create: templates/terraform/post_create/set_computed_name.erb

  NotificationChannel: !ruby/object:Provider::Terraform::ResourceOverride
    id_format: "{{name}}"
    import_format: ["{{name}}"]
    mutex: stackdriver/notifications/{{project}}
    example:
      - !ruby/object:Provider::Terraform::Examples
        version: <%= _version_name %>
        name: "notification_channel_basic"
        primary_resource_id: "basic"
        vars:
          display_name: "Test Notification Channel"
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/self_link_as_name.erb
      post_create: templates/terraform/post_create/set_computed_name.erb

files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
