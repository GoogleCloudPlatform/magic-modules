--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_disk
    register: disk
    code:
      name: <%= dependency_name('disk', 'instance') %>
      size_gb: 50
      source_image: 'projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts'
      zone: us-central1-a
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_network
    register: network
    code:
      name: <%= dependency_name('network', 'instance') %>
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_address
    register: address
    code:
      name: <%= dependency_name('address', 'instance') %>
      region: 'us-central1'
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
task: !ruby/object:Provider::Ansible::Task
  name: gcp_compute_instance
  code:
    name: <%= ctx[:name] %>
    machine_type: n1-standard-1
    disks:
      - auto_delete: true
        boot: true
        source: "{{ disk }}"
      - auto_delete: true
        interface: NVME
        type: SCRATCH
        initialize_params:
          disk_type: local-ssd
    metadata:
      startup-script-url: 'gs:://graphite-playground/bootstrap.sh'
      cost-center: '12345'
    labels:
      environment: production
    network_interfaces:
        - network: "{{ network }}"
          access_configs:
            - name: 'External NAT'
              nat_ip: "{{ address }}"
              type: 'ONE_TO_ONE_NAT'
    zone: 'us-central1-a'
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
