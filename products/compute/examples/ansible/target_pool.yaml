--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: gcp_compute_target_pool
  code:
    name: <%= ctx[:name] %>
    region: 'us-west1'
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
verifier: !ruby/object:Provider::Ansible::Verifier
  command: |
    gcloud compute target-pools describe
      --project="{{ gcp_project}}"
      --region=us-west1
      "{{ resource_name }}"
  failed_name: |
    'projects/{{ gcp_project }}/regions/us-west1/targetPools/{{ resource_name }}' was not found
  failure: !ruby/object:Provider::Ansible::ComputeFailureCondition
    region: regions/us-west1
    type: targetPools
