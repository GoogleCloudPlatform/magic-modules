--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_global_address
    register: globaladdress
    code:
      name: <%= dependency_name('globalAddress', 'globalForwardingRule') %>
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_instance_group
    register: instancegroup
    code:
      name: <%= dependency_name('instanceGroup', 'globalForwardingRule') %>
      zone: 'us-central1-a'
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_http_health_check
    register: healthcheck
    code:
      name: <%= dependency_name('httpHealthCheck', 'globalForwardingRule') %>
      healthy_threshold: 10
      port: 8080
      timeout_sec: 2
      unhealthy_threshold: 5
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_backend_service
    register: backendservice
    code:
      name: <%= dependency_name('backendService', 'globalForwardingRule') %>
      backends:
        - group: "{{ instancegroup.selfLink }}"
      health_checks:
        - "{{ healthcheck.selfLink }}"
      enable_cdn: true
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_url_map
    register: urlmap
    code:
      name: <%= dependency_name('urlMap', 'globalForwardingRule') %>
      default_service: "{{ backendservice }}"
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
  - !ruby/object:Provider::Ansible::Task
    name: gcp_compute_target_http_proxy
    register: httpproxy
    code:
      name: <%= dependency_name('targetHttpProxy', 'globalForwardingRule') %>
      url_map: "{{ urlmap }}"
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
task: !ruby/object:Provider::Ansible::Task
  name: gcp_compute_global_forwarding_rule
# TODO(alexstephen): Build out a encoder that automatically creates port ranges
# if a single number is included.
  code:
    name: <%= ctx[:name] %>
    ip_address: "{{ globaladdress.address }}"
    ip_protocol: 'TCP'
    port_range: '80-80'
    target: "{{ httpproxy.selfLink }}"
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
