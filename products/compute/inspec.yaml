# TODO(alexstephen): Match all objects w/ Puppet.
# TODO(alexstephen): Match all special behavior Puppet <=> Chef, e.g. cannot
# edit InstanceGroup
--- !ruby/object:Provider::Inspec::Config
manifest: !ruby/object:Provider::Inspec::Manifest
  version: '0.1.0'
  source: 'https://github.com/GoogleCloudPlatform/inspec-google-compute'
  issues: 'https://github.com/GoogleCloudPlatform/inspec-google-compute/issues'
  summary: 'A Chef cookbook to manage Google Cloud Compute resources'
  description: |
    This cookbook provides the built-in types and services for Chef to manage
    Google Cloud Compute resources, as native Chef types.
  depends:
<%= indent(compile('provider/inspec/common~depends.yaml'), 4) %>
  operating_systems:
<%= indent(include('provider/inspec/common~operating_systems.yaml'), 4) %>
overrides: !ruby/object:Provider::ResourceOverrides
examples: !ruby/object:Api::Resource::HashArray
files: !ruby/object:Provider::Config::Files
  copy:
<%= indent(include('provider/inspec/common~copy.yaml'), 4) %>
  compile:
<%= indent(include('provider/inspec/common~compile~before.yaml'), 4) %>
<%= indent(include('provider/inspec/common~compile~after.yaml'), 4) %>
<% # common~compile~after.yaml should be the last line of compile: section -%>
style:
# TODO(alexstephen): Add changelog.
functions:
changelog:
  - !ruby/object:Provider::Config::Changelog
    version: '0.1.0'
    date: 2017-10-04T10:00:00-0700
    general: 'Initial release'
