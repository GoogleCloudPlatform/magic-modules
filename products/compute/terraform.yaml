        custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
      forwardingRules: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: true
      tunnels: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: true
