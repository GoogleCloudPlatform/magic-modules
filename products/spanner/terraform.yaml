--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Provider::ResourceOverrides
  Database: !ruby/object:Provider::Terraform::ResourceOverride
    id_format: "{{instance}}/{{name}}"
    import_format: ["instances/{{instance}}/databases/{{name}}", "{{instance}}/{{name}}"]
    properties:
      extraStatements: !ruby/object:Provider::Terraform::PropertyOverride
        name: ddl
        ignore_read: true
      state: !ruby/object:Provider::Terraform::PropertyOverride
        exclude: false
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      encoder: templates/terraform/encoders/spanner_database.go.erb
      decoder: templates/terraform/decoders/spanner_database.go.erb
  Instance: !ruby/object:Provider::Terraform::ResourceOverride
    exclude: true

# This is for copying files over
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
