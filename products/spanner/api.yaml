--- !ruby/object:Api::Product
name: Spanner
display_name: Cloud Spanner
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://spanner.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/spanner.admin
objects:
  - !ruby/object:Api::Resource
    name: 'InstanceConfig'
    base_url: 'projects/{{project}}/instanceConfigs'
    description: |
      A possible configuration for a Cloud Spanner instance. Configurations
      define the geographic placement of nodes and their replication.
    exports:
      - !ruby/object:Api::Type::FetchedExternal
        name: name
    readonly: true
    transport: !ruby/object:Api::Resource::Transport
      encoder: encode_request
      decoder: decode_response
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          A unique identifier for the instance configuration. Values are of the
          form projects/<project>/instanceConfigs/[a-z][-a-z0-9]*
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          The name of this instance configuration as it appears in UIs.
        output: true
  - !ruby/object:Api::Resource
    name: 'Instance'
    base_url: projects/{{project}}/instances
    update_verb: :PATCH
    description: |
      An isolated set of Cloud Spanner resources on which databases can be
      hosted.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/spanner/'
      api: 'https://cloud.google.com/spanner/docs/reference/rest/v1/projects.instances'
    exports:
      - name
    transport: !ruby/object:Api::Resource::Transport
      decoder: decode_response
    collection_url_response: !ruby/object:Api::Resource::ResponseList
      items: 'instances'
    async: !ruby/object:Api::Async
      operation: !ruby/object:Api::Async::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::Async::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::Async::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::Async::Error
        path: 'error'
        message: 'message'
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          A unique identifier for the instance, which cannot be changed after
          the instance is created. The name must be between 6 and 30 characters
          in length.
        input: true
        required: true
      - !ruby/object:Api::Type::ResourceRef
        name: 'config'
        resource: 'InstanceConfig'
        imports: 'name'
        description: |
          The name of the instance's configuration (similar but not
          quite the same as a region) which defines defines the geographic placement and
          replication of your databases in this instance. It determines where your data
          is stored. Values are typically of the form `regional-europe-west1` , `us-central` etc.
          In order to obtain a valid list please consult the
          [Configuration section of the docs](https://cloud.google.com/spanner/docs/instances).
        required: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          The descriptive name for this instance as it appears in UIs. Must be
          unique per project and between 4 and 30 characters in length.
        required: true
      - !ruby/object:Api::Type::Integer
        name: 'nodeCount'
        description: 'The number of nodes allocated to this instance.'
        default_value: 1
      - !ruby/object:Api::Type::KeyValuePairs
        name: 'labels'
        description: |
          An object containing a list of "key": value pairs.
          Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.
      - !ruby/object:Api::Type::Enum
        name: 'state'
        description: |
          Instance status: `CREATING` or `READY`.
        output: true
        # This attribute is not useful - we include it in Terraform for historical
        # reasons, but you should most likely not use it.
        exclude: true
        values:
          - :READY
          - :CREATING
  - !ruby/object:Api::Resource
    name: 'Database'
    base_url: projects/{{project}}/instances/{{instance}}/databases
    description: |
      A Cloud Spanner Database which is hosted on a Spanner instance.
    input: true
    transport: !ruby/object:Api::Resource::Transport
      decoder: decode_response
    collection_url_response: !ruby/object:Api::Resource::ResponseList
      items: 'databases'
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/spanner/'
      api: 'https://cloud.google.com/spanner/docs/reference/rest/v1/projects.instances.databases'
    parameters:
      - !ruby/object:Api::Type::ResourceRef
        name: 'instance'
        resource: 'Instance'
        imports: 'name'
        description: 'The instance to create the database on.'
        required: true
        input: true
    properties:
      # This resource returns only one attribute ("name") from which we parse
      # "instance", "name", and "project".  You will need custom code handling
      # to deal with this resource.
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          A unique identifier for the database, which cannot be changed after
          the instance is created. Values are of the form [a-z][-a-z0-9]*[a-z0-9].
        input: true
        required: true
      - !ruby/object:Api::Type::Array
        item_type: Api::Type::String
        name: 'extraStatements'
        description: |
          An optional list of DDL statements to run inside the newly created
          database. Statements can create tables, indexes, etc. These statements
          execute atomically with the creation of the database: if there is an
          error in any statement, the database is not created.
        input: true
      - !ruby/object:Api::Type::Enum
        name: 'state'
        description: An explanation of the status of the database.
        output: true
        # This attribute is not useful - we include it in Terraform for historical
        # reasons, but you should most likely not use it.
        exclude: true
        values:
          - :READY
          - :CREATING
