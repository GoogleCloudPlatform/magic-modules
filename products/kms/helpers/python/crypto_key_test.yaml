---
# Pre-test setup
- name: create a key ring
  gcp_kms_key_ring:
    name: key-key-ring
    location: us-central1
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present
  register: keyring
- name: delete a crypto key
  gcp_kms_crypto_key:
    name: "{{ resource_name }}"
    key_ring: projects/{{ gcp_project }}/locations/us-central1/keyRings/key-key-ring
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: absent
#----------------------------------------------------------
- name: create a crypto key
  gcp_kms_crypto_key:
    name: "{{ resource_name }}"
    key_ring: projects/{{ gcp_project }}/locations/us-central1/keyRings/key-key-ring
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present
  register: result
- name: assert changed is true
  assert:
    that:
      - result.changed == true
- name: verify that crypto_key was created
  gcp_kms_crypto_key_info:
      key_ring: "projects/{{ gcp_project }}/locations/us-central1/keyRings/key-key-ring"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/cloudkms
  register: results
- name: verify that command succeeded
  assert:
    that:
      - results['resources'] | map(attribute='name') | select("match", ".*{{ resource_name }}.*") | list | length == 1
# ----------------------------------------------------------------------------
- name: create a crypto key that already exists
  gcp_kms_crypto_key:
    name: "{{ resource_name }}"
    key_ring: projects/{{ gcp_project }}/locations/us-central1/keyRings/key-key-ring
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: present
  register: result
- name: assert changed is false
  assert:
    that:
      - result.changed == false
