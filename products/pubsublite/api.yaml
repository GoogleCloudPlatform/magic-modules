--- !ruby/object:Api::Product
name: PubsubLite
display_name: Cloud Pub/Sub # Merges docs under Pub/Sub
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://{{region}}-pubsublite.googleapis.com/v1/admin/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Cloud Pub/Sub Lite API
    url: https://console.cloud.google.com/apis/library/pubsublite.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'Topic'
    description: |
      A named resource to which messages are sent by publishers.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Managing Topics':
          'https://cloud.google.com/pubsub/docs/admin#managing_topics'
      api: 'https://cloud.google.com/pubsub/docs/reference/rest/v1/projects.topics'
    base_url: projects/{{project}}/locations/{{zone}}/topics
    create_url: projects/{{project}}/locations/{{zone}}/topics?topicId={{name}}
    update_verb: :PATCH
    update_mask: true
    update_url: projects/{{project}}/locations/{{zone}}/topics/{name}}
    parameters:
      - !ruby/object:Api::Type::String
        name: region
        description: The region of the pubsub lite topic.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: zone
        description: The zone of the pubsub lite topic.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of the topic.'
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::NestedObject
        name: 'partitionConfig'
        description: |
          The settings for this topic's partitions.
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'count'
            description: |
              The number of partitions in the topic. Must be at least 1.
            required: true
          - !ruby/object:Api::Type::NestedObject
            name: 'capacity'
            description: |
              The capacity configuration.
            properties:
              - !ruby/object:Api::Type::Integer
                name: 'publishMibPerSec'
                description: |
                  Subscribe throughput capacity per partition in MiB/s. Must be >= 4 and <= 16.
                required: true
              - !ruby/object:Api::Type::Integer
                name: 'subscribeMibPerSec'
                description: |
                  Publish throughput capacity per partition in MiB/s. Must be >= 4 and <= 16.
                required: true
      - !ruby/object:Api::Type::NestedObject
        name: 'retentionConfig'
        description: |
          The settings for a topic's message retention.
        properties:
          - !ruby/object:Api::Type::String
            name: 'perPartitionBytes'
            description: |
              The provisioned storage, in bytes, per partition. If the number of bytes stored
              in any of the topic's partitions grows beyond this value, older messages will be
              dropped to make room for newer ones, regardless of the value of period.
            required: true
          - !ruby/object:Api::Type::String
            name: 'period'
            description: |
              How long a published message is retained. If unset, messages will be retained as
              long as the bytes retained for each partition is below perPartitionBytes.
  - !ruby/object:Api::Resource
    name: 'Subscription'
    description: |
      A named resource representing the stream of messages from a single,
      specific topic, to be delivered to the subscribing application.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Managing Subscriptions':
          'https://cloud.google.com/pubsub/docs/admin#managing_subscriptions'
      api: 'https://cloud.google.com/pubsub/docs/reference/rest/v1/projects.subscriptions'
    base_url: projects/{{project}}/locations/{{zone}}/subscriptions
    create_url: projects/{{project}}/locations/{{zone}}/subscriptions?subscriptionId={{name}}
    update_verb: :PATCH
    update_mask: true
    update_url: projects/{{project}}/locations/{{zone}}/subscriptions/{name}}
    parameters:
      - !ruby/object:Api::Type::String
        name: region
        description: The region of the pubsub lite topic.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: zone
        description: The zone of the pubsub lite topic.
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of the subscription.'
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::ResourceRef
        name: 'topic'
        resource: 'Topic'
        imports: 'name'
        description: |
          A reference to a Topic resource.
        required: true
        input: true
        pattern: 'projects/{{project}}/locations/{{zone}}/topics/{name}}'
      - !ruby/object:Api::Type::NestedObject
        name: 'deliveryConfig'
        description: |
          The settings for this subscription's message delivery.
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'deliveryRequirement'
            required: true
            description: |
              When this subscription should send messages to subscribers relative to messages persistence in storage.
            values:
              - :DELIVER_IMMEDIATELY	
              - :DELIVER_AFTER_STORED
              - :DELIVERY_REQUIREMENT_UNSPECIFIED
