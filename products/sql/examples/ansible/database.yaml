--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: gcp_sql_instance
    code:
      name: <%= dependency_name('instance', 'database') %>
      settings:
        ip_configuration:
          authorized_networks:
            - name: 'google dns server'
              value: '8.8.8.8/32'
        tier: db-n1-standard-1
      region: us-central1
      project: <%= ctx[:project] %>
      auth_kind: <%= ctx[:auth_kind] %>
      service_account_file: <%= ctx[:service_account_file] %>
    register: instance
task: !ruby/object:Provider::Ansible::Task
  name: gcp_sql_database
  code:
    name: <%= ctx[:name] %>
    charset: 'utf8'
    instance: "{{ instance }}"
    project: <%= ctx[:project] %>
    auth_kind: <%= ctx[:auth_kind] %>
    service_account_file: <%= ctx[:service_account_file] %>
verifier: !ruby/object:Provider::Ansible::Verifier
  command: |
    gcloud sql databases describe
      --instance='instance-database'
      --project="{{ gcp_project}}"
      "{{ resource_name }}"
  failure: !ruby/object:Provider::Ansible::FailureCondition
    error: '(gcloud.sql.databases.describe) HTTPError 404: Not Found'
