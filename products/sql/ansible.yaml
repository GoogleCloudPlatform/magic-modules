--- !ruby/object:Provider::Ansible::Config
manifest: !ruby/object:Provider::Ansible::Manifest
  metadata_version: '1.1'
  status:
    - preview
  supported_by: 'community'
  requirements:
    - python >= 2.6
    - requests >= 2.18.4
    - google-auth >= 1.3.0
  version_added: '2.6'
  author: Google Inc. (@googlecloudplatform)
# This is where custom code would be defined eventually.
overrides: !ruby/object:Provider::ResourceOverrides
  Instance: !ruby/object:Provider::Ansible::ResourceOverride
    access_api_results: true
    return_if_object: |
      # If not found, return nothing.
      if response.status_code == 404:
          return None

      # If no content, return nothing.
      if response.status_code == 204:
          return None

      # SQL only: return on 403 if not exist
      if response.status_code == 403:
          return None

      try:
          result = response.json()
      except getattr(json.decoder, 'JSONDecodeError', ValueError) as inst:
          module.fail_json(msg="Invalid JSON response with error: %s" % inst)
  # Objects not implmented yet.
  Database: !ruby/object:Provider::Ansible::ResourceOverride
    exclude: true
  Tier: !ruby/object:Provider::Ansible::ResourceOverride
    exclude: true
  SslCert: !ruby/object:Provider::Ansible::ResourceOverride
    exclude: true
  Flag: !ruby/object:Provider::Ansible::ResourceOverride
    exclude: true
  User: !ruby/object:Provider::Ansible::ResourceOverride
    exclude: true
files: !ruby/object:Provider::Config::Files
  copy:
  compile:
<%= lines(indent(compile('provider/ansible/common~compile.yaml'), 4)) -%>
tests: !ruby/object:Api::Resource::HashArray
# This would be for custom network responses. Tests work by running some block
# of autogenerated Chef/Puppet code and then verifying the network calls.
# The network call verifications are automatically generated, but can be
# overriden.
test_data: !ruby/object:Provider::Config::TestData
