--- !ruby/object:Provider::Ansible::Config
manifest: !ruby/object:Provider::Ansible::Manifest
  metadata_version: '1.1'
  status:
    - preview
  supported_by: 'community'
  requirements:
    - python >= 2.6
    - requests >= 2.18.4
    - google-auth >= 1.3.0
  version_added: '2.7'
  author: Google Inc. (@googlecloudplatform)
datasources: !ruby/object:Provider::Overrides::ResourceOverrides
  Instance: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    version_added: '2.8'
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
  Database: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    version_added: '2.8'
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
      test: !ruby/object:Provider::Ansible::AnsibleFactsTestInformation
        exists: |
          "\"{{resource_name}}\" in \"{{ results['items'] | map(attribute='name') | list }}\""
        does_not_exist: |
          "\"{{resource_name}}\" not in \"{{ results['items'] | map(attribute='name') | list }}\""
  User: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    version_added: '2.8'
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
      test: !ruby/object:Provider::Ansible::AnsibleFactsTestInformation
        exists: |
          "'test-user' in \"{{ results['items'] | map(attribute='name') | list }}\""
        does_not_exist: |
          "'test-user' not in \"{{ results['items'] | map(attribute='name') | list }}\""
  Tier: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  SslCert: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  Flag: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
overrides: !ruby/object:Provider::Overrides::ResourceOverrides
  Instance: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    access_api_results: true
    return_if_object: |
<%= lines(indent(compile('products/sql/helpers/ansible/return_if_object.py'), 6)) -%>
  Database: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    return_if_object: |
<%= lines(indent(compile('products/sql/helpers/ansible/return_if_object.py'), 6)) -%>
  User: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    unwrap_resource: true
    return_if_object: |
<%= lines(indent(compile('products/sql/helpers/ansible/return_if_object.py'), 6)) -%>
  # Objects not implmented yet.
  Tier: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  SslCert: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
  Flag: !ruby/object:Provider::Overrides::Ansible::ResourceOverride
    exclude: true
files: !ruby/object:Provider::Config::Files
  copy:
  compile:
<%= lines(indent(compile('provider/ansible/product~compile.yaml'), 4)) -%>
